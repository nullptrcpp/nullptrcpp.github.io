      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

 basic_format_args<Context>;\n\n  unsigned long long get_types() const {\n    return detail::is_unpacked_bit | data_.size() |\n           (named_info_.empty()\n                ? 0ULL\n                : static_cast<unsigned long long>(detail::has_named_args_bit));\n  }\n\n  const basic_format_arg<Context>* data() const {\n    return named_info_.empty() ? data_.data() : data_.data() + 1;\n  }\n\n  template <typename T> void emplace_arg(const T& arg) {\n    data_.emplace_back(detail::make_arg<Context>(arg));\n  }\n\n  template <typename T>\n  void emplace_arg(const detail::named_arg<char_type, T>& arg) {\n    if (named_info_.empty()) {\n      constexpr const detail::named_arg_info<char_type>* zero_ptr{nullptr};\n      data_.insert(data_.begin(), {zero_ptr, 0});\n    }\n    data_.emplace_back(detail::make_arg<Context>(detail::unwrap(arg.value)));\n    auto pop_one = [](std::vector<basic_format_arg<Context>>* data) {\n      data->pop_back();\n    };\n    std::unique_ptr<std::vector<basic_format_arg<Context>>, decltype(pop_one)>\n        guard{&data_, pop_one};\n    named_info_.push_back({arg.name, static_cast<int>(data_.size() - 2u)});\n    data_[0].value_.named_args = {named_info_.data(), named_info_.size()};\n    guard.release();\n  }\n\n public:\n  /**\n    \\rst\n    Adds an argument into the dynamic store for later passing to a formatting\n    function.\n\n    Note that custom types and string types (but not string views) are copied\n    into the store dynamically allocating memory if necessary.\n\n    **Example**::\n\n      fmt::dynamic_format_arg_store<fmt::format_context> store;\n      store.push_back(42);\n      store.push_back(\"abc\");\n      store.push_back(1.5f);\n      std::string result = fmt::vformat(\"{} and {} and {}\", store);\n    \\endrst\n  */\n  template <typename T> void push_back(const T& arg) {\n    if (detail::const_check(need_copy<T>::value))\n      emplace_arg(dynamic_args_.push<stored_type<T>>(arg));\n    else\n      emplace_arg(detail::unwrap(arg));\n  }\n\n  /**\n    \\rst\n    Adds a reference to the argument into the dynamic store for later passing to\n    a formatting function. Supports named arguments wrapped in\n    ``std::reference_wrapper`` via ``std::ref()``/``std::cref()``.\n\n    **Example**::\n\n      fmt::dynamic_format_arg_store<fmt::format_context> store;\n      char str[] = \"1234567890\";\n      store.push_back(std::cref(str));\n      int a1_val{42};\n      auto a1 = fmt::arg(\"a1_\", a1_val);\n      store.push_back(std::cref(a1));\n\n      // Changing str affects the output but only for string and custom types.\n      str[0] = 'X';\n\n      std::string result = fmt::vformat(\"{} and {a1_}\");\n      assert(result == \"X234567890 and 42\");\n    \\endrst\n  */\n  template <typename T> void push_back(std::reference_wrapper<T> arg) {\n    static_assert(\n        detail::is_named_arg<typename std::remove_cv<T>::type>::value ||\n            need_copy<T>::value,\n        \"objects of built-in types and string views are always copied\");\n    emplace_arg(arg.get());\n  }\n\n  /**\n    Adds named argument into the dynamic store for later passing to a formatting\n    function. ``std::reference_wrapper`` is supported to avoid copying of the\n    argument.\n  */\n  template <typename T>\n  void push_back(const detail::named_arg<char_type, T>& arg) {\n    const char_type* arg_name =\n        dynamic_args_.push<std::basic_string<char_type>>(arg.name).c_str();\n    if (detail::const_check(need_copy<T>::value)) {\n      emplace_arg(\n          fmt::arg(arg_name, dynamic_args_.push<stored_type<T>>(arg.value)));\n    } else {\n      emplace_arg(fmt::arg(arg_name, arg.value));\n    }\n  }\n\n  /** Erase all elements from the store */\n  void clear() {\n    data_.clear();\n    named_info_.clear();\n    dynamic_args_ = detail::dynamic_arg_list();\n  }\n\n  /**\n    \\rst\n    Reserves space to store at least *new_cap* arguments including\n    *new_cap_named* named arguments.\n    \\endrst\n  */\n  void r, args...);\n  return detail::vformat(to_string_view(format_str), vargs);\n}\n\nFMT_API void vprint(string_view, format_args);\nFMT_API void vprint(std::FILE*, string_view, format_args);\n\n/**\n  \\rst\n  Formats ``args`` according to specifications in ``format_str`` and writes the\n  output to the file ``f``. Strings are assumed to be Unicode-encoded unless the\n  ``FMT_UNICODE`` macro is set to 0.\n\n  **Example**::\n\n    fmt::print(stderr, \"Don't {}!\", \"panic\");\n  \\endrst\n */\ntemplate <typename S, typename... Args, typename Char = char_t<S>>\ninline void print(std::FILE* f, const S& format_str, Args&&... args) {\n  const auto& vargs = fmt::make_args_checked<Args...>(format_str, args...);\n  return detail::is_unicode<Char>()\n             ? vprint(f, to_string_view(format_str), vargs)\n             : detail::vprint_mojibake(f, to_string_view(format_str), vargs);\n}\n\n/**\n  \\rst\n  Formats ``args`` according to specifications in ``format_str`` and writes\n  the output to ``stdout``. Strings are assumed to be Unicode-encoded unless\n  the ``FMT_UNICODE`` macro is set to 0.\n\n  **Example**::\n\n    fmt::print(\"Elapsed time: {0:.2f} seconds\", 1.23);\n  \\endrst\n */\ntemplate <typename S, typename... Args, typename Char = char_t<S>>\ninline void print(const S& format_str, Args&&... args) {\n  const auto& vargs = fmt::make_args_checked<Args...>(format_str, args...);\n  return detail::is_unicode<Char>()\n             ? vprint(to_string_view(format_str), vargs)\n             : detail::vprint_mojibake(stdout, to_string_view(format_str),\n                                       vargs);\n}\nFMT_END_NAMESPACE\n\n#endif  // FMT_CORE_H_\n"}}, "reports": [{"events": [{"location": {"col": 16, "file": 0, "line": 503}, "message": "remove the using declaration"}, {"location": {"col": 16, "file": 0, "line": 503}, "message": "using declaration 'to_string_view' is redundant, already in namespace 'v7'"}], "macros": [], "notes": [], "path": "/home/vsts/work/1/ccache/src/
