      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }

atic double test(...);\n\n  static bool const value = (sizeof(test<DocumentListTraits<T>>(nullptr))==1);\n};\n\ntemplate <class T> struct has_PolymorphicTraits {\n  using Signature_getKind = NodeKind (*)(const T &);\n\n  template <typename U>\n  static char test(SameType<Signature_getKind, &U::getKind> *);\n\n  template <typename U> static double test(...);\n\n  static bool const value = (sizeof(test<PolymorphicTraits<T>>(nullptr)) == 1);\n};\n\ninline bool isNumeric(StringRef S) {\n  const static auto skipDigits = [](StringRef Input) {\n    return Input.drop_front(\n        std::min(Input.find_first_not_of(\"0123456789\"), Input.size()));\n  };\n\n  // Make S.front() and S.drop_front().front() (if S.front() is [+-]) calls\n  // safe.\n  if (S.empty() || S.equals(\"+\") || S.equals(\"-\"))\n    return false;\n\n  if (S.equals(\".nan\") || S.equals(\".NaN\") || S.equals(\".NAN\"))\n    return true;\n\n  // Infinity and decimal numbers can be prefixed with sign.\n  StringRef Tail = (S.front() == '-' || S.front() == '+') ? S.drop_front() : S;\n\n  // Check for infinity first, because checking for hex and oct numbers is more\n  // expensive.\n  if (Tail.equals(\".inf\") || Tail.equals(\".Inf\") || Tail.equals(\".INF\"))\n    return true;\n\n  // Section 10.3.2 Tag Resolution\n  // YAML 1.2 Specification prohibits Base 8 and Base 16 numbers prefixed with\n  // [-+], so S should be used instead of Tail.\n  if (S.startswith(\"0o\"))\n    return S.size() > 2 &&\n           S.drop_front(2).find_first_not_of(\"01234567\") == StringRef::npos;\n\n  if (S.startswith(\"0x\"))\n    return S.size() > 2 && S.drop_front(2).find_first_not_of(\n                               \"0123456789abcdefABCDEF\") == StringRef::npos;\n\n  // Parse float: [-+]? (\\. [0-9]+ | [0-9]+ (\\. [0-9]* )?) ([eE] [-+]? [0-9]+)?\n  S = Tail;\n\n  // Handle cases when the number starts with '.' and hence needs at least one\n  // digit after dot (as opposed by number which has digits before the dot), but\n  // doesn't have one.\n  if (S.startswith(\".\") &&\n      (S.equals(\".\") ||\n       (S.size() > 1 && std::strchr(\"0123456789\", S[1]) == nullptr)))\n    return false;\n\n  if (S.startswith(\"E\") || S.startswith(\"e\"))\n    return false;\n\n  enum ParseState {\n    Default,\n    FoundDot,\n    FoundExponent,\n  };\n  ParseState State = Default;\n\n  S = skipDigits(S);\n\n  // Accept decimal integer.\n  if (S.empty())\n    return true;\n\n  if (S.front() == '.') {\n    State = FoundDot;\n    S = S.drop_front();\n  } else if (S.front() == 'e' || S.front() == 'E') {\n    State = FoundExponent;\n    S = S.drop_front();\n  } else {\n    return false;\n  }\n\n  if (State == FoundDot) {\n    S = skipDigits(S);\n    if (S.empty())\n      return true;\n\n    if (S.front() == 'e' || S.front() == 'E') {\n      State = FoundExponent;\n      S = S.drop_front();\n    } else {\n      return false;\n    }\n  }\n\n  assert(State == FoundExponent && \"Should have found exponent at this point.\");\n  if (S.empty())\n    return false;\n\n  if (S.front() == '+' || S.front() == '-') {\n    S = S.drop_front();\n    if (S.empty())\n      return false;\n  }\n\n  return skipDigits(S).empty();\n}\n\ninline bool isNull(StringRef S) {\n  return S.equals(\"null\") || S.equals(\"Null\") || S.equals(\"NULL\") ||\n         S.equals(\"~\");\n}\n\ninline bool isBool(StringRef S) {\n  // FIXME: using parseBool is causing multiple tests to fail.\n  return S.equals(\"true\") || S.equals(\"True\") || S.equals(\"TRUE\") ||\n         S.equals(\"false\") || S.equals(\"False\") || S.equals(\"FALSE\");\n}\n\n// 5.1. Character Set\n// The allowed character range explicitly excludes the C0 control block #x0-#x1F\n// (except for TAB #x9, LF #xA, and CR #xD which are allowed), DEL #x7F, the C1\n// control block #x80-#x9F (except for NEL #x85 which is allowed), the surrogate\n// block #xD800-#xDFFF, #xFFFE, and #xFFFF.\ninline QuotingType needsQuotes(StringRef S) {\n  if (S.empty())\n    return QuotingType::Single;\n\n  QuotingType MaxQuotingNeeded = QuotingType::None;\n  if (isSpace(static_cast<unsigned char>(S.front())) ||\n      isSpace(static_cast<unsigned char>(S.back())))\n    MaxQuotingNeeded = QuotingType::Single;\n  if (isNull(S))\n    MaxQuotingNeeded = QuotingType::Single;\n  if (isBool(S))\n    MaxQuotingNeeded = QuotingType::Single;\n  if (isNumeric(S))\n    MaxQuotingNeeded = QuotingType::Single;\n\n  // 7.3.3 Plain Style\n  // Plain scalars must not begin with most indicators, as this would cause\n  // ambiguity with other YAML constructs.\n  static constexpr char Indicators[] = R\"(-?:\\,[]{}#&*!|>'\"%@`)\";\n  if (S.find_first_of(Indicators) == 0)\n    MaxQuotingNeeded = QuotingType::Single;\n\n  for (unsigned char C : S) {\n    // Alphanum is safe.\n    if (isAlnum(C))\n      continue;\n\n    switch (C) {\n    // Safe scalar characters.\n    case '_':\n    case '-':\n    case '^':\n    case '.':\n    case ',':\n    case ' ':\n    // TAB (0x9) is allowed in unquoted strings.\n    case 0x9:\n      continue;\n    // LF(0xA) and CR(0xD) may delimit values and so require at least single\n    // quotes. LLVM YAML parser cannot handle single quoted multiline so use\n    // double quoting to produce valid YAML.\n    case 0xA:\n    case 0xD:\n      return QuotingType::Double;\n    // DEL (0x7F) are excluded from the allowed character range.\n    case 0x7F:\n      return QuotingType::Double;\n    // Forward slash is allowed to be unquoted, but we quote it anyway.  We have\n    // many tests that use FileCheck against YAML output, and this output often\n    // contains paths.  If we quote backslashes but not forward slashes then\n    // paths will come out either quoted or unquoted depending on which platform\n    // the test is run on, making FileCheck comparisons difficult.\n    case '/':\n    default: {\n      // C0 control block (0x0 - 0x1F) is excluded from the allowed character\n      // range.\n      if (C <= 0x1F)\n        return QuotingType::Double;\n\n Val = static_cast<T>(static_cast<typename FBT::BaseType>(Res));\n    }\n  }\n\n  template <typename T>\n  void bitSetCase(T &Val, const char* Str, const T ConstVal) {\n    if ( bitSetMatch(Str, outputting() && (Val & ConstVal) == ConstVal) ) {\n      Val = static_cast<T>(Val | ConstVal);\n    }\n  }\n\n  // allow anonymous enum values to be used with LLVM_YAML_STRONG_TYPEDEF\n  template <typename T>\n  void bitSetCase(T &Val, const char* Str, const uint32_t ConstVal) {\n    if ( bitSetMatch(Str, outputting() && (Val & ConstVal) == ConstVal) ) {\n      Val = static_cast<T>(Val | ConstVal);\n    }\n  }\n\n  template <typename T>\n  void maskedBitSetCase(T &Val, const char *Str, T ConstVal, T Mask) {\n    if (bitSetMatch(Str, outputting() && (Val & Mask) == ConstVal))\n      Val = Val | ConstVal;\n  }\n\n  template <typename T>\n  void maskedBitSetCase(T &Val, const char *Str, uint32_t ConstVal,\n                        uint32_t Mask) {\n    if (bitSetMatch(Str, outputting() && (Val & Mask) == ConstVal))\n      Val = Val | ConstVal;\n  }\n\n  void *getContext() const;\n  void setContext(void *);\n\n  template <typename T> void mapRequired(const char *Key, T &Val) {\n    EmptyContext Ctx;\n    this->processKey(Key, Val, true, Ctx);\n  }\n\n  template <typename T, typename Context>\n  void mapRequired(const char *Key, T &Val, Context &Ctx) {\n    this->processKey(Key, Val, true, Ctx);\n  }\n\n  template <typename T> void mapOptional(const char *Key, T &Val) {\n    EmptyContext Ctx;\n    mapOptionalWithContext(Key, Val, Ctx);\n  }\n\n  template <typename T, typename DefaultT>\n  void mapOptional(const char *Key, T &Val, const DefaultT &Default) {\n    EmptyContext Ctx;\n    mapOptionalWithContext(Key, Val, Default, Ctx);\n  }\n\n  template <typename T, typename Context>\n  std::enable_if_t<has_SequenceTraits<T>::value, void>\n  mapOptionalWithContext(const char *Key, T &Val, Context &Ctx) {\n    // omit key/value instead of outputting empty sequence\n    if (this->canElid ired, Context &Ctx) {\n    void *SaveInfo;\n    bool UseDefault;\n    if ( this->preflightKey(Key, Required, false, UseDefault, SaveInfo) ) {\n      yamlize(*this, Val, Required, Ctx);\n      this->postflightKey(SaveInfo);\n    }\n  }\n\nprivate:\n  void *Ctxt;\n};\n\nnamespace detail {\n\ntemplate <typename T, typename Context>\nvoid doMapping(IO &io, T &Val, Context &Ctx) {\n  MappingContextTraits<T, Context>::mapping(io, Val, Ctx);\n}\n\ntemplate <typename T> void doMapping(IO &io, T &Val, EmptyContext &Ctx) {\n  MappingTraits<T>::mapping(io, Val);\n}\n\n} // end namespace detail\n\ntemplate <typename T>\nstd::enable_if_t<has_ScalarEnumerationTraits<T>::value, void>\nyamlize(IO &io, T &Val, bool, EmptyContext &Ctx) {\n  io.beginEnumScalar();\n  ScalarEnumerationTraits<T>::enumeration(io, Val);\n  io.endEnumScalar();\n}\n\ntemplate <typename T>\nstd::enable_if_t<has_ScalarBitSetTraits<T>::value, void>\nyamlize(IO &io, T &Val, bool, EmptyContext &Ctx) {\n  bool DoClear;\n  if ( io.beginBitSetScalar(DoClear) ) {\n    if ( DoClear )\n      Val = T();\n    ScalarBitSetTraits<T>::bitset(io, Val);\n    io.endBitSetScalar();\n  }\n}\n\ntemplate <typename T>\nstd::enable_if_t<has_ScalarTraits<T>::value, void> yamlize(IO &io, T &Val, bool,\n                                                           EmptyContext &Ctx) {\n  if ( io.outputting() ) {\n    std::string Storage;\n    raw_string_ostream Buffer(Storage);\n    ScalarTraits<T>::output(Val, io.getContext(), Buffer);\n    StringRef Str = Buffer.str();\n    io.scalarString(Str, ScalarTraits<T>::mustQuote(Str));\n  }\n  else {\n    StringRef Str;\n    io.scalarString(Str, ScalarTraits<T>::mustQuote(Str));\n    StringRef Result = ScalarTraits<T>::input(Str, io.getContext(), Val);\n    if ( !Result.empty() ) {\n      io.setError(Twine(Result));\n    }\n  }\n}\n\ntemplate <typename T>\nstd::enable_if_t<has_BlockScalarTraits<T>::value, void>\nyamlize(IO &YamlIO, T &Val, bool, EmptyContext &Ctx) {\n  if (YamlIO.outputting()) {\n    std::string Storage;\n    raw_string_ostream Buffer(Storage);\n    BlockScalarTraits<T>::output(Val, YamlIO.getContext(), Buffer);\n    StringRef Str = Buffer.str();\n    YamlIO.blockScalarString(Str);\n  } else {\n    StringRef Str;\n    YamlIO.blockScalarString(Str);\n    StringRef Result =\n        BlockScalarTraits<T>::input(Str, YamlIO.getContext(), Val);\n    if (!Result.empty())\n      YamlIO.setError(Twine(Result));\n  }\n}\n\ntemplate <typename T>\nstd::enable_if_t<has_TaggedScalarTraits<T>::value, void>\nyamlize(IO &io, T &Val, bool, EmptyContext &Ctx) {\n  if (io.outputting()) {\n    std::string ScalarStorage, TagStorage;\n    raw_string_ostream ScalarBuffer(ScalarStorage), TagBuffer(TagStorage);\n    TaggedScalarTraits<T>::output(Val, io.getContext(), ScalarBuffer,\n                                  TagBuffer);\n    io.scalarTag(TagBuffer.str());\n    StringRef ScalarStr = ScalarBuffer.str();\n    io.scalarString(ScalarStr,\n                    TaggedScalarTraits<T>::mustQuote(Val, ScalarStr));\n  } else {\n    std::string Tag;\n    io.scalarTag(Tag);\n    StringRef Str;\n    io.scalarString(Str, QuotingType::None);\n    StringRef Result =\n        TaggedScalarTraits<T>::input(Str, Tag, io.getContext(), Val);\n    if (!Result.empty()) {\n      io.setError(Twine(Result));\n    }\n  }\n}\n\ntemplate <typename T, typename Context>\nstd::enable_if_t<validatedMappingTraits<T, Context>::value, void>\nyamlize(IO &io, T &Val, bool, Context &Ctx) {\n  if (has_FlowTraits<MappingTraits<T>>::value)\n    io.beginFlowMapping();\n  else\n    io.beginMapping();\n  if (io.outputting()) {\n    std::string Err = MappingTraits<T>::validate(io, Val);\n    if (!Err.empty()) {\n      errs() << Err << \"\\n\";\n      assert(Err.empty() && \"invalid struct trying to be written as yaml\");\n    }\n  }\n  detail::doMapping(io, Val, Ctx);\n  if (!io.outputting()) {\n    std::string Err = MappingTraits<T>::validate(io, Val);\n    if (!Err.empty())\n      io.setError(Err);\n  }\n  if (has_FlowTraits<MappingTraits<T>>::value)\n    io.endFlowMapping();\n  else\n    io.endMapping();\n}\n\ntemplate <typename T, typename Context>\nstd::enable_if_t<unvalidatedMappingTraits<T, Context>::value, void>\nyamlize(IO &io, T &Val, bool, Context &Ctx) {\n  if (has_FlowTraits<MappingTraits<T>>::value) {\n    io.beginFlowMapping();\n    detail::doMapping(io, Val, Ctx);\n    io.endFlowMapping();\n  } else {\n    io.beginMapping();\n    detail::doMapping(io, Val, Ctx);\n    io.endMapping();\n  }\n}\n\ntemplate <typename T>\nstd::enable_if_t<has_CustomMappingTraits<T>::value, void>\nyamlize(IO &io, T &Val, bool, EmptyContext &Ctx) {\n  if ( io.outputting() ) {\n    io.beginMapping();\n    CustomMappingTraits<T>::output(io, Val);\n    io.endMapping();\n  } else {\n    io.beginMapping();\n    for (StringRef key : io.keys())\n      CustomMappingTraits<T>::inputOne(io, key, Val);\n    io.endMapping();\n  }\n}\n\ntemplate <typename T>\nstd::enable_if_t<has_PolymorphicTraits<T>::value, void>\nyamlize(IO &io, T &Val, bool, EmptyContext &Ctx) {\n  switch (io.outputting() ? PolymorphicTraits<T>::getKind(Val)\n                          : io.getNodeKind()) {\n  case NodeKind::Scalar:\n    return yamlize(io, PolymorphicTraits<T>::getAsScalar(Val), true, Ctx);\n  case NodeKind::Map:\n    return yamlize(io, PolymorphicTraits<T>::getAsMap(Val), true, Ctx);\n  case NodeKind::Sequence:\n    return yamlize(io, PolymorphicTraits<T>::getAsSequence(Val), true, Ctx);\n  }\n}\n\ntemplate <typename T>\nstd::enable_if_t<missingTraits<T, EmptyContext>::value, void>\nyamlize(IO &io, T &Val, bool, EmptyContext &Ctx) {\n  char missing_yaml_trait_for_type[sizeof(MissingTrait<T>)];\n}\n\ntemplate <typename T, typename Context>\nstd::enable_if_t<has_SequenceTraits<T>::value, void>\nyamlize(IO &io, T &Seq, bool, Context &Ctx) {\n  if ( has_FlowTraits< SequenceTraits<T>>::value ) {\n    unsigned incnt = io.beginFlowSequence();\n    unsigned count = io.outputting() ? SequenceTraits<T>::size( ted whenever the traits are\n// defined for the underlying type.\ntemplate <typename value_type, support::endianness endian, size_t alignment>\nstruct ScalarTraits<support::detail::packed_endian_specific_integral<\n                        value_type, endian, alignment>,\n                    std::enable_if_t<has_ScalarTraits<value_type>::value>> {\n  using endian_type =\n      support::detail::packed_endian_specific_integral<value_type, endian,\n                                                       alignment>;\n\n  static void output(const endian_type &E, void *Ctx, raw_ostream &Stream) {\n    ScalarTraits<value_type>::output(static_cast<value_type>(E), Ctx, Stream);\n  }\n\n  static StringRef input(StringRef Str, void *Ctx, endian_type &E) {\n    value_type V;\n    auto R = ScalarTraits<value_type>::input(Str, Ctx, V);\n    E = static_cast<endian_type>(V);\n    return R;\n  }\n\n  static QuotingType mustQuote(StringRef Str) {\n    return ScalarTraits<value_type>::mustQuote(Str);\n  }\n};\n\ntemplate <typename value_type, support::endianness endian, size_t alignment>\nstruct ScalarEnumerationTraits<\n    support::detail::packed_endian_specific_integral<value_type, endian,\n                                                     alignment>,\n    std::enable_if_t<has_ScalarEnumerationTraits<value_type>::value>> {\n  using endian_type =\n      support::detail::packed_endian_specific_integral<value_type, endian,\n                                                       alignment>;\n\n  static void enumeration(IO &io, endian_type &E) {\n    value_type V = E;\n    ScalarEnumerationTraits<value_type>::enumeration(io, V);\n    E = V;\n  }\n};\n\ntemplate <typename value_type, support::endianness endian, size_t alignment>\nstruct ScalarBitSetTraits<\n    support::detail::packed_endian_specific_integral<value_type, endian,\n                                                     alignment>,\n    std::enable_if_t<has_ScalarBitSetTraits<value_type>::value>> {\n  using endian_type =\n lt;\n};\n\n///\n/// The Input class is used to parse a yaml document into in-memory structs\n/// and vectors.\n///\n/// It works by using YAMLParser to do a syntax parse of the entire yaml\n/// document, then the Input class builds a graph of HNodes which wraps\n/// each yaml Node.  The extra layer is buffering.  The low level yaml\n/// parser only lets you look at each node once.  The buffering layer lets\n/// you search and interate multiple times.  This is necessary because\n/// the mapRequired() method calls may not be in the same order\n/// as the keys in the document.\n///\nclass Input : public IO {\npublic:\n  // Construct a yaml Input object from a StringRef and optional\n  // user-data. The DiagHandler can be specified to provide\n  // alternative error reporting.\n  Input(StringRef InputContent,\n        void *Ctxt = nullptr,\n        SourceMgr::DiagHandlerTy DiagHandler = nullptr,\n        void *DiagHandlerCtxt = nullptr);\n  Input(MemoryBufferRef Input,\n        void *Ctxt = nullptr,\n        SourceMgr::DiagHandlerTy DiagHandler = nullptr,\n        void *DiagHandlerCtxt = nullptr);\n  ~Input() override;\n\n  // Check if there was an syntax or semantic error during parsing.\n  std::error_code error();\n\nprivate:\n  bool outputting() const override;\n  bool mapTag(StringRef, bool) override;\n  void beginMapping() override;\n  void endMapping() override;\n  bool preflightKey(const char *, bool, bool, bool &, void *&) override;\n  void postflightKey(void *) override;\n  std::vector<StringRef> keys() override;\n  void beginFlowMapping() override;\n  void endFlowMapping() override;\n  unsigned beginSequence() override;\n  void endSequence() override;\n  bool preflightElement(unsigned index, void *&) override;\n  void postflightElement(void *) override;\n  unsigned beginFlowSequence() override;\n  bool preflightFlowElement(unsigned , void *&) override;\n  void postflightFlowElement(void *) override;\n  void endFlowSequence() override;\n  void beginEnumScalar() override;\n  bool matchEnumScalar(const char*, bool) override;\n  bool matchEnumFallback() override;\n  void endEnumScalar() override;\n  bool beginBitSetScalar(bool &) override;\n  bool bitSetMatch(const char *, bool ) override;\n  void endBitSetScalar() override;\n  void scalarString(StringRef &, QuotingType) override;\n  void blockScalarString(StringRef &) override;\n  void scalarTag(std::string &) override;\n  NodeKind getNodeKind() override;\n  void setError(const Twine &message) override;\n  bool canElideEmptySequence() override;\n\n  class HNode {\n    virtual void anchor();\n\n  public:\n    HNode(Node *n) : _node(n) { }\n    virtual ~HNode() = default;\n\n    static bool classof(const HNode *) { return true; }\n\n    Node *_node;\n  };\n\n  class EmptyHNode : public HNode {\n    void anchor() override;\n\n  public:\n    EmptyHNode(Node *n) : HNode(n) { }\n\n    static bool classof(const HNode *n) { return NullNode::classof(n->_node); }\n\n    static bool classof(const EmptyHNode *) { return true; }\n  };\n\n  class ScalarHNode : public HNode {\n    void anchor() override;\n\n  public:\n    ScalarHNode(Node *n, StringRef s) : HNode(n), _value(s) { }\n\n    StringRef value() const { return _value; }\n\n    static bool classof(const HNode *n) {\n      return ScalarNode::classof(n->_node) ||\n             BlockScalarNode::classof(n->_node);\n    }\n\n    static bool classof(const ScalarHNode *) { return true; }\n\n  protected:\n    StringRef _value;\n  };\n\n  class MapHNode : public HNode {\n    void anchor() override;\n\n  public:\n    MapHNode(Node *n) : HNode(n) { }\n\n    static bool classof(const HNode *n) {\n      return MappingNode::classof(n->_node);\n    }\n\n    static bool classof(const MapHNode *) { return true; }\n\n    using NameToNodeAndLoc =\n        StringMap<std::pair<std::unique_ptr<HNode>, SMRange>>;\n\n    NameToNodeAndLoc Mapping;\n    SmallVector<std::string, 6> ValidKeys;\n  };\n\n  class SequenceHNode : public HNode {\n    void anchor default, the value gets ignored.\n  /// Sometimes, it is useful to be able to see these in the resulting YAML\n  /// anyway.\n  void setWriteDefaultValues(bool Write) { WriteDefaultValues = Write; }\n\n  bool outputting() const override;\n  bool mapTag(StringRef, bool) override;\n  void beginMapping() override;\n  void endMapping() override;\n  bool preflightKey(const char *key, bool, bool, bool &, void *&) override;\n  void postflightKey(void *) override;\n  std::vector<StringRef> keys() override;\n  void beginFlowMapping() override;\n  void endFlowMapping() override;\n  unsigned beginSequence() override;\n  void endSequence() override;\n  bool preflightElement(unsigned, void *&) override;\n  void postflightElement(void *) override;\n  unsigned beginFlowSequence() override;\n  bool preflightFlowElement(unsigned, void *&) override;\n  void postflightFlowElement(void *) override;\n  void endFlowSequence() override;\n  void beginEnumScalar() override;\n  bool matchEnumScalar(const char*, bool) override;\n  bool matchEnumFallback() override;\n  void endEnumScalar() override;\n  bool beginBitSetScalar(bool &) override;\n  bool bitSetMatch(const char *, bool ) override;\n  void endBitSetScalar() override;\n  void scalarString(StringRef &, QuotingType) override;\n  void blockScalarString(StringRef &) override;\n  void scalarTag(std::string &) override;\n  NodeKind getNodeKind() override;\n  void setError(const Twine &message) override;\n  bool canElideEmptySequence() override;\n\n  // These are only used by operator<<. They could be private\n  // if that templated operator could be made a friend.\n  void beginDocuments();\n  bool preflightDocument(unsigned);\n  void postflightDocument();\n  void endDocuments();\n\nprivate:\n  void output(StringRef s);\n  void outputUpToEndOfLine(StringRef s);\n  void newLineCheck(bool EmptySequence = false);\n  void outputNewLine();\n  void paddedKey(StringRef key);\n  void flowKey(StringRef Key);\n\n  enum InState {\n    inSeqFirstElement,\n    inSeqOtherElement,\n    inFlowSeqFirstElement,\n    inFlowSeqOtherElement,\n    inMapFirstKey,\n    inMapOtherKey,\n    inFlowMapFirstKey,\n    inFlowMapOtherKey\n  };\n\n  static bool inSeqAnyElement(InState State);\n  static bool inFlowSeqAnyElement(InState State);\n  static bool inMapAnyKey(InState State);\n  static bool inFlowMapAnyKey(InState State);\n\n  raw_ostream &Out;\n  int WrapColumn;\n  SmallVector<InState, 8> StateStack;\n  int Column = 0;\n  int ColumnAtFlowStart = 0;\n  int ColumnAtMapFlowStart = 0;\n  bool NeedBitValueComma = false;\n  bool NeedFlowSequenceComma = false;\n  bool EnumerationMatchFound = false;\n  bool WriteDefaultValues = false;\n  StringRef Padding;\n  StringRef PaddingBeforeContainer;\n};\n\ntemplate <typename T, typename Context>\nvoid IO::processKeyWithDefault(const char *Key, Optional<T> &Val,\n                               const Optional<T> &DefaultValue, bool Required,\n                               Context &Ctx) {\n  assert(DefaultValue.hasValue() == false &&\n         \"Optional<T> shouldn't have a value!\");\n  void *SaveInfo;\n  bool UseDefault = true;\n  const bool sameAsDefault = outputting() && !Val.hasValue();\n  if (!outputting() && !Val.hasValue())\n    Val = T();\n  if (Val.hasValue() &&\n      this->preflightKey(Key, Required, sameAsDefault, UseDefault, SaveInfo)) {\n\n    // When reading an Optional<X> key from a YAML description, we allow the\n    // special \"<none>\" value, which can be used to specify that no value was\n    // requested, i.e. the DefaultValue will be assigned. The DefaultValue is\n    // usually None.\n    bool IsNone = false;\n    if (!outputting())\n      if (auto *Node = dyn_cast<ScalarNode>(((Input *)this)->getCurrentNode()))\n        // We use rtrim to ignore possible white spaces that might exist when a\n        // comment is present on the same line.\n        IsNone = Node->getRawValue().rtrim(' ') == \"<none>\";\n\n    if (IsNone)\n      Val = DefaultValue;\n    else\n      yamlize(*this, Val.getValue(), Required, Ctx);\n    this->postflightKey(SaveInfo);\n  } else {\n    if (UseDefault)\n      Val = DefaultValue;\n  }\n}\n\n/// YAML I/O does conversion based on types. But often native data types\n/// are just a typedef of built in intergral types (e.g. int).  But the C++\n/// type matching system sees through the typedef and all the typedefed types\n/// look like a built in type. This will cause the generic YAML I/O conversion\n/// to be used. To provide better control over the YAML conversion, you can\n/// use this macro instead of typedef.  It will create a class with one field\n/// and automatic conversion operators to and from the base type.\n/// Based on BOOST_STRONG_TYPEDEF\n#define LLVM_YAML_STRONG_TYPEDEF(_base, _type)                                 \\\n    struct _type {                                                             \\\n        _type() = default;                                                     \\\n        _type(const _base v) : value(v) {}                                     \\\n        _type(const _type &v) = default;                                       \\\n        _type &operator=(const _type &rhs) = default;                          \\\n        _type &operator=(const _base &rhs) { value = rhs; return *this; }      \\\n        operator const _base & () const { return value; }                      \\\n        bool operator==(const _type &rhs) const { return value == rhs.value; } \\\n        bool operator==(const _base &rhs) const { return value == rhs; }       \\\n        bool operator<(const _type &rhs) const { return value < rhs.value; }   \\\n        _base value;                                                           \\\n        using BaseType = _base;                                                \\\n    };\n\n///\n/// Use these types instead of uintXX_t in any mapping to have\n/// its yaml output formatted as hexadecimal.\n///\nLLVM_YAML_STRONG_TYPEDEF(uint8_t, Hex8)\nLLVM_YAML_STRONG_TYPEDEF(uint16_t, Hex16)\nLLVM_YAML_STRONG_TYPEDEF(uint32_t, Hex32)\nLLVM_YAML_STRONG_TYPEDEF(uint64_t, Hex64)\n\ntemplate<>\nstruct ScalarTraits<Hex8> {\n  static void output(const Hex8 &, void *, raw_ostream &);\n  static StringRef input(StringRef, void *, Hex8 &);\n  static QuotingType mustQuote(StringRef) { return QuotingType::None; }\n};\n\ntemplate<>\nstruct ScalarTraits<Hex16> {\n  static void output(const Hex16 &, void *, raw_ostream &);\n  static StringRef input(StringRef, void *, Hex16 &);\n  static QuotingType mustQuote(StringRef) { return QuotingType::None; }\n};\n\ntemplate<>\nstruct ScalarTraits<Hex32> {\n  static void output(const Hex32 &, void *, raw_ostream &);\n  static StringRef input(StringRef, void *, Hex32 &);\n  static QuotingType mustQuote(StringRef) { return QuotingType::None; }\n};\n\ntemplate<>\nstruct ScalarTraits<Hex64> {\n  static void output(const Hex64 &, void *, raw_ostream &);\n  static StringRef input(StringRef, void *, Hex64 &);\n  static QuotingType mustQuote(StringRef) { return QuotingType::None; }\n};\n\ntemplate <> struct ScalarTraits<VersionTuple> {\n  static void output(const VersionTuple &Value, void *, llvm::raw_ostream &Out);\n  static StringRef input(StringRef, void *, VersionTuple &);\n  static QuotingType mustQuote(StringRef) { return QuotingType::None; }\n};\n\n// Define non-member operator>> so that Input can stream in a document list.\ntemplate <typename T>\ninline std::enable_if_t<has_DocumentListTraits<T>::value, Input &>\noperator>>(Input &yin, T &docList) {\n  int i = 0;\n  EmptyContext Ctx;\n  while ( yin.setCurrentDocument() ) {\n    yamlize(yin, DocumentListTraits<T>::element(yin, docList, i), true, Ctx);\n    if ( yin.error() )\n      return yin;\n    yin.nextDocument();\n    ++i;\n  }\n  return yin;\n}\n\n// Define non-member operator>> so that Input can stream in a map as a document.\ntemplate <typename T>\ninline std::enable_if_t<has_MappingTraits<T, EmptyContext>::value, Input &>\noperator>>(Input &yin, T &docMap) {\n  EmptyContext Ctx;\n  yin.setCurrentDocument();\n  yamlize(yin, docMap, true, Ctx);\n  return yin;\n}\n\n// Define non-member operator>> so that Input can stream in a sequence as\n// a document.\ntemplate <typename T>\ninline std::enable_if_t<has_SequenceTraits<T>::value, Input &>\noperator>>(Input &yin, T &docSeq) {\n  EmptyContext Ctx;\n  if (yin.setCurrentDocument())\n    yamlize(yin, docSeq, true, Ctx);\n  return yin;\n}\n\n// Define non-member operator>> so that Input can stream in a block scalar.\ntemplate <typename T>\ninline std::enable_if_t<has_BlockScalarTraits<T>::value, Input &>\noperator>>(Input &In, T &Val) {\n  EmptyContext Ctx;\n  if (In.setCurrentDocument())\n    yamlize(In, Val, true, Ctx);\n  return In;\n}\n\n// Define non-member operator>> so that Input can stream in a string map.\ntemplate <typename T>\ninline std::enable_if_t<has_CustomMappingTraits<T>::value, Input &>\noperator>>(Input &In, T &Val) {\n  EmptyContext Ctx;\n  if (In.setCurrentDocument())\n    yamlize(In, Val, true, Ctx);\n  return In;\n}\n\n// Define non-member operator>> so that Input can stream in a polymorphic type.\ntemplate <typename T>\ninline std::enable_if_t<has_PolymorphicTraits<T>::value, Input &>\noperator>>(Input &In, T &Val) {\n  EmptyContext Ctx;\n  if (In.setCurrentDocument())\n    yamlize(In, Val, true, Ctx);\n  return In;\n}\n\n// Provide better error message about types missing a trait specialization\ntemplate <typename T>\ninline std::enable_if_t<missingTraits<T, EmptyContext>::value, Input &>\noperator>>(Input &yin, T &docSeq) {\n  char missing_yaml_trait_for_type[sizeof(MissingTrait<T>)];\n  return yin;\n}\n\n// Define non-member operator<< so that Output can stream out document list.\ntemplate <typename T>\ninline std::enable_if_t<has_DocumentListTraits<T>::value, Output &>\noperator<<(Output &yout, T &docList) {\n  EmptyContext Ctx;\n  yout.beginDocuments();\n  const size_t count = DocumentListTraits<T>::size(yout, docList);\n  for(size_t i=0; i < count; ++i) {\n    if ( yout.preflightDocument(i) ) {\n      yamlize(yout, DocumentListTraits<T>::element(yout, docList, i), true,\n              Ctx);\n      yout.postflightDocument();\n    }\n  }\n  yout.endDocuments();\n  return yout;\n}\n\n// Define non-member operator<< so that Output can stream out a map.\ntemplate <typename T>\ninline std::enable_if_t<has_MappingTraits<T, EmptyContext>::value, Output &>\noperator<<(Output &yout, T &map) {\n  EmptyContext Ctx;\n  yout.beginDocuments();\n  if ( yout.preflightDocument(0) ) {\n    yamlize(yout, map, true, Ctx);\n    yout.postflightDocument();\n  }\n  yout.endDocuments();\n  return yout;\n}\n\n// Define non-member operator<< so that Output can stream out a sequence.\ntemplate <typename T>\ninline std::enable_if_t<has_SequenceTraits<T>::value, Output &>\noperator<<(Output &yout, T &seq) {\n  EmptyContext Ctx;\n  yout.beginDocuments();\n  if ( yout.preflightDocument(0) ) {\n    yamlize(yout, seq, true, Ctx);\n    yout.postflightDocument();\n  }\n  yout.endDocuments();\n  return yout;\n}\n\n// Define non-member operator<< so that Output can stream out a block scalar.\ntemplate <typename T>\ninline std::enable_if_t<has_BlockScalarTraits<T>::value, Output &>\noperator<<(Output &Out, T &Val) {\n  EmptyContext Ctx;\n  Out.beginDocuments();\n  if (Out.preflightDocument(0)) {\n    yamlize(Out, Val, true, Ctx);\n    Out.postflightDocument();\n  }\n  Out.endDocuments();\n  return Out;\n}\n\n// Define non-member operator<< so that Output can stream out a string map.\ntemplate <typename T>\ninline std::enable_if_t<has_CustomMappingTraits<T>::value, Output &>\noperator<<(Output &Out, T &Val) {\n  EmptyContext Ctx;\n  Out.beginDocuments();\n  if (Out.preflightDocument(0)) {\n    yamlize(Out, Val, true, Ctx);\n    Out.postflightDocument();\n  }\n  Out.endDocuments();\n  return Out;\n}\n\n// Define non-member operator<< so that Output can stream out a polymorphic\n// type.\ntemplate <typename T>\ninline std::enable_if_t<has_PolymorphicTraits<T>::value, Output &>\noperator<<(Output &Out, T &Val) {\n  EmptyContext Ctx;\n  Out.beginDocuments();\n  if (Out.preflightDocument(0)) {\n    // FIXME: The parser does not support explicit documents terminated with a\n    // plain scalar; the end-marker is included as part of the scalar token.\n    assert(PolymorphicTraits<T>::getKind(Val) != NodeKind::Scalar && \"plain scalar documents are not supported\");\n    yamlize(Out, Val, true, Ctx);\n    Out.postflightDocument();\n  }\n  Out.endDocuments();\n  return Out;\n}\n\n// Provide better error message about types missing a trait specialization\ntemplate <typename T>\ninline std::enable_if_t<missingTraits<T, EmptyContext>::value, Output &>\noperator<<(Output &yout, T &seq) {\n  char missing_yaml_trait_for_type[sizeof(MissingTrait<T>)];\n  return yout;\n}\n\ntemplate <bool B> struct IsFlowSequenceBase {};\ntemplate <> struct IsFlowSequenceBase<true> { static const bool flow = true; };\n\ntemplate <typename T, bool Flow>\nstruct SequenceTraitsImpl : IsFlowSequenceBase<Flow> {\nprivate:\n  using type = typename T::value_type;\n\npublic:\n  static size_t size(IO &io, T &seq) { return seq.size(); }\n\n  static type &element(IO &io, T &seq, size_t index) {\n    if (index >= seq.size())\n      seq.resize(index + 1);\n    return seq[index];\n  }\n};\n\n// Simple helper to check an expression can be used as a bool-valued template\n// argument.\ntemplate <bool> struct CheckIsBool { static const bool value = true; };\n\n// If T has SequenceElementTraits, then vector<T> and SmallVector<T, N> have\n// SequenceTraits that do the obvious thing.\ntemplate <typename T>\nstruct SequenceTraits<\n    std::vector<T>,\n    std::enable_if_t<CheckIsBool<SequenceElementTraits<T>::flow>::value>>\n    : SequenceTraitsImpl<std::vector<T>, SequenceElementTraits<T>::flow> {};\ntemplate <typename T, unsigned N>\nstruct SequenceTraits<\n    SmallVector<T, N>,\n    std::enable_if_t<CheckIsBool<SequenceElementTraits<T>::flow>::value>>\n    : SequenceTraitsImpl<SmallVector<T, N>, SequenceElementTraits<T>::flow> {};\ntemplate <typename T>\nstruct SequenceTraits<\n    SmallVectorImpl<T>,\n    std::enable_if_t<CheckIsBool<SequenceElementTraits<T>::flow>::value>>\n    : SequenceTraitsImpl<SmallVectorImpl<T>, SequenceElementTraits<T>::flow> {};\n\n// Sequences of fundamental types use flow formatting.\ntemplate <typename T>\nstruct SequenceElementTraits<T,\n                             std::enable_if_t<std::is_fundamental<T>::value>> {\n  static const bool flow = true;\n};\n\n// Sequences of strings use block formatting.\ntemplate<> struct SequenceElementTraits<std::string> {\n  static const bool flow = false;\n};\ntemplate<> struct SequenceElementTraits<StringRef> {\n  static const bool flow = false;\n};\ntemplate<> struct SequenceElementTraits<std::pair<std::string, std::string>> {\n  static const bool flow = false;\n};\n\n/// Implementation of CustomMappingTraits for std::map<std::string, T>.\ntemplate <typename T> struct StdMapStringCustomMappingTraitsImpl {\n  using map_type = std::map<std::string, T>;\n\n  static void inputOne(IO &io, StringRef key, map_type &v) {\n    io.mapRequired(key.str().c_str(), v[std::string(key)]);\n  }\n\n  static void output(IO &io, map_type &v) {\n    for (auto &p : v)\n      io.mapRequired(p.first.c_str(), p.second);\n  }\n};\n\n} // end namespace yaml\n} // end namespace llvm\n\n#define LLVM_YAML_IS_SEQUENCE_VECTOR_IMPL(TYPE, FLOW)                          \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  static_assert(                                                               \\\n      !std::is_fundamental<TYPE>::value &&                                     \\\n      !std::is_same<TYPE, std::string>::value &&                               \\\n      !std::is_same<TYPE, llvm::StringRef>::value,                             \\\n      \"only use LLVM_YAML_IS_SEQUENCE_VECTOR for types you control\");          \\\n  template <> struct SequenceElementTraits<TYPE> {                             \\\n    static const bool flow = FLOW;                                             \\\n  };                                                                           \\\n  }                                                                            \\\n  }\n\n/// Utility for declaring that a std::vector of a particular type\n/// should be considered a YAML sequence.\n#define LLVM_YAML_IS_SEQUENCE_VECTOR(type)                                     \\\n  LLVM_YAML_IS_SEQUENCE_VECTOR_IMPL(type, false)\n\n/// Utility for declaring that a std::vector of a particular type\n/// should be considered a YAML flow sequence.\n#define LLVM_YAML_IS_FLOW_SEQUENCE_VECTOR(type)                                \\\n  LLVM_YAML_IS_SEQUENCE_VECTOR_IMPL(type, true)\n\n#define LLVM_YAML_DECLARE_MAPPING_TRAITS(Type)                                 \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  template <> struct MappingTraits<Type> {                                     \\\n    static void mapping(IO &IO, Type &Obj);                                    \\\n  };                                                                           \\\n  }                                                                            \\\n  }\n\n#define LLVM_YAML_DECLARE_ENUM_TRAITS(Type)                                    \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  template <> struct ScalarEnumerationTraits<Type> {                           \\\n    static void enumeration(IO &io, Type &Value);                              \\\n  };                                                                           \\\n  }                                                                            \\\n  }\n\n#define LLVM_YAML_DECLARE_BITSET_TRAITS(Type)                                  \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  template <> struct ScalarBitSetTraits<Type> {                                \\\n    static void bitset(IO &IO, Type &Options);                                 \\\n  };                                                                           \\\n  }                                                                            \\\n  }\n\n#define LLVM_YAML_DECLARE_SCALAR_TRAITS(Type, MustQuote)                       \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  template <> struct ScalarTraits<Type> {                                      \\\n    static void output(const Type &Value, void *ctx, raw_ostream &Out);        \\\n    static StringRef input(StringRef Scalar, void *ctxt, Type &Value);         \\\n    static QuotingType mustQuote(StringRef) { return MustQuote; }              \\\n  };                                                                           \\\n  }                                                                            \\\n  }\n\n/// Utility for declaring that a std::vector of a particular type\n/// should be considered a YAML document list.\n#define LLVM_YAML_IS_DOCUMENT_LIST_VECTOR(_type)                               \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  template <unsigned N>                                                        \\\n  struct DocumentListTraits<SmallVector<_type, N>>                             \\\n      : public SequenceTraitsImpl<SmallVector<_type, N>, false> {};            \\\n  template <>                                                                  \\\n  struct DocumentListTraits<std::vector<_type>>                                \\\n      : public SequenceTraitsImpl<std::vector<_type>, false> {};               \\\n  }                                                                            \\\n  }\n\n/// Utility for declaring that std::map<std::string, _type> should be considered\n/// a YAML map.\n#define LLVM_YAML_IS_STRING_MAP(_type)                                         \\\n  namespace llvm {                                                             \\\n  namespace yaml {                                                             \\\n  template <>                                                                  \\\n  struct CustomMappingTraits<std::map<std::string, _type>>                     \\\n      : public StdMapStringCustomMappingTraitsImpl<_type> {};                  \\\n  }                                                                            \\\n  }\n\nLLVM_YAML_IS_FLOW_SEQUENCE_VECTOR(llvm::yaml::Hex64)\nLLVM_YAML_IS_FLOW_SEQUENCE_VECTOR(llvm::yaml::Hex32)\nLLVM_YAML_IS_FLOW_SEQUENCE_VECTOR(llvm::yaml::Hex16)\nLLVM_YAML_IS_FLOW_SEQUENCE_VECTOR(llvm::yaml::Hex8)\n\n#endif // LLVM_SUPPORT_YAMLTRAITS_H\n"}, "1": {"id": 1, "path": "/home/vsts/work/1/llvm-project/lld/lib/ReaderWriter/YAML/ReaderWriterYAML.cpp", "content": "//===- lib/ReaderWriter/YAML/ReaderWriterYAML.cpp -------------------------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#include \"lld/Core/AbsoluteAtom.h\"\n#include \"lld/Core/ArchiveLibraryFile.h\"\n#include \"lld/Core/Atom.h\"\n#include \"lld/Core/DefinedAtom.h\"\n#include \"lld/Core/Error.h\"\n#include \"lld/Core/File.h\"\n#include \"lld/Core/LinkingContext.h\"\n#include \"lld/Core/Reader.h\"\n#include \"lld/Core/Reference.h\"\n#include \"lld/Core/SharedLibraryAtom.h\"\n#include \"lld/Core/Simple.h\"\n#include \"lld/Core/UndefinedAtom.h\"\n#include \"lld/Core/Writer.h\"\n#include \"lld/ReaderWriter/YamlContext.h\"\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/DenseMap.h\"\n#include \"llvm/ADT/StringMap.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/ADT/Twine.h\"\n#include \"llvm/BinaryFormat/Magic.h\"\n#include \"llvm/Support/Allocator.h\"\n#include \"llvm/Support/Debug.h\"\n#include \"llvm/Support/Error.h\"\n#include \"llvm/Support/ErrorOr.h\"\n#include \"llvm/Support/FileSystem.h\"\n#include \"llvm/Support/Format.h\"\n#include \"llvm/Support/MemoryBuffer.h\"\n#include \"llvm/Support/YAMLTraits.h\"\n#include \"llvm/Support/raw_ostream.h\"\n#include <cassert>\n#include <cstdint>\n#include <cstring>\n#include <memory>\n#include <string>\n#include <system_error>\n#include <vector>\n\nusing llvm::file_magic;\nusing llvm::yaml::MappingTraits;\nusing llvm::yaml::ScalarEnumerationTraits;\nusing llvm::yaml::ScalarTraits;\nusing llvm::yaml::IO;\nusing llvm::yaml::SequenceTraits;\nusing llvm::yaml::DocumentListTraits;\n\nusing namespace lld;\n\n/// The conversion of Atoms to and from YAML uses LLVM's YAML I/O.  This\n/// file just defines template specializations on the lld types which control\n/// how the mapping is done to and from YAML.\n\nnamespace {\n\n/// Used when writing yaml files.\n/// In most cases, atoms names are unambiguous, so references can just\n/// use the atom name as the target (e.g. target: foo).  But in a few\n/// cases that does not work, so ref-names are added.  These are labels\n/// used only in yaml.  The labels do not exist in the Atom model.\n///\n/// One need for ref-names are when atoms have no user supplied name\n/// (e.g. c-string literal).  Another case is when two object files with\n/// identically named static functions are merged (ld -r) into one object file.\n/// In that case referencing the function by name is ambiguous, so a unique\n/// ref-name is added.\nclass RefNameBuilder {\npublic:\n  RefNameBuilder(const lld::File &file)\n      : _collisionCount(0), _unnamedCounter(0) {\n    // visit all atoms\n    for (const lld::DefinedAtom *atom : file.defined()) {\n      // Build map of atoms names to detect duplicates\n      if (!atom->name().empty())\n        buildDuplicateNameMap(*atom);\n\n      // Find references to unnamed atoms and create ref-names for them.\n      for (const lld::Reference *ref : *atom) {\n        // create refname for any unnamed reference target\n        const lld::Atom *target = ref->target();\n        if ((target != nullptr) && target->name().empty()) {\n          std::string storage;\n          llvm::raw_string_ostream buffer(storage);\n          buffer << llvm::format(\"L%03d\", _unnamedCounter++);\n          StringRef newName = copyString(buffer.str());\n          _refNames[target] = std::string(newName);\n          DEBUG_WITH_TYPE(\"WriterYAML\",\n                          llvm::dbgs() << \"unnamed atom: creating ref-name: '\"\n                                       << newName << \"' (\"\n                                       << (const void *)newName.data() << \", \"\n                                       << newName.size() << \")\\n\");\n        }\n      }\n    }\n    for (const lld::UndefinedAtom *undefAtom : file.undefined()) {\n      buildDuplicateNameMap(*undefAtom);\n    }\n    for (const lld::SharedLibraryAtom *shlibAtom : file.sharedLibrary()) {\n      buildDuplicateNameMap(*shlibAtom);\n    }\n    for (const lld::AbsoluteAtom *absAtom : file.absolute()) {\n      if (!absAtom->name().empty())\n        buildDuplicateNameMap(*absAtom);\n    }\n  }\n\n  void buildDuplicateNameMap(const lld::Atom &atom) {\n    assert(!atom.name().empty());\n    NameToAtom::iterator pos = _nameMap.find(atom.name());\n    if (pos != _nameMap.end()) {\n      // Found name collision, give each a unique ref-name.\n      std::string Storage;\n      llvm::raw_string_ostream buffer(Storage);\n      buffer << atom.name() << llvm::format(\".%03d\", ++_collisionCount);\n      StringRef newName = copyString(buffer.str());\n      _refNames[&atom] = std::string(newName);\n      DEBUG_WITH_TYPE(\"WriterYAML\",\n                      llvm::dbgs() << \"name collision: creating ref-name: '\"\n                                   << newName << \"' (\"\n                                   << (const void *)newName.data()\n                                   << \", \" << newName.size() << \")\\n\");\n      const lld::Atom *prevAtom = pos->second;\n      AtomToRefName::iterator pos2 = _refNames.find(prevAtom);\n      if (pos2 == _refNames.end()) {\n        // Only create ref-name for previous if none already created.\n        std::string Storage2;\n        llvm::raw_string_ostream buffer2(Storage2);\n        buffer2 << prevAtom->name() << llvm::format(\".%03d\", ++_collisionCount);\n        StringRef newName2 = copyString(buffer2.str());\n        _refNames[prevAtom] = std::string(newName2);\n        DEBUG_WITH_TYPE(\"WriterYAML\",\n                        llvm::dbgs() << \"name collision: creating ref-name: '\"\n                                     << newName2 << \"' (\"\n                                     << (const void *)newName2.data() << \", \"\n                                     << newName2.size() << \")\\n\");\n      }\n    } else {\n      // First time we've seen this name, just add it to map.\n      _nameMap[atom.name()] = &atom;\n      DEBUG_WITH_TYPE(\"WriterYAML\", llvm::dbgs()\n                                        << \"atom name seen for first time: '\"\n                                        << atom.name() << \"' (\"\n                                        << (const void *)atom.name().data()\n                                        << \", \" << atom.name().size() << \")\\n\");\n    }\n  }\n\n  bool hasRefName(const lld::Atom *atom) { return _refNames.count(atom); }\n\n  StringRef refName(const lld::Atom *atom) {\n    return _refNames.find(atom)->second;\n  }\n\nprivate:\n  typedef llvm::StringMap<const lld::Atom *> NameToAtom;\n  typedef llvm::DenseMap<const lld::Atom *, std::string> AtomToRefName;\n\n  // Allocate a new copy of this string in _storage, so the strings\n  // can be freed when RefNameBuilder is destroyed.\n  StringRef copyString(StringRef str) {\n    char *s = _storage.Allocate<char>(str.size());\n    memcpy(s, str.data(), str.size());\n    return StringRef(s, str.size());\n  }\n\n  unsigned int                         _collisionCount;\n  unsigned int                         _unnamedCounter;\n  NameToAtom                           _nameMap;\n  AtomToRefName                        _refNames;\n  llvm::BumpPtrAllocator               _storage;\n};\n\n/// Used when reading yaml files to find the target of a reference\n/// that could be a name or ref-name.\nclass RefNameResolver {\npublic:\n  RefNameResolver(const lld::File *file, IO &io);\n\n  const lld::Atom *lookup(StringRef name) const {\n    NameToAtom::const_iterator pos = _nameMap.find(name);\n    if (pos != _nameMap.end())\n      return pos->second;\n    _io.setError(Twine(\"no such atom name: \") + name);\n    return nullptr;\n  }\n\nprivate:\n  typedef llvm::StringMap<const lld::Atom *> NameToAtom;\n\n  void add(StringRef name, const lld::Atom *atom) {\n    if (_nameMap.count(name)) {\n      _io.setError(Twine(\"duplicate atom name: \") + name);\n    } else {\n      _nameMap[name] = atom;\n    }\n  }\n\n  IO &_io;\n  NameToAtom _nameMap;\n};\n\n/// Mapping of Atoms.\ntemplate <typename T> class AtomList {\n  using Ty = std::vector<OwningAtomPtr<T>>;\n\npublic:\n  typename Ty::iterator begin() { return _atoms.begin(); }\n  typename Ty::iterator end() { return _atoms.end(); }\n  Ty _atoms;\n};\n\n/// Mapping of kind: field in yaml files.\nenum FileKinds {\n  fileKindObjectAtoms, // atom based object file encoded in yaml\n  fileKindArchive,     // static archive library encoded in yaml\n  fileKindObjectMachO  // mach-o object files encoded in yaml\n};\n\nstruct ArchMember {\n  FileKinds         _kind;\n  StringRef         _name;\n  const lld::File  *_content;\n};\n\n// The content bytes in a DefinedAtom are just uint8_t but we want\n// special formatting, so define a strong type.\nLLVM_YAML_STRONG_TYPEDEF(uint8_t, ImplicitHex8)\n\n// SharedLibraryAtoms have a bool canBeNull() method which we'd like to be\n// more readable than just true/false.\nLLVM_YAML_STRONG_TYPEDEF(bool, ShlibCanBeNull)\n\n// lld::Reference::Kind is a tuple of <namespace, arch, value>.\n// For yaml, we just want one string that encapsulates the tuple.\nstruct RefKind {\n  Reference::KindNamespace  ns;\n  Reference::KindArch       arch;\n  Reference::KindValue      value;\n};\n\n} // end anonymous namespace\n\nLLVM_YAML_IS_SEQUENCE_VECTOR(ArchMember)\nLLVM_YAML_IS_SEQUENCE_VECTOR(const lld::Reference *)\n// Always write DefinedAtoms content bytes as a flow sequence.\nLLVM_YAML_IS_FLOW_SEQUENCE_VECTOR(ImplicitHex8)\n\n// for compatibility with gcc-4.7 in C++11 mode, add extra namespace\nnamespace llvm {\nnamespace yaml {\n\n// This is a custom formatter for RefKind\ntemplate <> struct ScalarTraits<RefKind> {\n  static void output(const RefKind &kind, void *ctxt, raw_ostream &out) {\n    assert(ctxt != nullptr);\n    YamlContext *info = reinterpret_cast<YamlContext *>(ctxt);\n    assert(info->_registry);\n    StringRef str;\n    if (info->_registry->referenceKindToString(kind.ns, kind.arch, kind.value,\n                                               str))\n      out << str;\n    else\n      out << (int)(kind.ns) << \"-\" << (int)(kind.arch) << \"-\" << kind.value;\n  }\n\n  static StringRef input(StringRef scalar, void *ctxt, RefKind &kind) {\n    assert(ctxt != nullptr);\n    YamlContext *info = reinterpret_cast<YamlContext *>(ctxt);\n    assert(info->_registry);\n    if (info->_registry->referenceKindFromString(scalar, ki
