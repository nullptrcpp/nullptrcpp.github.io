tr);\n\n\n/* Macros */\n#define PyObject_MALLOC         PyObject_Malloc\n#define PyObject_REALLOC        PyObject_Realloc\n#define PyObject_FREE           PyObject_Free\n#define PyObject_Del            PyObject_Free\n#define PyObject_DEL            PyObject_Free\n\n\n/*\n * Generic object allocator interface\n * ==================================\n */\n\n/* Functions */\nPyAPI_FUNC(PyObject *) PyObject_Init(PyObject *, PyTypeObject *);\nPyAPI_FUNC(PyVarObject *) PyObject_InitVar(PyVarObject *,\n                                                 PyTypeObject *, Py_ssize_t);\nPyAPI_FUNC(PyObject *) _PyObject_New(PyTypeObject *);\nPyAPI_FUNC(PyVarObject *) _PyObject_NewVar(PyTypeObject *, Py_ssize_t);\n\n#define PyObject_New(type, typeobj) \\\n                ( (type *) _PyObject_New(typeobj) )\n#define PyObject_NewVar(type, typeobj, n) \\\n                ( (type *) _PyObject_NewVar((typeobj), (n)) )\n\n/* Inline functions trading binary compatibility for speed:\n   PyObject_INIT() is the fast version of PyObject_Init(), and\n   PyObject_INIT_VAR() is the fast version of PyObject_InitVar.\n   See also pymem.h.\n\n   These inline functions expect non-NULL object pointers. */\nstatic inline PyObject*\n_PyObject_INIT(PyObject *op, PyTypeObject *typeobj)\n{\n    assert(op != NULL);\n    Py_TYPE(op) = typeobj;\n    if (PyType_GetFlags(typeobj) & Py_TPFLAGS_HEAPTYPE) {\n        Py_INCREF(typeobj);\n    }\n    _Py_NewReference(op);\n    return op;\n}\n\n#define PyObject_INIT(op, typeobj) \\\n    _PyObject_INIT(_PyObject_CAST(op), (typeobj))\n\nstatic inline PyVarObject*\n_PyObject_INIT_VAR(PyVarObject *op, PyTypeObject *typeobj, Py_ssize_t size)\n{\n    assert(op != NULL);\n    Py_SIZE(op) = size;\n    PyObject_INIT((PyObject *)op, typeobj);\n    return op;\n}\n\n#define PyObject_INIT_VAR(op, typeobj, size) \\\n    _PyObject_INIT_VAR(_PyVarObject_CAST(op), (typeobj), (size))\n\n#define _PyObject_SIZE(typeobj) ( (typeobj)->tp_basicsize )\n\n/* _PyObject_VAR_SIZE returns the number of bytes (as size_t) allocated for a\n   vrbl-size object with nitems items, exclusive of gc overhead (if any).  The\n   value is rounded up to the closest multiple of sizeof(void *), in order to\n   ensure that pointer fields at the end of the object are correctly aligned\n   for the platform (this is of special importance for subclasses of, e.g.,\n   str or int, so that pointers can be stored after the embedded data).\n\n   Note that there's no memory wastage in doing this, as malloc has to\n   return (at worst) pointer-aligned memory anyway.\n*/\n#if ((SIZEOF_VOID_P - 1) & SIZEOF_VOID_P) != 0\n#   error \"_PyObject_VAR_SIZE requires SIZEOF_VOID_P be a power of 2\"\n#endif\n\n#define _PyObject_VAR_SIZE(typeobj, nitems)     \\\n    _Py_SIZE_ROUND_UP((typeobj)->tp_basicsize + \\\n        (nitems)*(typeobj)->tp_itemsize,        \\\n        SIZEOF_VOID_P)\n\n#define PyObject_NEW(type, typeobj) \\\n( (type *) PyObject_Init( \\\n    (PyObject *) PyObject_MALLOC( _PyObject_SIZE(typeobj) ), (typeobj)) )\n\n#define PyObject_NEW_VAR(type, typeobj, n) \\\n( (type *) PyObject_InitVar( \\\n      (PyVarObject *) PyObject_MALLOC(_PyObject_VAR_SIZE((typeobj),(n)) ),\\\n      (typeobj), (n)) )\n\n/* This example code implements an object constructor with a custom\n   allocator, where PyObject_New is inlined, and shows the important\n   distinction between two steps (at least):\n       1) the actual allocation of the object storage;\n       2) the initialization of the Python specific fields\n      in this storage with PyObject_{Init, InitVar}.\n\n   PyObject *\n   YourObject_New(...)\n   {\n       PyObject *op;\n\n       op = (PyObject *) Your_Allocator(_PyObject_SIZE(YourTypeStruct));\n       if (op == NULL)\n       return PyErr_NoMemory();\n\n       PyObject_Init(op, &YourTypeStruct);\n\n       op->ob_field = value;\n       ...\n       return op;\n   }\n\n   Note that in C++, the use of the new operator usually implies that\n   the 1st step is performed automatically for you, so in a C++ class\n   constructor you would start directly with PyObject_Init/InitVar\n*/\n\n\n\n/*\n * Garbage Collection Support\n * ==========================\n */\n\n/* C equivalent of gc.collect() which ignores the state of gc.enabled. */\nPyAPI_FUNC(Py_ssize_t) PyGC_Collect(void);\n\n/* Test if a type has a GC head */\n#define PyType_IS_GC(t) PyType_HasFeature((t), Py_TPFLAGS_HAVE_GC)\n\nPyAPI_FUNC(PyVarObject *) _PyObject_GC_Resize(PyVarObject *, Py_ssize_t);\n#define PyObject_GC_Resize(type, op, n) \\\n                ( (type *) _PyObject_GC_Resize(_PyVarObject_CAST(op), (n)) )\n\n\n\nPyAPI_FUNC(PyObject *) _PyObject_GC_New(PyTypeObject *);\nPyAPI_FUNC(PyVarObject *) _PyObject_GC_NewVar(PyTypeObject *, Py_ssize_t);\n\n/* Tell the GC to track this object.\n *\n * See also private _PyObject_GC_TRACK() macro. */\nPyAPI_FUNC(void) PyObject_GC_Track(void *);\n\n/* Tell the GC to stop tracking this object.\n *\n * See also private _PyObject_GC_UNTRACK() macro. */\nPyAPI_FUNC(void) PyObject_GC_UnTrack(void *);\n\nPyAPI_FUNC(void) PyObject_GC_Del(void *);\n\n#define PyObject_GC_New(type, typeobj) \\\n                ( (type *) _PyObject_GC_New(typeobj) )\n#define PyObject_GC_NewVar(type, typeobj, n) \\\n                ( (type *) _PyObject_GC_NewVar((typeobj), (n)) )\n\n\n/* Utility macro to help write tp_traverse functions.\n * To use this macro, the tp_traverse function must name its arguments\n * \"visit\" and \"arg\".  This is intended to keep tp_traverse functions\n * looking as much alike as possible.\n */\n#define Py_VISIT(op)                                                    \\\n    do {                                                                \\\n        if (op) {                                                       \\\n            int vret = visit(_PyObject_CAST(op), arg);                  \\\n            if (vret)                                                   \\\n                return vret;                                            \\\n        }                                                               \\\n    } while (0)\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_OBJIMPL_H\n#  include  \"cpython/objimpl.h\"\n#  undef Py_CPYTHON_OBJIMPL_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_OBJIMPL_H */\n"}, "58": {"id": 58, "path": "/usr/include/python3.8/odictobject.h", "content": "#ifndef Py_ODICTOBJECT_H\n#define Py_ODICTOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\n/* OrderedDict */\n/* This API is optional and mostly redundant. */\n\n#ifndef Py_LIMITED_API\n\ntypedef struct _odictobject PyODictObject;\n\nPyAPI_DATA(PyTypeObject) PyODict_Type;\nPyAPI_DATA(PyTypeObject) PyODictIter_Type;\nPyAPI_DATA(PyTypeObject) PyODictKeys_Type;\nPyAPI_DATA(PyTypeObject) PyODictItems_Type;\nPyAPI_DATA(PyTypeObject) PyODictValues_Type;\n\n#define PyODict_Check(op) PyObject_TypeCheck(op, &PyODict_Type)\n#define PyODict_CheckExact(op) (Py_TYPE(op) == &PyODict_Type)\n#define PyODict_SIZE(op) PyDict_GET_SIZE((op))\n\nPyAPI_FUNC(PyObject *) PyODict_New(void);\nPyAPI_FUNC(int) PyODict_SetItem(PyObject *od, PyObject *key, PyObject *item);\nPyAPI_FUNC(int) PyODict_DelItem(PyObject *od, PyObject *key);\n\n/* wrappers around PyDict* functions */\n#define PyODict_GetItem(od, key) PyDict_GetItem(_PyObject_CAST(od), key)\n#define PyODict_GetItemWithError(od, key) \\\n    PyDict_GetItemWithError(_PyObject_CAST(od), key)\n#define PyODict_Contains(od, key) PyDict_Contains(_PyObject_CAST(od), key)\n#define PyODict_Size(od) PyDict_Size(_PyObject_CAST(od))\n#define PyODict_GetItemString(od, key) \\\n    PyDict_GetItemString(_PyObject_CAST(od), key)\n\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_ODICTOBJECT_H */\n"}, "59": {"id": 59, "path": "/usr/include/python3.8/osmodule.h", "content": "\n/* os module interface */\n\n#ifndef Py_OSMODULE_H\n#define Py_OSMODULE_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03060000\nPyAPI_FUNC(PyObject *) PyOS_FSPath(PyObject *path);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_OSMODULE_H */\n"}, "60": {"id": 60, "path": "/usr/include/python3.8/patchlevel.h", "content": "\n/* Python version identification scheme.\n\n   When the major or minor version changes, the VERSION variable in\n   configure.ac must also be changed.\n\n   There is also (independent) API version information in modsupport.h.\n*/\n\n/* Values for PY_RELEASE_LEVEL */\n#define PY_RELEASE_LEVEL_ALPHA  0xA\n#define PY_RELEASE_LEVEL_BETA   0xB\n#define PY_RELEASE_LEVEL_GAMMA  0xC     /* For release candidates */\n#define PY_RELEASE_LEVEL_FINAL  0xF     /* Serial should be 0 here */\n                                        /* Higher for patch releases */\n\n/* Version parsed out into numeric values */\n/*--start constants--*/\n#define PY_MAJOR_VERSION        3\n#define PY_MINOR_VERSION        8\n#define PY_MICRO_VERSION        5\n#define PY_RELEASE_LEVEL        PY_RELEASE_LEVEL_FINAL\n#define PY_RELEASE_SERIAL       0\n\n/* Version as a string */\n#define PY_VERSION              \"3.8.5\"\n/*--end constants--*/\n\n/* Version as a single 4-byte hex number, e.g. 0x010502B2 == 1.5.2b2.\n   Use this for numeric comparisons, e.g. #if PY_VERSION_HEX >= ... */\n#define PY_VERSION_HEX ((PY_MAJOR_VERSION << 24) | \\\n                        (PY_MINOR_VERSION << 16) | \\\n                        (PY_MICRO_VERSION <<  8) | \\\n                        (PY_RELEASE_LEVEL <<  4) | \\\n                        (PY_RELEASE_SERIAL << 0))\n"}, "61": {"id": 61, "path": "/usr/include/python3.8/picklebufobject.h", "content": "/* PickleBuffer object. This is built-in for ease of use from third-party\n * C extensions.\n */\n\n#ifndef Py_PICKLEBUFOBJECT_H\n#define Py_PICKLEBUFOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\n\nPyAPI_DATA(PyTypeObject) PyPickleBuffer_Type;\n\n#define PyPickleBuffer_Check(op) (Py_TYPE(op) == &PyPickleBuffer_Type)\n\n/* Create a PickleBuffer redirecting to the given buffer-enabled object */\nPyAPI_FUNC(PyObject *) PyPickleBuffer_FromObject(PyObject *);\n/* Get the PickleBuffer's underlying view to the original object\n * (NULL if released)\n */\nPyAPI_FUNC(const Py_buffer *) PyPickleBuffer_GetBuffer(PyObject *);\n/* Release the PickleBuffer.  Returns 0 on success, -1 on error. */\nPyAPI_FUNC(int) PyPickleBuffer_Release(PyObject *);\n\n#endif /* !Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_PICKLEBUFOBJECT_H */\n"}, "62": {"id": 62, "path": "/usr/include/python3.8/pyarena.h", "content": "/* An arena-like memory interface for the compiler.\n */\n\n#ifndef Py_LIMITED_API\n#ifndef Py_PYARENA_H\n#define Py_PYARENA_H\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n  typedef struct _arena PyArena;\n\n  /* PyArena_New() and PyArena_Free() create a new arena and free it,\n     respectively.  Once an arena has been created, it can be used\n     to allocate memory via PyArena_Malloc().  Pointers to PyObject can\n     also be registered with the arena via PyArena_AddPyObject(), and the\n     arena will ensure that the PyObjects stay alive at least until\n     PyArena_Free() is called.  When an arena is freed, all the memory it\n     allocated is freed, the arena releases internal references to registered\n     PyObject*, and none of its pointers are valid.\n     XXX (tim) What does \"none of its pointers are valid\" mean?  Does it\n     XXX mean that pointers previously obtained via PyArena_Malloc() are\n     XXX no longer valid?  (That's clearly true, but not sure that's what\n     XXX the text is trying to say.)\n\n     PyArena_New() returns an arena pointer.  On error, it\n     returns a negative number and sets an exception.\n     XXX (tim):  Not true.  On error, PyArena_New() actually returns NULL,\n     XXX and looks like it may or may not set an exception (e.g., if the\n     XXX internal PyList_New(0) returns NULL, PyArena_New() passes that on\n     XXX and an exception is set; OTOH, if the internal\n     XXX block_new(DEFAULT_BLOCK_SIZE) returns NULL, that's passed on but\n     XXX an exception is not set in that case).\n  */\n  PyAPI_FUNC(PyArena *) PyArena_New(void);\n  PyAPI_FUNC(void) PyArena_Free(PyArena *);\n\n  /* Mostly like malloc(), return the address of a block of memory spanning\n   * `size` bytes, or return NULL (without setting an exception) if enough\n   * new memory can't be obtained.  Unlike malloc(0), PyArena_Malloc() with\n   * size=0 does not guarantee to return a unique pointer (the pointer\n   * returned may equal one or more other pointers obtained from\n   * PyArena_Malloc()).\n   * Note that pointers obtained via PyArena_Malloc() must never be passed to\n   * the system free() or realloc(), or to any of Python's similar memory-\n   * management functions.  PyArena_Malloc()-obtained pointers remain valid\n   * until PyArena_Free(ar) is called, at which point all pointers obtained\n   * from the arena `ar` become invalid simultaneously.\n   */\n  PyAPI_FUNC(void *) PyArena_Malloc(PyArena *, size_t size);\n\n  /* This routine isn't a proper arena allocation routine.  It takes\n   * a PyObject* and records it so that it can be DECREFed when the\n   * arena is freed.\n   */\n  PyAPI_FUNC(int) PyArena_AddPyObject(PyArena *, PyObject *);\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_PYARENA_H */\n#endif /* Py_LIMITED_API */\n"}, "63": {"id": 63, "path": "/usr/include/python3.8/pycapsule.h", "content": "\n/* Capsule objects let you wrap a C \"void *\" pointer in a Python\n   object.  They're a way of passing data through the Python interpreter\n   without creating your own custom type.\n\n   Capsules are used for communication between extension modules.\n   They provide a way for an extension module to export a C interface\n   to other extension modules, so that extension modules can use the\n   Python import mechanism to link to one another.\n\n   For more information, please see \"c-api/capsule.html\" in the\n   documentation.\n*/\n\n#ifndef plus\nextern \"C\" {\n#endif\n\n/* Helpers for hash functions */\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(Py_hash_t) _Py_HashDouble(double);\nPyAPI_FUNC(Py_hash_t) _Py_HashPointer(void*);\nPyAPI_FUNC(Py_hash_t) _Py_HashBytes(const void*, Py_ssize_t);\n#endif\n\n/* Prime multiplier used in string and various other hashes. */\n#define _PyHASH_MULTIPLIER 1000003UL  /* 0xf4243 */\n\n/* Parameters used for the numeric hash implementation.  See notes for\n   _Py_HashDouble in Python/pyhash.c.  Numeric hashes are based on\n   reduction modulo the prime 2**_PyHASH_BITS - 1. */\n\n#if SIZEOF_VOID_P >= 8\n#  define _PyHASH_BITS 61\n#else\n#  define _PyHASH_BITS 31\n#endif\n\n#define _PyHASH_MODULUS (((size_t)1 << _PyHASH_BITS) - 1)\n#define _PyHASH_INF 314159\n#define _PyHASH_NAN 0\n#define _PyHASH_IMAG _PyHASH_MULTIPLIER\n\n\n/* hash secret\n *\n * memory layout on 64 bit systems\n *   cccccccc cccccccc cccccccc  uc -- unsigned char[24]\n *   pppppppp ssssssss ........  fnv -- two Py_hash_t\n *   k0k0k0k0 k1k1k1k1 ........  siphash -- two uint64_t\n *   ........ ........ ssssssss  djbx33a -- 16 bytes padding + one Py_hash_t\n *   ........ ........ eeeeeeee  pyexpat XML hash salt\n *\n * memory layout on 32 bit systems\n *   cccccccc cccccccc cccccccc  uc\n *   ppppssss ........ ........  fnv -- two Py_hash_t\n *   k0k0k0k0 k1k1k1k1 ........  siphash -- two uint64_t (*)\n *   ........ ........ ssss....  djbx33a -- 16 bytes padding + one Py_hash_t\n *   ........ ........ eeee....  pyexpat XML hash salt\n *\n * (*) The siphash member may not be available on 32 bit platforms without\n *     an unsigned int64 data type.\n */\n#ifndef Py_LIMITED_API\ntypedef union {\n    /* ensure 24 bytes */\n    unsigned char uc[24];\n    /* two Py_hash_t for FNV */\n    struct {\n        Py_hash_t prefix;\n        Py_hash_t suffix;\n    } fnv;\n    /* two uint64 for SipHash24 */\n    struct {\n        uint64_t k0;\n        uint64_t k1;\n    } siphash;\n    /* a different (!) Py_hash_t for small string optimization */\n    struct {\n        unsigned char padding[16];\n        Py_hash_t suffix;\n    } djbx33a;\n    struct {\n        unsigned char padding[16];\n        Py_hash_t hashsalt;\n    } expat;\n} _Py_HashSecret_t;\nPyAPI_DATA(_Py_HashSecret_t) _Py_HashSecret;\n#endif\n\n#ifdef Py_DEBUG\nPyAPI_DATA(int) _Py_HashSecret_Initialized;\n#endif\n\n\n/* hash function definition */\n#ifndef Py_LIMITED_API\ntypedef struct {\n    Py_hash_t (*const hash)(const void *, Py_ssize_t);\n    const char *name;\n    const int hash_bits;\n    const int seed_bits;\n} PyHash_FuncDef;\n\nPyAPI_FUNC(PyHash_FuncDef*) PyHash_GetFuncDef(void);\n#endif\n\n\n/* cutoff for small string DJBX33A optimization in range [1, cutoff).\n *\n * About 50% of the strings in a typical Python application are smaller than\n * 6 to 7 chars. However DJBX33A is vulnerable to hash collision attacks.\n * NEVER use DJBX33A for long strings!\n *\n * A Py_HASH_CUTOFF of 0 disables small string optimization. 32 bit platforms\n * should use a smaller cutoff because it is easier to create colliding\n * strings. A cutoff of 7 on 64bit platforms and 5 on 32bit platforms should\n * provide a decent safety margin.\n */\n#ifndef Py_HASH_CUTOFF\n#  define Py_HASH_CUTOFF 0\n#elif (Py_HASH_CUTOFF > 7 || Py_HASH_CUTOFF < 0)\n#  error Py_HASH_CUTOFF must in range 0...7.\n#endif /* Py_HASH_CUTOFF */\n\n\n/* hash algorithm selection\n *\n * The values for Py_HASH_SIPHASH24 and Py_HASH_FNV are hard-coded in the\n * configure script.\n *\n * - FNV is available on all platforms and architectures.\n * - SIPHASH24 only works on platforms that don't require aligned memory for integers.\n * - With EXTERNAL embedders can provide an alternative implementation with::\n *\n *     PyHash_FuncDef PyHash_Func = {...};\n *\n * XXX: Figure out __declspec() for extern PyHash_FuncDef.\n */\n#define Py_HASH_EXTERNAL 0\n#define Py_HASH_SIPHASH24 1\n#define Py_HASH_FNV 2\n\n#ifndef Py_HASH_ALGORITHM\n#  ifndef HAVE_ALIGNED_REQUIRED\n#    define Py_HASH_ALGORITHM Py_HASH_SIPHASH24\n#  else\n#    define Py_HASH_ALGORITHM Py_HASH_FNV\n#  endif /* uint64_t && uint32_t && aligned */\n#endif /* Py_HASH_ALGORITHM */\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_HASH_H */\n"}, "70": {"id": 70, "path": "/usr/include/python3.8/pylifecycle.h", "content": "\n/* Interfaces to configure, query, create & destroy the Python runtime */\n\n#ifndef Py_PYLIFECYCLE_H\n#define Py_PYLIFECYCLE_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\n/* Initialization and finalization */\nPyAPI_FUNC(void) Py_Initialize(void);\nPyAPI_FUNC(void) Py_InitializeEx(int);\nPyAPI_FUNC(void) Py_Finalize(void);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03060000\nPyAPI_FUNC(int) Py_FinalizeEx(void);\n#endif\nPyAPI_FUNC(int) Py_IsInitialized(void);\n\n/* Subinterpreter support */\nPyAPI_FUNC(PyThreadState *) Py_NewInterpreter(void);\nPyAPI_FUNC(void) Py_EndInterpreter(PyThreadState *);\n\n\n/* Py_PyAtExit is for the atexit module, Py_AtExit is for low-level\n * exit functions.\n */\nPyAPI_FUNC(int) Py_AtExit(void (*func)(void));\n\nPyAPI_FUNC(void) _Py_NO_RETURN Py_Exit(int);\n\n/* Bootstrap __main__ (defined in Modules/main.c) */\nPyAPI_FUNC(int) Py_Main(int argc, wchar_t **argv);\n\nPyAPI_FUNC(int) Py_BytesMain(int argc, char **argv);\n\n/* In pathconfig.c */\nPyAPI_FUNC(void) Py_SetProgramName(const wchar_t *);\nPyAPI_FUNC(wchar_t *) Py_GetProgramName(void);\n\nPyAPI_FUNC(void) Py_SetPythonHome(const wchar_t *);\nPyAPI_FUNC(wchar_t *) Py_GetPythonHome(void);\n\nPyAPI_FUNC(wchar_t *) Py_GetProgramFullPath(void);\n\nPyAPI_FUNC(wchar_t *) Py_GetPrefix(void);\nPyAPI_FUNC(wchar_t *) Py_GetExecPrefix(void);\nPyAPI_FUNC(wchar_t *) Py_GetPath(void);\nPyAPI_FUNC(void)      Py_SetPath(const wchar_t *);\n#ifdef MS_WINDOWS\nint _Py_CheckPython3(void);\n#endif\n\n/* In their own files */\nPyAPI_FUNC(const char *) Py_GetVersion(void);\nPyAPI_FUNC(const char *) Py_GetPlatform(void);\nPyAPI_FUNC(const char *) Py_GetCopyright(void);\nPyAPI_FUNC(const char *) Py_GetCompiler(void);\nPyAPI_FUNC(const char *) Py_GetBuildInfo(void);\n\n/* Signals */\ntypedef void (*PyOS_sighandler_t)(int);\nPyAPI_FUNC(PyOS_sighandler_t) PyOS_getsig(int);\nPyAPI_FUNC(PyOS_sighandler_t) PyOS_setsig(int, PyOS_sighandler_t);\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_PYLIFECYCLE_H\n#  include  \"cpython/pylifecycle.h\"\n#  undef Py_CPYTHON_PYLIFECYCLE_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_PYLIFECYCLE_H */\n"}, "71": {"id": 71, "path": "/usr/include/python3.8/pymacconfig.h", "content": "#ifndef PYMACCONFIG_H\n#define PYMACCONFIG_H\n     /*\n      * This file moves some of the autoconf magic to compile-time\n      * when building on MacOSX. This is needed for building 4-way\n      * universal binaries and for 64-bit universal binaries because\n      * the values redefined below aren't configure-time constant but\n      * only compile-time constant in these scenarios.\n      */\n\n#if defined(__APPLE__)\n\n# undef SIZEOF_LONG\n# undef SIZEOF_PTHREAD_T\n# undef SIZEOF_SIZE_T\n# undef SIZEOF_TIME_T\n# undef SIZEOF_VOID_P\n# undef SIZEOF__BOOL\n# undef SIZEOF_UINTPTR_T\n# undef SIZEOF_PTHREAD_T\n# undef WORDS_BIGENDIAN\n# undef DOUBLE_IS_ARM_MIXED_ENDIAN_IEEE754\n# undef DOUBLE_IS_BIG_ENDIAN_IEEE754\n# undef DOUBLE_IS_LITTLE_ENDIAN_IEEE754\n# undef HAVE_GCC_ASM_FOR_X87\n\n#    undef VA_LIST_IS_ARRAY\n#    if defined(__LP64__) && defined(__x86_64__)\n#        define VA_LIST_IS_ARRAY 1\n#    endif\n\n#    undef HAVE_LARGEFILE_SUPPORT\n#    ifndef __LP64__\n#         define HAVE_LARGEFILE_SUPPORT 1\n#    endif\n\n#    undef SIZEOF_LONG\n#    ifdef __LP64__\n#        define SIZEOF__BOOL            1\n#        define SIZEOF__BOOL            1\n#        define SIZEOF_LONG             8\n#        define SIZEOF_PTHREAD_T        8\n#        define SIZEOF_SIZE_T           8\n#        define SIZEOF_TIME_T           8\n#        define SIZEOF_VOID_P           8\n#        define SIZEOF_UINTPTR_T        8\n#        define SIZEOF_PTHREAD_T        8\n#    else\n#        ifdef __ppc__\n#           define SIZEOF__BOOL         4\n#        else\n#           define SIZEOF__BOOL         1\n#        endif\n#        define SIZEOF_LONG             4\n#        define SIZEOF_PTHREAD_T        4\n#        define SIZEOF_SIZE_T           4\n#        define SIZEOF_TIME_T           4\n#        define SIZEOF_VOID_P           4\n#        define SIZEOF_UINTPTR_T        4\n#        define SIZEOF_PTHREAD_T        4\n#    endif\n\n#    if defined(__LP64__)\n     /* MacOSX 10.4 (the first release to support 64-bit code\n      * at all) only supports 64-bit in the UNIX layer.\n      * Therefore suppress the toolbox-glue in 64-bit mode.\n      */\n\n    /* In 64-bit mode setpgrp always has no arguments, in 32-bit\n     * mode that depends on the compilation environment\n     */\n#       undef SETPGRP_HAVE_ARG\n\n#    endif\n\n#ifdef __BIG_ENDIAN__\n#define WORDS_BIGENDIAN 1\n#define DOUBLE_IS_BIG_ENDIAN_IEEE754\n#else\n#define DOUBLE_IS_LITTLE_ENDIAN_IEEE754\n#endif /* __BIG_ENDIAN */\n\n#ifdef __i386__\n# define HAVE_GCC_ASM_FOR_X87\n#endif\n\n    /*\n     * The definition in pyconfig.h is only valid on the OS release\n     * where configure ran on and not necessarily for all systems where\n     * the executable can be used on.\n     *\n     * Specifically: OSX 10.4 has limited supported for '%zd', while\n     * 10.5 has full support for '%zd'. A binary built on 10.5 won't\n     * work properly on 10.4 unless we suppress the definition\n     * of PY_FORMAT_SIZE_T\n     */\n#undef  PY_FORMAT_SIZE_T\n\n\n#endif /* defined(_APPLE__) */\n\n#endif /* PYMACCONFIG_H */\n"}, "72": {"id": 72, "path": "/usr/include/python3.8/pymacro.h", "content": "#ifndef Py_PYMACRO_H\n#define Py_PYMACRO_H\n\n/* Minimum value between x and y */\n#define Py_MIN(x, y) (((x) > (y)) ? (y) : (x))\n\n/* Maximum value between x and y */\n#define Py_MAX(x, y) (((x) > (y)) ? (x) : (y))\n\n/* Absolute value of the number x */\n#define Py_ABS(x) ((x) < 0 ? -(x) : (x))\n\n#define _Py_XSTRINGIFY(x) #x\n\n/* Convert the argument to a string. For example, Py_STRINGIFY(123) is replaced\n   with \"123\" by the preprocessor. Defines are also replaced by their value.\n   For example Py_STRINGIFY(__LINE__) is replaced by the line number, not\n   by \"__LINE__\". */\n#define Py_STRINGIFY(x) _Py_XSTRINGIFY(x)\n\n/* Get the size of a structure member in bytes */\n#define Py_MEMBER_SIZE(type, member) sizeof(((type *)0)->member)\n\n/* Argument must be a char or an int in [-128, 127] or [0, 255]. */\n#define Py_CHARMASK(c) ((unsigned char)((c) & 0xff))\n\n/* Assert a build-time dependency, as an expression.\n\n   Your compile will fail if the condition isn't true, or can't be evaluated\n   by the compiler. This can be used in an expression: its value is 0.\n\n   Example:\n\n   #define foo_to_char(foo)  \\\n       ((char *)(foo)        \\\n        + Py_BUILD_ASSERT_EXPR(offsetof(struct foo, string) == 0))\n\n   Written by Rusty Russell, public domain, http://ccodearchive.net/ */\n#define Py_BUILD_ASSERT_EXPR(cond) \\\n    (sizeof(char [1 - 2*!(cond)]) - 1)\n\n#define Py_BUILD_ASSERT(cond)  do {         \\\n        (void)Py_BUILD_ASSERT_EXPR(cond);   \\\n    } while(0)\n\n/* Get the number of elements in a visible array\n\n   This does not work on pointers, or arrays declared as [], or function\n   parameters. With correct compiler support, such usage will cause a build\n   error (see Py_BUILD_ASSERT_EXPR).\n\n   Written by Rusty Russell, public domain, http://ccodearchive.net/\n\n   Requires at GCC 3.1+ */\n#if (defined(__GNUC__) && !defined(__STRICT_ANSI__) && \\\n    (((__GNUC__ == 3) && (__GNUC_MINOR__ >= 1)) || (__GNUC__ >= 4)))\n/* Two gcc extensions.\n   &a[0] degrades to a pointer: a different type from an array */\n#define Py_ARRAY_LENGTH(array) \\\n    (sizeof(array) / sizeof((array)[0]) \\\n     + Py_BUILD_ASSERT_EXPR(!__builtin_types_compatible_p(typeof(array), \\\n                                                          typeof(&(array)[0]))))\n#else\n#define Py_ARRAY_LENGTH(array) \\\n    (sizeof(array) / sizeof((array)[0]))\n#endif\n\n\n/* Define macros for inline documentation. */\n#define PyDoc_VAR(name) static const char name[]\n#define PyDoc_STRVAR(name,str) PyDoc_VAR(name) = PyDoc_STR(str)\n#ifdef WITH_DOC_STRINGS\n#define PyDoc_STR(str) str\n#else\n#define PyDoc_STR(str) \"\"\n#endif\n\n/* Below \"a\" is a power of 2. */\n/* Round down size \"n\" to be a multiple of \"a\". */\n#define _Py_SIZE_ROUND_DOWN(n, a) ((size_t)(n) & ~(size_t)((a) - 1))\n/* Round up size \"n\" to be a multiple of \"a\". */\n#define _Py_SIZE_ROUND_UP(n, a) (((size_t)(n) + \\\n        (size_t)((a) - 1)) & ~(size_t)((a) - 1))\n/* Round pointer \"p\" down to the closest \"a\"-aligned address <= \"p\". */\n#define _Py_ALIGN_DOWN(p, a) ((void *)((uintptr_t)(p) & ~(uintptr_t)((a) - 1)))\n/* Round pointer \"p\" up to the closest \"a\"-aligned address >= \"p\". */\n#define _Py_ALIGN_UP(p, a) ((void *)(((uintptr_t)(p) + \\\n        (uintptr_t)((a) - 1)) & ~(uintptr_t)((a) - 1)))\n/* Check if pointer \"p\" is aligned to \"a\"-bytes boundary. */\n#define _Py_IS_ALIGNED(p, a) (!((uintptr_t)(p) & (uintptr_t)((a) - 1)))\n\n/* Use this for unused arguments in a function definition to silence compiler\n * warnings. Example:\n *\n * int func(int a, int Py_UNUSED(b)) { return a; }\n */\n#if defined(__GNUC__) || defined(__clang__)\n#  define Py_UNUSED(name) _unused_ ## name __attribute__((unused))\n#else\n#  define Py_UNUSED(name) _unused_ ## name\n#endif\n\n#define Py_UNREACHABLE() \\\n    Py_FatalError(\"Unreachable C code path reached\")\n\n#endif /* Py_PYMACRO_H */\n"}, "73": {"id": 73, "path": "/usr/include/python3.8/pymath.h", "content": "#ifndef Py_PYMATH_H\n#define Py_PYMATH_H\n\n#include \"pyconfig.h\" /* include for defines */\n\n/**************************************************************************\nSymbols and macros to supply platform-independent interfaces to mathematical\nfunctions and constants\n**************************************************************************/\n\n/* Python provides implementations for copysign, round and hypot in\n * Python/pymath.c just in case your math library doesn't provide the\n * functions.\n *\n *Note: PC/pyconfig.h defines copysign as _copysign\n */\n#ifndef HAVE_COPYSIGN\nextern double copysign(double, double);\n#endif\n\n#ifndef HAVE_ROUND\nextern double round(double);\n#endif\n\n#ifndef HAVE_HYPOT\nextern double hypot(double, double);\n#endif\n\n/* extra declarations */\n#ifndef _MSC_VER\n#ifndef __STDC__\nextern double fmod (double, double);\nextern double frexp (double, int *);\nextern double ldexp (double, int);\nextern double modf (double, double *);\nextern double pow(double, double);\n#endif /* __STDC__ */\n#endif /* _MSC_VER */\n\n/* High precision definition of pi and e (Euler)\n * The values are taken from libc6's math.h.\n */\n#ifndef Py_MATH_PIl\n#define Py_MATH_PIl 3.1415926535897932384626433832795029L\n#endif\n#ifndef Py_MATH_PI\n#define Py_MATH_PI 3.14159265358979323846\n#endif\n\n#ifndef Py_MATH_El\n#define Py_MATH_El 2.7182818284590452353602874713526625L\n#endif\n\n#ifndef Py_MATH_E\n#define Py_MATH_E 2.7182818284590452354\n#endif\n\n/* Tau (2pi) to 40 digits, taken from tauday.com/tau-digits. */\n#ifndef Py_MATH_TAU\n#define Py_MATH_TAU 6.2831853071795864769252867665590057683943L\n#endif\n\n\n/* On x86, Py_FORCE_DOUBLE forces a floating-point number out of an x87 FPU\n   register and into a 64-bit memory location, rounding from extended\n   precision to double precision in the process.  On other platforms it does\n   nothing. */\n\n/* we take double rounding as evidence of x87 usage */\n#ifndef Py_LIMITED_API\n#ifndef Py_FORCE_DOUBLE\n#  ifdef X87_DOUBLE_ROUNDING\nPyAPI_FUNC(double) _Py_force_double(double);\n#    define Py_FORCE_DOUBLE(X) (_Py_force_double(X))\n#  else\n#    define Py_FORCE_DOUBLE(X) (X)\n#  endif\n#endif\n#endif\n\n#ifndef Py_LIMITED_API\n#ifdef HAVE_GCC_ASM_FOR_X87\nPyAPI_FUNC(unsigned short) _Py_get_387controlword(void);\nPyAPI_FUNC(void) _Py_set_387controlword(unsigned short);\n#endif\n#endif\n\n/* Py_IS_NAN(X)\n * Return 1 if float or double arg is a NaN, else 0.\n * Caution:\n *     X is evaluated more than once.\n *     This may not work on all platforms.  Each platform has *some*\n *     way to spell this, though -- override in pyconfig.h if you have\n *     a platform where it doesn't work.\n * Note: PC/pyconfig.h defines Py_IS_NAN as _isnan\n */\n#ifndef Py_IS_NAN\n#if defined HAVE_DECL_ISNAN && HAVE_DECL_ISNAN == 1\n#define Py_IS_NAN(X) isnan(X)\n#else\n#define Py_IS_NAN(X) ((X) != (X))\n#endif\n#endif\n\n/* Py_IS_INFINITY(X)\n * Return 1 if float or double arg is an infinity, else 0.\n * Caution:\n *    X is evaluated more than once.\n *    This implementation may set the underflow flag if |X| is very small;\n *    it really can't be implemented correctly (& easily) before C99.\n *    Override in pyconfig.h if you have a better spelling on your platform.\n *  Py_FORCE_DOUBLE is used to avoid getting false negatives from a\n *    non-infinite value v sitting in an 80-bit x87 register such that\n *    v becomes infinite when spilled from the register to 64-bit memory.\n * Note: PC/pyconfig.h defines Py_IS_INFINITY as _isinf\n */\n#ifndef Py_IS_INFINITY\n#  if defined HAVE_DECL_ISINF && HAVE_DECL_ISINF == 1\n#    define Py_IS_INFINITY(X) isinf(X)\n#  else\n#    define Py_IS_INFINITY(X) ((X) &&                                   \\\n                               (Py_FORCE_DOUBLE(X)*0.5 == Py_FORCE_DOUBLE(X)))\n#  endif\n#endif\n\n/* Py_IS_FINITE(X)\n * Return 1 if float or double arg is neither infinite nor NAN, else 0.\n * Some compilers (e.g. VisualStudio) have intrisics for this, so a special\n * macro for this particular test is useful\n * Note: PC/pyconfig.h defines Py_IS_FINITE as _finite\n */\n#ifndef Py_IS_FINITE\n#if defined HAVE_DECL_ISFINITE && HAVE_DECL_ISFINITE == 1\n#define Py_IS_FINITE(X) isfinite(X)\n#elif defined HAVE_FINITE\n#define Py_IS_FINITE(X) finite(X)\n#else\n#define Py_IS_FINITE(X) (!Py_IS_INFINITY(X) && !Py_IS_NAN(X))\n#endif\n#endif\n\n/* HUGE_VAL is supposed to expand to a positive double infinity.  Python\n * uses Py_HUGE_VAL instead because some platforms are broken in this\n * respect.  We used to embed code in pyport.h to try to worm around that,\n * but different platforms are broken in conflicting ways.  If you're on\n * a platform where HUGE_VAL is defined incorrectly, fiddle your Python\n * config to #define Py_HUGE_VAL to something that works on your platform.\n */\n#ifndef Py_HUGE_VAL\n#define Py_HUGE_VAL HUGE_VAL\n#endif\n\n/* Py_NAN\n * A value that evaluates to a NaN. On IEEE 754 platforms INF*0 or\n * INF/INF works. Define Py_NO_NAN in pyconfig.h if your platform\n * doesn't support NaNs.\n */\n#if !defined(Py_NAN) && !defined(Py_NO_NAN)\n#if !defined(__INTEL_COMPILER)\n    #define Py_NAN (Py_HUGE_VAL * 0.)\n#else /* __INTEL_COMPILER */\n    #if defined(ICC_NAN_STRICT)\n        #pragma float_control(push)\n        #pragma float_control(precise, on)\n        #pragma float_control(except,  on)\n        #if defined(_MSC_VER)\n            __declspec(noinline)\n        #else /* Linux */\n            __attribute__((noinline))\n        #endif /* _MSC_VER */\n        static double __icc_nan()\n        {\n            return sqrt(-1.0);\n        }\n        #pragma float_control (pop)\n        #define Py_NAN __icc_nan()\n    #else /* ICC_NAN_RELAXED as default for Intel Compiler */\n        static const union { unsigned char buf[8]; double __icc_nan; } __nan_store = {0,0,0,0,0,0,0xf8,0x7f};\n        #define Py_NAN (__nan_store.__icc_nan)\n    #endif /* ICC_NAN_STRICT */\n#endif /* __INTEL_COMPILER */\n#endif\n\n/* Py_OVERFLOWED(X)\n * Return 1 iff a libm function overflowed.  Set errno to 0 before calling\n * a libm function, and invoke this macro after, passing the function\n * result.\n * Caution:\n *    This isn't reliable.  C99 no longer requires libm to set errno under\n *        any exceptional condition, but does require +- HUGE_VAL return\n *        values on overflow.  A 754 box *probably* maps HUGE_VAL to a\n *        double infinity, and we're cool if that's so, unless the input\n *        was an infinity and an infinity is the expected result.  A C89\n *        system sets errno to ERANGE, so we check for that too.  We're\n *        out of luck if a C99 754 box doesn't map HUGE_VAL to +Inf, or\n *        if the returned result is a NaN, or if a C89 box returns HUGE_VAL\n *        in non-overflow cases.\n *    X is evaluated more than once.\n * Some platforms have better way to spell this, so expect some #ifdef'ery.\n *\n * OpenBSD uses 'isinf()' because a compiler bug on that platform causes\n * the longer macro version to be mis-compiled. This isn't optimal, and\n * should be removed once a newer compiler is available on that platform.\n * The system that had the failure was running OpenBSD 3.2 on Intel, with\n * gcc 2.95.3.\n *\n * According to Tim's checkin, the FreeBSD systems use isinf() to work\n * around a FPE bug on that platform.\n */\n#if defined(__FreeBSD__) || defined(__OpenBSD__)\n#define Py_OVERFLOWED(X) isinf(X)\n#else\n#define Py_OVERFLOWED(X) ((X) != 0.0 && (errno == ERANGE ||    \\\n                                         (X) == Py_HUGE_VAL || \\\n                                         (X) == -Py_HUGE_VAL))\n#endif\n\n/* Return whether integral type *type* is signed or not. */\n#define _Py_IntegralTypeSigned(type) ((type)(-1) < 0)\n/* Return the maximum value of integral type *type*. */\n#define _Py_IntegralTypeMax(type) ((_Py_IntegralTypeSigned(type)) ? (((((type)1 << (sizeof(type)*CHAR_BIT - 2)) - 1) << 1) + 1) : ~(type)0)\n/* Return the minimum value of integral type *type*. */\n#define _Py_IntegralTypeMin(type) ((_Py_IntegralTypeSigned(type)) ? -_Py_IntegralTypeMax(type) - 1 : 0)\n/* Check whether *v* is in the range of integral type *type*. This is most\n * useful if *v* is floating-point, since demoting a floating-point *v* to an\n * integral type that cannot represent *v*'s integral part is undefined\n * behavior. */\n#define _Py_InIntegralTypeRange(type, v) (_Py_IntegralTypeMin(type) <= v && v <= _Py_IntegralTypeMax(type))\n\n#endif /* Py_PYMATH_H */\n"}, "74": {"id": 74, "path": "/usr/include/python3.8/pymem.h", "content": "/* The PyMem_ family:  low-level memory allocation interfaces.\n   See objimpl.h for the PyObject_ memory family.\n*/\n\n#ifndef Py_PYMEM_H\n#define Py_PYMEM_H\n\n#include \"pyport.h\"\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* BEWARE:\n\n   Each interface exports both functions and macros.  Extension modules should\n   use the functions, to ensure binary compatibility across Python versions.\n   Because the Python implementation is free to change internal details, and\n   the macros may (or may not) expose details for speed, if you do use the\n   macros you must recompile your extensions with each Python release.\n\n   Never mix calls to PyMem_ with calls to the platform malloc/realloc/\n   calloc/free.  For example, on Windows different DLLs may end up using\n   different heaps, and if you use PyMem_Malloc you'll get the memory from the\n   heap used by the Python DLL; it could be a disaster if you free()'ed that\n   directly in your own extension.  Using PyMem_Free instead ensures Python\n   can return the memory to the proper heap.  As another example, in\n   PYMALLOC_DEBUG mode, Python wraps all calls to all PyMem_ and PyObject_\n   memory functions in special debugging wrappers that add additional\n   debugging info to dynamic memory blocks.  The system routines have no idea\n   what to do with that stuff, and the Python wrappers have no idea what to do\n   with raw blocks obtained directly by the system routines then.\n\n   The GIL must be held when using these APIs.\n*/\n\n/*\n * Raw memory interface\n * ====================\n */\n\n/* Functions\n\n   Functions supplying platform-independent semantics for malloc/realloc/\n   free.  These functions make sure that allocating 0 bytes returns a distinct\n   non-NULL pointer (whenever possible -- if we're flat out of memory, NULL\n   may be returned), even if the platform malloc and realloc don't.\n   Returned pointers must be checked for NULL explicitly.  No action is\n   performed on failure (no exception is set, no warning is printed, etc).\n*/\n\nPyAPI_FUNC(void *) PyMem_Malloc(size_t size);\nPyAPI_FUNC(void *) PyMem_Realloc(void *ptr, size_t new_size);\nPyAPI_FUNC(void) PyMem_Free(void *ptr);\n\n/* Macros. */\n\n/* PyMem_MALLOC(0) means malloc(1). Some systems would return NULL\n   for malloc(0), which would be treated as an error. Some platforms\n   would return a pointer with no memory behind it, which would break\n   pymalloc. To solve these problems, allocate an extra byte. */\n/* Returns NULL to indicate error if a negative size or size larger than\n   Py_ssize_t can represent is supplied.  Helps prevents security holes. */\n#define PyMem_MALLOC(n)         PyMem_Malloc(n)\n#define PyMem_REALLOC(p, n)     PyMem_Realloc(p, n)\n#define PyMem_FREE(p)           PyMem_Free(p)\n\n/*\n * Type-oriented memory interface\n * ==============================\n *\n * Allocate memory for n objects of the given type.  Returns a new pointer\n * or NULL if the request was too large or memory allocation failed.  Use\n * these macros rather than doing the multiplication yourself so that proper\n * overflow checking is always done.\n */\n\n#define PyMem_New(type, n) \\\n  ( ((size_t)(n) > PY_SSIZE_T_MAX / sizeof(type)) ? NULL :      \\\n        ( (type *) PyMem_Malloc((n) * sizeof(type)) ) )\n#define PyMem_NEW(type, n) \\\n  ( ((size_t)(n) > PY_SSIZE_T_MAX / sizeof(type)) ? NULL :      \\\n        ( (type *) PyMem_MALLOC((n) * sizeof(type)) ) )\n\n/*\n * The value of (p) is always clobbered by this macro regardless of success.\n * The caller MUST check if (p) is NULL afterwards and deal with the memory\n * error if so.  This means the original value of (p) MUST be saved for the\n * caller's memory error handler to not lose track of it.\n */\n#define PyMem_Resize(p, type, n) \\\n  ( (p) = ((size_t)(n) > PY_SSIZE_T_MAX / sizeof(type)) ? NULL :        \\\n        (type *) PyMem_Realloc((p), (n) * sizeof(type)) )\n#define PyMem_RESIZE(p, type, n) \\\n  ( (p) = ((size_t)(n) > PY_SSIZE_T_MAX / sizeof(type)) ? NULL :        \\\n        (type *) PyMem_REALLOC((p), (n) * sizeof(type)) )\n\n/* PyMem{Del,DEL} are left over from ancient days, and shouldn't be used\n * anymore.  They're just confusing aliases for PyMem_{Free,FREE} now.\n */\n#define PyMem_Del               PyMem_Free\n#define PyMem_DEL               PyMem_FREE\n\n/* bpo-35053: expose _Py_tracemalloc_config for performance:\n   _Py_NewReference() needs an efficient check to test if tracemalloc is\n   tracing.\n\n   It has to be defined in pymem.h, before object.h is included. */\nstruct _PyTraceMalloc_Config {\n    /* Module initialized?\n       Variable protected by the GIL */\n    enum {\n        TRACEMALLOC_NOT_INITIALIZED,\n        TRACEMALLOC_INITIALIZED,\n        TRACEMALLOC_FINALIZED\n    } initialized;\n\n    /* Is tracemalloc tracing memory allocations?\n       Variable protected by the GIL */\n    int tracing;\n\n    /* limit of the number of frames in a traceback, 1 by default.\n       Variable protected by the GIL. */\n    int max_nframe;\n\n    /* use domain in trace key?\n       Variable protected by the GIL. */\n    int use_domain;\n};\n\nPyAPI_DATA(struct _PyTraceMalloc_Config) _Py_tracemalloc_config;\n\n#define _PyTraceMalloc_Config_INIT \\\n    {.initialized = TRACEMALLOC_NOT_INITIALIZED, \\\n     .tracing = 0, \\\n     .max_nframe = 1, \\\n     .use_domain = 0}\n\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_PYMEM_H\n#  include  \"cpython/pymem.h\"\n#  undef Py_CPYTHON_PYMEM_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_PYMEM_H */\n"}, "75": {"id": 75, "path": "/usr/include/python3.8/pyport.h", "content": "#ifndef Py_PYPORT_H\n#define Py_PYPORT_H\n\n#include \"pyconfig.h\" /* include for defines */\n\n#include <inttypes.h>\n\n\n/* Defines to build Python and its standard library:\n *\n * - Py_BUILD_CORE: Build Python core. Give access to Python internals, but\n *   should not be used by third-party modules.\n * - Py_BUILD_CORE_BUILTIN: Build a Python stdlib module as a built-in module.\n * - Py_BUILD_CORE_MODULE: Build a Python stdlib module as a dynamic library.\n *\n * Py_BUILD_CORE_BUILTIN and Py_BUILD_CORE_MODULE imply Py_BUILD_CORE.\n *\n * On Windows, Py_BUILD_CORE_MODULE exports \"PyInit_xxx\" symbol, whereas\n * Py_BUILD_CORE_BUILTIN does not.\n */\n#if defined(Py_BUILD_CORE_BUILTIN) && !defined(Py_BUILD_CORE)\n#  define Py_BUILD_CORE\n#endif\n#if defined(Py_BUILD_CORE_MODULE) && !defined(Py_BUILD_CORE)\n#  define Py_BUILD_CORE\n#endif\n\n\n/**************************************************************************\nSymbols and macros to supply platform-independent interfaces to basic\nC language & library operations whose spellings vary across platforms.\n\nPlease try to make documentation here as clear as possible:  by definition,\nthe stuff here is trying to illuminate C's darkest corners.\n\nConfig #defines referenced here:\n\nSIGNED_RIGHT_SHIFT_ZERO_FILLS\nMeaning:  To be defined iff i>>j does not extend the sign bit when i is a\n          signed integral type and i < 0.\nUsed in:  Py_ARITHMETIC_RIGHT_SHIFT\n\nPy_DEBUG\nMeaning:  Extra checks compiled in for debug mode.\nUsed in:  Py_SAFE_DOWNCAST\n\n**************************************************************************/\n\n/* typedefs for some C9X-defined synonyms for integral types.\n *\n * The names in Python are exactly the same as the C9X names, except with a\n * Py_ prefix.  Until C9X is universally implemented, this is the only way\n * to ensure that Python gets reliable names that don't conflict with names\n * in non-Python code that are playing their own tricks to define the C9X\n * names.\n *\n * NOTE: don't go nuts here!  Python has no use for *most* of the C9X\n * integral synonyms.  Only define the ones we actually need.\n */\n\n/* long long is required. Ensure HAVE_LONG_LONG is defined for compatibility. */\n#ifndef HAVE_LONG_LONG\n#define HAVE_LONG_LONG 1\n#endif\n#ifndef PY_LONG_LONG\n#define PY_LONG_LONG long long\n/* If LLONG_MAX is defined in limits.h, use that. */\n#define PY_LLONG_MIN LLONG_MIN\n#define PY_LLONG_MAX LLONG_MAX\n#define PY_ULLONG_MAX ULLONG_MAX\n#endif\n\n#define PY_UINT32_T uint32_t\n#define PY_UINT64_T uint64_t\n\n/* Signed variants of the above */\n#define PY_INT32_T int32_t\n#define PY_INT64_T int64_t\n\n/* If PYLONG_BITS_IN_DIGIT is not defined then we'll use 30-bit digits if all\n   the necessary integer types are available, and we're on a 64-bit platform\n   (as determined by SIZEOF_VOID_P); otherwise we use 15-bit digits. */\n\n#ifndef PYLONG_BITS_IN_DIGIT\n#if SIZEOF_VOID_P >= 8\n#define PYLONG_BITS_IN_DIGIT 30\n#else\n#define PYLONG_BITS_IN_DIGIT 15\n#endif\n#endif\n\n/* uintptr_t is the C9X name for an unsigned integral type such that a\n * legitimate void* can be cast to uintptr_t and then back to void* again\n * without loss of information.  Similarly for intptr_t, wrt a signed\n * integral type.\n */\ntypedef uintptr_t       Py_uintptr_t;\ntypedef intptr_t        Py_intptr_t;\n\n/* Py_ssize_t is a signed integral type such that sizeof(Py_ssize_t) ==\n * sizeof(size_t).  C99 doesn't define such a thing directly (size_t is an\n * unsigned integral type).  See PEP 353 for details.\n */\n#ifdef HAVE_SSIZE_T\ntypedef ssize_t         Py_ssize_t;\n#elif SIZEOF_VOID_P == SIZEOF_SIZE_T\ntypedef Py_intptr_t     Py_ssize_t;\n#else\n#   error \"Python needs a typedef for Py_ssize_t in pyport.h.\"\n#endif\n\n/* Py_hash_t is the same size as a pointer. */\n#define SIZEOF_PY_HASH_T SIZEOF_SIZE_T\ntypedef Py_ssize_t Py_hash_t;\n/* Py_uhash_t is the unsigned equivalent needed to calculate numeric hash. */\n#define SIZEOF_PY_UHASH_T SIZEOF_SIZE_T\ntypedef size_t Py_uhash_t;\n\n/* Only used for compatibility with code that may not be PY_SSIZE_T_CLEAN. */\n#ifdef PY_SSIZE_T_CLEAN\ntypedef Py_ssize_t Py_ssize_clean_t;\n#else\ntypedef int Py_ssize_clean_t;\n#endif\n\n/* Largest possible value of size_t. */\n#define PY_SIZE_MAX SIZE_MAX\n\n/* Largest positive value of type Py_ssize_t. */\n#define PY_SSIZE_T_MAX ((Py_ssize_t)(((size_t)-1)>>1))\n/* Smallest negative value of type Py_ssize_t. */\n#define PY_SSIZE_T_MIN (-PY_SSIZE_T_MAX-1)\n\n/* PY_FORMAT_SIZE_T is a platform-specific modifier for use in a printf\n * format to convert an argument with the width of a size_t or Py_ssize_t.\n * C99 introduced \"z\" for this purpose, but not all platforms support that;\n * e.g., MS compilers use \"I\" instead.\n *\n * These \"high level\" Python format functions interpret \"z\" correctly on\n * all platforms (Python interprets the format string itself, and does whatever\n * the platform C requires to convert a size_t/Py_ssize_t argument):\n *\n *     PyBytes_FromFormat\n *     PyErr_Format\n *     PyBytes_FromFormatV\n *     PyUnicode_FromFormatV\n *\n * Lower-level uses require that you interpolate the correct format modifier\n * yourself (e.g., calling printf, fprintf, sprintf, PyOS_snprintf); for\n * example,\n *\n *     Py_ssize_t index;\n *     fprintf(stderr, \"index %\" PY_FORMAT_SIZE_T \"d sucks\\n\", index);\n *\n * That will expand to %ld, or %Id, or to something else correct for a\n * Py_ssize_t on the platform.\n */\n#ifndef PY_FORMAT_SIZE_T\n#   if SIZEOF_SIZE_T == SIZEOF_INT && !defined(__APPLE__)\n#       define PY_FORMAT_SIZE_T \"\"\n#   elif SIZEOF_SIZE_T == SIZEOF_LONG\n#       define PY_FORMAT_SIZE_T \"l\"\n#   elif defined(MS_WINDOWS)\n#       define PY_FORMAT_SIZE_T \"I\"\n#   else\n#       error \"This platform's pyconfig.h needs to define PY_FORMAT_SIZE_T\"\n#   endif\n#endif\n\n/* Py_LOCAL can be used instead of static to get the fastest possible calling\n * convention for functions that are local to a given module.\n *\n * Py_LOCAL_INLINE does the same thing, and also explicitly requests inlining,\n * for platforms that support that.\n *\n * If PY_LOCAL_AGGRESSIVE is defined before python.h is included, more\n * \"aggressive\" inlining/optimization is enabled for the entire module.  This\n * may lead to code bloat, and may slow things down for those reasons.  It may\n * also lead to errors, if the code relies on pointer aliasing.  Use with\n * care.\n *\n * NOTE: You can only use this for functions that are entirely local to a\n * module; functions that are exported via method tables, callbacks, etc,\n * should keep using static.\n */\n\n#if defined(_MSC_VER)\n#  if defined(PY_LOCAL_AGGRESSIVE)\n   /* enable more aggressive optimization for visual studio */\n#  pragma optimize(\"agtw\", on)\n#endif\n   /* ignore warnings if the compiler decides not to inline a function */\n#  pragma warning(disable: 4710)\n   /* fastest possible local call under MSVC */\n#  define Py_LOCAL(type) static type __fastcall\n#  define Py_LOCAL_INLINE(type) static __inline type __fastcall\n#else\n#  define Py_LOCAL(type) static type\n#  define Py_LOCAL_INLINE(type) static inline type\n#endif\n\n/* Py_MEMCPY is kept for backwards compatibility,\n * see https://bugs.python.org/issue28126 */\n#define Py_MEMCPY memcpy\n\n#include <stdlib.h>\n\n#ifdef HAVE_IEEEFP_H\n#include <ieeefp.h>  /* needed for 'finite' declaration on some platforms */\n#endif\n\n#include <math.h> /* Moved here from the math section, before extern \"C\" */\n\n/********************************************\n * WRAPPER FOR <time.h> and/or <sys/time.h> *\n ********************************************/\n\n#ifdef TIME_WITH_SYS_TIME\n#include <sys/time.h>\n#include <time.h>\n#else /* !TIME_WITH_SYS_TIME */\n#ifdef HAVE_SYS_TIME_H\n#include <sys/time.h>\n#else /* !HAVE_SYS_TIME_H */\n#include <time.h>\n#endif /* !HAVE_SYS_TIME_H */\n#endif /* !TIME_WITH_SYS_TIME */\n\n\n/******************************\n * WRAPPER FOR <sys/select.h> *\n ******************************/\n\n/* NB caller must include <sys/types.h> */\n\n#ifdef HAVE_SYS_SELECT_H\n#include <sys/select.h>\n#endif /* !HAVE_SYS_SELECT_H */\n\n/*******************************\n * stat() and fstat() fiddling *\n *******************************/\n\n#ifdef HAVE_SYS_STAT_H\n#include <sys/stat.h>\n#elif defined(HAVE_STAT_H)\n#include <stat.h>\n#endif\n\n#ifndef S_IFMT\n/* VisualAge C/C++ Failed to Define MountType Field in sys/stat.h */\n#define S_IFMT 0170000\n#endif\n\n#ifndef S_IFLNK\n/* Windows doesn't define S_IFLNK but posixmodule.c maps\n * IO_REPARSE_TAG_SYMLINK to S_IFLNK */\n#  define S_IFLNK 0120000\n#endif\n\n#ifndef S_ISREG\n#define S_ISREG(x) (((x) & S_IFMT) == S_IFREG)\n#endif\n\n#ifndef S_ISDIR\n#define S_ISDIR(x) (((x) & S_IFMT) == S_IFDIR)\n#endif\n\n#ifndef S_ISCHR\n#define S_ISCHR(x) (((x) & S_IFMT) == S_IFCHR)\n#endif\n\n#ifdef __cplusplus\n/* Move this down here since some C++ #include's don't like to be included\n   inside an extern \"C\" */\nextern \"C\" {\n#endif\n\n\n/* Py_ARITHMETIC_RIGHT_SHIFT\n * C doesn't define whether a right-shift of a signed integer sign-extends\n * or zero-fills.  Here a macro to force sign extension:\n * Py_ARITHMETIC_RIGHT_SHIFT(TYPE, I, J)\n *    Return I >> J, forcing sign extension.  Arithmetically, return the\n *    floor of I/2**J.\n * Requirements:\n *    I should have signed integer type.  In the terminology of C99, this can\n *    be either one of the five standard signed integer types (signed char,\n *    short, int, long, long long) or an extended signed integer type.\n *    J is an integer >= 0 and strictly less than the number of bits in the\n *    type of I (because C doesn't define what happens for J outside that\n *    range either).\n *    TYPE used to specify the type of I, but is now ignored.  It's been left\n *    in for backwards compatibility with versions <= 2.6 or 3.0.\n * Caution:\n *    I may be evaluated more than once.\n */\n#ifdef SIGNED_RIGHT_SHIFT_ZERO_FILLS\n#define Py_ARITHMETIC_RIGHT_SHIFT(TYPE, I, J) \\\n    ((I) < 0 ? -1-((-1-(I)) >> (J)) : (I) >> (J))\n#else\n#define Py_ARITHMETIC_RIGHT_SHIFT(TYPE, I, J) ((I) >> (J))\n#endif\n\n/* Py_FORCE_EXPANSION(X)\n * \"Simply\" returns its argument.  However, macro expansions within the\n * argument are evaluated.  This unfortunate trickery is needed to get\n * token-pasting to work as desired in some cases.\n */\n#define Py_FORCE_EXPANSION(X) X\n\n/* Py_SAFE_DOWNCAST(VALUE, WIDE, NARROW)\n * Cast VALUE to type NARROW from type WIDE.  In Py_DEBUG mode, this\n * assert-fails if any information is lost.\n * Caution:\n *    VALUE may be evaluated more than once.\n */\n#ifdef Py_DEBUG\n#define Py_SAFE_DOWNCAST(VALUE, WIDE, NARROW) \\\n    (assert((WIDE)(NARROW)(VALUE) == (VALUE)), (NARROW)(VALUE))\n#else\n#define Py_SAFE_DOWNCAST(VALUE, WIDE, NARROW) (NARROW)(VALUE)\n#endif\n\n/* Py_SET_ERRNO_ON_MATH_ERROR(x)\n * If a libm function did not set errno, but it looks like the result\n * overflowed or not-a-number, set errno to ERANGE or EDOM.  Set errno\n * to 0 before calling a libm function, and invoke this macro after,\n * passing the function result.\n * Caution:\n *    This isn't reliable.  See Py_OVERFLOWED comments.\n *    X is evaluated more than once.\n */\n#if defined(__FreeBSD__) || defined(__OpenBSD__) || (defined(__hpux) && defined(__ia64))\n#define _Py_SET_EDOM_FOR_NAN(X) if (isnan(X)) errno = EDOM;\n#else\n#define _Py_SET_EDOM_FOR_NAN(X) ;\n#endif\n#define Py_SET_ERRNO_ON_MATH_ERROR(X) \\\n    do { \\\n        if (errno == 0) { \\\n            if ((X) == Py_HUGE_VAL || (X) == -Py_HUGE_VAL) \\\n                errno = ERANGE; \\\n            else _Py_SET_EDOM_FOR_NAN(X) \\\n        } \\\n    } while(0)\n\n/* Py_SET_ERANGE_IF_OVERFLOW(x)\n * An alias of Py_SET_ERRNO_ON_MATH_ERROR for backward-compatibility.\n */\n#define Py_SET_ERANGE_IF_OVERFLOW(X) Py_SET_ERRNO_ON_MATH_ERROR(X)\n\n/* Py_ADJUST_ERANGE1(x)\n * Py_ADJUST_ERANGE2(x, y)\n * Set errno to 0 before calling a libm function, and invoke one of these\n * macros after, passing the function result(s) (Py_ADJUST_ERANGE2 is useful\n * for functions returning complex results).  This makes two kinds of\n * adjustments to errno:  (A) If it looks like the platform libm set\n * errno=ERANGE due to underflow, clear errno. (B) If it looks like the\n * platform libm overflowed but didn't set errno, force errno to ERANGE.  In\n * effect, we're trying to force a useful implementation of C89 errno\n * behavior.\n * Caution:\n *    This isn't reliable.  See Py_OVERFLOWED comments.\n *    X and Y may be evaluated more than once.\n */\n#define Py_ADJUST_ERANGE1(X)                                            \\\n    do {                                                                \\\n        if (errno == 0) {                                               \\\n            if ((X) == Py_HUGE_VAL || (X) == -Py_HUGE_VAL)              \\\n                errno = ERANGE;                                         \\\n        }                                                               \\\n        else if (errno == ERANGE && (X) == 0.0)                         \\\n            errno = 0;                                                  \\\n    } while(0)\n\n#define Py_ADJUST_ERANGE2(X, Y)                                         \\\n    do {                                                                \\\n        if ((X) == Py_HUGE_VAL || (X) == -Py_HUGE_VAL ||                \\\n            (Y) == Py_HUGE_VAL || (Y) == -Py_HUGE_VAL) {                \\\n                        if (errno == 0)                                 \\\n                                errno = ERANGE;                         \\\n        }                                                               \\\n        else if (errno == ERANGE)                                       \\\n            errno = 0;                                                  \\\n    } while(0)\n\n/*  The functions _Py_dg_strtod and _Py_dg_dtoa in Python/dtoa.c (which are\n *  required to support the short float repr introduced in Python 3.1) require\n *  that the floating-point unit that's being used for arithmetic operations\n *  on C doubles is set to use 53-bit precision.  It also requires that the\n *  FPU rounding mode is round-half-to-even, but that's less often an issue.\n *\n *  If your FPU isn't already set to 53-bit precision/round-half-to-even, and\n *  you want to make use of _Py_dg_strtod and _Py_dg_dtoa, then you should\n *\n *     #define HAVE_PY_SET_53BIT_PRECISION 1\n *\n *  and also give appropriate definitions for the following three macros:\n *\n *    _PY_SET_53BIT_PRECISION_START : store original FPU settings, and\n *        set FPU to 53-bit precision/round-half-to-even\n *    _PY_SET_53BIT_PRECISION_END : restore original FPU settings\n *    _PY_SET_53BIT_PRECISION_HEADER : any variable declarations needed to\n *        use the two macros above.\n *\n * The macros are designed to be used within a single C function: see\n * Python/pystrtod.c for an example of their use.\n */\n\n/* get and set x87 control word for gcc/x86 */\n#ifdef HAVE_GCC_ASM_FOR_X87\n#define HAVE_PY_SET_53BIT_PRECISION 1\n/* _Py_get/set_387controlword functions are defined in Python/pymath.c */\n#define _Py_SET_53BIT_PRECISION_HEADER                          \\\n    unsigned short old_387controlword, new_387controlword\n#define _Py_SET_53BIT_PRECISION_START                                   \\\n    do {                                                                \\\n        old_387controlword = _Py_get_387controlword();                  \\\n        new_387controlword = (old_387controlword & ~0x0f00) | 0x0200; \\\n        if (new_387controlword != old_387controlword)                   \\\n            _Py_set_387controlword(new_387controlword);                 \\\n    } while (0)\n#define _Py_SET_53BIT_PRECISION_END                             \\\n    if (new_387controlword != old_387controlword)               \\\n        _Py_set_387controlword(old_387controlword)\n#endif\n\n/* get and set x87 control word for VisualStudio/x86 */\n#if defined(_MSC_VER) && !defined(_WIN64) && !defined(_M_ARM) /* x87 not supported in 64-bit or ARM */\n#define HAVE_PY_SET_53BIT_PRECISION 1\n#define _Py_SET_53BIT_PRECISION_HEADER \\\n    unsigned int old_387controlword, new_387controlword, out_387controlword\n/* We use the __control87_2 function to set only the x87 control word.\n   The SSE control word is unaffected. */\n#define _Py_SET_53BIT_PRECISION_START                                   \\\n    do {                                                                \\\n        __control87_2(0, 0, &old_387controlword, NULL);                 \\\n        new_387controlword =                                            \\\n          (old_387controlword & ~(_MCW_PC | _MCW_RC)) | (_PC_53 | _RC_NEAR); \\\n        if (new_387controlword != old_387controlword)                   \\\n            __control87_2(new_387controlword, _MCW_PC | _MCW_RC,        \\\n                          &out_387controlword, NULL);                   \\\n    } while (0)\n#define _Py_SET_53BIT_PRECISION_END                                     \\\n    do {                                                                \\\n        if (new_387controlword != old_387controlword)                   \\\n            __control87_2(old_387controlword, _MCW_PC | _MCW_RC,        \\\n                          &out_387controlword, NULL);                   \\\n    } while (0)\n#endif\n\n#ifdef HAVE_GCC_ASM_FOR_MC68881\n#define HAVE_PY_SET_53BIT_PRECISION 1\n#define _Py_SET_53BIT_PRECISION_HEADER \\\n  unsigned int old_fpcr, new_fpcr\n#define _Py_SET_53BIT_PRECISION_START                                   \\\n  do {                                                                  \\\n    __asm__ (\"fmove.l %%fpcr,%0\" : \"=g\" (old_fpcr));                    \\\n    /* Set double precision / round to nearest.  */                     \\\n    new_fpcr = (old_fpcr & ~0xf0) | 0x80;                               \\\n    if (new_fpcr != old_fpcr)                                           \\\n      __asm__ volatile (\"fmove.l %0,%%fpcr\" : : \"g\" (new_fpcr));        \\\n  } while (0)\n#define _Py_SET_53BIT_PRECISION_END                                     \\\n  do {                                                                  \\\n    if (new_fpcr != old_fpcr)                                           \\\n      __asm__ volatile (\"fmove.l %0,%%fpcr\" : : \"g\" (old_fpcr));        \\\n  } while (0)\n#endif\n\n/* default definitions are empty */\n#ifndef HAVE_PY_SET_53BIT_PRECISION\n#define _Py_SET_53BIT_PRECISION_HEADER\n#define _Py_SET_53BIT_PRECISION_START\n#define _Py_SET_53BIT_PRECISION_END\n#endif\n\n/* If we can't guarantee 53-bit precision, don't use the code\n   in Python/dtoa.c, but fall back to standard code.  This\n   means that repr of a float will be long (17 sig digits).\n\n   Realistically, there are two things that could go wrong:\n\n   (1) doubles aren't IEEE 754 doubles, or\n   (2) we're on x86 with the rounding precision set to 64-bits\n       (extended precision), and we don't know how to change\n       the rounding precision.\n */\n\n#if !defined(DOUBLE_IS_LITTLE_ENDIAN_IEEE754) && \\\n    !defined(DOUBLE_IS_BIG_ENDIAN_IEEE754) && \\\n    !defined(DOUBLE_IS_ARM_MIXED_ENDIAN_IEEE754)\n#define PY_NO_SHORT_FLOAT_REPR\n#endif\n\n/* double rounding is symptomatic of use of extended precision on x86.  If\n   we're seeing double rounding, and we don't have any mechanism available for\n   changing the FPU rounding precision, then don't use Python/dtoa.c. */\n#if defined(X87_DOUBLE_ROUNDING) && !defined(HAVE_PY_SET_53BIT_PRECISION)\n#define PY_NO_SHORT_FLOAT_REPR\n#endif\n\n\n/* Py_DEPRECATED(version)\n * Declare a variable, type, or function deprecated.\n * The macro must be placed before the declaration.\n * Usage:\n *    Py_DEPRECATED(3.3) extern int old_var;\n *    Py_DEPRECATED(3.4) typedef int T1;\n *    Py_DEPRECATED(3.8) PyAPI_FUNC(int) Py_OldFunction(void);\n */\n#if defined(__GNUC__) \\\n    && ((__GNUC__ >= 4) || (__GNUC__ == 3) && (__GNUC_MINOR__ >= 1))\n#define Py_DEPRECATED(VERSION_UNUSED) __attribute__((__deprecated__))\n#elif defined(_MSC_VER)\n#define Py_DEPRECATED(VERSION) __declspec(deprecated( \\\n                                          \"deprecated in \" #VERSION))\n#else\n#define Py_DEPRECATED(VERSION_UNUSED)\n#endif\n\n\n/* _Py_HOT_FUNCTION\n * The hot attribute on a function is used to inform the compiler that the\n * function is a hot spot of the compiled program. The function is optimized\n * more aggressively and on many target it is placed into special subsection of\n * the text section so all hot functions appears close together improving\n * locality.\n *\n * Usage:\n *    int _Py_HOT_FUNCTION x(void) { return 3; }\n *\n * Issue #28618: This attribute must not be abused, otherwise it can have a\n * negative effect on performance. Only the functions were Python spend most of\n * its time must use it. Use a profiler when running performance benchmark\n * suite to find these functions.\n */\n#if defined(__GNUC__) \\\n    && ((__GNUC__ >= 5) || (__GNUC__ == 4) && (__GNUC_MINOR__ >= 3))\n#define _Py_HOT_FUNCTION __attribute__((hot))\n#else\n#define _Py_HOT_FUNCTION\n#endif\n\n/* _Py_NO_INLINE\n * Disable inlining on a function. For example, it helps to reduce the C stack\n * consumption.\n *\n * Usage:\n *    int _Py_NO_INLINE x(void) { return 3; }\n */\n#if defined(_MSC_VER)\n#  define _Py_NO_INLINE __declspec(noinline)\n#elif defined(__GNUC__) || defined(__clang__)\n#  define _Py_NO_INLINE __attribute__ ((noinline))\n#else\n#  define _Py_NO_INLINE\n#endif\n\n/**************************************************************************\nPrototypes that are missing from the standard include files on some systems\n(and possibly only some versions of such systems.)\n\nPlease be conservative with adding new ones, document them and enclose them\nin platform-specific #ifdefs.\n**************************************************************************/\n\n#ifdef SOLARIS\n/* Unchecked */\nextern int gethostname(char *, int);\n#endif\n\n#ifdef HAVE__GETPTY\n#include <sys/types.h>          /* we need to import mode_t */\nextern char * _getpty(int *, int, mode_t, int);\n#endif\n\n/* On QNX 6, struct termio must be declared by including sys/termio.h\n   if TCGETA, TCSETA, TCSETAW, or TCSETAF are used.  sys/termio.h must\n   be included before termios.h or it will generate an error. */\n#if defined(HAVE_SYS_TERMIO_H) && !defined(__hpux)\n#include <sys/termio.h>\n#endif\n\n\n/* On 4.4BSD-descendants, ctype functions serves the whole range of\n * wchar_t character set rather than single byte code points only.\n * This characteristic can break some operations of string object\n * including str.upper() and str.split() on UTF-8 locales.  This\n * workaround was provided by Tim Robbins of FreeBSD project.\n */\n\n#if defined(__APPLE__)\n#  define _PY_PORT_CTYPE_UTF8_ISSUE\n#endif\n\n#ifdef _PY_PORT_CTYPE_UTF8_ISSUE\n#ifndef __cplusplus\n   /* The workaround below is unsafe in C++ because\n    * the <locale> defines these symbols as real functions,\n    * with a slightly different signature.\n    * See issue #10910\n    */\n#include <ctype.h>\n#include <wctype.h>\n#undef isalnum\n#define isalnum(c) iswalnum(btowc(c))\n#undef isalpha\n#define isalpha(c) iswalpha(btowc(c))\n#undef islower\n#define islower(c) iswlower(btowc(c))\n#undef isspace\n#define isspace(c) iswspace(btowc(c))\n#undef isupper\n#define isupper(c) iswupper(btowc(c))\n#undef tolower\n#define tolower(c) towlower(btowc(c))\n#undef toupper\n#define toupper(c) towupper(btowc(c))\n#endif\n#endif\n\n\n/* Declarations for symbol visibility.\n\n  PyAPI_FUNC(type): Declares a public Python API function and return type\n  PyAPI_DATA(type): Declares public Python data and its type\n  PyMODINIT_FUNC:   A Python module init function.  If these functions are\n                    inside the Python core, they are private to the core.\n                    If in an extension module, it may be declared with\n                    external linkage depending on the platform.\n\n  As a number of platforms support/require \"__declspec(dllimport/dllexport)\",\n  we support a HAVE_DECLSPEC_DLL macro to save duplication.\n*/\n\n/*\n  All windows ports, except cygwin, are handled in PC/pyconfig.h.\n\n  Cygwin is the only other autoconf platform requiring special\n  linkage handling and it uses __declspec().\n*/\n#if defined(__CYGWIN__)\n#       define HAVE_DECLSPEC_DLL\n#endif\n\n/* only get special linkage if built as shared or platform is Cygwin */\n#if defined(Py_ENABLE_SHARED) || defined(__CYGWIN__)\n#       if defined(HAVE_DECLSPEC_DLL)\n#               if defined(Py_BUILD_CORE) && !defined(Py_BUILD_CORE_MODULE)\n#                       define PyAPI_FUNC(RTYPE) __declspec(dllexport) RTYPE\n#                       define PyAPI_DATA(RTYPE) extern __declspec(dllexport) RTYPE\n        /* module init functions inside the core need no external linkage */\n        /* except for Cygwin to handle embedding */\n#                       if defined(__CYGWIN__)\n#                               define PyMODINIT_FUNC __declspec(dllexport) PyObject*\n#                       else /* __CYGWIN__ */\n#                               define PyMODINIT_FUNC PyObject*\n#                       endif /* __CYGWIN__ */\n#               else /* Py_BUILD_CORE */\n        /* Building an extension module, or an embedded situation */\n        /* public Python functions and data are imported */\n        /* Under Cygwin, auto-import functions to prevent compilation */\n        /* failures similar to those described at the bottom of 4.1: */\n        /* http://docs.python.org/extending/windows.html#a-cookbook-approach */\n#                       if !defined(__CYGWIN__)\n#                               define PyAPI_FUNC(RTYPE) __declspec(dllimport) RTYPE\n#                       endif /* !__CYGWIN__ */\n#                       define PyAPI_DATA(RTYPE) extern __declspec(dllimport) RTYPE\n        /* module init functions outside the core must be exported */\n#                       if defined(__cplusplus)\n#                               define PyMODINIT_FUNC extern \"C\" __declspec(dllexport) PyObject*\n#                       else /* __cplusplus */\n#                               define PyMODINIT_FUNC __declspec(dllexport) PyObject*\n#                       endif /* __cplusplus */\n#               endif /* Py_BUILD_CORE */\n#       endif /* HAVE_DECLSPEC_DLL */\n#endif /* Py_ENABLE_SHARED */\n\n/* If no external linkage macros defined by now, create defaults */\n#ifndef PyAPI_FUNC\n#       define PyAPI_FUNC(RTYPE) RTYPE\n#endif\n#ifndef PyAPI_DATA\n#       define PyAPI_DATA(RTYPE) extern RTYPE\n#endif\n#ifndef PyMODINIT_FUNC\n#       if defined(__cplusplus)\n#               define PyMODINIT_FUNC extern \"C\" PyObject*\n#       else /* __cplusplus */\n#               define PyMODINIT_FUNC PyObject*\n#       endif /* __cplusplus */\n#endif\n\n/* limits.h constants that may be missing */\n\n#ifndef INT_MAX\n#define INT_MAX 2147483647\n#endif\n\n#ifndef LONG_MAX\n#if SIZEOF_LONG == 4\n#define LONG_MAX 0X7FFFFFFFL\n#elif SIZEOF_LONG == 8\n#define LONG_MAX 0X7FFFFFFFFFFFFFFFL\n#else\n#error \"could not set LONG_MAX in pyport.h\"\n#endif\n#endif\n\n#ifndef LONG_MIN\n#define LONG_MIN (-LONG_MAX-1)\n#endif\n\n#ifndef LONG_BIT\n#define LONG_BIT (8 * SIZEOF_LONG)\n#endif\n\n#if LONG_BIT != 8 * SIZEOF_LONG\n/* 04-Oct-2000 LONG_BIT is apparently (mis)defined as 64 on some recent\n * 32-bit platforms using gcc.  We try to catch that here at compile-time\n * rather than waiting for integer multiplication to trigger bogus\n * overflows.\n */\n#error \"LONG_BIT definition appears wrong for platform (bad gcc/glibc config?).\"\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n\n/*\n * Hide GCC attributes from compilers that don't support them.\n */\n#if (!defined(__GNUC__) || __GNUC__ < 2 || \\\n     (__GNUC__ == 2 && __GNUC_MINOR__ < 7) )\n#define Py_GCC_ATTRIBUTE(x)\n#else\n#define Py_GCC_ATTRIBUTE(x) __attribute__(x)\n#endif\n\n/*\n * Specify alignment on compilers that support it.\n */\n#if defined(__GNUC__) && __GNUC__ >= 3\n#define Py_ALIGNED(x) __attribute__((aligned(x)))\n#else\n#define Py_ALIGNED(x)\n#endif\n\n/* Eliminate end-of-loop code not reached warnings from SunPro C\n * when using do{...}while(0) macros\n */\n#ifdef __SUNPRO_C\n#pragma error_messages (off,E_END_OF_LOOP_CODE_NOT_REACHED)\n#endif\n\n#ifndef Py_LL\n#define Py_LL(x) x##LL\n#endif\n\n#ifndef Py_ULL\n#define Py_ULL(x) Py_LL(x##U)\n#endif\n\n#define Py_VA_COPY va_copy\n\n/*\n * Convenient macros to deal with endianness of the platform. WORDS_BIGENDIAN is\n * detected by configure and defined in pyconfig.h. The code in pyconfig.h\n * also takes care of Apple's universal builds.\n */\n\n#ifdef WORDS_BIGENDIAN\n#define PY_BIG_ENDIAN 1\n#define PY_LITTLE_ENDIAN 0\n#else\n#define PY_BIG_ENDIAN 0\n#define PY_LITTLE_ENDIAN 1\n#endif\n\n#ifdef Py_BUILD_CORE\n/*\n * Macros to protect CRT calls against instant termination when passed an\n * invalid parameter (issue23524).\n */\n#if defined _MSC_VER && _MSC_VER >= 1900\n\nextern _invalid_parameter_handler _Py_silent_invalid_parameter_handler;\n#define _Py_BEGIN_SUPPRESS_IPH { _invalid_parameter_handler _Py_old_handler = \\\n    _set_thread_local_invalid_parameter_handler(_Py_silent_invalid_parameter_handler);\n#define _Py_END_SUPPRESS_IPH _set_thread_local_invalid_parameter_handler(_Py_old_handler); }\n\n#else\n\n#define _Py_BEGIN_SUPPRESS_IPH\n#define _Py_END_SUPPRESS_IPH\n\n#endif /* _MSC_VER >= 1900 */\n#endif /* Py_BUILD_CORE */\n\n#ifdef __ANDROID__\n   /* The Android langinfo.h header is not used. */\n#  undef HAVE_LANGINFO_H\n#  undef CODESET\n#endif\n\n/* Maximum value of the Windows DWORD type */\n#define PY_DWORD_MAX 4294967295U\n\n/* This macro used to tell whether Py NC(void) PyInterpreterState_Clear(PyInterpreterState *);\nPyAPI_FUNC(void) PyInterpreterState_Delete(PyInterpreterState *);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03080000\n/* New in 3.8 */\nPyAPI_FUNC(PyObject *) PyInterpreterState_GetDict(PyInterpreterState *);\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03070000\n/* New in 3.7 */\nPyAPI_FUNC(int64_t) PyInterpreterState_GetID(PyInterpreterState *);\n#endif\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\n\n/* State unique per thread */\n\n/* New in 3.3 */\nPyAPI_FUNC(int) PyState_AddModule(PyObject*, struct PyModuleDef*);\nPyAPI_FUNC(int) PyState_RemoveModule(struct PyModuleDef*);\n#endif\nPyAPI_FUNC(PyObject*) PyState_FindModule(struct PyModuleDef*);\n\nPyAPI_FUNC(PyThreadState *) PyThreadState_New(PyInterpreterState *);\nPyAPI_FUNC(void) PyThreadState_Clear(PyThreadState *);\nPyAPI_FUNC(void) PyThreadState_Delete(PyThreadState *);\nPyAPI_FUNC(void) PyThreadState_DeleteCurrent(void);\n\n/* Get the current thread state.\n\n   When the current thread state is NULL, this issues a fatal error (so that\n   the caller needn't check for NULL).\n\n   The caller must hold the GIL.\n\n   See also PyThreadState_GET() and _PyThreadState_GET(). */\nPyAPI_FUNC(PyThreadState *) PyThreadState_Get(void);\n\n/* Get the current Python thread state.\n\n   Macro using PyThreadState_Get() or _PyThreadState_GET() depending if\n   pycore_pystate.h is included or not (this header redefines the macro).\n\n   If PyThreadState_Get() is used, issue a fatal error if the current thread\n   state is NULL.\n\n   See also PyThreadState_Get() and _PyThreadState_GET(). */\n#define PyThreadState_GET() PyThreadState_Get()\n\nPyAPI_FUNC(PyThreadState *) PyThreadState_Swap(PyThreadState *);\nPyAPI_FUNC(PyObject *) PyThreadState_GetDict(void);\nPyAPI_FUNC(int) PyThreadState_SetAsyncExc(unsigned long, PyObject *);\n\ntypedef\n    enum {PyGILState_LOCKED, PyGILState_UNLOCKED}\n        PyGILState_STATE;\n\n\n/* Ensure that the current thread is ready to call the Python\n   C API, regardless of the current state of Python, or of its\n   thread lock.  This may be called as many times as desired\n   by a thread so long as each call is matched with a call to\n   PyGILState_Release().  In general, other thread-state APIs may\n   be used between _Ensure() and _Release() calls, so long as the\n   thread-state is restored to its previous state before the Release().\n   For example, normal use of the Py_BEGIN_ALLOW_THREADS/\n   Py_END_ALLOW_THREADS macros are acceptable.\n\n   The return value is an opaque \"handle\" to the thread state when\n   PyGILState_Ensure() was called, and must be passed to\n   PyGILState_Release() to ensure Python is left in the same state. Even\n   though recursive calls are allowed, these handles can *not* be shared -\n   each unique call to PyGILState_Ensure must save the handle for its\n   call to PyGILState_Release.\n\n   When the function returns, the current thread will hold the GIL.\n\n   Failure is a fatal error.\n*/\nPyAPI_FUNC(PyGILState_STATE) PyGILState_Ensure(void);\n\n/* Release any resources previously acquired.  After this call, Python's\n   state will be the same as it was prior to the corresponding\n   PyGILState_Ensure() call (but generally this state will be unknown to\n   the caller, hence the use of the GILState API.)\n\n   Every call to PyGILState_Ensure must be matched by a call to\n   PyGILState_Release on the same thread.\n*/\nPyAPI_FUNC(void) PyGILState_Release(PyGILState_STATE);\n\n/* Helper/diagnostic function - get the current thread state for\n   this thread.  May return NULL if no GILState API has been used\n   on the current thread.  Note that the main thread always has such a\n   thread-state, even if no auto-thread-state call has been made\n   on the main thread.\n*/\nPyAPI_FUNC(PyThreadState *) PyGILState_GetThisThreadState(void);\n\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_PYSTATE_H\n#  include  \"cpython/pystate.h\"\n#  undef Py_CPYTHON_PYSTATE_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_PYSTATE_H */\n"}, "77": {"id": 77, "path": "/usr/include/python3.8/pystrcmp.h", "content": "#ifndef Py_STRCMP_H\n#define Py_STRCMP_H\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(int) PyOS_mystrnicmp(const char *, const char *, Py_ssize_t);\nPyAPI_FUNC(int) PyOS_mystricmp(const char *, const char *);\n\n#ifdef MS_WINDOWS\n#define PyOS_strnicmp strnicmp\n#define PyOS_stricmp stricmp\n#else\n#define PyOS_strnicmp PyOS_mystrnicmp\n#define PyOS_stricmp PyOS_mystricmp\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_STRCMP_H */\n"}, "78": {"id": 78, "path": "/usr/include/python3.8/pystrtod.h", "content": "#ifndef Py_STRTOD_H\n#define Py_STRTOD_H\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\nPyAPI_FUNC(double) PyOS_string_to_double(const char *str,\n                                         char **endptr,\n                                         PyObject *overflow_exception);\n\n/* The caller is responsible for calling PyMem_Free to free the buffer\n   that's is returned. */\nPyAPI_FUNC(char *) PyOS_double_to_string(double val,\n                                         char format_code,\n                                         int precision,\n                                         int flags,\n                                         int *type);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _Py_string_to_number_with_underscores(\n    const char *str, Py_ssize_t len, const char *what, PyObject *obj, void *arg,\n    PyObject *(*innerfunc)(const char *, Py_ssize_t, void *));\n\nPyAPI_FUNC(double) _Py_parse_inf_or_nan(const char *p, char **endptr);\n#endif\n\n\n/* PyOS_double_to_string's \"flags\" parameter can be set to 0 or more of: */\n#define Py_DTSF_SIGN      0x01 /* always add the sign */\n#define Py_DTSF_ADD_DOT_0 0x02 /* if the result is an integer add \".0\" */\n#define Py_DTSF_ALT       0x04 /* \"alternate\" formatting. it's format_
