ct *, PyObject *);\nPyAPI_FUNC(PyObject *) _PyType_LookupId(PyTypeObject *, _Py_Identifier *);\nPyAPI_FUNC(PyObject *) _PyObject_LookupSpecial(PyObject *, _Py_Identifier *);\nPyAPI_FUNC(PyTypeObject *) _PyType_CalculateMetaclass(PyTypeObject *, PyObject *);\nPyAPI_FUNC(PyObject *) _PyType_GetDocFromInternalDoc(const char *, const char *);\nPyAPI_FUNC(PyObject *) _PyType_GetTextSignatureFromInternalDoc(const char *, const char *);\n\nstruct _Py_Identifier;\nPyAPI_FUNC(int) PyObject_Print(PyObject *, FILE *, int);\nPyAPI_FUNC(void) _Py_BreakPoint(void);\nPyAPI_FUNC(void) _PyObject_Dump(PyObject *);\nPyAPI_FUNC(int) _PyObject_IsFreed(PyObject *);\n\nPyAPI_FUNC(int) _PyObject_IsAbstract(PyObject *);\nPyAPI_FUNC(PyObject *) _PyObject_GetAttrId(PyObject *, struct _Py_Identifier *);\nPyAPI_FUNC(int) _PyObject_SetAttrId(PyObject *, struct _Py_Identifier *, PyObject *);\nPyAPI_FUNC(int) _PyObject_HasAttrId(PyObject *, struct _Py_Identifier *);\n/* Replacements of PyObject_GetAttr() and _PyObject_GetAttrId() which\n   don't raise AttributeError.\n\n   Return 1 and set *result != NULL if an attribute is found.\n   Return 0 and set *result == NULL if an attribute is not found;\n   an AttributeError is silenced.\n   Return -1 and set *result == NULL if an error other than AttributeError\n   is raised.\n*/\nPyAPI_FUNC(int) _PyObject_LookupAttr(PyObject *, PyObject *, PyObject **);\nPyAPI_FUNC(int) _PyObject_LookupAttrId(PyObject *, struct _Py_Identifier *, PyObject **);\nPyAPI_FUNC(PyObject **) _PyObject_GetDictPtr(PyObject *);\nPyAPI_FUNC(PyObject *) _PyObject_NextNotImplemented(PyObject *);\nPyAPI_FUNC(void) PyObject_CallFinalizer(PyObject *);\nPyAPI_FUNC(int) PyObject_CallFinalizerFromDealloc(PyObject *);\n\n/* Same as PyObject_Generic{Get,Set}Attr, but passing the attributes\n   dict as the last parameter. */\nPyAPI_FUNC(PyObject *)\n_PyObject_GenericGetAttrWithDict(PyObject *, PyObject *, PyObject *, int);\nPyAPI_FUNC(int)\n_PyObject_GenericSetAttrWithDict(PyObject *, PyObject *,\n                                 PyObject *, PyObject *);\n\n#define PyType_HasFeature(t,f)  (((t)->tp_flags & (f)) != 0)\n\nstatic inline void _Py_Dealloc_inline(PyObject *op)\n{\n    destructor dealloc = Py_TYPE(op)->tp_dealloc;\n#ifdef Py_TRACE_REFS\n    _Py_ForgetReference(op);\n#else\n    _Py_INC_TPFREES(op);\n#endif\n    (*dealloc)(op);\n}\n#define _Py_Dealloc(op) _Py_Dealloc_inline(op)\n\n\n/* Safely decref `op` and set `op` to `op2`.\n *\n * As in case of Py_CLEAR \"the obvious\" code can be deadly:\n *\n *     Py_DECREF(op);\n *     op = op2;\n *\n * The safe way is:\n *\n *      Py_SETREF(op, op2);\n *\n * That arranges to set `op` to `op2` _before_ decref'ing, so that any code\n * triggered as a side-effect of `op` getting torn down no longer believes\n * `op` points to a valid object.\n *\n * Py_XSETREF is a variant of Py_SETREF that uses Py_XDECREF instead of\n * Py_DECREF.\n */\n\n#define Py_SETREF(op, op2)                      \\\n    do {                                        \\\n        PyObject *_py_tmp = _PyObject_CAST(op); \\\n        (op) = (op2);                           \\\n        Py_DECREF(_py_tmp);                     \\\n    } while (0)\n\n#define Py_XSETREF(op, op2)                     \\\n    do {                                        \\\n        PyObject *_py_tmp = _PyObject_CAST(op); \\\n        (op) = (op2);                           \\\n        Py_XDECREF(_py_tmp);                    \\\n    } while (0)\n\n\nPyAPI_DATA(PyTypeObject) _PyNone_Type;\nPyAPI_DATA(PyTypeObject) _PyNotImplemented_Type;\n\n/* Maps Py_LT to Py_GT, ..., Py_GE to Py_LE.\n * Defined in object.c.\n */\nPyAPI_DATA(int) _Py_SwappedOp[];\n\n/* This is the old private API, invoked by the macros before 3.2.4.\n   Kept for binary compatibility of extensions using the stable ABI. */\nPyAPI_FUNC(void) _PyTrash_deposit_object(PyObject*);\nPyAPI_FUNC(void) _PyTrash_destroy_chain(void);\n\nPyAPI_FUNC(void)\n_PyDebugAllocatorStats(FILE *out, const char *block_name, int num_blocks,\n                       size_t sizeof_block);\nPyAPI_FUNC(void)\n_PyObject_DebugTypeStats(FILE *out);\n\n/* Define a pair of assertion macros:\n   _PyObject_ASSERT_FROM(), _PyObject_ASSERT_WITH_MSG() and _PyObject_ASSERT().\n\n   These work like the regular C assert(), in that they will abort the\n   process with a message on stderr if the given condition fails to hold,\n   but compile away to nothing if NDEBUG is defined.\n\n   However, before aborting, Python will also try to call _PyObject_Dump() on\n   the given object.  This may be of use when investigating bugs in which a\n   particular object is corrupt (e.g. buggy a tp_visit method in an extension\n   module breaking the garbage collector), to help locate the broken objects.\n\n   The WITH_MSG variant allows you to supply an additional message that Python\n   will attempt to print to stderr, after the object dump. */\n#ifdef NDEBUG\n   /* No debugging: compile away the assertions: */\n#  define _PyObject_ASSERT_FROM(obj, expr, msg, filename, lineno, func) \\\n    ((void)0)\n#else\n   /* With debugging: generate checks: */\n#  define _PyObject_ASSERT_FROM(obj, expr, msg, filename, lineno, func) \\\n    ((expr) \\\n      ? (void)(0) \\\n      : _PyObject_AssertFailed((obj), Py_STRINGIFY(expr), \\\n                               (msg), (filename), (lineno), (func)))\n#endif\n\n#define _PyObject_ASSERT_WITH_MSG(obj, expr, msg) \\\n    _PyObject_ASSERT_FROM(obj, expr, msg, __FILE__, __LINE__, __func__)\n#define _PyObject_ASSERT(obj, expr) \\\n    _PyObject_ASSERT_WITH_MSG(obj, expr, NULL)\n\n#define _PyObject_ASSERT_FAILED_MSG(obj, msg) \\\n    _PyObject_AssertFailed((obj), NULL, (msg), __FILE__, __LINE__, __func__)\n\n/* Declare and define _PyObject_AssertFailed() even when NDEBUG is defined,\n   to avoid causing compiler/linker errors when building extensions without\n   NDEBUG against a Python built with NDEBUG defined.\n\n   msg, expr and function can be NULL. */\nPyAPI_FUNC(void) _PyObject_AssertFailed(\n    PyObject *obj,\n    const char *expr,\n    const char *msg,\n    const char *file,\n    int line,\n    const char *function);\n\n/* Check if an object is consistent. For example, ensure that the reference\n   counter is greater than or equal to 1, and ensure that ob_type is not NULL.\n\n   Call _PyObject_AssertFailed() if the object is inconsistent.\n\n   If check_content is zero, only check header fields: reduce the overhead.\n\n   The function always return 1. The return value is just here to be able to\n   write:\n\n   assert(_PyObject_CheckConsistency(obj, 1)); */\nPyAPI_FUNC(int) _PyObject_CheckConsistency(\n    PyObject *op,\n    int check_content);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "26": {"id": 26, "path": "/usr/include/python3.8/cpython/objimpl.h", "content": "#ifndef Py_CPYTHON_OBJIMPL_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* This function returns the number of allocated memory blocks, regardless of size */\nPyAPI_FUNC(Py_ssize_t) _Py_GetAllocatedBlocks(void);\n\n/* Macros */\n#ifdef WITH_PYMALLOC\nPyAPI_FUNC(int) _PyObject_DebugMallocStats(FILE *out);\n#endif\n\n\ntypedef struct {\n    /* user context passed as the first argument to the 2 functions */\n    void *ctx;\n\n    /* allocate an arena of size bytes */\n    void* (*alloc) (void *ctx, size_t size);\n\n    /* free an arena */\n    void (*free) (void *ctx, void *ptr, size_t size);\n} PyObjectArenaAllocator;\n\n/* Get the arena allocator. */\nPyAPI_FUNC(void) PyObject_GetArenaAllocator(PyObjectArenaAllocator *allocator);\n\n/* Set the arena allocator. */\nPyAPI_FUNC(void) PyObject_SetArenaAllocator(PyObjectArenaAllocator *allocator);\n\n\nPyAPI_FUNC(Py_ssize_t) _PyGC_CollectNoFail(void);\nPyAPI_FUNC(Py_ssize_t) _PyGC_CollectIfEnabled(void);\n\n\n/* Test if an object has a GC head */\n#define PyObject_IS_GC(o) \\\n    (PyType_IS_GC(Py_TYPE(o)) \\\n     && (Py_TYPE(o)->tp_is_gc == NULL || Py_TYPE(o)->tp_is_gc(o)))\n\n/* GC information is stored BEFORE the object structure. */\ntypedef struct {\n    // Pointer to next object in the list.\n    // 0 means the object is not tracked\n    uintptr_t _gc_next;\n\n    // Pointer to previous object in the list.\n    // Lowest two bits are used for flags documented later.\n    uintptr_t _gc_prev;\n} PyGC_Head;\n\n#define _Py_AS_GC(o) ((PyGC_Head *)(o)-1)\n\n/* True if the object is currently tracked by the GC. */\n#define _PyObject_GC_IS_TRACKED(o) (_Py_AS_GC(o)->_gc_next != 0)\n\n/* True if the object may be tracked by the GC in the future, or already is.\n   This can be useful to implement some optimizations. */\n#define _PyObject_GC_MAY_BE_TRACKED(obj) \\\n    (PyObject_IS_GC(obj) && \\\n        (!PyTuple_CheckExact(obj) || _PyObject_GC_IS_TRACKED(obj)))\n\n\n/* Bit flags for _gc_prev */\n/* Bit 0 is set when tp_finalize is called */\n#define _PyGC_PREV_MASK_FINALIZED  (1)\n/* Bit 1 is set when the object is in generation which is GCed currently. */\n#define _PyGC_PREV_MASK_COLLECTING (2)\n/* The (N-2) most significant bits contain the real address. */\n#define _PyGC_PREV_SHIFT           (2)\n#define _PyGC_PREV_MASK            (((uintptr_t) -1) << _PyGC_PREV_SHIFT)\n\n// Lowest bit of _gc_next is used for flags only in GC.\n// But it is always 0 for normal code.\n#define _PyGCHead_NEXT(g)        ((PyGC_Head*)(g)->_gc_next)\n#define _PyGCHead_SET_NEXT(g, p) ((g)->_gc_next = (uintptr_t)(p))\n\n// Lowest two bits of _gc_prev is used for _PyGC_PREV_MASK_* flags.\n#define _PyGCHead_PREV(g) ((PyGC_Head*)((g)->_gc_prev & _PyGC_PREV_MASK))\n#define _PyGCHead_SET_PREV(g, p) do { \\\n    assert(((uintptr_t)p & ~_PyGC_PREV_MASK) == 0); \\\n    (g)->_gc_prev = ((g)->_gc_prev & ~_PyGC_PREV_MASK) \\\n        | ((uintptr_t)(p)); \\\n    } while (0)\n\n#define _PyGCHead_FINALIZED(g) \\\n    (((g)->_gc_prev & _PyGC_PREV_MASK_FINALIZED) != 0)\n#define _PyGCHead_SET_FINALIZED(g) \\\n    ((g)->_gc_prev |= _PyGC_PREV_MASK_FINALIZED)\n\n#define _PyGC_FINALIZED(o) \\\n    _PyGCHead_FINALIZED(_Py_AS_GC(o))\n#define _PyGC_SET_FINALIZED(o) \\\n    _PyGCHead_SET_FINALIZED(_Py_AS_GC(o))\n\n\nPyAPI_FUNC(PyObject *) _PyObject_GC_Malloc(size_t size);\nPyAPI_FUNC(PyObject *) _PyObject_GC_Calloc(size_t size);\n\n\n/* Test if a type supports weak references */\n#define PyType_SUPPORTS_WEAKREFS(t) ((t)->tp_weaklistoffset > 0)\n\n#define PyObject_GET_WEAKREFS_LISTPTR(o) \\\n    ((PyObject **) (((char *) (o)) + Py_TYPE(o)->tp_weaklistoffset))\n\n#ifdef __cplusplus\n}\n#endif\n"}, "27": {"id": 27, "path": "/usr/include/python3.8/cpython/pyerrors.h", "content": "#ifndef Py_CPYTHON_ERRORS_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Error objects */\n\n/* PyException_HEAD defines the initial segment of every exception class. */\n#define PyException_HEAD PyObject_HEAD PyObject *dict;\\\n             PyObject *args; PyObject *traceback;\\\n             PyObject *context; PyObject *cause;\\\n             char suppress_context;\n\ntypedef struct {\n    PyException_HEAD\n} PyBaseExceptionObject;\n\ntypedef struct {\n    PyException_HEAD\n    PyObject *msg;\n    PyObject *filename;\n    PyObject *lineno;\n    PyObject *offset;\n    PyObject *text;\n    PyObject *print_file_and_line;\n} PySyntaxErrorObject;\n\ntypedef struct {\n    PyException_HEAD\n    PyObject *msg;\n    PyObject *name;\n    PyObject *path;\n} PyImportErrorObject;\n\ntypedef struct {\n    PyException_HEAD\n    PyObject *encoding;\n    PyObject *object;\n    Py_ssize_t start;\n    Py_ssize_t end;\n    PyObject *reason;\n} PyUnicodeErrorObject;\n\ntypedef struct {\n    PyException_HEAD\n    PyObject *code;\n} PySystemExitObject;\n\ntypedef struct {\n    PyException_HEAD\n    PyObject *myerrno;\n    PyObject *strerror;\n    PyObject *filename;\n    PyObject *filename2;\n#ifdef MS_WINDOWS\n    PyObject *winerror;\n#endif\n    Py_ssize_t written;   /* only for BlockingIOError, -1 otherwise */\n} PyOSErrorObject;\n\ntypedef struct {\n    PyException_HEAD\n    PyObject *value;\n} PyStopIterationObject;\n\n/* Compatibility typedefs */\ntypedef PyOSErrorObject PyEnvironmentErrorObject;\n#ifdef MS_WINDOWS\ntypedef PyOSErrorObject PyWindowsErrorObject;\n#endif\n\n/* Error handling definitions */\n\nPyAPI_FUNC(void) _PyErr_SetKeyError(PyObject *);\n_PyErr_StackItem *_PyErr_GetTopmostException(PyThreadState *tstate);\n\n/* Context manipulation (PEP 3134) */\n\nPyAPI_FUNC(void) _PyErr_ChainExceptions(PyObject *, PyObject *, PyObject *);\n\n/* */\n\n#define PyExceptionClass_Name(x)  (((PyTypeObject*)(x))->tp_name)\n\n/* Convenience functions */\n\n#ifdef MS_WINDOWS\nPy_DEPRECATED(3.3)\nPyAPI_FUNC(PyObject *) PyErr_SetFromErrnoWithUnicodeFilename(\n    PyObject *, const Py_UNICODE *);\n#endif /* MS_WINDOWS */\n\n/* Like PyErr_Format(), but saves current exception as __context__ and\n   __cause__.\n */\nPyAPI_FUNC(PyObject *) _PyErr_FormatFromCause(\n    PyObject *exception,\n    const char *format,   /* ASCII-encoded string  */\n    ...\n    );\n\n#ifdef MS_WINDOWS\n/* XXX redeclare to use WSTRING */\nPy_DEPRECATED(3.3)\nPyAPI_FUNC(PyObject *) PyErr_SetFromWindowsErrWithUnicodeFilename(\n    int, const Py_UNICODE *);\nPy_DEPRECATED(3.3)\nPyAPI_FUNC(PyObject *) PyErr_SetExcFromWindowsErrWithUnicodeFilename(\n    PyObject *,int, const Py_UNICODE *);\n#endif\n\n/* In exceptions.c */\n\n/* Helper that attempts to replace the current exception with one of the\n * same type but with a prefix added to the exception text. The resulting\n * exception description looks like:\n *\n *     prefix (exc_type: original_exc_str)\n *\n * Only some exceptions can be safely replaced. If the function determines\n * it isn't safe to perform the replacement, it will leave the original\n * unmodified exception in place.\n *\n * Returns a borrowed reference to the new exception (if any), NULL if the\n * existing exception was left in place.\n */\nPyAPI_FUNC(PyObject *) _PyErr_TrySetFromCause(\n    const char *prefix_format,   /* ASCII-encoded string  */\n    ...\n    );\n\n/* In signalmodule.c */\n\nint PySignal_SetWakeupFd(int fd);\nPyAPI_FUNC(int) _PyErr_CheckSignals(void);\n\n/* Support for adding program text to SyntaxErrors */\n\nPyAPI_FUNC(void) PyErr_SyntaxLocationObject(\n    PyObject *filename,\n    int lineno,\n    int col_offset);\n\nPyAPI_FUNC(PyObject *) PyErr_ProgramTextObject(\n    PyObject *filename,\n    int lineno);\n\n/* Create a UnicodeEncodeError object */\nPy_DEPRECATED(3.3) PyAPI_FUNC(PyObject *) PyUnicodeEncodeError_Create(\n    const char *encoding,       /* UTF-8 encoded string */\n    const Py_UNICODE *object,\n    Py_ssize_t length,\n    Py_ssize_t start,\n    Py_ssize_t end,\n    const char *reason          /* UTF-8 encoded string */\n    );\n\n/* Create a UnicodeTranslateError object */\nPy_DEPRECATED(3.3) PyAPI_FUNC(PyObject *) PyUnicodeTranslateError_Create(\n    const Py_UNICODE *object,\n    Py_ssize_t length,\n    Py_ssize_t start,\n    Py_ssize_t end,\n    const char *reason          /* UTF-8 encoded string */\n    );\nPyAPI_FUNC(PyObject *) _PyUnicodeTranslateError_Create(\n    PyObject *object,\n    Py_ssize_t start,\n    Py_ssize_t end,\n    const char *reason          /* UTF-8 encoded string */\n    );\n\nPyAPI_FUNC(void) _PyErr_WriteUnraisableMsg(\n    const char *err_msg,\n    PyObject *obj);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "28": {"id": 28, "path": "/usr/include/python3.8/cpython/pylifecycle.h", "content": "#ifndef Py_CPYTHON_PYLIFECYCLE_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Only used by applications that embed the interpreter and need to\n * override the standard encoding determination mechanism\n */\nPyAPI_FUNC(int) Py_SetStandardStreamEncoding(const char *encoding,\n                                             const char *errors);\n\n/* PEP 432 Multi-phase initialization API (Private while provisional!) */\n\nPyAPI_FUNC(PyStatus) Py_PreInitialize(\n    const PyPreConfig *src_config);\nPyAPI_FUNC(PyStatus) Py_PreInitializeFromBytesArgs(\n    const PyPreConfig *src_config,\n    Py_ssize_t argc,\n    char **argv);\nPyAPI_FUNC(PyStatus) Py_PreInitializeFromArgs(\n    const PyPreConfig *src_config,\n    Py_ssize_t argc,\n    wchar_t **argv);\n\nPyAPI_FUNC(int) _Py_IsCoreInitialized(void);\n\n\n/* Initialization and finalization */\n\nPyAPI_FUNC(PyStatus) Py_InitializeFromConfig(\n    const PyConfig *config);\nPyAPI_FUNC(PyStatus) _Py_InitializeFromArgs(\n    const PyConfig *config,\n    Py_ssize_t argc,\n    char * const *argv);\nPyAPI_FUNC(PyStatus) _Py_InitializeFromWideArgs(\n    const PyConfig *config,\n    Py_ssize_t argc,\n    wchar_t * const *argv);\nPyAPI_FUNC(PyStatus) _Py_InitializeMain(void);\n\nPyAPI_FUNC(int) Py_RunMain(void);\n\n\nPyAPI_FUNC(void) _Py_NO_RETURN Py_ExitStatusException(PyStatus err);\n\n/* Py_PyAtExit is for the atexit module, Py_AtExit is for low-level\n * exit functions.\n */\nPyAPI_FUNC(void) _Py_PyAtExit(void (*func)(PyObject *), PyObject *);\n\n/* Restore signals that the interpreter has called SIG_IGN on to SIG_DFL. */\nPyAPI_FUNC(void) _Py_RestoreSignals(void);\n\nPyAPI_FUNC(int) Py_FdIsInteractive(FILE *, const char *);\n\nPyAPI_FUNC(void) _Py_SetProgramFullPath(const wchar_t *);\n\nPyAPI_FUNC(const char *) _Py_gitidentifier(void);\nPyAPI_FUNC(const char *) _Py_gitversion(void);\n\nPyAPI_FUNC(int) _Py_IsFinalizing(void);\n\n/* Random */\nPyAPI_FUNC(int) _PyOS_URandom(void *buffer, Py_ssize_t size);\nPyAPI_FUNC(int) _PyOS_URandomNonblock(void *buffer, Py_ssize_t size);\n\n/* Legacy locale support */\nPyAPI_FUNC(int) _Py_CoerceLegacyLocale(int warn);\nPyAPI_FUNC(int) _Py_LegacyLocaleDetected(int warn);\nPyAPI_FUNC(char *) _Py_SetLocaleFromEnv(int category);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "29": {"id": 29, "path": "/usr/include/python3.8/cpython/pymem.h", "content": "#ifndef Py_CPYTHON_PYMEM_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(void *) PyMem_RawMalloc(size_t size);\nPyAPI_FUNC(void *) PyMem_RawCalloc(size_t nelem, size_t elsize);\nPyAPI_FUNC(void *) PyMem_RawRealloc(void *ptr, size_t new_size);\nPyAPI_FUNC(void) PyMem_RawFree(void *ptr);\n\n/* Try to get the allocators name set by _PyMem_SetupAllocators(). */\nPyAPI_FUNC(const char*) _PyMem_GetCurrentAllocatorName(void);\n\nPyAPI_FUNC(void *) PyMem_Calloc(size_t nelem, size_t elsize);\n\n/* strdup() using PyMem_RawMalloc() */\nPyAPI_FUNC(char *) _PyMem_RawStrdup(const char *str);\n\n/* strdup() using PyMem_Malloc() */\nPyAPI_FUNC(char *) _PyMem_Strdup(const char *str);\n\n/* wcsdup() using PyMem_RawMalloc() */\nPyAPI_FUNC(wchar_t*) _PyMem_RawWcsdup(const wchar_t *str);\n\n\ntypedef enum {\n    /* PyMem_RawMalloc(), PyMem_RawRealloc() and PyMem_RawFree() */\n    PYMEM_DOMAIN_RAW,\n\n    /* PyMem_Malloc(), PyMem_Realloc() and PyMem_Free() */\n    PYMEM_DOMAIN_MEM,\n\n    /* PyObject_Malloc(), PyObject_Realloc() and PyObject_Free() */\n    PYMEM_DOMAIN_OBJ\n} PyMemAllocatorDomain;\n\ntypedef enum {\n    PYMEM_ALLOCATOR_NOT_SET = 0,\n    PYMEM_ALLOCATOR_DEFAULT = 1,\n    PYMEM_ALLOCATOR_DEBUG = 2,\n    PYMEM_ALLOCATOR_MALLOC = 3,\n    PYMEM_ALLOCATOR_MALLOC_DEBUG = 4,\n#ifdef WITH_PYMALLOC\n    PYMEM_ALLOCATOR_PYMALLOC = 5,\n    PYMEM_ALLOCATOR_PYMALLOC_DEBUG = 6,\n#endif\n} PyMemAllocatorName;\n\n\ntypedef struct {\n    /* user context passed as the first argument to the 4 functions */\n    void *ctx;\n\n    /* allocate a memory block */\n    void* (*malloc) (void *ctx, size_t size);\n\n    /* allocate a memory block initialized by zeros */\n    void* (*calloc) (void *ctx, size_t nelem, size_t elsize);\n\n    /* allocate or resize a memory block */\n    void* (*realloc) (void *ctx, void *ptr, size_t new_size);\n\n    /* release a memory block */\n    void (*free) (void *ctx, void *ptr);\n} PyMemAllocatorEx;\n\n/* Get the memory block allocator of the specified domain. */\nPyAPI_FUNC(void) PyMem_GetAllocator(PyMemAllocatorDomain domain,\n                                    PyMemAllocatorEx *allocator);\n\n/* Set the memory block allocator of the specified domain.\n\n   The new allocator must return a distinct non-NULL pointer when requesting\n   zero bytes.\n\n   For the PYMEM_DOMAIN_RAW domain, the allocator must be thread-safe: the GIL\n   is not held when the allocator is called.\n\n   If the new allocator is not a hook (don't call the previous allocator), the\n   PyMem_SetupDebugHooks() function must be called to reinstall the debug hooks\n   on top on the new allocator. */\nPyAPI_FUNC(void) PyMem_SetAllocator(PyMemAllocatorDomain domain,\n                                    PyMemAllocatorEx *allocator);\n\n/* Setup hooks to detect bugs in the following Python memory allocator\n   functions:\n\n   - PyMem_RawMalloc(), PyMem_RawRealloc(), PyMem_RawFree()\n   - PyMem_Malloc(), PyMem_Realloc(), PyMem_Free()\n   - PyObject_Malloc(), PyObject_Realloc() and PyObject_Free()\n\n   Newly allocated memory is filled with the byte 0xCB, freed memory is filled\n   with the byte 0xDB. Additional checks:\n\n   - detect API violations, ex: PyObject_Free() called on a buffer allocated\n     by PyMem_Malloc()\n   - detect write before the start of the buffer (buffer underflow)\n   - detect write after the end of the buffer (buffer overflow)\n\n   The function does nothing if Python is not compiled is debug mode. */\nPyAPI_FUNC(void) PyMem_SetupDebugHooks(void);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "30": {"id": 30, "path": "/usr/include/python3.8/cpython/pystate.h", "content": "#ifndef Py_CPYTHON_PYSTATE_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#include \"cpython/initconfig.h\"\n\nPyAPI_FUNC(int) _PyInterpreterState_RequiresIDRef(PyInterpreterState *);\nPyAPI_FUNC(void) _PyInterpreterState_RequireIDRef(PyInterpreterState *, int);\n\nPyAPI_FUNC(PyObject *) _PyInterpreterState_GetMainModule(PyInterpreterState *);\n\n/* State unique per thread */\n\n/* Py_tracefunc return -1 when raising an exception, or 0 for success. */\ntypedef int (*Py_tracefunc)(PyObject *, struct _frame *, int, PyObject *);\n\n/* The following values are used for 'what' for tracefunc functions\n *\n * To add a new kind of trace event, also update \"trace_init\" in\n * Python/sysmodule.c to define the Python level event name\n */\n#define PyTrace_CALL 0\n#define PyTrace_EXCEPTION 1\n#define PyTrace_LINE 2\n#define PyTrace_RETURN 3\n#define PyTrace_C_CALL 4\n#define PyTrace_C_EXCEPTION 5\n#define PyTrace_C_RETURN 6\n#define PyTrace_OPCODE 7\n\n\ntypedef struct _err_stackitem {\n    /* This struct represents an entry on the exception stack, which is a\n     * per-coroutine state. (Coroutine in the computer science sense,\n     * including the thread and generators).\n     * This ensures that the exception state is not impacted by \"yields\"\n     * from an except handler.\n     */\n    PyObject *exc_type, *exc_value, *exc_traceback;\n\n    struct _err_stackitem *previous_item;\n\n} _PyErr_StackItem;\n\n\n// The PyThreadState typedef is in Include/pystate.h.\nstruct _ts {\n    /* See Python/ceval.c for comments explaining most fields */\n\n    struct _ts *prev;\n    struct _ts *next;\n    PyInterpreterState *interp;\n\n    /* Borrowed reference to the current frame (it can be NULL) */\n    struct _frame *frame;\n    int recursion_depth;\n    char overflowed; /* The stack has overflowed. Allow 50 more calls\n                        to handle the runtime error. */\n    char recursion_critical; /* The current calls must not cause\n                                a stack overflow. */\n    int stackcheck_counter;\n\n    /* 'tracing' keeps track of the execution depth when tracing/profiling.\n       This is to prevent the actual trace/profile code from being recorded in\n       the trace/profile. */\n    int tracing;\n    int use_tracing;\n\n    Py_tracefunc c_profilefunc;\n    Py_tracefunc c_tracefunc;\n    PyObject *c_profileobj;\n    PyObject *c_traceobj;\n\n    /* The exception currently being raised */\n    PyObject *curexc_type;\n    PyObject *curexc_value;\n    PyObject *curexc_traceback;\n\n    /* The exception currently being handled, if no coroutines/generators\n     * are present. Always last element on the stack referred to be exc_info.\n     */\n    _PyErr_StackItem exc_state;\n\n    /* Pointer to the top of the stack of the exceptions currently\n     * being handled */\n    _PyErr_StackItem *exc_info;\n\n    PyObject *dict;  /* Stores per-thread state */\n\n    int gilstate_counter;\n\n    PyObject *async_exc; /* Asynchronous exception to raise */\n    unsigned long thread_id; /* Thread id where this tstate was created */\n\n    int trash_delete_nesting;\n    PyObject *trash_delete_later;\n\n    /* Called when a thread state is deleted normally, but not when it\n     * is destroyed after fork().\n     * Pain:  to prevent rare but fatal shutdown errors (issue 18808),\n     * Thread.join() must wait for the join'ed thread's tstate to be unlinked\n     * from the tstate chain.  That happens at the end of a thread's life,\n     * in pystate.c.\n     * The obvious way doesn't quite work:  create a lock which the tstate\n     * unlinking code releases, and have Thread.join() wait to acquire that\n     * lock.  The problem is that we _are_ at the end of the thread's life:\n     * if the thread holds the last reference to the lock, decref'ing the\n     * lock will delete the lock, and that may trigger arbitrary Python code\n     * if there's a weakref, with a callback, to the lock.  But by this time\n     * _PyRuntime.gilstate.tstate_current is already NULL, so only the simplest\n     * of C code can be allowed to run (in particular it must not be possible to\n     * release the GIL).\n     * So instead of holding the lock directly, the tstate holds a weakref to\n     * the lock:  that's the value of on_delete_data below.  Decref'ing a\n     * weakref is harmless.\n     * on_delete points to _threadmodule.c's static release_sentinel() function.\n     * After the tstate is unlinked, release_sentinel is called with the\n     * weakref-to-lock (on_delete_data) argument, and release_sentinel releases\n     * the indirectly held lock.\n     */\n    void (*on_delete)(void *);\n    void *on_delete_data;\n\n    int coroutine_origin_tracking_depth;\n\n    PyObject *async_gen_firstiter;\n    PyObject *async_gen_finalizer;\n\n    PyObject *context;\n    uint64_t context_ver;\n\n    /* Unique thread state id. */\n    uint64_t id;\n\n    /* XXX signal handlers should also be here */\n\n};\n\n/* Get the current interpreter state.\n\n   Issue a fatal error if there no current Python thread state or no current\n   interpreter. It cannot return NULL.\n\n   The caller must hold the GIL.*/\nPyAPI_FUNC(PyInterpreterState *) _PyInterpreterState_Get(void);\n\nPyAPI_FUNC(int) _PyState_AddModule(PyObject*, struct PyModuleDef*);\nPyAPI_FUNC(void) _PyState_ClearModules(void);\nPyAPI_FUNC(PyThreadState *) _PyThreadState_Prealloc(PyInterpreterState *);\n\n/* Similar to PyThreadState_Get(), but don't issue a fatal error\n * if it is NULL. */\nPyAPI_FUNC(PyThreadState *) _PyThreadState_UncheckedGet(void);\n\n/* PyGILState */\n\n/* Helper/diagnostic function - return 1 if the current thread\n   currently holds the GIL, 0 otherwise.\n\n   The function returns 1 if _PyGILState_check_enabled is non-zero. */\nPyAPI_FUNC(int) PyGILState_Check(void);\n\n/* Get the single PyInterpreterState used by this process' GILState\n   implementation.\n\n   This function doesn't check for error. Return NULL before _PyGILState_Init()\n   is called and after _PyGILState_Fini() is called.\n\n   See also _PyInterpreterState_Get() and _PyInterpreterState_GET_UNSAFE(). */\nPyAPI_FUNC(PyInterpreterState *) _PyGILState_GetInterpreterStateUnsafe(void);\n\n/* The implementation of sys._current_frames()  Returns a dict mapping\n   thread id to that thread's current frame.\n*/\nPyAPI_FUNC(PyObject *) _PyThread_CurrentFrames(void);\n\n/* Routines for advanced debuggers, requested by David Beazley.\n   Don't use unless you know what you are doing! */\nPyAPI_FUNC(PyInterpreterState *) PyInterpreterState_Main(void);\nPyAPI_FUNC(PyInterpreterState *) PyInterpreterState_Head(void);\nPyAPI_FUNC(PyInterpreterState *) PyInterpreterState_Next(PyInterpreterState *);\nPyAPI_FUNC(PyThreadState *) PyInterpreterState_ThreadHead(PyInterpreterState *);\nPyAPI_FUNC(PyThreadState *) PyThreadState_Next(PyThreadState *);\n\ntypedef struct _frame *(*PyThreadFrameGetter)(PyThreadState *self_);\n\n/* cross-interpreter data */\n\nstruct _xid;\n\n// _PyCrossInterpreterData is similar to Py_buffer as an effectively\n// opaque struct that holds data outside the object machinery.  This\n// is necessary to pass safely between interpreters in the same process.\ntypedef struct _xid {\n    // data is the cross-interpreter-safe derivation of a Python object\n    // (see _PyObject_GetCrossInterpreterData).  It will be NULL if the\n    // new_object func (below) encodes the data.\n    void *data;\n    // obj is the Python object from which the data was derived.  This\n    // is non-NULL only if the data remains bound to the object in some\n    // way, such that the object must be \"released\" (via a decref) when\n    // the data is released.  In that case the code that sets the field,\n    // likely a registered \"crossinterpdatafunc\", is responsible for\n    // ensuring it owns the reference (i.e. incref).\n    PyObject *obj;\n    // interp is the ID of the owning interpreter of the original\n    // object.  It corresponds to the active interpreter when\n    // _PyObject_GetCrossInterpreterData() was called.  This should only\n    // be set by the cross-interpreter machinery.\n    //\n    // We use the ID rather than the PyInterpreterState to avoid issues\n    // with deleted interpreters.  Note that IDs are never re-used, so\n    // each one will always correspond to a specific interpreter\n    // (whether still alive or not).\n    int64_t interp;\n    // new_object is a function that returns a new object in the current\n    // interpreter given the data.  The resulting object (a new\n    // reference) will be equivalent to the original object.  This field\n    // is required.\n    PyObject *(*new_object)(struct _xid *);\n    // free is called when the data is released.  If it is NULL then\n    // nothing will be done to free the data.  For some types this is\n    // okay (e.g. bytes) and for those types this field should be set\n    // to NULL.  However, for most the data was allocated just for\n    // cross-interpreter use, so it must be freed when\n    // _PyCrossInterpreterData_Release is called or the memory will\n    // leak.  In that case, at the very least this field should be set\n    // to PyMem_RawFree (the default if not explicitly set to NULL).\n    // The call will happen with the original interpreter activated.\n    void (*free)(void *);\n} _PyCrossInterpreterData;\n\nPyAPI_FUNC(int) _PyObject_GetCrossInterpreterData(PyObject *, _PyCrossInterpreterData *);\nPyAPI_FUNC(PyObject *) _PyCrossInterpreterData_NewObject(_PyCrossInterpreterData *);\nPyAPI_FUNC(void) _PyCrossInterpreterData_Release(_PyCrossInterpreterData *);\n\nPyAPI_FUNC(int) _PyObject_CheckCrossInterpreterData(PyObject *);\n\n/* cross-interpreter data registry */\n\ntypedef int (*crossinterpdatafunc)(PyObject *, struct _xid *);\n\nPyAPI_FUNC(int) _PyCrossInterpreterData_RegisterClass(PyTypeObject *, crossinterpdatafunc);\nPyAPI_FUNC(crossinterpdatafunc) _PyCrossInterpreterData_Lookup(PyObject *);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "31": {"id": 31, "path": "/usr/include/python3.8/cpython/sysmodule.h", "content": "#ifndef Py_CPYTHON_SYSMODULE_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(PyObject *) _PySys_GetObjectId(_Py_Identifier *key);\nPyAPI_FUNC(int) _PySys_SetObjectId(_Py_Identifier *key, PyObject *);\n\nPyAPI_FUNC(size_t) _PySys_GetSizeOf(PyObject *);\n\ntypedef int(*Py_AuditHookFunction)(const char *, PyObject *, void *);\n\nPyAPI_FUNC(int) PySys_Audit(const char*, const char *, ...);\nPyAPI_FUNC(int) PySys_AddAuditHook(Py_AuditHookFunction, void*);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "32": {"id": 32, "path": "/usr/include/python3.8/cpython/traceback.h", "content": "#ifndef Py_CPYTHON_TRACEBACK_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef struct _traceback {\n    PyObject_HEAD\n    struct _traceback *tb_next;\n    struct _frame *tb_frame;\n    int tb_lasti;\n    int tb_lineno;\n} PyTracebackObject;\n\nPyAPI_FUNC(int) _Py_DisplaySourceLine(PyObject *, PyObject *, int, int);\nPyAPI_FUNC(void) _PyTraceback_Add(const char *, const char *, int);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "33": {"id": 33, "path": "/usr/include/python3.8/cpython/tupleobject.h", "content": "#ifndef Py_CPYTHON_TUPLEOBJECT_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef struct {\n    PyObject_VAR_HEAD\n    /* ob_item contains space for 'ob_size' elements.\n       Items must normally not be NULL, except during construction when\n       the tuple is not yet visible outside the function that builds it. */\n    PyObject *ob_item[1];\n} PyTupleObject;\n\nPyAPI_FUNC(int) _PyTuple_Resize(PyObject **, Py_ssize_t);\nPyAPI_FUNC(void) _PyTuple_MaybeUntrack(PyObject *);\n\n/* Macros trading safety for speed */\n\n/* Cast argument to PyTupleObject* type. */\n#define _PyTuple_CAST(op) (assert(PyTuple_Check(op)), (PyTupleObject *)(op))\n\n#define PyTuple_GET_SIZE(op)    Py_SIZE(_PyTuple_CAST(op))\n\n#define PyTuple_GET_ITEM(op, i) (_PyTuple_CAST(op)->ob_item[i])\n\n/* Macro, *only* to be used to fill in brand new tuples */\n#define PyTuple_SET_ITEM(op, i, v) (_PyTuple_CAST(op)->ob_item[i] = v)\n\nPyAPI_FUNC(void) _PyTuple_DebugMallocStats(FILE *out);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "34": {"id": 34, "path": "/usr/include/python3.8/cpython/unicodeobject.h", "content": "#ifndef Py_CPYTHON_UNICODEOBJECT_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Py_UNICODE was the native Unicode storage format (code unit) used by\n   Python and represents a single Unicode element in the Unicode type.\n   With PEP 393, Py_UNICODE is deprecated and replaced with a\n   typedef to wchar_t. */\n#define PY_UNICODE_TYPE wchar_t\n/* Py_DEPRECATED(3.3) */ typedef wchar_t Py_UNICODE;\n\n/* --- Internal Unicode Operations ---------------------------------------- */\n\n/* Since splitting on whitespace is an important use case, and\n   whitespace in most situations is solely ASCII whitespace, we\n   optimize for the common case by using a quick look-up table\n   _Py_ascii_whitespace (see below) with an inlined check.\n\n */\n#define Py_UNICODE_ISSPACE(ch) \\\n    ((ch) < 128U ? _Py_ascii_whitespace[(ch)] : _PyUnicode_IsWhitespace(ch))\n\n#define Py_UNICODE_ISLOWER(ch) _PyUnicode_IsLowercase(ch)\n#define Py_UNICODE_ISUPPER(ch) _PyUnicode_IsUppercase(ch)\n#define Py_UNICODE_ISTITLE(ch) _PyUnicode_IsTitlecase(ch)\n#define Py_UNICODE_ISLINEBREAK(ch) _PyUnicode_IsLinebreak(ch)\n\n#define Py_UNICODE_TOLOWER(ch) _PyUnicode_ToLowercase(ch)\n#define Py_UNICODE_TOUPPER(ch) _PyUnicode_ToUppercase(ch)\n#define Py_UNICODE_TOTITLE(ch) _PyUnicode_ToTitlecase(ch)\n\n#define Py_UNICODE_ISDECIMAL(ch) _PyUnicode_IsDecimalDigit(ch)\n#define Py_UNICODE_ISDIGIT(ch) _PyUnicode_IsDigit(ch)\n#define Py_UNICODE_ISNUMERIC(ch) _PyUnicode_IsNumeric(ch)\n#define Py_UNICODE_ISPRINTABLE(ch) _PyUnicode_IsPrintable(ch)\n\n#define Py_UNICODE_TODECIMAL(ch) _PyUnicode_ToDecimalDigit(ch)\n#define Py_UNICODE_TODIGIT(ch) _PyUnicode_ToDigit(ch)\n#define Py_UNICODE_TONUMERIC(ch) _PyUnicode_ToNumeric(ch)\n\n#define Py_UNICODE_ISALPHA(ch) _PyUnicode_IsAlpha(ch)\n\n#define Py_UNICODE_ISALNUM(ch) \\\n       (Py_UNICODE_ISALPHA(ch) || \\\n    Py_UNICODE_ISDECIMAL(ch) || \\\n    Py_UNICODE_ISDIGIT(ch) || \\\n    Py_UNICODE_ISNUMERIC(ch))\n\n#define Py_UNICODE_COPY(target, source, length) \\\n    memcpy((target), (source), (length)*sizeof(Py_UNICODE))\n\n#define Py_UNICODE_FILL(target, value, length) \\\n    do {Py_ssize_t i_; Py_UNICODE *t_ = (target); Py_UNICODE v_ = (value);\\\n        for (i_ = 0; i_ < (length); i_++) t_[i_] = v_;\\\n    } while (0)\n\n/* macros to work with surrogates */\n#define Py_UNICODE_IS_SURROGATE(ch) (0xD800 <= (ch) && (ch) <= 0xDFFF)\n#define Py_UNICODE_IS_HIGH_SURROGATE(ch) (0xD800 <= (ch) && (ch) <= 0xDBFF)\n#define Py_UNICODE_IS_LOW_SURROGATE(ch) (0xDC00 <= (ch) && (ch) <= 0xDFFF)\n/* Join two surrogate characters and return a single Py_UCS4 value. */\n#define Py_UNICODE_JOIN_SURROGATES(high, low)  \\\n    (((((Py_UCS4)(high) & 0x03FF) << 10) |      \\\n      ((Py_UCS4)(low) & 0x03FF)) + 0x10000)\n/* high surrogate = top 10 bits added to D800 */\n#define Py_UNICODE_HIGH_SURROGATE(ch) (0xD800 - (0x10000 >> 10) + ((ch) >> 10))\n/* low surrogate = bottom 10 bits added to DC00 */\n#define Py_UNICODE_LOW_SURROGATE(ch) (0xDC00 + ((ch) & 0x3FF))\n\n/* Check if substring matches at given offset.  The offset must be\n   valid, and the substring must not be empty. */\n\n#define Py_UNICODE_MATCH(string, offset, substring) \\\n    ((*((string)->wstr + (offset)) == *((substring)->wstr)) && \\\n     ((*((string)->wstr + (offset) + (substring)->wstr_length-1) == *((substring)->wstr + (substring)->wstr_length-1))) && \\\n     !memcmp((string)->wstr + (offset), (substring)->wstr, (substring)->wstr_length*sizeof(Py_UNICODE)))\n\n/* --- Unicode Type ------------------------------------------------------- */\n\n/* ASCII-only strings created through PyUnicode_New use the PyASCIIObject\n   structure. state.ascii and state.compact are set, and the data\n   immediately follow the structure. utf8_length and wstr_length can be found\n   in the length field; the utf8 pointer is equal to the data pointer. */\ntypedef struct {\n    /* There are 4 forms of Unicode strings:\n\n       - compact ascii:\n\n         * structure = PyASCIIObject\n         * test: PyUnicode_IS_COMPACT_ASCII(op)\n         * kind = PyUnicode_1BYTE_KIND\n         * compact = 1\n         * ascii = 1\n         * ready = 1\n         * (length is the length of the utf8 and wstr strings)\n         * (data starts just after the structure)\n         * (since ASCII is decoded from UTF-8, the utf8 string are the data)\n\n       - compact:\n\n         * structure = PyCompactUnicodeObject\n         * test: PyUnicode_IS_COMPACT(op) && !PyUnicode_IS_ASCII(op)\n         * kind = PyUnicode_1BYTE_KIND, PyUnicode_2BYTE_KIND or\n           PyUnicode_4BYTE_KIND\n         * compact = 1\n         * ready = 1\n         * ascii = 0\n         * utf8 is not shared with data\n         * utf8_length = 0 if utf8 is NULL\n         * wstr is shared with data and wstr_length=length\n           if kind=PyUnicode_2BYTE_KIND and sizeof(wchar_t)=2\n           or if kind=PyUnicode_4BYTE_KIND and sizeof(wchar_t)=4\n         * wstr_length = 0 if wstr is NULL\n         * (data starts just after the structure)\n\n       - legacy string, not ready:\n\n         * structure = PyUnicodeObject\n         * test: kind == PyUnicode_WCHAR_KIND\n         * length = 0 (use wstr_length)\n         * hash = -1\n         * kind = PyUnicode_WCHAR_KIND\n         * compact = 0\n         * ascii = 0\n         * ready = 0\n         * interned = SSTATE_NOT_INTERNED\n         * wstr is not NULL\n         * data.any is NULL\n         * utf8 is NULL\n         * utf8_length = 0\n\n       - legacy string, ready:\n\n         * structure = PyUnicodeObject structure\n         * test: !PyUnicode_IS_COMPACT(op) && kind != PyUnicode_WCHAR_KIND\n         * kind = PyUnicode_1BYTE_KIND, PyUnicode_2BYTE_KIND or\n           PyUnicode_4BYTE_KIND\n         * compact = 0\n         * ready = 1\n         * data.any is not NULL\n         * utf8 is shared and utf8_length = length with data.any if ascii = 1\n         * utf8_length = 0 if utf8 is NULL\n         * wstr is shared with data.any and wstr_length = length\n           if kind=PyUnicode_2BYTE_KIND and sizeof(wchar_t)=2\n           or if kind=PyUnicode_4BYTE_KIND and sizeof(wchar_4)=4\n         * wstr_length = 0 if wstr is NULL\n\n       Compact strings use only one memory block (structure + characters),\n       whereas legacy strings use one block for the structure and one block\n       for characters.\n\n       Legacy strings are created by PyUnicode_FromUnicode() and\n       PyUnicode_FromStringAndSize(NULL, size) functions. They become ready\n       when PyUnicode_READY() is called.\n\n       See also _PyUnicode_CheckConsistency().\n    */\n    PyObject_HEAD\n    Py_ssize_t length;          /* Number of code points in the string */\n    Py_hash_t hash;             /* Hash value; -1 if not set */\n    struct {\n        /*\n           SSTATE_NOT_INTERNED (0)\n           SSTATE_INTERNED_MORTAL (1)\n           SSTATE_INTERNED_IMMORTAL (2)\n\n           If interned != SSTATE_NOT_INTERNED, the two references from the\n           dictionary to this object are *not* counted in ob_refcnt.\n         */\n        unsigned int interned:2;\n        /* Character size:\n\n           - PyUnicode_WCHAR_KIND (0):\n\n             * character type = wchar_t (16 or 32 bits, depending on the\n               platform)\n\n           - PyUnicode_1BYTE_KIND (1):\n\n             * character type = Py_UCS1 (8 bits, unsigned)\n             * all characters are in the range U+0000-U+00FF (latin1)\n             * if ascii is set, all characters are in the range U+0000-U+007F\n               (ASCII), otherwise at least one character is in the range\n               U+0080-U+00FF\n\n           - PyUnicode_2BYTE_KIND (2):\n\n             * character type = Py_UCS2 (16 bits, unsigned)\n             * all characters are in the range U+0000-U+FFFF (BMP)\n             * at least one character is in the range U+0100-U+FFFF\n\n           - PyUnicode_4BYTE_KIND (4):\n\n             * character type = Py_UCS4 (32 bits, unsigned)\n             * all characters are in the range U+0000-U+10FFFF\n             * at least one character is in the range U+10000-U+10FFFF\n         */\n        unsigned int kind:3;\n        /* Compact is with respect to the allocation scheme. Compact unicode\n           objects only require one memory block while non-compact objects use\n           one block for the PyUnicodeObject struct and another for its data\n           buffer. */\n        unsigned int compact:1;\n        /* The string only contains characters in the range U+0000-U+007F (ASCII)\n           and the kind is PyUnicode_1BYTE_KIND. If ascii is set and compact is\n           set, use the PyASCIIObject structure. */\n        unsigned int ascii:1;\n        /* The ready flag indicates whether the object layout is initialized\n           completely. This means that this is either a compact object, or\n           the data pointer is filled out. The bit is redundant, and helps\n           to minimize the test in PyUnicode_IS_READY(). */\n        unsigned int ready:1;\n        /* Padding to ensure that PyUnicode_DATA() is always aligned to\n           4 bytes (see issue #19537 on m68k). */\n        unsigned int :24;\n    } state;\n    wchar_t *wstr;              /* wchar_t representation (null-terminated) */\n} PyASCIIObject;\n\n/* Non-ASCII strings allocated through PyUnicode_New use the\n   PyCompactUnicodeObject structure. state.compact is set, and the data\n   immediately follow the structure. */\ntypedef struct {\n    PyASCIIObject _base;\n    Py_ssize_t utf8_length;     /* Number of bytes in utf8, excluding the\n                                 * terminating \\0. */\n    char *utf8;                 /* UTF-8 representation (null-terminated) */\n    Py_ssize_t wstr_length;     /* Number of code points in wstr, possible\n                                 * surrogates count as two code points. */\n} PyCompactUnicodeObject;\n\n/* Strings allocated through PyUnicode_FromUnicode(NULL, len) use the\n   PyUnicodeObject structure. The actual string data is initially in the wstr\n   block, and copied into the data block using _PyUnicode_Ready. */\ntypedef struct {\n    PyCompactUnicodeObject _base;\n    union {\n        void *any;\n        Py_UCS1 *latin1;\n        Py_UCS2 *ucs2;\n        Py_UCS4 *ucs4;\n    } data;                     /* Canonical, smallest-form Unicode buffer */\n} PyUnicodeObject;\n\nPyAPI_FUNC(int) _PyUnicode_CheckConsistency(\n    PyObject *op,\n    int check_content);\n\n/* Fast access macros */\n#define PyUnicode_WSTR_LENGTH(op) \\\n    (PyUnicode_IS_COMPACT_ASCII(op) ?                  \\\n     ((PyASCIIObject*)op)->length :                    \\\n     ((PyCompactUnicodeObject*)op)->wstr_length)\n\n/* Returns the deprecated Py_UNICODE representation's size in code units\n   (this includes surrogate pairs as 2 units).\n   If the Py_UNICODE representation is not available, it will be computed\n   on request.  Use PyUnicode_GET_LENGTH() for the length in code points. */\n\n/* Py_DEPRECATED(3.3) */\n#define PyUnicode_GET_SIZE(op)                       \\\n    (assert(PyUnicode_Check(op)),                    \\\n     (((PyASCIIObject *)(op))->wstr) ?               \\\n      PyUnicode_WSTR_LENGTH(op) :                    \\\n      ((void)PyUnicode_AsUnicode(_PyObject_CAST(op)),\\\n       assert(((PyASCIIObject *)(op))->wstr),        \\\n       PyUnicode_WSTR_LENGTH(op)))\n\n/* Py_DEPRECATED(3.3) */\n#define PyUnicode_GET_DATA_SIZE(op) \\\n    (PyUnicode_GET_SIZE(op) * Py_UNICODE_SIZE)\n\n/* Alias for PyUnicode_AsUnicode().  This will create a wchar_t/Py_UNICODE\n   representation on demand.  Using this macro is very inefficient now,\n   try to port your code to use the new PyUnicode_*BYTE_DATA() macros or\n   use PyUnicode_WRITE() and PyUnicode_READ(). */\n\n/* Py_DEPRECATED(3.3) */\n#define PyUnicode_AS_UNICODE(op) \\\n    (assert(PyUnicode_Check(op)), \\\n     (((PyASCIIObject *)(op))->wstr) ? (((PyASCIIObject *)(op))->wstr) : \\\n      PyUnicode_AsUnicode(_PyObject_CAST(op)))\n\n/* Py_DEPRECATED(3.3) */\n#define PyUnicode_AS_DATA(op) \\\n    ((const char *)(PyUnicode_AS_UNICODE(op)))\n\n\n/* --- Flexible String Representation Helper Macros (PEP 393) -------------- */\n\n/* Values for PyASCIIObject.state: */\n\n/* Interning state. */\n#define SSTATE_NOT_INTERNED 0\n#define SSTATE_INTERNED_MORTAL 1\n#define SSTATE_INTERNED_IMMORTAL 2\n\n/* Return true if the string contains only ASCII characters, or 0 if not. The\n   string may be compact (PyUnicode_IS_COMPACT_ASCII) or not, but must be\n   ready. */\n#define PyUnicode_IS_ASCII(op)                   \\\n    (assert(PyUnicode_Check(op)),                \\\n     assert(PyUnicode_IS_READY(op)),             \\\n     ((PyASCIIObject*)op)->state.ascii)\n\n/* Return true if the string is compact or 0 if not.\n   No type checks or Ready calls are performed. */\n#define PyUnicode_IS_COMPACT(op) \\\n    (((PyASCIIObject*)(op))->state.compact)\n\n/* Return true if the string is a compact ASCII string (use PyASCIIObject\n   structure), or 0 if not.  No type checks or Ready calls are performed. */\n#define PyUnicode_IS_COMPACT_ASCII(op)                 \\\n    (((PyASCIIObject*)op)->state.ascii && PyUnicode_IS_COMPACT(op))\n\nenum PyUnicode_Kind {\n/* String contains only wstr byte characters.  This is only possible\n   when the string was created with a legacy API and _PyUnicode_Ready()\n   has not been called yet.  */\n    PyUnicode_WCHAR_KIND = 0,\n/* Return values of the PyUnicode_KIND() macro: */\n    PyUnicode_1BYTE_KIND = 1,\n    PyUnicode_2BYTE_KIND = 2,\n    PyUnicode_4BYTE_KIND = 4\n};\n\n/* Return pointers to the canonical representation cast to unsigned char,\n   Py_UCS2, or Py_UCS4 for direct character access.\n   No checks are pe t encoding ---------------------------------------- */\n\n/* Returns a pointer to the default encoding (UTF-8) of the\n   Unicode object unicode and the size of the encoded representation\n   in bytes stored in *size.\n\n   In case of an error, no *size is set.\n\n   This function caches the UTF-8 encoded string in the unicodeobject\n   and subsequent calls will return the same string.  The memory is released\n   when the unicodeobject is deallocated.\n\n   _PyUnicode_AsStringAndSize is a #define for PyUnicode_AsUTF8AndSize to\n   support the previous internal function with the same behaviour.\n\n   *** This API is for interpreter INTERNAL USE ONLY and will likely\n   *** be removed or changed in the future.\n\n   *** If you need to access the Unicode object as UTF-8 bytes string,\n   *** please use PyUnicode_AsUTF8String() instead.\n*/\n\nPyAPI_FUNC(const char *) PyUnicode_AsUTF8AndSize(\n    PyObject *unicode,\n    Py_ssize_t *size);\n\n#define _PyUnicode_AsStringAndSize PyUnicode_AsUTF8AndSize\n\n/* Returns a pointer to the default encoding (UTF-8) of the\n   Unicode object unicode.\n\n   Like PyUnicode_AsUTF8AndSize(), this also caches the UTF-8 representation\n   in the unicodeobject.\n\n   _PyUnicode_AsString is a #define for PyUnicode_AsUTF8 to\n   support the previous internal function with the same behaviour.\n\n   Use of this API is DEPRECATED since no size information can be\n   extracted from the returned data.\n\n   *** This API is for interpreter INTERNAL USE ONLY and will likely\n   *** be removed or changed for Python 3.1.\n\n   *** If you need to access the Unicode object as UTF-8 bytes string,\n   *** please use PyUnicode_AsUTF8String() instead.\n\n*/\n\nPyAPI_FUNC(const char *) PyUnicode_AsUTF8(PyObject *unicode);\n\n#define _PyUnicode_AsString PyUnicode_AsUTF8\n\n/* --- Generic Codecs ----------------------------------------------------- */\n\n/* Encodes a Py_UNICODE buffer of the given size and returns a\n   Python string object. */\nPy_DEPRECAT handling */\n    );\n\nPyAPI_FUNC(PyObject*) _PyUnicode_EncodeCharmap(\n    PyObject *unicode,          /* Unicode object */\n    PyObject *mapping,          /* encoding mapping */\n    const char *errors          /* error handling */\n    );\n\n/* Translate a Py_UNICODE buffer of the given length by applying a\n   character mapping table to it and return the resulting Unicode\n   object.\n\n   The mapping table must map Unicode ordinal integers to Unicode strings,\n   Unicode ordinal integers or None (causing deletion of the character).\n\n   Mapping tables may be dictionaries or sequences. Unmapped character\n   ordinals (ones which cause a LookupError) are left untouched and\n   are copied as-is.\n\n*/\nPy_DEPRECATED(3.3) PyAPI_FUNC(PyObject *) PyUnicode_TranslateCharmap(\n    const Py_UNICODE *data,     /* Unicode char buffer */\n    Py_ssize_t length,          /* Number of Py_UNICODE chars to encode */\n    PyObject *table,            /* Translate table */\n    const char *errors          /* error handling */\n    );\n\n/* --- MBCS codecs for Windows -------------------------------------------- */\n\n#ifdef MS_WINDOWS\nPy_DEPRECATED(3.3) PyAPI_FUNC(PyObject*) PyUnicode_EncodeMBCS(\n    const Py_UNICODE *data,     /* Unicode char buffer */\n    Py_ssize_t length,          /* number of Py_UNICODE chars to encode */\n    const char *errors          /* error handling */\n    );\n#endif\n\n/* --- Decimal Encoder ---------------------------------------------------- */\n\n/* Takes a Unicode string holding a decimal value and writes it into\n   an output buffer using standard ASCII digit codes.\n\n   The output buffer has to provide at least length+1 bytes of storage\n   area. The output string is 0-terminated.\n\n   The encoder converts whitespace to ' ', decimal characters to their\n   corresponding ASCII digit and all other Latin-1 characters except\n   \\0 as-is. Characters outside this range (Unicode ordinals 1-256)\n   are treated as errors. This includes embedded NULL bytes.\n\n   Error handling is defined by the errors argument:\n\n      NULL or \"strict\": raise a ValueError\n      \"ignore\": ignore the wrong characters (these are not copied to the\n                output buffer)\n      \"replace\": replaces illegal characters with '?'\n\n   Returns 0 on success, -1 on failure.\n\n*/\n\n/* Py_DEPRECATED(3.3) */ PyAPI_FUNC(int) PyUnicode_EncodeDecimal(\n    Py_UNICODE *s,              /* Unicode buffer */\n    Py_ssize_t length,          /* Number of Py_UNICODE chars to encode */\n    char *output,               /* Output buffer; must have size >= length */\n    const char *errors          /* error handling */\n    );\n\n/* Transforms code points that have decimal digit property to the\n   corresponding ASCII digit code points.\n\n   Returns a new Unicode string on success, NULL on failure.\n*/\n\n/* Py_DEPRECATED(3.3) */\nPyAPI_FUNC(PyObject*) PyUnicode_TransformDecimalToASCII(\n    Py_UNICODE *s,              /* Unicode buffer */\n    Py_ssize_t length           /* Number of Py_UNICODE chars to transform */\n    );\n\n/* Coverts a Unicode object holding a decimal value to an ASCII string\n   for using in int, float and complex parsers.\n   Transforms code points that have decimal digit property to the\n   corresponding ASCII digit code points.  Transforms spaces to ASCII.\n   Transforms code points starting from the first non-ASCII code point that\n   is neither a decimal digit nor a space to the end into '?'. */\n\nPyAPI_FUNC(PyObject*) _PyUnicode_TransformDecimalAndSpaceToASCII(\n    PyObject *unicode           /* Unicode object */\n    );\n\n/* --- Methods & Slots ---------------------------------------------------- */\n\nPyAPI_FUNC(PyObject *) _PyUnicode_JoinArray(\n    PyObject *separator,\n    PyObject *const *items,\n    Py_ssize_t seqlen\n    );\n\n/* Test whether a unicode is equal to ASCII identifier.  Return 1 if true,\n   0 otherwise.  The right argument must be ASCII identifier.\n   Any error occurs inside ypeObject) PyDictProxy_Type;\n#ifndef Py_LIMITED_API\nPyAPI_DATA(PyTypeObject) _PyMethodWrapper_Type;\n#endif /* Py_LIMITED_API */\n\nPyAPI_FUNC(PyObject *) PyDescr_NewMethod(PyTypeObject *, PyMethodDef *);\nPyAPI_FUNC(PyObject *) PyDescr_NewClassMethod(PyTypeObject *, PyMethodDef *);\nstruct PyMemberDef; /* forward declaration for following prototype */\nPyAPI_FUNC(PyObject *) PyDescr_NewMember(PyTypeObject *,\n                                               struct PyMemberDef *);\nPyAPI_FUNC(PyObject *) PyDescr_NewGetSet(PyTypeObject *,\n                                               struct PyGetSetDef *);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) PyDescr_NewWrapper(PyTypeObject *,\n                                                struct wrapperbase *, void *);\n#define PyDescr_IsData(d) (Py_TYPE(d)->tp_descr_set != NULL)\n#endif\n\nPyAPI_FUNC(PyObject *) PyDictProxy_New(PyObject *);\nPyAPI_FUNC(PyObject *) PyWrapper_New(PyObject *, PyObject *);\n\n\nPyAPI_DATA(PyTypeObject) PyProperty_Type;\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_DESCROBJECT_H */\n\n"}, "36": {"id": 36, "path": "/usr/include/python3.8/dictobject.h", "content": "#ifndef Py_DICTOBJECT_H\n#define Py_DICTOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Dictionary object type -- mapping from hashable object to object */\n\n/* The distribution includes a separate file, Objects/dictnotes.txt,\n   describing explorations into dictionary design and optimization.\n   It covers typical dictionary use patterns, the parameters for\n   tuning dictionaries, and several ideas for possible optimizations.\n*/\n\nPyAPI_DATA(PyTypeObject) PyDict_Type;\n\n#define PyDict_Check(op) \\\n                 PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_DICT_SUBCLASS)\n#define PyDict_CheckExact(op) (Py_TYPE(op) == &PyDict_Type)\n\nPyAPI_FUNC(PyObject *) PyDict_New(void);\nPyAPI_FUNC(PyObject *) PyDict_GetItem(PyObject *mp, PyObject *key);\nPyAPI_FUNC(PyObject *) PyDict_GetItemWithError(PyObject *mp, PyObject *key);\nPyAPI_FUNC(int) PyDict_SetItem(PyObject *mp, PyObject *key, PyObject *item);\nPyAPI_FUNC(int) PyDict_DelItem(PyObject *mp, PyObject *key);\nPyAPI_FUNC(void) PyDict_Clear(PyObject *mp);\nPyAPI_FUNC(int) PyDict_Next(\n    PyObject *mp, Py_ssize_t *pos, PyObject **key, PyObject **value);\nPyAPI_FUNC(PyObject *) PyDict_Keys(PyObject *mp);\nPyAPI_FUNC(PyObject *) PyDict_Values(PyObject *mp);\nPyAPI_FUNC(PyObject *) PyDict_Items(PyObject *mp);\nPyAPI_FUNC(Py_ssize_t) PyDict_Size(PyObject *mp);\nPyAPI_FUNC(PyObject *) PyDict_Copy(PyObject *mp);\nPyAPI_FUNC(int) PyDict_Contains(PyObject *mp, PyObject *key);\n\n/* PyDict_Update(mp, other) is equivalent to PyDict_Merge(mp, other, 1). */\nPyAPI_FUNC(int) PyDict_Update(PyObject *mp, PyObject *other);\n\n/* PyDict_Merge updates/merges from a mapping object (an object that\n   supports PyMapping_Keys() and PyObject_GetItem()).  If override is true,\n   the last occurrence of a key wins, else the first.  The Python\n   dict.update(other) is equivalent to PyDict_Merge(dict, other, 1).\n*/\nPyAPI_FUNC(int) PyDict_Merge(PyObject *mp,\n                             PyObject *other,\n                             int override);\n\n/* PyDict_MergeFromSeq2 updates/merges from an iterable object producing\n   iterable objects of length 2.  If override is true, the last occurrence\n   of a key wins, else the first.  The Python dict constructor dict(seq2)\n   is equivalent to dict={}; PyDict_MergeFromSeq(dict, seq2, 1).\n*/\nPyAPI_FUNC(int) PyDict_MergeFromSeq2(PyObject *d,\n                                     PyObject *seq2,\n                                     int override);\n\nPyAPI_FUNC(PyObject *) PyDict_GetItemString(PyObject *dp, const char *key);\nPyAPI_FUNC(int) PyDict_SetItemString(PyObject *dp, const char *key, PyObject *item);\nPyAPI_FUNC(int) PyDict_DelItemString(PyObject *dp, const char *key);\n\n/* Dictionary (keys, values, items) views */\n\nPyAPI_DATA(PyTypeObject) PyDictKeys_Type;\nPyAPI_DATA(PyTypeObject) PyDictValues_Type;\nPyAPI_DATA(PyTypeObject) PyDictItems_Type;\n\n#define PyDictKeys_Check(op) PyObject_TypeCheck(op, &PyDictKeys_Type)\n#define PyDictValues_Check(op) PyObject_TypeCheck(op, &PyDictValues_Type)\n#define PyDictItems_Check(op) PyObject_TypeCheck(op, &PyDictItems_Type)\n/* This excludes Values, since they are not sets. */\n# define PyDictViewSet_Check(op) \\\n    (PyDictKeys_Check(op) || PyDictItems_Check(op))\n\n/* Dictionary (key, value, items) iterators */\n\nPyAPI_DATA(PyTypeObject) PyDictIterKey_Type;\nPyAPI_DATA(PyTypeObject) PyDictIterValue_Type;\nPyAPI_DATA(PyTypeObject) PyDictIterItem_Type;\n\nPyAPI_DATA(PyTypeObject) PyDictRevIterKey_Type;\nPyAPI_DATA(PyTypeObject) PyDictRevIterItem_Type;\nPyAPI_DATA(PyTypeObject) PyDictRevIterValue_Type;\n\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_DICTOBJECT_H\n#  include  \"cpython/dictobject.h\"\n#  undef Py_CPYTHON_DICTOBJECT_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_DICTOBJECT_H */\n"}, "37": {"id": 37, "path": "/usr/include/python3.8/dtoa.h", "content": "#ifndef Py_LIMITED_API\n#ifndef PY_NO_SHORT_FLOAT_REPR\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(double) _Py_dg_strtod(const char *str, char **ptr);\nPyAPI_FUNC(char *) _Py_dg_dtoa(double d, int mode, int ndigits,\n                        int *decpt, int *sign, char **rve);\nPyAPI_FUNC(void) _Py_dg_freedtoa(char *s);\nPyAPI_FUNC(double) _Py_dg_stdnan(int sign);\nPyAPI_FUNC(double) _Py_dg_infinity(int sign);\n\n\n#ifdef __cplusplus\n}\n#endif\n#endif\n#endif\n"}, "38": {"id": 38, "path": "/usr/include/python3.8/enumobject.h", "content": "#ifndef Py_ENUMOBJECT_H\n#define Py_ENUMOBJECT_H\n\n/* Enumerate Object */\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_DATA(PyTypeObject) PyEnum_Type;\nPyAPI_DATA(PyTypeObject) PyReversed_Type;\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_ENUMOBJECT_H */\n"}, "39": {"id": 39, "path": "/usr/include/python3.8/eval.h", "content": "\n/* Interface to execute compiled code */\n\n#ifndef Py_EVAL_H\n#define Py_EVAL_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(PyObject *) PyEval_EvalCode(PyObject *, PyObject *, PyObject *);\n\nPyAPI_FUNC(PyObject *) PyEval_EvalCodeEx(PyObject *co,\n                                         PyObject *globals,\n                                         PyObject *locals,\n                                         PyObject *const *args, int argc,\n                                         PyObject *const *kwds, int kwdc,\n                                         PyObject *const *defs, int defc,\n                                         PyObject *kwdefs, PyObject *closure);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyEval_EvalCodeWithName(\n    PyObject *co,\n    PyObject *globals, PyObject *locals,\n    PyObject *const *args, Py_ssize_t argcount,\n    PyObject *const *kwnames, PyObject *const *kwargs,\n    Py_ssize_t kwcount, int kwstep,\n    PyObject *const *defs, Py_ssize_t defcount,\n    PyObject *kwdefs, PyObject *closure,\n    PyObject *name, PyObject *qualname);\n\nPyAPI_FUNC(PyObject *) _PyEval_CallTracing(PyObject *func, PyObject *args);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_EVAL_H */\n"}, "40": {"id": 40, "path": "/usr/include/python3.8/fileobject.h", "content": "/* File object interface (what's left of it -- see io.py) */\n\n#ifndef Py_FILEOBJECT_H\n#define Py_FILEOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#define PY_STDIOTEXTMODE \"b\"\n\nPyAPI_FUNC(PyObject *) PyFile_FromFd(int, const char *, const char *, int,\n                                     const char *, const char *,\n                                     const char *, int);\nPyAPI_FUNC(PyObject *) PyFile_GetLine(PyObject *, int);\nPyAPI_FUNC(int) PyFile_WriteObject(PyObject *, PyObject *, int);\nPyAPI_FUNC(int) PyFile_WriteString(const char *, PyObject *);\nPyAPI_FUNC(int) PyObject_AsFileDescriptor(PyObject *);\n\n/* The default encoding used by the platform file system APIs\n   If non-NULL, this is different than the default encoding for strings\n*/\nPyAPI_DATA(const char *) Py_FileSystemDefaultEncoding;\nPyAPI_DATA(int) Py_HasFileSystemDefaultEncoding;\n\n/* A routine to check if a file descriptor can be select()-ed. */\n#ifdef _MSC_VER\n    /* On Windows, any socket fd can be select()-ed, no matter how high */\n    #define _PyIsSelectable_fd(FD) (1)\n#else\n    #define _PyIsSelectable_fd(FD) ((unsigned int)(FD) < (unsigned int)FD_SETSIZE)\n#endif\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_FILEOBJECT_H\n#  include  \"cpython/fileobject.h\"\n#  undef Py_CPYTHON_FILEOBJECT_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_FILEOBJECT_H */\n"}, "41": {"id": 41, "path": "/usr/include/python3.8/fileutils.h", "content": "#ifndef Py_FILEUTILS_H\n#define Py_FILEUTILS_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\nPyAPI_FUNC(wchar_t *) Py_DecodeLocale(\n    const char *arg,\n    size_t *size);\n\nPyAPI_FUNC(char*) Py_EncodeLocale(\n    const wchar_t *text,\n    size_t *error_pos);\n\nPyAPI_FUNC(char*) _Py_EncodeLocaleRaw(\n    const wchar_t *text,\n    size_t *error_pos);\n#endif\n\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03080000\ntypedef enum {\n    _Py_ERROR_UNKNOWN=0,\n    _Py_ERROR_STRICT,\n    _Py_ERROR_SURROGATEESCAPE,\n    _Py_ERROR_REPLACE,\n    _Py_ERROR_IGNORE,\n    _Py_ERROR_BACKSLASHREPLACE,\n    _Py_ERROR_SURROGATEPASS,\n    _Py_ERROR_XMLCHARREFREPLACE,\n    _Py_ERROR_OTHER\n} _Py_error_handler;\n\nPyAPI_FUNC(_Py_error_handler) _Py_GetErrorHandler(const char *errors);\n\nPyAPI_FUNC(int) _Py_DecodeLocaleEx(\n    const char *arg,\n    wchar_t **wstr,\n    size_t *wlen,\n    const char **reason,\n    int current_locale,\n    _Py_error_handler errors);\n\nPyAPI_FUNC(int) _Py_EncodeLocaleEx(\n    const wchar_t *text,\n    char **str,\n    size_t *error_pos,\n    const char **reason,\n    int current_locale,\n    _Py_error_handler errors);\n#endif\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _Py_device_encoding(int);\n\n#if defined(MS_WINDOWS) || defined(__APPLE__)\n    /* On Windows, the count parameter of read() is an int (bpo-9015, bpo-9611).\n       On macOS 10.13, read() and write() with more than INT_MAX bytes\n       fail with EINVAL (bpo-24658). */\n#   define _PY_READ_MAX  INT_MAX\n#   define _PY_WRITE_MAX INT_MAX\n#else\n    /* write() should truncate the input to PY_SSIZE_T_MAX bytes,\n       but it's safer to do it ourself to have a portable behaviour */\n#   define _PY_READ_MAX  PY_SSIZE_T_MAX\n#   define _PY_WRITE_MAX PY_SSIZE_T_MAX\n#endif\n\n#ifdef MS_WINDOWS\nstruct _Py_stat_struct {\n    unsigned long st_dev;\n    uint64_t st_ino;\n    unsigned short st_mode;\n    int st_nlink;\n    int st_uid;\n    int st_gid;\n    unsigned long st_rdev;\n    __int64 st_size;\n    time_t st_atime;\n    int st_atime_nsec;\n    time_t st_mtime;\n    int st_mtime_nsec;\n    time_t st_ctime;\n    int st_ctime_nsec;\n    unsigned long st_file_attributes;\n    unsigned long st_reparse_tag;\n};\n#else\n#  define _Py_stat_struct stat\n#endif\n\nPyAPI_FUNC(int) _Py_fstat(\n    int fd,\n    struct _Py_stat_struct *status);\n\nPyAPI_FUNC(int) _Py_fstat_noraise(\n    int fd,\n    struct _Py_stat_struct *status);\n\nPyAPI_FUNC(int) _Py_stat(\n    PyObject *path,\n    struct stat *status);\n\nPyAPI_FUNC(int) _Py_open(\n    const char *pathname,\n    int flags);\n\nPyAPI_FUNC(int) _Py_open_noraise(\n    const char *pathname,\n    int flags);\n\nPyAPI_FUNC(FILE *) _Py_wfopen(\n    const wchar_t *path,\n    const wchar_t *mode);\n\nPyAPI_FUNC(FILE*) _Py_fopen(\n    const char *pathname,\n    const char *mode);\n\nPyAPI_FUNC(FILE*) _Py_fopen_obj(\n    PyObject *path,\n    const char *mode);\n\nPyAPI_FUNC(Py_ssize_t) _Py_read(\n    int fd,\n    void *buf,\n    size_t count);\n\nPyAPI_FUNC(Py_ssize_t) _Py_write(\n    int fd,\n    const void *buf,\n    size_t count);\n\nPyAPI_FUNC(Py_ssize_t) _Py_write_noraise(\n    int fd,\n    const void *buf,\n    size_t count);\n\n#ifdef HAVE_READLINK\nPyAPI_FUNC(int) _Py_wreadlink(\n    const wchar_t *path,\n    wchar_t *buf,\n    /* Number of characters of 'buf' buffer\n       including the trailing NUL character */\n    size_t buflen);\n#endif\n\n#ifdef HAVE_REALPATH\nPyAPI_FUNC(wchar_t*) _Py_wrealpath(\n    const wchar_t *path,\n    wchar_t *resolved_path,\n    /* Number of characters of 'resolved_path' buffer\n       including the trailing NUL character */\n    size_t resolved_path_len);\n#endif\n\nPyAPI_FUNC(wchar_t*) _Py_wgetcwd(\n    wchar_t *buf,\n    /* Number of characters of 'buf' buffer\n       including the trailing NUL character */\n    size_t buflen);\n\nPyAPI_FUNC(int) _Py_get_inheritable(int fd);\n\nPyAPI_FUNC(int) _Py_set_inheritable(int fd, int inheritable,\n                                    int *atomic_flag_works);\n\nPyAPI_FUNC(int) _Py_set_inheritable_async_safe(int fd, int inheritable,\n                                               int *atomic_flag_works);\n\nPyAPI_FUNC(int) _Py_dup(int fd);\n\n#ifndef MS_WINDOWS\nPyAPI_FUNC(int) _Py_get_blocking(int fd);\n\nPyAPI_FUNC(int) _Py_set_blocking(int fd, int blocking);\n#endif   /* !MS_WINDOWS */\n\n#endif   /* Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_FILEUTILS_H */\n"}, "42": {"id": 42, "path": "/usr/include/python3.8/floatobject.h", "content": "\n/* Float object interface */\n\n/*\nPyFloatObject represents a (double precision) floating point number.\n*/\n\n#ifndef Py_FLOATOBJECT_H\n#define Py_FLOATOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_HEAD\n    double ob_fval;\n} PyFloatObject;\n#endif\n\nPyAPI_DATA(PyTypeObject) PyFloat_Type;\n\n#define PyFloat_Check(op) PyObject_TypeCheck(op, &PyFloat_Type)\n#define PyFloat_CheckExact(op) (Py_TYPE(op) == &PyFloat_Type)\n\n#ifdef Py_NAN\n#define Py_RETURN_NAN return PyFloat_FromDouble(Py_NAN)\n#endif\n\n#define Py_RETURN_INF(sign) do                     \\\n    if (copysign(1., sign) == 1.) {                \\\n        return PyFloat_FromDouble(Py_HUGE_VAL);    \\\n    } else {                        \\\n        return PyFloat_FromDouble(-Py_HUGE_VAL);   \\\n    } while(0)\n\nPyAPI_FUNC(double) PyFloat_GetMax(void);\nPyAPI_FUNC(double) PyFloat_GetMin(void);\nPyAPI_FUNC(PyObject *) PyFloat_GetInfo(void);\n\n/* Return Python float from string PyObject. */\nPyAPI_FUNC(PyObject *) PyFloat_FromString(PyObject*);\n\n/* Return Python float from C double. */\nPyAPI_FUNC(PyObject *) PyFloat_FromDouble(double);\n\n/* Extract C double from Python float.  The macro version trades safety for\n   speed. */\nPyAPI_FUNC(double) PyFloat_AsDouble(PyObject *);\n#ifndef Py_LIMITED_API\n#define PyFloat_AS_DOUBLE(op) (((PyFloatObject *)(op))->ob_fval)\n#endif\n\n#ifndef Py_LIMITED_API\n/* _PyFloat_{Pack,Unpack}{4,8}\n *\n * The struct and pickle (at least) modules need an efficient platform-\n * independent way to store floating-point values as byte strings.\n * The Pack routines produce a string from a C double, and the Unpack\n * routines produce a C double from such a string.  The suffix (4 or 8)\n * specifies the number of bytes in the string.\n *\n * On platforms that appear to use (see _PyFloat_Init()) IEEE-754 formats\n * these functions work by copying bits.  On other platforms, the formats the\n * 4- byte format is identical to the IEEE-754 single precision format, and\n * the 8-byte format to the IEEE-754 double precision format, although the\n * packing of INFs and NaNs (if such things exist on the platform) isn't\n * handled correctly, and attempting to unpack a string containing an IEEE\n * INF or NaN will raise an exception.\n *\n * On non-IEEE platforms with more precision, or larger dynamic range, than\n * 754 supports, not all values can be packed; on non-IEEE platforms with less\n * precision, or smaller dynamic range, not all values can be unpacked.  What\n * happens in such cases is partly accidental (alas).\n */\n\n/* The pack routines write 2, 4 or 8 bytes, starting at p.  le is a bool\n * argument, true if you want the string in little-endian format (exponent\n * last, at p+1, p+3 or p+7), false if you want big-endian format (exponent\n * first, at p).\n * Return value:  0 if all is OK, -1 if error (and an exception is\n * set, most likely OverflowError).\n * There are two problems on non-IEEE platforms:\n * 1):  What this does is undefined if x is a NaN or infinity.\n * 2):  -0.0 and +0.0 produce the same string.\n */\nPyAPI_FUNC(int) _PyFloat_Pack2(double x, unsigned char *p, int le);\nPyAPI_FUNC(int) _PyFloat_Pack4(double x, unsigned char *p, int le);\nPyAPI_FUNC(int) _PyFloat_Pack8(double x, unsigned char *p, int le);\n\n/* Needed for the old way for marshal to store a floating point number.\n   Returns the string length copied into p, -1 on error.\n */\nPyAPI_FUNC(int) _PyFloat_Repr(double x, char *p, size_t len);\n\n/* Used to get the important decimal digits of a double */\nPyAPI_FUNC(int) _PyFloat_Digits(char *buf, double v, int *signum);\nPyAPI_FUNC(void) _PyFloat_DigitsInit(void);\n\n/* The unpack routines read 2, 4 or 8 bytes, starting at p.  le is a bool\n * argument, true if the string is in little-endian format (exponent\n * last, at p+1, p+3 or p+7), false if big-endian (exponent first, at p).\n * Return value:  The unpacked double.  On error, this is -1.0 and\n * PyErr_Occurred() is true (and an exception is set, most likely\n * OverflowError).  Note that on a non-IEEE platform this will refuse\n * to unpack a string that represents a NaN or infinity.\n */\nPyAPI_FUNC(double) _PyFloat_Unpack2(const unsigned char *p, int le);\nPyAPI_FUNC(double) _PyFloat_Unpack4(const unsigned char *p, int le);\nPyAPI_FUNC(double) _PyFloat_Unpack8(const unsigned char *p, int le);\n\n/* free list api */\nPyAPI_FUNC(int) PyFloat_ClearFreeList(void);\n\nPyAPI_FUNC(void) _PyFloat_DebugMallocStats(FILE* out);\n\n/* Format the object based on the format_spec, as defined in PEP 3101\n   (Advanced String Formatting). */\nPyAPI_FUNC(int) _PyFloat_FormatAdvancedWriter(\n    _PyUnicodeWriter *writer,\n    PyObject *obj,\n    PyObject *format_spec,\n    Py_ssize_t start,\n    Py_ssize_t end);\n#endif /* Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_FLOATOBJECT_H */\n"}, "43": {"id": 43, "path": "/usr/include/python3.8/funcobject.h", "content": "\n/* Function object interface */\n#ifndef Py_LIMITED_API\n#ifndef Py_FUNCOBJECT_H\n#define Py_FUNCOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Function objects and code objects should not be confused with each other:\n *\n * Function objects are created by the execution of the 'def' statement.\n * They reference a code object in their __code__ attribute, which is a\n * purely syntactic object, i.e. nothing more than a compiled version of some\n * source code lines.  There is one code object per source code \"fragment\",\n * but each code object can be referenced by zero or many function objects\n * depending only on how many times the 'def' statement in the source was\n * executed so far.\n */\n\ntypedef struct {\n    PyObject_HEAD\n    PyObject *func_code;        /* A code object, the __code__ attribute */\n    PyObject *func_globals;     /* A dictionary (other mappings won't do) */\n    PyObject *func_defaults;    /* NULL or a tuple */\n    PyObject *func_kwdefaults;  /* NULL or a dict */\n    PyObject *func_closure;     /* NULL or a tuple of cell objects */\n    PyObject *func_doc;         /* The __doc__ attribute, can be anything */\n    PyObject *func_name;        /* The __name__ attribute, a string object */\n    PyObject *func_dict;        /* The __dict__ attribute, a dict or NULL */\n    PyObject *func_weakreflist; /* List of weak references */\n    PyObject *func_module;      /* The __module__ attribute, can be anything */\n    PyObject *func_annotations; /* Annotations, a dict or NULL */\n    PyObject *func_qualname;    /* The qualified name */\n    vectorcallfunc vectorcall;\n\n    /* Invariant:\n     *     func_closure contains the bindings for func_code->co_freevars, so\n     *     PyTuple_Size(func_closure) == PyCode_GetNumFree(func_code)\n     *     (func_closure may be NULL if PyCode_GetNumFree(func_code) == 0).\n     */\n} PyFunctionObject;\n\nPyAPI_DATA(PyTypeObject) PyFunction_Type;\n\n#define PyFunction_Check(op) (Py_TYPE(op) == &PyFunction_Type)\n\nPyAPI_FUNC(PyObject *) PyFunction_New(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_NewWithQualName(PyObject *, PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetCode(PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetGlobals(PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetModule(PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetDefaults(PyObject *);\nPyAPI_FUNC(int) PyFunction_SetDefaults(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetKwDefaults(PyObject *);\nPyAPI_FUNC(int) PyFunction_SetKwDefaults(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetClosure(PyObject *);\nPyAPI_FUNC(int) PyFunction_SetClosure(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyFunction_GetAnnotations(PyObject *);\nPyAPI_FUNC(int) PyFunction_SetAnnotations(PyObject *, PyObject *);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyFunction_FastCallDict(\n    PyObject *func,\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    PyObject *kwargs);\n\nPyAPI_FUNC(PyObject *) _PyFunction_Vectorcall(\n    PyObject *func,\n    PyObject *const *stack,\n    size_t nargsf,\n    PyObject *kwnames);\n#endif\n\n/* Macros for direct access to these values. Type checks are *not*\n   done, so use with care. */\n#define PyFunction_GET_CODE(func) \\\n        (((PyFunctionObject *)func) -> func_code)\n#define PyFunction_GET_GLOBALS(func) \\\n        (((PyFunctionObject *)func) -> func_globals)\n#define PyFunction_GET_MODULE(func) \\\n        (((PyFunctionObject *)func) -> func_module)\n#define PyFunction_GET_DEFAULTS(func) \\\n        (((PyFunctionObject *)func) -> func_defaults)\n#define PyFunction_GET_KW_DEFAULTS(func) \\\n        (((PyFunctionObject *)func) -> func_kwdefaults)\n#define PyFunction_GET_CLOSURE(func) \\\n        (((PyFunctionObject *)func) -> func_closure)\n#define PyFunction_GET_ANNOTATIONS(func) \\\n        (((PyFunctionObject *)func) -> func_annotations)\n\n/* The classmethod and staticmethod types lives here, too */\nPyAPI_DATA(PyTypeObject) PyClassMethod_Type;\nPyAPI_DATA(PyTypeObject) PyStaticMethod_Type;\n\nPyAPI_FUNC(PyObject *) PyClassMethod_New(PyObject *);\nPyAPI_FUNC(PyObject *) PyStaticMethod_New(PyObject *);\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_FUNCOBJECT_H */\n#endif /* Py_LIMITED_API */\n"}, "44": {"id": 44, "path": "/usr/include/python3.8/genobject.h", "content": "\n/* Generator object interface */\n\n#ifndef Py_LIMITED_API\n#ifndef Py_GENOBJECT_H\n#define Py_GENOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#include \"pystate.h\"   /* _PyErr_StackItem */\n\nstruct _frame; /* Avoid including frameobject.h */\n\n/* _PyGenObject_HEAD defines the initial segment of generator\n   and coroutine objects. */\n#define _PyGenObject_HEAD(prefix)                                           \\\n    PyObject_HEAD                                                           \\\n    /* Note: gi_frame can be NULL if the generator is \"finished\" */         \\\n    struct _frame *prefix##_frame;                                          \\\n    /* True if generator is being executed. */                              \\\n    char prefix##_running;                                                  \\\n    /* The code object backing the generator */                             \\\n    PyObject *prefix##_code;                                                \\\n    /* List of weak reference. */                                           \\\n    PyObject *prefix##_weakreflist;                                         \\\n    /* Name of the generator. */                                            \\\n    PyObject *prefix##_name;                                                \\\n    /* Qualified name of the generator. */                                  \\\n    PyObject *prefix##_qualname;                                            \\\n    _PyErr_StackItem prefix##_exc_state;\n\ntypedef struct {\n    /* The gi_ prefix is intended to remind of generator-iterator. */\n    _PyGenObject_HEAD(gi)\n} PyGenObject;\n\nPyAPI_DATA(PyTypeObject) PyGen_Type;\n\n#define PyGen_Check(op) PyObject_TypeCheck(op, &PyGen_Type)\n#define PyGen_CheckExact(op) (Py_TYPE(op) == &PyGen_Type)\n\nPyAPI_FUNC(PyObject *) PyGen_New(struct _frame *);\nPyAPI_FUNC(PyObject *) PyGen_NewWithQualName(struct _frame *,\n    PyObject *name, PyObject *qualname);\nPyAPI_FUNC(int) PyGen_NeedsFinalizing(PyGenObject *);\nPyAPI_FUNC(int) _PyGen_SetStopIterationValue(PyObject *);\nPyAPI_FUNC(int) _PyGen_FetchStopIterationValue(PyObject **);\nPyAPI_FUNC(PyObject *) _PyGen_Send(PyGenObject *, PyObject *);\nPyObject *_PyGen_yf(PyGenObject *);\nPyAPI_FUNC(void) _PyGen_Finalize(PyObject *self);\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    _PyGenObject_HEAD(cr)\n    PyObject *cr_origin;\n} PyCoroObject;\n\nPyAPI_DATA(PyTypeObject) PyCoro_Type;\nPyAPI_DATA(PyTypeObject) _PyCoroWrapper_Type;\n\nPyAPI_DATA(PyTypeObject) _PyAIterWrapper_Type;\n\n#define PyCoro_CheckExact(op) (Py_TYPE(op) == &PyCoro_Type)\nPyObject *_PyCoro_GetAwaitableIter(PyObject *o);\nPyAPI_FUNC(PyObject *) PyCoro_New(struct _frame *,\n    PyObject *name, PyObject *qualname);\n\n/* Asynchronous Generators */\n\ntypedef struct {\n    _PyGenObject_HEAD(ag)\n    PyObject *ag_finalizer;\n\n    /* Flag is set to 1 when hooks set up by sys.set_asyncgen_hooks\n       were called on the generator, to avoid calling them more\n       than once. */\n    int ag_hooks_inited;\n\n    /* Flag is set to 1 when aclose() is called for the first time, or\n       when a StopAsyncIteration exception is raised. */\n    int ag_closed;\n\n    int ag_runnin
