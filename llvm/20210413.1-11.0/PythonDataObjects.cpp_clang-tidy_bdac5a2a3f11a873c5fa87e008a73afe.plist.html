g_async;\n} PyAsyncGenObject;\n\nPyAPI_DATA(PyTypeObject) PyAsyncGen_Type;\nPyAPI_DATA(PyTypeObject) _PyAsyncGenASend_Type;\nPyAPI_DATA(PyTypeObject) _PyAsyncGenWrappedValue_Type;\nPyAPI_DATA(PyTypeObject) _PyAsyncGenAThrow_Type;\n\nPyAPI_FUNC(PyObject *) PyAsyncGen_New(struct _frame *,\n    PyObject *name, PyObject *qualname);\n\n#define PyAsyncGen_CheckExact(op) (Py_TYPE(op) == &PyAsyncGen_Type)\n\nPyObject *_PyAsyncGenValueWrapperNew(PyObject *);\n\nint PyAsyncGen_ClearFreeLists(void);\n\n#endif\n\n#undef _PyGenObject_HEAD\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_GENOBJECT_H */\n#endif /* Py_LIMITED_API */\n"}, "45": {"id": 45, "path": "/usr/include/python3.8/import.h", "content": "\n/* Module definition and import interface */\n\n#ifndef Py_IMPORT_H\n#define Py_IMPORT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\nPyMODINIT_FUNC PyInit__imp(void);\n#endif /* !Py_LIMITED_API */\nPyAPI_FUNC(long) PyImport_GetMagicNumber(void);\nPyAPI_FUNC(const char *) PyImport_GetMagicTag(void);\nPyAPI_FUNC(PyObject *) PyImport_ExecCodeModule(\n    const char *name,           /* UTF-8 encoded string */\n    PyObject *co\n    );\nPyAPI_FUNC(PyObject *) PyImport_ExecCodeModuleEx(\n    const char *name,           /* UTF-8 encoded string */\n    PyObject *co,\n    const char *pathname        /* decoded from the filesystem encoding */\n    );\nPyAPI_FUNC(PyObject *) PyImport_ExecCodeModuleWithPathnames(\n    const char *name,           /* UTF-8 encoded string */\n    PyObject *co,\n    const char *pathname,       /* decoded from the filesystem encoding */\n    const char *cpathname       /* decoded from the filesystem encoding */\n    );\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject *) PyImport_ExecCodeModuleObject(\n    PyObject *name,\n    PyObject *co,\n    PyObject *pathname,\n    PyObject *cpathname\n    );\n#endif\nPyAPI_FUNC(PyObject *) PyImport_GetModuleDict(void);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03070000\nPyAPI_FUNC(PyObject *) PyImport_GetModule(PyObject *name);\n#endif\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyImport_IsInitialized(PyInterpreterState *);\nPyAPI_FUNC(PyObject *) _PyImport_GetModuleId(struct _Py_Identifier *name);\nPyAPI_FUNC(PyObject *) _PyImport_AddModuleObject(PyObject *name,\n                                                 PyObject *modules);\nPyAPI_FUNC(int) _PyImport_SetModule(PyObject *name, PyObject *module);\nPyAPI_FUNC(int) _PyImport_SetModuleString(const char *name, PyObject* module);\n#endif\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject *) PyImport_AddModuleObject(\n    PyObject *name\n    );\n#endif\nPyAPI_FUNC(PyObject *) PyImport_AddModule(\n    const char *name            /* UTF-8 encoded string */\n    );\nPyAPI_FUNC(PyObject *) PyImport_ImportModule(\n    const char *name            /* UTF-8 encoded string */\n    );\nPyAPI_FUNC(PyObject *) PyImport_ImportModuleNoBlock(\n    const char *name            /* UTF-8 encoded string */\n    );\nPyAPI_FUNC(PyObject *) PyImport_ImportModuleLevel(\n    const char *name,           /* UTF-8 encoded string */\n    PyObject *globals,\n    PyObject *locals,\n    PyObject *fromlist,\n    int level\n    );\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\nPyAPI_FUNC(PyObject *) PyImport_ImportModuleLevelObject(\n    PyObject *name,\n    PyObject *globals,\n    PyObject *locals,\n    PyObject *fromlist,\n    int level\n    );\n#endif\n\n#define PyImport_ImportModuleEx(n, g, l, f) \\\n    PyImport_ImportModuleLevel(n, g, l, f, 0)\n\nPyAPI_FUNC(PyObject *) PyImport_GetImporter(PyObject *path);\nPyAPI_FUNC(PyObject *) PyImport_Import(PyObject *name);\nPyAPI_FUNC(PyObject *) PyImport_ReloadModule(PyObject *m);\nPyAPI_FUNC(void) PyImport_Cleanup(void);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(int) PyImport_ImportFrozenModuleObject(\n    PyObject *name\n    );\n#endif\nPyAPI_FUNC(int) PyImport_ImportFrozenModule(\n    const char *name            /* UTF-8 encoded string */\n    );\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(void) _PyImport_AcquireLock(void);\nPyAPI_FUNC(int) _PyImport_ReleaseLock(void);\n\nPyAPI_FUNC(void) _PyImport_ReInitLock(void);\n\nPyAPI_FUNC(PyObject *) _PyImport_FindBuiltin(\n    const char *name,            /* UTF-8 encoded string */\n    PyObject *modules\n    );\nPyAPI_FUNC(PyObject *) _PyImport_FindExtensionObject(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) _PyImport_FindExtensionObjectEx(PyObject *, PyObject *,\n                                                       PyObject *);\nPyAPI_FUNC(int) _PyImport_FixupBuiltin(\n    PyObject *mod,\n    const char *name,            /* UTF-8 encoded string */\n    PyObject *modules\n    );\nPyAPI_FUNC(int) _PyImport_FixupExtensionObject(PyObject*, PyObject *,\n                                               PyObject *, PyObject *);\n\nstruct _inittab {\n    const char *name;           /* ASCII encoded string */\n    PyObject* (*initfunc)(void);\n};\nPyAPI_DATA(struct _inittab *) PyImport_Inittab;\nPyAPI_FUNC(int) PyImport_ExtendInittab(struct _inittab *newtab);\n#endif /* Py_LIMITED_API */\n\nPyAPI_DATA(PyTypeObject) PyNullImporter_Type;\n\nPyAPI_FUNC(int) PyImport_AppendInittab(\n    const char *name,           /* ASCII encoded string */\n    PyObject* (*initfunc)(void)\n    );\n\n#ifndef Py_LIMITED_API\nstruct _frozen {\n    const char *name;                 /* ASCII encoded string */\n    const unsigned char *code;\n    int size;\n};\n\n/* Embedding apps may change this pointer to point to their favorite\n   collection of frozen modules: */\n\nPyAPI_DATA(const struct _frozen *) PyImport_FrozenModules;\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_IMPORT_H */\n"}, "46": {"id": 46, "path": "/usr/include/python3.8/intrcheck.h", "content": "\n#ifndef Py_INTRCHECK_H\n#define Py_INTRCHECK_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(int) PyOS_InterruptOccurred(void);\nPyAPI_FUNC(void) PyOS_InitInterrupts(void);\n#ifdef HAVE_FORK\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03070000\nPyAPI_FUNC(void) PyOS_BeforeFork(void);\nPyAPI_FUNC(void) PyOS_AfterFork_Parent(void);\nPyAPI_FUNC(void) PyOS_AfterFork_Child(void);\n#endif\n#endif\n/* Deprecated, please use PyOS_AfterFork_Child() instead */\nPy_DEPRECATED(3.7) PyAPI_FUNC(void) PyOS_AfterFork(void);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyOS_IsMainThread(void);\nPyAPI_FUNC(void) _PySignal_AfterFork(void);\n\n#ifdef MS_WINDOWS\n/* windows.h is not included by Python.h so use void* instead of HANDLE */\nPyAPI_FUNC(void*) _PyOS_SigintEvent(void);\n#endif\n#endif /* !Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_INTRCHECK_H */\n"}, "47": {"id": 47, "path": "/usr/include/python3.8/iterobject.h", "content": "#ifndef Py_ITEROBJECT_H\n#define Py_ITEROBJECT_H\n/* Iterators (the basic kind, over a sequence) */\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_DATA(PyTypeObject) PySeqIter_Type;\nPyAPI_DATA(PyTypeObject) PyCallIter_Type;\nPyAPI_DATA(PyTypeObject) PyCmpWrapper_Type;\n\n#define PySeqIter_Check(op) (Py_TYPE(op) == &PySeqIter_Type)\n\nPyAPI_FUNC(PyObject *) PySeqIter_New(PyObject *);\n\n\n#define PyCallIter_Check(op) (Py_TYPE(op) == &PyCallIter_Type)\n\nPyAPI_FUNC(PyObject *) PyCallIter_New(PyObject *, PyObject *);\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_ITEROBJECT_H */\n\n"}, "48": {"id": 48, "path": "/usr/include/python3.8/listobject.h", "content": "\n/* List object interface */\n\n/*\nAnother generally useful object type is a list of object pointers.\nThis is a mutable type: the list items can be changed, and items can be\nadded or removed.  Out-of-range indices or non-list objects are ignored.\n\n*** WARNING *** PyList_SetItem does not increment the new item's reference\ncount, but does decrement the reference count of the item it replaces,\nif not nil.  It does *decrement* the reference count if it is *not*\ninserted in the list.  Similarly, PyList_GetItem does not increment the\nreturned item's reference count.\n*/\n\n#ifndef Py_LISTOBJECT_H\n#define Py_LISTOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_VAR_HEAD\n    /* Vector of pointers to list elements.  list[0] is ob_item[0], etc. */\n    PyObject **ob_item;\n\n    /* ob_item contains space for 'allocated' elements.  The number\n     * currently in use is ob_size.\n     * Invariants:\n     *     0 <= ob_size <= allocated\n     *     len(list) == ob_size\n     *     ob_item == NULL implies ob_size == allocated == 0\n     * list.sort() temporarily sets allocated to -1 to detect mutations.\n     *\n     * Items must normally not be NULL, except during construction when\n     * the list is not yet visible outside the function that builds it.\n     */\n    Py_ssize_t allocated;\n} PyListObject;\n#endif\n\nPyAPI_DATA(PyTypeObject) PyList_Type;\nPyAPI_DATA(PyTypeObject) PyListIter_Type;\nPyAPI_DATA(PyTypeObject) PyListRevIter_Type;\nPyAPI_DATA(PyTypeObject) PySortWrapper_Type;\n\n#define PyList_Check(op) \\\n    PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_LIST_SUBCLASS)\n#define PyList_CheckExact(op) (Py_TYPE(op) == &PyList_Type)\n\nPyAPI_FUNC(PyObject *) PyList_New(Py_ssize_t size);\nPyAPI_FUNC(Py_ssize_t) PyList_Size(PyObject *);\nPyAPI_FUNC(PyObject *) PyList_GetItem(PyObject *, Py_ssize_t);\nPyAPI_FUNC(int) PyList_SetItem(PyObject *, Py_ssize_t, PyObject *);\nPyAPI_FUNC(int) PyList_Insert(PyObject *, Py_ssize_t, PyObject *);\nPyAPI_FUNC(int) PyList_Append(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyList_GetSlice(PyObject *, Py_ssize_t, Py_ssize_t);\nPyAPI_FUNC(int) PyList_SetSlice(PyObject *, Py_ssize_t, Py_ssize_t, PyObject *);\nPyAPI_FUNC(int) PyList_Sort(PyObject *);\nPyAPI_FUNC(int) PyList_Reverse(PyObject *);\nPyAPI_FUNC(PyObject *) PyList_AsTuple(PyObject *);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyList_Extend(PyListObject *, PyObject *);\n\nPyAPI_FUNC(int) PyList_ClearFreeList(void);\nPyAPI_FUNC(void) _PyList_DebugMallocStats(FILE *out);\n#endif\n\n/* Macro, trading safety for speed */\n#ifndef Py_LIMITED_API\n#define PyList_GET_ITEM(op, i) (((PyListObject *)(op))->ob_item[i])\n#define PyList_SET_ITEM(op, i, v) (((PyListObject *)(op))->ob_item[i] = (v))\n#define PyList_GET_SIZE(op)    (assert(PyList_Check(op)),Py_SIZE(op))\n#define _PyList_ITEMS(op)      (((PyListObject *)(op))->ob_item)\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_LISTOBJECT_H */\n"}, "49": {"id": 49, "path": "/usr/include/python3.8/longintrepr.h", "content": "#ifndef Py_LIMITED_API\n#ifndef Py_LONGINTREPR_H\n#define Py_LONGINTREPR_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\n/* This is published for the benefit of \"friends\" marshal.c and _decimal.c. */\n\n/* Parameters of the integer representation.  There are two different\n   sets of parameters: one set for 30-bit digits, stored in an unsigned 32-bit\n   integer type, and one set for 15-bit digits with each digit stored in an\n   unsigned short.  The value of PYLONG_BITS_IN_DIGIT, defined either at\n   configure time or in pyport.h, is used to decide which digit size to use.\n\n   Type 'digit' should be able to hold 2*PyLong_BASE-1, and type 'twodigits'\n   should be an unsigned integer type able to hold all integers up to\n   PyLong_BASE*PyLong_BASE-1.  x_sub assumes that 'digit' is an unsigned type,\n   and that overflow is handled by taking the result modulo 2**N for some N >\n   PyLong_SHIFT.  The majority of the code doesn't care about the precise\n   value of PyLong_SHIFT, but there are some notable exceptions:\n\n   - long_pow() requires that PyLong_SHIFT be divisible by 5\n\n   - PyLong_{As,From}ByteArray require that PyLong_SHIFT be at least 8\n\n   - long_hash() requires that PyLong_SHIFT is *strictly* less than the number\n     of bits in an unsigned long, as do the PyLong <-> long (or unsigned long)\n     conversion functions\n\n   - the Python int <-> size_t/Py_ssize_t conversion functions expect that\n     PyLong_SHIFT is strictly less than the number of bits in a size_t\n\n   - the marshal code currently expects that PyLong_SHIFT is a multiple of 15\n\n   - NSMALLNEGINTS and NSMALLPOSINTS should be small enough to fit in a single\n     digit; with the current values this forces PyLong_SHIFT >= 9\n\n  The values 15 and 30 should fit all of the above requirements, on any\n  platform.\n*/\n\n#if PYLONG_BITS_IN_DIGIT == 30\ntypedef uint32_t digit;\ntypedef int32_t sdigit; /* signed variant of digit */\ntypedef uint64_t twodigits;\ntypedef int64_t stwodigits; /* signed variant of twodigits */\n#define PyLong_SHIFT    30\n#define _PyLong_DECIMAL_SHIFT   9 /* max(e such that 10**e fits in a digit) */\n#define _PyLong_DECIMAL_BASE    ((digit)1000000000) /* 10 ** DECIMAL_SHIFT */\n#elif PYLONG_BITS_IN_DIGIT == 15\ntypedef unsigned short digit;\ntypedef short sdigit; /* signed variant of digit */\ntypedef unsigned long twodigits;\ntypedef long stwodigits; /* signed variant of twodigits */\n#define PyLong_SHIFT    15\n#define _PyLong_DECIMAL_SHIFT   4 /* max(e such that 10**e fits in a digit) */\n#define _PyLong_DECIMAL_BASE    ((digit)10000) /* 10 ** DECIMAL_SHIFT */\n#else\n#error \"PYLONG_BITS_IN_DIGIT should be 15 or 30\"\n#endif\n#define PyLong_BASE     ((digit)1 << PyLong_SHIFT)\n#define PyLong_MASK     ((digit)(PyLong_BASE - 1))\n\n#if PyLong_SHIFT % 5 != 0\n#error \"longobject.c requires that PyLong_SHIFT be divisible by 5\"\n#endif\n\n/* Long integer representation.\n   The absolute value of a number is equal to\n        SUM(for i=0 through abs(ob_size)-1) ob_digit[i] * 2**(SHIFT*i)\n   Negative numbers are represented with ob_size < 0;\n   zero is represented by ob_size == 0.\n   In a normalized number, ob_digit[abs(ob_size)-1] (the most significant\n   digit) is never zero.  Also, in all cases, for all valid i,\n        0 <= ob_digit[i] <= MASK.\n   The allocation function takes care of allocating extra memory\n   so that ob_digit[0] ... ob_digit[abs(ob_size)-1] are actually available.\n\n   CAUTION:  Generic code manipulating subtypes of PyVarObject has to\n   aware that ints abuse  ob_size's sign bit.\n*/\n\nstruct _longobject {\n    PyObject_VAR_HEAD\n    digit ob_digit[1];\n};\n\nPyAPI_FUNC(PyLongObject *) _PyLong_New(Py_ssize_t);\n\n/* Return a copy of src. */\nPyAPI_FUNC(PyObject *) _PyLong_Copy(PyLongObject *src);\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_LONGINTREPR_H */\n#endif /* Py_LIMITED_API */\n"}, "50": {"id": 50, "path": "/usr/include/python3.8/longobject.h", "content": "#ifndef Py_LONGOBJECT_H\n#define Py_LONGOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\n/* Long (arbitrary precision) integer object interface */\n\ntypedef struct _longobject PyLongObject; /* Revealed in longintrepr.h */\n\nPyAPI_DATA(PyTypeObject) PyLong_Type;\n\n#define PyLong_Check(op) \\\n        PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_LONG_SUBCLASS)\n#define PyLong_CheckExact(op) (Py_TYPE(op) == &PyLong_Type)\n\nPyAPI_FUNC(PyObject *) PyLong_FromLong(long);\nPyAPI_FUNC(PyObject *) PyLong_FromUnsignedLong(unsigned long);\nPyAPI_FUNC(PyObject *) PyLong_FromSize_t(size_t);\nPyAPI_FUNC(PyObject *) PyLong_FromSsize_t(Py_ssize_t);\nPyAPI_FUNC(PyObject *) PyLong_FromDouble(double);\nPyAPI_FUNC(long) PyLong_AsLong(PyObject *);\nPyAPI_FUNC(long) PyLong_AsLongAndOverflow(PyObject *, int *);\nPyAPI_FUNC(Py_ssize_t) PyLong_AsSsize_t(PyObject *);\nPyAPI_FUNC(size_t) PyLong_AsSize_t(PyObject *);\nPyAPI_FUNC(unsigned long) PyLong_AsUnsignedLong(PyObject *);\nPyAPI_FUNC(unsigned long) PyLong_AsUnsignedLongMask(PyObject *);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyLong_AsInt(PyObject *);\n#endif\nPyAPI_FUNC(PyObject *) PyLong_GetInfo(void);\n\n/* It may be useful in the future. I've added it in the PyInt -> PyLong\n   cleanup to keep the extra information. [CH] */\n#define PyLong_AS_LONG(op) PyLong_AsLong(op)\n\n/* Issue #1983: pid_t can be longer than a C long on some systems */\n#if !defined(SIZEOF_PID_T) || SIZEOF_PID_T == SIZEOF_INT\n#define _Py_PARSE_PID \"i\"\n#define PyLong_FromPid PyLong_FromLong\n#define PyLong_AsPid PyLong_AsLong\n#elif SIZEOF_PID_T == SIZEOF_LONG\n#define _Py_PARSE_PID \"l\"\n#define PyLong_FromPid PyLong_FromLong\n#define PyLong_AsPid PyLong_AsLong\n#elif defined(SIZEOF_LONG_LONG) && SIZEOF_PID_T == SIZEOF_LONG_LONG\n#define _Py_PARSE_PID \"L\"\n#define PyLong_FromPid PyLong_FromLongLong\n#define PyLong_AsPid PyLong_AsLongLong\n#else\n#error \"sizeof(pid_t) is neither sizeof(int), sizeof(long) or sizeof(long long)\"\n#endif /* SIZEOF_PID_T */\n\n#if SIZEOF_VOID_P == SIZEOF_INT\n#  define _Py_PARSE_INTPTR \"i\"\n#  define _Py_PARSE_UINTPTR \"I\"\n#elif SIZEOF_VOID_P == SIZEOF_LONG\n#  define _Py_PARSE_INTPTR \"l\"\n#  define _Py_PARSE_UINTPTR \"k\"\n#elif defined(SIZEOF_LONG_LONG) && SIZEOF_VOID_P == SIZEOF_LONG_LONG\n#  define _Py_PARSE_INTPTR \"L\"\n#  define _Py_PARSE_UINTPTR \"K\"\n#else\n#  error \"void* different in size from int, long and long long\"\n#endif /* SIZEOF_VOID_P */\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyLong_UnsignedShort_Converter(PyObject *, void *);\nPyAPI_FUNC(int) _PyLong_UnsignedInt_Converter(PyObject *, void *);\nPyAPI_FUNC(int) _PyLong_UnsignedLong_Converter(PyObject *, void *);\nPyAPI_FUNC(int) _PyLong_UnsignedLongLong_Converter(PyObject *, void *);\nPyAPI_FUNC(int) _PyLong_Size_t_Converter(PyObject *, void *);\n#endif\n\n/* Used by Python/mystrtoul.c, _PyBytes_FromHex(),\n   _PyBytes_DecodeEscapeRecode(), etc. */\n#ifndef Py_LIMITED_API\nPyAPI_DATA(unsigned char) _PyLong_DigitValue[256];\n#endif\n\n/* _PyLong_Frexp returns a double x and an exponent e such that the\n   true value is approximately equal to x * 2**e.  e is >= 0.  x is\n   0.0 if and only if the input is 0 (in which case, e and x are both\n   zeroes); otherwise, 0.5 <= abs(x) < 1.0.  On overflow, which is\n   possible if the number of bits doesn't fit into a Py_ssize_t, sets\n   OverflowError and returns -1.0 for x, 0 for e. */\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(double) _PyLong_Frexp(PyLongObject *a, Py_ssize_t *e);\n#endif\n\nPyAPI_FUNC(double) PyLong_AsDouble(PyObject *);\nPyAPI_FUNC(PyObject *) PyLong_FromVoidPtr(void *);\nPyAPI_FUNC(void *) PyLong_AsVoidPtr(PyObject *);\n\nPyAPI_FUNC(PyObject *) PyLong_FromLongLong(long long);\nPyAPI_FUNC(PyObject *) PyLong_FromUnsignedLongLong(unsigned long long);\nPyAPI_FUNC(long long) PyLong_AsLongLong(PyObject *);\nPyAPI_FUNC(unsigned long long) PyLong_AsUnsignedLongLong(PyObject *);\nPyAPI_FUNC(unsigned long long) PyLong_AsUnsignedLongLongMask(PyObject *);\nPyAPI_FUNC(long long) PyLong_AsLongLongAndOverflow(PyObject *, int *);\n\nPyAPI_FUNC(PyObject *) PyLong_FromString(const char *, char **, int);\n#ifndef Py_LIMITED_API\nPy_DEPRECATED(3.3)\nPyAPI_FUNC(PyObject *) PyLong_FromUnicode(Py_UNICODE*, Py_ssize_t, int);\nPyAPI_FUNC(PyObject *) PyLong_FromUnicodeObject(PyObject *u, int base);\nPyAPI_FUNC(PyObject *) _PyLong_FromBytes(const char *, Py_ssize_t, int);\n#endif\n\n#ifndef Py_LIMITED_API\n/* _PyLong_Sign.  Return 0 if v is 0, -1 if v < 0, +1 if v > 0.\n   v must not be NULL, and must be a normalized long.\n   There are no error cases.\n*/\nPyAPI_FUNC(int) _PyLong_Sign(PyObject *v);\n\n\n/* _PyLong_NumBits.  Return the number of bits needed to represent the\n   absolute value of a long.  For example, this returns 1 for 1 and -1, 2\n   for 2 and -2, and 2 for 3 and -3.  It returns 0 for 0.\n   v must not be NULL, and must be a normalized long.\n   (size_t)-1 is returned and OverflowError set if the true result doesn't\n   fit in a size_t.\n*/\nPyAPI_FUNC(size_t) _PyLong_NumBits(PyObject *v);\n\n/* _PyLong_DivmodNear.  Given integers a and b, compute the nearest\n   integer q to the exact quotient a / b, rounding to the nearest even integer\n   in the case of a tie.  Return (q, r), where r = a - q*b.  The remainder r\n   will satisfy abs(r) <= abs(b)/2, with equality possible only if q is\n   even.\n*/\nPyAPI_FUNC(PyObject *) _PyLong_DivmodNear(PyObject *, PyObject *);\n\n/* _PyLong_FromByteArray:  View the n unsigned bytes as a binary integer in\n   base 256, and return a Python int with the same numeric value.\n   If n is 0, the integer is 0.  Else:\n   If little_endian is 1/true, bytes[n-1] is the MSB and bytes[0] the LSB;\n   else (little_endian is 0/false) bytes[0] is the MSB and bytes[n-1] the\n   LSB.\n   If is_signed is 0/false, view the bytes as a non-negative integer.\n   If is_signed is 1/true, view the bytes as a 2's-complement integer,\n   non-negative if bit 0x80 of the MSB is clear, negative if set.\n   Error returns:\n   + Return NULL with the appropriate exception set if there's not\n     enough memory to create the Python int.\n*/\nPyAPI_FUNC(PyObject *) _PyLong_FromByteArray(\n    const unsigned char* bytes, size_t n,\n    int little_endian, int is_signed);\n\n/* _PyLong_AsByteArray: Convert the least-significant 8*n bits of long\n   v to a base-256 integer, stored in array bytes.  Normally return 0,\n   return -1 on error.\n   If little_endian is 1/true, store the MSB at bytes[n-1] and the LSB at\n   bytes[0]; else (little_endian is 0/false) store the MSB at bytes[0] and\n   the LSB at bytes[n-1].\n   If is_signed is 0/false, it's an error if v < 0; else (v >= 0) n bytes\n   are filled and there's nothing special about bit 0x80 of the MSB.\n   If is_signed is 1/true, bytes is filled with the 2's-complement\n   representation of v's value.  Bit 0x80 of the MSB is the sign bit.\n   Error returns (-1):\n   + is_signed is 0 and v < 0.  TypeError is set in this case, and bytes\n     isn't altered.\n   + n isn't big enough to hold the full mathematical value of v.  For\n     example, if is_signed is 0 and there are more digits in the v than\n     fit in n; or if is_signed is 1, v < 0, and n is just 1 bit shy of\n     being large enough to hold a sign bit.  OverflowError is set in this\n     case, but bytes holds the least-significant n bytes of the true value.\n*/\nPyAPI_FUNC(int) _PyLong_AsByteArray(PyLongObject* v,\n    unsigned char* bytes, size_t n,\n    int little_endian, int is_signed);\n\n/* _PyLong_FromNbInt: Convert the given object to a PyLongObject\n   using the nb_int slot, if available.  Raise TypeError if either the\n   nb_int slot is not available or the result of the call to nb_int\n   returns something not of type int.\n*/\nPyAPI_FUNC(PyObject *) _PyLong_FromNbInt(PyObject *);\n\n/* Convert the given object to a PyLongObject using the nb_index or\n   nb_int slots, if available (the latter is deprecated).\n   Raise TypeError if either nb_index and nb_int slots are not\n   available or the result of the call to nb_index or nb_int\n   returns something not of type int.\n   Should be replaced with PyNumber_Index after the end of the\n   deprecation period.\n*/\nPyAPI_FUNC(PyObject *) _PyLong_FromNbIndexOrNbInt(PyObject *);\n\n/* _PyLong_Format: Convert the long to a string object with given base,\n   appending a base prefix of 0[box] if base is 2, 8 or 16. */\nPyAPI_FUNC(PyObject *) _PyLong_Format(PyObject *obj, int base);\n\nPyAPI_FUNC(int) _PyLong_FormatWriter(\n    _PyUnicodeWriter *writer,\n    PyObject *obj,\n    int base,\n    int alternate);\n\nPyAPI_FUNC(char*) _PyLong_FormatBytesWriter(\n    _PyBytesWriter *writer,\n    char *str,\n    PyObject *obj,\n    int base,\n    int alternate);\n\n/* Format the object based on the format_spec, as defined in PEP 3101\n   (Advanced String Formatting). */\nPyAPI_FUNC(int) _PyLong_FormatAdvancedWriter(\n    _PyUnicodeWriter *writer,\n    PyObject *obj,\n    PyObject *format_spec,\n    Py_ssize_t start,\n    Py_ssize_t end);\n#endif /* Py_LIMITED_API */\n\n/* These aren't really part of the int object, but they're handy. The\n   functions are in Python/mystrtoul.c.\n */\nPyAPI_FUNC(unsigned long) PyOS_strtoul(const char *, char **, int);\nPyAPI_FUNC(long) PyOS_strtol(const char *, char **, int);\n\n#ifndef Py_LIMITED_API\n/* For use by the gcd function in mathmodule.c */\nPyAPI_FUNC(PyObject *) _PyLong_GCD(PyObject *, PyObject *);\n#endif /* !Py_LIMITED_API */\n\n#ifndef Py_LIMITED_API\nPyAPI_DATA(PyObject *) _PyLong_Zero;\nPyAPI_DATA(PyObject *) _PyLong_One;\n\nPyAPI_FUNC(PyObject *) _PyLong_Rshift(PyObject *, size_t);\nPyAPI_FUNC(PyObject *) _PyLong_Lshift(PyObject *, size_t);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_LONGOBJECT_H */\n"}, "51": {"id": 51, "path": "/usr/include/python3.8/memoryobject.h", "content": "/* Memory view object. In Python this is available as \"memoryview\". */\n\n#ifndef Py_MEMORYOBJECT_H\n#define Py_MEMORYOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\nPyAPI_DATA(PyTypeObject) _PyManagedBuffer_Type;\n#endif\nPyAPI_DATA(PyTypeObject) PyMemoryView_Type;\n\n#define PyMemoryView_Check(op) (Py_TYPE(op) == &PyMemoryView_Type)\n\n#ifndef Py_LIMITED_API\n/* Get a pointer to the memoryview's private copy of the exporter's buffer. */\n#define PyMemoryView_GET_BUFFER(op) (&((PyMemoryViewObject *)(op))->view)\n/* Get a pointer to the exporting object (this may be NULL!). */\n#define PyMemoryView_GET_BASE(op) (((PyMemoryViewObject *)(op))->view.obj)\n#endif\n\nPyAPI_FUNC(PyObject *) PyMemoryView_FromObject(PyObject *base);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject *) PyMemoryView_FromMemory(char *mem, Py_ssize_t size,\n                                               int flags);\n#endif\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) PyMemoryView_FromBuffer(Py_buffer *info);\n#endif\nPyAPI_FUNC(PyObject *) PyMemoryView_GetContiguous(PyObject *base,\n                                                  int buffertype,\n                                                  char order);\n\n\n/* The structs are declared here so that macros can work, but they shouldn't\n   be considered public. Don't access their fields directly, use the macros\n   and functions instead! */\n#ifndef Py_LIMITED_API\n#define _Py_MANAGED_BUFFER_RELEASED    0x001  /* access to exporter blocked */\n#define _Py_MANAGED_BUFFER_FREE_FORMAT 0x002  /* free format */\ntypedef struct {\n    PyObject_HEAD\n    int flags;          /* state flags */\n    Py_ssize_t exports; /* number of direct memoryview exports */\n    Py_buffer master; /* snapshot buffer obtained from the original exporter */\n} _PyManagedBufferObject;\n\n\n/* memoryview state flags */\n#define _Py_MEMORYVIEW_RELEASED    0x001  /* access to master buffer blocked */\n#define _Py_MEMORYVIEW_C           0x002  /* C-contiguous layout */\n#define _Py_MEMORYVIEW_FORTRAN     0x004  /* Fortran contiguous layout */\n#define _Py_MEMORYVIEW_SCALAR      0x008  /* scalar: ndim = 0 */\n#define _Py_MEMORYVIEW_PIL         0x010  /* PIL-style layout */\n\ntypedef struct {\n    PyObject_VAR_HEAD\n    _PyManagedBufferObject *mbuf; /* managed buffer */\n    Py_hash_t hash;               /* hash value for read-only views */\n    int flags;                    /* state flags */\n    Py_ssize_t exports;           /* number of buffer re-exports */\n    Py_buffer view;               /* private copy of the exporter's view */\n    PyObject *weakreflist;\n    Py_ssize_t ob_array[1];       /* shape, strides, suboffsets */\n} PyMemoryViewObject;\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_MEMORYOBJECT_H */\n"}, "52": {"id": 52, "path": "/usr/include/python3.8/methodobject.h", "content": "\n/* Method object interface */\n\n#ifndef Py_METHODOBJECT_H\n#define Py_METHODOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* This is about the type 'builtin_function_or_method',\n   not Python methods in user-defined classes.  See classobject.h\n   for the latter. */\n\nPyAPI_DATA(PyTypeObject) PyCFunction_Type;\n\n#define PyCFunction_Check(op) (Py_TYPE(op) == &PyCFunction_Type)\n\ntypedef PyObject *(*PyCFunction)(PyObject *, PyObject *);\ntypedef PyObject *(*_PyCFunctionFast) (PyObject *, PyObject *const *, Py_ssize_t);\ntypedef PyObject *(*PyCFunctionWithKeywords)(PyObject *, PyObject *,\n                                             PyObject *);\ntypedef PyObject *(*_PyCFunctionFastWithKeywords) (PyObject *,\n                                                   PyObject *const *, Py_ssize_t,\n                                                   PyObject *);\ntypedef PyObject *(*PyNoArgsFunction)(PyObject *);\n\nPyAPI_FUNC(PyCFunction) PyCFunction_GetFunction(PyObject *);\nPyAPI_FUNC(PyObject *) PyCFunction_GetSelf(PyObject *);\nPyAPI_FUNC(int) PyCFunction_GetFlags(PyObject *);\n\n/* Macros for direct access to these values. Type checks are *not*\n   done, so use with care. */\n#ifndef Py_LIMITED_API\n#define PyCFunction_GET_FUNCTION(func) \\\n        (((PyCFunctionObject *)func) -> m_ml -> ml_meth)\n#define PyCFunction_GET_SELF(func) \\\n        (((PyCFunctionObject *)func) -> m_ml -> ml_flags & METH_STATIC ? \\\n         NULL : ((PyCFunctionObject *)func) -> m_self)\n#define PyCFunction_GET_FLAGS(func) \\\n        (((PyCFunctionObject *)func) -> m_ml -> ml_flags)\n#endif\nPyAPI_FUNC(PyObject *) PyCFunction_Call(PyObject *, PyObject *, PyObject *);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyCFunction_FastCallDict(PyObject *func,\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    PyObject *kwargs);\n#endif\n\nstruct PyMethodDef {\n    const char  *ml_name;   /* The name of the built-in function/method */\n    PyCFunction ml_meth;    /* The C function that implements it */\n    int         ml_flags;   /* Combination of METH_xxx flags, which mostly\n                               describe the args expected by the C func */\n    const char  *ml_doc;    /* The __doc__ attribute, or NULL */\n};\ntypedef struct PyMethodDef PyMethodDef;\n\n#define PyCFunction_New(ML, SELF) PyCFunction_NewEx((ML), (SELF), NULL)\nPyAPI_FUNC(PyObject *) PyCFunction_NewEx(PyMethodDef *, PyObject *,\n                                         PyObject *);\n\n/* Flag passed to newmethodobject */\n/* #define METH_OLDARGS  0x0000   -- unsupported now */\n#define METH_VARARGS  0x0001\n#define METH_KEYWORDS 0x0002\n/* METH_NOARGS and METH_O must not be combined with the flags above. */\n#define METH_NOARGS   0x0004\n#define METH_O        0x0008\n\n/* METH_CLASS and METH_STATIC are a little different; these control\n   the construction of methods for a class.  These cannot be used for\n   functions in modules. */\n#define METH_CLASS    0x0010\n#define METH_STATIC   0x0020\n\n/* METH_COEXIST allows a method to be entered even though a slot has\n   already filled the entry.  When defined, the flag allows a separate\n   method, \"__contains__\" for example, to coexist with a defined\n   slot like sq_contains. */\n\n#define METH_COEXIST   0x0040\n\n#ifndef Py_LIMITED_API\n#define METH_FASTCALL  0x0080\n#endif\n\n/* This bit is preserved for Stackless Python */\n#ifdef STACKLESS\n#define METH_STACKLESS 0x0100\n#else\n#define METH_STACKLESS 0x0000\n#endif\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_HEAD\n    PyMethodDef *m_ml; /* Description of the C function to call */\n    PyObject    *m_self; /* Passed as 'self' arg to the C func, can be NULL */\n    PyObject    *m_module; /* The __module__ attribute, can be anything */\n    PyObject    *m_weakreflist; /* List of weak references */\n    vectorcallfunc vectorcall;\n} PyCFunctionObject;\n\nPyAPI_FUNC(PyObject *) _PyMethodDef_RawFastCallDict(\n    PyMethodDef *method,\n    PyObject *self,\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    PyObject *kwargs);\n\nPyAPI_FUNC(PyObject *) _PyMethodDef_RawFastCallKeywords(\n    PyMethodDef *method,\n    PyObject *self,\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    PyObject *kwnames);\n#endif\n\nPyAPI_FUNC(int) PyCFunction_ClearFreeList(void);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(void) _PyCFunction_DebugMallocStats(FILE *out);\nPyAPI_FUNC(void) _PyMethod_DebugMallocStats(FILE *out);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_METHODOBJECT_H */\n"}, "53": {"id": 53, "path": "/usr/include/python3.8/modsupport.h", "content": "\n#ifndef Py_MODSUPPORT_H\n#define Py_MODSUPPORT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Module support interface */\n\n#include <stdarg.h>\n\n/* If PY_SSIZE_T_CLEAN is defined, each functions treats #-specifier\n   to mean Py_ssize_t */\n#ifdef PY_SSIZE_T_CLEAN\n#define PyArg_Parse                     _PyArg_Parse_SizeT\n#define PyArg_ParseTuple                _PyArg_ParseTuple_SizeT\n#define PyArg_ParseTupleAndKeywords     _PyArg_ParseTupleAndKeywords_SizeT\n#define PyArg_VaParse                   _PyArg_VaParse_SizeT\n#define PyArg_VaParseTupleAndKeywords   _PyArg_VaParseTupleAndKeywords_SizeT\n#define Py_BuildValue                   _Py_BuildValue_SizeT\n#define Py_VaBuildValue                 _Py_VaBuildValue_SizeT\n#ifndef Py_LIMITED_API\n#define _Py_VaBuildStack                _Py_VaBuildStack_SizeT\n#endif\n#else\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _Py_VaBuildValue_SizeT(const char *, va_list);\nPyAPI_FUNC(PyObject **) _Py_VaBuildStack_SizeT(\n    PyObject **small_stack,\n    Py_ssize_t small_stack_len,\n    const char *format,\n    va_list va,\n    Py_ssize_t *p_nargs);\n#endif /* !Py_LIMITED_API */\n#endif\n\n/* Due to a glitch in 3.2, the _SizeT versions weren't exported from the DLL. */\n#if !defined(PY_SSIZE_T_CLEAN) || !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(int) PyArg_Parse(PyObject *, const char *, ...);\nPyAPI_FUNC(int) PyArg_ParseTuple(PyObject *, const char *, ...);\nPyAPI_FUNC(int) PyArg_ParseTupleAndKeywords(PyObject *, PyObject *,\n                                                  const char *, char **, ...);\nPyAPI_FUNC(int) PyArg_VaParse(PyObject *, const char *, va_list);\nPyAPI_FUNC(int) PyArg_VaParseTupleAndKeywords(PyObject *, PyObject *,\n                                                  const char *, char **, va_list);\n#endif\nPyAPI_FUNC(int) PyArg_ValidateKeywordArguments(PyObject *);\nPyAPI_FUNC(int) PyArg_UnpackTuple(PyObject *, const char *, Py_ssize_t, Py_ssize_t, ...);\nPyAPI_FUNC(PyObject *) Py_BuildValue(const char *, ...);\nPyAPI_FUNC(PyObject *) _Py_BuildValue_SizeT(const char *, ...);\n\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyArg_UnpackStack(\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    const char *name,\n    Py_ssize_t min,\n    Py_ssize_t max,\n    ...);\n\nPyAPI_FUNC(int) _PyArg_NoKeywords(const char *funcname, PyObject *kwargs);\nPyAPI_FUNC(int) _PyArg_NoPositional(const char *funcname, PyObject *args);\n#define _PyArg_NoKeywords(funcname, kwargs) \\\n    ((kwargs) == NULL || _PyArg_NoKeywords((funcname), (kwargs)))\n#define _PyArg_NoPositional(funcname, args) \\\n    ((args) == NULL || _PyArg_NoPositional((funcname), (args)))\n\nPyAPI_FUNC(void) _PyArg_BadArgument(const char *, const char *, const char *, PyObject *);\nPyAPI_FUNC(int) _PyArg_CheckPositional(const char *, Py_ssize_t,\n                                       Py_ssize_t, Py_ssize_t);\n#define _PyArg_CheckPositional(funcname, nargs, min, max) \\\n    (((min) <= (nargs) && (nargs) <= (max)) \\\n     || _PyArg_CheckPositional((funcname), (nargs), (min), (max)))\n\n#endif\n\nPyAPI_FUNC(PyObject *) Py_VaBuildValue(const char *, va_list);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject **) _Py_VaBuildStack(\n    PyObject **small_stack,\n    Py_ssize_t small_stack_len,\n    const char *format,\n    va_list va,\n    Py_ssize_t *p_nargs);\n#endif\n\n#ifndef Py_LIMITED_API\ntypedef struct _PyArg_Parser {\n    const char *format;\n    const char * const *keywords;\n    const char *fname;\n    const char *custom_msg;\n    int pos;            /* number of positional-only arguments */\n    int min;            /* minimal number of arguments */\n    int max;            /* maximal number of positional arguments */\n    PyObject *kwtuple;  /* tuple of keyword parameter names */\n    struct _PyArg_Parser *next;\n} _PyArg_Parser;\n#ifdef PY_SSIZE_T_CLEAN\n#define _PyArg_ParseTupleAndKeywordsFast  _PyArg_ParseTupleAndKeywordsFast_SizeT\n#define _PyArg_ParseStack  _PyArg_ParseStack_SizeT\n#define _PyArg_ParseStackAndKeywords  _PyArg_ParseStackAndKeywords_SizeT\n#define _PyArg_VaParseTupleAndKeywordsFast  _PyArg_VaParseTupleAndKeywordsFast_SizeT\n#endif\nPyAPI_FUNC(int) _PyArg_ParseTupleAndKeywordsFast(PyObject *, PyObject *,\n                                                 struct _PyArg_Parser *, ...);\nPyAPI_FUNC(int) _PyArg_ParseStack(\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    const char *format,\n    ...);\nPyAPI_FUNC(int) _PyArg_ParseStackAndKeywords(\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    PyObject *kwnames,\n    struct _PyArg_Parser *,\n    ...);\nPyAPI_FUNC(int) _PyArg_VaParseTupleAndKeywordsFast(PyObject *, PyObject *,\n                                                   struct _PyArg_Parser *, va_list);\nPyAPI_FUNC(PyObject * const *) _PyArg_UnpackKeywords(\n        PyObject *const *args, Py_ssize_t nargs,\n        PyObject *kwargs, PyObject *kwnames,\n        struct _PyArg_Parser *parser,\n        int minpos, int maxpos, int minkw,\n        PyObject **buf);\n#define _PyArg_UnpackKeywords(args, nargs, kwargs, kwnames, parser, minpos, maxpos, minkw, buf) \\\n    (((minkw) == 0 && (kwargs) == NULL && (kwnames) == NULL && \\\n      (minpos) <= (nargs) && (nargs) <= (maxpos) && args != NULL) ? (args) : \\\n     _PyArg_UnpackKeywords((args), (nargs), (kwargs), (kwnames), (parser), \\\n                           (minpos), (maxpos), (minkw), (buf)))\n\nvoid _PyArg_Fini(void);\n#endif   /* Py_LIMITED_API */\n\nPyAPI_FUNC(int) PyModule_AddObject(PyObject *, const char *, PyObject *);\nPyAPI_FUNC(int) PyModule_AddIntConstant(PyObject *, const char *, long);\nPyAPI_FUNC(int) PyModule_AddStringConstant(PyObject *, const char *, const char *);\n#define PyModule_AddIntMacro(m, c) PyModule_AddIntConstant(m, #c, c)\n#define PyModule_AddStringMacro(m, c) PyModule_AddStringConstant(m, #c, c)\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* New in 3.5 */\nPyAPI_FUNC(int) PyModule_SetDocString(PyObject *, const char *);\nPyAPI_FUNC(int) PyModule_AddFunctions(PyObject *, PyMethodDef *);\nPyAPI_FUNC(int) PyModule_ExecDef(PyObject *module, PyModuleDef *def);\n#endif\n\n#define Py_CLEANUP_SUPPORTED 0x20000\n\n#define PYTHON_API_VERSION 1013\n#define PYTHON_API_STRING \"1013\"\n/* The API version is maintained (independently from the Python version)\n   so we can detect mismatches between the interpreter and dynamically\n   loaded modules.  These are diagnosed by an error message but\n   the module is still loaded (because the mismatch can only be tested\n   after loading the module).  The error message is intended to\n   explain the core dump a few seconds later.\n\n   The symbol PYTHON_API_STRING defines the same value as a string\n   literal.  *** PLEASE MAKE SURE THE DEFINITIONS MATCH. ***\n\n   Please add a line or two to the top of this log for each API\n   version change:\n\n   22-Feb-2006  MvL     1013    PEP 353 - long indices for sequence lengths\n\n   19-Aug-2002  GvR     1012    Changes to string object struct for\n                                interning changes, saving 3 bytes.\n\n   17-Jul-2001  GvR     1011    Descr-branch, just to be on the safe side\n\n   25-Jan-2001  FLD     1010    Parameters added to PyCode_New() and\n                                PyFrame_New(); Python 2.1a2\n\n   14-Mar-2000  GvR     1009    Unicode API added\n\n   3-Jan-1999   GvR     1007    Decided to change back!  (Don't reuse 1008!)\n\n   3-Dec-1998   GvR     1008    Python 1.5.2b1\n\n   18-Jan-1997  GvR     1007    string interning and other speedups\n\n   11-Oct-1996  GvR     renamed Py_Ellipses to Py_Ellipsis :-(\n\n   30-Jul-1996  GvR     Slice and ellipses syntax added\n\n   23-Jul-1996  GvR     For 1.4 -- better safe than sorry this time :-)\n\n   7-Nov-1995   GvR     Keyword arguments (should've been done at 1.3 :-( )\n\n   10-Jan-1995  GvR     Renamed globals to new naming scheme\n\n   9-Jan-1995   GvR     Initial version (incompatible with older API)\n*/\n\n/* The PYTHON_ABI_VERSION is introduced in PEP 384. For the lifetime of\n   Python 3, it will stay at the value of 3; changes to the limited API\n   must be performed in a strictly backwards-compatible manner. */\n#define PYTHON_ABI_VERSION 3\n#define PYTHON_ABI_STRING \"3\"\n\n#ifdef Py_TRACE_REFS\n /* When we are tracing reference counts, rename module creation functions so\n    modules compiled with incompatible settings will generate a\n    link-time error. */\n #define PyModule_Create2 PyModule_Create2TraceRefs\n #define PyModule_FromDefAndSpec2 PyModule_FromDefAndSpec2TraceRefs\n#endif\n\nPyAPI_FUNC(PyObject *) PyModule_Create2(struct PyModuleDef*,\n                                     int apiver);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyModule_CreateInitialized(struct PyModuleDef*,\n                                                   int apiver);\n#endif\n\n#ifdef Py_LIMITED_API\n#define PyModule_Create(module) \\\n        PyModule_Create2(module, PYTHON_ABI_VERSION)\n#else\n#define PyModule_Create(module) \\\n        PyModule_Create2(module, PYTHON_API_VERSION)\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* New in 3.5 */\nPyAPI_FUNC(PyObject *) PyModule_FromDefAndSpec2(PyModuleDef *def,\n                                                PyObject *spec,\n                                                int module_api_version);\n\n#ifdef Py_LIMITED_API\n#define PyModule_FromDefAndSpec(module, spec) \\\n    PyModule_FromDefAndSpec2(module, spec, PYTHON_ABI_VERSION)\n#else\n#define PyModule_FromDefAndSpec(module, spec) \\\n    PyModule_FromDefAndSpec2(module, spec, PYTHON_API_VERSION)\n#endif /* Py_LIMITED_API */\n#endif /* New in 3.5 */\n\n#ifndef Py_LIMITED_API\nPyAPI_DATA(const char *) _Py_PackageContext;\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_MODSUPPORT_H */\n"}, "54": {"id": 54, "path": "/usr/include/python3.8/moduleobject.h", "content": "\n/* Module object interface */\n\n#ifndef Py_MODULEOBJECT_H\n#define Py_MODULEOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_DATA(PyTypeObject) PyModule_Type;\n\n#define PyModule_Check(op) PyObject_TypeCheck(op, &PyModule_Type)\n#define PyModule_CheckExact(op) (Py_TYPE(op) == &PyModule_Type)\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject *) PyModule_NewObject(\n    PyObject *name\n    );\n#endif\nPyAPI_FUNC(PyObject *) PyModule_New(\n    const char *name            /* UTF-8 encoded string */\n    );\nPyAPI_FUNC(PyObject *) PyModule_GetDict(PyObject *);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject *) PyModule_GetNameObject(PyObject *);\n#endif\nPyAPI_FUNC(const char *) PyModule_GetName(PyObject *);\nPy_DEPRECATED(3.2) PyAPI_FUNC(const char *) PyModule_GetFilename(PyObject *);\nPyAPI_FUNC(PyObject *) PyModule_GetFilenameObject(PyObject *);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(void) _PyModule_Clear(PyObject *);\nPyAPI_FUNC(void) _PyModule_ClearDict(PyObject *);\nPyAPI_FUNC(int) _PyModuleSpec_IsInitializing(PyObject *);\n#endif\nPyAPI_FUNC(struct PyModuleDef*) PyModule_GetDef(PyObject*);\nPyAPI_FUNC(void*) PyModule_GetState(PyObject*);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* New in 3.5 */\nPyAPI_FUNC(PyObject *) PyModuleDef_Init(struct PyModuleDef*);\nPyAPI_DATA(PyTypeObject) PyModuleDef_Type;\n#endif\n\ntypedef struct PyModuleDef_Base {\n  PyObject_HEAD\n  PyObject* (*m_init)(void);\n  Py_ssize_t m_index;\n  PyObject* m_copy;\n} PyModuleDef_Base;\n\n#define PyModuleDef_HEAD_INIT { \\\n    PyObject_HEAD_INIT(NULL)    \\\n    NULL, /* m_init */          \\\n    0,    /* m_index */         \\\n    NULL, /* m_copy */          \\\n  }\n\nstruct PyModuleDef_Slot;\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* New in 3.5 */\ntypedef struct PyModuleDef_Slot{\n    int slot;\n    void *value;\n} PyModuleDef_Slot;\n\n#define Py_mod_create 1\n#define Py_mod_exec 2\n\n#ifndef Py_LIMITED_API\n#define _Py_mod_LAST_SLOT 2\n#endif\n\n#endif /* New in 3.5 */\n\ntypedef struct PyModuleDef{\n  PyModuleDef_Base m_base;\n  const char* m_name;\n  const char* m_doc;\n  Py_ssize_t m_size;\n  PyMethodDef *m_methods;\n  struct PyModuleDef_Slot* m_slots;\n  traverseproc m_traverse;\n  inquiry m_clear;\n  freefunc m_free;\n} PyModuleDef;\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_MODULEOBJECT_H */\n"}, "55": {"id": 55, "path": "/usr/include/python3.8/namespaceobject.h", "content": "\n/* simple namespace object interface */\n\n#ifndef NAMESPACEOBJECT_H\n#define NAMESPACEOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\nPyAPI_DATA(PyTypeObject) _PyNamespace_Type;\n\nPyAPI_FUNC(PyObject *) _PyNamespace_New(PyObject *kwds);\n#endif /* !Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !NAMESPACEOBJECT_H */\n"}, "56": {"id": 56, "path": "/usr/include/python3.8/object.h", "content": "#ifndef Py_OBJECT_H\n#define Py_OBJECT_H\n\n#include \"pymem.h\"   /* _Py_tracemalloc_config */\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\n/* Object and type object interface */\n\n/*\nObjects are structures allocated on the heap.  Special rules apply to\nthe use of objects to ensure they are properly garbage-collected.\nObjects are never allocated statically or on the stack; they must be\naccessed through special macros and functions only.  (Type objects are\nexceptions to the first rule; the standard types are represented by\nstatically initialized type objects, although work on type/class unification\nfor Python 2.2 made it possible to have heap-allocated type objects too).\n\nAn object has a 'reference count' that is increased or decreased when a\npointer to the object is copied or deleted; when the reference count\nreaches zero there are no references to the object left and it can be\nremoved from the heap.\n\nAn object has a 'type' that determines what it represents and what kind\nof data it contains.  An object's type is fixed when it is created.\nTypes themselves are represented as objects; an object contains a\npointer to the corresponding type object.  The type itself has a type\npointer pointing to the object representing the type 'type', which\ncontains a pointer to itself!.\n\nObjects do not float around in memory; once allocated an object keeps\nthe same size and address.  Objects that must hold variable-size data\ncan contain pointers to variable-size parts of the object.  Not all\nobjects of the same type have the same size; but the size cannot change\nafter allocation.  (These restrictions are made so a reference to an\nobject can be simply a pointer -- moving an object would require\nupdating all the pointers, and changing an object's size would require\nmoving it if there was another object right next to it.)\n\nObjects are always accessed through pointers of the type 'PyObject *'.\nThe type 'PyObject' is a structure that only contains the reference count\nand the type pointer.  The actual memory allocated for an object\ncontains other data that can only be accessed after casting the pointer\nto a pointer to a longer structure type.  This longer type must start\nwith the reference count and type fields; the macro PyObject_HEAD should be\nused for this (to accommodate for future changes).  The implementation\nof a particular object type can cast the object pointer to the proper\ntype and back.\n\nA standard interface exists for objects that contain an array of items\nwhose size is determined when the object is allocated.\n*/\n\n/* Py_DEBUG implies Py_REF_DEBUG. */\n#if defined(Py_DEBUG) && !defined(Py_REF_DEBUG)\n#define Py_REF_DEBUG\n#endif\n\n#if defined(Py_LIMITED_API) && defined(Py_REF_DEBUG)\n#error Py_LIMITED_API is incompatible with Py_DEBUG, Py_TRACE_REFS, and Py_REF_DEBUG\n#endif\n\n\n#ifdef Py_TRACE_REFS\n/* Define pointers to support a doubly-linked list of all live heap objects. */\n#define _PyObject_HEAD_EXTRA            \\\n    struct _object *_ob_next;           \\\n    struct _object *_ob_prev;\n\n#define _PyObject_EXTRA_INIT 0, 0,\n\n#else\n#define _PyObject_HEAD_EXTRA\n#define _PyObject_EXTRA_INIT\n#endif\n\n/* PyObject_HEAD defines the initial segment of every PyObject. */\n#define PyObject_HEAD                   PyObject ob_base;\n\n#define PyObject_HEAD_INIT(type)        \\\n    { _PyObject_EXTRA_INIT              \\\n    1, type },\n\n#define PyVarObject_HEAD_INIT(type, size)       \\\n    { PyObject_HEAD_INIT(type) size },\n\n/* PyObject_VAR_HEAD defines the initial segment of all variable-size\n * container objects.  These end with a declaration of an array with 1\n * element, but enough space is malloc'ed so that the array actually\n * has room for ob_size elements.  Note that ob_size is an element count,\n * not necessarily a byte count.\n */\n#define PyObject_VAR_HEAD      PyVarObject ob_base;\n#define Py_INVALID_SIZE (Py_ssize_t)-1\n\n/* Nothing is actually declared to be a PyObject, but every pointer to\n * a Python object can be cast to a PyObject*.  This is inheritance built\n * by hand.  Similarly every pointer to a variable-size Python object can,\n * in addition, be cast to PyVarObject*.\n */\ntypedef struct _object {\n    _PyObject_HEAD_EXTRA\n    Py_ssize_t ob_refcnt;\n    struct _typeobject *ob_type;\n} PyObject;\n\n/* Cast argument to PyObject* type. */\n#define _PyObject_CAST(op) ((PyObject*)(op))\n\ntypedef struct {\n    PyObject ob_base;\n    Py_ssize_t ob_size; /* Number of items in variable part */\n} PyVarObject;\n\n/* Cast argument to PyVarObject* type. */\n#define _PyVarObject_CAST(op) ((PyVarObject*)(op))\n\n#define Py_REFCNT(ob)           (_PyObject_CAST(ob)->ob_refcnt)\n#define Py_TYPE(ob)             (_PyObject_CAST(ob)->ob_type)\n#define Py_SIZE(ob)             (_PyVarObject_CAST(ob)->ob_size)\n\n/*\nType objects contain a string containing the type name (to help somewhat\nin debugging), the allocation parameters (see PyObject_New() and\nPyObject_NewVar()),\nand methods for accessing objects of the type.  Methods are optional, a\nnil pointer meaning that particular kind of access is not available for\nthis type.  The Py_DECREF() macro uses the tp_dealloc method without\nchecking for a nil pointer; it should always be implemented except if\nthe implementation can guarantee that the reference count will never\nreach zero (e.g., for statically allocated type objects).\n\nNB: the methods for certain type groups are now contained in separate\nmethod blocks.\n*/\n\ntypedef PyObject * (*unaryfunc)(PyObject *);\ntypedef PyObject * (*binaryfunc)(PyObject *, PyObject *);\ntypedef PyObject * (*ternaryfunc)(PyObject *, PyObject *, PyObject *);\ntypedef int (*inquiry)(PyObject *);\ntypedef Py_ssize_t (*lenfunc)(PyObject *);\ntypedef PyObject *(*ssizeargfunc)(PyObject *, Py_ssize_t);\ntypedef PyObject *(*ssizessizeargfunc)(PyObject *, Py_ssize_t, Py_ssize_t);\ntypedef int(*ssizeobjargproc)(PyObject *, Py_ssize_t, PyObject *);\ntypedef int(*ssizessizeobjargproc)(PyObject *, Py_ssize_t, Py_ssize_t, PyObject *);\ntypedef int(*objobjargproc)(PyObject *, PyObject *, PyObject *);\n\ntypedef int (*objobjproc)(PyObject *, PyObject *);\ntypedef int (*visitproc)(PyObject *, void *);\ntypedef int (*traverseproc)(PyObject *, visitproc, void *);\n\n\ntypedef void (*freefunc)(void *);\ntypedef void (*destructor)(PyObject *);\ntypedef PyObject *(*getattrfunc)(PyObject *, char *);\ntypedef PyObject *(*getattrofunc)(PyObject *, PyObject *);\ntypedef int (*setattrfunc)(PyObject *, char *, PyObject *);\ntypedef int (*setattrofunc)(PyObject *, PyObject *, PyObject *);\ntypedef PyObject *(*reprfunc)(PyObject *);\ntypedef Py_hash_t (*hashfunc)(PyObject *);\ntypedef PyObject *(*richcmpfunc) (PyObject *, PyObject *, int);\ntypedef PyObject *(*getiterfunc) (PyObject *);\ntypedef PyObject *(*iternextfunc) (PyObject *);\ntypedef PyObject *(*descrgetfunc) (PyObject *, PyObject *, PyObject *);\ntypedef int (*descrsetfunc) (PyObject *, PyObject *, PyObject *);\ntypedef int (*initproc)(PyObject *, PyObject *, PyObject *);\ntypedef PyObject *(*newfunc)(struct _typeobject *, PyObject *, PyObject *);\ntypedef PyObject *(*allocfunc)(struct _typeobject *, Py_ssize_t);\n\n#ifdef Py_LIMITED_API\n/* In Py_LIMITED_API, PyTypeObject is an opaque structure. */\ntypedef struct _typeobject PyTypeObject;\n#else\n/* PyTypeObject is defined in cpython/object.h */\n#endif\n\ntypedef struct{\n    int slot;    /* slot id, see below */\n    void *pfunc; /* function pointer */\n} PyType_Slot;\n\ntypedef struct{\n    const char* name;\n    int basicsize;\n    int itemsize;\n    unsigned int flags;\n    PyType_Slot *slots; /* terminated by slot==0. */\n} PyType_Spec;\n\nPyAPI_FUNC(PyObject*) PyType_FromSpec(PyType_Spec*);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject*) PyType_FromSpecWithBases(PyType_Spec*, PyObject*);\n#endif\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03040000\nPyAPI_FUNC(void*) PyType_GetSlot(struct _typeobject*, int);\n#endif\n\n/* Generic type check */\nPyAPI_FUNC(int) PyType_IsSubtype(struct _typeobject *, struct _typeobject *);\n#define PyObject_TypeCheck(ob, tp) \\\n    (Py_TYPE(ob) == (tp) || PyType_IsSubtype(Py_TYPE(ob), (tp)))\n\nPyAPI_DATA(struct _typeobject) PyType_Type; /* built-in 'type' */\nPyAPI_DATA(struct _typeobject) PyBaseObject_Type; /* built-in 'object' */\nPyAPI_DATA(struct _typeobject) PySuper_Type; /* built-in 'super' */\n\nPyAPI_FUNC(unsigned long) PyType_GetFlags(struct _typeobject*);\n\n#define PyType_Check(op) \\\n    PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_TYPE_SUBCLASS)\n#define PyType_CheckExact(op) (Py_TYPE(op) == &PyType_Type)\n\nPyAPI_FUNC(int) PyType_Ready(struct _typeobject *);\nPyAPI_FUNC(PyObject *) PyType_GenericAlloc(struct _typeobject *, Py_ssize_t);\nPyAPI_FUNC(PyObject *) PyType_GenericNew(struct _typeobject *,\n                                               PyObject *, PyObject *);\nPyAPI_FUNC(unsigned int) PyType_ClearCache(void);\nPyAPI_FUNC(void) PyType_Modified(struct _typeobject *);\n\n/* Generic operations on objects */\nPyAPI_FUNC(PyObject *) PyObject_Repr(PyObject *);\nPyAPI_FUNC(PyObject *) PyObject_Str(PyObject *);\nPyAPI_FUNC(PyObject *) PyObject_ASCII(PyObject *);\nPyAPI_FUNC(PyObject *) PyObject_Bytes(PyObject *);\nPyAPI_FUNC(PyObject *) PyObject_RichCompare(PyObject *, PyObject *, int);\nPyAPI_FUNC(int) PyObject_RichCompareBool(PyObject *, PyObject *, int);\nPyAPI_FUNC(PyObject *) PyObject_GetAttrString(PyObject *, const char *);\nPyAPI_FUNC(int) PyObject_SetAttrString(PyObject *, const char *, PyObject *);\nPyAPI_FUNC(int) PyObject_HasAttrString(PyObject *, const char *);\nPyAPI_FUNC(PyObject *) PyObject_GetAttr(PyObject *, PyObject *);\nPyAPI_FUNC(int) PyObject_SetAttr(PyObject *, PyObject *, PyObject *);\nPyAPI_FUNC(int) PyObject_HasAttr(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyObject_SelfIter(PyObject *);\nPyAPI_FUNC(PyObject *) PyObject_GenericGetAttr(PyObject *, PyObject *);\nPyAPI_FUNC(int) PyObject_GenericSetAttr(PyObject *,\n                                              PyObject *, PyObject *);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(int) PyObject_GenericSetDict(PyObject *, PyObject *, void *);\n#endif\nPyAPI_FUNC(Py_hash_t) PyObject_Hash(PyObject *);\nPyAPI_FUNC(Py_hash_t) PyObject_HashNotImplemented(PyObject *);\nPyAPI_FUNC(int) PyObject_IsTrue(PyObject *);\nPyAPI_FUNC(int) PyObject_Not(PyObject *);\nPyAPI_FUNC(int) PyCallable_Check(PyObject *);\nPyAPI_FUNC(void) PyObject_ClearWeakRefs(PyObject *);\n\n/* PyObject_Dir(obj) acts like Python builtins.dir(obj), returning a\n   list of strings.  PyObject_Dir(NULL) is like builtins.dir(),\n   returning the names of the current locals.  In this case, if there are\n   no current locals, NULL is returned, and PyErr_Occurred() is false.\n*/\nPyAPI_FUNC(PyObject *) PyObject_Dir(PyObject *);\n\n\n/* Helpers for printing recursive container types */\nPyAPI_FUNC(int) Py_ReprEnter(PyObject *);\nPyAPI_FUNC(void) Py_ReprLeave(PyObject *);\n\n/* Flag bits for printing: */\n#define Py_PRINT_RAW    1       /* No string quotes etc. */\n\n/*\nType flags (tp_flags)\n\nThese flags are used to change expected features and behavior for a\nparticular type.\n\nArbitration of the flag bit positions will need to be coordinated among\nall extension writers who publicly release their extensions (this will\nbe fewer than you might expect!).\n\nMost flags were removed as of Python 3.0 to make room for new flags.  (Some\nflags are not for backwards compatibility but to indicate the presence of an\noptional feature; these flags remain of course.)\n\nType definitions should use Py_TPFLAGS_DEFAULT for their tp_flags value.\n\nCode can use PyType_HasFeature(type_ob, flag_value) to test whether the\ngiven type object has a specified feature.\n*/\n\n/* Set if the type object is dynamically allocated */\n#define Py_TPFLAGS_HEAPTYPE (1UL << 9)\n\n/* Set if the type allows subclassing */\n#define Py_TPFLAGS_BASETYPE (1UL << 10)\n\n/* Set if the type implements the vectorcall protocol (PEP 590) */\n#ifndef Py_LIMITED_API\n#define _Py_TPFLAGS_HAVE_VECTORCALL (1UL << 11)\n#endif\n\n/* Set if the type is 'ready' -- fully initialized */\n#define Py_TPFLAGS_READY (1UL << 12)\n\n/* Set while the type is being 'readied', to prevent recursive ready calls */\n#define Py_TPFLAGS_READYING (1UL << 13)\n\n/* Objects support garbage collection (see objimpl.h) */\n#define Py_TPFLAGS_HAVE_GC (1UL << 14)\n\n/* These two bits are preserved for Stackless Python, next after this is 17 */\n#ifdef STACKLESS\n#define Py_TPFLAGS_HAVE_STACKLESS_EXTENSION (3UL << 15)\n#else\n#define Py_TPFLAGS_HAVE_STACKLESS_EXTENSION 0\n#endif\n\n/* Objects behave like an unbound method */\n#define Py_TPFLAGS_METHOD_DESCRIPTOR (1UL << 17)\n\n/* Objects support type attribute cache */\n#define Py_TPFLAGS_HAVE_VERSION_TAG   (1UL << 18)\n#define Py_TPFLAGS_VALID_VERSION_TAG  (1UL << 19)\n\n/* Type is abstract and cannot be instantiated */\n#define Py_TPFLAGS_IS_ABSTRACT (1UL << 20)\n\n/* These flags are used to determine if a type is a subclass. */\n#define Py_TPFLAGS_LONG_SUBCLASS        (1UL << 24)\n#define Py_TPFLAGS_LIST_SUBCLASS        (1UL << 25)\n#define Py_TPFLAGS_TUPLE_SUBCLASS       (1UL << 26)\n#define Py_TPFLAGS_BYTES_SUBCLASS       (1UL << 27)\n#define Py_TPFLAGS_UNICODE_SUBCLASS     (1UL << 28)\n#define Py_TPFLAGS_DICT_SUBCLASS        (1UL << 29)\n#define Py_TPFLAGS_BASE_EXC_SUBCLASS    (1UL << 30)\n#define Py_TPFLAGS_TYPE_SUBCLASS        (1UL << 31)\n\n#define Py_TPFLAGS_DEFAULT  ( \\\n                 Py_TPFLAGS_HAVE_STACKLESS_EXTENSION | \\\n                 Py_TPFLAGS_HAVE_VERSION_TAG | \\\n                0)\n\n/* NOTE: The following flags reuse lower bits (removed as part of the\n * Python 3.0 transition). */\n\n/* The following flag is kept for compatibility.  Starting with 3.8,\n * binary compatibility of C extensions accross feature releases of\n * Python is not supported anymore, except when using the stable ABI.\n */\n\n/* Type structure has tp_finalize member (3.4) */\n#define Py_TPFLAGS_HAVE_FINALIZE (1UL << 0)\n\n#ifdef Py_LIMITED_API\n#  define PyType_HasFeature(t,f)  ((PyType_GetFlags(t) & (f)) != 0)\n#endif\n#define PyType_FastSubclass(t,f)  PyType_HasFeature(t,f)\n\n\n/*\nThe macros Py_INCREF(op) and Py_DECREF(op) are used to increment or decrement\nreference counts.  Py_DECREF calls the object's deallocator function when\nthe refcount falls to 0; for\nobjects that don't contain references to other objects or heap memory\nthis can be the standard function free().  Both macros can be used\nwherever a void expression is allowed.  The argument must not be a\nNULL pointer.  If it may be NULL, use Py_XINCREF/Py_XDECREF instead.\nThe macro _Py_NewReference(op) initialize reference counts to 1, and\nin special builds (Py_REF_DEBUG, Py_TRACE_REFS) performs additional\nbookkeeping appropriate to the special build.\n\nWe assume that the reference count field can never overflow; this can\nbe proven when the size of the field is the same as the pointer size, so\nwe ignore the possibility.  Provided a C int is at least 32 bits (which\nis implicitly assumed in many parts of this code), that's enough for\nabout 2**31 references to an object.\n\nXXX The following became out of date in Python 2.2, but I'm not sure\nXXX what the full truth is now.  Certainly, heap-allocated type objects\nXXX can and should be deallocated.\nType objects should never be deallocated; the type pointer in an object\nis not considered to be a reference to the type object, to save\ncomplications in the deallocation function.  (This is actually a\ndecision that's up to the implementer of each new type so if you want,\nyou can count such references to the type object.)\n*/\n\n/* First define a pile of simple helper macros, one set per special\n * build symbol.  These either expand to the obvious things, or to\n * nothing at all when the special mode isn't in effect.  The main\n * macros can later be defined just once then, yet expand to different\n * things depending on which special build options are and aren't in effect.\n * Trust me <wink>:  while painful, this is 20x easier to understand than,\n * e.g, defining _Py_NewReference five different times in a maze of nested\n * #ifdefs (we used to do that -- it was impenetrable).\n */\n#ifdef Py_REF_DEBUG\nPyAPI_DATA(Py_ssize_t) _Py_RefTotal;\nPyAPI_FUNC(void) _Py_NegativeRefcount(const char *filename, int lineno,\n                                      PyObject *op);\nPyAPI_FUNC(Py_ssize_t) _Py_GetRefTotal(void);\n#define _Py_INC_REFTOTAL        _Py_RefTotal++\n#define _Py_DEC_REFTOTAL        _Py_RefTotal--\n\n/* Py_REF_DEBUG also controls the display of refcounts and memory block\n * allocations at the interactive prompt and at interpreter shutdown\n */\nPyAPI_FUNC(void) _PyDebug_PrintTotalRefs(void);\n#else\n#define _Py_INC_REFTOTAL\n#define _Py_DEC_REFTOTAL\n#endif /* Py_REF_DEBUG */\n\n#ifdef COUNT_ALLOCS\nPyAPI_FUNC(void) _Py_inc_count(struct _typeobject *);\nPyAPI_FUNC(void) _Py_dec_count(struct _typeobject *);\n#define _Py_INC_TPALLOCS(OP)    _Py_inc_count(Py_TYPE(OP))\n#define _Py_INC_TPFREES(OP)     _Py_dec_count(Py_TYPE(OP))\n#define _Py_DEC_TPFREES(OP)     Py_TYPE(OP)->tp_frees--\n#define _Py_COUNT_ALLOCS_COMMA  ,\n#else\n#define _Py_INC_TPALLOCS(OP)\n#define _Py_INC_TPFREES(OP)\n#define _Py_DEC_TPFREES(OP)\n#define _Py_COUNT_ALLOCS_COMMA\n#endif /* COUNT_ALLOCS */\n\n/* Update the Python traceback of an object. This function must be called\n   when a memory block is reused from a free list. */\nPyAPI_FUNC(int) _PyTraceMalloc_NewReference(PyObject *op);\n\n#ifdef Py_TRACE_REFS\n/* Py_TRACE_REFS is such major surgery that we call external routines. */\nPyAPI_FUNC(void) _Py_NewReference(PyObject *);\nPyAPI_FUNC(void) _Py_ForgetReference(PyObject *);\nPyAPI_FUNC(void) _Py_PrintReferences(FILE *);\nPyAPI_FUNC(void) _Py_PrintReferenceAddresses(FILE *);\nPyAPI_FUNC(void) _Py_AddToAllObjects(PyObject *, int force);\n#else\n/* Without Py_TRACE_REFS, there's little enough to do that we expand code\n   inline. */\nstatic inline void _Py_NewReference(PyObject *op)\n{\n    if (_Py_tracemalloc_config.tracing) {\n        _PyTraceMalloc_NewReference(op);\n    }\n    _Py_INC_TPALLOCS(op);\n    _Py_INC_REFTOTAL;\n    Py_REFCNT(op) = 1;\n}\n\nstatic inline void _Py_ForgetReference(PyObject *op)\n{\n    (void)op; /* may be unused, shut up -Wunused-parameter */\n    _Py_INC_TPFREES(op);\n}\n#endif /* !Py_TRACE_REFS */\n\n\nPyAPI_FUNC(void) _Py_Dealloc(PyObject *);\n\nstatic inline void _Py_INCREF(PyObject *op)\n{\n    _Py_INC_REFTOTAL;\n    op->ob_refcnt++;\n}\n\n#define Py_INCREF(op) _Py_INCREF(_PyObject_CAST(op))\n\nstatic inline void _Py_DECREF(const char *filename, int lineno,\n                              PyObject *op)\n{\n    (void)filename; /* may be unused, shut up -Wunused-parameter */\n    (void)lineno; /* may be unused, shut up -Wunused-parameter */\n    _Py_DEC_REFTOTAL;\n    if (--op->ob_refcnt != 0) {\n#ifdef Py_REF_DEBUG\n        if (op->ob_refcnt < 0) {\n            _Py_NegativeRefcount(filename, lineno, op);\n        }\n#endif\n    }\n    else {\n        _Py_Dealloc(op);\n    }\n}\n\n#define Py_DECREF(op) _Py_DECREF(__FILE__, __LINE__, _PyObject_CAST(op))\n\n\n/* Safely decref `op` and set `op` to NULL, especially useful in tp_clear\n * and tp_dealloc implementations.\n *\n * Note that \"the obvious\" code can be deadly:\n *\n *     Py_XDECREF(op);\n *     op = NULL;\n *\n * Typically, `op` is something like self->containee, and `self` is done\n * using its `containee` member.  In the code sequence above, suppose\n * `containee` is non-NULL with a refcount of 1.  Its refcount falls to\n * 0 on the first line, which can trigger an arbitrary amount of code,\n * possibly including finalizers (like __del__ methods or weakref callbacks)\n * coded in Python, which in turn can release the GIL and allow other threads\n * to run, etc.  Such code may even invoke methods of `self` again, or cause\n * cyclic gc to trigger, but-- oops! --self->containee still points to the\n * object being torn down, and it may be in an insane state while being torn\n * down.  This has in fact been a rich historic source of miserable (rare &\n * hard-to-diagnose) segfaulting (and other) bugs.\n *\n * The safe way is:\n *\n *      Py_CLEAR(op);\n *\n * That arranges to set `op` to NULL _before_ decref'ing, so that any code\n * triggered as a side-effect of `op` getting torn down no longer believes\n * `op` points to a valid object.\n *\n * There are cases where it's safe to use the naive code, but they're brittle.\n * For example, if `op` points to a Python integer, you know that destroying\n * one of those can't cause problems -- but in part that relies on that\n * Python integers aren't currently weakly referencable.  Best practice is\n * to use Py_CLEAR() even if you can't think of a reason for why you need to.\n */\n#define Py_CLEAR(op)                            \\\n    do {                                        \\\n        PyObject *_py_tmp = _PyObject_CAST(op); \\\n        if (_py_tmp != NULL) {                  \\\n            (op) = NULL;                        \\\n            Py_DECREF(_py_tmp);                 \\\n        }                                       \\\n    } while (0)\n\n/* Function to use in case the object pointer can be NULL: */\nstatic inline void _Py_XINCREF(PyObject *op)\n{\n    if (op != NULL) {\n        Py_INCREF(op);\n    }\n}\n\n#define Py_XINCREF(op) _Py_XINCREF(_PyObject_CAST(op))\n\nstatic inline void _Py_XDECREF(PyObject *op)\n{\n    if (op != NULL) {\n        Py_DECREF(op);\n    }\n}\n\n#define Py_XDECREF(op) _Py_XDECREF(_PyObject_CAST(op))\n\n/*\nThese are provided as conveniences to Python runtime embedders, so that\nthey can have object code that is not dependent on Python compilation flags.\n*/\nPyAPI_FUNC(void) Py_IncRef(PyObject *);\nPyAPI_FUNC(void) Py_DecRef(PyObject *);\n\n/*\n_Py_NoneStruct is an object of undefined type which can be used in contexts\nwhere NULL (nil) is not suitable (since NULL often means 'error').\n\nDon't forget to apply Py_INCREF() when returning this value!!!\n*/\nPyAPI_DATA(PyObject) _Py_NoneStruct; /* Don't use this directly */\n#define Py_None (&_Py_NoneStruct)\n\n/* Macro for returning Py_None from a function */\n#define Py_RETURN_NONE return Py_INCREF(Py_None), Py_None\n\n/*\nPy_NotImplemented is a singleton used to signal that an operation is\nnot implemented for a given type combination.\n*/\nPyAPI_DATA(PyObject) _Py_NotImplementedStruct; /* Don't use this directly */\n#define Py_NotImplemented (&_Py_NotImplementedStruct)\n\n/* Macro for returning Py_NotImplemented from a function */\n#define Py_RETURN_NOTIMPLEMENTED \\\n    return Py_INCREF(Py_NotImplemented), Py_NotImplemented\n\n/* Rich comparison opcodes */\n#define Py_LT 0\n#define Py_LE 1\n#define Py_EQ 2\n#define Py_NE 3\n#define Py_GT 4\n#define Py_GE 5\n\n/*\n * Macro for implementing rich comparisons\n *\n * Needs to be a macro because any C-comparable type can be used.\n */\n#define Py_RETURN_RICHCOMPARE(val1, val2, op)                               \\\n    do {                                                                    \\\n        switch (op) {                                                       \\\n        case Py_EQ: if ((val1) == (val2)) Py_RETURN_TRUE; Py_RETURN_FALSE;  \\\n        case Py_NE: if ((val1) != (val2)) Py_RETURN_TRUE; Py_RETURN_FALSE;  \\\n        case Py_LT: if ((val1) < (val2)) Py_RETURN_TRUE; Py_RETURN_FALSE;   \\\n        case Py_GT: if ((val1) > (val2)) Py_RETURN_TRUE; Py_RETURN_FALSE;   \\\n        case Py_LE: if ((val1) <= (val2)) Py_RETURN_TRUE; Py_RETURN_FALSE;  \\\n        case Py_GE: if ((val1) >= (val2)) Py_RETURN_TRUE; Py_RETURN_FALSE;  \\\n        default:                                                            \\\n            Py_UNREACHABLE();                                               \\\n        }                                                                   \\\n    } while (0)\n\n\n/*\nMore conventions\n================\n\nArgument Checking\n-----------------\n\nFunctions that take objects as arguments normally don't check for nil\narguments, but they do check the type of the argument, and return an\nerror if the function doesn't apply to the type.\n\nFailure Modes\n-------------\n\nFunctions may fail for a variety of reasons, including running out of\nmemory.  This is communicated to the caller in two ways: an error string\nis set (see errors.h), and the function result differs: functions that\nnormally return a pointer return NULL for failure, functions returning\nan integer return -1 (which could be a legal return value too!), and\nother functions return 0 for success and -1 for failure.\nCallers should always check for errors before using the result.  If\nan error was set, the caller must either explicitly clear it, or pass\nthe error on to its caller.\n\nReference Counts\n----------------\n\nIt takes a while to get used to the proper usage of reference counts.\n\nFunctions that create an object set the reference count to 1; such new\nobjects must be stored somewhere or destroyed again with Py_DECREF().\nSome functions that 'store' objects, such as PyTuple_SetItem() and\nPyList_SetItem(),\ndon't increment the reference count of the object, since the most\nfrequent use is to store a fresh object.  Functions that 'retrieve'\nobjects, such as PyTuple_GetItem() and PyDict_GetItemString(), also\ndon't increment\nthe reference count, since most frequently the object is only looked at\nquickly.  Thus, to retrieve an object and store it again, the caller\nmust call Py_INCREF() explicitly.\n\nNOTE: functions that 'consume' a reference count, like\nPyList_SetItem(), consume the reference even if the object wasn't\nsuccessfully stored, to simplify error handling.\n\nIt seems attractive to make other functions that take an object as\nargument consume a reference count; however, this may quickly get\nconfusing (even the current practice is already confusing).  Consider\nit carefully, it may save lots of calls to Py_INCREF() and Py_DECREF() at\ntimes.\n*/\n\n\n/* Trashcan mechanism, thanks to Christian Tismer.\n\nWhen deallocating a container object, it's possible to trigger an unbounded\nchain of deallocations, as each Py_DECREF in turn drops the refcount on \"the\nnext\" object in the chain to 0.  This can easily lead to stack overflows,\nespecially in threads (which typically have less stack space to work with).\n\nA container object can avoid this by bracketing the body of its tp_dealloc\nfunction with a pair of macros:\n\nstatic void\nmytype_dealloc(mytype *p)\n{\n    ... declarations go here ...\n\n    PyObject_GC_UnTrack(p);        // must untrack first\n    Py_TRASHCAN_BEGIN(p, mytype_dealloc)\n    ... The body of the deallocator goes here, including all calls ...\n    ... to Py_DECREF on contained objects.                         ...\n    Py_TRASHCAN_END                // there should be no code after this\n}\n\nCAUTION:  Never return from the middle of the body!  If the body needs to\n\"get out early\", put a label immediately before the Py_TRASHCAN_END\ncall, and goto it.  Else the call-depth counter (see below) will stay\nabove 0 forever, and the trashcan will never get emptied.\n\nHow it works:  The BEGIN macro increments a call-depth counter.  So long\nas this counter is small, the body of the deallocator is run directly without\nfurther ado.  But if the counter gets large, it instead adds p to a list of\nobjects to be deallocated later, skips the body of the deallocator, and\nresumes execution after the END macro.  The tp_dealloc routine then returns\nwithout deallocating anything (and so unbounded call-stack depth is avoided).\n\nWhen the call stack finishes unwinding again, code generated by the END macro\nnotices this, and calls another routine to deallocate all the objects that\nmay have been added to the list of deferred deallocations.  In effect, a\nchain of N deallocations is broken into (N-1)/(PyTrash_UNWIND_LEVEL-1) pieces,\nwith the call stack never exceeding a depth of PyTrash_UNWIND_LEVEL.\n\nSince the tp_dealloc of a subclass typically calls the tp_dealloc of the base\nclass, we need to ensure that the trashcan is only triggered on the tp_dealloc\nof the actual class being deallocated. Otherwise we might end up with a\npartially-deallocated object. To check this, the tp_dealloc function must be\npassed as second argument to Py_TRASHCAN_BEGIN().\n*/\n\n/* The new thread-safe private API, invoked by the macros below. */\nPyAPI_FUNC(void) _PyTrash_thread_deposit_object(PyObject*);\nPyAPI_FUNC(void) _PyTrash_thread_destroy_chain(void);\n\n#define PyTrash_UNWIND_LEVEL 50\n\n#define Py_TRASHCAN_BEGIN_CONDITION(op, cond) \\\n    do { \\\n        PyThreadState *_tstate = NULL; \\\n        /* If \"cond\" is false, then _tstate remains NULL and the deallocator \\\n         * is run normally without involving the trashcan */ \\\n        if (cond) { \\\n            _tstate = PyThreadState_GET(); \\\n            if (_tstate->trash_delete_nesting >= PyTrash_UNWIND_LEVEL) { \\\n                /* Store the object (to be deallocated later) and jump past \\\n                 * Py_TRASHCAN_END, skipping the body of the deallocator */ \\\n                _PyTrash_thread_deposit_object(_PyObject_CAST(op)); \\\n                break; \\\n            } \\\n            ++_tstate->trash_delete_nesting; \\\n        }\n        /* The body of the deallocator is here. */\n#define Py_TRASHCAN_END \\\n        if (_tstate) { \\\n            --_tstate->trash_delete_nesting; \\\n            if (_tstate->trash_delete_later && _tstate->trash_delete_nesting <= 0) \\\n                _PyTrash_thread_destroy_chain(); \\\n        } \\\n    } while (0);\n\n#define Py_TRASHCAN_BEGIN(op, dealloc) Py_TRASHCAN_BEGIN_CONDITION(op, \\\n        Py_TYPE(op)->tp_dealloc == (destructor)(dealloc))\n\n/* For backwards compatibility, these macros enable the trashcan\n * unconditionally */\n#define Py_TRASHCAN_SAFE_BEGIN(op) Py_TRASHCAN_BEGIN_CONDITION(op, 1)\n#define Py_TRASHCAN_SAFE_END(op) Py_TRASHCAN_END\n\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_OBJECT_H\n#  include  \"cpython/object.h\"\n#  undef Py_CPYTHON_OBJECT_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_OBJECT_H */\n"}, "57": {"id": 57, "path": "/usr/include/python3.8/objimpl.h", "content": "/* The PyObject_ memory family:  high-level object memory interfaces.\n   See pymem.h for the low-level PyMem_ family.\n*/\n\n#ifndef Py_OBJIMPL_H\n#define Py_OBJIMPL_H\n\n#include \"pymem.h\"\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* BEWARE:\n\n   Each interface exports both functions and macros.  Extension modules should\n   use the functions, to ensure binary compatibility across Python versions.\n   Because the Python implementation is free to change internal details, and\n   the macros may (or may not) expose details for speed, if you do use the\n   macros you must recompile your extensions with each Python release.\n\n   Never mix calls to PyObject_ memory functions with calls to the platform\n   malloc/realloc/ calloc/free, or with calls to PyMem_.\n*/\n\n/*\nFunctions and macros for modules that implement new object types.\n\n - PyObject_New(type, typeobj) allocates memory for a new object of the given\n   type, and initializes part of it.  'type' must be the C structure type used\n   to represent the object, and 'typeobj' the address of the corresponding\n   type object.  Reference count and type pointer are filled in; the rest of\n   the bytes of the object are *undefined*!  The resulting expression type is\n   'type *'.  The size of the object is determined by the tp_basicsize field\n   of the type object.\n\n - PyObject_NewVar(type, typeobj, n) is similar but allocates a variable-size\n   object with room for n items.  In addition to the refcount and type pointer\n   fields, this also fills in the ob_size field.\n\n - PyObject_Del(op) releases the memory allocated for an object.  It does not\n   run a destructor -- it only frees the memory.  PyObject_Free is identical.\n\n - PyObject_Init(op, typeobj) and PyObject_InitVar(op, typeobj, n) don't\n   allocate memory.  Instead of a 'type' parameter, they take a pointer to a\n   new object (allocated by an arbitrary allocator), and initialize its object\n   header fields.\n\nNote that objects created with PyObject_{New, NewVar} are allocated using the\nspecialized Python allocator (implemented in obmalloc.c), if WITH_PYMALLOC is\nenabled.  In addition, a special debugging allocator is used if PYMALLOC_DEBUG\nis also #defined.\n\nIn case a specific form of memory management is needed (for example, if you\nmust use the platform malloc heap(s), or shared memory, or C++ local storage or\noperator new), you must first allocate the object with your custom allocator,\nthen pass its pointer to PyObject_{Init, InitVar} for filling in its Python-\nspecific fields:  reference count, type pointer, possibly others.  You should\nbe aware that Python has no control over these objects because they don't\ncooperate with the Python memory manager.  Such objects may not be eligible\nfor automatic garbage collection and you have to make sure that they are\nreleased accordingly whenever their destructor gets called (cf. the specific\nform of memory management you're using).\n\nUnless you have specific memory management requirements, use\nPyObject_{New, NewVar, Del}.\n*/\n\n/*\n * Raw object memory interface\n * ===========================\n */\n\n/* Functions to call the same malloc/realloc/free as used by Python's\n   object allocator.  If WITH_PYMALLOC is enabled, these may differ from\n   the platform malloc/realloc/free.  The Python object allocator is\n   designed for fast, cache-conscious allocation of many \"small\" objects,\n   and with low hidden memory overhead.\n\n   PyObject_Malloc(0) returns a unique non-NULL pointer if possible.\n\n   PyObject_Realloc(NULL, n) acts like PyObject_Malloc(n).\n   PyObject_Realloc(p != NULL, 0) does not return  NULL, or free the memory\n   at p.\n\n   Returned pointers must be checked for NULL explicitly; no action is\n   performed on failure other than to return NULL (no warning it printed, no\n   exception is set, etc).\n\n   For allocating objects, use PyObject_{New, NewVar} instead whenever\n   possible.  The PyObject_{Malloc, Realloc, Free} family is exposed\n   so that you can exploit Python's small-block allocator for non-object\n   uses.  If you must use these routines to allocate object memory, make sure\n   the object gets initialized via PyObject_{Init, InitVar} after obtaining\n   the raw memory.\n*/\nPyAPI_FUNC(void *) PyObject_Malloc(size_t size);\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\nPyAPI_FUNC(void *) PyObject_Calloc(size_t nelem, size_t elsize);\n#endif\nPyAPI_FUNC(void *) PyObject_Realloc(void *ptr, size_t new_size);\nPyAPI_FUNC(void) PyObject_Free(void *p
