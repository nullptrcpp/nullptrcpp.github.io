      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

    }, 0);
  }

tSize() const;\n\n  void SetBytes(llvm::ArrayRef<uint8_t> stringbytes);\n\n  StructuredData::StringSP CreateStructuredString() const;\n};\n\nclass PythonString : public TypedPythonObject<PythonString> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n  static llvm::Expected<PythonString> FromUTF8(llvm::StringRef string);\n\n  PythonString() : TypedPythonObject() {} // MSVC requires this for some reason\n\n  explicit PythonString(llvm::StringRef string); // safe, null on error\n\n  static bool Check(PyObject *py_obj);\n  static void Convert(PyRefType &type, PyObject *&py_obj);\n\n  llvm::StringRef GetString() const; // safe, empty string on error\n\n  llvm::Expected<llvm::StringRef> AsUTF8() const;\n\n  size_t GetSize() const;\n\n  void SetString(llvm::StringRef string); // safe, null on error\n\n  StructuredData::StringSP CreateStructuredString() const;\n};\n\nclass PythonInteger : public TypedPythonObject<PythonInteger> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  PythonInteger() : TypedPythonObject() {} // MSVC requires this for some reason\n\n  explicit PythonInteger(int64_t value);\n\n  static bool Check(PyObject *py_obj);\n  static void Convert(PyRefType &type, PyObject *&py_obj);\n\n  void SetInteger(int64_t value);\n\n  StructuredData::IntegerSP CreateStructuredInteger() const;\n};\n\nclass PythonBoolean : public TypedPythonObject<PythonBoolean> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  explicit PythonBoolean(bool value);\n\n  static bool Check(PyObject *py_obj);\n\n  bool GetValue() const;\n\n  void SetValue(bool value);\n\n  StructuredData::BooleanSP CreateStructuredBoolean() const;\n};\n\nclass PythonList : public TypedPythonObject<PythonList> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  PythonList() : TypedPythonObject() {} // MSVC requires this for some reason\n\n  explicit PythonList(PyInitialValue value);\n  explicit PythonList(int list_size);\n\n  static bool Check(PyObject *py_obj);\n\n  uint32_t GetSize() const;\n\n  PythonObject GetItemAtIndex(uint32_t index) const;\n\n  void SetItemAtIndex(uint32_t index, const PythonObject &object);\n\n  void AppendItem(const PythonObject &object);\n\n  StructuredData::ArraySP CreateStructuredArray() const;\n};\n\nclass PythonTuple : public TypedPythonObject<PythonTuple> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  explicit PythonTuple(PyInitialValue value);\n  explicit PythonTuple(int tuple_size);\n  PythonTuple(std::initializer_list<PythonObject> objects);\n  PythonTuple(std::initializer_list<PyObject *> objects);\n\n  static bool Check(PyObject *py_obj);\n\n  uint32_t GetSize() const;\n\n  PythonObject GetItemAtIndex(uint32_t index) const;\n\n  void SetItemAtIndex(uint32_t index, const PythonObject &object);\n\n  StructuredData::ArraySP CreateStructuredArray() const;\n};\n\nclass PythonDictionary : public TypedPythonObject<PythonDictionary> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  PythonDictionary() : TypedPythonObject() {} // MSVC requires this for some reason\n\n  explicit PythonDictionary(PyInitialValue value);\n\n  static bool Check(PyObject *py_obj);\n\n  uint32_t GetSize() const;\n\n  PythonList GetKeys() const;\n\n  PythonObject GetItemForKey(const PythonObject &key) const; // DEPRECATED\n  void SetItemForKey(const PythonObject &key,\n                     const PythonObject &value); // DEPRECATED\n\n  llvm::Expected<PythonObject> GetItem(const PythonObject &key) const;\n  llvm::Expected<PythonObject> GetItem(const llvm::Twine &key) const;\n  llvm::Error SetItem(const PythonObject &key, const PythonObject &value) const;\n  llvm::Error SetItem(const llvm::Twine &key, const PythonObject &value) const;\n\n  StructuredData::DictionarySP CreateStructuredDictionary() const;\n};\n\nclass PythonModule : public TypedPythonObject<PythonModule> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  static bool Check(PyObject *py_obj);\n\n  static PythonModule BuiltinsModule();\n\n  static PythonModule MainModule();\n\n  static PythonModule AddModule(llvm::StringRef module);\n\n  // safe, returns invalid on error;\n  static PythonModule ImportModule(llvm::StringRef name) {\n    std::string s = std::string(name);\n    auto mod = Import(s.c_str());\n    if (!mod) {\n      llvm::consumeError(mod.takeError());\n      return PythonModule();\n    }\n    return std::move(mod.get());\n  }\n\n  static llvm::Expected<PythonModule> Import(const llvm::Twine &name);\n\n  llvm::Expected<PythonObject> Get(const llvm::Twine &name);\n\n  PythonDictionary GetDictionary() const;\n};\n\nclass PythonCallable : public TypedPythonObject<PythonCallable> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  struct ArgInfo {\n    /* the largest number of positional arguments this callable\n     * can accept, or UNBOUNDED, ie UINT_MAX if it's a varargs\n     * function and can accept an arbitrary number */\n    unsigned max_positional_args;\n    static constexpr unsigned UNBOUNDED = UINT_MAX; // FIXME c++17 inline\n  };\n\n  static bool Check(PyObject *py_obj);\n\n  llvm::Expected<ArgInfo> GetArgInfo() const;\n\n  PythonObject operator()();\n\n  PythonObject operator()(std::initializer_list<PyObject *> args);\n\n  PythonObject operator()(std::initializer_list<PythonObject> args);\n\n  template <typename Arg, typename... Args>\n  PythonObject operator()(const Arg &arg, Args... args) {\n    return operator()({arg, args...});\n  }\n};\n\nclass PythonFile : public TypedPythonObject<PythonFile> {\npublic:\n  using TypedPythonObject::TypedPythonObject;\n\n  PythonFile() : TypedPythonObject() {} // MSVC requires this for some reason\n\n  static bool Check(PyObject *py_obj);\n\n  static llvm::Expected<PythonFile> FromFile(File &file,\n                                             const char *mode = nullptr);\n\n  llvm::Expected<lldb::FileSP> ConvertToFile(bool borrowed = false);\n  llvm::Expected<lldb::FileSP>\n  ConvertToFileForcingUseOfScriptingIOMethods(bool borrowed = false);\n};\n\nclass PythonException : public llvm::ErrorInfo<PythonException> {\nprivate:\n  PyObject *m_exception_type, *m_exception, *m_traceback;\n  PyObject *m_repr_bytes;\n\npublic:\n  static char ID;\n  const char *toCString() const;\n  PythonException(const char *caller = nullptr);\n  void Restore();\n  ~PythonException();\n  void log(llvm::raw_ostream &OS) const override;\n  std::error_code convertToErrorCode() const override;\n  bool Matches(PyObject *exc) const;\n  std::string ReadBacktrace() const;\n};\n\n// This extracts the underlying T out of an Expected<T> and returns it.\n// If the Expected is an Error instead of a T, that error will be converted\n// into a python exception, and this will return a default-constructed T.\n//\n// This is appropriate for use right at the boundary of python calling into\n// C++, such as in a SWIG typemap.   In such a context you should simply\n// check if the returned T is valid, and if it is, return a NULL back\n// to python.   This will result in the Error being raised as an exception\n// from python code's point of view.\n//\n// For example:\n// ```\n// Expected<Foo *> efoop = some_cpp_function();\n// Foo *foop = unwrapOrSetPythonException(efoop);\n// if (!foop)\n//    return NULL;\n// do_something(*foop);\n//\n// If the Error returned was itself created because a python exception was\n// raised when C++ code called into python, then the original exception\n// will be restored.   Otherwise a simple string exception will be raised.\ntemplate <typename T> T unwrapOrSetPythonException(llvm::Expected<T> expected) {\n  if (expected)\n    return expected.get();\n  llvm::handleAllErrors(\n      expected.takeError(), [](PythonException &E) { E.Restore(); },\n      [](const llvm::ErrorInfoBase &E) {\n        PyErr_SetString(PyExc_Exception, E.message().c_str());\n      });\n  return T();\n}\n\n// This is only here to help incrementally migrate old, exception-unsafe\n// code.\ntemplate <typename T> T unwrapIgnoringErrors(llvm::Expected<T> expected) {\n  if (expected)\n    return std::move(expected.get());\n  llvm::consumeError(expected.takeError());\n  return T();\n}\n\nllvm::Expected<PythonObject> runStringOneLine(const llvm::Twine &string,\n                                              const PythonDictionary &globals,\n                                              const PythonDictionary &locals);\n\nllvm::Expected<PythonObject> runStringMultiLine(const llvm::Twine &string,\n                                                const PythonDictionary &globals,\n                                                const PythonDictionary &locals);\n\n// Sometimes the best way to interact with a python interpreter is\n// to run some python code.   You construct a PythonScript with\n// script string.   The script assigns some function to `_function_`\n// and you get a C++ callable object that calls the python function.\n//\n// Example:\n//\n// const char script[] = R\"(\n// def main(x, y):\n//    ....\n// )\";\n//\n// Expected<PythonObject> cpp_foo_wrapper(PythonObject x, PythonObject y) {\n//   // no need to synchronize access to this global, we already have the GIL\n//   static PythonScript foo(script)\n//   return  foo(x, y);\n// }\nclass PythonScript {\n  const char *script;\n  PythonCallable function;\n\n  llvm::Error Init();\n\npublic:\n  PythonScript(const char *script) : script(script), function() {}\n\n  template <typename... Args>\n  llvm::Expected<PythonObject> operator()(Args &&... args) {\n    if (llvm::Error error = Init())\n      return std::move(error);\n    return function.Call(std::forward<Args>(args)...);\n  }\n};\n\n} // namespace python\n} // namespace lldb_private\n\n#endif\n\n#endif // LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_PYTHONDATAOBJECTS_H\n"}, "4": {"id": 4, "path": "/home/vsts/work/1/llvm-project/lldb/source/Plugins/ScriptInterpreter/Python/ScriptInterpreterPython.h", "content": "//===-- ScriptInterpreterPython.h -------------------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTINTERPRETERPYTHON_H\n#define LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTINTERPRETERPYTHON_H\n\n#include \"lldb/Host/Config.h\"\n\n#if LLDB_ENABLE_PYTHON\n\n#include \"ScriptedProcessPythonInterface.h\"\n\n#include \"lldb/Breakpoint/BreakpointOptions.h\"\n#include \"lldb/Core/IOHandler.h\"\n#include \"lldb/Core/StructuredDataImpl.h\"\n#include \"lldb/Interpreter/ScriptInterpreter.h\"\n#include \"lldb/lldb-private.h\"\n\n#include <memory>\n#include <string>\n#include <vector>\n\nnamespace lldb_private {\n/// Abstract interface for the Python script interpreter.\nclass ScriptInterpreterPython : public ScriptInterpreter,\n                                public IOHandlerDelegateMultiline {\npublic:\n  class CommandDataPython : public BreakpointOptions::CommandData {\n  public:\n    CommandDataPython() : BreakpointOptions::CommandData() {\n      interpreter = lldb::eScriptLanguagePython;\n    }\n    CommandDataPython(StructuredData::ObjectSP extra_args_sp) :\n        BreakpointOptions::CommandData(),\n        m_extra_args_up(new StructuredDataImpl()) {\n        interpreter = lldb::eScriptLanguagePython;\n        m_extra_args_up->SetObjectSP(extra_args_sp);\n    }\n    lldb::StructuredDataImplUP m_extra_args_up;\n  };\n\n  ScriptInterpreterPython(Debugger &debugger)\n      : ScriptInterpreter(debugger, lldb::eScriptLanguagePython),\n        IOHandlerDelegateMultiline(\"DONE\") {}\n\n  static void Initialize();\n  static void Terminate();\n  static lldb_private::ConstString GetPluginNameStatic();\n  static const char *GetPluginDescriptionStatic();\n  static FileSpec GetPythonDir();\n  static void SharedLibraryDirectoryHelper(FileSpec &this_file);\n\nprotected:\n  static void ComputePythonDirForApple(llvm::SmallVectorImpl<char> &path);\n  static void ComputePythonDir(llvm::SmallVectorImpl<char> &path);\n};\n} // namespace lldb_private\n\n#endif // LLDB_ENABLE_PYTHON\n#endif // LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTINTERPRETERPYTHON_H\n"}, "5": {"id": 5, "path": "/home/vsts/work/1/llvm-project/lldb/source/Plugins/ScriptInterpreter/Python/ScriptedProcessPythonInterface.h", "content": "//===-- ScriptedProcessPythonInterface.h ------------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTEDPROCESSPYTHONINTERFACE_H\n#define LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTEDPROCESSPYTHONINTERFACE_H\n\n#include \"lldb/Host/Config.h\"\n\n#if LLDB_ENABLE_PYTHON\n\n#include \"lldb/Interpreter/ScriptedProcessInterface.h\"\n\nnamespace lldb_private {\nclass ScriptInterpreterPythonImpl;\nclass ScriptedProcessPythonInterface : public ScriptedProcessInterface {\npublic:\n  ScriptedProcessPythonInterface(ScriptInterpreterPythonImpl &interpreter)\n      : ScriptedProcessInterface(), m_interpreter(interpreter) {}\n\n  StructuredData::GenericSP\n  CreatePluginObject(const llvm::StringRef class_name, lldb::TargetSP target_sp,\n                     StructuredData::DictionarySP args_sp) override;\n\n  Status Launch() override;\n\n  Status Resume() override;\n\n  lldb::MemoryRegionInfoSP\n  GetMemoryRegionContainingAddress(lldb::addr_t address) override;\n\n  StructuredData::DictionarySP GetThreadWithID(lldb::tid_t tid) override;\n\n  StructuredData::DictionarySP GetRegistersForThread(lldb::tid_t tid) override;\n\n  lldb::DataExtractorSP ReadMemoryAtAddress(lldb::addr_t address, size_t size,\n                                            Status &error) override;\n\n  StructuredData::DictionarySP GetLoadedImages() override;\n\n  lldb::pid_t GetProcessID() override;\n\n  bool IsAlive() override;\n\nprotected:\n  size_t GetGenericInteger(llvm::StringRef method_name);\n  Status LaunchOrResume(llvm::StringRef method_name);\n\nprivate:\n  // The lifetime is managed by the ScriptInterpreter\n  ScriptInterpreterPythonImpl &m_interpreter;\n  StructuredData::GenericSP m_object_instance_sp;\n};\n} // namespace lldb_private\n\n#endif // LLDB_ENABLE_PYTHON\n#endif // LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTEDPROCESSPYTHONINTERFACE_H\n"}, "6": {"id": 6, "path": "/home/vsts/work/1/llvm-project/lldb/source/Plugins/ScriptInterpreter/Python/lldb-python.h", "content": "//===-- lldb-python.h -------------------------------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_LLDB_PYTHON_H\n#define LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_LLDB_PYTHON_H\n\n#include \"lldb/Host/Config.h\"\n\n// Python.h needs to be included before any system headers in order to avoid\n// redefinition of macros\n\n#if LLDB_ENABLE_PYTHON\n#include \"llvm/Support/Compiler.h\"\n#if defined(_WIN32)\n// If anyone #includes Host/PosixApi.h later, it will try to typedef pid_t.  We\n// need to ensure this doesn't happen.  At the same time, Python.h will also try\n// to redefine a bunch of stuff that PosixApi.h defines.  So define it all now\n// so that PosixApi.h doesn't redefine it.\n#define NO_PID_T\n#endif\n#if defined(__linux__)\n// features.h will define _POSIX_C_SOURCE if _GNU_SOURCE is defined.  This value\n// may be different from the value that Python defines it to be which results\n// in a warning.  Undefine _POSIX_C_SOURCE before including Python.h  The same\n// holds for _XOPEN_SOURCE.\n#undef _POSIX_C_SOURCE\n#undef _XOPEN_SOURCE\n#endif\n\n// Include locale before Python so _PY_PORT_CTYPE_UTF8_ISSUE doesn't cause\n// macro redefinitions.\n#if defined(__APPLE__)\n#include <locale>\n#endif\n\n// Include python for non windows machines\n#include <Python.h>\n#endif\n\n#endif // LLDB_PLUGINS_SCRIPTINTERPRETER_PYTHON_LLDB_PYTHON_H\n"}, "7": {"id": 7, "path": "/usr/include/python3.8/Python.h", "content": "#ifndef Py_PYTHON_H\n#define Py_PYTHON_H\n/* Since this is a \"meta-include\" file, no #ifdef __cplusplus / extern \"C\" { */\n\n/* Include nearly all Python header files */\n\n#include \"patchlevel.h\"\n#include \"pyconfig.h\"\n#include \"pymacconfig.h\"\n\n#include <limits.h>\n\n#ifndef UCHAR_MAX\n#error \"Something's broken.  UCHAR_MAX should be defined in limits.h.\"\n#endif\n\n#if UCHAR_MAX != 255\n#error \"Python's source code assumes C's unsigned char is an 8-bit type.\"\n#endif\n\n#if defined(__sgi) && !defined(_SGI_MP_SOURCE)\n#define _SGI_MP_SOURCE\n#endif\n\n#include <stdio.h>\n#ifndef NULL\n#   error \"Python.h requires that stdio.h define NULL.\"\n#endif\n\n#include <string.h>\n#ifdef HAVE_ERRNO_H\n#include <errno.h>\n#endif\n#include <stdlib.h>\n#ifndef MS_WINDOWS\n#include <unistd.h>\n#endif\n#ifdef HAVE_CRYPT_H\n#if defined(HAVE_CRYPT_R) && !defined(_GNU_SOURCE)\n/* Required for glibc to expose the crypt_r() function prototype. */\n#  define _GNU_SOURCE\n#  define _Py_GNU_SOURCE_FOR_CRYPT\n#endif\n#include <crypt.h>\n#ifdef _Py_GNU_SOURCE_FOR_CRYPT\n/* Don't leak the _GNU_SOURCE define to other headers. */\n#  undef _GNU_SOURCE\n#  undef _Py_GNU_SOURCE_FOR_CRYPT\n#endif\n#endif\n\n/* For size_t? */\n#ifdef HAVE_STDDEF_H\n#include <stddef.h>\n#endif\n\n/* CAUTION:  Build setups should ensure that NDEBUG is defined on the\n * compiler command line when building Python in release mode; else\n * assert() calls won't be removed.\n */\n#include <assert.h>\n\n#include \"pyport.h\"\n#include \"pymacro.h\"\n\n/* A convenient way for code to know if clang's memory sanitizer is enabled. */\n#if defined(__has_feature)\n#  if __has_feature(memory_sanitizer)\n#    if !defined(_Py_MEMORY_SANITIZER)\n#      define _Py_MEMORY_SANITIZER\n#    endif\n#  endif\n#endif\n\n/* Debug-mode build with pymalloc implies PYMALLOC_DEBUG.\n *  PYMALLOC_DEBUG is in error if pymalloc is not in use.\n */\n#if defined(Py_DEBUG) && defined(WITH_PYMALLOC) && !defined(PYMALLOC_DEBUG)\n#define PYMALLOC_DEBUG\n#endif\n#if defined(PYMALLOC_DEBUG) && !defined(WITH_PYMALLOC)\n#error \"PYMALLOC_DEBUG requires WITH_PYMALLOC\"\n#endif\n#include \"pymath.h\"\n#include \"pytime.h\"\n#include \"pymem.h\"\n\n#include \"object.h\"\n#include \"objimpl.h\"\n#include \"typeslots.h\"\n#include \"pyhash.h\"\n\n#include \"pydebug.h\"\n\n#include \"bytearrayobject.h\"\n#include \"bytesobject.h\"\n#include \"unicodeobject.h\"\n#include \"longobject.h\"\n#include \"longintrepr.h\"\n#include \"boolobject.h\"\n#include \"floatobject.h\"\n#include \"complexobject.h\"\n#include \"rangeobject.h\"\n#include \"memoryobject.h\"\n#include \"tupleobject.h\"\n#include \"listobject.h\"\n#include \"dictobject.h\"\n#include \"odictobject.h\"\n#include \"enumobject.h\"\n#include \"setobject.h\"\n#include \"methodobject.h\"\n#include \"moduleobject.h\"\n#include \"funcobject.h\"\n#include \"classobject.h\"\n#include \"fileobject.h\"\n#include \"pycapsule.h\"\n#include \"traceback.h\"\n#include \"sliceobject.h\"\n#include \"cellobject.h\"\n#include \"iterobject.h\"\n#include \"genobject.h\"\n#include \"descrobject.h\"\n#include \"warnings.h\"\n#include \"weakrefobject.h\"\n#include \"structseq.h\"\n#include \"namespaceobject.h\"\n#include \"picklebufobject.h\"\n\n#include \"codecs.h\"\n#include \"pyerrors.h\"\n\n#include \"cpython/initconfig.h\"\n#include \"pystate.h\"\n#include \"context.h\"\n\n#include \"pyarena.h\"\n#include \"modsupport.h\"\n#include \"compile.h\"\n#include \"pythonrun.h\"\n#include \"pylifecycle.h\"\n#include \"ceval.h\"\n#include \"sysmodule.h\"\n#include \"osmodule.h\"\n#include \"intrcheck.h\"\n#include \"import.h\"\n\n#include \"abstract.h\"\n#include \"bltinmodule.h\"\n\n#include \"eval.h\"\n\n#include \"pyctype.h\"\n#include \"pystrtod.h\"\n#include \"pystrcmp.h\"\n#include \"dtoa.h\"\n#include \"fileutils.h\"\n#include \"pyfpe.h\"\n#include \"tracemalloc.h\"\n\n#endif /* !Py_PYTHON_H */\n"}, "8": {"id": 8, "path": "/usr/include/python3.8/abstract.h", "content": "/* Abstract Object Interface (many thanks to Jim Fulton) */\n\n#ifndef Py_ABSTRACTOBJECT_H\n#define Py_ABSTRACTOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* === Object Protocol ================================================== */\n\n/* Implemented elsewhere:\n\n   int PyObject_Print(PyObject *o, FILE *fp, int flags);\n\n   Print an object 'o' on file 'fp'.  Returns -1 on error. The flags argument\n   is used to enable certain printing options. The only option currently\n   supported is Py_Print_RAW.\n\n   (What should be said about Py_Print_RAW?). */\n\n\n/* Implemented elsewhere:\n\n   int PyObject_HasAttrString(PyObject *o, const char *attr_name);\n\n   Returns 1 if object 'o' has the attribute attr_name, and 0 otherwise.\n\n   This is equivalent to the Python expression: hasattr(o,attr_name).\n\n   This function always succeeds. */\n\n\n/* Implemented elsewhere:\n\n   PyObject* PyObject_GetAttrString(PyObject *o, const char *attr_name);\n\n   Retrieve an attributed named attr_name form object o.\n   Returns the attribute value on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: o.attr_name. */\n\n\n/* Implemented elsewhere:\n\n   int PyObject_HasAttr(PyObject *o, PyObject *attr_name);\n\n   Returns 1 if o has the attribute attr_name, and 0 otherwise.\n\n   This is equivalent to the Python expression: hasattr(o,attr_name).\n\n   This function always succeeds. */\n\n/* Implemented elsewhere:\n\n   PyObject* PyObject_GetAttr(PyObject *o, PyObject *attr_name);\n\n   Retrieve an attributed named 'attr_name' form object 'o'.\n   Returns the attribute value on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: o.attr_name. */\n\n\n/* Implemented elsewhere:\n\n   int PyObject_SetAttrString(PyObject *o, const char *attr_name, PyObject *v);\n\n   Set the value of the attribute named attr_name, for object 'o',\n   to the value 'v'. Raise an exception and return -1 on failure; return 0 on\n   success.\n\n   This is the equivalent of the Python statement o.attr_name=v. */\n\n\n/* Implemented elsewhere:\n\n   int PyObject_SetAttr(PyObject *o, PyObject *attr_name, PyObject *v);\n\n   Set the value of the attribute named attr_name, for object 'o', to the value\n   'v'. an exception and return -1 on failure; return 0 on success.\n\n   This is the equivalent of the Python statement o.attr_name=v. */\n\n/* Implemented as a macro:\n\n   int PyObject_DelAttrString(PyObject *o, const char *attr_name);\n\n   Delete attribute named attr_name, for object o. Returns\n   -1 on failure.\n\n   This is the equivalent of the Python statement: del o.attr_name. */\n#define PyObject_DelAttrString(O,A) PyObject_SetAttrString((O),(A), NULL)\n\n\n/* Implemented as a macro:\n\n   int PyObject_DelAttr(PyObject *o, PyObject *attr_name);\n\n   Delete attribute named attr_name, for object o. Returns -1\n   on failure.  This is the equivalent of the Python\n   statement: del o.attr_name. */\n#define  PyObject_DelAttr(O,A) PyObject_SetAttr((O),(A), NULL)\n\n\n/* Implemented elsewhere:\n\n   PyObject *PyObject_Repr(PyObject *o);\n\n   Compute the string representation of object 'o'.  Returns the\n   string representation on success, NULL on failure.\n\n   This is the equivalent of the Python expression: repr(o).\n\n   Called by the repr() built-in function. */\n\n\n/* Implemented elsewhere:\n\n   PyObject *PyObject_Str(PyObject *o);\n\n   Compute the string representation of object, o.  Returns the\n   string representation on success, NULL on failure.\n\n   This is the equivalent of the Python expression: str(o).\n\n   Called by the str() and print() built-in functions. */\n\n\n/* Declared elsewhere\n\n   PyAPI_FUNC(int) PyCallable_Check(PyObject *o);\n\n   Determine if the object, o, is callable.  Return 1 if the object is callable\n   and 0 otherwise.\n\n   This function always succeeds. */\n\n\n#ifdef PY_SSIZE_T_CLEAN\n#  define PyObject_CallFunction _PyObject_CallFunction_SizeT\n#  define PyObject_CallMethod _PyObject_CallMethod_SizeT\n#endif\n\n\n/* Call a callable Python object 'callable' with arguments given by the\n   tuple 'args' and keywords arguments given by the dictionary 'kwargs'.\n\n   'args' must not be NULL, use an empty tuple if no arguments are\n   needed. If no named arguments are needed, 'kwargs' can be NULL.\n\n   This is the equivalent of the Python expression:\n   callable(*args, **kwargs). */\nPyAPI_FUNC(PyObject *) PyObject_Call(PyObject *callable,\n                                     PyObject *args, PyObject *kwargs);\n\n\n/* Call a callable Python object 'callable', with arguments given by the\n   tuple 'args'.  If no arguments are needed, then 'args' can be NULL.\n\n   Returns the result of the call on success, or NULL on failure.\n\n   This is the equivalent of the Python expression:\n   callable(*args). */\nPyAPI_FUNC(PyObject *) PyObject_CallObject(PyObject *callable,\n                                           PyObject *args);\n\n/* Call a callable Python object, callable, with a variable number of C\n   arguments. The C arguments are described using a mkvalue-style format\n   string.\n\n   The format may be NULL, indicating that no arguments are provided.\n\n   Returns the result of the call on success, or NULL on failure.\n\n   This is the equivalent of the Python expression:\n   callable(arg1, arg2, ...). */\nPyAPI_FUNC(PyObject *) PyObject_CallFunction(PyObject *callable,\n                                             const char *format, ...);\n\n/* Call the method named 'name' of object 'obj' with a variable number of\n   C arguments.  The C arguments are described by a mkvalue format string.\n\n   The format can be NULL, indicating that no arguments are provided.\n\n   Returns the result of the call on success, or NULL on failure.\n\n   This is the equivalent of the Python expression:\n   obj.name(arg1, arg2, ...). */\nPyAPI_FUNC(PyObject *) PyObject_CallMethod(PyObject *obj,\n                                           const char *name,\n                                           const char *format, ...);\n\nPyAPI_FUNC(PyObject *) _PyObject_CallFunction_SizeT(PyObject *callable,\n                                                    const char *format,\n                                                    ...);\n\nPyAPI_FUNC(PyObject *) _PyObject_CallMethod_SizeT(PyObject *obj,\n                                                  const char *name,\n                                                  const char *format,\n                                                  ...);\n\n/* Call a callable Python object 'callable' with a variable number of C\n   arguments. The C arguments are provided as PyObject* values, terminated\n   by a NULL.\n\n   Returns the result of the call on success, or NULL on failure.\n\n   This is the equivalent of the Python expression:\n   callable(arg1, arg2, ...). */\nPyAPI_FUNC(PyObject *) PyObject_CallFunctionObjArgs(PyObject *callable,\n                                                    ...);\n\n/* Call the method named 'name' of object 'obj' with a variable number of\n   C arguments.  The C arguments are provided as PyObject* values, terminated\n   by NULL.\n\n   Returns the result of the call on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: obj.name(*args). */\n\nPyAPI_FUNC(PyObject *) PyObject_CallMethodObjArgs(\n    PyObject *obj,\n    PyObject *name,\n    ...);\n\n\n/* Implemented elsewhere:\n\n   Py_hash_t PyObject_Hash(PyObject *o);\n\n   Compute and return the hash, hash_value, of an object, o.  On\n   failure, return -1.\n\n   This is the equivalent of the Python expression: hash(o). */\n\n\n/* Implemented elsewhere:\n\n   int PyObject_IsTrue(PyObject *o);\n\n   Returns 1 if the object, o, is considered to be true, 0 if o is\n   considered to be false and -1 on failure.\n\n   This is equivalent to the Python expression: not not o. */\n\n\n/* Implemented elsewhere:\n\n   int PyObject_Not(PyObject *o);\n\n   Returns 0 if the object, o, is considered to be true, 1 if o is\n   considered to be false and -1 on failure.\n\n   This is equivalent to the Python expression: not o. */\n\n\n/* Get the type of an object.\n\n   On success, returns a type object corresponding to the object type of object\n   'o'. On failure, returns NULL.\n\n   This is equivalent to the Python expression: type(o) */\nPyAPI_FUNC(PyObject *) PyObject_Type(PyObject *o);\n\n\n/* Return the size of object 'o'.  If the object 'o' provides both sequence and\n   mapping protocols, the sequence size is returned.\n\n   On error, -1 is returned.\n\n   This is the equivalent to the Python expression: len(o) */\nPyAPI_FUNC(Py_ssize_t) PyObject_Size(PyObject *o);\n\n\n/* For DLL compatibility */\n#undef PyObject_Length\nPyAPI_FUNC(Py_ssize_t) PyObject_Length(PyObject *o);\n#define PyObject_Length PyObject_Size\n\n/* Return element of 'o' corresponding to the object 'key'. Return NULL\n  on failure.\n\n  This is the equivalent of the Python expression: o[key] */\nPyAPI_FUNC(PyObject *) PyObject_GetItem(PyObject *o, PyObject *key);\n\n\n/* Map the object 'key' to the value 'v' into 'o'.\n\n   Raise an exception and return -1 on failure; return 0 on success.\n\n   This is the equivalent of the Python statement: o[key]=v. */\nPyAPI_FUNC(int) PyObject_SetItem(PyObject *o, PyObject *key, PyObject *v);\n\n/* Remove the mapping for the string 'key' from the object 'o'.\n   Returns -1 on failure.\n\n   This is equivalent to the Python statement: del o[key]. */\nPyAPI_FUNC(int) PyObject_DelItemString(PyObject *o, const char *key);\n\n/* Delete the mapping for the object 'key' from the object 'o'.\n   Returns -1 on failure.\n\n   This is the equivalent of the Python statement: del o[key]. */\nPyAPI_FUNC(int) PyObject_DelItem(PyObject *o, PyObject *key);\n\n\n/* === Old Buffer API ============================================ */\n\n/* FIXME:  usage of these should all be replaced in Python itself\n   but for backwards compatibility we will implement them.\n   Their usage without a corresponding \"unlock\" mechanism\n   may create issues (but they would already be there). */\n\n/* Takes an arbitrary object which must support the (character, single segment)\n   buffer interface and returns a pointer to a read-only memory location\n   useable as character based input for subsequent processing.\n\n   Return 0 on success.  buffer and buffer_len are only set in case no error\n   occurs. Otherwise, -1 is returned and an exception set. */\nPy_DEPRECATED(3.0)\nPyAPI_FUNC(int) PyObject_AsCharBuffer(PyObject *obj,\n                                      const char **buffer,\n                                      Py_ssize_t *buffer_len);\n\n/* Checks whether an arbitrary object supports the (character, single segment)\n   buffer interface.\n\n   Returns 1 on success, 0 on failure. */\nPy_DEPRECATED(3.0) PyAPI_FUNC(int) PyObject_CheckReadBuffer(PyObject *obj);\n\n/* Same as PyObject_AsCharBuffer() except that this API expects (readable,\n   single segment) buffer interface and returns a pointer to a read-only memory\n   location which can contain arbitrary data.\n\n   0 is returned on success.  buffer and buffer_len are only set in case no\n   error occurs.  Otherwise, -1 is returned and an exception set. */\nPy_DEPRECATED(3.0)\nPyAPI_FUNC(int) PyObject_AsReadBuffer(PyObject *obj,\n                                      const void **buffer,\n                                      Py_ssize_t *buffer_len);\n\n/* Takes an arbitrary object which must support the (writable, single segment)\n   buffer interface and returns a pointer to a writable memory location in\n   buffer of size 'buffer_len'.\n\n   Return 0 on success.  buffer and buffer_len are only set in case no error\n   occurs. Otherwise, -1 is returned and an exception set. */\nPy_DEPRECATED(3.0)\nPyAPI_FUNC(int) PyObject_AsWriteBuffer(PyObject *obj,\n                                       void **buffer,\n                                       Py_ssize_t *buffer_len);\n\n\n/* === New Buffer API ============================================ */\n\n/* Takes an arbitrary object and returns the result of calling\n   obj.__format__(format_spec). */\nPyAPI_FUNC(PyObject *) PyObject_Format(PyObject *obj,\n                                       PyObject *format_spec);\n\n\n/* ==== Iterators ================================================ */\n\n/* Takes an object and returns an iterator for it.\n   This is typically a new iterator but if the argument is an iterator, this\n   returns itself. */\nPyAPI_FUNC(PyObject *) PyObject_GetIter(PyObject *);\n\n/* Returns 1 if the object 'obj' provides iterator protocols, and 0 otherwise.\n\n   This function always succeeds. */\nPyAPI_FUNC(int) PyIter_Check(PyObject *);\n\n/* Takes an iterator object and calls its tp_iternext slot,\n   returning the next value.\n\n   If the iterator is exhausted, this returns NULL without setting an\n   exception.\n\n   NULL with an exception means an error occurred. */\nPyAPI_FUNC(PyObject *) PyIter_Next(PyObject *);\n\n\n/* === Number Protocol ================================================== */\n\n/* Returns 1 if the object 'o' provides numeric protocols, and 0 otherwise.\n\n   This function always succeeds. */\nPyAPI_FUNC(int) PyNumber_Check(PyObject *o);\n\n/* Returns the result of adding o1 and o2, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 + o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Add(PyObject *o1, PyObject *o2);\n\n/* Returns the result of subtracting o2 from o1, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 - o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Subtract(PyObject *o1, PyObject *o2);\n\n/* Returns the result of multiplying o1 and o2, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 * o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Multiply(PyObject *o1, PyObject *o2);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* This is the equivalent of the Python expression: o1 @ o2. */\nPyAPI_FUNC(PyObject *) PyNumber_MatrixMultiply(PyObject *o1, PyObject *o2);\n#endif\n\n/* Returns the result of dividing o1 by o2 giving an integral result,\n   or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 // o2. */\nPyAPI_FUNC(PyObject *) PyNumber_FloorDivide(PyObject *o1, PyObject *o2);\n\n/* Returns the result of dividing o1 by o2 giving a float result, or NULL on\n   failure.\n\n   This is the equivalent of the Python expression: o1 / o2. */\nPyAPI_FUNC(PyObject *) PyNumber_TrueDivide(PyObject *o1, PyObject *o2);\n\n/* Returns the remainder of dividing o1 by o2, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 % o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Remainder(PyObject *o1, PyObject *o2);\n\n/* See the built-in function divmod.\n\n   Returns NULL on failure.\n\n   This is the equivalent of the Python expression: divmod(o1, o2). */\nPyAPI_FUNC(PyObject *) PyNumber_Divmod(PyObject *o1, PyObject *o2);\n\n/* See the built-in function pow. Returns NULL on failure.\n\n   This is the equivalent of the Python expression: pow(o1, o2, o3),\n   where o3 is optional. */\nPyAPI_FUNC(PyObject *) PyNumber_Power(PyObject *o1, PyObject *o2,\n                                      PyObject *o3);\n\n/* Returns the negation of o on success, or NULL on failure.\n\n This is the equivalent of the Python expression: -o. */\nPyAPI_FUNC(PyObject *) PyNumber_Negative(PyObject *o);\n\n/* Returns the positive of o on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: +o. */\nPyAPI_FUNC(PyObject *) PyNumber_Positive(PyObject *o);\n\n/* Returns the absolute value of 'o', or NULL on failure.\n\n   This is the equivalent of the Python expression: abs(o). */\nPyAPI_FUNC(PyObject *) PyNumber_Absolute(PyObject *o);\n\n/* Returns the bitwise negation of 'o' on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: ~o. */\nPyAPI_FUNC(PyObject *) PyNumber_Invert(PyObject *o);\n\n/* Returns the result of left shifting o1 by o2 on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 << o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Lshift(PyObject *o1, PyObject *o2);\n\n/* Returns the result of right shifting o1 by o2 on success, or NULL on\n   failure.\n\n   This is the equivalent of the Python expression: o1 >> o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Rshift(PyObject *o1, PyObject *o2);\n\n/* Returns the result of bitwise and of o1 and o2 on success, or NULL on\n   failure.\n\n   This is the equivalent of the Python expression: o1 & o2. */\nPyAPI_FUNC(PyObject *) PyNumber_And(PyObject *o1, PyObject *o2);\n\n/* Returns the bitwise exclusive or of o1 by o2 on success, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 ^ o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Xor(PyObject *o1, PyObject *o2);\n\n/* Returns the result of bitwise or on o1 and o2 on success, or NULL on\n   failure.\n\n   This is the equivalent of the Python expression: o1 | o2. */\nPyAPI_FUNC(PyObject *) PyNumber_Or(PyObject *o1, PyObject *o2);\n\n/* Returns 1 if obj is an index integer (has the nb_index slot of the\n   tp_as_number structure filled in), and 0 otherwise. */\nPyAPI_FUNC(int) PyIndex_Check(PyObject *);\n\n/* Returns the object 'o' converted to a Python int, or NULL with an exception\n   raised on failure. */\nPyAPI_FUNC(PyObject *) PyNumber_Index(PyObject *o);\n\n/* Returns the object 'o' converted to Py_ssize_t by going through\n   PyNumber_Index() first.\n\n   If an overflow error occurs while converting the int to Py_ssize_t, then the\n   second argument 'exc' is the error-type to return.  If it is NULL, then the\n   overflow error is cleared and the value is clipped. */\nPyAPI_FUNC(Py_ssize_t) PyNumber_AsSsize_t(PyObject *o, PyObject *exc);\n\n/* Returns the object 'o' converted to an integer object on success, or NULL\n   on failure.\n\n   This is the equivalent of the Python expression: int(o). */\nPyAPI_FUNC(PyObject *) PyNumber_Long(PyObject *o);\n\n/* Returns the object 'o' converted to a float object on success, or NULL\n  on failure.\n\n  This is the equivalent of the Python expression: float(o). */\nPyAPI_FUNC(PyObject *) PyNumber_Float(PyObject *o);\n\n\n/* --- In-place variants of (some of) the above number protocol functions -- */\n\n/* Returns the result of adding o2 to o1, possibly in-place, or NULL\n   on failure.\n\n   This is the equivalent of the Python expression: o1 += o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceAdd(PyObject *o1, PyObject *o2);\n\n/* Returns the result of subtracting o2 from o1, possibly in-place or\n   NULL on failure.\n\n   This is the equivalent of the Python expression: o1 -= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceSubtract(PyObject *o1, PyObject *o2);\n\n/* Returns the result of multiplying o1 by o2, possibly in-place, or NULL on\n   failure.\n\n   This is the equivalent of the Python expression: o1 *= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceMultiply(PyObject *o1, PyObject *o2);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* This is the equivalent of the Python expression: o1 @= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceMatrixMultiply(PyObject *o1, PyObject *o2);\n#endif\n\n/* Returns the result of dividing o1 by o2 giving an integral result, possibly\n   in-place, or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 /= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceFloorDivide(PyObject *o1,\n                                                   PyObject *o2);\n\n/* Returns the result of dividing o1 by o2 giving a float result, possibly\n   in-place, or null on failure.\n\n   This is the equivalent of the Python expression: o1 /= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceTrueDivide(PyObject *o1,\n                                                  PyObject *o2);\n\n/* Returns the remainder of dividing o1 by o2, possibly in-place, or NULL on\n   failure.\n\n   This is the equivalent of the Python expression: o1 %= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceRemainder(PyObject *o1, PyObject *o2);\n\n/* Returns the result of raising o1 to the power of o2, possibly in-place,\n   or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 **= o2,\n   or o1 = pow(o1, o2, o3) if o3 is present. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlacePower(PyObject *o1, PyObject *o2,\n                                             PyObject *o3);\n\n/* Returns the result of left shifting o1 by o2, possibly in-place, or NULL\n   on failure.\n\n   This is the equivalent of the Python expression: o1 <<= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceLshift(PyObject *o1, PyObject *o2);\n\n/* Returns the result of right shifting o1 by o2, possibly in-place or NULL\n   on failure.\n\n   This is the equivalent of the Python expression: o1 >>= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceRshift(PyObject *o1, PyObject *o2);\n\n/* Returns the result of bitwise and of o1 and o2, possibly in-place, or NULL\n   on failure.\n\n   This is the equivalent of the Python expression: o1 &= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceAnd(PyObject *o1, PyObject *o2);\n\n/* Returns the bitwise exclusive or of o1 by o2, possibly in-place, or NULL\n   on failure.\n\n   This is the equivalent of the Python expression: o1 ^= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceXor(PyObject *o1, PyObject *o2);\n\n/* Returns the result of bitwise or of o1 and o2, possibly in-place,\n   or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 |= o2. */\nPyAPI_FUNC(PyObject *) PyNumber_InPlaceOr(PyObject *o1, PyObject *o2);\n\n/* Returns the integer n converted to a string with a base, with a base\n   marker of 0b, 0o or 0x prefixed if applicable.\n\n   If n is not an int object, it is converted with PyNumber_Index first. */\nPyAPI_FUNC(PyObject *) PyNumber_ToBase(PyObject *n, int base);\n\n\n/* === Sequence protocol ================================================ */\n\n/* Return 1 if the object provides sequence protocol, and zero\n   otherwise.\n\n   This function always succeeds. */\nPyAPI_FUNC(int) PySequence_Check(PyObject *o);\n\n/* Return the size of sequence object o, or -1 on failure. */\nPyAPI_FUNC(Py_ssize_t) PySequence_Size(PyObject *o);\n\n/* For DLL compatibility */\n#undef PySequence_Length\nPyAPI_FUNC(Py_ssize_t) PySequence_Length(PyObject *o);\n#define PySequence_Length PySequence_Size\n\n\n/* Return the concatenation of o1 and o2 on success, and NULL on failure.\n\n   This is the equivalent of the Python expression: o1 + o2. */\nPyAPI_FUNC(PyObject *) PySequence_Concat(PyObject *o1, PyObject *o2);\n\n/* Return the result of repeating sequence object 'o' 'count' times,\n  or NULL on failure.\n\n  This is the equivalent of the Python expression: o * count. */\nPyAPI_FUNC(PyObject *) PySequence_Repeat(PyObject *o, Py_ssize_t count);\n\n/* Return the ith element of o, or NULL on failure.\n\n   This is the equivalent of the Python expression: o[i]. */\nPyAPI_FUNC(PyObject *) PySequence_GetItem(PyObject *o, Py_ssize_t i);\n\n/* Return the slice of sequence object o between i1 and i2, or NULL on failure.\n\n   This is the equivalent of the Python expression: o[i1:i2]. */\nPyAPI_FUNC(PyObject *) PySequence_GetSlice(PyObject *o, Py_ssize_t i1, Py_ssize_t i2);\n\n/* Assign object 'v' to the ith element of the sequence 'o'. Raise an exception\n   and return -1 on failure; return 0 on success.\n\n   This is the equivalent of the Python statement o[i] = v. */\nPyAPI_FUNC(int) PySequence_SetItem(PyObject *o, Py_ssize_t i, PyObject *v);\n\n/* Delete the 'i'-th element of the sequence 'v'. Returns -1 on failure.\n\n   This is the equivalent of the Python statement: del o[i]. */\nPyAPI_FUNC(int) PySequence_DelItem(PyObject *o, Py_ssize_t i);\n\n/* Assign the sequence object 'v' to the slice in sequence object 'o',\n   from 'i1' to 'i2'. Returns -1 on failure.\n\n   This is the equivalent of the Python statement: o[i1:i2] = v. */\nPyAPI_FUNC(int) PySequence_SetSlice(PyObject *o, Py_ssize_t i1, Py_ssize_t i2,\n                                    PyObject *v);\n\n/* Delete the slice in sequence object 'o' from 'i1' to 'i2'.\n   Returns -1 on failure.\n\n   This is the equivalent of the Python statement: del o[i1:i2]. */\nPyAPI_FUNC(int) PySequence_DelSlice(PyObject *o, Py_ssize_t i1, Py_ssize_t i2);\n\n/* Returns the sequence 'o' as a tuple on success, and NULL on failure.\n\n   This is equivalent to the Python expression: tuple(o). */\nPyAPI_FUNC(PyObject *) PySequence_Tuple(PyObject *o);\n\n/* Returns the sequence 'o' as a list on success, and NULL on failure.\n   This is equivalent to the Python expression: list(o) */\nPyAPI_FUNC(PyObject *) PySequence_List(PyObject *o);\n\n/* Return the sequence 'o' as a list, unless it's already a tuple or list.\n\n   Use PySequence_Fast_GET_ITEM to access the members of this list, and\n   PySequence_Fast_GET_SIZE to get its length.\n\n   Returns NULL on failure.  If the object does not support iteration, raises a\n   TypeError exception with 'm' as the message text. */\nPyAPI_FUNC(PyObject *) PySequence_Fast(PyObject *o, const char* m);\n\n/* Return the size of the sequence 'o', assuming that 'o' was returned by\n   PySequence_Fast and is not NULL. */\n#define PySequence_Fast_GET_SIZE(o) \\\n    (PyList_Check(o) ? PyList_GET_SIZE(o) : PyTuple_GET_SIZE(o))\n\n/* Return the 'i'-th element of the sequence 'o', assuming that o was returned\n   by PySequence_Fast, and that i is within bounds. */\n#define PySequence_Fast_GET_ITEM(o, i)\\\n     (PyList_Check(o) ? PyList_GET_ITEM(o, i) : PyTuple_GET_ITEM(o, i))\n\n/* Return a pointer to the underlying item array for\n   an object retured by PySequence_Fast */\n#define PySequence_Fast_ITEMS(sf) \\\n    (PyList_Check(sf) ? ((PyListObject *)(sf))->ob_item \\\n                      : ((PyTupleObject *)(sf))->ob_item)\n\n/* Return the number of occurrences on value on 'o', that is, return\n   the number of keys for which o[key] == value.\n\n   On failure, return -1.  This is equivalent to the Python expression:\n   o.count(value). */\nPyAPI_FUNC(Py_ssize_t) PySequence_Count(PyObject *o, PyObject *value);\n\n/* Return 1 if 'ob' is in the sequence 'seq'; 0 if 'ob' is not in the sequence\n   'seq'; -1 on error.\n\n   Use __contains__ if possible, else _PySequence_IterSearch(). */\nPyAPI_FUNC(int) PySequence_Contains(PyObject *seq, PyObject *ob);\n\n/* For DLL-level backwards compatibility */\n#undef PySequence_In\n/* Determine if the sequence 'o' contains 'value'. If an item in 'o' is equal\n   to 'value', return 1, otherwise return 0. On error, return -1.\n\n   This is equivalent to the Python expression: value in o. */\nPyAPI_FUNC(int) PySequence_In(PyObject *o, PyObject *value);\n\n/* For source-level backwards compatibility */\n#define PySequence_In PySequence_Contains\n\n\n/* Return the first index for which o[i] == value.\n   On error, return -1.\n\n   This is equivalent to the Python expression: o.index(value). */\nPyAPI_FUNC(Py_ssize_t) PySequence_Index(PyObject *o, PyObject *value);\n\n\n/* --- In-place versions of some of the above Sequence functions --- */\n\n/* Append sequence 'o2' to sequence 'o1', in-place when possible. Return the\n   resulting object, which could be 'o1', or NULL on failure.\n\n  This is the equivalent of the Python expression: o1 += o2. */\nPyAPI_FUNC(PyObject *) PySequence_InPlaceConcat(PyObject *o1, PyObject *o2);\n\n/* Repeat sequence 'o' by 'count', in-place when possible. Return the resulting\n   object, which could be 'o', or NULL on failure.\n\n   This is the equivalent of the Python expression: o1 *= count.  */\nPyAPI_FUNC(PyObject *) PySequence_InPlaceRepeat(PyObject *o, Py_ssize_t count);\n\n\n/* === Mapping protocol ================================================= */\n\n/* Return 1 if the object provides mapping protocol, and 0 otherwise.\n\n   This function always succeeds. */\nPyAPI_FUNC(int) PyMapping_Check(PyObject *o);\n\n/* Returns the number of keys in mapping object 'o' on success, and -1 on\n  failure. This is equivalent to the Python expression: len(o). */\nPyAPI_FUNC(Py_ssize_t) PyMapping_Size(PyObject *o);\n\n/* For DLL compatibility */\n#undef PyMapping_Length\nPyAPI_FUNC(Py_ssize_t) PyMapping_Length(PyObject *o);\n#define PyMapping_Length PyMapping_Size\n\n\n/* Implemented as a macro:\n\n   int PyMapping_DelItemString(PyObject *o, const char *key);\n\n   Remove the mapping for the string 'key' from the mapping 'o'. Returns -1 on\n   failure.\n\n   This is equivalent to the Python statement: del o[key]. */\n#define PyMapping_DelItemString(O,K) PyObject_DelItemString((O),(K))\n\n/* Implemented as a macro:\n\n   int PyMapping_DelItem(PyObject *o, PyObject *key);\n\n   Remove the mapping for the object 'key' from the mapping object 'o'.\n   Returns -1 on failure.\n\n   This is equivalent to the Python statement: del o[key]. */\n#define PyMapping_DelItem(O,K) PyObject_DelItem((O),(K))\n\n/* On success, return 1 if the mapping object 'o' has the key 'key',\n   and 0 otherwise.\n\n   This is equivalent to the Python expression: key in o.\n\n   This function always succeeds. */\nPyAPI_FUNC(int) PyMapping_HasKeyString(PyObject *o, const char *key);\n\n/* Return 1 if the mapping object has the key 'key', and 0 otherwise.\n\n   This is equivalent to the Python expression: key in o.\n\n   This function always succeeds. */\nPyAPI_FUNC(int) PyMapping_HasKey(PyObject *o, PyObject *key);\n\n/* On success, return a list or tuple of the keys in mapping object 'o'.\n   On failure, return NULL. */\nPyAPI_FUNC(PyObject *) PyMapping_Keys(PyObject *o);\n\n/* On success, return a list or tuple of the values in mapping object 'o'.\n   On failure, return NULL. */\nPyAPI_FUNC(PyObject *) PyMapping_Values(PyObject *o);\n\n/* On success, return a list or tuple of the items in mapping object 'o',\n   where each item is a tuple containing a key-value pair. On failure, return\n   NULL. */\nPyAPI_FUNC(PyObject *) PyMapping_Items(PyObject *o);\n\n/* Return element of 'o' corresponding to the string 'key' or NULL on failure.\n\n   This is the equivalent of the Python expression: o[key]. */\nPyAPI_FUNC(PyObject *) PyMapping_GetItemString(PyObject *o,\n                                               const char *key);\n\n/* Map the string 'key' to the value 'v' in the mapping 'o'.\n   Returns -1 on failure.\n\n   This is the equivalent of the Python statement: o[key]=v. */\nPyAPI_FUNC(int) PyMapping_SetItemString(PyObject *o, const char *key,\n                                        PyObject *value);\n\n/* isinstance(object, typeorclass) */\nPyAPI_FUNC(int) PyObject_IsInstance(PyObject *object, PyObject *typeorclass);\n\n/* issubclass(object, typeorclass) */\nPyAPI_FUNC(int) PyObject_IsSubclass(PyObject *object, PyObject *typeorclass);\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_ABSTRACTOBJECT_H\n#  include  \"cpython/abstract.h\"\n#  undef Py_CPYTHON_ABSTRACTOBJECT_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* Py_ABSTRACTOBJECT_H */\n"}, "9": {"id": 9, "path": "/usr/include/python3.8/bltinmodule.h", "content": "#ifndef Py_BLTINMODULE_H\n#define Py_BLTINMODULE_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_DATA(PyTypeObject) PyFilter_Type;\nPyAPI_DATA(PyTypeObject) PyMap_Type;\nPyAPI_DATA(PyTypeObject) PyZip_Type;\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_BLTINMODULE_H */\n"}, "10": {"id": 10, "path": "/usr/include/python3.8/boolobject.h", "content": "/* Boolean object interface */\n\n#ifndef Py_BOOLOBJECT_H\n#define Py_BOOLOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\nPyAPI_DATA(PyTypeObject) PyBool_Type;\n\n#define PyBool_Check(x) (Py_TYPE(x) == &PyBool_Type)\n\n/* Py_False and Py_True are the only two bools in existence.\nDon't forget to apply Py_INCREF() when returning either!!! */\n\n/* Don't use these directly */\nPyAPI_DATA(struct _longobject) _Py_FalseStruct, _Py_TrueStruct;\n\n/* Use these macros */\n#define Py_False ((PyObject *) &_Py_FalseStruct)\n#define Py_True ((PyObject *) &_Py_TrueStruct)\n\n/* Macros for returning Py_True or Py_False, respectively */\n#define Py_RETURN_TRUE return Py_INCREF(Py_True), Py_True\n#define Py_RETURN_FALSE return Py_INCREF(Py_False), Py_False\n\n/* Function to return a bool from a C long */\nPyAPI_FUNC(PyObject *) PyBool_FromLong(long);\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_BOOLOBJECT_H */\n"}, "11": {"id": 11, "path": "/usr/include/python3.8/bytearrayobject.h", "content": "/* ByteArray object interface */\n\n#ifndef Py_BYTEARRAYOBJECT_H\n#define Py_BYTEARRAYOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#include <stdarg.h>\n\n/* Type PyByteArrayObject represents a mutable array of bytes.\n * The Python API is that of a sequence;\n * the bytes are mapped to ints in [0, 256).\n * Bytes are not characters; they may be used to encode characters.\n * The only way to go between bytes and str/unicode is via encoding\n * and decoding.\n * For the convenience of C programmers, the bytes type is considered\n * to contain a char pointer, not an unsigned char pointer.\n */\n\n/* Object layout */\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_VAR_HEAD\n    Py_ssize_t ob_alloc; /* How many bytes allocated in ob_bytes */\n    char *ob_bytes;      /* Physical backing buffer */\n    char *ob_start;      /* Logical start inside ob_bytes */\n    /* XXX(nnorwitz): should ob_exports be Py_ssize_t? */\n    int ob_exports;      /* How many buffer exports */\n} PyByteArrayObject;\n#endif\n\n/* Type object */\nPyAPI_DATA(PyTypeObject) PyByteArray_Type;\nPyAPI_DATA(PyTypeObject) PyByteArrayIter_Type;\n\n/* Type check macros */\n#define PyByteArray_Check(self) PyObject_TypeCheck(self, &PyByteArray_Type)\n#define PyByteArray_CheckExact(self) (Py_TYPE(self) == &PyByteArray_Type)\n\n/* Direct API functions */\nPyAPI_FUNC(PyObject *) PyByteArray_FromObject(PyObject *);\nPyAPI_FUNC(PyObject *) PyByteArray_Concat(PyObject *, PyObject *);\nPyAPI_FUNC(PyObject *) PyByteArray_FromStringAndSize(const char *, Py_ssize_t);\nPyAPI_FUNC(Py_ssize_t) PyByteArray_Size(PyObject *);\nPyAPI_FUNC(char *) PyByteArray_AsString(PyObject *);\nPyAPI_FUNC(int) PyByteArray_Resize(PyObject *, Py_ssize_t);\n\n/* Macros, trading safety for speed */\n#ifndef Py_LIMITED_API\n#define PyByteArray_AS_STRING(self) \\\n    (assert(PyByteArray_Check(self)), \\\n     Py_SIZE(self) ? ((PyByteArrayObject *)(self))->ob_start : _PyByteArray_empty_string)\n#define PyByteArray_GET_SIZE(self) (assert(PyByteArray_Check(self)), Py_SIZE(self))\n\nPyAPI_DATA(char) _PyByteArray_empty_string[];\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_BYTEARRAYOBJECT_H */\n"}, "12": {"id": 12, "path": "/usr/include/python3.8/bytesobject.h", "content": "\n/* Bytes (String) object interface */\n\n#ifndef Py_BYTESOBJECT_H\n#define Py_BYTESOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#include <stdarg.h>\n\n/*\nType PyBytesObject represents a character string.  An extra zero byte is\nreserved at the end to ensure it is zero-terminated, but a size is\npresent so strings with null bytes in them can be represented.  This\nis an immutable object type.\n\nThere are functions to create new string objects, to test\nan object for string-ness, and to get the\nstring value.  The latter function returns a null pointer\nif the object is not of the proper type.\nThere is a variant that takes an explicit size as well as a\nvariant that assumes a zero-terminated string.  Note that none of the\nfunctions should be applied to nil objects.\n*/\n\n/* Caching the hash (ob_shash) saves recalculation of a string's hash value.\n   This significantly speeds up dict lookups. */\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_VAR_HEAD\n    Py_hash_t ob_shash;\n    char ob_sval[1];\n\n    /* Invariants:\n     *     ob_sval contains space for 'ob_size+1' elements.\n     *     ob_sval[ob_size] == 0.\n     *     ob_shash is the hash of the string or -1 if not computed yet.\n     */\n} PyBytesObject;\n#endif\n\nPyAPI_DATA(PyTypeObject) PyBytes_Type;\nPyAPI_DATA(PyTypeObject) PyBytesIter_Type;\n\n#define PyBytes_Check(op) \\\n                 PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_BYTES_SUBCLASS)\n#define PyBytes_CheckExact(op) (Py_TYPE(op) == &PyBytes_Type)\n\nPyAPI_FUNC(PyObject *) PyBytes_FromStringAndSize(const char *, Py_ssize_t);\nPyAPI_FUNC(PyObject *) PyBytes_FromString(const char *);\nPyAPI_FUNC(PyObject *) PyBytes_FromObject(PyObject *);\nPyAPI_FUNC(PyObject *) PyBytes_FromFormatV(const char*, va_list)\n                                Py_GCC_ATTRIBUTE((format(printf, 1, 0)));\nPyAPI_FUNC(PyObject *) PyBytes_FromFormat(const char*, ...)\n                                Py_GCC_ATTRIBUTE((format(printf, 1, 2)));\nPyAPI_FUNC(Py_ssize_t) PyBytes_Size(PyObject *);\nPyAPI_FUNC(char *) PyBytes_AsString(PyObject *);\nPyAPI_FUNC(PyObject *) PyBytes_Repr(PyObject *, int);\nPyAPI_FUNC(void) PyBytes_Concat(PyObject **, PyObject *);\nPyAPI_FUNC(void) PyBytes_ConcatAndDel(PyObject **, PyObject *);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyBytes_Resize(PyObject **, Py_ssize_t);\nPyAPI_FUNC(PyObject*) _PyBytes_FormatEx(\n    const char *format,\n    Py_ssize_t format_len,\n    PyObject *args,\n    int use_bytearray);\nPyAPI_FUNC(PyObject*) _PyBytes_FromHex(\n    PyObject *string,\n    int use_bytearray);\n#endif\nPyAPI_FUNC(PyObject *) PyBytes_DecodeEscape(const char *, Py_ssize_t,\n                                            const char *, Py_ssize_t,\n                                            const char *);\n#ifndef Py_LIMITED_API\n/* Helper for PyBytes_DecodeEscape that detects invalid escape chars. */\nPyAPI_FUNC(PyObject *) _PyBytes_DecodeEscape(const char *, Py_ssize_t,\n                                             const char *, Py_ssize_t,\n                                             const char *,\n                                             const char **);\n#endif\n\n/* Macro, trading safety for speed */\n#ifndef Py_LIMITED_API\n#define PyBytes_AS_STRING(op) (assert(PyBytes_Check(op)), \\\n                                (((PyBytesObject *)(op))->ob_sval))\n#define PyBytes_GET_SIZE(op)  (assert(PyBytes_Check(op)),Py_SIZE(op))\n#endif\n\n/* _PyBytes_Join(sep, x) is like sep.join(x).  sep must be PyBytesObject*,\n   x must be an iterable object. */\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyBytes_Join(PyObject *sep, PyObject *x);\n#endif\n\n/* Provides access to the internal data buffer and size of a string\n   object or the default encoded version of a Unicode object. Passing\n   NULL as *len parameter will force the string buffer to be\n   0-terminated (passing a string with embedded NULL characters will\n   cause an exception).  */\nPyAPI_FUNC(int) PyBytes_AsStringAndSize(\n    PyObject *obj,      /* string or Unicode object */\n    char **s,           /* pointer to buffer variable */\n    Py_ssize_t *len     /* pointer to length variable or NULL\n                           (only possible for 0-terminated\n                           strings) */\n    );\n\n/* Using the current locale, insert the thousands grouping\n   into the string pointed to by buffer.  For the argument descriptions,\n   see Objects/stringlib/localeutil.h */\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(Py_ssize_t) _PyBytes_InsertThousandsGroupingLocale(char *buffer,\n                                                   Py_ssize_t n_buffer,\n                                                   char *digits,\n                                                   Py_ssize_t n_digits,\n                                                   Py_ssize_t min_width);\n\n/* Using explicit passed-in values, insert the thousands grouping\n   into the string pointed to by buffer.  For the argument descriptions,\n   see Objects/stringlib/localeutil.h */\nPyAPI_FUNC(Py_ssize_t) _PyBytes_InsertThousandsGrouping(char *buffer,\n                                                   Py_ssize_t n_buffer,\n                                                   char *digits,\n                                                   Py_ssize_t n_digits,\n                                                   Py_ssize_t min_width,\n                                                   const char *grouping,\n                                                   const char *thousands_sep);\n#endif\n\n/* Flags used by string formatting */\n#define F_LJUST (1<<0)\n#define F_SIGN  (1<<1)\n#define F_BLANK (1<<2)\n#define F_ALT   (1<<3)\n#define F_ZERO  (1<<4)\n\n#ifndef Py_LIMITED_API\n/* The _PyBytesWriter structure is big: it contains an embedded \"stack buffer\".\n   A _PyBytesWriter variable must be declared at the end of variables in a\n   function to optimize the memory allocation on the stack. */\ntypedef struct {\n    /* bytes, bytearray or NULL (when the small buffer is used) */\n    PyObject *buffer;\n\n    /* Number of allocated size. */\n    Py_ssize_t allocated;\n\n    /* Minimum number of allocated bytes,\n       incremented by _PyBytesWriter_Prepare() */\n    Py_ssize_t min_size;\n\n    /* If non-zero, use a bytearray instead of a bytes object for buffer. */\n    int use_bytearray;\n\n    /* If non-zero, overallocate the buffer (default: 0).\n       This flag must be zero if use_bytearray is non-zero. */\n    int overallocate;\n\n    /* Stack buffer */\n    int use_small_buffer;\n    char small_buffer[512];\n} _PyBytesWriter;\n\n/* Initialize a bytes writer\n\n   By default, the overallocation is disabled. Set the overallocate attribute\n   to control the allocation of the buffer. */\nPyAPI_FUNC(void) _PyBytesWriter_Init(_PyBytesWriter *writer);\n\n/* Get the buffer content and reset the writer.\n   Return a bytes object, or a bytearray object if use_bytearray is non-zero.\n   Raise an exception and return NULL on error. */\nPyAPI_FUNC(PyObject *) _PyBytesWriter_Finish(_PyBytesWriter *writer,\n    void *str);\n\n/* Deallocate memory of a writer (clear its internal buffer). */\nPyAPI_FUNC(void) _PyBytesWriter_Dealloc(_PyBytesWriter *writer);\n\n/* Allocate the buffer to write size bytes.\n   Return the pointer to the beginning of buffer data.\n   Raise an exception and return NULL on error. */\nPyAPI_FUNC(void*) _PyBytesWriter_Alloc(_PyBytesWriter *writer,\n    Py_ssize_t size);\n\n/* Ensure that the buffer is large enough to write *size* bytes.\n   Add size to the writer minimum size (min_size attribute).\n\n   str is the current pointer inside the buffer.\n   Return the updated current pointer inside the buffer.\n   Raise an exception and return NULL on error. */\nPyAPI_FUNC(void*) _PyBytesWriter_Prepare(_PyBytesWriter *writer,\n    void *str,\n    Py_ssize_t size);\n\n/* Resize the buffer to make it larger.\n   The new buffer may be larger than size bytes because of overallocation.\n   Return the updated current pointer inside the buffer.\n   Raise an exception and return NULL on error.\n\n   Note: size must be greater than the number of allocated bytes in the writer.\n\n   This function doesn't use the writer minimum size (min_size attribute).\n\n   See also _PyBytesWriter_Prepare().\n   */\nPyAPI_FUNC(void*) _PyBytesWriter_Resize(_PyBytesWriter *writer,\n    void *str,\n    Py_ssize_t size);\n\n/* Write bytes.\n   Raise an exception and return NULL on error. */\nPyAPI_FUNC(void*) _PyBytesWriter_WriteBytes(_PyBytesWriter *writer,\n    void *str,\n    const void *bytes,\n    Py_ssize_t size);\n#endif   /* Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_BYTESOBJECT_H */\n"}, "13": {"id": 13, "path": "/usr/include/python3.8/cellobject.h", "content": "/* Cell object interface */\n#ifndef Py_LIMITED_API\n#ifndef Py_CELLOBJECT_H\n#define Py_CELLOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef struct {\n    PyObject_HEAD\n    PyObject *ob_ref;       /* Content of the cell or NULL when empty */\n} PyCellObject;\n\nPyAPI_DATA(PyTypeObject) PyCell_Type;\n\n#define PyCell_Check(op) (Py_TYPE(op) == &PyCell_Type)\n\nPyAPI_FUNC(PyObject *) PyCell_New(PyObject *);\nPyAPI_FUNC(PyObject *) PyCell_Get(PyObject *);\nPyAPI_FUNC(int) PyCell_Set(PyObject *, PyObject *);\n\n#define PyCell_GET(op) (((PyCellObject *)(op))->ob_ref)\n#define PyCell_SET(op, v) (((PyCellObject *)(op))->ob_ref = v)\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_TUPLEOBJECT_H */\n#endif /* Py_LIMITED_API */\n"}, "14": {"id": 14, "path": "/usr/include/python3.8/ceval.h", "content": "#ifndef Py_CEVAL_H\n#define Py_CEVAL_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\n/* Interface to random parts in ceval.c */\n\n/* PyEval_CallObjectWithKeywords(), PyEval_CallObject(), PyEval_CallFunction\n * and PyEval_CallMethod are kept for backward compatibility: PyObject_Call(),\n * PyObject_CallFunction() and PyObject_CallMethod() are recommended to call\n * a callable object.\n */\n\nPyAPI_FUNC(PyObject *) PyEval_CallObjectWithKeywords(\n    PyObject *callable,\n    PyObject *args,\n    PyObject *kwargs);\n\n/* Inline this */\n#define PyEval_CallObject(callable, arg) \\\n    PyEval_CallObjectWithKeywords(callable, arg, (PyObject *)NULL)\n\nPyAPI_FUNC(PyObject *) PyEval_CallFunction(PyObject *callable,\n                                           const char *format, ...);\nPyAPI_FUNC(PyObject *) PyEval_CallMethod(PyObject *obj,\n                                         const char *name,\n                                         const char *format, ...);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(void) PyEval_SetProfile(Py_tracefunc, PyObject *);\nPyAPI_FUNC(void) PyEval_SetTrace(Py_tracefunc, PyObject *);\nPyAPI_FUNC(void) _PyEval_SetCoroutineOriginTrackingDepth(int new_depth);\nPyAPI_FUNC(int) _PyEval_GetCoroutineOriginTrackingDepth(void);\nPyAPI_FUNC(void) _PyEval_SetAsyncGenFirstiter(PyObject *);\nPyAPI_FUNC(PyObject *) _PyEval_GetAsyncGenFirstiter(void);\nPyAPI_FUNC(void) _PyEval_SetAsyncGenFinalizer(PyObject *);\nPyAPI_FUNC(PyObject *) _PyEval_GetAsyncGenFinalizer(void);\n#endif\n\nstruct _frame; /* Avoid including frameobject.h */\n\nPyAPI_FUNC(PyObject *) PyEval_GetBuiltins(void);\nPyAPI_FUNC(PyObject *) PyEval_GetGlobals(void);\nPyAPI_FUNC(PyObject *) PyEval_GetLocals(void);\nPyAPI_FUNC(struct _frame *) PyEval_GetFrame(void);\n\n#ifndef Py_LIMITED_API\n/* Helper to look up a builtin object */\nPyAPI_FUNC(PyObject *) _PyEval_GetBuiltinId(_Py_Identifier *);\n/* Look at the current frame's (if any) code's co_flags, and turn on\n   the corresponding compiler flags in cf->cf_flags.  Return 1 if any\n   flag was set, else return 0. */\nPyAPI_FUNC(int) PyEval_MergeCompilerFlags(PyCompilerFlags *cf);\n#endif\n\nPyAPI_FUNC(int) Py_AddPendingCall(int (*func)(void *), void *arg);\nPyAPI_FUNC(int) Py_MakePendingCalls(void);\n\n/* Protection against deeply nested recursive calls\n\n   In Python 3.0, this protection has two levels:\n   * normal anti-recursion protection is triggered when the recursion level\n     exceeds the current recursion limit. It raises a RecursionError, and sets\n     the \"overflowed\" flag in the thread state structure. This flag\n     temporarily *disables* the normal protection; this allows cleanup code\n     to potentially outgrow the recursion limit while processing the\n     RecursionError.\n   * \"last chance\" anti-recursion protection is triggered when the recursion\n     level exceeds \"current recursion limit + 50\". By construction, this\n     protection can only be triggered when the \"overflowed\" flag is set. It\n     means the cleanup code has itself gone into an infinite loop, or the\n     RecursionError has been mistakingly ignored. When this protection is\n     triggered, the interpreter aborts with a Fatal Error.\n\n   In addition, the \"overflowed\" flag is automatically reset when the\n   recursion level drops below \"current recursion limit - 50\". This heuristic\n   is meant to ensure that the normal anti-recursion protection doesn't get\n   disabled too long.\n\n   Please note: this scheme has its own limitations. See:\n   http://mail.python.org/pipermail/python-dev/2008-August/082106.html\n   for some observations.\n*/\nPyAPI_FUNC(void) Py_SetRecursionLimit(int);\nPyAPI_FUNC(int) Py_GetRecursionLimit(void);\n\n#define Py_EnterRecursiveCall(where)  \\\n            (_Py_MakeRecCheck(PyThreadState_GET()->recursion_depth) &&  \\\n             _Py_CheckRecursiveCall(where))\n#define Py_LeaveRecursiveCall()                         \\\n    do{ if(_Py_MakeEndRecCheck(PyThreadState_GET()->recursion_depth))  \\\n      PyThreadState_GET()->overflowed = 0;  \\\n    } while(0)\nPyAPI_FUNC(int) _Py_CheckRecursiveCall(const char *where);\n\n/* Due to the macros in which it's used, _Py_CheckRecursionLimit is in\n   the stable ABI.  It should be removed therefrom when possible.\n*/\nPyAPI_DATA(int) _Py_CheckRecursionLimit;\n\n#ifdef USE_STACKCHECK\n/* With USE_STACKCHECK, trigger stack checks in _Py_CheckRecursiveCall()\n   on every 64th call to Py_EnterRecursiveCall.\n*/\n#  define _Py_MakeRecCheck(x)  \\\n    (++(x) > _Py_CheckRecursionLimit || \\\n     ++(PyThreadState_GET()->stackcheck_counter) > 64)\n#else\n#  define _Py_MakeRecCheck(x)  (++(x) > _Py_CheckRecursionLimit)\n#endif\n\n/* Compute the \"lower-water mark\" for a recursion limit. When\n * Py_LeaveRecursiveCall() is called with a recursion depth below this mark,\n * the overflowed flag is reset to 0. */\n#define _Py_RecursionLimitLowerWaterMark(limit) \\\n    (((limit) > 200) \\\n        ? ((limit) - 50) \\\n        : (3 * ((limit) >> 2)))\n\n#define _Py_MakeEndRecCheck(x) \\\n    (--(x) < _Py_RecursionLimitLowerWaterMark(_Py_CheckRecursionLimit))\n\n#define Py_ALLOW_RECURSION \\\n  do { unsigned char _old = PyThreadState_GET()->recursion_critical;\\\n    PyThreadState_GET()->recursion_critical = 1;\n\n#define Py_END_ALLOW_RECURSION \\\n    PyThreadState_GET()->recursion_critical = _old; \\\n  } while(0);\n\nPyAPI_FUNC(const char *) PyEval_GetFuncName(PyObject *);\nPyAPI_FUNC(const char *) PyEval_GetFuncDesc(PyObject *);\n\nPyAPI_FUNC(PyObject *) PyEval_EvalFrame(struct _frame *);\nPyAPI_FUNC(PyObject *) PyEval_EvalFrameEx(struct _frame *f, int exc);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyEval_EvalFrameDefault(struct _frame *f, int exc);\n#endif\n\n/* Interface for threads.\n\n   A module that plans to do a blocking system call (or something else\n   that lasts a long time and doesn't touch Python data) can allow other\n   threads to run as follows:\n\n    ...preparations here...\n    Py_BEGIN_ALLOW_THREADS\n    ...blocking system call here...\n    Py_END_ALLOW_THREADS\n    ...interpret result here...\n\n   The Py_BEGIN_ALLOW_THREADS/Py_END_ALLOW_THREADS pair expands to a\n   {}-surrounded block.\n   To leave the block in the middle (e.g., with return), you must insert\n   a line containing Py_BLOCK_THREADS before the return, e.g.\n\n    if (...premature_exit...) {\n        Py_BLOCK_THREADS\n        PyErr_SetFromErrno(PyExc_OSError);\n        return NULL;\n    }\n\n   An alternative is:\n\n    Py_BLOCK_THREADS\n    if (...premature_exit...) {\n        PyErr_SetFromErrno(PyExc_OSError);\n        return NULL;\n    }\n    Py_UNBLOCK_THREADS\n\n   For convenience, that the value of 'errno' is restored across\n   Py_END_ALLOW_THREADS and Py_BLOCK_THREADS.\n\n   WARNING: NEVER NEST CALLS TO Py_BEGIN_ALLOW_THREADS AND\n   Py_END_ALLOW_THREADS!!!\n\n   The function PyEval_InitThreads() should be called only from\n   init_thread() in \"_threadmodule.c\".\
