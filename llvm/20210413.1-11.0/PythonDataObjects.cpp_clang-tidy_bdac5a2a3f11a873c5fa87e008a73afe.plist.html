n\n   Note that not yet all candidates have been converted to use this\n   mechanism!\n*/\n\nPyAPI_FUNC(PyThreadState *) PyEval_SaveThread(void);\nPyAPI_FUNC(void) PyEval_RestoreThread(PyThreadState *);\n\nPyAPI_FUNC(int)  PyEval_ThreadsInitialized(void);\nPyAPI_FUNC(void) PyEval_InitThreads(void);\nPy_DEPRECATED(3.2) PyAPI_FUNC(void) PyEval_AcquireLock(void);\n/* Py_DEPRECATED(3.2) */ PyAPI_FUNC(void) PyEval_ReleaseLock(void);\nPyAPI_FUNC(void) PyEval_AcquireThread(PyThreadState *tstate);\nPyAPI_FUNC(void) PyEval_ReleaseThread(PyThreadState *tstate);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(void) _PyEval_SetSwitchInterval(unsigned long microseconds);\nPyAPI_FUNC(unsigned long) _PyEval_GetSwitchInterval(void);\n#endif\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(Py_ssize_t) _PyEval_RequestCodeExtraIndex(freefunc);\n#endif\n\n#define Py_BEGIN_ALLOW_THREADS { \\\n                        PyThreadState *_save; \\\n                        _save = PyEval_SaveThread();\n#define Py_BLOCK_THREADS        PyEval_RestoreThread(_save);\n#define Py_UNBLOCK_THREADS      _save = PyEval_SaveThread();\n#define Py_END_ALLOW_THREADS    PyEval_RestoreThread(_save); \\\n                 }\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyEval_SliceIndex(PyObject *, Py_ssize_t *);\nPyAPI_FUNC(int) _PyEval_SliceIndexNotNone(PyObject *, Py_ssize_t *);\n#endif\n\n/* Masks and values used by FORMAT_VALUE opcode. */\n#define FVC_MASK      0x3\n#define FVC_NONE      0x0\n#define FVC_STR       0x1\n#define FVC_REPR      0x2\n#define FVC_ASCII     0x3\n#define FVS_MASK      0x4\n#define FVS_HAVE_SPEC 0x4\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_CEVAL_H */\n"}, "15": {"id": 15, "path": "/usr/include/python3.8/classobject.h", "content": "/* Former class object interface -- now only bound methods are here  */\n\n/* Revealing some structures (not for general use) */\n\n#ifndef Py_LIMITED_API\n#ifndef Py_CLASSOBJECT_H\n#define Py_CLASSOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef struct {\n    PyObject_HEAD\n    PyObject *im_func;   /* The callable object implementing the method */\n    PyObject *im_self;   /* The instance it is bound to */\n    PyObject *im_weakreflist; /* List of weak references */\n    vectorcallfunc vectorcall;\n} PyMethodObject;\n\nPyAPI_DATA(PyTypeObject) PyMethod_Type;\n\n#define PyMethod_Check(op) ((op)->ob_type == &PyMethod_Type)\n\nPyAPI_FUNC(PyObject *) PyMethod_New(PyObject *, PyObject *);\n\nPyAPI_FUNC(PyObject *) PyMethod_Function(PyObject *);\nPyAPI_FUNC(PyObject *) PyMethod_Self(PyObject *);\n\n/* Macros for direct access to these values. Type checks are *not*\n   done, so use with care. */\n#define PyMethod_GET_FUNCTION(meth) \\\n        (((PyMethodObject *)meth) -> im_func)\n#define PyMethod_GET_SELF(meth) \\\n        (((PyMethodObject *)meth) -> im_self)\n\nPyAPI_FUNC(int) PyMethod_ClearFreeList(void);\n\ntypedef struct {\n    PyObject_HEAD\n    PyObject *func;\n} PyInstanceMethodObject;\n\nPyAPI_DATA(PyTypeObject) PyInstanceMethod_Type;\n\n#define PyInstanceMethod_Check(op) ((op)->ob_type == &PyInstanceMethod_Type)\n\nPyAPI_FUNC(PyObject *) PyInstanceMethod_New(PyObject *);\nPyAPI_FUNC(PyObject *) PyInstanceMethod_Function(PyObject *);\n\n/* Macros for direct access to these values. Type checks are *not*\n   done, so use with care. */\n#define PyInstanceMethod_GET_FUNCTION(meth) \\\n        (((PyInstanceMethodObject *)meth) -> func)\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_CLASSOBJECT_H */\n#endif /* Py_LIMITED_API */\n"}, "16": {"id": 16, "path": "/usr/include/python3.8/code.h", "content": "/* Definitions for bytecode */\n\n#ifndef Py_LIMITED_API\n#ifndef Py_CODE_H\n#define Py_CODE_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef uint16_t _Py_CODEUNIT;\n\n#ifdef WORDS_BIGENDIAN\n#  define _Py_OPCODE(word) ((word) >> 8)\n#  define _Py_OPARG(word) ((word) & 255)\n#else\n#  define _Py_OPCODE(word) ((word) & 255)\n#  define _Py_OPARG(word) ((word) >> 8)\n#endif\n\ntypedef struct _PyOpcache _PyOpcache;\n\n/* Bytecode object */\ntypedef struct {\n    PyObject_HEAD\n    int co_argcount;            /* #arguments, except *args */\n    int co_posonlyargcount;     /* #positional only arguments */\n    int co_kwonlyargcount;      /* #keyword only arguments */\n    int co_nlocals;             /* #local variables */\n    int co_stacksize;           /* #entries needed for evaluation stack */\n    int co_flags;               /* CO_..., see below */\n    int co_firstlineno;         /* first source line number */\n    PyObject *co_code;          /* instruction opcodes */\n    PyObject *co_consts;        /* list (constants used) */\n    PyObject *co_names;         /* list of strings (names used) */\n    PyObject *co_varnames;      /* tuple of strings (local variable names) */\n    PyObject *co_freevars;      /* tuple of strings (free variable names) */\n    PyObject *co_cellvars;      /* tuple of strings (cell variable names) */\n    /* The rest aren't used in either hash or comparisons, except for co_name,\n       used in both. This is done to preserve the name and line number\n       for tracebacks and debuggers; otherwise, constant de-duplication\n       would collapse identical functions/lambdas defined on different lines.\n    */\n    Py_ssize_t *co_cell2arg;    /* Maps cell vars which are arguments. */\n    PyObject *co_filename;      /* unicode (where it was loaded from) */\n    PyObject *co_name;          /* unicode (name, for reference) */\n    PyObject *co_lnotab;        /* string (encoding addr<->lineno mapping) See\n                                   Objects/lnotab_notes.txt for details. */\n    void *co_zombieframe;       /* for optimization only (see frameobject.c) */\n    PyObject *co_weakreflist;   /* to support weakrefs to code objects */\n    /* Scratch space for extra data relating to the code object.\n       Type is a void* to keep the format private in codeobject.c to force\n       people to go through the proper APIs. */\n    void *co_extra;\n\n    /* Per opcodes just-in-time cache\n     *\n     * To reduce cache size, we use indirect mapping from opcode index to\n     * cache object:\n     *   cache = co_opcache[co_opcache_map[next_instr - first_instr] - 1]\n     */\n\n    // co_opcache_map is indexed by (next_instr - first_instr).\n    //  * 0 means there is no cache for this opcode.\n    //  * n > 0 means there is cache in co_opcache[n-1].\n    unsigned char *co_opcache_map;\n    _PyOpcache *co_opcache;\n    int co_opcache_flag;  // used to determine when create a cache.\n    unsigned char co_opcache_size;  // length of co_opcache.\n} PyCodeObject;\n\n/* Masks for co_flags above */\n#define CO_OPTIMIZED    0x0001\n#define CO_NEWLOCALS    0x0002\n#define CO_VARARGS      0x0004\n#define CO_VARKEYWORDS  0x0008\n#define CO_NESTED       0x0010\n#define CO_GENERATOR    0x0020\n/* The CO_NOFREE flag is set if there are no free or cell variables.\n   This information is redundant, but it allows a single flag test\n   to determine whether there is any extra work to be done when the\n   call frame it setup.\n*/\n#define CO_NOFREE       0x0040\n\n/* The CO_COROUTINE flag is set for coroutine functions (defined with\n   ``async def`` keywords) */\n#define CO_COROUTINE            0x0080\n#define CO_ITERABLE_COROUTINE   0x0100\n#define CO_ASYNC_GENERATOR      0x0200\n\n/* bpo-39562: These constant values are changed in Python 3.9\n   to prevent collision with compiler flags. CO_FUTURE_ and PyCF_\n   constants must be kept unique. PyCF_ constants can use bits from\n   0x0100 to 0x10000. CO_FUTURE_ constants use bits starting at 0x20000. */\n#define CO_FUTURE_DIVISION      0x20000\n#define CO_FUTURE_ABSOLUTE_IMPORT 0x40000 /* do absolute imports by default */\n#define CO_FUTURE_WITH_STATEMENT  0x80000\n#define CO_FUTURE_PRINT_FUNCTION  0x100000\n#define CO_FUTURE_UNICODE_LITERALS 0x200000\n\n#define CO_FUTURE_BARRY_AS_BDFL  0x400000\n#define CO_FUTURE_GENERATOR_STOP  0x800000\n#define CO_FUTURE_ANNOTATIONS    0x1000000\n\n/* This value is found in the co_cell2arg array when the associated cell\n   variable does not correspond to an argument. */\n#define CO_CELL_NOT_AN_ARG (-1)\n\n/* This should be defined if a future statement modifies the syntax.\n   For example, when a keyword is added.\n*/\n#define PY_PARSER_REQUIRES_FUTURE_KEYWORD\n\n#define CO_MAXBLOCKS 20 /* Max static block nesting within a function */\n\nPyAPI_DATA(PyTypeObject) PyCode_Type;\n\n#define PyCode_Check(op) (Py_TYPE(op) == &PyCode_Type)\n#define PyCode_GetNumFree(op) (PyTuple_GET_SIZE((op)->co_freevars))\n\n/* Public interface */\nPyAPI_FUNC(PyCodeObject *) PyCode_New(\n        int, int, int, int, int, PyObject *, PyObject *,\n        PyObject *, PyObject *, PyObject *, PyObject *,\n        PyObject *, PyObject *, int, PyObject *);\n\nPyAPI_FUNC(PyCodeObject *) PyCode_NewWithPosOnlyArgs(\n        int, int, int, int, int, int, PyObject *, PyObject *,\n        PyObject *, PyObject *, PyObject *, PyObject *,\n        PyObject *, PyObject *, int, PyObject *);\n        /* same as struct above */\n\n/* Creates a new empty code object with the specified source location. */\nPyAPI_FUNC(PyCodeObject *)\nPyCode_NewEmpty(const char *filename, const char *funcname, int firstlineno);\n\n/* Return the line number associated with the specified bytecode index\n   in this code object.  If you just need the line number of a frame,\n   use PyFrame_GetLineNumber() instead. */\nPyAPI_FUNC(int) PyCode_Addr2Line(PyCodeObject *, int);\n\n/* for internal use only */\ntypedef struct _addr_pair {\n        int ap_lower;\n        int ap_upper;\n} PyAddrPair;\n\n#ifndef Py_LIMITED_API\n/* Update *bounds to describe the first and one-past-the-last instructions in the\n   same line as lasti.  Return the number of that line.\n*/\nPyAPI_FUNC(int) _PyCode_CheckLineNumber(PyCodeObject* co,\n                                        int lasti, PyAddrPair *bounds);\n\n/* Create a comparable key used to compare constants taking in account the\n * object type. It is used to make sure types are not coerced (e.g., float and\n * complex) _and_ to distinguish 0.0 from -0.0 e.g. on IEEE platforms\n *\n * Return (type(obj), obj, ...): a tuple with variable size (at least 2 items)\n * depending on the type and the value. The type is the first item to not\n * compare bytes and str which can raise a BytesWarning exception. */\nPyAPI_FUNC(PyObject*) _PyCode_ConstantKey(PyObject *obj);\n#endif\n\nPyAPI_FUNC(PyObject*) PyCode_Optimize(PyObject *code, PyObject* consts,\n                                      PyObject *names, PyObject *lnotab);\n\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyCode_GetExtra(PyObject *code, Py_ssize_t index,\n                                 void **extra);\nPyAPI_FUNC(int) _PyCode_SetExtra(PyObject *code, Py_ssize_t index,\n                                 void *extra);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_CODE_H */\n#endif /* Py_LIMITED_API */\n"}, "17": {"id": 17, "path": "/usr/include/python3.8/codecs.h", "content": "#ifndef Py_CODECREGISTRY_H\n#define Py_CODECREGISTRY_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* ------------------------------------------------------------------------\n\n   Python Codec Registry and support functions\n\n\nWritten by Marc-Andre Lemburg (mal@lemburg.com).\n\nCopyright (c) Corporation for National Research Initiatives.\n\n   ------------------------------------------------------------------------ */\n\n/* Register a new codec search function.\n\n   As side effect, this tries to load the encodings package, if not\n   yet done, to make sure that it is always first in the list of\n   search functions.\n\n   The search_function's refcount is incremented by this function. */\n\nPyAPI_FUNC(int) PyCodec_Register(\n       PyObject *search_function\n       );\n\n/* Codec registry lookup API.\n\n   Looks up the given encoding and returns a CodecInfo object with\n   function attributes which implement the different aspects of\n   processing the encoding.\n\n   The encoding string is looked up converted to all lower-case\n   characters. This makes encodings looked up through this mechanism\n   effectively case-insensitive.\n\n   If no codec is found, a KeyError is set and NULL returned.\n\n   As side effect, this tries to load the encodings package, if not\n   yet done. This is part of the lazy load strategy for the encodings\n   package.\n\n */\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PyCodec_Lookup(\n       const char *encoding\n       );\n\nPyAPI_FUNC(int) _PyCodec_Forget(\n       const char *encoding\n       );\n#endif\n\n/* Codec registry encoding check API.\n\n   Returns 1/0 depending on whether there is a registered codec for\n   the given encoding.\n\n*/\n\nPyAPI_FUNC(int) PyCodec_KnownEncoding(\n       const char *encoding\n       );\n\n/* Generic codec based encoding API.\n\n   object is passed through the encoder function found for the given\n   encoding using the error handling method defined by errors. errors\n   may be NULL to use the default method defined for the codec.\n\n   Raises a LookupError in case no encoder can be found.\n\n */\n\nPyAPI_FUNC(PyObject *) PyCodec_Encode(\n       PyObject *object,\n       const char *encoding,\n       const char *errors\n       );\n\n/* Generic codec based decoding API.\n\n   object is passed through the decoder function found for the given\n   encoding using the error handling method defined by errors. errors\n   may be NULL to use the default method defined for the codec.\n\n   Raises a LookupError in case no encoder can be found.\n\n */\n\nPyAPI_FUNC(PyObject *) PyCodec_Decode(\n       PyObject *object,\n       const char *encoding,\n       const char *errors\n       );\n\n#ifndef Py_LIMITED_API\n/* Text codec specific encoding and decoding API.\n\n   Checks the encoding against a list of codecs which do not\n   implement a str<->bytes encoding before attempting the\n   operation.\n\n   Please note that these APIs are internal and should not\n   be used in Python C extensions.\n\n   XXX (ncoghlan): should we make these, or something like them, public\n   in Python 3.5+?\n\n */\nPyAPI_FUNC(PyObject *) _PyCodec_LookupTextEncoding(\n       const char *encoding,\n       const char *alternate_command\n       );\n\nPyAPI_FUNC(PyObject *) _PyCodec_EncodeText(\n       PyObject *object,\n       const char *encoding,\n       const char *errors\n       );\n\nPyAPI_FUNC(PyObject *) _PyCodec_DecodeText(\n       PyObject *object,\n       const char *encoding,\n       const char *errors\n       );\n\n/* These two aren't actually text encoding specific, but _io.TextIOWrapper\n * is the only current API consumer.\n */\nPyAPI_FUNC(PyObject *) _PyCodecInfo_GetIncrementalDecoder(\n       PyObject *codec_info,\n       const char *errors\n       );\n\nPyAPI_FUNC(PyObject *) _PyCodecInfo_GetIncrementalEncoder(\n       PyObject *codec_info,\n       const char *errors\n       );\n#endif\n\n\n\n/* --- Codec Lookup APIs --------------------------------------------------\n\n   All APIs return a codec object with incremented refcount and are\n   based on _PyCodec_Lookup().  The same comments w/r to the encoding\n   name also apply to these APIs.\n\n*/\n\n/* Get an encoder function for the given encoding. */\n\nPyAPI_FUNC(PyObject *) PyCodec_Encoder(\n       const char *encoding\n       );\n\n/* Get a decoder function for the given encoding. */\n\nPyAPI_FUNC(PyObject *) PyCodec_Decoder(\n       const char *encoding\n       );\n\n/* Get an IncrementalEncoder object for the given encoding. */\n\nPyAPI_FUNC(PyObject *) PyCodec_IncrementalEncoder(\n       const char *encoding,\n       const char *errors\n       );\n\n/* Get an IncrementalDecoder object function for the given encoding. */\n\nPyAPI_FUNC(PyObject *) PyCodec_IncrementalDecoder(\n       const char *encoding,\n       const char *errors\n       );\n\n/* Get a StreamReader factory function for the given encoding. */\n\nPyAPI_FUNC(PyObject *) PyCodec_StreamReader(\n       const char *encoding,\n       PyObject *stream,\n       const char *errors\n       );\n\n/* Get a StreamWriter factory function for the given encoding. */\n\nPyAPI_FUNC(PyObject *) PyCodec_StreamWriter(\n       const char *encoding,\n       PyObject *stream,\n       const char *errors\n       );\n\n/* Unicode encoding error handling callback registry API */\n\n/* Register the error handling callback function error under the given\n   name. This function will be called by the codec when it encounters\n   unencodable characters/undecodable bytes and doesn't know the\n   callback name, when name is specified as the error parameter\n   in the call to the encode/decode function.\n   Return 0 on success, -1 on error */\nPyAPI_FUNC(int) PyCodec_RegisterError(const char *name, PyObject *error);\n\n/* Lookup the error handling callback function registered under the given\n   name. As a special case NULL can be passed, in which case\n   the error handling callback for \"strict\" will be returned. */\nPyAPI_FUNC(PyObject *) PyCodec_LookupError(const char *name);\n\n/* raise exc as an exception */\nPyAPI_FUNC(PyObject *) PyCodec_StrictErrors(PyObject *exc);\n\n/* ignore the unicode error, skipping the faulty input */\nPyAPI_FUNC(PyObject *) PyCodec_IgnoreErrors(PyObject *exc);\n\n/* replace the unicode encode error with ? or U+FFFD */\nPyAPI_FUNC(PyObject *) PyCodec_ReplaceErrors(PyObject *exc);\n\n/* replace the unicode encode error with XML character references */\nPyAPI_FUNC(PyObject *) PyCodec_XMLCharRefReplaceErrors(PyObject *exc);\n\n/* replace the unicode encode error with backslash escapes (\\x, \\u and \\U) */\nPyAPI_FUNC(PyObject *) PyCodec_BackslashReplaceErrors(PyObject *exc);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* replace the unicode encode error with backslash escapes (\\N, \\x, \\u and \\U) */\nPyAPI_FUNC(PyObject *) PyCodec_NameReplaceErrors(PyObject *exc);\n#endif\n\n#ifndef Py_LIMITED_API\nPyAPI_DATA(const char *) Py_hexdigits;\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_CODECREGISTRY_H */\n"}, "18": {"id": 18, "path": "/usr/include/python3.8/compile.h", "content": "#ifndef Py_COMPILE_H\n#define Py_COMPILE_H\n\n#ifndef Py_LIMITED_API\n#include \"code.h\"\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Public interface */\nstruct _node; /* Declare the existence of this type */\nPyAPI_FUNC(PyCodeObject *) PyNode_Compile(struct _node *, const char *);\n/* XXX (ncoghlan): Unprefixed type name in a public API! */\n\n#define PyCF_MASK (CO_FUTURE_DIVISION | CO_FUTURE_ABSOLUTE_IMPORT | \\\n                   CO_FUTURE_WITH_STATEMENT | CO_FUTURE_PRINT_FUNCTION | \\\n                   CO_FUTURE_UNICODE_LITERALS | CO_FUTURE_BARRY_AS_BDFL | \\\n                   CO_FUTURE_GENERATOR_STOP | CO_FUTURE_ANNOTATIONS)\n#define PyCF_MASK_OBSOLETE (CO_NESTED)\n\n/* bpo-39562: CO_FUTURE_ and PyCF_ constants must be kept unique.\n   PyCF_ constants can use bits from 0x0100 to 0x10000.\n   CO_FUTURE_ constants use bits starting at 0x20000. */\n#define PyCF_SOURCE_IS_UTF8  0x0100\n#define PyCF_DONT_IMPLY_DEDENT 0x0200\n#define PyCF_ONLY_AST 0x0400\n#define PyCF_IGNORE_COOKIE 0x0800\n#define PyCF_TYPE_COMMENTS 0x1000\n#define PyCF_ALLOW_TOP_LEVEL_AWAIT 0x2000\n#define PyCF_COMPILE_MASK (PyCF_ONLY_AST | PyCF_ALLOW_TOP_LEVEL_AWAIT | \\\n                           PyCF_TYPE_COMMENTS | PyCF_DONT_IMPLY_DEDENT)\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    int cf_flags;  /* bitmask of CO_xxx flags relevant to future */\n    int cf_feature_version;  /* minor Python version (PyCF_ONLY_AST) */\n} PyCompilerFlags;\n\n#define _PyCompilerFlags_INIT \\\n    (PyCompilerFlags){.cf_flags = 0, .cf_feature_version = PY_MINOR_VERSION}\n#endif\n\n/* Future feature support */\n\ntypedef struct {\n    int ff_features;      /* flags set by future statements */\n    int ff_lineno;        /* line number of last future statement */\n} PyFutureFeatures;\n\n#define FUTURE_NESTED_SCOPES \"nested_scopes\"\n#define FUTURE_GENERATORS \"generators\"\n#define FUTURE_DIVISION \"division\"\n#define FUTURE_ABSOLUTE_IMPORT \"absolute_import\"\n#define FUTURE_WITH_STATEMENT \"with_statement\"\n#define FUTURE_PRINT_FUNCTION \"print_function\"\n#define FUTURE_UNICODE_LITERALS \"unicode_literals\"\n#define FUTURE_BARRY_AS_BDFL \"barry_as_FLUFL\"\n#define FUTURE_GENERATOR_STOP \"generator_stop\"\n#define FUTURE_ANNOTATIONS \"annotations\"\n\nstruct _mod; /* Declare the existence of this type */\n#define PyAST_Compile(mod, s, f, ar) PyAST_CompileEx(mod, s, f, -1, ar)\nPyAPI_FUNC(PyCodeObject *) PyAST_CompileEx(\n    struct _mod *mod,\n    const char *filename,       /* decoded from the filesystem encoding */\n    PyCompilerFlags *flags,\n    int optimize,\n    PyArena *arena);\nPyAPI_FUNC(PyCodeObject *) PyAST_CompileObject(\n    struct _mod *mod,\n    PyObject *filename,\n    PyCompilerFlags *flags,\n    int optimize,\n    PyArena *arena);\nPyAPI_FUNC(PyFutureFeatures *) PyFuture_FromAST(\n    struct _mod * mod,\n    const char *filename        /* decoded from the filesystem encoding */\n    );\nPyAPI_FUNC(PyFutureFeatures *) PyFuture_FromASTObject(\n    struct _mod * mod,\n    PyObject *filename\n    );\n\n/* _Py_Mangle is defined in compile.c */\nPyAPI_FUNC(PyObject*) _Py_Mangle(PyObject *p, PyObject *name);\n\n#define PY_INVALID_STACK_EFFECT INT_MAX\nPyAPI_FUNC(int) PyCompile_OpcodeStackEffect(int opcode, int oparg);\nPyAPI_FUNC(int) PyCompile_OpcodeStackEffectWithJump(int opcode, int oparg, int jump);\n\nPyAPI_FUNC(int) _PyAST_Optimize(struct _mod *, PyArena *arena, int optimize);\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_LIMITED_API */\n\n/* These definitions must match corresponding definitions in graminit.h. */\n#define Py_single_input 256\n#define Py_file_input 257\n#define Py_eval_input 258\n#define Py_func_type_input 345\n\n#endif /* !Py_COMPILE_H */\n"}, "19": {"id": 19, "path": "/usr/include/python3.8/complexobject.h", "content": "/* Complex number structure */\n\n#ifndef Py_COMPLEXOBJECT_H\n#define Py_COMPLEXOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\ntypedef struct {\n    double real;\n    double imag;\n} Py_complex;\n\n/* Operations on complex numbers from complexmodule.c */\n\nPyAPI_FUNC(Py_complex) _Py_c_sum(Py_complex, Py_complex);\nPyAPI_FUNC(Py_complex) _Py_c_diff(Py_complex, Py_complex);\nPyAPI_FUNC(Py_complex) _Py_c_neg(Py_complex);\nPyAPI_FUNC(Py_complex) _Py_c_prod(Py_complex, Py_complex);\nPyAPI_FUNC(Py_complex) _Py_c_quot(Py_complex, Py_complex);\nPyAPI_FUNC(Py_complex) _Py_c_pow(Py_complex, Py_complex);\nPyAPI_FUNC(double) _Py_c_abs(Py_complex);\n#endif\n\n/* Complex object interface */\n\n/*\nPyComplexObject represents a complex number with double-precision\nreal and imaginary parts.\n*/\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_HEAD\n    Py_complex cval;\n} PyComplexObject;\n#endif\n\nPyAPI_DATA(PyTypeObject) PyComplex_Type;\n\n#define PyComplex_Check(op) PyObject_TypeCheck(op, &PyComplex_Type)\n#define PyComplex_CheckExact(op) (Py_TYPE(op) == &PyComplex_Type)\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) PyComplex_FromCComplex(Py_complex);\n#endif\nPyAPI_FUNC(PyObject *) PyComplex_FromDoubles(double real, double imag);\n\nPyAPI_FUNC(double) PyComplex_RealAsDouble(PyObject *op);\nPyAPI_FUNC(double) PyComplex_ImagAsDouble(PyObject *op);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(Py_complex) PyComplex_AsCComplex(PyObject *op);\n#endif\n\n/* Format the object based on the format_spec, as defined in PEP 3101\n   (Advanced String Formatting). */\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) _PyComplex_FormatAdvancedWriter(\n    _PyUnicodeWriter *writer,\n    PyObject *obj,\n    PyObject *format_spec,\n    Py_ssize_t start,\n    Py_ssize_t end);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_COMPLEXOBJECT_H */\n"}, "20": {"id": 20, "path": "/usr/include/python3.8/context.h", "content": "#ifndef Py_CONTEXT_H\n#define Py_CONTEXT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\n\n\nPyAPI_DATA(PyTypeObject) PyContext_Type;\ntypedef struct _pycontextobject PyContext;\n\nPyAPI_DATA(PyTypeObject) PyContextVar_Type;\ntypedef struct _pycontextvarobject PyContextVar;\n\nPyAPI_DATA(PyTypeObject) PyContextToken_Type;\ntypedef struct _pycontexttokenobject PyContextToken;\n\n\n#define PyContext_CheckExact(o) (Py_TYPE(o) == &PyContext_Type)\n#define PyContextVar_CheckExact(o) (Py_TYPE(o) == &PyContextVar_Type)\n#define PyContextToken_CheckExact(o) (Py_TYPE(o) == &PyContextToken_Type)\n\n\nPyAPI_FUNC(PyObject *) PyContext_New(void);\nPyAPI_FUNC(PyObject *) PyContext_Copy(PyObject *);\nPyAPI_FUNC(PyObject *) PyContext_CopyCurrent(void);\n\nPyAPI_FUNC(int) PyContext_Enter(PyObject *);\nPyAPI_FUNC(int) PyContext_Exit(PyObject *);\n\n\n/* Create a new context variable.\n\n   default_value can be NULL.\n*/\nPyAPI_FUNC(PyObject *) PyContextVar_New(\n    const char *name, PyObject *default_value);\n\n\n/* Get a value for the variable.\n\n   Returns -1 if an error occurred during lookup.\n\n   Returns 0 if value either was or was not found.\n\n   If value was found, *value will point to it.\n   If not, it will point to:\n\n   - default_value, if not NULL;\n   - the default value of \"var\", if not NULL;\n   - NULL.\n\n   '*value' will be a new ref, if not NULL.\n*/\nPyAPI_FUNC(int) PyContextVar_Get(\n    PyObject *var, PyObject *default_value, PyObject **value);\n\n\n/* Set a new value for the variable.\n   Returns NULL if an error occurs.\n*/\nPyAPI_FUNC(PyObject *) PyContextVar_Set(PyObject *var, PyObject *value);\n\n\n/* Reset a variable to its previous value.\n   Returns 0 on success, -1 on error.\n*/\nPyAPI_FUNC(int) PyContextVar_Reset(PyObject *var, PyObject *token);\n\n\n/* This method is exposed only for CPython tests. Don not use it. */\nPyAPI_FUNC(PyObject *) _PyContext_NewHamtForTests(void);\n\n\nPyAPI_FUNC(int) PyContext_ClearFreeList(void);\n\n\n#endif /* !Py_LIMITED_API */\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_CONTEXT_H */\n"}, "21": {"id": 21, "path": "/usr/include/python3.8/cpython/abstract.h", "content": "#ifndef Py_CPYTHON_ABSTRACTOBJECT_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* === Object Protocol ================================================== */\n\n#ifdef PY_SSIZE_T_CLEAN\n#  define _PyObject_CallMethodId _PyObject_CallMethodId_SizeT\n#endif\n\n/* Convert keyword arguments from the FASTCALL (stack: C array, kwnames: tuple)\n   format to a Python dictionary (\"kwargs\" dict).\n\n   The type of kwnames keys is not checked. The final function getting\n   arguments is responsible to check if all keys are strings, for example using\n   PyArg_ParseTupleAndKeywords() or PyArg_ValidateKeywordArguments().\n\n   Duplicate keys are merged using the last value. If duplicate keys must raise\n   an exception, the caller is responsible to implement an explicit keys on\n   kwnames. */\nPyAPI_FUNC(PyObject *) _PyStack_AsDict(\n    PyObject *const *values,\n    PyObject *kwnames);\n\n/* Convert (args, nargs, kwargs: dict) into a (stack, nargs, kwnames: tuple).\n\n   Return 0 on success, raise an exception and return -1 on error.\n\n   Write the new stack into *p_stack. If *p_stack is differen than args, it\n   must be released by PyMem_Free().\n\n   The stack uses borrowed references.\n\n   The type of keyword keys is not checked, these checks should be done\n   later (ex: _PyArg_ParseStackAndKeywords). */\nPyAPI_FUNC(int) _PyStack_UnpackDict(\n    PyObject *const *args,\n    Py_ssize_t nargs,\n    PyObject *kwargs,\n    PyObject *const **p_stack,\n    PyObject **p_kwnames);\n\n/* Suggested size (number of positional arguments) for arrays of PyObject*\n   allocated on a C stack to avoid allocating memory on the heap memory. Such\n   array is used to pass positional arguments to call functions of the\n   _PyObject_Vectorcall() family.\n\n   The size is chosen to not abuse the C stack and so limit the risk of stack\n   overflow. The size is also chosen to allow using the small stack for most\n   function calls of the Python standard library. On 64-bit CPU, it allocates\n   40 bytes on the stack. */\n#define _PY_FASTCALL_SMALL_STACK 5\n\nPyAPI_FUNC(PyObject *) _Py_CheckFunctionResult(PyObject *callable,\n                                               PyObject *result,\n                                               const char *where);\n\n/* === Vectorcall protocol (PEP 590) ============================= */\n\n/* Call callable using tp_call. Arguments are like _PyObject_Vectorcall()\n   or _PyObject_FastCallDict() (both forms are supported),\n   except that nargs is plainly the number of arguments without flags. */\nPyAPI_FUNC(PyObject *) _PyObject_MakeTpCall(\n    PyObject *callable,\n    PyObject *const *args, Py_ssize_t nargs,\n    PyObject *keywords);\n\n#define PY_VECTORCALL_ARGUMENTS_OFFSET ((size_t)1 << (8 * sizeof(size_t) - 1))\n\nstatic inline Py_ssize_t\nPyVectorcall_NARGS(size_t n)\n{\n    return n & ~PY_VECTORCALL_ARGUMENTS_OFFSET;\n}\n\nstatic inline vectorcallfunc\n_PyVectorcall_Function(PyObject *callable)\n{\n    PyTypeObject *tp = Py_TYPE(callable);\n    Py_ssize_t offset = tp->tp_vectorcall_offset;\n    vectorcallfunc *ptr;\n    if (!PyType_HasFeature(tp, _Py_TPFLAGS_HAVE_VECTORCALL)) {\n        return NULL;\n    }\n    assert(PyCallable_Check(callable));\n    assert(offset > 0);\n    ptr = (vectorcallfunc*)(((char *)callable) + offset);\n    return *ptr;\n}\n\n/* Call the callable object 'callable' with the \"vectorcall\" calling\n   convention.\n\n   args is a C array for positional arguments.\n\n   nargsf is the number of positional arguments plus optionally the flag\n   PY_VECTORCALL_ARGUMENTS_OFFSET which means that the caller is allowed to\n   modify args[-1].\n\n   kwnames is a tuple of keyword names. The values of the keyword arguments\n   are stored in \"args\" after the positional arguments (note that the number\n   of keyword arguments does not change nargsf). kwnames can also be NULL if\n   there are no keyword arguments.\n\n   keywords must only contains str strings (no subclass), and all keys must\n   be unique.\n\n   Return the result on success. Raise an exception and return NULL on\n   error. */\nstatic inline PyObject *\n_PyObject_Vectorcall(PyObject *callable, PyObject *const *args,\n                     size_t nargsf, PyObject *kwnames)\n{\n    PyObject *res;\n    vectorcallfunc func;\n    assert(kwnames == NULL || PyTuple_Check(kwnames));\n    assert(args != NULL || PyVectorcall_NARGS(nargsf) == 0);\n    func = _PyVectorcall_Function(callable);\n    if (func == NULL) {\n        Py_ssize_t nargs = PyVectorcall_NARGS(nargsf);\n        return _PyObject_MakeTpCall(callable, args, nargs, kwnames);\n    }\n    res = func(callable, args, nargsf, kwnames);\n    return _Py_CheckFunctionResult(callable, res, NULL);\n}\n\n/* Same as _PyObject_Vectorcall except that keyword arguments are passed as\n   dict, which may be NULL if there are no keyword arguments. */\nPyAPI_FUNC(PyObject *) _PyObject_FastCallDict(\n    PyObject *callable,\n    PyObject *const *args,\n    size_t nargsf,\n    PyObject *kwargs);\n\n/* Call \"callable\" (which must support vectorcall) with positional arguments\n   \"tuple\" and keyword arguments \"dict\". \"dict\" may also be NULL */\nPyAPI_FUNC(PyObject *) PyVectorcall_Call(PyObject *callable, PyObject *tuple, PyObject *dict);\n\n/* Same as _PyObject_Vectorcall except without keyword arguments */\nstatic inline PyObject *\n_PyObject_FastCall(PyObject *func, PyObject *const *args, Py_ssize_t nargs)\n{\n    return _PyObject_Vectorcall(func, args, (size_t)nargs, NULL);\n}\n\n/* Call a callable without any arguments */\nstatic inline PyObject *\n_PyObject_CallNoArg(PyObject *func) {\n    return _PyObject_Vectorcall(func, NULL, 0, NULL);\n}\n\nPyAPI_FUNC(PyObject *) _PyObject_Call_Prepend(\n    PyObject *callable,\n    PyObject *obj,\n    PyObject *args,\n    PyObject *kwargs);\n\nPyAPI_FUNC(PyObject *) _PyObject_FastCall_Prepend(\n    PyObject *callable,\n    PyObject *obj,\n    PyObject *const *args,\n    Py_ssize_t nargs);\n\n/* Like PyObject_CallMethod(), but expect a _Py_Identifier*\n   as the method name. */\nPyAPI_FUNC(PyObject *) _PyObject_CallMethodId(PyObject *obj,\n                                              _Py_Identifier *name,\n                                              const char *format, ...);\n\nPyAPI_FUNC(PyObject *) _PyObject_CallMethodId_SizeT(PyObject *obj,\n                                                    _Py_Identifier *name,\n                                                    const char *format,\n                                                    ...);\n\nPyAPI_FUNC(PyObject *) _PyObject_CallMethodIdObjArgs(\n    PyObject *obj,\n    struct _Py_Identifier *name,\n    ...);\n\nPyAPI_FUNC(int) _PyObject_HasLen(PyObject *o);\n\n/* Guess the size of object 'o' using len(o) or o.__length_hint__().\n   If neither of those return a non-negative value, then return the default\n   value.  If one of the calls fails, this function returns -1. */\nPyAPI_FUNC(Py_ssize_t) PyObject_LengthHint(PyObject *o, Py_ssize_t);\n\n/* === New Buffer API ============================================ */\n\n/* Return 1 if the getbuffer function is available, otherwise return 0. */\n#define PyObject_CheckBuffer(obj) \\\n    (((obj)->ob_type->tp_as_buffer != NULL) &&  \\\n     ((obj)->ob_type->tp_as_buffer->bf_getbuffer != NULL))\n\n/* This is a C-API version of the getbuffer function call.  It checks\n   to make sure object has the required function pointer and issues the\n   call.\n\n   Returns -1 and raises an error on failure and returns 0 on success. */\nPyAPI_FUNC(int) PyObject_GetBuffer(PyObject *obj, Py_buffer *view,\n                                   int flags);\n\n/* Get the memory area pointed to by the indices for the buffer given.\n   Note that view->ndim is the assumed size of indices. */\nPyAPI_FUNC(void *) PyBuffer_GetPointer(Py_buffer *view, Py_ssize_t *indices);\n\n/* Return the implied itemsize of the data-format area from a\n   struct-style description. */\nPyAPI_FUNC(int) PyBuffer_SizeFromFormat(const char *);\n\n/* Implementation in memoryobject.c */\nPyAPI_FUNC(int) PyBuffer_ToContiguous(void *buf, Py_buffer *view,\n                                      Py_ssize_t len, char order);\n\nPyAPI_FUNC(int) PyBuffer_FromContiguous(Py_buffer *view, void *buf,\n                                        Py_ssize_t len, char order);\n\n/* Copy len bytes of data from the contiguous chunk of memory\n   pointed to by buf into the buffer exported by obj.  Return\n   0 on success and return -1 and raise a PyBuffer_Error on\n   error (i.e. the object does not have a buffer interface or\n   it is not working).\n\n   If fort is 'F', then if the object is multi-dimensional,\n   then the data will be copied into the array in\n   Fortran-style (first dimension varies the fastest).  If\n   fort is 'C', then the data will be copied into the array\n   in C-style (last dimension varies the fastest).  If fort\n   is 'A', then it does not matter and the copy will be made\n   in whatever way is more efficient. */\nPyAPI_FUNC(int) PyObject_CopyData(PyObject *dest, PyObject *src);\n\n/* Copy the data from the src buffer to the buffer of destination. */\nPyAPI_FUNC(int) PyBuffer_IsContiguous(const Py_buffer *view, char fort);\n\n/*Fill the strides array with byte-strides of a contiguous\n  (Fortran-style if fort is 'F' or C-style otherwise)\n  array of the given shape with the given number of bytes\n  per element. */\nPyAPI_FUNC(void) PyBuffer_FillContiguousStrides(int ndims,\n                                               Py_ssize_t *shape,\n                                               Py_ssize_t *strides,\n                                               int itemsize,\n                                               char fort);\n\n/* Fills in a buffer-info structure correctly for an exporter\n   that can only share a contiguous chunk of memory of\n   \"unsigned bytes\" of the given length.\n\n   Returns 0 on success and -1 (with raising an error) on error. */\nPyAPI_FUNC(int) PyBuffer_FillInfo(Py_buffer *view, PyObject *o, void *buf,\n                                  Py_ssize_t len, int readonly,\n                                  int flags);\n\n/* Releases a Py_buffer obtained from getbuffer ParseTuple's \"s*\". */\nPyAPI_FUNC(void) PyBuffer_Release(Py_buffer *view);\n\n/* ==== Iterators ================================================ */\n\n#define PyIter_Check(obj) \\\n    ((obj)->ob_type->tp_iternext != NULL && \\\n     (obj)->ob_type->tp_iternext != &_PyObject_NextNotImplemented)\n\n/* === Number Protocol ================================================== */\n\n#define PyIndex_Check(obj)                              \\\n    ((obj)->ob_type->tp_as_number != NULL &&            \\\n     (obj)->ob_type->tp_as_number->nb_index != NULL)\n\n/* === Sequence protocol ================================================ */\n\n/* Assume tp_as_sequence and sq_item exist and that 'i' does not\n   need to be corrected for a negative index. */\n#define PySequence_ITEM(o, i)\\\n    ( Py_TYPE(o)->tp_as_sequence->sq_item(o, i) )\n\n#define PY_ITERSEARCH_COUNT    1\n#define PY_ITERSEARCH_INDEX    2\n#define PY_ITERSEARCH_CONTAINS 3\n\n/* Iterate over seq.\n\n   Result depends on the operation:\n\n   PY_ITERSEARCH_COUNT:  return # of times obj appears in seq; -1 if\n     error.\n   PY_ITERSEARCH_INDEX:  return 0-based index of first occurrence of\n     obj in seq; set ValueError and return -1 if none found;\n     also return -1 on error.\n   PY_ITERSEARCH_CONTAINS:  return 1 if obj in seq, else 0; -1 on\n     error. */\nPyAPI_FUNC(Py_ssize_t) _PySequence_IterSearch(PyObject *seq,\n                                              PyObject *obj, int operation);\n\n/* === Mapping protocol ================================================= */\n\nPyAPI_FUNC(int) _PyObject_RealIsInstance(PyObject *inst, PyObject *cls);\n\nPyAPI_FUNC(int) _PyObject_RealIsSubclass(PyObject *derived, PyObject *cls);\n\nPyAPI_FUNC(char *const *) _PySequence_BytesToCharpArray(PyObject* self);\n\nPyAPI_FUNC(void) _Py_FreeCharPArray(char *const array[]);\n\n/* For internal use by buffer API functions */\nPyAPI_FUNC(void) _Py_add_one_to_index_F(int nd, Py_ssize_t *index,\n                                        const Py_ssize_t *shape);\nPyAPI_FUNC(void) _Py_add_one_to_index_C(int nd, Py_ssize_t *index,\n                                        const Py_ssize_t *shape);\n\n/* Convert Python int to Py_ssize_t. Do nothing if the argument is None. */\nPyAPI_FUNC(int) _Py_convert_optional_to_ssize_t(PyObject *, void *);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "22": {"id": 22, "path": "/usr/include/python3.8/cpython/dictobject.h", "content": "#ifndef Py_CPYTHON_DICTOBJECT_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef struct _dictkeysobject PyDictKeysObject;\n\n/* The ma_values pointer is NULL for a combined table\n * or points to an array of PyObject* for a split table\n */\ntypedef struct {\n    PyObject_HEAD\n\n    /* Number of items in the dictionary */\n    Py_ssize_t ma_used;\n\n    /* Dictionary version: globally unique, value change each time\n       the dictionary is modified */\n    uint64_t ma_version_tag;\n\n    PyDictKeysObject *ma_keys;\n\n    /* If ma_values is NULL, the table is \"combined\": keys and values\n       are stored in ma_keys.\n\n       If ma_values is not NULL, the table is splitted:\n       keys are stored in ma_keys and values are stored in ma_values */\n    PyObject **ma_values;\n} PyDictObject;\n\nPyAPI_FUNC(PyObject *) _PyDict_GetItem_KnownHash(PyObject *mp, PyObject *key,\n                                       Py_hash_t hash);\nPyAPI_FUNC(PyObject *) _PyDict_GetItemIdWithError(PyObject *dp,\n                                                  struct _Py_Identifier *key);\nPyAPI_FUNC(PyObject *) _PyDict_GetItemStringWithError(PyObject *, const char *);\nPyAPI_FUNC(PyObject *) PyDict_SetDefault(\n    PyObject *mp, PyObject *key, PyObject *defaultobj);\nPyAPI_FUNC(int) _PyDict_SetItem_KnownHash(PyObject *mp, PyObject *key,\n                                          PyObject *item, Py_hash_t hash);\nPyAPI_FUNC(int) _PyDict_DelItem_KnownHash(PyObject *mp, PyObject *key,\n                                          Py_hash_t hash);\nPyAPI_FUNC(int) _PyDict_DelItemIf(PyObject *mp, PyObject *key,\n                                  int (*predicate)(PyObject *value));\nPyDictKeysObject *_PyDict_NewKeysForClass(void);\nPyAPI_FUNC(PyObject *) PyObject_GenericGetDict(PyObject *, void *);\nPyAPI_FUNC(int) _PyDict_Next(\n    PyObject *mp, Py_ssize_t *pos, PyObject **key, PyObject **value, Py_hash_t *hash);\n\n/* Get the number of items of a dictionary. */\n#define PyDict_GET_SIZE(mp)  (assert(PyDict_Check(mp)),((PyDictObject *)mp)->ma_used)\nPyAPI_FUNC(int) _PyDict_Contains(PyObject *mp, PyObject *key, Py_hash_t hash);\nPyAPI_FUNC(PyObject *) _PyDict_NewPresized(Py_ssize_t minused);\nPyAPI_FUNC(void) _PyDict_MaybeUntrack(PyObject *mp);\nPyAPI_FUNC(int) _PyDict_HasOnlyStringKeys(PyObject *mp);\nPy_ssize_t _PyDict_KeysSize(PyDictKeysObject *keys);\nPyAPI_FUNC(Py_ssize_t) _PyDict_SizeOf(PyDictObject *);\nPyAPI_FUNC(PyObject *) _PyDict_Pop(PyObject *, PyObject *, PyObject *);\nPyObject *_PyDict_Pop_KnownHash(PyObject *, PyObject *, Py_hash_t, PyObject *);\nPyObject *_PyDict_FromKeys(PyObject *, PyObject *, PyObject *);\n#define _PyDict_HasSplitTable(d) ((d)->ma_values != NULL)\n\nPyAPI_FUNC(int) PyDict_ClearFreeList(void);\n\n/* Like PyDict_Merge, but override can be 0, 1 or 2.  If override is 0,\n   the first occurrence of a key wins, if override is 1, the last occurrence\n   of a key wins, if override is 2, a KeyError with conflicting key as\n   argument is raised.\n*/\nPyAPI_FUNC(int) _PyDict_MergeEx(PyObject *mp, PyObject *other, int override);\nPyAPI_FUNC(PyObject *) _PyDict_GetItemId(PyObject *dp, struct _Py_Identifier *key);\nPyAPI_FUNC(int) _PyDict_SetItemId(PyObject *dp, struct _Py_Identifier *key, PyObject *item);\n\nPyAPI_FUNC(int) _PyDict_DelItemId(PyObject *mp, struct _Py_Identifier *key);\nPyAPI_FUNC(void) _PyDict_DebugMallocStats(FILE *out);\n\nint _PyObjectDict_SetItem(PyTypeObject *tp, PyObject **dictptr, PyObject *name, PyObject *value);\nPyObject *_PyDict_LoadGlobal(PyDictObject *, PyDictObject *, PyObject *);\n\n/* _PyDictView */\n\ntypedef struct {\n    PyObject_HEAD\n    PyDictObject *dv_dict;\n} _PyDictViewObject;\n\nPyAPI_FUNC(PyObject *) _PyDictView_New(PyObject *, PyTypeObject *);\nPyAPI_FUNC(PyObject *) _PyDictView_Intersect(PyObject* self, PyObject *other);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "23": {"id": 23, "path": "/usr/include/python3.8/cpython/fileobject.h", "content": "#ifndef Py_CPYTHON_FILEOBJECT_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(char *) Py_UniversalNewlineFgets(char *, int, FILE*, PyObject *);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03060000\nPyAPI_DATA(const char *) Py_FileSystemDefaultEncodeErrors;\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03070000\nPyAPI_DATA(int) Py_UTF8Mode;\n#endif\n\n/* The std printer acts as a preliminary sys.stderr until the new io\n   infrastructure is in place. */\nPyAPI_FUNC(PyObject *) PyFile_NewStdPrinter(int);\nPyAPI_DATA(PyTypeObject) PyStdPrinter_Type;\n\ntypedef PyObject * (*Py_OpenCodeHookFunction)(PyObject *, void *);\n\nPyAPI_FUNC(PyObject *) PyFile_OpenCode(const char *utf8path);\nPyAPI_FUNC(PyObject *) PyFile_OpenCodeObject(PyObject *path);\nPyAPI_FUNC(int) PyFile_SetOpenCodeHook(Py_OpenCodeHookFunction hook, void *userData);\n\n#ifdef __cplusplus\n}\n#endif\n"}, "24": {"id": 24, "path": "/usr/include/python3.8/cpython/initconfig.h", "content": "#ifndef Py_PYCORECONFIG_H\n#define Py_PYCORECONFIG_H\n#ifndef Py_LIMITED_API\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* --- PyStatus ----------------------------------------------- */\n\ntypedef struct {\n    enum {\n        _PyStatus_TYPE_OK=0,\n        _PyStatus_TYPE_ERROR=1,\n        _PyStatus_TYPE_EXIT=2\n    } _type;\n    const char *func;\n    const char *err_msg;\n    int exitcode;\n} PyStatus;\n\nPyAPI_FUNC(PyStatus) PyStatus_Ok(void);\nPyAPI_FUNC(PyStatus) PyStatus_Error(const char *err_msg);\nPyAPI_FUNC(PyStatus) PyStatus_NoMemory(void);\nPyAPI_FUNC(PyStatus) PyStatus_Exit(int exitcode);\nPyAPI_FUNC(int) PyStatus_IsError(PyStatus err);\nPyAPI_FUNC(int) PyStatus_IsExit(PyStatus err);\nPyAPI_FUNC(int) PyStatus_Exception(PyStatus err);\n\n/* --- PyWideStringList ------------------------------------------------ */\n\ntypedef struct {\n    /* If length is greater than zero, items must be non-NULL\n       and all items strings must be non-NULL */\n    Py_ssize_t length;\n    wchar_t **items;\n} PyWideStringList;\n\nPyAPI_FUNC(PyStatus) PyWideStringList_Append(PyWideStringList *list,\n    const wchar_t *item);\nPyAPI_FUNC(PyStatus) PyWideStringList_Insert(PyWideStringList *list,\n    Py_ssize_t index,\n    const wchar_t *item);\n\n\n/* --- PyPreConfig ----------------------------------------------- */\n\ntypedef struct {\n    int _config_init;     /* _PyConfigInitEnum value */\n\n    /* Parse Py_PreInitializeFromBytesArgs() arguments?\n       See PyConfig.parse_argv */\n    int parse_argv;\n\n    /* If greater than 0, enable isolated mode: sys.path contains\n       neither the script's directory nor the user's site-packages directory.\n\n       Set to 1 by the -I command line option. If set to -1 (default), inherit\n       Py_IsolatedFlag value. */\n    int isolated;\n\n    /* If greater than 0: use environment variables.\n       Set to 0 by -E command line option. If set to -1 (default), it is\n       set to !Py_IgnoreEnvironmentFlag. */\n    int use_environment;\n\n    /* Set the LC_CTYPE locale to the user preferred locale? If equals to 0,\n       set coerce_c_locale and coerce_c_locale_warn to 0. */\n    int configure_locale;\n\n    /* Coerce the LC_CTYPE locale if it's equal to \"C\"? (PEP 538)\n\n       Set to 0 by PYTHONCOERCECLOCALE=0. Set to 1 by PYTHONCOERCECLOCALE=1.\n       Set to 2 if the user preferred LC_CTYPE locale is \"C\".\n\n       If it is equal to 1, LC_CTYPE locale is read to decide if it should be\n       coerced or not (ex: PYTHONCOERCECLOCALE=1). Internally, it is set to 2\n       if the LC_CTYPE locale must be coerced.\n\n       Disable by default (set to 0). Set it to -1 to let Python decide if it\n       should be enabled or not. */\n    int coerce_c_locale;\n\n    /* Emit a warning if the LC_CTYPE locale is coerced?\n\n       Set to 1 by PYTHONCOERCECLOCALE=warn.\n\n       Disable by default (set to 0). Set it to -1 to let Python decide if it\n       should be enabled or not. */\n    int coerce_c_locale_warn;\n\n#ifdef MS_WINDOWS\n    /* If greater than 1, use the \"mbcs\" encoding instead of the UTF-8\n       encoding for the filesystem encoding.\n\n       Set to 1 if the PYTHONLEGACYWINDOWSFSENCODING environment variable is\n       set to a non-empty string. If set to -1 (default), inherit\n       Py_LegacyWindowsFSEncodingFlag value.\n\n       See PEP 529 for more details. */\n    int legacy_windows_fs_encoding;\n#endif\n\n    /* Enable UTF-8 mode? (PEP 540)\n\n       Disabled by default (equals to 0).\n\n       Set to 1 by \"-X utf8\" and \"-X utf8=1\" command line options.\n       Set to 1 by PYTHONUTF8=1 environment variable.\n\n       Set to 0 by \"-X utf8=0\" and PYTHONUTF8=0.\n\n       If equals to -1, it is set to 1 if the LC_CTYPE locale is \"C\" or\n       \"POSIX\", otherwise it is set to 0. Inherit Py_UTF8Mode value value. */\n    int utf8_mode;\n\n    int dev_mode;           /* Development mode. PYTHONDEVMODE, -X dev */\n\n    /* Memory allocator: PYTHONMALLOC env var.\n       See PyMemAllocatorName for valid values. */\n    int allocator;\n} PyPreConfig;\n\nPyAPI_FUNC(void) PyPreConfig_InitPythonConfig(PyPreConfig *config);\nPyAPI_FUNC(void) PyPreConfig_InitIsolatedConfig(PyPreConfig *config);\n\n\n/* --- PyConfig ---------------------------------------------- */\n\ntypedef struct {\n    int _config_init;     /* _PyConfigInitEnum value */\n\n    int isolated;         /* Isolated mode? see PyPreConfig.isolated */\n    int use_environment;  /* Use environment variables? see PyPreConfig.use_environment */\n    int dev_mode;         /* Development mode? See PyPreConfig.dev_mode */\n\n    /* Install signal handlers? Yes by default. */\n    int install_signal_handlers;\n\n    int use_hash_seed;      /* PYTHONHASHSEED=x */\n    unsigned long hash_seed;\n\n    /* Enable faulthandler?\n       Set to 1 by -X faulthandler and PYTHONFAULTHANDLER. -1 means unset. */\n    int faulthandler;\n\n    /* Enable tracemalloc?\n       Set by -X tracemalloc=N and PYTHONTRACEMALLOC. -1 means unset */\n    int tracemalloc;\n\n    int import_time;        /* PYTHONPROFILEIMPORTTIME, -X importtime */\n    int show_ref_count;     /* -X showrefcount */\n    int show_alloc_count;   /* -X showalloccount */\n    int dump_refs;          /* PYTHONDUMPREFS */\n    int malloc_stats;       /* PYTHONMALLOCSTATS */\n\n    /* Python filesystem encoding and error handler:\n       sys.getfilesystemencoding() and sys.getfilesystemencodeerrors().\n\n       Default encoding and error handler:\n\n       * if Py_SetStandardStreamEncoding() has been called: they have the\n         highest priority;\n       * PYTHONIOENCODING environment variable;\n       * The UTF-8 Mode uses UTF-8/surrogateescape;\n       * If Python forces the usage of the ASCII encoding (ex: C locale\n         or POSIX locale on FreeBSD or HP-UX), use ASCII/surrogateescape;\n       * locale encoding: ANSI code page on Windows, UTF-8 on Android and\n         VxWorks, LC_CTYPE locale encoding on other platforms;\n       * On Windows, \"surrogateescape\" error handler;\n       * \"surrogateescape\" error handler if the LC_CTYPE locale is \"C\" or \"POSIX\";\n       * \"surrogateescape\" error handler if the LC_CTYPE locale has been coerced\n         (PEP 538);\n       * \"strict\" error handler.\n\n       Supported error handlers: \"strict\", \"surrogateescape\" and\n       \"surrogatepass\". The surrogatepass error handler is only supported\n       if Py_DecodeLocale() and Py_EncodeLocale() use directly the UTF-8 codec;\n       it's only used on Windows.\n\n       initfsencoding() updates the encoding to the Python codec name.\n       For example, \"ANSI_X3.4-1968\" is replaced with \"ascii\".\n\n       On Windows, sys._enablelegacywindowsfsencoding() sets the\n       encoding/errors to mbcs/replace at runtime.\n\n\n       See Py_FileSystemDefaultEncoding and Py_FileSystemDefaultEncodeErrors.\n       */\n    wchar_t *filesystem_encoding;\n    wchar_t *filesystem_errors;\n\n    wchar_t *pycache_prefix;  /* PYTHONPYCACHEPREFIX, -X pycache_prefix=PATH */\n    int parse_argv;           /* Parse argv command line arguments? */\n\n    /* Command line arguments (sys.argv).\n\n       Set parse_argv to 1 to parse argv as Python command line arguments\n       and then strip Python arguments from argv.\n\n       If argv is empty, an empty string is added to ensure that sys.argv\n       always exists and is never empty. */\n    PyWideStringList argv;\n\n    /* Program name:\n\n       - If Py_SetProgramName() was called, use its value.\n       - On macOS, use PYTHONEXECUTABLE environment variable if set.\n       - If WITH_NEXT_FRAMEWORK macro is defined, use __PYVENV_LAUNCHER__\n         environment variable is set.\n       - Use argv[0] if available and non-empty.\n       - Use \"python\" on Windows, or \"python3 on other platforms. */\n    wchar_t *program_name;\n\n    PyWideStringList xoptions;     /* Command line -X options */\n\n    /* Warnings options: lowest to highest priority. warnings.filters\n       is built in the reverse order (highest to lowest priority). */\n    PyWideStringList warnoptions;\n\n    /* If equal to zero, disable the import of the module site and the\n       site-dependent manipulations of sys.path that it entails. Also disable\n       these manipulations if site is explicitly imported later (call\n       site.main() if you want them to be triggered).\n\n       Set to 0 by the -S command line option. If set to -1 (default), it is\n       set to !Py_NoSiteFlag. */\n    int site_import;\n\n    /* Bytes warnings:\n\n       * If equal to 1, issue a warning when comparing bytes or bytearray with\n         str or bytes with int.\n       * If equal or greater to 2, issue an error.\n\n       Incremented by the -b command line option. If set to -1 (default), inherit\n       Py_BytesWarningFlag value. */\n    int bytes_warning;\n\n    /* If greater than 0, enable inspect: when a script is passed as first\n       argument or the -c option is used, enter interactive mode after\n       executing the script or the command, even when sys.stdin does not appear\n       to be a terminal.\n\n       Incremented by the -i command line option. Set to 1 if the PYTHONINSPECT\n       environment variable is non-empty. If set to -1 (default), inherit\n       Py_InspectFlag value. */\n    int inspect;\n\n    /* If greater than 0: enable the interactive mode (REPL).\n\n       Incremented by the -i command line option. If set to -1 (default),\n       inherit Py_InteractiveFlag value. */\n    int interactive;\n\n    /* Optimization level.\n\n       Incremented by the -O command line option. Set by the PYTHONOPTIMIZE\n       environment variable. If set to -1 (default), inherit Py_OptimizeFlag\n       value. */\n    int optimization_level;\n\n    /* If greater than 0, enable the debug mode: turn on parser debugging\n       output (for expert only, depending on compilation options).\n\n       Incremented by the -d command line option. Set by the PYTHONDEBUG\n       environment variable. If set to -1 (default), inherit Py_DebugFlag\n       value. */\n    int parser_debug;\n\n    /* If equal to 0, Python won't try to write ``.pyc`` files on the\n       import of source modules.\n\n       Set to 0 by the -B command line option and the PYTHONDONTWRITEBYTECODE\n       environment variable. If set to -1 (default), it is set to\n       !Py_DontWriteBytecodeFlag. */\n    int write_bytecode;\n\n    /* If greater than 0, enable the verbose mode: print a message each time a\n       module is initialized, showing the place (filename or built-in module)\n       from which it is loaded.\n\n       If greater or equal to 2, print a message for each file that is checked\n       for when searching for a module. Also provides information on module\n       cleanup at exit.\n\n       Incremented by the -v option. Set by the PYTHONVERBOSE environment\n       variable. If set to -1 (default), inherit Py_VerboseFlag value. */\n    int verbose;\n\n    /* If greater than 0, enable the quiet mode: Don't display the copyright\n       and version messages even in interactive mode.\n\n       Incremented by the -q option. If set to -1 (default), inherit\n       Py_QuietFlag value. */\n    int quiet;\n\n   /* If greater than 0, don't add the user site-packages directory to\n      sys.path.\n\n      Set to 0 by the -s and -I command line options , and the PYTHONNOUSERSITE\n      environment variable. If set to -1 (default), it is set to\n      !Py_NoUserSiteDirectory. */\n    int user_site_directory;\n\n    /* If non-zero, configure C standard steams (stdio, stdout,\n       stderr):\n\n       - Set O_BINARY mode on Windows.\n       - If buffered_stdio is equal to zero, make streams unbuffered.\n         Otherwise, enable streams buffering if interactive is non-zero. */\n    int configure_c_stdio;\n\n    /* If equal to 0, enable unbuffered mode: force the stdout and stderr\n       streams to be unbuffered.\n\n       Set to 0 by the -u option. Set by the PYTHONUNBUFFERED environment\n       variable.\n       If set to -1 (default), it is set to !Py_UnbufferedStdioFlag. */\n    int buffered_stdio;\n\n    /* Encoding of sys.stdin, sys.stdout and sys.stderr.\n       Value set from PYTHONIOENCODING environment variable and\n       Py_SetStandardStreamEncoding() function.\n       See also 'stdio_errors' attribute. */\n    wchar_t *stdio_encoding;\n\n    /* Error handler of sys.stdin and sys.stdout.\n       Value set from PYTHONIOENCODING environment variable and\n       Py_SetStandardStreamEncoding() function.\n       See also 'stdio_encoding' attribute. */\n    wchar_t *stdio_errors;\n\n#ifdef MS_WINDOWS\n    /* If greater than zero, use io.FileIO instead of WindowsConsoleIO for sys\n       standard streams.\n\n       Set to 1 if the PYTHONLEGACYWINDOWSSTDIO environment variable is set to\n       a non-empty string. If set to -1 (default), inherit\n       Py_LegacyWindowsStdioFlag value.\n\n       See PEP 528 for more details. */\n    int legacy_windows_stdio;\n#endif\n\n    /* Value of the --check-hash-based-pycs command line option:\n\n       - \"default\" means the 'check_source' flag in hash-based pycs\n         determines invalidation\n       - \"always\" causes the interpreter to hash the source file for\n         invalidation regardless of value of 'check_source' bit\n       - \"never\" causes the interpreter to always assume hash-based pycs are\n         valid\n\n       The default value is \"default\".\n\n       See PEP 552 \"Deterministic pycs\" for more details. */\n    wchar_t *check_hash_pycs_mode;\n\n    /* --- Path configuration inputs ------------ */\n\n    /* If greater than 0, suppress _PyPathConfig_Calculate() warnings on Unix.\n       The parameter has no effect on Windows.\n\n       If set to -1 (default), inherit !Py_FrozenFlag value. */\n    int pathconfig_warnings;\n\n    wchar_t *pythonpath_env; /* PYTHONPATH environment variable */\n    wchar_t *home;          /* PYTHONHOME environment variable,\n                               see also Py_SetPythonHome(). */\n\n    /* --- Path configuration outputs ----------- */\n\n    int module_search_paths_set;  /* If non-zero, use module_search_paths */\n    PyWideStringList module_search_paths;  /* sys.path paths. Computed if\n                                       module_search_paths_set is equal\n                                       to zero. */\n\n    wchar_t *executable;        /* sys.executable */\n    wchar_t *base_executable;   /* sys._base_executable */\n    wchar_t *prefix;            /* sys.prefix */\n    wchar_t *base_prefix;       /* sys.base_prefix */\n    wchar_t *exec_prefix;       /* sys.exec_prefix */\n    wchar_t *base_exec_prefix;  /* sys.base_exec_prefix */\n\n    /* --- Parameter only used by Py_Main() ---------- */\n\n    /* Skip the first line of the source ('run_filename' parameter), allowing use of non-Unix forms of\n       \"#!cmd\".  This is intended for a DOS specific hack only.\n\n       Set by the -x command line option. */\n    int skip_source_first_line;\n\n    wchar_t *run_command;   /* -c command line argument */\n    wchar_t *run_module;    /* -m command line argument */\n    wchar_t *run_filename;  /* Trailing command line argument without -c or -m */\n\n    /* --- Private fields ---------------------------- */\n\n    /* Install importlib? If set to 0, importlib is not initialized at all.\n       Needed by freeze_importlib. */\n    int _install_importlib;\n\n    /* If equal to 0, stop Python initialization before the \"main\" phase */\n    int _init_main;\n} PyConfig;\n\nPyAPI_FUNC(void) PyConfig_InitPythonConfig(PyConfig *config);\nPyAPI_FUNC(void) PyConfig_InitIsolatedConfig(PyConfig *config);\nPyAPI_FUNC(void) PyConfig_Clear(PyConfig *);\nPyAPI_FUNC(PyStatus) PyConfig_SetString(\n    PyConfig *config,\n    wchar_t **config_str,\n    const wchar_t *str);\nPyAPI_FUNC(PyStatus) PyConfig_SetBytesString(\n    PyConfig *config,\n    wchar_t **config_str,\n    const char *str);\nPyAPI_FUNC(PyStatus) PyConfig_Read(PyConfig *config);\nPyAPI_FUNC(PyStatus) PyConfig_SetBytesArgv(\n    PyConfig *config,\n    Py_ssize_t argc,\n    char * const *argv);\nPyAPI_FUNC(PyStatus) PyConfig_SetArgv(PyConfig *config,\n    Py_ssize_t argc,\n    wchar_t * const *argv);\nPyAPI_FUNC(PyStatus) PyConfig_SetWideStringList(PyConfig *config,\n    PyWideStringList *list,\n    Py_ssize_t length, wchar_t **items);\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_LIMITED_API */\n#endif /* !Py_PYCORECONFIG_H */\n"}, "25": {"id": 25, "path": "/usr/include/python3.8/cpython/object.h", "content": "#ifndef Py_CPYTHON_OBJECT_H\n#  error \"this header file must not be included directly\"\n#endif\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/********************* String Literals ****************************************/\n/* This structure helps managing static strings. The basic usage goes like this:\n   Instead of doing\n\n       r = PyObject_CallMethod(o, \"foo\", \"args\", ...);\n\n   do\n\n       _Py_IDENTIFIER(foo);\n       ...\n       r = _PyObject_CallMethodId(o, &PyId_foo, \"args\", ...);\n\n   PyId_foo is a static variable, either on block level or file level. On first\n   usage, the string \"foo\" is interned, and the structures are linked. On interpreter\n   shutdown, all strings are released (through _PyUnicode_ClearStaticStrings).\n\n   Alternatively, _Py_static_string allows choosing the variable name.\n   _PyUnicode_FromId returns a borrowed reference to the interned string.\n   _PyObject_{Get,Set,Has}AttrId are __getattr__ versions using _Py_Identifier*.\n*/\ntypedef struct _Py_Identifier {\n    struct _Py_Identifier *next;\n    const char* string;\n    PyObject *object;\n} _Py_Identifier;\n\n#define _Py_static_string_init(value) { .next = NULL, .string = value, .object = NULL }\n#define _Py_static_string(varname, value)  static _Py_Identifier varname = _Py_static_string_init(value)\n#define _Py_IDENTIFIER(varname) _Py_static_string(PyId_##varname, #varname)\n\n/* buffer interface */\ntypedef struct bufferinfo {\n    void *buf;\n    PyObject *obj;        /* owned reference */\n    Py_ssize_t len;\n    Py_ssize_t itemsize;  /* This is Py_ssize_t so it can be\n                             pointed to by strides in simple case.*/\n    int readonly;\n    int ndim;\n    char *format;\n    Py_ssize_t *shape;\n    Py_ssize_t *strides;\n    Py_ssize_t *suboffsets;\n    void *internal;\n} Py_buffer;\n\ntypedef int (*getbufferproc)(PyObject *, Py_buffer *, int);\ntypedef void (*releasebufferproc)(PyObject *, Py_buffer *);\n\ntypedef PyObject *(*vectorcallfunc)(PyObject *callable, PyObject *const *args,\n                                    size_t nargsf, PyObject *kwnames);\n\n/* Maximum number of dimensions */\n#define PyBUF_MAX_NDIM 64\n\n/* Flags for getting buffers */\n#define PyBUF_SIMPLE 0\n#define PyBUF_WRITABLE 0x0001\n/*  we used to include an E, backwards compatible alias  */\n#define PyBUF_WRITEABLE PyBUF_WRITABLE\n#define PyBUF_FORMAT 0x0004\n#define PyBUF_ND 0x0008\n#define PyBUF_STRIDES (0x0010 | PyBUF_ND)\n#define PyBUF_C_CONTIGUOUS (0x0020 | PyBUF_STRIDES)\n#define PyBUF_F_CONTIGUOUS (0x0040 | PyBUF_STRIDES)\n#define PyBUF_ANY_CONTIGUOUS (0x0080 | PyBUF_STRIDES)\n#define PyBUF_INDIRECT (0x0100 | PyBUF_STRIDES)\n\n#define PyBUF_CONTIG (PyBUF_ND | PyBUF_WRITABLE)\n#define PyBUF_CONTIG_RO (PyBUF_ND)\n\n#define PyBUF_STRIDED (PyBUF_STRIDES | PyBUF_WRITABLE)\n#define PyBUF_STRIDED_RO (PyBUF_STRIDES)\n\n#define PyBUF_RECORDS (PyBUF_STRIDES | PyBUF_WRITABLE | PyBUF_FORMAT)\n#define PyBUF_RECORDS_RO (PyBUF_STRIDES | PyBUF_FORMAT)\n\n#define PyBUF_FULL (PyBUF_INDIRECT | PyBUF_WRITABLE | PyBUF_FORMAT)\n#define PyBUF_FULL_RO (PyBUF_INDIRECT | PyBUF_FORMAT)\n\n\n#define PyBUF_READ  0x100\n#define PyBUF_WRITE 0x200\n/* End buffer interface */\n\n\ntypedef struct {\n    /* Number implementations must check *both*\n       arguments for proper type and implement the necessary conversions\n       in the slot functions themselves. */\n\n    binaryfunc nb_add;\n    binaryfunc nb_subtract;\n    binaryfunc nb_multiply;\n    binaryfunc nb_remainder;\n    binaryfunc nb_divmod;\n    ternaryfunc nb_power;\n    unaryfunc nb_negative;\n    unaryfunc nb_positive;\n    unaryfunc nb_absolute;\n    inquiry nb_bool;\n    unaryfunc nb_invert;\n    binaryfunc nb_lshift;\n    binaryfunc nb_rshift;\n    binaryfunc nb_and;\n    binaryfunc nb_xor;\n    binaryfunc nb_or;\n    unaryfunc nb_int;\n    void *nb_reserved;  /* the slot formerly known as nb_long */\n    unaryfunc nb_float;\n\n    binaryfunc nb_inplace_add;\n    binaryfunc nb_inplace_subtract;\n    binaryfunc nb_inplace_multiply;\n    binaryfunc nb_inplace_remainder;\n    ternaryfunc nb_inplace_power;\n    binaryfunc nb_inplace_lshift;\n    binaryfunc nb_inplace_rshift;\n    binaryfunc nb_inplace_and;\n    binaryfunc nb_inplace_xor;\n    binaryfunc nb_inplace_or;\n\n    binaryfunc nb_floor_divide;\n    binaryfunc nb_true_divide;\n    binaryfunc nb_inplace_floor_divide;\n    binaryfunc nb_inplace_true_divide;\n\n    unaryfunc nb_index;\n\n    binaryfunc nb_matrix_multiply;\n    binaryfunc nb_inplace_matrix_multiply;\n} PyNumberMethods;\n\ntypedef struct {\n    lenfunc sq_length;\n    binaryfunc sq_concat;\n    ssizeargfunc sq_repeat;\n    ssizeargfunc sq_item;\n    void *was_sq_slice;\n    ssizeobjargproc sq_ass_item;\n    void *was_sq_ass_slice;\n    objobjproc sq_contains;\n\n    binaryfunc sq_inplace_concat;\n    ssizeargfunc sq_inplace_repeat;\n} PySequenceMethods;\n\ntypedef struct {\n    lenfunc mp_length;\n    binaryfunc mp_subscript;\n    objobjargproc mp_ass_subscript;\n} PyMappingMethods;\n\ntypedef struct {\n    unaryfunc am_await;\n    unaryfunc am_aiter;\n    unaryfunc am_anext;\n} PyAsyncMethods;\n\ntypedef struct {\n     getbufferproc bf_getbuffer;\n     releasebufferproc bf_releasebuffer;\n} PyBufferProcs;\n\n/* Allow printfunc in the tp_vectorcall_offset slot for\n * backwards-compatibility */\ntypedef Py_ssize_t printfunc;\n\ntypedef struct _typeobject {\n    PyObject_VAR_HEAD\n    const char *tp_name; /* For printing, in format \"<module>.<name>\" */\n    Py_ssize_t tp_basicsize, tp_itemsize; /* For allocation */\n\n    /* Methods to implement standard operations */\n\n    destructor tp_dealloc;\n    Py_ssize_t tp_vectorcall_offset;\n    getattrfunc tp_getattr;\n    setattrfunc tp_setattr;\n    PyAsyncMethods *tp_as_async; /* formerly known as tp_compare (Python 2)\n                                    or tp_reserved (Python 3) */\n    reprfunc tp_repr;\n\n    /* Method suites for standard classes */\n\n    PyNumberMethods *tp_as_number;\n    PySequenceMethods *tp_as_sequence;\n    PyMappingMethods *tp_as_mapping;\n\n    /* More standard operations (here for binary compatibility) */\n\n    hashfunc tp_hash;\n    ternaryfunc tp_call;\n    reprfunc tp_str;\n    getattrofunc tp_getattro;\n    setattrofunc tp_setattro;\n\n    /* Functions to access object as input/output buffer */\n    PyBufferProcs *tp_as_buffer;\n\n    /* Flags to define presence of optional/expanded features */\n    unsigned long tp_flags;\n\n    const char *tp_doc; /* Documentation string */\n\n    /* Assigned meaning in release 2.0 */\n    /* call function for all accessible objects */\n    traverseproc tp_traverse;\n\n    /* delete references to contained objects */\n    inquiry tp_clear;\n\n    /* Assigned meaning in release 2.1 */\n    /* rich comparisons */\n    richcmpfunc tp_richcompare;\n\n    /* weak reference enabler */\n    Py_ssize_t tp_weaklistoffset;\n\n    /* Iterators */\n    getiterfunc tp_iter;\n    iternextfunc tp_iternext;\n\n    /* Attribute descriptor and subclassing stuff */\n    struct PyMethodDef *tp_methods;\n    struct PyMemberDef *tp_members;\n    struct PyGetSetDef *tp_getset;\n    struct _typeobject *tp_base;\n    PyObject *tp_dict;\n    descrgetfunc tp_descr_get;\n    descrsetfunc tp_descr_set;\n    Py_ssize_t tp_dictoffset;\n    initproc tp_init;\n    allocfunc tp_alloc;\n    newfunc tp_new;\n    freefunc tp_free; /* Low-level free-memory routine */\n    inquiry tp_is_gc; /* For
