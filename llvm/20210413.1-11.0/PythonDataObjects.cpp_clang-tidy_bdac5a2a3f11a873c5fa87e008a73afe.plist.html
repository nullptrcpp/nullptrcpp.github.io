ded from the filesystem encoding */\n    int start,\n    PyCompilerFlags *flags,\n    int optimize);\nPyAPI_FUNC(PyObject *) Py_CompileStringObject(\n    const char *str,\n    PyObject *filename, int start,\n    PyCompilerFlags *flags,\n    int optimize);\n#endif\nPyAPI_FUNC(struct symtable *) Py_SymtableString(\n    const char *str,\n    const char *filename,       /* decoded from the filesystem encoding */\n    int start);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(const char *) _Py_SourceAsString(\n    PyObject *cmd,\n    const char *funcname,\n    const char *what,\n    PyCompilerFlags *cf,\n    PyObject **cmd_copy);\n\nPyAPI_FUNC(struct symtable *) Py_SymtableStringObject(\n    const char *str,\n    PyObject *filename,\n    int start);\n\nPyAPI_FUNC(struct symtable *) _Py_SymtableStringObjectFlags(\n    const char *str,\n    PyObject *filename,\n    int start,\n    PyCompilerFlags *flags);\n#endif\n\nPyAPI_FUNC(void) PyErr_Print(void);\nPyAPI_FUNC(void) PyErr_PrintEx(int);\nPyAPI_FUNC(void) PyErr_Display(PyObject *, PyObject *, PyObject *);\n\n#ifndef Py_LIMITED_API\n/* A function flavor is also exported by libpython. It is required when\n    libpython is accessed directly rather than using header files which defines\n    macros below. On Windows, for example, PyAPI_FUNC() uses dllexport to\n    export functions in pythonXX.dll. */\nPyAPI_FUNC(PyObject *) PyRun_String(const char *str, int s, PyObject *g, PyObject *l);\nPyAPI_FUNC(int) PyRun_AnyFile(FILE *fp, const char *name);\nPyAPI_FUNC(int) PyRun_AnyFileEx(FILE *fp, const char *name, int closeit);\nPyAPI_FUNC(int) PyRun_AnyFileFlags(FILE *, const char *, PyCompilerFlags *);\nPyAPI_FUNC(int) PyRun_SimpleString(const char *s);\nPyAPI_FUNC(int) PyRun_SimpleFile(FILE *f, const char *p);\nPyAPI_FUNC(int) PyRun_SimpleFileEx(FILE *f, const char *p, int c);\nPyAPI_FUNC(int) PyRun_InteractiveOne(FILE *f, const char *p);\nPyAPI_FUNC(int) PyRun_InteractiveLoop(FILE *f, const char *p);\nPyAPI_FUNC(PyObject *) PyRun_File(FILE *fp, const char *p, int s, PyObject *g, PyObject *l);\nPyAPI_FUNC(PyObject *) PyRun_FileEx(FILE *fp, const char *p, int s, PyObject *g, PyObject *l, int c);\nPyAPI_FUNC(PyObject *) PyRun_FileFlags(FILE *fp, const char *p, int s, PyObject *g, PyObject *l, PyCompilerFlags *flags);\n\n/* Use macros for a bunch of old variants */\n#define PyRun_String(str, s, g, l) PyRun_StringFlags(str, s, g, l, NULL)\n#define PyRun_AnyFile(fp, name) PyRun_AnyFileExFlags(fp, name, 0, NULL)\n#define PyRun_AnyFileEx(fp, name, closeit) \\\n    PyRun_AnyFileExFlags(fp, name, closeit, NULL)\n#define PyRun_AnyFileFlags(fp, name, flags) \\\n    PyRun_AnyFileExFlags(fp, name, 0, flags)\n#define PyRun_SimpleString(s) PyRun_SimpleStringFlags(s, NULL)\n#define PyRun_SimpleFile(f, p) PyRun_SimpleFileExFlags(f, p, 0, NULL)\n#define PyRun_SimpleFileEx(f, p, c) PyRun_SimpleFileExFlags(f, p, c, NULL)\n#define PyRun_InteractiveOne(f, p) PyRun_InteractiveOneFlags(f, p, NULL)\n#define PyRun_InteractiveLoop(f, p) PyRun_InteractiveLoopFlags(f, p, NULL)\n#define PyRun_File(fp, p, s, g, l) \\\n    PyRun_FileExFlags(fp, p, s, g, l, 0, NULL)\n#define PyRun_FileEx(fp, p, s, g, l, c) \\\n    PyRun_FileExFlags(fp, p, s, g, l, c, NULL)\n#define PyRun_FileFlags(fp, p, s, g, l, flags) \\\n    PyRun_FileExFlags(fp, p, s, g, l, 0, flags)\n#endif\n\n/* Stuff with no proper home (yet) */\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(char *) PyOS_Readline(FILE *, FILE *, const char *);\n#endif\nPyAPI_DATA(int) (*PyOS_InputHook)(void);\nPyAPI_DATA(char) *(*PyOS_ReadlineFunctionPointer)(FILE *, FILE *, const char *);\n#ifndef Py_LIMITED_API\nPyAPI_DATA(PyThreadState*) _PyOS_ReadlineTState;\n#endif\n\n/* Stack size, in \"pointers\" (so we get extra safety margins\n   on 64-bit platforms).  On a 32-bit platform, this translates\n   to an 8k margin. */\n#define PYOS_STACK_MARGIN 2048\n\n#if defined(WIN32) && !defined(MS_WIN64) && !defined(_M_ARM) && defined(_MSC_VER) && _MSC_VER >= 1300\n/* Enable stack checking under Microsoft C */\n#define USE_STACKCHECK\n#endif\n\n#ifdef USE_STACKCHECK\n/* Check that we aren't overflowing our stack */\nPyAPI_FUNC(int) PyOS_CheckStack(void);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_PYTHONRUN_H */\n"}, "80": {"id": 80, "path": "/usr/include/python3.8/pythread.h", "content": "\n#ifndef Py_PYTHREAD_H\n#define Py_PYTHREAD_H\n\ntypedef void *PyThread_type_lock;\ntypedef void *PyThread_type_sema;\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* Return status codes for Python lock acquisition.  Chosen for maximum\n * backwards compatibility, ie failure -> 0, success -> 1.  */\ntypedef enum PyLockStatus {\n    PY_LOCK_FAILURE = 0,\n    PY_LOCK_ACQUIRED = 1,\n    PY_LOCK_INTR\n} PyLockStatus;\n\n#ifndef Py_LIMITED_API\n#define PYTHREAD_INVALID_THREAD_ID ((unsigned long)-1)\n#endif\n\nPyAPI_FUNC(void) PyThread_init_thread(void);\nPyAPI_FUNC(unsigned long) PyThread_start_new_thread(void (*)(void *), void *);\nPyAPI_FUNC(void) _Py_NO_RETURN PyThread_exit_thread(void);\nPyAPI_FUNC(unsigned long) PyThread_get_thread_ident(void);\n\n#if defined(__APPLE__) || defined(__linux__) || defined(__FreeBSD__) || defined(__FreeBSD_kernel__) || defined(__OpenBSD__) || defined(__NetBSD__) || defined(_WIN32) || defined(_AIX) || defined(__GNU__)\n#define PY_HAVE_THREAD_NATIVE_ID\nPyAPI_FUNC(unsigned long) PyThread_get_thread_native_id(void);\n#endif\n\nPyAPI_FUNC(PyThread_type_lock) PyThread_allocate_lock(void);\nPyAPI_FUNC(void) PyThread_free_lock(PyThread_type_lock);\nPyAPI_FUNC(int) PyThread_acquire_lock(PyThread_type_lock, int);\n#define WAIT_LOCK       1\n#define NOWAIT_LOCK     0\n\n/* PY_TIMEOUT_T is the integral type used to specify timeouts when waiting\n   on a lock (see PyThread_acquire_lock_timed() below).\n   PY_TIMEOUT_MAX is the highest usable value (in microseconds) of that\n   type, and depends on the system threading API.\n\n   NOTE: this isn't the same value as `_thread.TIMEOUT_MAX`.  The _thread\n   module exposes a higher-level API, with timeouts expressed in seconds\n   and floating-point numbers allowed.\n*/\n#define PY_TIMEOUT_T long long\n\n#if defined(_POSIX_THREADS)\n   /* PyThread_acquire_lock_timed() uses _PyTime_FromNanoseconds(us * 1000),\n      convert microseconds to nanoseconds. */\n#  define PY_TIMEOUT_MAX (PY_LLONG_MAX / 1000)\n#elif defined (NT_THREADS)\n   /* In the NT API, the timeout is a DWORD and is expressed in milliseconds */\n#  if 0xFFFFFFFFLL * 1000 < PY_LLONG_MAX\n#    define PY_TIMEOUT_MAX (0xFFFFFFFFLL * 1000)\n#  else\n#    define PY_TIMEOUT_MAX PY_LLONG_MAX\n#  endif\n#else\n#  define PY_TIMEOUT_MAX PY_LLONG_MAX\n#endif\n\n\n/* If microseconds == 0, the call is non-blocking: it returns immediately\n   even when the lock can't be acquired.\n   If microseconds > 0, the call waits up to the specified duration.\n   If microseconds < 0, the call waits until success (or abnormal failure)\n\n   microseconds must be less than PY_TIMEOUT_MAX. Behaviour otherwise is\n   undefined.\n\n   If intr_flag is true and the acquire is interrupted by a signal, then the\n   call will return PY_LOCK_INTR.  The caller may reattempt to acquire the\n   lock.\n*/\nPyAPI_FUNC(PyLockStatus) PyThread_acquire_lock_timed(PyThread_type_lock,\n                                                     PY_TIMEOUT_T microseconds,\n                                                     int intr_flag);\n\nPyAPI_FUNC(void) PyThread_release_lock(PyThread_type_lock);\n\nPyAPI_FUNC(size_t) PyThread_get_stacksize(void);\nPyAPI_FUNC(int) PyThread_set_stacksize(size_t);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject*) PyThread_GetInfo(void);\n#endif\n\n\n/* Thread Local Storage (TLS) API\n   TLS API is DEPRECATED.  Use Thread Specific Storage (TSS) API.\n\n   The existing TLS API has used int to represent TLS keys across all\n   platforms, but it is not POSIX-compliant.  Therefore, the new TSS API uses\n   opaque data type to represent TSS keys to be compatible (see PEP 539).\n*/\nPy_DEPRECATED(3.7) PyAPI_FUNC(int) PyThread_create_key(void);\nPy_DEPRECATED(3.7) PyAPI_FUNC(void) PyThread_delete_key(int key);\nPy_DEPRECATED(3.7) PyAPI_FUNC(int) PyThread_set_key_value(int key,\n                                                          void *value);\nPy_DEPRECATED(3.7) PyAPI_FUNC(void *) PyThread_get_key_value(int key);\nPy_DEPRECATED(3.7) PyAPI_FUNC(void) PyThread_delete_key_value(int key);\n\n/* Cleanup after a fork */\nPy_DEPRECATED(3.7) PyAPI_FUNC(void) PyThread_ReInitTLS(void);\n\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03070000\n/* New in 3.7 */\n/* Thread Specific Storage (TSS) API */\n\ntypedef struct _Py_tss_t Py_tss_t;  /* opaque */\n\n#ifndef Py_LIMITED_API\n#if defined(_POSIX_THREADS)\n    /* Darwin needs pthread.h to know type name the pthread_key_t. */\n#   include <pthread.h>\n#   define NATIVE_TSS_KEY_T     pthread_key_t\n#elif defined(NT_THREADS)\n    /* In Windows, native TSS key type is DWORD,\n       but hardcode the unsigned long to avoid errors for include directive.\n    */\n#   define NATIVE_TSS_KEY_T     unsigned long\n#else\n#   error \"Require native threads. See https://bugs.python.org/issue31370\"\n#endif\n\n/* When Py_LIMITED_API is not defined, the type layout of Py_tss_t is\n   exposed to allow static allocation in the API clients.  Even in this case,\n   you must handle TSS keys through API functions due to compatibility.\n*/\nstruct _Py_tss_t {\n    int _is_initialized;\n    NATIVE_TSS_KEY_T _key;\n};\n\n#undef NATIVE_TSS_KEY_T\n\n/* When static allocation, you must initialize with Py_tss_NEEDS_INIT. */\n#define Py_tss_NEEDS_INIT   {0}\n#endif  /* !Py_LIMITED_API */\n\nPyAPI_FUNC(Py_tss_t *) PyThread_tss_alloc(void);\nPyAPI_FUNC(void) PyThread_tss_free(Py_tss_t *key);\n\n/* The parameter key must not be NULL. */\nPyAPI_FUNC(int) PyThread_tss_is_created(Py_tss_t *key);\nPyAPI_FUNC(int) PyThread_tss_create(Py_tss_t *key);\nPyAPI_FUNC(void) PyThread_tss_delete(Py_tss_t *key);\nPyAPI_FUNC(int) PyThread_tss_set(Py_tss_t *key, void *value);\nPyAPI_FUNC(void *) PyThread_tss_get(Py_tss_t *key);\n#endif  /* New in 3.7 */\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* !Py_PYTHREAD_H */\n"}, "81": {"id": 81, "path": "/usr/include/python3.8/pytime.h", "content": "#ifndef Py_LIMITED_API\n#ifndef Py_PYTIME_H\n#define Py_PYTIME_H\n\n#include \"pyconfig.h\" /* include for defines */\n#include \"object.h\"\n\n/**************************************************************************\nSymbols and macros to supply platform-independent interfaces to time related\nfunctions and constants\n**************************************************************************/\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* _PyTime_t: Python timestamp with subsecond precision. It can be used to\n   store a duration, and so indirectly a date (related to another date, like\n   UNIX epoch). */\ntypedef int64_t _PyTime_t;\n#define _PyTime_MIN INT64_MIN\n#define _PyTime_MAX INT64_MAX\n\ntypedef enum {\n    /* Round towards minus infinity (-inf).\n       For example, used to read a clock. */\n    _PyTime_ROUND_FLOOR=0,\n    /* Round towards infinity (+inf).\n       For example, used for timeout to wait \"at least\" N seconds. */\n    _PyTime_ROUND_CEILING=1,\n    /* Round to nearest with ties going to nearest even integer.\n       For example, used to round from a Python float. */\n    _PyTime_ROUND_HALF_EVEN=2,\n    /* Round away from zero\n       For example, used for timeout. _PyTime_ROUND_CEILING rounds\n       -1e-9 to 0 milliseconds which causes bpo-31786 issue.\n       _PyTime_ROUND_UP rounds -1e-9 to -1 millisecond which keeps\n       the timeout sign as expected. select.poll(timeout) must block\n       for negative values.\" */\n    _PyTime_ROUND_UP=3,\n    /* _PyTime_ROUND_TIMEOUT (an alias for _PyTime_ROUND_UP) should be\n       used for timeouts. */\n    _PyTime_ROUND_TIMEOUT = _PyTime_ROUND_UP\n} _PyTime_round_t;\n\n\n/* Convert a time_t to a PyLong. */\nPyAPI_FUNC(PyObject *) _PyLong_FromTime_t(\n    time_t sec);\n\n/* Convert a PyLong to a time_t. */\nPyAPI_FUNC(time_t) _PyLong_AsTime_t(\n    PyObject *obj);\n\n/* Convert a number of seconds, int or float, to time_t. */\nPyAPI_FUNC(int) _PyTime_ObjectToTime_t(\n    PyObject *obj,\n    time_t *sec,\n    _PyTime_round_t);\n\n/* Convert a number of seconds, int or float, to a timeval structure.\n   usec is in the range [0; 999999] and rounded towards zero.\n   For example, -1.2 is converted to (-2, 800000). */\nPyAPI_FUNC(int) _PyTime_ObjectToTimeval(\n    PyObject *obj,\n    time_t *sec,\n    long *usec,\n    _PyTime_round_t);\n\n/* Convert a number of seconds, int or float, to a timespec structure.\n   nsec is in the range [0; 999999999] and rounded towards zero.\n   For example, -1.2 is converted to (-2, 800000000). */\nPyAPI_FUNC(int) _PyTime_ObjectToTimespec(\n    PyObject *obj,\n    time_t *sec,\n    long *nsec,\n    _PyTime_round_t);\n\n\n/* Create a timestamp from a number of seconds. */\nPyAPI_FUNC(_PyTime_t) _PyTime_FromSeconds(int seconds);\n\n/* Macro to create a timestamp from a number of seconds, no integer overflow.\n   Only use the macro for small values, prefer _PyTime_FromSeconds(). */\n#define _PYTIME_FROMSECONDS(seconds) \\\n            ((_PyTime_t)(seconds) * (1000 * 1000 * 1000))\n\n/* Create a timestamp from a number of nanoseconds. */\nPyAPI_FUNC(_PyTime_t) _PyTime_FromNanoseconds(_PyTime_t ns);\n\n/* Create a timestamp from nanoseconds (Python int). */\nPyAPI_FUNC(int) _PyTime_FromNanosecondsObject(_PyTime_t *t,\n    PyObject *obj);\n\n/* Convert a number of seconds (Python float or int) to a timetamp.\n   Raise an exception and return -1 on error, return 0 on success. */\nPyAPI_FUNC(int) _PyTime_FromSecondsObject(_PyTime_t *t,\n    PyObject *obj,\n    _PyTime_round_t round);\n\n/* Convert a number of milliseconds (Python float or int, 10^-3) to a timetamp.\n   Raise an exception and return -1 on error, return 0 on success. */\nPyAPI_FUNC(int) _PyTime_FromMillisecondsObject(_PyTime_t *t,\n    PyObject *obj,\n    _PyTime_round_t round);\n\n/* Convert a timestamp to a number of seconds as a C double. */\nPyAPI_FUNC(double) _PyTime_AsSecondsDouble(_PyTime_t t);\n\n/* Convert timestamp to a number of milliseconds (10^-3 seconds). */\nPyAPI_FUNC(_PyTime_t) _PyTime_AsMilliseconds(_PyTime_t t,\n    _PyTime_round_t round);\n\n/* Convert timestamp to a number of microseconds (10^-6 seconds). */\nPyAPI_FUNC(_PyTime_t) _PyTime_AsMicroseconds(_PyTime_t t,\n    _PyTime_round_t round);\n\n/* Convert timestamp to a number of nanoseconds (10^-9 seconds) as a Python int\n   object. */\nPyAPI_FUNC(PyObject *) _PyTime_AsNanosecondsObject(_PyTime_t t);\n\n/* Create a timestamp from a timeval structure.\n   Raise an exception and return -1 on overflow, return 0 on success. */\nPyAPI_FUNC(int) _PyTime_FromTimeval(_PyTime_t *tp, struct timeval *tv);\n\n/* Convert a timestamp to a timeval structure (microsecond resolution).\n   tv_usec is always positive.\n   Raise an exception and return -1 if the conversion overflowed,\n   return 0 on success. */\nPyAPI_FUNC(int) _PyTime_AsTimeval(_PyTime_t t,\n    struct timeval *tv,\n    _PyTime_round_t round);\n\n/* Similar to _PyTime_AsTimeval(), but don't raise an exception on error. */\nPyAPI_FUNC(int) _PyTime_AsTimeval_noraise(_PyTime_t t,\n    struct timeval *tv,\n    _PyTime_round_t round);\n\n/* Convert a timestamp to a number of seconds (secs) and microseconds (us).\n   us is always positive. This function is similar to _PyTime_AsTimeval()\n   except that secs is always a time_t type, whereas the timeval structure\n   uses a C long for tv_sec on Windows.\n   Raise an exception and return -1 if the conversion overflowed,\n   return 0 on success. */\nPyAPI_FUNC(int) _PyTime_AsTimevalTime_t(\n    _PyTime_t t,\n    time_t *secs,\n    int *us,\n    _PyTime_round_t round);\n\n#if defined(HAVE_CLOCK_GETTIME) || defined(HAVE_KQUEUE)\n/* Create a timestamp from a timespec structure.\n   Raise an exception and return -1 on overflow, return 0 on success. */\nPyAPI_FUNC(int) _PyTime_FromTimespec(_PyTime_t *tp, struct timespec *ts);\n\n/* Convert a timestamp to a timespec structure (nanosecond resolution).\n   tv_nsec is always positive.\n   Raise an exception and return -1 on error, return 0 on success. */\nPyAPI_FUNC(int) _PyTime_AsTimespec(_PyTime_t t, struct timespec *ts);\n#endif\n\n/* Compute ticks * mul / div.\n   The caller must ensure that ((div - 1) * mul) cannot overflow. */\nPyAPI_FUNC(_PyTime_t) _PyTime_MulDiv(_PyTime_t ticks,\n    _PyTime_t mul,\n    _PyTime_t div);\n\n/* Get the current time from the system clock.\n\n   The function cannot fail. _PyTime_Init() ensures that the system clock\n   works. */\nPyAPI_FUNC(_PyTime_t) _PyTime_GetSystemClock(void);\n\n/* Get the time of a monotonic clock, i.e. a clock that cannot go backwards.\n   The clock is not affected by system clock updates. The reference point of\n   the returned value is undefined, so that only the difference between the\n   results of consecutive calls is valid.\n\n   The function cannot fail. _PyTime_Init() ensures that a monotonic clock\n   is available and works. */\nPyAPI_FUNC(_PyTime_t) _PyTime_GetMonotonicClock(void);\n\n\n/* Structure used by time.get_clock_info() */\ntypedef struct {\n    const char *implementation;\n    int monotonic;\n    int adjustable;\n    double resolution;\n} _Py_clock_info_t;\n\n/* Get the current time from the system clock.\n * Fill clock information if info is not NULL.\n * Raise an exception and return -1 on error, return 0 on success.\n */\nPyAPI_FUNC(int) _PyTime_GetSystemClockWithInfo(\n    _PyTime_t *t,\n    _Py_clock_info_t *info);\n\n/* Get the time of a monotonic clock, i.e. a clock that cannot go backwards.\n   The clock is not affected by system clock updates. The reference point of\n   the returned value is undefined, so that only the difference between the\n   results of consecutive calls is valid.\n\n   Fill info (if set) with information of the function used to get the time.\n\n   Return 0 on success, raise an exception and return -1 on error. */\nPyAPI_FUNC(int) _PyTime_GetMonotonicClockWithInfo(\n    _PyTime_t *t,\n    _Py_clock_info_t *info);\n\n\n/* Initialize time.\n   Return 0 on success, raise an exception and return -1 on error. */\nPyAPI_FUNC(int) _PyTime_Init(void);\n\n/* Converts a timestamp to the Gregorian time, using the local time zone.\n   Return 0 on success, raise an exception and return -1 on error. */\nPyAPI_FUNC(int) _PyTime_localtime(time_t t, struct tm *tm);\n\n/* Converts a timestamp to the Gregorian time, assuming UTC.\n   Return 0 on success, raise an exception and return -1 on error. */\nPyAPI_FUNC(int) _PyTime_gmtime(time_t t, struct tm *tm);\n\n/* Get the performance counter: clock with the highest available resolution to\n   measure a short duration.\n\n   The function cannot fail. _PyTime_Init() ensures that the system clock\n   works. */\nPyAPI_FUNC(_PyTime_t) _PyTime_GetPerfCounter(void);\n\n/* Get the performance counter: clock with the highest available resolution to\n   measure a short duration.\n\n   Fill info (if set) with information of the function used to get the time.\n\n   Return 0 on success, raise an exception and return -1 on error. */\nPyAPI_FUNC(int) _PyTime_GetPerfCounterWithInfo(\n    _PyTime_t *t,\n    _Py_clock_info_t *info);\n\n#ifdef __cplusplus\n}\n#endif\n\n#endif /* Py_PYTIME_H */\n#endif /* Py_LIMITED_API */\n"}, "82": {"id": 82, "path": "/usr/include/python3.8/rangeobject.h", "content": "\n/* Range object interface */\n\n#ifndef Py_RANGEOBJECT_H\n#define Py_RANGEOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/*\nA range object represents an integer range.  This is an immutable object;\na range cannot change its value after creation.\n\nRange objects behave like the corresponding tuple objects except that\nthey are represented by a start, stop, and step datamembers.\n*/\n\nPyAPI_DATA(PyTypeObject) PyRange_Type;\nPyAPI_DATA(PyTypeObject) PyRangeIter_Type;\nPyAPI_DATA(PyTypeObject) PyLongRangeIter_Type;\n\n#define PyRange_Check(op) (Py_TYPE(op) == &PyRange_Type)\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_RANGEOBJECT_H */\n"}, "83": {"id": 83, "path": "/usr/include/python3.8/setobject.h", "content": "/* Set object interface */\n\n#ifndef Py_SETOBJECT_H\n#define Py_SETOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\n\n/* There are three kinds of entries in the table:\n\n1. Unused:  key == NULL and hash == 0\n2. Dummy:   key == dummy and hash == -1\n3. Active:  key != NULL and key != dummy and hash != -1\n\nThe hash field of Unused slots is always zero.\n\nThe hash field of Dummy slots are set to -1\nmeaning that dummy entries can be detected by\neither entry->key==dummy or by entry->hash==-1.\n*/\n\n#define PySet_MINSIZE 8\n\ntypedef struct {\n    PyObject *key;\n    Py_hash_t hash;             /* Cached hash code of the key */\n} setentry;\n\n/* The SetObject data structure is shared by set and frozenset objects.\n\nInvariant for sets:\n - hash is -1\n\nInvariants for frozensets:\n - data is immutable.\n - hash is the hash of the frozenset or -1 if not computed yet.\n\n*/\n\ntypedef struct {\n    PyObject_HEAD\n\n    Py_ssize_t fill;            /* Number active and dummy entries*/\n    Py_ssize_t used;            /* Number active entries */\n\n    /* The table contains mask + 1 slots, and that's a power of 2.\n     * We store the mask instead of the size because the mask is more\n     * frequently needed.\n     */\n    Py_ssize_t mask;\n\n    /* The table points to a fixed-size smalltable for small tables\n     * or to additional malloc'ed memory for bigger tables.\n     * The table pointer is never NULL which saves us from repeated\n     * runtime null-tests.\n     */\n    setentry *table;\n    Py_hash_t hash;             /* Only used by frozenset objects */\n    Py_ssize_t finger;          /* Search finger for pop() */\n\n    setentry smalltable[PySet_MINSIZE];\n    PyObject *weakreflist;      /* List of weak references */\n} PySetObject;\n\n#define PySet_GET_SIZE(so) (assert(PyAnySet_Check(so)),(((PySetObject *)(so))->used))\n\nPyAPI_DATA(PyObject *) _PySet_Dummy;\n\nPyAPI_FUNC(int) _PySet_NextEntry(PyObject *set, Py_ssize_t *pos, PyObject **key, Py_hash_t *hash);\nPyAPI_FUNC(int) _PySet_Update(PyObject *set, PyObject *iterable);\nPyAPI_FUNC(int) PySet_ClearFreeList(void);\n\n#endif /* Section excluded by Py_LIMITED_API */\n\nPyAPI_DATA(PyTypeObject) PySet_Type;\nPyAPI_DATA(PyTypeObject) PyFrozenSet_Type;\nPyAPI_DATA(PyTypeObject) PySetIter_Type;\n\nPyAPI_FUNC(PyObject *) PySet_New(PyObject *);\nPyAPI_FUNC(PyObject *) PyFrozenSet_New(PyObject *);\n\nPyAPI_FUNC(int) PySet_Add(PyObject *set, PyObject *key);\nPyAPI_FUNC(int) PySet_Clear(PyObject *set);\nPyAPI_FUNC(int) PySet_Contains(PyObject *anyset, PyObject *key);\nPyAPI_FUNC(int) PySet_Discard(PyObject *set, PyObject *key);\nPyAPI_FUNC(PyObject *) PySet_Pop(PyObject *set);\nPyAPI_FUNC(Py_ssize_t) PySet_Size(PyObject *anyset);\n\n#define PyFrozenSet_CheckExact(ob) (Py_TYPE(ob) == &PyFrozenSet_Type)\n#define PyAnySet_CheckExact(ob) \\\n    (Py_TYPE(ob) == &PySet_Type || Py_TYPE(ob) == &PyFrozenSet_Type)\n#define PyAnySet_Check(ob) \\\n    (Py_TYPE(ob) == &PySet_Type || Py_TYPE(ob) == &PyFrozenSet_Type || \\\n      PyType_IsSubtype(Py_TYPE(ob), &PySet_Type) || \\\n      PyType_IsSubtype(Py_TYPE(ob), &PyFrozenSet_Type))\n#define PySet_Check(ob) \\\n    (Py_TYPE(ob) == &PySet_Type || \\\n    PyType_IsSubtype(Py_TYPE(ob), &PySet_Type))\n#define   PyFrozenSet_Check(ob) \\\n    (Py_TYPE(ob) == &PyFrozenSet_Type || \\\n      PyType_IsSubtype(Py_TYPE(ob), &PyFrozenSet_Type))\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_SETOBJECT_H */\n"}, "84": {"id": 84, "path": "/usr/include/python3.8/sliceobject.h", "content": "#ifndef Py_SLICEOBJECT_H\n#define Py_SLICEOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/* The unique ellipsis object \"...\" */\n\nPyAPI_DATA(PyObject) _Py_EllipsisObject; /* Don't use this directly */\n\n#define Py_Ellipsis (&_Py_EllipsisObject)\n\n/* Slice object interface */\n\n/*\n\nA slice object containing start, stop, and step data members (the\nnames are from range).  After much talk with Guido, it was decided to\nlet these be any arbitrary python type.  Py_None stands for omitted values.\n*/\n#ifndef Py_LIMITED_API\ntypedef struct {\n    PyObject_HEAD\n    PyObject *start, *stop, *step;      /* not NULL */\n} PySliceObject;\n#endif\n\nPyAPI_DATA(PyTypeObject) PySlice_Type;\nPyAPI_DATA(PyTypeObject) PyEllipsis_Type;\n\n#define PySlice_Check(op) (Py_TYPE(op) == &PySlice_Type)\n\nPyAPI_FUNC(PyObject *) PySlice_New(PyObject* start, PyObject* stop,\n                                  PyObject* step);\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject *) _PySlice_FromIndices(Py_ssize_t start, Py_ssize_t stop);\nPyAPI_FUNC(int) _PySlice_GetLongIndices(PySliceObject *self, PyObject *length,\n                                 PyObject **start_ptr, PyObject **stop_ptr,\n                                 PyObject **step_ptr);\n#endif\nPyAPI_FUNC(int) PySlice_GetIndices(PyObject *r, Py_ssize_t length,\n                                  Py_ssize_t *start, Py_ssize_t *stop, Py_ssize_t *step);\nPy_DEPRECATED(3.7)\nPyAPI_FUNC(int) PySlice_GetIndicesEx(PyObject *r, Py_ssize_t length,\n                                     Py_ssize_t *start, Py_ssize_t *stop,\n                                     Py_ssize_t *step,\n                                     Py_ssize_t *slicelength);\n\n#if !defined(Py_LIMITED_API) || (Py_LIMITED_API+0 >= 0x03050400 && Py_LIMITED_API+0 < 0x03060000) || Py_LIMITED_API+0 >= 0x03060100\n#define PySlice_GetIndicesEx(slice, length, start, stop, step, slicelen) (  \\\n    PySlice_Unpack((slice), (start), (stop), (step)) < 0 ?                  \\\n    ((*(slicelen) = 0), -1) :                                               \\\n    ((*(slicelen) = PySlice_AdjustIndices((length), (start), (stop), *(step))), \\\n     0))\nPyAPI_FUNC(int) PySlice_Unpack(PyObject *slice,\n                               Py_ssize_t *start, Py_ssize_t *stop, Py_ssize_t *step);\nPyAPI_FUNC(Py_ssize_t) PySlice_AdjustIndices(Py_ssize_t length,\n                                             Py_ssize_t *start, Py_ssize_t *stop,\n                                             Py_ssize_t step);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_SLICEOBJECT_H */\n"}, "85": {"id": 85, "path": "/usr/include/python3.8/structseq.h", "content": "\n/* Named tuple object interface */\n\n#ifndef Py_STRUCTSEQ_H\n#define Py_STRUCTSEQ_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\ntypedef struct PyStructSequence_Field {\n    const char *name;\n    const char *doc;\n} PyStructSequence_Field;\n\ntypedef struct PyStructSequence_Desc {\n    const char *name;\n    const char *doc;\n    struct PyStructSequence_Field *fields;\n    int n_in_sequence;\n} PyStructSequence_Desc;\n\nextern char* PyStructSequence_UnnamedField;\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(void) PyStructSequence_InitType(PyTypeObject *type,\n                                           PyStructSequence_Desc *desc);\nPyAPI_FUNC(int) PyStructSequence_InitType2(PyTypeObject *type,\n                                           PyStructSequence_Desc *desc);\n#endif\nPyAPI_FUNC(PyTypeObject*) PyStructSequence_NewType(PyStructSequence_Desc *desc);\n\nPyAPI_FUNC(PyObject *) PyStructSequence_New(PyTypeObject* type);\n\n#ifndef Py_LIMITED_API\ntypedef PyTupleObject PyStructSequence;\n\n/* Macro, *only* to be used to fill in brand new objects */\n#define PyStructSequence_SET_ITEM(op, i, v) PyTuple_SET_ITEM(op, i, v)\n\n#define PyStructSequence_GET_ITEM(op, i) PyTuple_GET_ITEM(op, i)\n#endif\n\nPyAPI_FUNC(void) PyStructSequence_SetItem(PyObject*, Py_ssize_t, PyObject*);\nPyAPI_FUNC(PyObject*) PyStructSequence_GetItem(PyObject*, Py_ssize_t);\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_STRUCTSEQ_H */\n"}, "86": {"id": 86, "path": "/usr/include/python3.8/sysmodule.h", "content": "\n/* System module interface */\n\n#ifndef Py_SYSMODULE_H\n#define Py_SYSMODULE_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nPyAPI_FUNC(PyObject *) PySys_GetObject(const char *);\nPyAPI_FUNC(int) PySys_SetObject(const char *, PyObject *);\n\nPyAPI_FUNC(void) PySys_SetArgv(int, wchar_t **);\nPyAPI_FUNC(void) PySys_SetArgvEx(int, wchar_t **, int);\nPyAPI_FUNC(void) PySys_SetPath(const wchar_t *);\n\nPyAPI_FUNC(void) PySys_WriteStdout(const char *format, ...)\n                 Py_GCC_ATTRIBUTE((format(printf, 1, 2)));\nPyAPI_FUNC(void) PySys_WriteStderr(const char *format, ...)\n                 Py_GCC_ATTRIBUTE((format(printf, 1, 2)));\nPyAPI_FUNC(void) PySys_FormatStdout(const char *format, ...);\nPyAPI_FUNC(void) PySys_FormatStderr(const char *format, ...);\n\nPyAPI_FUNC(void) PySys_ResetWarnOptions(void);\nPyAPI_FUNC(void) PySys_AddWarnOption(const wchar_t *);\nPyAPI_FUNC(void) PySys_AddWarnOptionUnicode(PyObject *);\nPyAPI_FUNC(int) PySys_HasWarnOptions(void);\n\nPyAPI_FUNC(void) PySys_AddXOption(const wchar_t *);\nPyAPI_FUNC(PyObject *) PySys_GetXOptions(void);\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_SYSMODULE_H\n#  include  \"cpython/sysmodule.h\"\n#  undef Py_CPYTHON_SYSMODULE_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_SYSMODULE_H */\n"}, "87": {"id": 87, "path": "/usr/include/python3.8/traceback.h", "content": "#ifndef Py_TRACEBACK_H\n#define Py_TRACEBACK_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\nstruct _frame;\n\n/* Traceback interface */\n\nPyAPI_FUNC(int) PyTraceBack_Here(struct _frame *);\nPyAPI_FUNC(int) PyTraceBack_Print(PyObject *, PyObject *);\n\n/* Reveal traceback type so we can typecheck traceback objects */\nPyAPI_DATA(PyTypeObject) PyTraceBack_Type;\n#define PyTraceBack_Check(v) (Py_TYPE(v) == &PyTraceBack_Type)\n\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_TRACEBACK_H\n#  include  \"cpython/traceback.h\"\n#  undef Py_CPYTHON_TRACEBACK_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_TRACEBACK_H */\n"}, "88": {"id": 88, "path": "/usr/include/python3.8/tracemalloc.h", "content": "#ifndef Py_TRACEMALLOC_H\n#define Py_TRACEMALLOC_H\n\n#ifndef Py_LIMITED_API\n/* Track an allocated memory block in the tracemalloc module.\n   Return 0 on success, return -1 on error (failed to allocate memory to store\n   the trace).\n\n   Return -2 if tracemalloc is disabled.\n\n   If memory block is already tracked, update the existing trace. */\nPyAPI_FUNC(int) PyTraceMalloc_Track(\n    unsigned int domain,\n    uintptr_t ptr,\n    size_t size);\n\n/* Untrack an allocated memory block in the tracemalloc module.\n   Do nothing if the block was not tracked.\n\n   Return -2 if tracemalloc is disabled, otherwise return 0. */\nPyAPI_FUNC(int) PyTraceMalloc_Untrack(\n    unsigned int domain,\n    uintptr_t ptr);\n\n/* Get the traceback where a memory block was allocated.\n\n   Return a tuple of (filename: str, lineno: int) tuples.\n\n   Return None if the tracemalloc module is disabled or if the memory block\n   is not tracked by tracemalloc.\n\n   Raise an exception and return NULL on error. */\nPyAPI_FUNC(PyObject*) _PyTraceMalloc_GetTraceback(\n    unsigned int domain,\n    uintptr_t ptr);\n#endif\n\n#endif /* !Py_TRACEMALLOC_H */\n"}, "89": {"id": 89, "path": "/usr/include/python3.8/tupleobject.h", "content": "/* Tuple object interface */\n\n#ifndef Py_TUPLEOBJECT_H\n#define Py_TUPLEOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n/*\nAnother generally useful object type is a tuple of object pointers.\nFor Python, this is an immutable type.  C code can change the tuple items\n(but not their number), and even use tuples as general-purpose arrays of\nobject references, but in general only brand new tuples should be mutated,\nnot ones that might already have been exposed to Python code.\n\n*** WARNING *** PyTuple_SetItem does not increment the new item's reference\ncount, but does decrement the reference count of the item it replaces,\nif not nil.  It does *decrement* the reference count if it is *not*\ninserted in the tuple.  Similarly, PyTuple_GetItem does not increment the\nreturned item's reference count.\n*/\n\nPyAPI_DATA(PyTypeObject) PyTuple_Type;\nPyAPI_DATA(PyTypeObject) PyTupleIter_Type;\n\n#define PyTuple_Check(op) \\\n                 PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_TUPLE_SUBCLASS)\n#define PyTuple_CheckExact(op) (Py_TYPE(op) == &PyTuple_Type)\n\nPyAPI_FUNC(PyObject *) PyTuple_New(Py_ssize_t size);\nPyAPI_FUNC(Py_ssize_t) PyTuple_Size(PyObject *);\nPyAPI_FUNC(PyObject *) PyTuple_GetItem(PyObject *, Py_ssize_t);\nPyAPI_FUNC(int) PyTuple_SetItem(PyObject *, Py_ssize_t, PyObject *);\nPyAPI_FUNC(PyObject *) PyTuple_GetSlice(PyObject *, Py_ssize_t, Py_ssize_t);\nPyAPI_FUNC(PyObject *) PyTuple_Pack(Py_ssize_t, ...);\n\nPyAPI_FUNC(int) PyTuple_ClearFreeList(void);\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_TUPLEOBJECT_H\n#  include  \"cpython/tupleobject.h\"\n#  undef Py_CPYTHON_TUPLEOBJECT_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_TUPLEOBJECT_H */\n"}, "90": {"id": 90, "path": "/usr/include/python3.8/typeslots.h", "content": "/* Do not renumber the file; these numbers are part of the stable ABI. */\n/* Disabled, see #10181 */\n#undef Py_bf_getbuffer\n#undef Py_bf_releasebuffer\n#define Py_mp_ass_subscript 3\n#define Py_mp_length 4\n#define Py_mp_subscript 5\n#define Py_nb_absolute 6\n#define Py_nb_add 7\n#define Py_nb_and 8\n#define Py_nb_bool 9\n#define Py_nb_divmod 10\n#define Py_nb_float 11\n#define Py_nb_floor_divide 12\n#define Py_nb_index 13\n#define Py_nb_inplace_add 14\n#define Py_nb_inplace_and 15\n#define Py_nb_inplace_floor_divide 16\n#define Py_nb_inplace_lshift 17\n#define Py_nb_inplace_multiply 18\n#define Py_nb_inplace_or 19\n#define Py_nb_inplace_power 20\n#define Py_nb_inplace_remainder 21\n#define Py_nb_inplace_rshift 22\n#define Py_nb_inplace_subtract 23\n#define Py_nb_inplace_true_divide 24\n#define Py_nb_inplace_xor 25\n#define Py_nb_int 26\n#define Py_nb_invert 27\n#define Py_nb_lshift 28\n#define Py_nb_multiply 29\n#define Py_nb_negative 30\n#define Py_nb_or 31\n#define Py_nb_positive 32\n#define Py_nb_power 33\n#define Py_nb_remainder 34\n#define Py_nb_rshift 35\n#define Py_nb_subtract 36\n#define Py_nb_true_divide 37\n#define Py_nb_xor 38\n#define Py_sq_ass_item 39\n#define Py_sq_concat 40\n#define Py_sq_contains 41\n#define Py_sq_inplace_concat 42\n#define Py_sq_inplace_repeat 43\n#define Py_sq_item 44\n#define Py_sq_length 45\n#define Py_sq_repeat 46\n#define Py_tp_alloc 47\n#define Py_tp_base 48\n#define Py_tp_bases 49\n#define Py_tp_call 50\n#define Py_tp_clear 51\n#define Py_tp_dealloc 52\n#define Py_tp_del 53\n#define Py_tp_descr_get 54\n#define Py_tp_descr_set 55\n#define Py_tp_doc 56\n#define Py_tp_getattr 57\n#define Py_tp_getattro 58\n#define Py_tp_hash 59\n#define Py_tp_init 60\n#define Py_tp_is_gc 61\n#define Py_tp_iter 62\n#define Py_tp_iternext 63\n#define Py_tp_methods 64\n#define Py_tp_new 65\n#define Py_tp_repr 66\n#define Py_tp_richcompare 67\n#define Py_tp_setattr 68\n#define Py_tp_setattro 69\n#define Py_tp_str 70\n#define Py_tp_traverse 71\n#define Py_tp_members 72\n#define Py_tp_getset 73\n#define Py_tp_free 74\n#define Py_nb_matrix_multiply 75\n#define Py_nb_inplace_matrix_multiply 76\n#define Py_am_await 77\n#define Py_am_aiter 78\n#define Py_am_anext 79\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03050000\n/* New in 3.5 */\n#define Py_tp_finalize 80\n#endif\n"}, "91": {"id": 91, "path": "/usr/include/python3.8/unicodeobject.h", "content": "#ifndef Py_UNICODEOBJECT_H\n#define Py_UNICODEOBJECT_H\n\n#include <stdarg.h>\n\n/*\n\nUnicode implementation based on original code by Fredrik Lundh,\nmodified by Marc-Andre Lemburg (mal@lemburg.com) according to the\nUnicode Integration Proposal. (See\nhttp://www.egenix.com/files/python/unicode-proposal.txt).\n\nCopyright (c) Corporation for National Research Initiatives.\n\n\n Original header:\n --------------------------------------------------------------------\n\n * Yet another Unicode string type for Python.  This type supports the\n * 16-bit Basic Multilingual Plane (BMP) only.\n *\n * Written by Fredrik Lundh, January 1999.\n *\n * Copyright (c) 1999 by Secret Labs AB.\n * Copyright (c) 1999 by Fredrik Lundh.\n *\n * fredrik@pythonware.com\n * http://www.pythonware.com\n *\n * --------------------------------------------------------------------\n * This Unicode String Type is\n *\n * Copyright (c) 1999 by Secret Labs AB\n * Copyright (c) 1999 by Fredrik Lundh\n *\n * By obtaining, using, and/or copying this software and/or its\n * associated documentation, you agree that you have read, understood,\n * and will comply with the following terms and conditions:\n *\n * Permission to use, copy, modify, and distribute this software and its\n * associated documentation for any purpose and without fee is hereby\n * granted, provided that the above copyright notice appears in all\n * copies, and that both that copyright notice and this permission notice\n * appear in supporting documentation, and that the name of Secret Labs\n * AB or the author not be used in advertising or publicity pertaining to\n * distribution of the software without specific, written prior\n * permission.\n *\n * SECRET LABS AB AND THE AUTHOR DISCLAIMS ALL WARRANTIES WITH REGARD TO\n * THIS SOFTWARE, INCLUDING ALL IMPLIED WARRANTIES OF MERCHANTABILITY AND\n * FITNESS.  IN NO EVENT SHALL SECRET LABS AB OR THE AUTHOR BE LIABLE FOR\n * ANY SPECIAL, INDIRECT OR CONSEQUENTIAL DAMAGES OR ANY DAMAGES\n * WHATSOEVER RESULTING FROM LOSS OF USE, DATA OR PROFITS, WHETHER IN AN\n * ACTION OF CONTRACT, NEGLIGENCE OR OTHER TORTIOUS ACTION, ARISING OUT\n * OF OR IN CONNECTION WITH THE USE OR PERFORMANCE OF THIS SOFTWARE.\n * -------------------------------------------------------------------- */\n\n#include <ctype.h>\n\n/* === Internal API ======================================================= */\n\n/* --- Internal Unicode Format -------------------------------------------- */\n\n/* Python 3.x requires unicode */\n#define Py_USING_UNICODE\n\n#ifndef SIZEOF_WCHAR_T\n#error Must define SIZEOF_WCHAR_T\n#endif\n\n#define Py_UNICODE_SIZE SIZEOF_WCHAR_T\n\n/* If wchar_t can be used for UCS-4 storage, set Py_UNICODE_WIDE.\n   Otherwise, Unicode strings are stored as UCS-2 (with limited support\n   for UTF-16) */\n\n#if Py_UNICODE_SIZE >= 4\n#define Py_UNICODE_WIDE\n#endif\n\n/* Set these flags if the platform has \"wchar.h\" and the\n   wchar_t type is a 16-bit unsigned type */\n/* #define HAVE_WCHAR_H */\n/* #define HAVE_USABLE_WCHAR_T */\n\n/* If the compiler provides a wchar_t type we try to support it\n   through the interface functions PyUnicode_FromWideChar(),\n   PyUnicode_AsWideChar() and PyUnicode_AsWideCharString(). */\n\n#ifdef HAVE_USABLE_WCHAR_T\n# ifndef HAVE_WCHAR_H\n#  define HAVE_WCHAR_H\n# endif\n#endif\n\n#ifdef HAVE_WCHAR_H\n#  include <wchar.h>\n#endif\n\n/* Py_UCS4 and Py_UCS2 are typedefs for the respective\n   unicode representations. */\ntypedef uint32_t Py_UCS4;\ntypedef uint16_t Py_UCS2;\ntypedef uint8_t Py_UCS1;\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\nPyAPI_DATA(PyTypeObject) PyUnicode_Type;\nPyAPI_DATA(PyTypeObject) PyUnicodeIter_Type;\n\n#define PyUnicode_Check(op) \\\n                 PyType_FastSubclass(Py_TYPE(op), Py_TPFLAGS_UNICODE_SUBCLASS)\n#define PyUnicode_CheckExact(op) (Py_TYPE(op) == &PyUnicode_Type)\n\n/* --- Constants ---------------------------------------------------------- */\n\n/* This Unicode character will be used as replacement character during\n   decoding if the errors argument is set to \"replace\". Note: the\n   Unicode character U+FFFD is the official REPLACEMENT CHARACTER in\n   Unicode 3.0. */\n\n#define Py_UNICODE_REPLACEMENT_CHARACTER ((Py_UCS4) 0xFFFD)\n\n/* === Public API ========================================================= */\n\n/* Similar to PyUnicode_FromUnicode(), but u points to UTF-8 encoded bytes */\nPyAPI_FUNC(PyObject*) PyUnicode_FromStringAndSize(\n    const char *u,             /* UTF-8 encoded string */\n    Py_ssize_t size            /* size of buffer */\n    );\n\n/* Similar to PyUnicode_FromUnicode(), but u points to null-terminated\n   UTF-8 encoded bytes.  The size is determined with strlen(). */\nPyAPI_FUNC(PyObject*) PyUnicode_FromString(\n    const char *u              /* UTF-8 encoded string */\n    );\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\nPyAPI_FUNC(PyObject*) PyUnicode_Substring(\n    PyObject *str,\n    Py_ssize_t start,\n    Py_ssize_t end);\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\n/* Copy the string into a UCS4 buffer including the null character if copy_null\n   is set. Return NULL and raise an exception on error. Raise a SystemError if\n   the buffer is smaller than the string. Return buffer on success.\n\n   buflen is the length of the buffer in (Py_UCS4) characters. */\nPyAPI_FUNC(Py_UCS4*) PyUnicode_AsUCS4(\n    PyObject *unicode,\n    Py_UCS4* buffer,\n    Py_ssize_t buflen,\n    int copy_null);\n\n/* Copy the string into a UCS4 buffer. A new buffer is allocated using\n * PyMem_Malloc; if this fails, NULL is returned with a memory error\n   exception set. */\nPyAPI_FUNC(Py_UCS4*) PyUnicode_AsUCS4Copy(PyObject *unicode);\n#endif\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\n/* Get the length of the Unicode object. */\n\nPyAPI_FUNC(Py_ssize_t) PyUnicode_GetLength(\n    PyObject *unicode\n);\n#endif\n\n/* Get the number of Py_UNICODE units in the\n   string representation. */\n\nPy_DEPRECATED(3.3) PyAPI_FUNC(Py_ssize_t) PyUnicode_GetSize(\n    PyObject *unicode           /* Unicode object */\n    );\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\n/* Read a character from the string. */\n\nPyAPI_FUNC(Py_UCS4) PyUnicode_ReadChar(\n    PyObject *unicode,\n    Py_ssize_t index\n    );\n\n/* Write a character to the string. The string must have been created through\n   PyUnicode_New, must not be shared, and must not have been hashed yet.\n\n   Return 0 on success, -1 on error. */\n\nPyAPI_FUNC(int) PyUnicode_WriteChar(\n    PyObject *unicode,\n    Py_ssize_t index,\n    Py_UCS4 character\n    );\n#endif\n\n/* Resize a Unicode object. The length is the number of characters, except\n   if the kind of the string is PyUnicode_WCHAR_KIND: in this case, the length\n   is the number of Py_UNICODE characters.\n\n   *unicode is modified to point to the new (resized) object and 0\n   returned on success.\n\n   Try to resize the string in place (which is usually faster than allocating\n   a new string and copy characters), or create a new string.\n\n   Error handling is implemented as follows: an exception is set, -1\n   is returned and *unicode left untouched.\n\n   WARNING: The function doesn't check string content, the result may not be a\n            string in canonical representation. */\n\nPyAPI_FUNC(int) PyUnicode_Resize(\n    PyObject **unicode,         /* Pointer to the Unicode object */\n    Py_ssize_t length           /* New length */\n    );\n\n/* Decode obj to a Unicode object.\n\n   bytes, bytearray and other bytes-like objects are decoded according to the\n   given encoding and error handler. The encoding and error handler can be\n   NULL to have the interface use UTF-8 and \"strict\".\n\n   All other objects (including Unicode objects) raise an exception.\n\n   The API returns NULL in case of an error. The caller is responsible\n   for decref'ing the returned objects.\n\n*/\n\nPyAPI_FUNC(PyObject*) PyUnicode_FromEncodedObject(\n    PyObject *obj,              /* Object */\n    const char *encoding,       /* encoding */\n    const char *errors          /* error handling */\n    );\n\n/* Copy an instance of a Unicode subtype to a new true Unicode object if\n   necessary. If obj is already a true Unicode object (not a subtype), return\n   the reference with *incremented* refcount.\n\n   The API returns NULL in case of an error. The caller is responsible\n   for decref'ing the returned objects.\n\n*/\n\nPyAPI_FUNC(PyObject*) PyUnicode_FromObject(\n    PyObject *obj      /* Object */\n    );\n\nPyAPI_FUNC(PyObject *) PyUnicode_FromFormatV(\n    const char *format,   /* ASCII-encoded string  */\n    va_list vargs\n    );\nPyAPI_FUNC(PyObject *) PyUnicode_FromFormat(\n    const char *format,   /* ASCII-encoded string  */\n    ...\n    );\n\nPyAPI_FUNC(void) PyUnicode_InternInPlace(PyObject **);\nPyAPI_FUNC(void) PyUnicode_InternImmortal(PyObject **);\nPyAPI_FUNC(PyObject *) PyUnicode_InternFromString(\n    const char *u              /* UTF-8 encoded string */\n    );\n\n/* Use only if you know it's a string */\n#define PyUnicode_CHECK_INTERNED(op) \\\n    (((PyASCIIObject *)(op))->state.interned)\n\n/* --- wchar_t support for platforms which support it --------------------- */\n\n#ifdef HAVE_WCHAR_H\n\n/* Create a Unicode Object from the wchar_t buffer w of the given\n   size.\n\n   The buffer is copied into the new object. */\n\nPyAPI_FUNC(PyObject*) PyUnicode_FromWideChar(\n    const wchar_t *w,           /* wchar_t buffer */\n    Py_ssize_t size             /* size of buffer */\n    );\n\n/* Copies the Unicode Object contents into the wchar_t buffer w.  At\n   most size wchar_t characters are copied.\n\n   Note that the resulting wchar_t string may or may not be\n   0-terminated.  It is the responsibility of the caller to make sure\n   that the wchar_t string is 0-terminated in case this is required by\n   the application.\n\n   Returns the number of wchar_t characters copied (excluding a\n   possibly trailing 0-termination character) or -1 in case of an\n   error. */\n\nPyAPI_FUNC(Py_ssize_t) PyUnicode_AsWideChar(\n    PyObject *unicode,          /* Unicode object */\n    wchar_t *w,                 /* wchar_t buffer */\n    Py_ssize_t size             /* size of buffer */\n    );\n\n/* Convert the Unicode object to a wide character string. The output string\n   always ends with a nul character. If size is not NULL, write the number of\n   wide characters (excluding the null character) into *size.\n\n   Returns a buffer allocated by PyMem_Malloc() (use PyMem_Free() to free it)\n   on success. On error, returns NULL, *size is undefined and raises a\n   MemoryError. */\n\nPyAPI_FUNC(wchar_t*) PyUnicode_AsWideCharString(\n    PyObject *unicode,          /* Unicode object */\n    Py_ssize_t *size            /* number of characters of the result */\n    );\n\n#endif\n\n/* --- Unicode ordinals --------------------------------------------------- */\n\n/* Create a Unicode Object from the given Unicode code point ordinal.\n\n   The ordinal must be in range(0x110000). A ValueError is\n   raised in case it is not.\n\n*/\n\nPyAPI_FUNC(PyObject*) PyUnicode_FromOrdinal(int ordinal);\n\n/* --- Free-list management ----------------------------------------------- */\n\n/* Clear the free list used by the Unicode implementation.\n\n   This can be used to release memory used for objects on the free\n   list back to the Python memory allocator.\n\n*/\n\nPyAPI_FUNC(int) PyUnicode_ClearFreeList(void);\n\n/* === Builtin Codecs =====================================================\n\n   Many of these APIs take two arguments encoding and errors. These\n   parameters encoding and errors have the same semantics as the ones\n   of the builtin str() API.\n\n   Setting encoding to NULL causes the default encoding (UTF-8) to be used.\n\n   Error handling is set by errors which may also be set to NULL\n   meaning to use the default handling defined for the codec. Default\n   error handling for all builtin codecs is \"strict\" (ValueErrors are\n   raised).\n\n   The codecs all use a similar interface. Only deviation from the\n   generic ones are documented.\n\n*/\n\n/* --- Manage the default encoding ---------------------------------------- */\n\n/* Returns \"utf-8\".  */\nPyAPI_FUNC(const char*) PyUnicode_GetDefaultEncoding(void);\n\n/* --- Generic Codecs ----------------------------------------------------- */\n\n/* Create a U e given tail end, 0\n   otherwise. */\n\nPyAPI_FUNC(Py_ssize_t) PyUnicode_Tailmatch(\n    PyObject *str,              /* String */\n    PyObject *substr,           /* Prefix or Suffix string */\n    Py_ssize_t start,           /* Start index */\n    Py_ssize_t end,             /* Stop index */\n    int direction               /* Tail end: -1 prefix, +1 suffix */\n    );\n\n/* Return the first position of substr in str[start:end] using the\n   given search direction or -1 if not found. -2 is returned in case\n   an error occurred and an exception is set. */\n\nPyAPI_FUNC(Py_ssize_t) PyUnicode_Find(\n    PyObject *str,              /* String */\n    PyObject *substr,           /* Substring to find */\n    Py_ssize_t start,           /* Start index */\n    Py_ssize_t end,             /* Stop index */\n    int direction               /* Find direction: +1 forward, -1 backward */\n    );\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03030000\n/* Like PyUnicode_Find, but search for single character only. */\nPyAPI_FUNC(Py_ssize_t) PyUnicode_FindChar(\n    PyObject *str,\n    Py_UCS4 ch,\n    Py_ssize_t start,\n    Py_ssize_t end,\n    int direction\n    );\n#endif\n\n/* Count the number of occurrences of substr in str[start:end]. */\n\nPyAPI_FUNC(Py_ssize_t) PyUnicode_Count(\n    PyObject *str,              /* String */\n    PyObject *substr,           /* Substring to count */\n    Py_ssize_t start,           /* Start index */\n    Py_ssize_t end              /* Stop index */\n    );\n\n/* Replace at most maxcount occurrences of substr in str with replstr\n   and return the resulting Unicode object. */\n\nPyAPI_FUNC(PyObject *) PyUnicode_Replace(\n    PyObject *str,              /* String */\n    PyObject *substr,           /* Substring to find */\n    PyObject *replstr,          /* Substring to replace */\n    Py_ssize_t maxcount         /* Max. number of replacements to apply;\n                                   -1 = all */\n    );\n\n/* Compare two strings and return -1, 0, 1 for less than, equal,\n   greater than resp.\n   Raise an exception and return -1 on error. */\n\nPyAPI_FUNC(int) PyUnicode_Compare(\n    PyObject *left,             /* Left string */\n    PyObject *right             /* Right string */\n    );\n\n/* Compare a Unicode object with C string and return -1, 0, 1 for less than,\n   equal, and greater than, respectively.  It is best to pass only\n   ASCII-encoded strings, but the function interprets the input string as\n   ISO-8859-1 if it contains non-ASCII characters.\n   This function does not raise exceptions. */\n\nPyAPI_FUNC(int) PyUnicode_CompareWithASCIIString(\n    PyObject *left,\n    const char *right           /* ASCII-encoded string */\n    );\n\n/* Rich compare two strings and return one of the following:\n\n   - NULL in case an exception was raised\n   - Py_True or Py_False for successful comparisons\n   - Py_NotImplemented in case the type combination is unknown\n\n   Possible values for op:\n\n     Py_GT, Py_GE, Py_EQ, Py_NE, Py_LT, Py_LE\n\n*/\n\nPyAPI_FUNC(PyObject *) PyUnicode_RichCompare(\n    PyObject *left,             /* Left string */\n    PyObject *right,            /* Right string */\n    int op                      /* Operation: Py_EQ, Py_NE, Py_GT, etc. */\n    );\n\n/* Apply an argument tuple or dictionary to a format string and return\n   the resulting Unicode string. */\n\nPyAPI_FUNC(PyObject *) PyUnicode_Format(\n    PyObject *format,           /* Format string */\n    PyObject *args              /* Argument tuple or dictionary */\n    );\n\n/* Checks whether element is contained in container and return 1/0\n   accordingly.\n\n   element has to coerce to a one element Unicode string. -1 is\n   returned in case of an error. */\n\nPyAPI_FUNC(int) PyUnicode_Contains(\n    PyObject *container,        /* Container string */\n    PyObject *element           /* Element string */\n    );\n\n/* Checks whether argument is a valid identifier. */\n\nPyAPI_FUNC(int) PyUnicode_IsIdentifier(PyObject *s);\n\n/* === Characters Type APIs =============================================== */\n\n#ifndef Py_LIMITED_API\n#  define Py_CPYTHON_UNICODEOBJECT_H\n#  include  \"cpython/unicodeobject.h\"\n#  undef Py_CPYTHON_UNICODEOBJECT_H\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_UNICODEOBJECT_H */\n"}, "92": {"id": 92, "path": "/usr/include/python3.8/warnings.h", "content": "#ifndef Py_WARNINGS_H\n#define Py_WARNINGS_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(PyObject*) _PyWarnings_Init(void);\n#endif\n\nPyAPI_FUNC(int) PyErr_WarnEx(\n    PyObject *category,\n    const char *message,        /* UTF-8 encoded string */\n    Py_ssize_t stack_level);\nPyAPI_FUNC(int) PyErr_WarnFormat(\n    PyObject *category,\n    Py_ssize_t stack_level,\n    const char *format,         /* ASCII-encoded string  */\n    ...);\n\n#if !defined(Py_LIMITED_API) || Py_LIMITED_API+0 >= 0x03060000\n/* Emit a ResourceWarning warning */\nPyAPI_FUNC(int) PyErr_ResourceWarning(\n    PyObject *source,\n    Py_ssize_t stack_level,\n    const char *format,         /* ASCII-encoded string  */\n    ...);\n#endif\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int) PyErr_WarnExplicitObject(\n    PyObject *category,\n    PyObject *message,\n    PyObject *filename,\n    int lineno,\n    PyObject *module,\n    PyObject *registry);\n#endif\nPyAPI_FUNC(int) PyErr_WarnExplicit(\n    PyObject *category,\n    const char *message,        /* UTF-8 encoded string */\n    const char *filename,       /* decoded from the filesystem encoding */\n    int lineno,\n    const char *module,         /* UTF-8 encoded string */\n    PyObject *registry);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(int)\nPyErr_WarnExplicitFormat(PyObject *category,\n                         const char *filename, int lineno,\n                         const char *module, PyObject *registry,\n                         const char *format, ...);\n#endif\n\n/* DEPRECATED: Use PyErr_WarnEx() instead. */\n#ifndef Py_LIMITED_API\n#define PyErr_Warn(category, msg) PyErr_WarnEx(category, msg, 1)\n#endif\n\n#ifndef Py_LIMITED_API\nvoid _PyErr_WarnUnawaitedCoroutine(PyObject *coro);\n#endif\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_WARNINGS_H */\n\n"}, "93": {"id": 93, "path": "/usr/include/python3.8/weakrefobject.h", "content": "/* Weak references objects for Python. */\n\n#ifndef Py_WEAKREFOBJECT_H\n#define Py_WEAKREFOBJECT_H\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n\ntypedef struct _PyWeakReference PyWeakReference;\n\n/* PyWeakReference is the base struct for the Python ReferenceType, ProxyType,\n * and CallableProxyType.\n */\n#ifndef Py_LIMITED_API\nstruct _PyWeakReference {\n    PyObject_HEAD\n\n    /* The object to which this is a weak reference, or Py_None if none.\n     * Note that this is a stealth reference:  wr_object's refcount is\n     * not incremented to reflect this pointer.\n     */\n    PyObject *wr_object;\n\n    /* A callable to invoke when wr_object dies, or NULL if none. */\n    PyObject *wr_callback;\n\n    /* A cache for wr_object's hash code.  As usual for hashes, this is -1\n     * if the hash code isn't known yet.\n     */\n    Py_hash_t hash;\n\n    /* If wr_object is weakly referenced, wr_object has a doubly-linked NULL-\n     * terminated list of weak references to it.  These are the list pointers.\n     * If wr_object goes away, wr_object is set to Py_None, and these pointers\n     * have no meaning then.\n     */\n    PyWeakReference *wr_prev;\n    PyWeakReference *wr_next;\n};\n#endif\n\nPyAPI_DATA(PyTypeObject) _PyWeakref_RefType;\nPyAPI_DATA(PyTypeObject) _PyWeakref_ProxyType;\nPyAPI_DATA(PyTypeObject) _PyWeakref_CallableProxyType;\n\n#define PyWeakref_CheckRef(op) PyObject_TypeCheck(op, &_PyWeakref_RefType)\n#define PyWeakref_CheckRefExact(op) \\\n        (Py_TYPE(op) == &_PyWeakref_RefType)\n#define PyWeakref_CheckProxy(op) \\\n        ((Py_TYPE(op) == &_PyWeakref_ProxyType) || \\\n         (Py_TYPE(op) == &_PyWeakref_CallableProxyType))\n\n#define PyWeakref_Check(op) \\\n        (PyWeakref_CheckRef(op) || PyWeakref_CheckProxy(op))\n\n\nPyAPI_FUNC(PyObject *) PyWeakref_NewRef(PyObject *ob,\n                                              PyObject *callback);\nPyAPI_FUNC(PyObject *) PyWeakref_NewProxy(PyObject *ob,\n                                                PyObject *callback);\nPyAPI_FUNC(PyObject *) PyWeakref_GetObject(PyObject *ref);\n\n#ifndef Py_LIMITED_API\nPyAPI_FUNC(Py_ssize_t) _PyWeakref_GetWeakrefCount(PyWeakReference *head);\n\nPyAPI_FUNC(void) _PyWeakref_ClearRef(PyWeakReference *self);\n#endif\n\n/* Explanation for the Py_REFCNT() check: when a weakref's target is part\n   of a long chain of deallocations which triggers the trashcan mechanism,\n   clearing the weakrefs can be delayed long after the target's refcount\n   has dropped to zero.  In the meantime, code accessing the weakref will\n   be able to \"see\" the target object even though it is supposed to be\n   unreachable.  See issue #16602. */\n\n#define PyWeakref_GET_OBJECT(ref)                           \\\n    (Py_REFCNT(((PyWeakReference *)(ref))->wr_object) > 0   \\\n     ? ((PyWeakReference *)(ref))->wr_object                \\\n     : Py_None)\n\n\n#ifdef __cplusplus\n}\n#endif\n#endif /* !Py_WEAKREFOBJECT_H */\n"}}, "reports": [{"events": [{"location": {"col": 9, "file": 3, "line": 48}, "message": "LLVM_LLDB_SOURCE_PLUGINS_SCRIPTINTERPRETER_PYTHON_PYTHONDATAOBJECTS_H (fixit)"}, {"location": {"col": 9, "file": 3, "line": 48}, "message": "header guard does not follow preferred style"}], "macros": [], "notes": [], "path": "/home/vsts/work/1/llvm-project/lldb/source/Plugins/ScriptInterpreter/Python/PythonDataObjects.h", "reportHash": "b92550287c6ded45f38cb81377758938", "checkerName": "llvm-header-guard", "reviewStatus": null, "severity": "LOW"}, {"events": [{"location": {"col": 9, "file": 4, "line": 9}, "message": "LLVM_LLDB_SOURCE_PLUGINS_SCRIPTINTERPRETER_PYTHON_SCRIPTINTERPRETERPYTHON_H (fixit)"}, {"location":
