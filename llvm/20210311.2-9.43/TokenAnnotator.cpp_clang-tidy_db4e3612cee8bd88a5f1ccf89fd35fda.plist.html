      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  },

        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

 if (Left->Previous && Left->Previous->is(tok::greater) &&\n      Left->Previous->MatchingParen &&\n      Left->Previous->MatchingParen->is(TT_TemplateOpener))\n    Left = Left->Previous->MatchingParen;\n\n  // Check for `[...]`.\n  return Left->Previous && Left->Previous->is(tok::r_square) &&\n         Left->Previous->MatchingParen &&\n         Left->Previous->MatchingParen->is(TT_LambdaLSquare);\n}\n\n/// Returns \\c true if the token is followed by a boolean condition, \\c false\n/// otherwise.\nstatic bool isKeywordWithCondition(const FormatToken &Tok) {\n  return Tok.isOneOf(tok::kw_if, tok::kw_for, tok::kw_while, tok::kw_switch,\n                     tok::kw_constexpr, tok::kw_catch);\n}\n\n/// A parser that gathers additional information about tokens.\n///\n/// The \\c TokenAnnotator tries to match parenthesis and square brakets and\n/// store a parenthesis levels. It also tries to resolve matching \"<\" and \">\"\n/// into template parameter lists.\nclass AnnotatingParser {\npublic:\n  AnnotatingParser(const FormatStyle &Style, AnnotatedLine &Line,\n                   const AdditionalKeywords &Keywords)\n      : Style(Style), Line(Line), CurrentToken(Line.First), AutoFound(false),\n        Keywords(Keywords) {\n    Contexts.push_back(Context(tok::unknown, 1, /*IsExpression=*/false));\n    resetTokenMetadata(CurrentToken);\n  }\n\nprivate:\n  bool parseAngle() {\n    if (!CurrentToken || !CurrentToken->Previous)\n      return false;\n    if (NonTemplateLess.count(CurrentToken->Previous))\n      return false;\n\n    const FormatToken &Previous = *CurrentToken->Previous; // The '<'.\n    if (Previous.Previous) {\n      if (Previous.Previous->Tok.isLiteral())\n        return false;\n      if (Previous.Previous->is(tok::r_paren) && Contexts.size() > 1 &&\n          (!Previous.Previous->MatchingParen ||\n           !Previous.Previous->MatchingParen->is(TT_OverloadedOperatorLParen)))\n        return false;\n    }\n\n    FormatToken *Left = CurrentToken->Previous;\n  (CurrentToken->isOneOf(tok::colon, tok::question) && InExprContext &&\n           !Style.isCSharp() && Style.Language != FormatStyle::LK_Proto &&\n           Style.Language != FormatStyle::LK_TextProto))\n        return false;\n      // If a && or || is found and interpreted as a binary operator, this set\n      // of angles is likely part of something like \"a < b && c > d\". If the\n      // angles are inside an expression, the ||/&& might also be a binary\n      // operator that was misinterpreted because we are parsing template\n      // parameters.\n      // FIXME: This is getting out of hand, write a decent parser.\n      if (CurrentToken->Previous->isOneOf(tok::pipepipe, tok::ampamp) &&\n          CurrentToken->Previous->is(TT_BinaryOperator) &&\n          Contexts[Contexts.size() - 2].IsExpression &&\n          !Line.startsWith(tok::kw_template))\n        return false;\n      updateParameterCount(Left, CurrentToken);\n      if (Style.Language == FormatStyle::LK_Proto) {\n        if (FormatToken *Previous = CurrentToken->getPreviousNonComment()) {\n          if (CurrentToken->is(tok::colon) ||\n              (CurrentToken->isOneOf(tok::l_brace, tok::less) &&\n               Previous->isNot(tok::colon)))\n            Previous->setType(TT_SelectorName);\n        }\n      }\n      if (!consumeToken())\n        return false;\n    }\n    return false;\n  }\n\n  bool parseUntouchableParens() {\n    while (CurrentToken) {\n      CurrentToken->Finalized = true;\n      switch (CurrentToken->Tok.getKind()) {\n      case tok::l_paren:\n        next();\n        if (!parseUntouchableParens())\n          return false;\n        continue;\n      case tok::r_paren:\n        next();\n        return true;\n      default:\n        // no-op\n        break;\n      }\n      next();\n    }\n    return false;\n  }\n\n  bool parseParens(bool LookForDecls = false) {\n    if (!CurrentToken)\n      return false;\n    FormatToken *Left = CurrentToken->Previous;\n    assert(Left && \"Unkn or function f(...)\n      Contexts.back().IsExpression = false;\n    } else if (Style.Language == FormatStyle::LK_JavaScript && Left->Previous &&\n               Left->Previous->is(TT_JsTypeColon)) {\n      // let x: (SomeType);\n      Contexts.back().IsExpression = false;\n    } else if (isLambdaParameterList(Left)) {\n      // This is a parameter list of a lambda expression.\n      Contexts.back().IsExpression = false;\n    } else if (Line.InPPDirective &&\n               (!Left->Previous || !Left->Previous->is(tok::identifier))) {\n      Contexts.back().IsExpression = true;\n    } else if (Contexts[Contexts.size() - 2].CaretFound) {\n      // This is the parameter list of an ObjC block.\n      Contexts.back().IsExpression = false;\n    } else if (Left->Previous && Left->Previous->is(TT_ForEachMacro)) {\n      // The first argument to a foreach macro is a declaration.\n      Contexts.back().IsForEachMacro = true;\n      Contexts.back().IsExpression = false;\n    } else if (Left->Previous && Left->Previous->MatchingParen &&\n               Left->Previous->MatchingParen->is(TT_ObjCBlockLParen)) {\n      Contexts.back().IsExpression = false;\n    } else if (!Line.MustBeDeclaration && !Line.InPPDirective) {\n      bool IsForOrCatch =\n          Left->Previous && Left->Previous->isOneOf(tok::kw_for, tok::kw_catch);\n      Contexts.back().IsExpression = !IsForOrCatch;\n    }\n\n    // Infer the role of the l_paren based on the previous token if we haven't\n    // detected one one yet.\n    if (PrevNonComment && Left->is(TT_Unknown)) {\n      if (PrevNonComment->is(tok::kw___attribute)) {\n        Left->setType(TT_AttributeParen);\n      } else if (PrevNonComment->isOneOf(TT_TypenameMacro, tok::kw_decltype,\n                                         tok::kw_typeof, tok::kw__Atomic,\n                                         tok::kw___underlying_type)) {\n        Left->setType(TT_TypeDeclarationParen);\n        // decltype() and typeof() usually contain expressions.\n        if (PrevNonComment->isOneOf(tok::kw_decltype, tok::kw_typeof))\n          Contexts.back().IsExpression = true;\n      }\n    }\n\n    if (StartsObjCMethodExpr) {\n      Contexts.back().ColonIsObjCMethodExpr = true;\n      Left->setType(TT_ObjCMethodExpr);\n    }\n\n    // MightBeFunctionType and ProbablyFunctionType are used for\n    // function pointer and reference types as well as Objective-C\n    // block types:\n    //\n    // void (*FunctionPointer)(void);\n    // void (&FunctionReference)(void);\n    // void (^ObjCBlock)(void);\n    bool MightBeFunctionType = !Contexts[Contexts.size() - 2].IsExpression;\n    bool ProbablyFunctionType =\n        CurrentToken->isOneOf(tok::star, tok::amp, tok::caret);\n    bool HasMultipleLines = false;\n    bool HasMultipleParametersOnALine = false;\n    bool MightBeObjCForRangeLoop =\n        Left->Previous && Left->Previous->is(tok::kw_for);\n    FormatToken *PossibleObjCForInToken = nullptr;\n    while (CurrentToken) {\n      // LookForDecls is set when \"if (\" has been seen. Check for\n      // 'identifier' '*' 'identifier' followed by not '=' -- this\n      // '*' has to be a binary operator but determineStarAmpUsage() will\n      // categorize it as an unary operator, so set the right type here.\n      if (LookForDecls && CurrentToken->Next) {\n        FormatToken *Prev = CurrentToken->getPreviousNonComment();\n        if (Prev) {\n          FormatToken *PrevPrev = Prev->getPreviousNonComment();\n          FormatToken *Next = CurrentToken->Next;\n          if (PrevPrev && PrevPrev->is(tok::identifier) &&\n              Prev->isOneOf(tok::star, tok::amp, tok::ampamp) &&\n              CurrentToken->is(tok::identifier) && Next->isNot(tok::equal)) {\n            Prev->setType(TT_BinaryOperator);\n            LookForDecls = false;\n          }\n        }\n      }\n\n      if (CurrentToken->Previous->is(TT_PointerOrReference) &&\n          CurrentToken->Previous->Previous->isOneOf(tok::l_paren,\n {\n  for (SmallVectorImpl<AnnotatedLine *>::iterator I = Line.Children.begin(),\n                                                  E = Line.Children.end();\n       I != E; ++I) {\n    annotate(**I);\n  }\n  AnnotatingParser Parser(Style, Line, Keywords);\n  Line.Type = Parser.parseLine();\n\n  // With very deep nesting, ExpressionParser uses lots of stack and the\n  // formatting algorithm is very slow. We're not going to do a good job here\n  // anyway - it's probably generated code being formatted by mistake.\n  // Just skip the whole line.\n  if (maxNestingDepth(Line) > 50)\n    Line.Type = LT_Invalid;\n\n  if (Line.Type == LT_Invalid)\n    return;\n\n  ExpressionParser ExprParser(Style, Keywords, Line);\n  ExprParser.parse();\n\n  if (Line.startsWith(TT_ObjCMethodSpecifier))\n    Line.Type = LT_ObjCMethodDecl;\n  else if (Line.startsWith(TT_ObjCDecl))\n    Line.Type = LT_ObjCDecl;\n  else if (Line.startsWith(TT_ObjCProperty))\n    Line.Type = LT_ObjCProperty;\n\n  Line.First->SpacesRequiredBefore = 1;\n  Line.First->CanBreakBefore = Line.First->MustBreakBefore;\n}\n\n// This function heuristically determines whether 'Current' starts the name of a\n// function declaration.\nstatic bool isFunctionDeclarationName(const FormatToken &Current,\n                                      const AnnotatedLine &Line) {\n  auto skipOperatorName = [](const FormatToken *Next) -> const FormatToken * {\n    for (; Next; Next = Next->Next) {\n      if (Next->is(TT_OverloadedOperatorLParen))\n        return Next;\n      if (Next->is(TT_OverloadedOperator))\n        continue;\n      if (Next->isOneOf(tok::kw_new, tok::kw_delete)) {\n        // For 'new[]' and 'delete[]'.\n        if (Next->Next &&\n            Next->Next->startsSequence(tok::l_square, tok::r_square))\n          Next = Next->Next->Next;\n        continue;\n      }\n      if (Next->startsSequence(tok::l_square, tok::r_square)) {\n        // For operator[]().\n        Next = Next->Next;\n        continue;\n      }\n eList(Style))\n      ++IndentLevel;\n  }\n\n  LLVM_DEBUG({ printDebugInfo(Line); });\n}\n\nvoid TokenAnnotator::calculateUnbreakableTailLengths(AnnotatedLine &Line) {\n  unsigned UnbreakableTailLength = 0;\n  FormatToken *Current = Line.Last;\n  while (Current) {\n    Current->UnbreakableTailLength = UnbreakableTailLength;\n    if (Current->CanBreakBefore ||\n        Current->isOneOf(tok::comment, tok::string_literal)) {\n      UnbreakableTailLength = 0;\n    } else {\n      UnbreakableTailLength +=\n          Current->ColumnWidth + Current->SpacesRequiredBefore;\n    }\n    Current = Current->Previous;\n  }\n}\n\nunsigned TokenAnnotator::splitPenalty(const AnnotatedLine &Line,\n                                      const FormatToken &Tok,\n                                      bool InFunctionDecl) {\n  const FormatToken &Left = *Tok.Previous;\n  const FormatToken &Right = Tok;\n\n  if (Left.is(tok::semi))\n    return 0;\n\n  if (Style.Language == FormatStyle::LK_Java) {\n    if (Right.isOneOf(Keywords.kw_extends, Keywords.kw_throws))\n      return 1;\n    if (Right.is(Keywords.kw_implements))\n      return 2;\n    if (Left.is(tok::comma) && Left.NestingLevel == 0)\n      return 3;\n  } else if (Style.Language == FormatStyle::LK_JavaScript) {\n    if (Right.is(Keywords.kw_function) && Left.isNot(tok::comma))\n      return 100;\n    if (Left.is(TT_JsTypeColon))\n      return 35;\n    if ((Left.is(TT_TemplateString) && Left.TokenText.endswith(\"${\")) ||\n        (Right.is(TT_TemplateString) && Right.TokenText.startswith(\"}\")))\n      return 100;\n    // Prefer breaking call chains (\".foo\") over empty \"{}\", \"[]\" or \"()\".\n    if (Left.opensScope() && Right.closesScope())\n      return 200;\n  }\n\n  if (Right.is(tok::identifier) && Right.Next && Right.Next->is(TT_DictLiteral))\n    return 1;\n  if (Right.is(tok::l_square)) {\n    if (Style.Language == FormatStyle::LK_Proto)\n      return 1;\n    if (Left.is(tok::r_square))\n      return 200;\n    // Slightly
