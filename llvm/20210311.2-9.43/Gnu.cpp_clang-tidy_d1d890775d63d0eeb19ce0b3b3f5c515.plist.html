      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,

CmdArgs) {\n  if (Arg *A = Args.getLastArg(options::OPT_mcpu_EQ)) {\n    StringRef CPUArg(A->getValue());\n    if (CPUArg.equals_lower(\"krait\"))\n      CmdArgs.push_back(\"-mcpu=cortex-a15\");\n    else if(CPUArg.equals_lower(\"kryo\"))\n      CmdArgs.push_back(\"-mcpu=cortex-a57\");\n    else\n      Args.AddLastArg(CmdArgs, options::OPT_mcpu_EQ);\n  }\n}\n\nvoid tools::gcc::Common::ConstructJob(Compilation &C, const JobAction &JA,\n                                      const InputInfo &Output,\n                                      const InputInfoList &Inputs,\n                                      const ArgList &Args,\n                                      const char *LinkingOutput) const {\n  const Driver &D = getToolChain().getDriver();\n  ArgStringList CmdArgs;\n\n  for (const auto &A : Args) {\n    if (forwardToGCC(A->getOption())) {\n      // It is unfortunate that we have to claim here, as this means\n      // we will basically never report anything interesting for\n      // platforms using a generic gcc, even if we are just using gcc\n      // to get to the assembler.\n      A->claim();\n\n      A->render(Args, CmdArgs);\n    }\n  }\n\n  RenderExtraToolArgs(JA, CmdArgs);\n\n  // If using a driver driver, force the arch.\n  if (getToolChain().getTriple().isOSDarwin()) {\n    CmdArgs.push_back(\"-arch\");\n    CmdArgs.push_back(\n        Args.MakeArgString(getToolChain().getDefaultUniversalArchName()));\n  }\n\n  // Try to force gcc to match the tool chain we want, if we recognize\n  // the arch.\n  //\n  // FIXME: The triple class should directly provide the information we want\n  // here.\n  switch (getToolChain().getArch()) {\n  default:\n    break;\n  case llvm::Triple::x86:\n  case llvm::Triple::ppc:\n  case llvm::Triple::ppcle:\n    CmdArgs.push_back(\"-m32\");\n    break;\n  case llvm::Triple::x86_64:\n  case llvm::Triple::ppc64:\n  case llvm::Triple::ppc64le:\n    CmdArgs.push_back(\"-m64\");\n    break;\n  case llvm::Triple::sparcel:\n    CmdArgs.push_back(\"-EL\");\n    break;\n  }\n\n  if (Output.isFilename()) {\n    CmdArgs.push_back(\"-o\");\n    CmdArgs.push_back(Output.getFilename());\n  } else {\n    assert(Output.isNothing() && \"Unexpected output\");\n    CmdArgs.push_back(\"-fsyntax-only\");\n  }\n\n  Args.AddAllArgValues(CmdArgs, options::OPT_Wa_COMMA, options::OPT_Xassembler);\n\n  // Only pass -x if gcc will understand it; otherwise hope gcc\n  // understands the suffix correctly. The main use case this would go\n  // wrong in is for linker inputs if they happened to have an odd\n  // suffix; really the only way to get this to happen is a command\n  // like '-x foobar a.c' which will treat a.c like a linker input.\n  //\n  // FIXME: For the linker case specifically, can we safely convert\n  // inputs into '-Wl,' options?\n  for (const auto &II : Inputs) {\n    // Don't try to pass LLVM or AST inputs to a generic gcc.\n    if (types::isLLVMIR(II.getType()))\n      D.Diag(clang::diag::err_drv_no_linker_llvm_support)\n          << getToolChain().getTripleString();\n    else if (II.getType() == types::TY_AST)\n      D.Diag(diag::err_drv_no_ast_support) << getToolChain().getTripleString();\n    else if (II.getType() == types::TY_ModuleFile)\n      D.Diag(diag::err_drv_no_module_support)\n          << getToolChain().getTripleString();\n\n    if (types::canTypeBeUserSpecified(II.getType())) {\n      CmdArgs.push_back(\"-x\");\n      CmdArgs.push_back(types::getTypeName(II.getType()));\n    }\n\n    if (II.isFilename())\n      CmdArgs.push_back(II.getFilename());\n    else {\n      const Arg &A = II.getInputArg();\n\n      // Reverse translate some rewritten options.\n      if (A.getOption().matches(options::OPT_Z_reserved_lib_stdcxx)) {\n        CmdArgs.push_back(\"-lstdc++\");\n        continue;\n      }\n\n      // Don't render as input, we need gcc to do the translations.\n      A.render(Args, CmdArgs);\n    }\n  }\n\n  const std::string &customGCCName = D.getCCCGenericGCCName();\n  const char *GCCNa st llvm::Triple &Triple,\n                           const ArgList &Args) {\n  bool IsBigEndian = false;\n  switch (Triple.getArch()) {\n  case llvm::Triple::armeb:\n  case llvm::Triple::thumbeb:\n    IsBigEndian = true;\n    LLVM_FALLTHROUGH;\n  case llvm::Triple::arm:\n  case llvm::Triple::thumb:\n    if (Arg *A = Args.getLastArg(options::OPT_mlittle_endian,\n                               options::OPT_mbig_endian))\n      IsBigEndian = !A->getOption().matches(options::OPT_mlittle_endian);\n    break;\n  default:\n    break;\n  }\n  return IsBigEndian;\n}\n\nstatic const char *getLDMOption(const llvm::Triple &T, const ArgList &Args) {\n  switch (T.getArch()) {\n  case llvm::Triple::x86:\n    if (T.isOSIAMCU())\n      return \"elf_iamcu\";\n    return \"elf_i386\";\n  case llvm::Triple::aarch64:\n    return \"aarch64linux\";\n  case llvm::Triple::aarch64_be:\n    return \"aarch64linuxb\";\n  case llvm::Triple::arm:\n  case llvm::Triple::thumb:\n  case llvm::Triple::armeb:\n  case llvm::Triple::thumbeb:\n    return isArmBigEndian(T, Args) ? \"armelfb_linux_eabi\" : \"armelf_linux_eabi\";\n  case llvm::Triple::m68k:\n    return \"m68kelf\";\n  case llvm::Triple::ppc:\n    if (T.isOSLinux())\n      return \"elf32ppclinux\";\n    return \"elf32ppc\";\n  case llvm::Triple::ppcle:\n    if (T.isOSLinux())\n      return \"elf32lppclinux\";\n    return \"elf32lppc\";\n  case llvm::Triple::ppc64:\n    return \"elf64ppc\";\n  case llvm::Triple::ppc64le:\n    return \"elf64lppc\";\n  case llvm::Triple::riscv32:\n    return \"elf32lriscv\";\n  case llvm::Triple::riscv64:\n    return \"elf64lriscv\";\n  case llvm::Triple::sparc:\n  case llvm::Triple::sparcel:\n    return \"elf32_sparc\";\n  case llvm::Triple::sparcv9:\n    return \"elf64_sparc\";\n  case llvm::Triple::mips:\n    return \"elf32btsmip\";\n  case llvm::Triple::mipsel:\n    return \"elf32ltsmip\";\n  case llvm::Triple::mips64:\n    if (tools::mips::hasMipsAbiArg(Args, \"n32\") ||\n        T.getEnvironment() == llvm: char *LinkingOutput) const {\n  const Driver &D = getToolChain().getDriver();\n\n  // Silence warning for \"clang -g foo.o -o foo\"\n  Args.ClaimAllArgs(options::OPT_g_Group);\n  // and \"clang -emit-llvm foo.o -o foo\"\n  Args.ClaimAllArgs(options::OPT_emit_llvm);\n  // and for \"clang -w foo.o -o foo\". Other warning options are already\n  // handled somewhere else.\n  Args.ClaimAllArgs(options::OPT_w);\n  // Silence warnings when linking C code with a C++ '-stdlib' argument.\n  Args.ClaimAllArgs(options::OPT_stdlib_EQ);\n\n  // ar tool command \"llvm-ar <options> <output_file> <input_files>\".\n  ArgStringList CmdArgs;\n  // Create and insert file members with a deterministic index.\n  CmdArgs.push_back(\"rcsD\");\n  CmdArgs.push_back(Output.getFilename());\n\n  for (const auto &II : Inputs) {\n    if (II.isFilename()) {\n       CmdArgs.push_back(II.getFilename());\n    }\n  }\n\n  // Delete old output archive file if it already exists before generating a new\n  // archive file.\n  auto OutputFileName = Output.getFilename();\n  if (Output.isFilename() && llvm::sys::fs::exists(OutputFileName)) {\n    if (std::error_code EC = llvm::sys::fs::remove(OutputFileName)) {\n      D.Diag(diag::err_drv_unable_to_remove_file) << EC.message();\n      return;\n    }\n  }\n\n  const char *Exec = Args.MakeArgString(getToolChain().GetStaticLibToolPath());\n  C.addCommand(std::make_unique<Command>(JA, *this,\n                                         ResponseFileSupport::AtFileCurCP(),\n                                         Exec, CmdArgs, Inputs, Output));\n}\n\nvoid tools::gnutools::Linker::ConstructJob(Compilation &C, const JobAction &JA,\n                                           const InputInfo &Output,\n                                           const InputInfoList &Inputs,\n                                           const ArgList &Args,\n                                           const char *LinkingOutput) const {\n  // FIXME: The Linker class constructor takes a ToolChain and not a\n  // Generic_ELF, so the static_cast might return a reference to a invalid\n  // instance (see PR45061). Ideally, the Linker constructor needs to take a\n  // Generic_ELF instead.\n  const toolchains::Generic_ELF &ToolChain =\n      static_cast<const toolchains::Generic_ELF &>(getToolChain());\n  const Driver &D = ToolChain.getDriver();\n\n  const llvm::Triple &Triple = getToolChain().getEffectiveTriple();\n\n  const llvm::Triple::ArchType Arch = ToolChain.getArch();\n  const bool isAndroid = ToolChain.getTriple().isAndroid();\n  const bool IsIAMCU = ToolChain.getTriple().isOSIAMCU();\n  const bool IsVE = ToolChain.getTriple().isVE();\n  const bool IsPIE = getPIE(Args, ToolChain);\n  const bool IsStaticPIE = getStaticPIE(Args, ToolChain);\n  const bool IsStatic = getStatic(Args);\n  const bool HasCRTBeginEndFiles =\n      ToolChain.getTriple().hasEnvironment() ||\n      (ToolChain.getTriple().getVendor() != llvm::Triple::MipsTechnologies);\n\n  ArgStringList CmdArgs;\n\n  // Silence warning for \"clang -g foo.o -o foo\"\n  Args.ClaimAllArgs(options::OPT_g_Group);\n  // and \"clang -emit-llvm foo.o -o foo\"\n  Args.ClaimAllArgs(options::OPT_emit_llvm);\n  // and for \"clang -w foo.o -o foo\". Other warning options are already\n  // handled somewhere else.\n  Args.ClaimAllArgs(options::OPT_w);\n\n  if (!D.SysRoot.empty())\n    CmdArgs.push_back(Args.MakeArgString(\"--sysroot=\" + D.SysRoot));\n\n  if (IsPIE)\n    CmdArgs.push_back(\"-pie\");\n\n  if (IsStaticPIE) {\n    CmdArgs.push_back(\"-static\");\n    CmdArgs.push_back(\"-pie\");\n    CmdArgs.push_back(\"--no-dynamic-linker\");\n    CmdArgs.push_back(\"-z\");\n    CmdArgs.push_back(\"text\");\n  }\n\n  if (ToolChain.isNoExecStackDefault()) {\n    CmdArgs.push_back(\"-z\");\n    CmdArgs.push_back(\"noexecstack\");\n  }\n\n  if (Args.hasArg(options::OPT_rdynamic))\n    CmdArgs.push_back(\"-export-dynamic\");\n\n  if (Args.hasArg(options::OPT_s))\n    CmdArgs.push_back(\"-s\");\n\n  if (Triple.isARM() || Triple.isThumb() || Triple.isAArch64()) {\n    bool IsBigEndian = isArmBigEndian(Triple, Args);\n    if (IsBigEndian)\n      arm::appendBE8LinkFlag(Args, CmdArgs, Triple);\n    IsBigEndian = IsBigEndian || Arch == llvm::Triple::aarch64_be;\n    CmdArgs.push_back(IsBigEndian ? \"-EB\" : \"-EL\");\n  }\n\n  // Most Android ARM64 targets should enable the linker fix for erratum\n  // 843419. Only non-Cortex-A53 devices are allowed to skip this flag.\n  if (Arch == llvm::Triple::aarch64 && isAndroid) {\n    std::string CPU = getCPUName(Args, Triple);\n    if (CPU.empty() || CPU == \"generic\" || CPU == \"cortex-a53\")\n      CmdArgs.push_back(\"--fix-cortex-a53-843419\");\n  }\n\n  // Android does not allow shared text relocations. Emit a warning if the\n  // user's code contains any.\n  if (isAndroid)\n      CmdArgs.push_back(\"--warn-shared-textrel\");\n\n  ToolChain.addExtraOpts(CmdArgs);\n\n  CmdArgs.push_back(\"--eh-frame-hdr\");\n\n  if (const char *LDMOption = getLDMOption(ToolChain.getTriple(), Args)) {\n    CmdArgs.push_back(\"-m\");\n    CmdArgs.push_back(LDMOption);\n  } else {\n    D.Diag(diag::err_target_unknown_triple) << Triple.str();\n    return;\n  }\n\n  if (IsStatic) {\n    if (Arch == llvm::Triple::arm || Arch == llvm::Triple::armeb ||\n        Arch == llvm::Triple::thumb || Arch == llvm::Triple::thumbeb)\n      CmdArgs.push_back(\"-Bstatic\");\n    else\n      CmdArgs.push_back(\"-static\");\n  } else if (Args.hasArg(options::OPT_shared)) {\n    CmdArgs.push_back(\"-shared\");\n  }\n\n  if (!IsStatic) {\n    if (Args.hasArg(options::OPT_rdynamic))\n      CmdArgs.push_back(\"-export-dynamic\");\n\n    if (!Args.hasArg(options::OPT_shared) && !IsStaticPIE) {\n      CmdArgs.push_back(\"-dynamic-linker\");\n      CmdArgs.push_back(Args.MakeArgString(Twine(D.DyldPrefix) +\n                                           ToolChain.getDynamicLinker(Args)));\n    }\n  }\n\n  CmdArgs.push_back(\"-o\");\n  CmdArgs.push_back(Output.getFilename());\n\n  if (!Args.hasArg(options::OPT_nostdlib, options::OPT_nostartfiles)) {\n    if (!isAndroid && !IsIAMCU) {\n      const char *crt1 = nullptr;\n      if (!Args.hasArg(options::OPT_shared)) {\n        if (Args.hasArg(options::OPT_pg))\n          crt1 = \"gcrt1.o\";\n        else if (IsPIE)\n          crt1 = \"Scrt1.o\";\n        else if (IsStaticPIE)\n          crt1 = \"rcrt1.o\";\n        else\n          crt1 = \"crt1.o\";\n      }\n      if (crt1)\n        CmdArgs.push_back(Args.MakeArgString(ToolChain.GetFilePath(crt1)));\n\n      CmdArgs.push_back(Args.MakeArgString(ToolChain.GetFilePath(\"crti.o\")));\n    }\n\n    if (IsVE) {\n      CmdArgs.push_back(\"-z\");\n      CmdArgs.push_back(\"max-page-size=0x4000000\");\n    }\n\n    if (IsIAMCU)\n      CmdArgs.push_back(Args.MakeArgString(ToolChain.GetFilePath(\"crt0.o\")));\n    else if (HasCRTBeginEndFiles) {\n      std::string P;\n      if (ToolChain.GetRuntimeLibType(Args) == ToolChain::RLT_CompilerRT &&\n          !isAndroid) {\n        std::string crtbegin = ToolChain.getCompilerRT(Args, \"crtbegin\",\n                                                       ToolChain::FT_Object);\n        if (ToolChain.getVFS().exists(crtbegin))\n          P = crtbegin;\n      }\n      if (P.empty()) {\n        const char *crtbegin;\n        if (IsStatic)\n          crtbegin = isAndroid ? \"crtbegin_static.o\" : \"crtbeginT.o\";\n        else if (Args.hasArg(options::OPT_shared))\n          crtbegin = isAndroid ? \"crtbegin_so.o\" : \"crtbeginS.o\";\n        else if (IsPIE || IsStaticPIE)\n          crtbegin = isAndroid ? \"crtbegin_dynamic.o\" : \"crtbeginS.o\";\n        else\n          crtbegin = isAndroid ? \"crtbegin_dynamic.o\" : \"crtbegin.o\";\n        P = ToolChain.GetFilePath(crtbegin);\n      }\n      CmdArgs.push_back(Args.MakeArgString(P));\n    }\n\n    // Add crtfastmath.o if available and fast math is enabled.\n    ToolChain.addFastMathRuntimeIfAvailable(Args, CmdArgs);\n  }\n\n  Args.AddAllArgs(CmdArgs, options::OPT_L);\n  Args.AddAllArgs(CmdArgs, options::OPT_u);\n\n  ToolChain.AddFilePathLibArgs(Args, CmdArgs);\n\n  if (D.isUsingLTO()) {\n    assert(!Inputs.empty() && \"Must have at least one input.\");\n    addLTOOptions(ToolChain, Args, CmdArgs, Output, Inputs[0],\n                  D.getLTOMode() == LTOK_Thin);\n  }\n\n  if (Args.hasArg(options::OPT_Z_Xlinker__no_demangle))\n    CmdArgs.push_back(\"--no-demangle\");\n\n  bool NeedsSanitizerDeps = addSanitizerRuntimes(ToolChain, Args, CmdArgs);\n  bool NeedsXRayDeps = addXRayRuntime(ToolChain, Args, CmdArgs);\n  addLinkerCompressDebugSectionsOption(ToolChain, Args, CmdArgs);\n  AddLinkerInputs(ToolChain, Inputs, Args, CmdArgs, JA);\n  // The profile runtime also needs access to system libraries.\n  getToolChain().addProfileRTLibs(Args, CmdArgs);\n\n  if (D.CCCIsCXX() &&\n      !Args.hasArg(options::OPT_nostdlib, options::OPT_nodefaultlibs)) {\n    if (ToolChain.ShouldLinkCXXStdlib(Args)) {\n      bool OnlyLibstdcxxStatic = Args.hasArg(options::OPT_static_libstdcxx) &&\n                                 !Args.hasArg(options::OPT_static);\n      if (OnlyLibstdcxxStatic)\n        CmdArgs.push_back(\"-Bstatic\");\n      ToolChain.AddCXXStdlibLibArgs(Args, CmdArgs);\n      if (OnlyLibstdcxxStatic)\n        CmdArgs.push_back(\"-Bdynamic\");\n    }\n    CmdArgs.push_back(\"-lm\");\n  }\n  // Silence warnings when linking C code with a C++ '-stdlib' argument.\n  Args.ClaimAllArgs(options::OPT_stdlib_EQ);\n\n  if (!Args.hasArg(options::OPT_nostdlib)) {\n    if (!Args.hasArg(options::OPT_nodefaultlibs)) {\n      if (IsStatic || IsStaticPIE)\n        CmdArgs.push_back(\"--start-group\");\n\n      if (NeedsSanitizerDeps)\n        linkSanitizerRuntimeDeps(ToolChain, CmdArgs);\n\n      if (NeedsXRayDeps)\n        linkXRayRuntimeDeps(ToolChain, CmdArgs);\n\n      bool WantPthread = Args.hasArg(options::OPT_pthread) ||\n                         Args.hasArg(options::OPT_pthreads);\n\n      // Use the static OpenMP runtime with -static-openmp\n      bool StaticOpenMP = Args.hasArg(options::OPT_static_openmp) &&\n                          !Args.hasArg(options::OPT_static);\n\n      // FIXME: Only pass GompNeedsRT = true for platforms with libgomp that\n      // require librt. Most modern Linux platforms do, but some may not.\n      if (addOpenMPRuntime(CmdArgs, ToolChain, Args, StaticOpenMP,\n                           JA.isHostOffloading(Action::OFK_OpenMP),\n                           /* GompNeedsRT= */ true))\n        // OpenMP runtimes implies pthreads when using the GNU toolchain.\n        // FIXME: Does this really make sense for all GNU toolchains?\n        WantPthread = true;\n\n      AddRunTimeLibs(ToolChain, D, CmdArgs, Args);\n\n      if (WantPthread && !isAndroid)\n        CmdArgs.push_back(\"-lpthread\");\n\n      if (Args.hasArg(options::OPT_fsplit_stack))\n        CmdArgs.push_back(\"--wrap=pthread_create\");\n\n      if (!Args.hasArg(options::OPT_nolibc))\n        CmdArgs.push_back(\"-lc\");\n\n      // Add IAMCU specific libs, if needed.\n      if (IsIAMCU)\n        CmdArgs.push_back(\"-lgloss\");\n\n      if (IsStatic || IsStaticPIE)\n        CmdArgs.push_back(\"--end-group\");\n      else\n        AddRunTimeLibs(ToolChain, D, CmdArgs, Args);\n\n      // Add IAMCU specific libs (outside the group), if needed.\n      if (IsIAMCU) {\n        CmdArgs.push_back(\"--as-needed\");\n        CmdArgs.push_back(\"-lsoftfp\");\n        CmdArgs.push_back(\"--no-as-needed\");\n      }\n    }\n\n    if (!Args.hasArg(options::OPT_nostartfiles) && !IsIAMCU) {\n      if (HasCRTBeginEndFiles) {\n        std::string P;\n        if (ToolChain.GetRuntimeLibType(Args) == ToolChain::RLT_CompilerRT &&\n            !isAndroid) {\n          std::string crtend = ToolChain.getCompilerRT(Args, \"crtend\",\n                                                       ToolChain::FT_Object);\n          if (ToolChain.getVFS().exists(crtend))\n            P = crtend;\n        }\n        if (P.empty()) {\n          const char *crtend;\n          if (Args.hasArg(options::OPT_shared))\n            crtend = isAndroid ? \"crtend_so.o\" : \"crtendS.o\";\n          else if (IsPIE || IsStaticPIE)\n            crtend = isAndroid ? \"crtend_android.o\" : \"crtendS.o\";\n          else\n            crtend = isAndroid ? \"crtend_android.o\" : \"crtend.o\";\n          P = ToolChain.GetFilePath(crtend);\n        }\n        CmdArgs.push_back(Args.MakeArgString(P));\n      }\n      if (!isAndroid)\n        CmdArgs.push_back(Args.MakeArgString(ToolChain.GetFilePath(\"crtn.o\")));\n    }\n  }\n\n  Args.AddAllArgs(CmdArgs, options::OPT_T);\n\n  const char *Exec = Args.MakeArgString(ToolChain.GetLinkerPath());\n  C.addCommand(std::make_unique<Command>(JA, *this,\n                                         ResponseFileSupport::AtFileCurCP(),\n                                         Exec, CmdArgs, Inputs, Output));\n}\n\nvoid tools::gnutools::Assembler::ConstructJob(Compilation &C,\n                                              const JobAction &JA,\n                                              const InputInfo &Output,\n                                              const InputInfoList &Inputs,\n                                              const ArgList &Args,\n                                              const char *LinkingOutput) const {\n  const auto &D = getToolChain().getDriver();\n\n  claimNoWarnArgs(Args);\n\n  ArgStringList CmdArgs;\n\n  llvm::Reloc::Model RelocationModel;\n  unsigned PICLevel;\n  bool IsPIE;\n  const char *DefaultAssembler = \"as\";\n  std::tie(RelocationModel, PICLevel, IsPIE) =\n      ParsePICArgs(getToolChain(), Args);\n\n  if (const Arg *A = Args.getLastArg(options::OPT_gz, options::OPT_gz_EQ)) {\n    if (A->getOption().getID() == options::OPT_gz) {\n      CmdArgs.push_back(\"--compress-debug-sections\");\n    } else {\n      StringRef Value = A->getValue();\n      if (Value == \"none\" || Value == \"zlib\" || Value == \"zlib-gnu\") {\n        CmdArgs.push_back(\n            Args.MakeArgString(\"--compress-debug-sections=\" + Twine(Value)));\n      } else {\n        D.Diag(diag::err_drv_unsupported_option_argument)\n            << A->getOption().getName() << Value;\n      }\n    }\n  }\n\n  if (getToolChain().isNoExecStackDefault()) {\n      CmdArgs.push_back(\"--noexecstack\");\n  }\n\n  switch (getToolChain().getArch()) {\n  default:\n    break;\n  // Add --32/--64 to make sure we get the format we want.\n  // This is incomplete\n  case llvm::Triple::x86:\n    CmdArgs.push_back(\"--32\");\n    break;\n  case llvm::Triple::x86_64:\n    if (getToolChain().getTriple().getEnvironment() == llvm::Triple::GNUX32)\n      CmdArgs.push_back(\"--x32\");\n    else\n      CmdArgs.push_back(\"--64\");\n    break;\n  case llvm::Triple::ppc: {\n    CmdArgs.push_back(\"-a32\");\n    CmdArgs.push_back(\"-mppc\");\n    CmdArgs.push_back(\"-mbig-endian\");\n    CmdArgs.push_back(\n      ppc::getPPCAsmModeForCPU(getCPUName(Args, getToolChain().getTriple())));\n    break;\n  }\n  case llvm::Triple::ppcle: {\n    CmdArgs.push_back(\"-a32\");\n    CmdArgs.push_back(\"-mppc\");\n    CmdArgs.push_back(\"-mlittle-endian\");\n    CmdArgs.push_back(\n        ppc::getPPCAsmModeForCPU(getCPUName(Args, getToolChain().getTriple())));\n    break;\n  }\n  case llvm::Triple::ppc64: {\n    CmdArgs.push_back(\"-a64\");\n    CmdArgs.push_back(\"-mppc64\");\n    CmdArgs.push_back(\"-mbig-endian\");\n    CmdArgs.push_back(\n      ppc::getPPCAsmModeForCPU(getCPUName(Args, getToolChain().getTriple())));\n    break;\n  }\n  case llvm::Triple::ppc64le: {\n    CmdArgs.push_back(\"-a64\");\n    CmdArgs.push_back(\"-mppc64\");\n    CmdArgs.push_back(\"-mlittle-endian\");\n    CmdArgs.push_back(\n      ppc::getPPCAsmModeForCPU(getCPUName(Args, getToolChain().getTriple())));\n    break;\n  }\n  case llvm::Triple::riscv32:\n  case llvm::Triple::riscv64: {\n    StringRef ABIName = riscv::getRISCVABI(Args, getToolChain().getTriple());\n    CmdArgs.push_back(\"-mabi\");\n    CmdArgs.push_back(ABIName.data());\n    StringRef MArchName = riscv::getRISCVArch(Args, getToolChain().getTriple());\n    CmdArgs.push_back(\"-march\");\n    CmdArgs.push_back(MArchName.data());\n    break;\n  }\n  case llvm::Triple::sparc:\n  case llvm::Triple::sparcel: {\n    CmdArgs.push_back(\"-32\");\n    std::string CPU = getCPUName(Args, getToolChain().getTriple());\n    CmdArgs.push_back(\n        sparc::getSparcAsmModeForCPU(CPU, getToolChain().getTriple()));\n    AddAssemblerKPIC(getToolChain(), Args, CmdArgs);\n    break;\n  }\n  case llvm::Triple::sparcv9: {\n    CmdArgs.push_back(\"-64\");\n    std::string CPU = getCPUName(Args, getToolChain().getTriple());\n    CmdArgs.push_back(\n        sparc::getSparcAsmModeForCPU(CPU, getToolChain().getTriple()));\n    AddAssemblerKPIC(getToolChain(), Args, CmdArgs);\n    break;\n  }\n  case llvm::Triple::arm:\n  case llvm::Triple::armeb:\n  case llvm::Triple::thumb:\n  case llvm::Triple::thumbeb: {\n    const llvm::Triple &Triple2 = getToolChain().getTriple();\n    CmdArgs.push_back(isArmBigEndian(Triple2, Args) ? \"-EB\" : \"-EL\");\n    switch (Triple2.getSubArch()) {\n    case llvm::Triple::ARMSubArch_v7:\n      CmdArgs.push_back(\"-mfpu=neon\");\n      break;\n    case llvm::Triple::ARMSubArch_v8:\n      CmdArgs.push_back(\"-mfpu=crypto-neon-fp-armv8\");\n      break;\n    default:\n      break;\n    }\n\n    switch (arm::getARMFloatABI(getToolChain(), Args)) {\n    case arm::FloatABI::Invalid: llvm_unreachable(\"must have an ABI!\");\n    case arm::FloatABI::Soft:\n      CmdArgs.push_back(Args.MakeArgString(\"-mfloat-abi=soft\"));\n      break;\n    case arm::FloatABI::SoftFP:\n      CmdArgs.push_back(Args.MakeArgString(\"-mfloat-abi=softfp\"));\n      break;\n    case arm::FloatABI::Hard:\n      CmdArgs.push_back(Args.MakeArgString(\"-mfloat-abi=hard\"));\n      break;\n    }\n\n    Args.AddLastArg(CmdArgs, options::OPT_march_EQ);\n    normalizeCPUNamesForAssembler(Args, CmdArgs);\n\n    Args.AddLastArg(CmdArgs, options::OPT_mfpu_EQ);\n    break;\n  }\n  case llvm::Triple::aarch64:\n  case llvm::Triple::aarch64_be: {\n    CmdArgs.push_back(\n        getToolChain().getArch() == llvm::Triple::aarch64_be ? \"-EB\" : \"-EL\");\n    Args.AddLastArg(CmdArgs, options::OPT_march_EQ);\n    normalizeCPUNamesForAssembler(Args, CmdArgs);\n\n    break;\n  }\n  case llvm::Triple::mips:\n  case llvm::Triple::mipsel:\n  case llvm::Triple::mips64:\n  case llvm::Triple::mips64el: {\n    StringRef CPUName;\n    StringRef ABIName;\n    mips::getMipsCPUAndABI(Args, getToolChain().getTriple(), CPUName, ABIName);\n    ABIName = mips::getGnuCompatibleMipsABIName(ABIName);\n\n    CmdArgs.push_back(\"-march\");\n    CmdArgs.push_back(CPUName.data());\n\n    CmdArgs.push_back(\"-mabi\");\n    CmdArgs.push_back(ABIName.data());\n\n    // -mno-shared should be emitted unless -fpic, -fpie, -fPIC, -fPIE,\n    // or -mshared (not implemented) is in effect.\n    if (RelocationModel == llvm::Reloc::Static)\n      CmdArgs.push_back(\"-mno-shared\");\n\n    // LLVM doesn't support -mplt yet and acts as if it is always given.\n    // However, -mplt has no effect with the N64 ABI.\n    if (ABIName != \"64\" && !Args.hasArg(options::OPT_mno_abicalls))\n      CmdArgs.push_back(\"-call_nonpic\");\n\n    if (getToolChain().getTriple().isLittleEndian())\n      CmdArgs.push_back(\"-EL\");\n    else\n      CmdArgs.push_back(\"-EB\");\n\n    if (Arg *A = Args.getLastArg(options::OPT_mnan_EQ)) {\n      if (StringRef(A->getValue()) == \"2008\")\n        CmdArgs.push_back(Args.MakeArgString(\"-mnan=2008\"));\n    }\n\n    // Add the last -mfp32/-mfpxx/-mfp64 or -mfpxx if it is enabled by default.\n    if (Arg *A = Args.getLastArg(options::OPT_mfp32, options::OPT_mfpxx,\n                                 options::OPT_mfp64)) {\n      A->claim();\n      A->render(Args, CmdArgs);\n    } else if (mips::shouldUseFPXX(\n                   Args, getToolChain().getTriple(), CPUName, ABIName,\n                   mips::getMipsFloatABI(getToolChain().getDriver(), Args,\n                                         getToolChain().getTriple())))\n      CmdArgs.push_back(\"-mfpxx\");\n\n    // Pass on -mmips16 or -mno-mips16. However, the assembler equivalent of\n    // -mno-mips16 is actually -no-mips16.\n    if (Arg *A =\n            Args.getLastArg(options::OPT_mips16, options::OPT_mno_mips16)) {\n      if (A->getOption().matches(options::OPT_mips16)) {\n        A->claim();\n        A->render(Args, CmdArgs);\n      } else {\n        A->claim();\n        CmdArgs.push_back(\"-no-mips16\");\n      }\n    }\n\n    Args.AddLastArg(CmdArgs, options::OPT_mmicromips,\n                    options::OPT_mno_micromips);\n    Args.AddLastArg(CmdArgs, options::OPT_mdsp, options::OPT_mno_dsp);\n    Args.AddLastArg(CmdArgs, options::OPT_mdspr2, options::OPT_mno_dspr2);\n\n    if (Arg *A = Args.getLastArg(options::OPT_mmsa, options::OPT_mno_msa)) {\n      // Do not use AddLastArg because not all versions of MIPS assembler\n      // support -mmsa / -mno-msa options.\n      if (A->getOption().matches(options::OPT_mmsa))\n        CmdArgs.push_back(Args.MakeArgString(\"-mmsa\"));\n    }\n\n    Args.AddLastArg(CmdArgs, options::OPT_mhard_float,\n                    options::OPT_msoft_float);\n\n    Args.AddLastArg(CmdArgs, options::OPT_mdouble_float,\n                    options::OPT_msingle_float);\n\n    Args.AddLastArg(CmdArgs, options::OPT_modd_spreg,\n                    options::OPT_mno_odd_spreg);\n\n    AddAssemblerKPIC(getToolChain(), Args, CmdArgs);\n    break;\n  }\n  case llvm::Triple::systemz: {\n    // Always pass an -march option, since our default of z10 is later\n    // than the GNU assembler's default.\n    std::string CPUName = systemz::getSystemZTargetCPU(Args);\n    CmdArgs.push_back(Args.MakeArgString(\"-march=\" + CPUName));\n    break;\n  }\n  case llvm::Triple::ve:\n    DefaultAssembler = \"nas\";\n  }\n\n  for (const Arg *A : Args.filtered(options::OPT_ffile_prefix_map_EQ,\n                                    opt BeHardNanUclibc, ElHardNanUclibc, BeHardUclibc,\n                     ElHardUclibc, ElMicroHardNan, ElMicroSoft})\n            .Either(O32, N32, N64)\n            .FilterOut(NonExistent)\n            .setIncludeDirsCallback([](const Multilib &M) {\n              return std::vector<std::string>({\"/../../../../sysroot\" +\n                                               M.includeSuffix() +\n                                               \"/../usr/include\"});\n            })\n            .setFilePathsCallback([](const Multilib &M) {\n              return std::vector<std::string>(\n                  {\"/../../../../mips-mti-linux-gnu/lib\" + M.gccSuffix()});\n            });\n  }\n  for (auto Candidate : {&MtiMipsMultilibsV1, &MtiMipsMultilibsV2}) {\n    if (Candidate->select(Flags, Result.SelectedMultilib)) {\n      Result.Multilibs = *Candidate;\n      return true;\n    }\n  }\n  return false;\n}\n\nstatic bool findMipsImgMultilibs(const Multilib::flags_list &Flags,\n                                 FilterNonExistent &NonExistent,\n                                 DetectedMultilibs &Result) {\n  // CodeScape IMG toolchain v1.2 and early.\n  MultilibSet ImgMultilibsV1;\n  {\n    auto Mips64r6 = makeMultilib(\"/mips64r6\").flag(\"+m64\").flag(\"-m32\");\n\n    auto LittleEndian = makeMultilib(\"/el\").flag(\"+EL\").flag(\"-EB\");\n\n    auto MAbi64 =\n        makeMultilib(\"/64\").flag(\"+mabi=n64\").flag(\"-mabi=n32\").flag(\"-m32\");\n\n    ImgMultilibsV1 =\n        MultilibSet()\n            .Maybe(Mips64r6)\n            .Maybe(MAbi64)\n            .Maybe(LittleEndian)\n            .FilterOut(NonExistent)\n            .setIncludeDirsCallback([](const Multilib &M) {\n              return std::vector<std::string>(\n                  {\"/include\", \"/../../../../sysroot/usr/include\"});\n            });\n  }\n\n  // CodeScape IMG toolchain starting from v1.3.\n  MultilibSet ImgMultilibsV2;\n  {\n    auto BeHard = makeMultilib(\"/mips-r6-hard\")\n      .Either(O32, N32, N64)\n            .FilterOut(NonExistent)\n            .setIncludeDirsCallback([](const Multilib &M) {\n              return std::vector<std::string>({\"/../../../../sysroot\" +\n                                               M.includeSuffix() +\n                                               \"/../usr/include\"});\n            })\n            .setFilePathsCallback([](const Multilib &M) {\n              return std::vector<std::string>(\n                  {\"/../../../../mips-img-linux-gnu/lib\" + M.gccSuffix()});\n            });\n  }\n  for (auto Candidate : {&ImgMultilibsV1, &ImgMultilibsV2}) {\n    if (Candidate->select(Flags, Result.SelectedMultilib)) {\n      Result.Multilibs = *Candidate;\n      return true;\n    }\n  }\n  return false;\n}\n\nbool clang::driver::findMIPSMultilibs(const Driver &D,\n                                      const llvm::Triple &TargetTriple,\n                                      StringRef Path, const ArgList &Args,\n                                      DetectedMultilibs &Result) {\n  FilterNonExistent NonExistent(Path, \"/crtbegin.o\", D.getVFS());\n\n  StringRef CPUName;\n  StringRef ABIName;\n  tools::mips::getMipsCPUAndABI(Args, TargetTriple, CPUName, ABIName);\n\n  llvm::Triple::ArchType TargetArch = TargetTriple.getArch();\n\n  Multilib::flags_list Flags;\n  addMultilibFlag(TargetTriple.isMIPS32(), \"m32\", Flags);\n  addMultilibFlag(TargetTriple.isMIPS64(), \"m64\", Flags);\n  addMultilibFlag(isMips16(Args), \"mips16\", Flags);\n  addMultilibFlag(CPUName == \"mips32\", \"march=mips32\", Flags);\n  addMultilibFlag(CPUName == \"mips32r2\" || CPUName == \"mips32r3\" ||\n                      CPUName == \"mips32r5\" || CPUName == \"p5600\",\n                  \"march=mips32r2\", Flags);\n  addMultilibFlag(CPUName == \"mips32r6\", \"march=mips32r6\", Flags);\n  addMultilibFlag(CPUName == \"mips64\", \"march=mips64\", Flags);\n  addMultilibFlag(CPUName == \"mips64r2\" || CPUName == \"mips64r3\" ||\n                      CPUName == \"mips64r5\" || CPUName == \"octeon\" ||\n                      CPUName == \"octeon+\",\n                  \"march=mips64r2\", Flags);\n  addMultilibFlag(CPUName == \"mips64r6\", \"march=mips64r6\", Flags);\n  addMultilibFlag(isMicroMips(Args), \"mmicromips\", Flags);\n  addMultilibFlag(tools::mips::isUCLibc(Args), \"muclibc\", Flags);\n  addMultilibFlag(tools::mips::isNaN2008(Args, TargetTriple), \"mnan=2008\",\n                  Flags);\n  addMultilibFlag(ABIName == \"n32\", \"mabi=n32\", Flags);\n  addMultilibFlag(ABIName == \"n64\", \"mabi=n64\", Flags);\n  addMultilibFlag(isSoftFloatABI(Args), \"msoft-float\", Flags);\n  addMultilibFlag(!isSoftFloatABI(Args), \"mhard-float\", Flags);\n  addMultilibFlag(isMipsEL(TargetArch), \"EL\", Flags);\n  addMultilibFlag(!isMipsEL(TargetArch), \"EB\", Flags);\n\n  if (TargetTriple.isAndroid())\n    return findMipsAndroidMultilibs(D.getVFS(), Path, Flags, NonExistent,\n                                    Result);\n\n  if (TargetTriple.getVendor() == llvm::Triple::MipsTechnologies &&\n      TargetTriple.getOS() == llvm::Triple::Linux &&\n      TargetTriple.getEnvironment() == llvm::Triple::UnknownEnvironment)\n    return findMipsMuslMultilibs(Flags, NonExistent, Result);\n\n  if (TargetTriple.getVendor() == llvm::Triple::MipsTechnologies &&\n      TargetTriple.getOS() == llvm::Triple::Linux &&\n      TargetTriple.isGNUEnvironment())\n    return findMipsMtiMultilibs(Flags, NonExistent, Result);\n\n  if (TargetTriple.getVendor() == llvm::Triple::ImaginationTechnologies &&\n      TargetTriple.getOS() == llvm::Triple::Linux &&\n      TargetTriple.isGNUEnvironment())\n    return findMipsImgMultilibs(Flags, NonExistent, Result);\n\n  if (findMipsCsMultilibs(Flags, NonExistent, Result))\n    return true;\n\n  // Fallback to the regular toolchain-tree structure.\n  Multilib Default;\n  Result.Multilibs.push_back(Default);\n  Result.Multilibs.FilterOut(NonExistent);\n\n  if (Result.Multilibs.select(Flags, Result.SelectedMultilib)) {\n    Result.BiarchSibling = Multilib();\n    return true;\n  }\n\n  return false;\n}\n\nstatic void findAndroidArmMultilibs(const Driver &D,\n                                    const llvm::Triple &TargetTriple,\n                                    StringRef Path, const ArgList &Args,\n                                    DetectedMultilibs &Result) {\n  // Find multilibs with subdirectories like armv7-a, thumb, armv7-a/thumb.\n  FilterNonExistent NonExistent(Path, \"/crtbegin.o\", D.getVFS());\n  Multilib ArmV7Multilib = makeMultilib(\"/armv7-a\")\n                               .flag(\"+march=armv7-a\")\n                               .flag(\"-mthumb\");\n  Multilib ThumbMultilib = makeMultilib(\"/thumb\")\n                               .flag(\"-march=armv7-a\")\n                               .flag(\"+mthumb\");\n  Multilib ArmV7ThumbMultilib = makeMultilib(\"/armv7-a/thumb\")\n                               .flag(\"+march=armv7-a\")\n                               .flag(\"+mthumb\");\n  Multilib DefaultMultilib = makeMultilib(\"\")\n                               .flag(\"-march=armv7-a\")\n                               .flag(\"-mthumb\");\n  MultilibSet AndroidArmMultilibs =\n      MultilibSet()\n          .Either(ThumbMultilib, ArmV7Multilib,\n                  ArmV7ThumbMultilib, DefaultMultilib)\n          .FilterOut(NonExistent);\n\n  Multilib::flags_list Flags;\n  llvm::StringRef Arch = Args.getLastArgValue(options::OPT_march_EQ);\n  bool IsArmArch = TargetTriple.getArch() == llvm::Triple::arm;\n  bool IsThumbArch = TargetTriple.getArch() == llvm::Triple::thumb;\n  bool IsV7SubArch = TargetTriple.getSubArch() == llvm::Triple::ARMSubArch_v7;\n  bool IsThumbMode = IsThumbArch ||\n      Args.hasFlag(options::OPT_mthumb, options::OPT_mno_thumb, false) ||\n      (IsArmArch && llvm::ARM::parseArchISA(Arch) == llvm::ARM::ISAKind::THUMB);\n  bool IsArmV7Mode = (IsArmArch || IsThumbArch) &&\n      (llvm::ARM::parseArchVersion(Arch) == 7 ||\n       (IsArmArch && Arch == \"\" && IsV7SubArch));\n  addMultilibFlag(IsArmV7Mode, \"march=armv7-a\", Flags);\n  addMultilibFlag(IsThumbMode, \"mthumb\", Flags);\n\n  if (AndroidArmMultilibs.select(Flags, Result.SelectedMultilib))\n    Result.Multilibs = AndroidArmMultilibs;\n}\n\nstatic bool findMSP430Multilibs(const Driver &D,\n                                const llvm::Triple &TargetTriple,\n                                StringRef Path, const ArgList &Args,\n                                DetectedMultilibs &Result) {\n  FilterNonExistent NonExistent(Path, \"/crtbegin.o\", D.getVFS());\n  Multilib WithoutExceptions = makeMultilib(\"/430\").flag(\"-exceptions\");\n  Multilib WithExceptions = makeMultilib(\"/430/exceptions\").flag(\"+exceptions\");\n\n  // FIXME: when clang starts to support msp430x ISA additional logic\n  // to select between multilib must be implemented\n  // Multilib MSP430xMultilib = makeMultilib(\"/large\");\n\n  Result.Multilibs.push_back(WithoutExceptions);\n  Result.Multilibs.push_back(WithExceptions);\n  Result.Multilibs.FilterOut(NonExistent);\n\n  Multilib::flags_list Flags;\n  addMultilibFlag(Args.hasFlag(options::OPT_fexceptions,\n                               options::OPT_fno_exceptions, false),\n                  \"exceptions\", Flags);\n  if (Result.Multilibs.select(Flags, Result.SelectedMultilib))\n    return true;\n\n  return false;\n}\n\nstatic void findRISCVBareMetalMultilibs(const Driver &D,\n                                        const llvm::Triple &TargetTriple,\n                                        StringRef Path, const ArgList &Args,\n                                        DetectedMultilibs &Result) {\n  FilterNonExistent NonExistent(Path, \"/crtbegin.o\", D.getVFS());\n  struct RiscvMultilib {\n    StringRef march;\n    StringRef mabi;\n  };\n  // currently only support the set of multilibs like riscv-gnu-toolchain does.\n  // TODO: support MULTILIB_REUSE\n  constexpr RiscvMultilib RISCVMultilibSet[] = {\n      {\"rv32i\", \"ilp32\"},     {\"rv32im\", \"ilp32\"},     {\"rv32iac\", \"ilp32\"},\n      {\"rv32imac\", \"ilp32\"},  {\"rv32imafc\", \"ilp32f\"}, {\"rv64imac\", \"lp64\"},\n      {\"rv64imafdc\", \"lp64d\"}};\n\n  std::vector<Multilib> Ms;\n  for (auto Element : RISCVMultilibSet) {\n    // multilib path rule is ${march}/${mabi}\n    Ms.emplace_back(\n        makeMultilib((Twine(Element.march) + \"/\" + Twine(Element.mabi)).str())\n            .flag(Twine(\"+march=\", Element.march).str())\n            .flag(Twine(\"+mabi=\", Element.mabi).str()));\n  }\n  MultilibSet RISCVMultilibs =\n      MultilibSet()\n          .Either(ArrayRef<Multilib>(Ms))\n          .FilterOut(NonExistent)\n          .setFilePathsCallback([](const Multilib &M) {\n            return std::vector<std::string>(\n                {M.gccSuffix(),\n                 \"/../../../../riscv64-unknown-elf/lib\" + M.gccSuffix(),\n                 \"/../../../../riscv32-unknown-elf/lib\" + M.gccSuffix()});\n          });\n\n\n  Multilib::flags_list Flags;\n  llvm::StringSet<> Added_ABIs;\n  StringRef ABIName = tools::riscv::getRISCVABI(Args, TargetTriple);\n  StringRef MArch = tools::riscv::getRISCVArch(Args, TargetTriple);\n  for (auto Element : RISCVMultilibSet) {\n    addMultilibFlag(MArch == Element.march,\n                    Twine(\"march=\", Element.march).str().c_str(), Flags);\n    if (!Added_ABIs.count(Element.mabi)) {\n      Added_ABIs.insert(Element.mabi);\n      addMultilibFlag(ABIName == Element.mabi,\n                      Twine(\"mabi=\", Element.mabi).str().c_str(), Flags);\n    }\n  }\n\n  if (RISCVMultilibs.select(Flags, Result.SelectedMultilib))\n    Result.Multilibs = RISCVMultilibs;\n}\n\nstatic void findRISCVMultilibs(const Driver &D,\n                               const llvm::Triple &TargetTriple, StringRef Path,\n                               const ArgList &Args, DetectedMultilibs &Result) {\n  if (TargetTriple.getOS() == llvm::Triple::UnknownOS)\n    return findRISCVBareMetalMultilibs(D, TargetTriple, Path, Args, Result);\n\n  FilterNonExistent NonExistent(Path, \"/crtbegin.o\", D.getVFS());\n  Multilib Ilp32 = makeMultilib(\"lib32/ilp32\").flag(\"+m32\").flag(\"+mabi=ilp32\");\n  Multilib Ilp32f =\n      makeMultilib(\"lib32/ilp32f\").flag(\"+m32\").flag(\"+mabi=ilp32f\");\n  Multilib Ilp32d =\n      makeMultilib(\"lib32/ilp32d\").flag(\"+m32\").flag(\"+mabi=ilp32d\");\n  Multilib Lp64 = makeMultilib(\"lib64/lp64\").flag(\"+m64\").flag(\"+mabi=lp64\");\n  Multilib Lp64f = makeMultilib(\"lib64/lp64f\").flag(\"+m64\").flag(\"+mabi=lp64f\");\n  Multilib Lp64d = makeMultilib(\"lib64/lp64d\").flag(\"+m64\").flag(\"+mabi=lp64d\");\n  MultilibSet RISCVMultilibs =\n      MultilibSet()\n          .Either({Ilp32, Ilp32f, Ilp32d, Lp64, Lp64f, Lp64d})\n          .FilterOut(NonExistent);\n\n  Multilib::flags_list Flags;\n  bool IsRV64 = TargetTriple.getArch() == llvm::Triple::riscv64;\n  StringRef ABIName = tools::riscv::getRISCVABI(Args, TargetTriple);\n\n  addMultilibFlag(!IsRV64, \"m32\", Flags);\n  addMultilibFlag(IsRV64, \"m64\", Flags);\n  addMultilibFlag(ABIName == \"ilp32\", \"mabi=ilp32\", Flags);\n  addMultilibFlag(ABIName == \"ilp32f\", \"mabi=ilp32f\", Flags);\n  addMultilibFlag(ABIName == \"ilp32d\", \"mabi=ilp32d\", Flags);\n  addMultilibFlag(ABIName == \"lp64\", \"mabi=lp64\", Flags);\n  addMultilibFlag(ABIName == \"lp64f\", \"mabi=lp64f\", Flags);\n  addMultilibFlag(ABIName == \"lp64d\", \"mabi=lp64d\", Flags);\n\n  if (RISCVMultilibs.select(Flags, Result.SelectedMultilib))\n    Result.Multilibs = RISCVMultilibs;\n}\n\nstatic bool findBiarchMultilibs(const Driver &D,\n                                const llvm::Triple &TargetTriple,\n                                StringRef Path, const ArgList &Args,\n                                bool NeedsBiarchSuffix,\n                                DetectedMultilibs &Result) {\n  Multilib Default;\n\n  // Some versions of SUSE and Fedora on ppc64 put 32-bit libs\n  // in what would normally be GCCInstallPath and put the 64-bit\n  // libs in a subdirectory named 64. The simple logic we follow is that\n  // *if* there is a subdirectory of the right name with crtbegin.o in it,\n  // we use that. If not, and if not a biarch triple alias, we look for\n  // crtbegin.o without the subdirectory.\n\n  StringRef Suff64 = \"/64\";\n  // Solaris uses platform-specific suffixes instead of /64.\n  if (TargetTriple.getOS() == llvm::Triple::Solaris) {\n    switch (TargetTriple.getArch()) {\n    case llvm::Triple::x86:\n    case llvm::Triple::x86_64:\n      Suff64 = \"/amd64\";\n      break;\n    case llvm::Triple::sparc:\n    case llvm::Triple::sparcv9:\n      Suff64 = \"/sparcv9\";\n      break;\n    default:\n      break;\n    }\n  }\n\n  Multilib Alt64 = Multilib()\n                       .gccSuffix(Suff64)\n                       .includeSuffix(Suff64)\n                       .flag(\"-m32\")\n                       .flag(\"+m64\")\n                       .flag(\"-mx32\");\n  Multilib Alt32 = Multilib()\n                       .gccSuffix(\"/32\")\n                       .includeSuffix(\"/32\")\n                       .flag(\"+m32\")\n                       .flag(\"-m64\")\n                       .flag(\"-mx32\");\n  Multilib Altx32 = Multilib()\n                        .gccSuffix(\"/x32\")\n                        .includeSuffix(\"/x32\")\n                        .flag(\"-m32\")\n                        .flag(\"-m64\")\n                        .flag(\"+mx32\");\n\n  // GCC toolchain for IAMCU doesn't have crtbegin.o, so look for libgcc.a.\n  FilterNonExistent NonExistent(\n      Path, TargetTriple.isOSIAMCU() ? \"/libgcc.a\" : \"/crtbegin.o\", D.getVFS());\n\n  // Determine default multilib from: 32, 64, x32\n  // Also handle cases such as 64 on 32, 32 on 64, etc.\n  enum { UNKNOWN, WANT32, WANT64, WANTX32 } Want = UNKNOWN;\n  const bool IsX32 = TargetTriple.getEnvironment() == llvm::Triple::GNUX32;\n  if (TargetTriple.isArch32Bit() && !NonExistent(Alt32))\n    Want = WANT64;\n  else if (TargetTriple.isArch64Bit() && IsX32 && !NonExistent(Altx32))\n    Want = WANT64;\n  else if (TargetTriple.isArch64Bit() && !IsX32 && !NonExistent(Alt64))\n    Want = WANT32;\n  else {\n    if (TargetTriple.isArch32Bit())\n      Want = NeedsBiarchSuffix ? WANT64 : WANT32;\n    else if (IsX32)\n      Want = NeedsBiarchSuffix ? WANT64 : WANTX32;\n    else\n      Want = NeedsBiarchSuffix ? WANT32 : WANT64;\n  }\n\n  if (Want == WANT32)\n    Default.flag(\"+m32\").flag(\"-m64\").flag(\"-mx32\");\n  else if (Want == WANT64)\n    Default.flag(\"-m32\").flag(\"+m64\").flag(\"-mx32\");\n  else if (Want == WANTX32)\n    Default.flag(\"-m32\").flag(\"-m64\").flag(\"+mx32\");\n  else\n    return false;\n\n  Result.Multilibs.push_back(Default);\n  Result.Multilibs.push_back(Alt64);\n  Result.Multilibs.push_back(Alt32);\n  Result.Multilibs.push_back(Altx32);\n\n  Result.Multilibs.FilterOut(NonExistent);\n\n  Multilib::flags_list Flags;\n  addMultilibFlag(TargetTriple.isArch64Bit() && !IsX32, \"m64\", Flags);\n  addMultilibFlag(TargetTriple.isArch32Bit(), \"m32\", Flags);\n  addMultilibFlag(TargetTriple.isArch64Bit() && IsX32, \"mx32\", Flags);\n\n  if (!Result.Multilibs.select(Flags, Result.SelectedMultilib))\n    return false;\n\n  if (Result.SelectedMultilib == Alt64 || Result.SelectedMultilib == Alt32 ||\n      Result.SelectedMultilib == Altx32)\n    Result.BiarchSibling = Default;\n\n  return true;\n}\n\n/// Generic_GCC - A tool chain using the 'gcc' command to perform\n/// all subcommands; this relies on gcc translating the majority of\n/// command line options.\n\n/// Less-than for GCCVersion, implementing a Strict Weak Ordering.\nbool Generic_GCC::GCCVersion::isOlderThan(int RHSMajor, int RHSMinor,\n                                          int RHSPatch,\n                                          StringRef RHSPatchSuffix) const {\n  if (Major != RHSMajor)\n    return Major < RHSMajor;\n  if (Minor != RHSMinor)\n    return Minor < RHSMinor;\n  if (Patch != RHSPatch) {\n    // Note that versions without a specified patch sort higher than those with\n    // a patch.\n    if (RHSPatch == -1)\n      return true;\n    if (Patch == -1)\n      return false;\n\n    // Otherwise just sort on the patch itself.\n    return Patch < RHSPatch;\n  }\n  if (PatchSuffix != RHSPatchSuffix) {\n    // Sort empty suffixes higher.\n    if (RHSPatchSuffix.empty())\n      return true;\n    if (PatchSuffix.empty())\n      return false;\n\n    // Provide a lexicographic sort to make this a total ordering.\n    return PatchSuffix < RHSPatchSuffix;\n  }\n\n  // The versions are equal.\n  return false;\n}\n\n/// Parse a GCCVersion object out of a string of text.\n///\n/// This is the primary means of forming GCCVersion objects.\n/*static*/\nGeneric_GCC::GCCVersion Generic_GCC::GCCVersion::Parse(StringRef VersionText) {\n  const GCCVersion BadVersion = {VersionText.str(), -1, -1, -1, \"\", \"\", \"\"};\n  std::pair<StringRef, StringRef> First = VersionText.split('.');\n  std::pair<StringRef, StringRef> Second = First.second.split('.');\n\n  GCCVersion GoodVersion = {VersionText.str(), -1, -1, -1, \"\", \"\", \"\"};\n  if (First.first.getAsInteger(10, GoodVersion.Major) || GoodVersion.Major < 0)\n    return BadVersion;\n  GoodVersion.MajorStr = First.first.str();\n  if (First.second.empty())\n    return GoodVersion;\n  StringRef MinorStr = Second.first;\n  if (Second.second.empty()) {\n    if (size_t EndNumber = MinorStr.find_first_not_of(\"0123456789\")) {\n      GoodVersion.PatchSuffix = std::string(MinorStr.substr(EndNumber));\n      MinorStr = MinorStr.slice(0, EndNumber);\n    }\n  }\n  if (MinorStr.getAsInteger(10, GoodVersion.Minor) || GoodVersion.Minor < 0)\n    return BadVersion;\n  GoodVersion.MinorStr = MinorStr.str();\n\n  // First look for a number prefix and parse that if present. Otherwise just\n  // stash the entire patch string in the suffix, and leave the number\n  // unspecified. This covers versions strings such as:\n  //   5        (handled above)\n  //   4.4\n  //   4.4-patched\n  //   4.4.0\n  //   4.4.x\n  //   4.4.2-rc4\n  //   4.4.x-patched\n  // And retains any patch number it finds.\n  StringRef PatchText = Second.second;\n  if (!PatchText.empty()) {\n    if (size_t EndNumber = PatchText.find_first_not_of(\"0123456789\")) {\n      // Try to parse the number and any suffix.\n      if (PatchText.slice(0, EndNumber).getAsInteger(10, GoodVersion.Patch) ||\n          GoodVersion.Patch < 0)\n        return BadVersion;\n      GoodVersion.PatchSuffix = std::string(PatchText.substr(EndNumber));\n    }\n  }\n\n  return GoodVersion;\n}\n\nstatic llvm::StringRef getGCCToolchainDir(const ArgList &Args,\n                                          llvm::StringRef SysRoot) {\n  const Arg *A = Args.getLastArg(clang::driver::options::OPT_gcc_toolchain);\n  if (A)\n    return A->getValue();\n\n  // If we have a SysRoot, ignore GCC_INSTALL_PREFIX.\n  // GCC_INSTALL_PREFIX specifies the gcc installation for the default\n  // sysroot and is likely not valid with a different sysroot.\n  if (!SysRoot.empty())\n    return \"\";\n\n  return GCC_INSTALL_PREFIX;\n}\n\n/// Initialize a GCCInstallationDetector from the driver.\n///\n/// This performs all of the autodetection and sets up the various paths.\n/// Once constructed, a GCCInstallationDetector is essentially immutable.\n///\n/// FIXME: We shouldn't need an explicit TargetTriple parameter here, and\n/// should instead pull the target out of the driver. This is currently\n/// necessary because the driver doesn't store the final version of the target\n/// triple.\nvoid Generic_GCC::GCCInstallationDetector::init(\n    const llvm::Triple &TargetTriple, const ArgList &Args,\n    ArrayRef<std::string> ExtraTripleAliases) {\n  llvm::Triple BiarchVariantTriple = TargetTriple.isArch32Bit()\n                                         ? TargetTriple.get64BitArchVariant()\n                                         : TargetTriple.get32BitArchVariant();\n  // The library directories which may contain GCC installations.\n  SmallVector<StringRef, 4> CandidateLibDirs, CandidateBiarchLibDirs;\n  // The compatible GCC triples for this particular architecture.\n  SmallVector<StringRef, 16> CandidateTripleAliases;\n  SmallVector<StringRef, 16> CandidateBiarchTripleAliases;\n  CollectLibDirsAndTriples(TargetTriple, BiarchVariantTriple, CandidateLibDirs,\n                           CandidateTripleAliases, CandidateBiarchLibDirs,\n                           CandidateBiarchTripleAliases);\n\n  // Compute the set of prefixes for our search.\n  SmallVector<std::string, 8> Prefixes(D.PrefixDirs.begin(),\n                                       D.PrefixDirs.end());\n\n  StringRef GCCToolchainDir = getGCCToolchainDir(Args, D.SysRoot);\n  if (GCCToolchainDir != \"\") {\n    if (GCCToolchainDir.back() == '/')\n      GCCToolchainDir = GCCToolchainDir.drop_back(); // remove the /\n\n    Prefixes.push_back(std::string(GCCToolchainDir));\n  } else {\n    // If we have a SysRoot, try that first.\n    if (!D.SysRoot.empty()) {\n      Prefixes.push_back(D.SysRoot);\n      AddDefaultGCCPrefixes(TargetTriple, Prefixes, D.SysRoot);\n    }\n\n    // Then look for gcc installed alongside clang.\n    Prefixes.push_back(D.InstalledDir + \"/..\");\n\n    // Next, look for prefix(es) that correspond to distribution-supplied gcc\n    // installations.\n    if (D.SysRoot.empty()) {\n      // Typically /usr.\n      AddDefaultGCCPrefixes(TargetTriple, Prefixes, D.SysRoot);\n    }\n  }\n\n  // Try to respect gcc-config on Gentoo. However, do that only\n  // if --gcc-toolchain is not provided or equal to the Gentoo install\n  // in /usr. This avoids accidentally enforcing the system GCC version\n  // when using a custom toolchain.\n  if (GCCToolchainDir == \"\" || GCCToolchainDir == D.SysRoot + \"/usr\") {\n    SmallVector<StringRef, 16> GentooTestTriples;\n    // Try to match an exact triple as target triple first.\n    // e.g. crossdev -S x86_64-gentoo-linux-gnu will install gcc libs for\n    // x86_64-gentoo-linux-gnu. But \"clang -target x86_64-gentoo-linux-gnu\"\n    // may pick the libraries for x86_64-pc-linux-gnu even when exact matching\n    // triple x86_64-gentoo-linux-gnu is present.\n    GentooTestTriples.push_back(TargetTriple.str());\n    // Check rest of triples.\n    GentooTestTriples.append(ExtraTripleAliases.begin(),\n                             ExtraTripleAliases.end());\n    GentooTestTriples.append(CandidateTripleAliases.begin(),\n                             CandidateTripleAliases.end());\n    if (ScanGentooConfigs(TargetTriple, Args, GentooTestTriples,\n                          CandidateBiarchTripleAliases))\n      return;\n  }\n\n  // Loop over the various components which exist and select the best GCC\n  // installation available. GCC installs are ranked by version number.\n  Version = GCCVersion::Parse(\"0.0.0\");\n  for (const std::string &Prefix : Prefixes) {\n    auto &VFS = D.getVFS();\n    if (!VFS.exists(Prefix))\n      continue;\n    for (StringRef Suffix : CandidateLibDirs) {\n      const std::string LibDir = Prefix + Suffix.str();\n      if (!VFS.exists(LibDir))\n        continue;\n      // Maybe filter out <libdir>/gcc and <libdir>/gcc-cross.\n      bool GCCDirExists = VFS.exists(LibDir + \"/gcc\");\n      bool GCCCrossDirExists = VFS.exists(LibDir + \"/gcc-cross\");\n      // Try to match the exact target triple first.\n      ScanLibDirForGCCTriple(TargetTriple, Args, LibDir, TargetTriple.str(),\n                             false, GCCDirExists, GCCCrossDirExists);\n      // Try rest of possible triples.\n      for (StringRef Candidate : ExtraTripleAliases) // Try these first.\n        ScanLibDirForGCCTriple(TargetTriple, Args, LibDir, Candidate, false,\n                               GCCDirExists, GCCCrossDirExists);\n      for (StringRef Candidate : CandidateTripleAliases)\n        ScanLibDirForGCCTriple(TargetTriple, Args, LibDir, Candidate, false,\n                               GCCDirExists, GCCCrossDirExists);\n    }\n    for (StringRef Suffix : CandidateBiarchLibDirs) {\n      const std::string LibDir = Prefix + Suffix.str();\n      if (!VFS.exists(LibDir))\n        continue;\n      bool GCCDirExists = VFS.exists(LibDir + \"/gcc\");\n      bool GCCCrossDirExists = VFS.exists(LibDir + \"/gcc-cross\");\n      for (StringRef Candidate : CandidateBiarchTripleAliases)\n        ScanLibDirForGCCTriple(TargetTriple, Args, LibDir, Candidate, true,\n                               GCCDirExists, GCCCrossDirExists);\n    }\n  }\n}\n\nvoid Generic_GCC::GCCInstallationDetector::print(raw_ostream &OS) const {\n  for (const auto &InstallPath : CandidateGCCInstallPaths)\n    OS << \"Found candidate GCC installation: \" << InstallPath << \"\\n\";\n\n  if (!GCCInstallPath.empty())\n    OS << \"Selected GCC installation: \" << GCCInstallPath << \"\\n\";\n\n  for (const auto &Multilib : Multilibs)\n    OS << \"Candidate multilib: \" << Multilib << \"\\n\";\n\n  if (Multilibs.size() != 0 || !SelectedMultilib.isDefault())\n    OS << \"Selected multilib: \" << SelectedMultilib << \"\\n\";\n}\n\nbool Generic_GCC::GCCInstallationDetector::getBiarchSibling(Multilib &M) const {\n  if (BiarchSibling.hasValue()) {\n    M = BiarchSibling.getValue();\n    return true;\n  }\n  return false;\n}\n\nvoid Generic_GCC::GCCInstallationDetector::AddDefaultGCCPrefixes(\n    const llvm::Triple &TargetTriple, SmallVectorImpl<std::string> &Prefixes,\n    StringRef SysRoot) {\n  if (TargetTriple.getOS() == llvm::Triple::Solaris) {\n    // Solaris is a special case.\n    // The GCC installation is under\n    //   /usr/gcc/<major>.<minor>/lib/gcc/<triple>/<major>.<minor>.<patch>/\n    // so we need to find those /usr/gcc/*/lib/gcc libdirs and go with\n    // /usr/gcc/<version> as a prefix.\n\n    std::string PrefixDir = SysRoot.str() + \"/usr/gcc\";\n    std::error_code EC;\n    for (llvm::vfs::directory_iterator LI = D.getVFS().dir_begin(PrefixDir, EC),\n                                       LE;\n         !EC && LI != LE; LI = LI.increment(EC)) {\n      StringRef VersionText = llvm::sys::path::filename(LI->path());\n      GCCVersion CandidateVersion = GCCVersion::Parse(VersionText);\n\n      // Filter out obviously bad entries.\n      if (CandidateVersion.Major == -1 || CandidateVersion.isOlderThan(4, 1, 1))\n        continue;\n\n      std::string CandidatePrefix = PrefixDir + \"/\" + VersionText.str();\n      std::string CandidateLibPath = CandidatePrefix + \"/lib/gcc\";\n      if (!D.getVFS().exists(CandidateLibPath))\n        continue;\n\n      Prefixes.push_back(CandidatePrefix);\n    }\n    return;\n  }\n\n  // Non-Solaris is much simpler - most systems just go with \"/usr\".\n  if (SysRoot.empty() && TargetTriple.getOS() == llvm::Triple::Linux) {\n    // Yet, still look for RHEL devtoolsets.\n    Prefixes.push_back(\"/opt/rh/devtoolset-10/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-9/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-8/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-7/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-6/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-4/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-3/root/usr\");\n    Prefixes.push_back(\"/opt/rh/devtoolset-2/root/usr\");\n  }\n  Prefixes.push_back(SysRoot.str() + \"/usr\");\n}\n\n/*static*/ void Generic_GCC::GCCInstallationDetector::CollectLibDirsAndTriples(\n    const llvm::Triple &TargetTriple, const llvm::Triple &BiarchTriple,\n    SmallVectorImpl<StringRef> &LibDirs,\n    SmallVectorImpl<StringRef> &TripleAliases,\n    SmallVectorImpl<StringRef> &BiarchLibDirs,\n    SmallVectorImpl<StringRef> &BiarchTripleAliases) {\n  // Declare a bunch of static data sets that we'll select between below. These\n  // are specifically designed to always refer to string literals to avoid any\n  // lifetime or initialization issues.\n  static const char *const AArch64LibDirs[] = {\"/lib64\", \"/lib\"};\n  static const
