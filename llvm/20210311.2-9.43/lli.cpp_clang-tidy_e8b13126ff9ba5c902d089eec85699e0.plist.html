      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

  navigate : function (report, item) {

      if (!items.length) return;

      item = items[0].widget;

    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);

      that._navigationMenuItems.push({ report : report, widget : item });

    nav.appendChild(list);

  setReport : function (report) {

    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;

    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;

  _refresh : function () {

  clearBubbles : function () {

  getMessage : function (event, kind) {

        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');

        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;

      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');

      element.appendChild(msg);

        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {

        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');

        width  : that._editor.clientWidth,
        height : that._editor.clientHeight

        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

 the address and size of the EH frame section.\n/// If no eh-frame section is found then the address and size will both be given\n/// as zero.\n///\n/// Authors of JITLinkContexts can use this function to register a post-fixup\n/// pass that records the range of the eh-frame section. This range can\n/// be used after finalization to register and deregister the frame.\nLinkGraphPassFunction\ncreateEHFrameRecorderPass(const Triple &TT,\n                          StoreFrameRangeFunction StoreFrameRange);\n\n} // end namespace jitlink\n} // end namespace llvm\n\n#endif // LLVM_EXECUTIONENGINE_JITLINK_EHFRAMESUPPORT_H\n"}, "30": {"id": 30, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/ExecutionEngine/Orc/IndirectionUtils.h", "content": "//===- IndirectionUtils.h - Utilities for adding indirections ---*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// Contains utilities for adding indirections and breaking up modules.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_EXECUTIONENGINE_ORC_INDIRECTIONUTILS_H\n#define LLVM_EXECUTIONENGINE_ORC_INDIRECTIONUTILS_H\n\n#include \"llvm/ADT/StringMap.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/ExecutionEngine/JITSymbol.h\"\n#include \"llvm/ExecutionEngine/Orc/Core.h\"\n#include \"llvm/ExecutionEngine/Orc/OrcABISupport.h\"\n#include \"llvm/Support/Error.h\"\n#include \"llvm/Support/Memory.h\"\n#include \"llvm/Support/Process.h\"\n#include \"llvm/Transforms/Utils/ValueMapper.h\"\n#include <algorithm>\n#include <cassert>\n#include <cstdint>\n#include <functional>\n#include <future>\n#include <map>\n#include <memory>\n#include <system_error>\n#include <utility>\n#include <vector>\n\nnamespace llvm {\n\nclass Constant;\nclass Function;\nclass FunctionType;\nclass GlobalAlias;\nclass GlobalVariable;\nclass Module;\nclass PointerType;\nclass Triple;\nclass Twine;\nclass Value;\n\nnamespace orc {\n\n/// Base class for pools of compiler re-entry trampolines.\n/// These trampolines are callable addresses that save all register state\n/// before calling a supplied function to return the trampoline landing\n/// address, then restore all state before jumping to that address. They\n/// are used by various ORC APIs to support lazy compilation\nclass TrampolinePool {\npublic:\n  using NotifyLandingResolvedFunction =\n      unique_function<void(JITTargetAddress) const>;\n\n  using ResolveLandingFunction = unique_function<void(\n      JITTargetAddress TrampolineAddr,\n      NotifyLandingResolvedFunction OnLandingResolved) const>;\n\n  virtual ~TrampolinePool();\n\n  /// Get an available trampoline address.\n  /// Returns an error if no trampoline can be created.\n  Expected<JITTargetAddress> getTrampoline() {\n    std::lock_guard<std::mutex> Lock(TPMutex);\n    if (AvailableTrampolines.empty()) {\n      if (auto Err = grow())\n        return std::move(Err);\n    }\n    assert(!AvailableTrampolines.empty() && \"Failed to grow trampoline pool\");\n    auto TrampolineAddr = AvailableTrampolines.back();\n    AvailableTrampolines.pop_back();\n    return TrampolineAddr;\n  }\n\n  /// Returns the given trampoline to the pool for re-use.\n  void releaseTrampoline(JITTargetAddress TrampolineAddr) {\n    std::lock_guard<std::mutex> Lock(TPMutex);\n    AvailableTrampolines.push_back(TrampolineAddr);\n  }\n\nprotected:\n  virtual Error grow() = 0;\n\n  std::mutex TPMutex;\n  std::vector<JITTargetAddress> AvailableTrampolines;\n};\n\n/// A trampoline pool for trampolines within the current process.\ntemplate <typename ORCABI> class LocalTrampolinePool : public TrampolinePool {\npublic:\n  /// Creates a LocalTrampolinePool with the given RunCallback function.\n  /// Returns an error if this function is unable to correctly allocate, write\n  /// and protect the resolver code block.\n  static Expected<std::unique_ptr<LocalTrampolinePool>>\n  Create(ResolveLandingFunction ResolveLanding) {\n    Error Err = Error::success();\n\n    auto LTP = std::unique_ptr<LocalTrampolinePool>(\n        new LocalTrampolinePool(std::move(ResolveLanding), Err));\n\n    if (Err)\n      return std::move(Err);\n    return std::move(LTP);\n  }\n\nprivate:\n  static JITTargetAddress reenter(void *TrampolinePoolPtr, void *TrampolineId) {\n    LocalTrampolinePool<ORCABI> *TrampolinePool =\n        static_cast<LocalTrampolinePool *>(TrampolinePoolPtr);\n\n    std::promise<JITTargetAddress> LandingAddressP;\n    auto LandingAddressF = LandingAddressP.get_future();\n\n    TrampolinePool->ResolveLanding(pointerToJITTargetAddress(TrampolineId),\n                                   [&](JITTargetAddress LandingAddress) {\n                                     LandingAddressP.set_value(LandingAddress);\n                                   });\n    return LandingAddressF.get();\n  }\n\n  LocalTrampolinePool(ResolveLandingFunction ResolveLanding, Error &Err)\n      : ResolveLanding(std::move(ResolveLanding)) {\n\n    ErrorAsOutParameter _(&Err);\n\n    /// Try to set up the resolver block.\n    std::error_code EC;\n    ResolverBlock = sys::OwningMemoryBlock(sys::Memory::allocateMappedMemory(\n        ORCABI::ResolverCodeSize, nullptr,\n        sys::Memory::MF_READ | sys::Memory::MF_WRITE, EC));\n    if (EC) {\n      Err = errorCodeToError(EC);\n      return;\n    }\n\n    ORCABI::writeResolverCode(static_cast<char *>(ResolverBlock.base()),\n                              pointerToJITTargetAddress(ResolverBlock.base()),\n                              pointerToJITTargetAddress(&reenter),\n                              pointerToJITTargetAddress(this));\n\n    EC = sys::Memory::protectMappedMemory(ResolverBlock.getMemoryBlock(),\n                                          sys::Memory::MF_READ |\n                                              sys::Memory::MF_EXEC);\n    if (EC) {\n      Err = errorCodeToError(EC);\n      return;\n    }\n  }\n\n  Error grow() override {\n    assert(AvailableTrampolines.empty() && \"Growing prematurely?\");\n\n    std::error_code EC;\n    auto TrampolineBlock =\n        sys::OwningMemoryBlock(sys::Memory::allocateMappedMemory(\n            sys::Process::getPageSizeEstimate(), nullptr,\n            sys::Memory::MF_READ | sys::Memory::MF_WRITE, EC));\n    if (EC)\n      return errorCodeToError(EC);\n\n    unsigned NumTrampolines =\n        (sys::Process::getPageSizeEstimate() - ORCABI::PointerSize) /\n        ORCABI::TrampolineSize;\n\n    char *TrampolineMem = static_cast<char *>(TrampolineBlock.base());\n    ORCABI::writeTrampolines(\n        TrampolineMem, pointerToJITTargetAddress(TrampolineMem),\n        pointerToJITTargetAddress(ResolverBlock.base()), NumTrampolines);\n\n    for (unsigned I = 0; I < NumTrampolines; ++I)\n      AvailableTrampolines.push_back(pointerToJITTargetAddress(\n          TrampolineMem + (I * ORCABI::TrampolineSize)));\n\n    if (auto EC = sys::Memory::protectMappedMemory(\n                    TrampolineBlock.getMemoryBlock(),\n                    sys::Memory::MF_READ | sys::Memory::MF_EXEC))\n      return errorCodeToError(EC);\n\n    TrampolineBlocks.push_back(std::move(TrampolineBlock));\n    return Error::success();\n  }\n\n  ResolveLandingFunction ResolveLanding;\n\n  sys::OwningMemoryBlock ResolverBlock;\n  std::vector<sys::OwningMemoryBlock> TrampolineBlocks;\n};\n\n/// Target-independent base class for compile callback management.\nclass JITCompileCallbackManager {\npublic:\n  using CompileFunction = std::function<JITTargetAddress()>;\n\n  virtual ~JITCompileCallbackManager() = default;\n\n  /// Reserve a compile callback.\n  Expected<JITTargetAddress> getCompileCallback(CompileFunction Compile);\n\n  /// Execute the callback for the given trampoline id. Called by the JIT\n  ///        to compile functions on demand.\n  JITTargetAddress executeCompileCallback(JITTargetAddress TrampolineAddr);\n\nprotected:\n  /// Construct a JITCompileCallbackManager.\n  JITCompileCallbackManager(std::unique_ptr<TrampolinePool> TP,\n                            ExecutionSession &ES,\n                            JITTargetAddress ErrorHandlerAddress)\n      : TP(std::move(TP)), ES(ES),\n        CallbacksJD(ES.createBareJITDylib(\"<Callbacks>\")),\n        ErrorHandlerAddress(ErrorHandlerAddress) {}\n\n  void setTrampolinePool(std::unique_ptr<TrampolinePool> TP) {\n    this->TP = std::move(TP);\n  }\n\nprivate:\n  std::mutex CCMgrMutex;\n  std::unique_ptr<TrampolinePool> TP;\n  ExecutionSession &ES;\n  JITDylib &CallbacksJD;\n  JITTargetAddress ErrorHandlerAddress;\n  std::map<JITTargetAddress, SymbolStringPtr> AddrToSymbol;\n  size_t NextCallbackId = 0;\n};\n\n/// Manage compile callbacks for in-process JITs.\ntemplate <typename ORCABI>\nclass LocalJITCompileCallbackManager : public JITCompileCallbackManager {\npublic:\n  /// Create a new LocalJITCompileCallbackManager.\n  static Expected<std::unique_ptr<LocalJITCompileCallbackManager>>\n  Create(ExecutionSession &ES, JITTargetAddress ErrorHandlerAddress) {\n    Error Err = Error::success();\n    auto CCMgr = std::unique_ptr<LocalJITCompileCallbackManager>(\n        new LocalJITCompileCallbackManager(ES, ErrorHandlerAddress, Err));\n    if (Err)\n      return std::move(Err);\n    return std::move(CCMgr);\n  }\n\nprivate:\n  /// Construct a InProcessJITCompileCallbackManager.\n  /// @param ErrorHandlerAddress The address of an error handler in the target\n  ///                            process to be used if a compile callback fails.\n  LocalJITCompileCallbackManager(ExecutionSession &ES,\n                                 JITTargetAddress ErrorHandlerAddress,\n                                 Error &Err)\n      : JITCompileCallbackManager(nullptr, ES, ErrorHandlerAddress) {\n    using NotifyLandingResolvedFunction =\n        TrampolinePool::NotifyLandingResolvedFunction;\n\n    ErrorAsOutParameter _(&Err);\n    auto TP = LocalTrampolinePool<ORCABI>::Create(\n        [this](JITTargetAddress TrampolineAddr,\n               NotifyLandingResolvedFunction NotifyLandingResolved) {\n          NotifyLandingResolved(executeCompileCallback(TrampolineAddr));\n        });\n\n    if (!TP) {\n      Err = TP.takeError();\n      return;\n    }\n\n    setTrampolinePool(std::move(*TP));\n  }\n};\n\n/// Base class for managing collections of named indirect stubs.\nclass IndirectStubsManager {\npublic:\n  /// Map type for initializing the manager. See init.\n  using StubInitsMap = StringMap<std::pair<JITTargetAddress, JITSymbolFlags>>;\n\n  virtual ~IndirectStubsManager() = default;\n\n  /// Create a single stub with the given name, target address and flags.\n  virtual Error createStub(StringRef StubName, JITTargetAddress StubAddr,\n                           JITSymbolFlags StubFlags) = 0;\n\n  /// Create StubInits.size() stubs with the given names, target\n  ///        addresses, and flags.\n  virtual Error createStubs(const StubInitsMap &StubInits) = 0;\n\n  /// Find the stub with the given name. If ExportedStubsOnly is true,\n  ///        this will only return a result if the stub's flags indicate that it\n  ///        is exported.\n  virtual JITEvaluatedSymbol findStub(StringRef Name, bool ExportedStubsOnly) = 0;\n\n  /// Find the implementation-pointer for the stub.\n  virtual JITEvaluatedSymbol findPointer(StringRef Name) = 0;\n\n  /// Change the value of the implementation pointer for the stub.\n  virtual Error updatePointer(StringRef Name, JITTargetAddress NewAddr) = 0;\n\nprivate:\n  virtual void anchor();\n};\n\ntemplate <typename ORCABI> class LocalIndirectStubsInfo {\npublic:\n  LocalIndirectStubsInfo(unsigned NumStubs, sys::OwningMemoryBlock StubsMem)\n      : NumStubs(NumStubs), StubsMem(std::move(StubsMem)) {}\n\n  static Expected<LocalIndirectStubsInfo> create(unsigned MinStubs,\n                                                 unsigned PageSize) {\n    auto ISAS = getIndirectStubsBlockSizes<ORCABI>(MinStubs, PageSize);\n\n    assert((ISAS.StubBytes % PageSize == 0) &&\n           \"StubBytes is not a page size multiple\");\n    uint64_t PointerAlloc = alignTo(ISAS.PointerBytes, PageSize);\n\n    // Allocate memory for stubs and pointers in one call.\n    std::error_code EC;\n    auto StubsAndPtrsMem =\n        sys::OwningMemoryBlock(sys::Memory::allocateMappedMemory(\n            ISAS.StubBytes + PointerAlloc, nullptr,\n            sys::Memory::MF_READ | sys::Memory::MF_WRITE, EC));\n    if (EC)\n      return errorCodeToError(EC);\n\n    sys::MemoryBlock StubsBlock(StubsAndPtrsMem.base(), ISAS.StubBytes);\n    auto StubsBlockMem = static_cast<char *>(StubsAndPtrsMem.base());\n    auto PtrBlockAddress =\n        pointerToJITTargetAddress(StubsBlockMem) + ISAS.StubBytes;\n\n    ORCABI::writeIndirectStubsBlock(StubsBlockMem,\n                                    pointerToJITTargetAddress(StubsBlockMem),\n                                    PtrBlockAddress, ISAS.NumStubs);\n\n    if (auto EC = sys::Memory::protectMappedMemory(\n            StubsBlock, sys::Memory::MF_READ | sys::Memory::MF_EXEC))\n      return errorCodeToError(EC);\n\n    return LocalIndirectStubsInfo(ISAS.NumStubs, std::move(StubsAndPtrsMem));\n  }\n\n  unsigned getNumStubs() const { return NumStubs; }\n\n  void *getStub(unsigned Idx) const {\n    return static_cast<char *>(StubsMem.base()) + Idx * ORCABI::StubSize;\n  }\n\n  void **getPtr(unsigned Idx) const {\n    char *PtrsBase =\n        static_cast<char *>(StubsMem.base()) + NumStubs * ORCABI::StubSize;\n    return reinterpret_cast<void **>(PtrsBase) + Idx;\n  }\n\nprivate:\n  unsigned NumStubs = 0;\n  sys::OwningMemoryBlock StubsMem;\n};\n\n/// IndirectStubsManager implementation for the host architecture, e.g.\n///        OrcX86_64. (See OrcArchitectureSupport.h).\ntemplate <typename TargetT>\nclass LocalIndirectStubsManager : public IndirectStubsManager {\npublic:\n  Error createStub(StringRef StubName, JITTargetAddress StubAddr,\n                   JITSymbolFlags StubFlags) override {\n    std::lock_guard<std::mutex> Lock(StubsMutex);\n    if (auto Err = reserveStubs(1))\n      return Err;\n\n    createStubInternal(StubName, StubAddr, StubFlags);\n\n    return Error::success();\n  }\n\n  Error createStubs(const StubInitsMap &StubInits) override {\n    std::lock_guard<std::mutex> Lock(StubsMutex);\n    if (auto Err = reserveStubs(StubInits.size()))\n      return Err;\n\n    for (auto &Entry : StubInits)\n      createStubInternal(Entry.first(), Entry.second.first,\n                         Entry.second.second);\n\n    return Error::success();\n  }\n\n  JITEvaluatedSymbol findStub(StringRef Name, bool ExportedStubsOnly) override {\n    std::lock_guard<std::mutex> Lock(StubsMutex);\n    auto I = StubIndexes.find(Name);\n    if (I == StubIndexes.end())\n      return nullptr;\n    auto Key = I->second.first;\n    void *StubAddr = IndirectStubsInfos[Key.first].getStub(Key.second);\n    assert(StubAddr && \"Missing stub address\");\n    auto StubTargetAddr =\n        static_cast<JITTargetAddress>(reinterpret_cast<uintptr_t>(StubAddr));\n    auto StubSymbol = JITEvaluatedSymbol(StubTargetAddr, I->second.second);\n    if (ExportedStubsOnly && !StubSymbol.getFlags().isExported())\n      return nullptr;\n    return StubSymbol;\n  }\n\n  JITEvaluatedSymbol findPointer(StringRef Name) override {\n    std::lock_guard<std::mutex> Lock(StubsMutex);\n    auto I = StubIndexes.find(Name);\n    if (I == StubIndexes.end())\n      return nullptr;\n    auto Key = I->second.first;\n    void *PtrAddr = IndirectStubsInfos[Key.first].getPtr(Key.second);\n    assert(PtrAddr && \"Missing pointer address\");\n    auto PtrTargetAddr =\n        static_cast<JITTargetAddress>(reinterpret_cast<uintptr_t>(PtrAddr));\n    return JITEvaluatedSymbol(PtrTargetAddr, I->second.second);\n  }\n\n  Error updatePointer(StringRef Name, JITTargetAddress NewAddr) override {\n    using AtomicIntPtr = std::atomic<uintptr_t>;\n\n    std::lock_guard<std::mutex> Lock(StubsMutex);\n    auto I = StubIndexes.find(Name);\n    assert(I != StubIndexes.end() && \"No stub pointer for symbol\");\n    auto Key = I->second.first;\n    AtomicIntPtr *AtomicStubPtr = reinterpret_cast<AtomicIntPtr *>(\n        IndirectStubsInfos[Key.first].getPtr(Key.second));\n    *AtomicStubPtr = static_cast<uintptr_t>(NewAddr);\n    return Error::success();\n  }\n\nprivate:\n  Error reserveStubs(unsigned NumStubs) {\n    if (NumStubs <= FreeStubs.size())\n      return Error::success();\n\n    unsigned NewStubsRequired = NumStubs - FreeStubs.size();\n    unsigned NewBlockId = IndirectStubsInfos.size();\n    auto ISI =\n        LocalIndirectStubsInfo<TargetT>::create(NewStubsRequired, PageSize);\n    if (!ISI)\n      return ISI.takeError();\n    for (unsigned I = 0; I < ISI->getNumStubs(); ++I)\n      FreeStubs.push_back(std::make_pair(NewBlockId, I));\n    IndirectStubsInfos.push_back(std::move(*ISI));\n    return Error::success();\n  }\n\n  void createStubInternal(StringRef StubName, JITTargetAddress InitAddr,\n                          JITSymbolFlags StubFlags) {\n    auto Key = FreeStubs.back();\n    FreeStubs.pop_back();\n    *IndirectStubsInfos[Key.first].getPtr(Key.second) =\n        jitTargetAddressToPointer<void *>(InitAddr);\n    StubIndexes[StubName] = std::make_pair(Key, StubFlags);\n  }\n\n  unsigned PageSize = sys::Process::getPageSizeEstimate();\n  std::mutex StubsMutex;\n  std::vector<LocalIndirectStubsInfo<TargetT>> IndirectStubsInfos;\n  using StubKey = std::pair<uint16_t, uint16_t>;\n  std::vector<StubKey> FreeStubs;\n  StringMap<std::pair<StubKey, JITSymbolFlags>> StubIndexes;\n};\n\n/// Create a local compile callback manager.\n///\n/// The given target triple will determine the ABI, and the given\n/// ErrorHandlerAddress will be used by the resulting compile callback\n/// manager if a compile callback fails.\nExpected<std::unique_ptr<JITCompileCallbackManager>>\ncreateLocalCompileCallbackManager(const Triple &T, ExecutionSession &ES,\n                                  JITTargetAddress ErrorHandlerAddress);\n\n/// Create a local indriect stubs manager builder.\n///\n/// The given target triple will determine the ABI.\nstd::function<std::unique_ptr<IndirectStubsManager>()>\ncreateLocalIndirectStubsManagerBuilder(const Triple &T);\n\n/// Build a function pointer of FunctionType with the given constant\n///        address.\n///\n///   Usage example: Turn a trampoline address into a function pointer constant\n/// for use in a stub.\nConstant *createIRTypedAddress(FunctionType &FT, JITTargetAddress Addr);\n\n/// Create a function pointer with the given type, name, and initializer\n///        in the given Module.\nGlobalVariable *createImplPointer(PointerType &PT, Module &M, const Twine &Name,\n                                  Constant *Initializer);\n\n/// Turn a function declaration into a stub function that makes an\n///        indirect call using the given function pointer.\nvoid makeStub(Function &F, Value &ImplPointer);\n\n/// Promotes private symbols to global hidden, and renames to prevent clashes\n/// with other promoted symbols. The same SymbolPromoter instance should be\n/// used for all symbols to be added to a single JITDylib.\nclass SymbolLinkagePromoter {\npublic:\n  /// Promote symbols in the given module. Returns the set of global values\n  /// that have been renamed/promoted.\n  std::vector<GlobalValue *> operator()(Module &M);\n\nprivate:\n  unsigned NextId = 0;\n};\n\n/// Clone a function declaration into a new module.\n///\n///   This function can be used as the first step towards creating a callback\n/// stub (see makeStub), or moving a function body (see moveFunctionBody).\n///\n///   If the VMap argument is non-null, a mapping will be added between F and\n/// the new declaration, and between each of F's arguments and the new\n/// declaration's arguments. This map can then be passed in to moveFunction to\n/// move the function body if required. Note: When moving functions between\n/// modules with these utilities, all decls should be cloned (and added to a\n/// single VMap) before any bodies are moved. This will ensure that references\n/// between functions all refer to the versions in the new module.\nFunction *cloneFunctionDecl(Module &Dst, const Function &F,\n                            ValueToValueMapTy *VMap = nullptr);\n\n/// Move the body of function 'F' to a cloned function declaration in a\n///        different module (See related cloneFunctionDecl).\n///\n///   If the target function declaration is not supplied via the NewF parameter\n/// then it will be looked up via the VMap.\n///\n///   This will delete the body of function 'F' from its original parent module,\n/// but leave its declaration.\nvoid moveFunctionBody(Function &OrigF, ValueToValueMapTy &VMap,\n                      ValueMaterializer *Materializer = nullptr,\n                      Function *NewF = nullptr);\n\n/// Clone a global variable declaration into a new module.\nGlobalVariable *cloneGlobalVariableDecl(Module &Dst, const GlobalVariable &GV,\n                                        ValueToValueMapTy *VMap = nullptr);\n\n/// Move global variable GV from its parent module to cloned global\n///        declaration in a different module.\n///\n///   If the target global declaration is not supplied via the NewGV parameter\n/// then it will be looked up via the VMap.\n///\n///   This will delete the initializer of GV from its original parent module,\n/// but leave its declaration.\nvoid moveGlobalVariableInitializer(GlobalVariable &OrigGV,\n                                   ValueToValueMapTy &VMap,\n                                   ValueMaterializer *Materializer = nullptr,\n                                   GlobalVariable *NewGV = nullptr);\n\n/// Clone a global alias declaration into a new module.\nGlobalAlias *cloneGlobalAliasDecl(Module &Dst, const GlobalAlias &OrigA,\n                                  ValueToValueMapTy &VMap);\n\n/// Clone module flags metadata into the destination module.\nvoid cloneModuleFlagsMetadata(Module &Dst, const Module &Src,\n                              ValueToValueMapTy &VMap);\n\n} // end namespace orc\n\n} // end namespace llvm\n\n#endif // LLVM_EXECUTIONENGINE_ORC_INDIRECTIONUTILS_H\n"}, "31": {"id": 31, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/ExecutionEngine/Orc/LLJIT.h", "content": "//===----- LLJIT.h -- An ORC-based JIT for compiling LLVM IR ----*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// An ORC-based JIT for compiling LLVM IR.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_EXECUTIONENGINE_ORC_LLJIT_H\n#define LLVM_EXECUTIONENGINE_ORC_LLJIT_H\n\n#include \"llvm/ExecutionEngine/Orc/CompileOnDemandLayer.h\"\n#include \"llvm/ExecutionEngine/Orc/CompileUtils.h\"\n#include \"llvm/ExecutionEngine/Orc/ExecutionUtils.h\"\n#include \"llvm/ExecutionEngine/Orc/IRCompileLayer.h\"\n#include \"llvm/ExecutionEngine/Orc/IRTransformLayer.h\"\n#include \"llvm/ExecutionEngine/Orc/JITTargetMachineBuilder.h\"\n#include \"llvm/ExecutionEngine/Orc/ThreadSafeModule.h\"\n#include \"llvm/Support/Debug.h\"\n#include \"llvm/Support/ThreadPool.h\"\n\nnamespace llvm {\nnamespace orc {\n\nclass LLJITBuilderState;\nclass LLLazyJITBuilderState;\nclass ObjectTransformLayer;\nclass TargetProcessControl;\n\n/// A pre-fabricated ORC JIT stack that can serve as an alternative to MCJIT.\n///\n/// Create instances using LLJITBuilder.\nclass LLJIT {\n  template <typename, typename, typename> friend class LLJITBuilderSetters;\n\n  friend void setUpGenericLLVMIRPlatform(LLJIT &J);\n\npublic:\n  /// Initializer support for LLJIT.\n  class PlatformSupport {\n  public:\n    virtual ~PlatformSupport();\n\n    virtual Error initialize(JITDylib &JD) = 0;\n\n    virtual Error deinitialize(JITDylib &JD) = 0;\n\n  protected:\n    static void setInitTransform(LLJIT &J,\n                                 IRTransformLayer::TransformFunction T);\n  };\n\n  /// Destruct this instance. If a multi-threaded instance, waits for all\n  /// compile threads to complete.\n  ~LLJIT();\n\n  /// Returns the ExecutionSession for this instance.\n  ExecutionSession &getExecutionSession() { return *ES; }\n\n  /// Returns a reference to the triple for this instance.\n  const Triple &getTargetTriple() const { return TT; }\n\n  /// Returns a reference to the DataLayout for this instance.\n  const DataLayout &getDataLayout() const { return DL; }\n\n  /// Returns a reference to the JITDylib representing the JIT'd main program.\n  JITDylib &getMainJITDylib() { return *Main; }\n\n  /// Returns the JITDylib with the given name, or nullptr if no JITDylib with\n  /// that name exists.\n  JITDylib *getJITDylibByName(StringRef Name) {\n    return ES->getJITDylibByName(Name);\n  }\n\n  /// Create a new JITDylib with the given name and return a reference to it.\n  ///\n  /// JITDylib names must be unique. If the given name is derived from user\n  /// input or elsewhere in the environment then the client should check\n  /// (e.g. by calling getJITDylibByName) that the given name is not already in\n  /// use.\n  Expected<JITDylib &> createJITDylib(std::string Name) {\n    return ES->createJITDylib(std::move(Name));\n  }\n\n  /// Adds an IR module with the given ResourceTracker.\n  Error addIRModule(ResourceTrackerSP RT, ThreadSafeModule TSM);\n\n  /// Adds an IR module to the given JITDylib.\n  Error addIRModule(JITDylib &JD, ThreadSafeModule TSM);\n\n  /// Adds an IR module to the Main JITDylib.\n  Error addIRModule(ThreadSafeModule TSM) {\n    return addIRModule(*Main, std::move(TSM));\n  }\n\n  /// Adds an object file to the given JITDylib.\n  Error addObjectFile(ResourceTrackerSP RT, std::unique_ptr<MemoryBuffer> Obj);\n\n  /// Adds an object file to the given JITDylib.\n  Error addObjectFile(JITDylib &JD, std::unique_ptr<MemoryBuffer> Obj);\n\n  /// Adds an object file to the given JITDylib.\n  Error addObjectFile(std::unique_ptr<MemoryBuffer> Obj) {\n    return addObjectFile(*Main, std::move(Obj));\n  }\n\n  /// Look up a symbol in JITDylib JD by the symbol's linker-mangled name (to\n  /// look up symbols based on their IR name use the lookup function instead).\n  Expected<JITEvaluatedSymbol> lookupLinkerMangled(JITDylib &JD,\n                                                   SymbolStringPtr Name);\n\n  /// Look up a symbol in JITDylib JD by the symbol's linker-mangled name (to\n  /// look up symbols based on their IR name use the lookup function instead).\n  Expected<JITEvaluatedSymbol> lookupLinkerMangled(JITDylib &JD,\n                                                   StringRef Name) {\n    return lookupLinkerMangled(JD, ES->intern(Name));\n  }\n\n  /// Look up a symbol in the main JITDylib by the symbol's linker-mangled name\n  /// (to look up symbols based on their IR name use the lookup function\n  /// instead).\n  Expected<JITEvaluatedSymbol> lookupLinkerMangled(StringRef Name) {\n    return lookupLinkerMangled(*Main, Name);\n  }\n\n  /// Look up a symbol in JITDylib JD based on its IR symbol name.\n  Expected<JITEvaluatedSymbol> lookup(JITDylib &JD, StringRef UnmangledName) {\n    return lookupLinkerMangled(JD, mangle(UnmangledName));\n  }\n\n  /// Look up a symbol in the main JITDylib based on its IR symbol name.\n  Expected<JITEvaluatedSymbol> lookup(StringRef UnmangledName) {\n    return lookup(*Main, UnmangledName);\n  }\n\n  /// Set the PlatformSupport instance.\n  void setPlatformSupport(std::unique_ptr<PlatformSupport> PS) {\n    this->PS = std::move(PS);\n  }\n\n  /// Get the PlatformSupport instance.\n  PlatformSupport *getPlatformSupport() { return PS.get(); }\n\n  /// Run the initializers for the given JITDylib.\n  Error initialize(JITDylib &JD) {\n    DEBUG_WITH_TYPE(\"orc\", {\n      dbgs() << \"LLJIT running initializers for JITDylib \\\"\" << JD.getName()\n             << \"\\\"\\n\";\n    });\n    assert(PS && \"PlatformSupport must be set to run initializers.\");\n    return PS->initialize(JD);\n  }\n\n  /// Run the deinitializers for the given JITDylib.\n  Error deinitialize(JITDylib &JD) {\n    DEBUG_WITH_TYPE(\"orc\", {\n      dbgs() << \"LLJIT running deinitializers for JITDylib \\\"\" << JD.getName()\n             << \"\\\"\\n\";\n    });\n    assert(PS && \"PlatformSupport must be set to run initializers.\");\n    return PS->deinitialize(JD);\n  }\n\n  /// Returns a reference to the ObjLinkingLayer\n  ObjectLayer &getObjLinkingLayer() { return *ObjLinkingLayer; }\n\n  /// Returns a reference to the object transform layer.\n  ObjectTransformLayer &getObjTransformLayer() { return *ObjTransformLayer; }\n\n  /// Returns a reference to the IR transform layer.\n  IRTransformLayer &getIRTransformLayer() { return *TransformLayer; }\n\n  /// Returns a reference to the IR compile layer.\n  IRCompileLayer &getIRCompileLayer() { return *CompileLayer; }\n\n  /// Returns a linker-mangled version of UnmangledName.\n  std::string mangle(StringRef UnmangledName) const;\n\n  /// Returns an interned, linker-mangled version of UnmangledName.\n  SymbolStringPtr mangleAndIntern(StringRef UnmangledName) const {\n    return ES->intern(mangle(UnmangledName));\n  }\n\nprotected:\n  static Expected<std::unique_ptr<ObjectLayer>>\n  createObjectLinkingLayer(LLJITBuilderState &S, ExecutionSession &ES);\n\n  static Expected<std::unique_ptr<IRCompileLayer::IRCompiler>>\n  createCompileFunction(LLJITBuilderState &S, JITTargetMachineBuilder JTMB);\n\n  /// Create an LLJIT instance with a single compile thread.\n  LLJIT(LLJITBuilderState &S, Error &Err);\n\n  Error applyDataLayout(Module &M);\n\n  void recordCtorDtors(Module &M);\n\n  std::unique_ptr<ExecutionSession> ES;\n  std::unique_ptr<PlatformSupport> PS;\n\n  JITDylib *Main = nullptr;\n\n  DataLayout DL;\n  Triple TT;\n  std::unique_ptr<ThreadPool> CompileThreads;\n\n  std::unique_ptr<ObjectLayer> ObjLinkingLayer;\n  std::unique_ptr<ObjectTransformLayer> ObjTransformLayer;\n  std::unique_ptr<IRCompileLayer> CompileLayer;\n  std::unique_ptr<IRTransformLayer> TransformLayer;\n  std::unique_ptr<IRTransformLayer> InitHelperTransformLayer;\n};\n\n/// An extended version of LLJIT that supports lazy function-at-a-time\n/// compilation of LLVM IR.\nclass LLLazyJIT : public LLJIT {\n  template <typename, typename, typename> friend class LLJITBuilderSetters;\n\npublic:\n\n  /// Sets the partition function.\n  void\n  setPartitionFunction(CompileOnDemandLayer::PartitionFunction Partition) {\n    CODLayer->setPartitionFunction(std::move(Partition));\n  }\n\n  /// Returns a reference to the on-demand layer.\n  CompileOnDemandLayer &getCompileOnDemandLayer() { return *CODLayer; }\n\n  /// Add a module to be lazily compiled to JITDylib JD.\n  Error addLazyIRModule(JITDylib &JD, ThreadSafeModule M);\n\n  /// Add a module to be lazily compiled to the main JITDylib.\n  Error addLazyIRModule(ThreadSafeModule M) {\n    return addLazyIRModule(*Main, std::move(M));\n  }\n\nprivate:\n\n  // Create a single-threaded LLLazyJIT instance.\n  LLLazyJIT(LLLazyJITBuilderState &S, Error &Err);\n\n  std::unique_ptr<LazyCallThroughManager> LCTMgr;\n  std::unique_ptr<CompileOnDemandLayer> CODLayer;\n};\n\nclass LLJITBuilderState {\npublic:\n  using ObjectLinkingLayerCreator =\n      std::function<Expected<std::unique_ptr<ObjectLayer>>(ExecutionSession &,\n                                                           const Triple &)>;\n\n  using CompileFunctionCreator =\n      std::function<Expected<std::unique_ptr<IRCompileLayer::IRCompiler>>(\n          JITTargetMachineBuilder JTMB)>;\n\n  using PlatformSetupFunction = std::function<Error(LLJIT &J)>;\n\n  std::unique_ptr<ExecutionSession> ES;\n  Optional<JITTargetMachineBuilder> JTMB;\n  Optional<DataLayout> DL;\n  ObjectLinkingLayerCreator CreateObjectLinkingLayer;\n  CompileFunctionCreator CreateCompileFunction;\n  PlatformSetupFunction SetUpPlatform;\n  unsigned NumCompileThreads = 0;\n  TargetProcessControl *TPC = nullptr;\n\n  /// Called prior to JIT class construcion to fix up defaults.\n  Error prepareForConstruction();\n};\n\ntemplate <typename JITType, typename SetterImpl, typename State>\nclass LLJITBuilderSetters {\npublic:\n\n  /// Set an ExecutionSession for this instance.\n  SetterImpl &setExecutionSession(std::unique_ptr<ExecutionSession> ES) {\n    impl().ES = std::move(ES);\n    return impl();\n  }\n\n  /// Set the JITTargetMachineBuilder for this instance.\n  ///\n  /// If this method is not called, JITTargetMachineBuilder::detectHost will be\n  /// used to construct a default target machine builder for the host platform.\n  SetterImpl &setJITTargetMachineBuilder(JITTargetMachineBuilder JTMB) {\n    impl().JTMB = std::move(JTMB);\n    return impl();\n  }\n\n  /// Return a reference to the JITTargetMachineBuilder.\n  ///\n  Optional<JITTargetMachineBuilder> &getJITTargetMachineBuilder() {\n    return impl().JTMB;\n  }\n\n  /// Set a DataLayout for this instance. If no data layout is specified then\n  /// the target's default data layout will be used.\n  SetterImpl &setDataLayout(Optional<DataLayout> DL) {\n    impl().DL = std::move(DL);\n    return impl();\n  }\n\n  /// Set an ObjectLinkingLayer creation function.\n  ///\n  /// If this method is not called, a default creation function will be used\n  /// that will construct an RTDyldObjectLinkingLayer.\n  SetterImpl &setObjectLinkingLayerCreator(\n      LLJITBuilderState::ObjectLinkingLayerCreator CreateObjectLinkingLayer) {\n    impl().CreateObjectLinkingLayer = std::move(CreateObjectLinkingLayer);\n    return impl();\n  }\n\n  /// Set a CompileFunctionCreator.\n  ///\n  /// If this method is not called, a default creation function wil be used\n  /// that will construct a basic IR compile function that is compatible with\n  /// the selected number of threads (SimpleCompiler for '0' compile threads,\n  /// ConcurrentIRCompiler otherwise).\n  SetterImpl &setCompileFunctionCreator(\n      LLJITBuilderState::CompileFunctionCreator CreateCompileFunction) {\n    impl().CreateCompileFunction = std::move(CreateCompileFunction);\n    return impl();\n  }\n\n  /// Set up an PlatformSetupFunction.\n  ///\n  /// If this method is not called then setUpGenericLLVMIRPlatform\n  /// will be used to configure the JIT's platform support.\n  SetterImpl &\n  setPlatformSetUp(LLJITBuilderState::PlatformSetupFunction SetUpPlatform) {\n    impl().SetUpPlatform = std::move(SetUpPlatform);\n    return impl();\n  }\n\n  /// Set the number of compile threads to use.\n  ///\n  /// If set to zero, compilation will be performed on the execution thread when\n  /// JITing in-process. If set to any other number N, a thread pool of N\n  /// threads will be created for compilation.\n  ///\n  /// If this method is not called, behavior will be as if it were called with\n  /// a zero argument.\n  SetterImpl &setNumCompileThreads(unsigned NumCompileThreads) {\n    impl().NumCompileThreads = NumCompileThreads;\n    return impl();\n  }\n\n  /// Set a TargetProcessControl object.\n  ///\n  /// If the platform uses ObjectLinkingLayer by default and no\n  /// ObjectLinkingLayerCreator has been set then the TargetProcessControl\n  /// object will be used to supply the memory manager for the\n  /// ObjectLinkingLayer.\n  SetterImpl &setTargetProcessControl(TargetProcessControl &TPC) {\n    impl().TPC = &TPC;\n    return impl();\n  }\n\n  /// Create an instance of the JIT.\n  Expected<std::unique_ptr<JITType>> create() {\n    if (auto Err = impl().prepareForConstruction())\n      return std::move(Err);\n\n    Error Err = Error::success();\n    std::unique_ptr<JITType> J(new JITType(impl(), Err));\n    if (Err)\n      return std::move(Err);\n    return std::move(J);\n  }\n\nprotected:\n  SetterImpl &impl() { return static_cast<SetterImpl &>(*this); }\n};\n\n/// Constructs LLJIT instances.\nclass LLJITBuilder\n    : public LLJITBuilderState,\n      public LLJITBuilderSetters<LLJIT, LLJITBuilder, LLJITBuilderState> {};\n\nclass LLLazyJITBuilderState : public LLJITBuilderState {\n  friend class LLLazyJIT;\n\npublic:\n  using IndirectStubsManagerBuilderFunction =\n      std::function<std::unique_ptr<IndirectStubsManager>()>;\n\n  Triple TT;\n  JITTargetAddress LazyCompileFailureAddr = 0;\n  std::unique_ptr<LazyCallThroughManager> LCTMgr;\n  IndirectStubsManagerBuilderFunction ISMBuilder;\n\n  Error prepareForConstruction();\n};\n\ntemplate <typename JITType, typename SetterImpl, typename State>\nclass LLLazyJITBuilderSetters\n    : public LLJITBuilderSetters<JITType, SetterImpl, State> {\npublic:\n  /// Set the address in the target address to call if a lazy compile fails.\n  ///\n  /// If this method is not called then the value will default to 0.\n  SetterImpl &setLazyCompileFailureAddr(JITTargetAddress Addr) {\n    this->impl().LazyCompileFailureAddr = Addr;\n    return this->impl();\n  }\n\n  /// Set the lazy-callthrough manager.\n  ///\n  /// If this method is not called then a default, in-process lazy callthrough\n  /// manager for the host platform will be used.\n  SetterImpl &\n  setLazyCallthroughManager(std::unique_ptr<LazyCallThroughManager> LCTMgr) {\n    this->impl().LCTMgr = std::move(LCTMgr);\n    return this->impl();\n  }\n\n  /// Set the IndirectStubsManager builder function.\n  ///\n  /// If this method is not called then a default, in-process\n  /// IndirectStubsManager builder for the host platform will be used.\n  SetterImpl &setIndirectStubsManagerBuilder(\n      LLLazyJITBuilderState::IndirectStubsManagerBuilderFunction ISMBuilder) {\n    this->impl().ISMBuilder = std::move(ISMBuilder);\n    return this->impl();\n  }\n};\n\n/// Constructs LLLazyJIT instances.\nclass LLLazyJITBuilder\n    : public LLLazyJITBuilderState,\n      public LLLazyJITBuilderSetters<LLLazyJIT, LLLazyJITBuilder,\n                                     LLLazyJITBuilderState> {};\n\n/// Configure the LLJIT instance to scrape modules for llvm.global_ctors and\n/// llvm.global_dtors variables and (if present) build initialization and\n/// deinitialization functions. Platform specific initialization configurations\n/// should be preferred where available.\nvoid setUpGenericLLVMIRPlatform(LLJIT &J);\n\n/// Configure the LLJIT instance to use MachOPlatform support.\n///\n/// Warning: MachOPlatform *requires* that LLJIT be configured to use\n/// ObjectLinkingLayer (default on platforms supported by JITLink). If\n/// MachOPlatform is used with RTDyldObjectLinkingLayer it will result in\n/// undefined behavior).\n///\n/// MachOPlatform installs an ObjectLinkingLayer plugin to scrape initializers\n/// from the __mod_inits section. It also provides interposes for the dlfcn\n/// functions (dlopen, dlclose, dlsym, dlerror) that work for JITDylibs as\n/// well as regular libraries (JITDylibs will be preferenced, so make sure\n/// your JITDylib names do not shadow any real library paths).\nError setUpMachOPlatform(LLJIT &J);\n\n} // End namespace orc\n} // End namespace llvm\n\n#endif // LLVM_EXECUTIONENGINE_ORC_LLJIT_H\n"}, "36": {"id": 36, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/ExecutionEngine/Orc/OrcRemoteTargetClient.h", "content": "//===- OrcRemoteTargetClient.h - Orc Remote-target Client -------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file defines the OrcRemoteTargetClient class and helpers. This class\n// can be used to communicate over an RawByteChannel with an\n// OrcRemoteTargetServer instance to support remote-JITing.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_EXECUTIONENGINE_ORC_ORCREMOTETARGETCLIENT_H\n#define LLVM_EXECUTIONENGINE_ORC_ORCREMOTETARGETCLIENT_H\n\n#include \"llvm/ADT/Optional.h\"\n#include \"llvm/ADT/STLExtras.h\"\n#include \"llvm/ADT/StringMap.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/ExecutionEngine/JITSymbol.h\"\n#include \"llvm/ExecutionEngine/JITLink/JITLinkMemoryManager.h\"\n#include \"llvm/ExecutionEngine/Orc/IndirectionUtils.h\"\n#include \"llvm/ExecutionEngine/Orc/OrcRemoteTargetRPCAPI.h\"\n#include \"llvm/ExecutionEngine/RuntimeDyld.h\"\n#include \"llvm/Support/Debug.h\"\n#include \"llvm/Support/Error.h\"\n#include \"llvm/Support/ErrorHandling.h\"\n#include \"llvm/Support/Format.h\"\n#include \"llvm/Support/MathExtras.h\"\n#include \"llvm/Support/Memory.h\"\n#include \"llvm/Support/raw_ostream.h\"\n#include <algorithm>\n#include <cassert>\n#include <cstdint>\n#include <memory>\n#include <string>\n#include <tuple>\n#include <utility>\n#include <vector>\n\n#define DEBUG_TYPE \"orc-remote\"\n\nnamespace llvm {\nnamespace orc {\nnamespace remote {\n\n/// This class provides utilities (including memory manager, indirect stubs\n/// manager, and compile callback manager types) that support remote JITing\n/// in ORC.\n///\n/// Each of the utility classes talks to a JIT server (an instance of the\n/// OrcRemoteTargetServer class) via an RPC system (see RPCUtils.h) to carry out\n/// its actions.\nclass OrcRemoteTargetClient\n    : public shared::SingleThreadedRPCEndpoint<shared::RawByteChannel> {\npublic:\n  /// Remote-mapped RuntimeDyld-compatible memory manager.\n  class RemoteRTDyldMemoryManager : public RuntimeDyld::MemoryManager {\n    friend class OrcRemoteTargetClient;\n\n  public:\n    ~RemoteRTDyldMemoryManager() {\n      Client.destroyRemoteAllocator(Id);\n      LLVM_DEBUG(dbgs() << \"Destroyed remote allocator \" << Id << \"\\n\");\n    }\n\n    RemoteRTDyldMemoryManager(const RemoteRTDyldMemoryManager &) = delete;\n    RemoteRTDyldMemoryManager &\n    operator=(const RemoteRTDyldMemoryManager &) = delete;\n    RemoteRTDyldMemoryManager(RemoteRTDyldMemoryManager &&) = default;\n    RemoteRTDyldMemoryManager &operator=(RemoteRTDyldMemoryManager &&) = delete;\n\n    uint8_t *allocateCodeSection(uintptr_t Size, unsigned Alignment,\n                                 unsigned SectionID,\n                                 StringRef SectionName) override {\n      Unmapped.back().CodeAllocs.emplace_back(Size, Alignment);\n      uint8_t *Alloc = reinterpret_cast<uint8_t *>(\n          Unmapped.back().CodeAllocs.back().getLocalAddress());\n      LLVM_DEBUG(dbgs() << \"Allocator \" << Id << \" allocated code for \"\n                        << SectionName << \": \" << Alloc << \" (\" << Size\n                        << \" bytes, alignment \" << Alignment << \")\\n\");\n      return Alloc;\n    }\n\n    uint8_t *allocateDataSection(uintptr_t Size, unsigned Alignment,\n                                 unsigned SectionID, StringRef SectionName,\n                                 bool IsReadOnly) override {\n      if (IsReadOnly) {\n        Unmapped.back().RODataAllocs.emplace_back(Size, Alignment);\n        uint8_t *Alloc = reinterpret_cast<uint8_t *>(\n            Unmapped.back().RODataAllocs.back().getLocalAddress());\n        LLVM_DEBUG(dbgs() << \"Allocator \" << Id << \" allocated ro-data for \"\n                          << SectionName << \": \" << Alloc << \" (\" << Size\n                          << \" bytes, alignment \" << Alignment << \")\\n\");\n        return Alloc;\n      } // else...\n\n      Unmapped.back().RWDataAllocs.emplace_back(Size, Alignment);\n      uint8_t *Alloc = reinterpret_cast<uint8_t *>(\n          Unmapped.back().RWDataAllocs.back().getLocalAddress());\n      LLVM_DEBUG(dbgs() << \"Allocator \" << Id << \" allocated rw-data for \"\n                        << SectionName << \": \" << Alloc << \" (\" << Size\n                        << \" bytes, alignment \" << Alignment << \")\\n\");\n      return Alloc;\n    }\n\n    void reserveAllocationSpace(uintptr_t CodeSize, uint32_t CodeAlign,\n                                uintptr_t RODataSize, uint32_t RODataAlign,\n                                uintptr_t RWDataSize,\n                                uint32_t RWDataAlign) override {\n      Unmapped.push_back(ObjectAllocs());\n\n      LLVM_DEBUG(dbgs() << \"Allocator \" << Id << \" reserved:\\n\");\n\n      if (CodeSize != 0) {\n        Unmapped.back().RemoteCodeAddr =\n            Client.reserveMem(Id, CodeSize, CodeAlign);\n\n        LLVM_DEBUG(\n            dbgs() << \"  code: \"\n                   << format(\"0x%016\" PRIx64, Unmapped.back().RemoteCodeAddr)\n                   << \" (\" << CodeSize << \" bytes, alignment \" << CodeAlign\n                   << \")\\n\");\n      }\n\n      if (RODataSize != 0) {\n        Unmapped.back().RemoteRODataAddr =\n            Client.reserveMem(Id, RODataSize, RODataAlign);\n\n        LLVM_DEBUG(\n            dbgs() << \"  ro-data: \"\n                   << format(\"0x%016\" PRIx64, Unmapped.back().RemoteRODataAddr)\n                   << \" (\" << RODataSize << \" bytes, alignment \" << RODataAlign\n                   << \")\\n\");\n      }\n\n      if (RWDataSize != 0) {\n        Unmapped.back().RemoteRWDataAddr =\n            Client.reserveMem(Id, RWDataSize, RWDataAlign);\n\n        LLVM_DEBUG(\n            dbgs() << \"  rw-data: \"\n                   << format(\"0x%016\" PRIx64, Unmapped.back().RemoteRWDataAddr)\n                   << \" (\" << RWDataSize << \" bytes, alignment \" << RWDataAlign\n                   << \")\\n\");\n      }\n    }\n\n    bool needsToReserveAllocationSpace() override { return true; }\n\n    void registerEHFrames(uint8_t *Addr, uint64_t LoadAddr,\n                          size_t Size) override {\n      UnfinalizedEHFrames.push_back({LoadAddr, Size});\n    }\n\n    void deregisterEHFrames() override {\n      for (auto &Frame : RegisteredEHFrames) {\n        // FIXME: Add error poll.\n        Client.deregisterEHFrames(Frame.Addr, Frame.Size);\n      }\n    }\n\n    void notifyObjectLoaded(RuntimeDyld &Dyld,\n                            const object::ObjectFile &Obj) override {\n      LLVM_DEBUG(dbgs() << \"Allocator \" << Id << \" applied mappings:\\n\");\n      for (auto &ObjAllocs : Unmapped) {\n        mapAllocsToRemoteAddrs(Dyld, ObjAllocs.CodeAllocs,\n                               ObjAllocs.RemoteCodeAddr);\n        mapAllocsToRemoteAddrs(Dyld, ObjAllocs.RODataAllocs,\n                               ObjAllocs.RemoteRODataAddr);\n        mapAllocsToRemoteAddrs(Dyld, ObjAllocs.RWDataAllocs,\n                               ObjAllocs.RemoteRWDataAddr);\n        Unfinalized.push_back(std::move(ObjAllocs));\n      }\n      Unmapped.clear();\n    }\n\n    bool finalizeMemory(std::string *ErrMsg = nullptr) override {\n      LLVM_DEBUG(dbgs() << \"Allocator \" << Id << \" finalizing:\\n\");\n\n      for (auto &ObjAllocs : Unfinalized) {\n        if (copyAndProtect(ObjAllocs.CodeAllocs, ObjAllocs.RemoteCodeAddr,\n                           sys::Memory::MF_READ | sys::Memory::MF_EXEC))\n          return true;\n\n        if (copyAndProtect(ObjAllocs.RODataAllocs, ObjAllocs.RemoteRODataAddr,\n                           sys::Memory::MF_READ))\n          return true;\n\n        if (copyAndProtect(ObjAllocs.RWDataAllocs, ObjAllocs.RemoteRWDataAddr,\n                           sys::Memory::MF_READ | sys::Memory::MF_WRITE))\n          return true;\n      }\n      Unfinalized.clear();\n\n      for (auto &EHFrame : UnfinalizedEHFrames) {\n        if (auto Err = Client.registerEHFrames(EHFrame.Addr, EHFrame.Size)) {\n          // FIXME: Replace this once finalizeMemory can return an Error.\n          handleAllErrors(std::move(Err), [&](ErrorInfoBase &EIB) {\n            if (ErrMsg) {\n              raw_string_ostream ErrOut(*ErrMsg);\n              EIB.log(ErrOut);\n            }\n          });\n          return false;\n        }\n      }\n      RegisteredEHFrames = std::move(UnfinalizedEHFrames);\n      UnfinalizedEHFrames = {};\n\n      return false;\n    }\n\n  private:\n    class Alloc {\n    public:\n      Alloc(uint64_t Size, unsigned Align)\n          : Size(Size), Align(Align), Contents(new char[Size + Align - 1]) {}\n\n      Alloc(const Alloc &) = delete;\n      Alloc &operator=(const Alloc &) = delete;\n      Alloc(Alloc &&) = default;\n      Alloc &operator=(Alloc &&) = default;\n\n      uint64_t getSize() const { return Size; }\n\n      unsigned getAlign() const { return Align; }\n\n      char *getLocalAddress() const {\n        uintptr_t LocalAddr = reinterpret_cast<uintptr_t>(Contents.get());\n        LocalAddr = alignTo(LocalAddr, Align);\n        return reinterpret_cast<char *>(LocalAddr);\n      }\n\n      void setRemoteAddress(JITTargetAddress RemoteAddr) {\n        this->RemoteAddr = RemoteAddr;\n      }\n\n      JITTargetAddress getRemoteAddress() const { return RemoteAddr; }\n\n    private:\n      uint64_t Size;\n      unsigned Align;\n      std::unique_ptr<char[]> Contents;\n      JITTargetAddress RemoteAddr = 0;\n    };\n\n    struct ObjectAllocs {\n      ObjectAllocs() = default;\n      ObjectAllocs(const ObjectAllocs &) = delete;\n      ObjectAllocs &operator=(const ObjectAllocs &) = delete;\n      ObjectAllocs(ObjectAllocs &&) = default;\n      ObjectAllocs &operator=(ObjectAllocs &&) = default;\n\n      JITTargetAddress RemoteCodeAddr = 0;\n      JITTargetAddress RemoteRODataAddr = 0;\n      JITTargetAddress RemoteRWDataAddr = 0;\n      std::vector<Alloc> CodeAllocs, RODataAllocs, RWDataAllocs;\n    };\n\n    RemoteRTDyldMemoryManager(OrcRemoteTargetClient &Client,\n                              ResourceIdMgr::ResourceId Id)\n        : Client(Client), Id(Id) {\n      LLVM_DEBUG(dbgs() << \"Created remote allocator \" << Id << \"\\n\");\n    }\n\n    // Maps all allocations in Allocs to aligned blocks\n    void mapAllocsToRemoteAddrs(RuntimeDyld &Dyld, std::vector<Alloc> &Allocs,\n                                JITTargetAddress NextAddr) {\n      for (auto &Alloc : Allocs) {\n        NextAddr = alignTo(NextAddr, Alloc.getAlign());\n        Dyld.mapSectionAddress(Alloc.getLocalAddress(), NextAddr);\n        LLVM_DEBUG(\n            dbgs() << \"     \" << static_cast<void *>(Alloc.getLocalAddress())\n                   << \" -> \" << format(\"0x%016\" PRIx64, NextAddr) << \"\\n\");\n        Alloc.setRemoteAddress(NextAddr);\n\n        // Only advance NextAddr if it was non-null to begin with,\n        // otherwise leave it as null.\n        if (NextAddr)\n          NextAddr += Alloc.getSize();\n      }\n    }\n\n    // Copies data for each alloc in the list, then set permissions on the\n    // segment.\n    bool copyAndProtect(const std::vector<Alloc> &Allocs,\n                        JITTargetAddress RemoteSegmentAddr,\n                        unsigned Permissions) {\n      if (RemoteSegmentAddr) {\n        assert(!Allocs.empty() && \"No sections in allocated segment\");\n\n        for (auto &Alloc : Allocs) {\n          LLVM_DEBUG(dbgs() << \"  copying section: \"\n                            << static_cast<void *>(Alloc.getLocalAddress())\n                            << \" -> \"\n                            << format(\"0x%016\" PRIx64, Alloc.getRemoteAddress())\n                            << \" (\" << Alloc.getSize() << \" bytes)\\n\";);\n\n          if (Client.writeMem(Alloc.getRemoteAddress(), Alloc.getLocalAddress(),\n                              Alloc.getSize()))\n            return true;\n        }\n\n        LLVM_DEBUG(dbgs() << \"  setting \"\n                          << (Permissions & sys::Memory::MF_READ ? 'R' : '-')\n                          << (Permissions & sys::Memory::MF_WRITE ? 'W' : '-')\n                          << (Permissions & sys::Memory::MF_EXEC ? 'X' : '-')\n                          << \" permissions on block: \"\n                          << format(\"0x%016\" PRIx64, RemoteSegmentAddr)\n                          << \"\\n\");\n        if (Client.setProtections(Id, RemoteSegmentAddr, Permissions))\n          return true;\n      }\n      return false;\n    }\n\n    OrcRemoteTargetClient &Client;\n    ResourceIdMgr::ResourceId Id;\n    std::vector<ObjectAllocs> Unmapped;\n    std::vector<ObjectAllocs> Unfinalized;\n\n    struct EHFrame {\n      JITTargetAddress Addr;\n      uint64_t Size;\n    };\n    std::vector<EHFrame> UnfinalizedEHFrames;\n    std::vector<EHFrame> RegisteredEHFrames;\n  };\n\n  class RPCMMAlloc : public jitlink::JITLinkMemoryManager::Allocation {\n    using AllocationMap = DenseMap<unsigned, sys::MemoryBlock>;\n    using FinalizeContinuation =\n        jitlink::JITLinkMemoryManager::Allocation::FinalizeContinuation;\n    using ProtectionFlags = sys::Memory::ProtectionFlags;\n    using SegmentsRequestMap =\n        DenseMap<unsigned, jitlink::JITLinkMemoryManager::SegmentRequest>;\n\n    RPCMMAlloc(OrcRemoteTargetClient &Client, ResourceIdMgr::ResourceId Id)\n        : Client(Client), Id(Id) {}\n\n  public:\n    static Expected<std::unique_ptr<RPCMMAlloc>>\n    Create(OrcRemoteTargetClient &Client, ResourceIdMgr::ResourceId Id,\n           const SegmentsRequestMap &Request) {\n      auto *MM = new RPCMMAlloc(Client, Id);\n\n      if (Error Err = MM->allocateHostBlocks(Request))\n        return std::move(Err);\n\n      if (Error Err = MM->allocateTargetBlocks())\n        return std::move(Err);\n\n      return std::unique_ptr<RPCMMAlloc>(MM);\n    }\n\n    MutableArrayRef<char> getWorkingMemory(ProtectionFlags Seg) override {\n      assert(HostSegBlocks.count(Seg) && \"No allocation for segment\");\n      return {static_cast<char *>(HostSegBlocks[Seg].base()),\n              HostSegBlocks[Seg].allocatedSize()};\n    }\n\n    JITTargetAddress getTargetMemory(ProtectionFlags Seg) override {\n      assert(TargetSegBlocks.count(Seg) && \"No allocation for segment\");\n      return pointerToJITTargetAddress(TargetSegBlocks[Seg].base());\n    }\n\n    void finalizeAsync(FinalizeContinuation OnFinalize) override {\n      // Host allocations (working memory) remain ReadWrite.\n      OnFinalize(copyAndProtect());\n    }\n\n    Error deallocate() override {\n      // TODO: Cannot release target allocation. RPCAPI has no function\n      // symmetric to reserveMem(). Add RPC call like freeMem()?\n      return errorCodeToError(sys::Memory::releaseMappedMemory(HostAllocation));\n    }\n\n  private:\n    OrcRemoteTargetClient &Client;\n    ResourceIdMgr::ResourceId Id;\n    AllocationMap HostSegBlocks;\n    AllocationMap TargetSegBlocks;\n    JITTargetAddress TargetSegmentAddr;\n    sys::MemoryBlock HostAllocation;\n\n    Error allocateHostBlocks(const SegmentsRequestMap &Request) {\n      unsigned TargetPageSize = Client.getPageSize();\n\n      if (!isPowerOf2_64(static_cast<uint64_t>(TargetPageSize)))\n        return make_error<StringError>(\"Host page size is not a power of 2\",\n                                       inconvertibleErrorCode());\n\n      auto TotalSize = calcTotalAllocSize(Request, TargetPageSize);\n      if (!TotalSize)\n        return TotalSize.takeError();\n\n      // Allocate one slab to cover all the segments.\n      const sys::Memory::ProtectionFlags ReadWrite =\n          static_cast<sys::Memory::ProtectionFlags>(sys::Memory::MF_READ |\n                                                    sys::Memory::MF_WRITE);\n      std::error_code EC;\n      HostAllocation =\n          sys::Memory::allocateMappedMemory(*TotalSize, nullptr, ReadWrite, EC);\n      if (EC)\n        return errorCodeToError(EC);\n\n      char *SlabAddr = static_cast<char *>(HostAllocation.base());\n#ifndef NDEBUG\n      char *SlabAddrEnd = SlabAddr + HostAllocation.allocatedSize();\n#endif\n\n      // Allocate segment memory from the slab.\n      for (auto &KV : Request) {\n        const auto &Seg = KV.second;\n\n        uint64_t SegmentSize = Seg.getContentSize() + Seg.getZeroFillSize();\n        uint64_t AlignedSegmentSize = alignTo(SegmentSize, TargetPageSize);\n\n        // Zero out zero-fill memory.\n        char *ZeroFillBegin = SlabAddr + Seg.getContentSize();\n        memset(ZeroFillBegin, 0, Seg.getZeroFillSize());\n\n        // Record the block for this segment.\n        HostSegBlocks[KV.first] =\n            sys::MemoryBlock(SlabAddr, AlignedSegmentSize);\n\n        SlabAddr += AlignedSegmentSize;\n        assert(SlabAddr <= SlabAddrEnd && \"Out of range\");\n      }\n\n      return Error::success();\n    }\n\n    Error allocateTargetBlocks() {\n      // Reserve memory for all blocks on the target. We need as much space on\n      // the target as we allocated on the host.\n      TargetSegmentAddr = Client.reserveMem(Id, HostAllocation.allocatedSize(),\n                                            Client.getPageSize());\n      if (!TargetSegmentAddr)\n        return make_error<StringError>(\"Failed to reserve memory on the target\",\n                                       inconvertibleErrorCode());\n\n      // Map memory blocks into the allocation, that match the host allocation.\n      JITTargetAddress TargetAllocAddr = TargetSegmentAddr;\n      for (const auto &KV : HostSegBlocks) {\n        size_t TargetAllocSize = KV.second.allocatedSize();\n\n        TargetSegBlocks[KV.first] =\n            sys::MemoryBlock(jitTargetAddressToPointer<void *>(TargetAllocAddr),\n                             TargetAllocSize);\n\n        TargetAllocAddr += TargetAllocSize;\n        assert(TargetAllocAddr - TargetSegmentAddr <=\n                   HostAllocation.allocatedSize() &&\n               \"Out of range on target\");\n      }\n\n      return Error::success();\n    }\n\n    Error copyAndProtect() {\n      unsigned Permissions = 0u;\n\n      // Copy segments one by one.\n      for (auto &KV : TargetSegBlocks) {\n        Permissions |= KV.first;\n\n        const sys::MemoryBlock &TargetBlock = KV.second;\n        const sys::MemoryBlock &HostBlock = HostSegBlocks.lookup(KV.first);\n\n        size_t TargetAllocSize = TargetBlock.allocatedSize();\n        auto TargetAllocAddr = pointerToJITTargetAddress(TargetBlock.base());\n        auto *HostAllocBegin = static_cast<const char *>(HostBlock.base());\n\n        bool CopyErr =\n            Client.writeMem(TargetAllocAddr, HostAllocBegin, TargetAllocSize);\n        if (CopyErr)\n          return createStringError(inconvertibleErrorCode(),\n                                   \"Failed to copy %d segment to the target\",\n                                   KV.first);\n      }\n\n      // Set permission flags for all segments at once.\n      bool ProtectErr =\n          Client.setProtections(Id, TargetSegmentAddr, Permissions);\n      if (ProtectErr)\n        return createStringError(inconvertibleErrorCode(),\n                                 \"Failed to apply permissions for %d segment \"\n                                 \"on the target\",\n                                 Permissions);\n      return Error::success();\n    }\n\n    static Expected<size_t>\n    calcTotalAllocSize(const SegmentsRequestMap &Request,\n                       unsigned TargetPageSize) {\n      size_t TotalSize = 0;\n      for (const auto &KV : Request) {\n        const auto &Seg = KV.second;\n\n        if (Seg.getAlignment() > TargetPageSize)\n          return make_error<StringError>(\"Cannot request alignment higher than \"\n                                         \"page alignment on target\",\n                                         inconvertibleErrorCode());\n\n        TotalSize = alignTo(TotalSize, TargetPageSize);\n        TotalSize += Seg.getContentSize();\n        TotalSize += Seg.getZeroFillSize();\n      }\n\n      return TotalSize;\n    }\n  };\n\n  class RemoteJITLinkMemoryManager : public jitlink::JITLinkMemoryManager {\n  public:\n    RemoteJITLinkMemoryManager(OrcRemoteTargetClient &Client,\n                               ResourceIdMgr::ResourceId Id)\n        : Client(Client), Id(Id) {}\n\n    RemoteJITLinkMemoryManager(const RemoteJITLinkMemoryManager &) = delete;\n    RemoteJITLinkMemoryManager(RemoteJITLinkMemoryManager &&) = default;\n\n    RemoteJITLinkMemoryManager &\n    operator=(const RemoteJITLinkMemoryManager &) = delete;\n    RemoteJITLinkMemoryManager &\n    operator=(RemoteJITLinkMemoryManager &&) = delete;\n\n    ~RemoteJITLinkMemoryManager() {\n      Client.destroyRemoteAllocator(Id);\n      LLVM_DEBUG(dbgs() << \"Destroyed remote allocator \" << Id << \"\\n\");\n    }\n\n    Expected<std::unique_ptr<Allocation>>\n    allocate(const jitlink::JITLinkDylib *JD,\n             const SegmentsRequestMap &Request) override {\n      return RPCMMAlloc::Create(Client, Id, Request);\n    }\n\n  private:\n    OrcRemoteTargetClient &Client;\n    ResourceIdMgr::ResourceId Id;\n  };\n\n  /// Remote indirect stubs manager.\n  class RemoteIndirectStubsManager : public IndirectStubsManager {\n  public:\n    RemoteIndirectStubsManager(OrcRemoteTargetClient &Client,\n                               ResourceIdMgr::ResourceId Id)\n        : Client(Client), Id(Id) {}\n\n    ~RemoteIndirectStubsManager() override {\n      Client.destroyIndirectStubsManager(Id);\n    }\n\n    Error createStub(StringRef StubName, JITTargetAddress StubAddr,\n                     JITSymbolFlags StubFlags) override {\n      if (auto Err = reserveStubs(1))\n        return Err;\n\n      return createStubInternal(StubName, StubAddr, StubFlags);\n    }\n\n    Error createStubs(const StubInitsMap &StubInits) override {\n      if (auto Err = reserveStubs(StubInits.size()))\n        return Err;\n\n      for (auto &Entry : StubInits)\n        if (auto Err = createStubInternal(Entry.first(), Entry.second.first,\n                                          Entry.second.second))\n          return Err;\n\n      return Error::success();\n    }\n\n    JITEvaluatedSymbol findStub(StringRef Name, bool ExportedStubsOnly) override {\n      auto I = StubIndexes.find(Name);\n      if (I == StubIndexes.end())\n        return nullptr;\n      auto Key = I->second.first;\n      auto Flags = I->second.second;\n      auto StubSymbol = JITEvaluatedSymbol(getStubAddr(Key), Flags);\n      if (ExportedStubsOnly && !StubSymbol.getFlags().isExported())\n        return nullptr;\n      return StubSymbol;\n    }\n\n    JITEvaluatedSymbol findPointer(StringRef Name) override {\n      auto I = StubIndexes.find(Name);\n      if (I == StubIndexes.end())\n        return nullptr;\n      auto Key = I->second.first;\n      auto Flags = I->second.second;\n      return JITEvaluatedSymbol(getPtrAddr(Key), Flags);\n    }\n\n    Error updatePointer(StringRef Name, JITTargetAddress NewAddr) override {\n      auto I = StubIndexes.find(Name);\n      assert(I != StubIndexes.end() && \"No stub pointer for symbol\");\n      auto Key = I->second.first;\n      return Client.writePointer(getPtrAddr(Key), NewAddr);\n    }\n\n  private:\n    struct RemoteIndirectStubsInfo {\n      JITTargetAddress StubBase;\n      JITTargetAddress PtrBase;\n      unsigned NumStubs;\n    };\n\n    using StubKey = std::pair<uint16_t, uint16_t>;\n\n    Error reserveStubs(unsigned NumStubs) {\n      if (NumStubs <= FreeStubs.size())\n        return Error::success();\n\n      unsigned NewStubsRequired = NumStubs - FreeStubs.size();\n      JITTargetAddress StubBase;\n      JITTargetAddress PtrBase;\n      unsigned NumStubsEmitted;\n\n      if (auto StubInfoOrErr = Client.emitIndirectStubs(Id, NewStubsRequired))\n        std::tie(StubBase, PtrBase, NumStubsEmitted) = *StubInfoOrErr;\n      else\n        return StubInfoOrErr.takeError();\n\n      unsigned NewBlockId = RemoteIndirectStubsInfos.size();\n      RemoteIndirectStubsInfos.push_back({StubBase, PtrBase, NumStubsEmitted});\n\n      for (unsigned I = 0; I < NumStubsEmitted; ++I)\n        FreeStubs.push_back(std::make_pair(NewBlockId, I));\n\n      return Error::success();\n    }\n\n    Error createStubInternal(StringRef StubName, JITTargetAddress InitAddr,\n                             JITSymbolFlags StubFlags) {\n      auto Key = FreeStubs.back();\n      FreeStubs.pop_back();\n      StubIndexes[StubName] = std::make_pair(Key, StubFlags);\n      return Client.writePointer(getPtrAddr(Key), InitAddr);\n    }\n\n    JITTargetAddress getStubAddr(StubKey K) {\n      assert(RemoteIndirectStubsInfos[K.first].StubBase != 0 &&\n             \"Missing stub address\");\n      return RemoteIndirectStubsInfos[K.first].StubBase +\n             K.second * Client.getIndirectStubSize();\n    }\n\n    JITTargetAddress getPtrAddr(StubKey K) {\n      assert(RemoteIndirectStubsInfos[K.first].PtrBase != 0 &&\n             \"Missing pointer address\");\n      return RemoteIndirectStubsInfos[K.first].PtrBase +\n             K.second * Client.getPointerSize();\n    }\n\n    OrcRemoteTargetClient &Client;\n    ResourceIdMgr::ResourceId Id;\n    std::vector<RemoteIndirectStubsInfo> RemoteIndirectStubsInfos;\n    std::vector<StubKey> FreeStubs;\n    StringMap<std::pair<StubKey, JITSymbolFlags>> StubIndexes;\n  };\n\n  class RemoteTrampolinePool : public TrampolinePool {\n  public:\n    RemoteTrampolinePool(OrcRemoteTargetClient &Client) : Client(Client) {}\n\n  private:\n    Error grow() override {\n      JITTargetAddress BlockAddr = 0;\n      uint32_t NumTrampolines = 0;\n      if (auto TrampolineInfoOrErr = Client.emitTrampolineBlock())\n        std::tie(BlockAddr, NumTrampolines) = *TrampolineInfoOrErr;\n      else\n        return TrampolineInfoOrErr.takeError();\n\n      uint32_t TrampolineSize = Client.getTrampolineSize();\n      for (unsigned I = 0; I < NumTrampolines; ++I)\n        AvailableTrampolines.push_back(BlockAddr + (I * TrampolineSize));\n\n      return Error::success();\n    }\n\n    OrcRemoteTargetClient &Client;\n  };\n\n  /// Remote compile callback manager.\n  class RemoteCompileCallbackManager : public JITCompileCallbackManager
