      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},

eTypes)>\n        recordNewLinkage,\n    const DenseSet<GlobalValue::GUID> &GUIDPreservedSymbols);\n\n/// Update the linkages in the given \\p Index to mark exported values\n/// as external and non-exported values as internal. The ThinLTO backends\n/// must apply the changes to the Module via thinLTOInternalizeModule.\nvoid thinLTOInternalizeAndPromoteInIndex(\n    ModuleSummaryIndex &Index,\n    function_ref<bool(StringRef, ValueInfo)> isExported,\n    function_ref<bool(GlobalValue::GUID, const GlobalValueSummary *)>\n        isPrevailing);\n\n/// Computes a unique hash for the Module considering the current list of\n/// export/import and other global analysis results.\n/// The hash is produced in \\p Key.\nvoid computeLTOCacheKey(\n    SmallString<40> &Key, const lto::Config &Conf,\n    const ModuleSummaryIndex &Index, StringRef ModuleID,\n    const FunctionImporter::ImportMapTy &ImportList,\n    const FunctionImporter::ExportSetTy &ExportList,\n    const std::map<GlobalValue::GUID, GlobalValue::LinkageTypes> &ResolvedODR,\n    const GVSummaryMapTy &DefinedGlobals,\n    const std::set<GlobalValue::GUID> &CfiFunctionDefs = {},\n    const std::set<GlobalValue::GUID> &CfiFunctionDecls = {});\n\nnamespace lto {\n\n/// Given the original \\p Path to an output file, replace any path\n/// prefix matching \\p OldPrefix with \\p NewPrefix. Also, create the\n/// resulting directory if it does not yet exist.\nstd::string getThinLTOOutputFile(const std::string &Path,\n                                 const std::string &OldPrefix,\n                                 const std::string &NewPrefix);\n\n/// Setup optimization remarks.\nExpected<std::unique_ptr<ToolOutputFile>> setupLLVMOptimizationRemarks(\n    LLVMContext &Context, StringRef RemarksFilename, StringRef RemarksPasses,\n    StringRef RemarksFormat, bool RemarksWithHotness,\n    Optional<uint64_t> RemarksHotnessThreshold = 0, int Count = -1);\n\n/// Setups the output file for saving statistics.\nExpected<std::unique_ptr<ToolOutputFile>>\nsetupStatsFile(StringRef StatsFilename);\n\n/// Produces a container ordering for optimal multi-threaded processing. Returns\n/// ordered indices to elements in the input array.\nstd::vector<int> generateModulesOrdering(ArrayRef<BitcodeModule *> R);\n\nclass LTO;\nstruct SymbolResolution;\nclass ThinBackendProc;\n\n/// An input file. This is a symbol table wrapper that only exposes the\n/// information that an LTO client should need in order to do symbol resolution.\nclass InputFile {\npublic:\n  class Symbol;\n\nprivate:\n  // FIXME: Remove LTO class friendship once we have bitcode symbol tables.\n  friend LTO;\n  InputFile() = default;\n\n  std::vector<BitcodeModule> Mods;\n  SmallVector<char, 0> Strtab;\n  std::vector<Symbol> Symbols;\n\n  // [begin, end) for each module\n  std::vector<std::pair<size_t, size_t>> ModuleSymIndices;\n\n  StringRef TargetTriple, SourceFileName, COFFLinkerOpts;\n  std::vector<StringRef> DependentLibraries;\n  std::vector<StringRef> ComdatTable;\n\npublic:\n  ~InputFile();\n\n  /// Create an InputFile.\n  static Expected<std::unique_ptr<InputFile>> create(MemoryBufferRef Object);\n\n  /// The purpose of this class is to only expose the symbol information that an\n  /// LTO client should need in order to do symbol resolution.\n  class Symbol : irsymtab::Symbol {\n    friend LTO;\n\n  public:\n    Symbol(const irsymtab::Symbol &S) : irsymtab::Symbol(S) {}\n\n    using irsymtab::Symbol::isUndefined;\n    using irsymtab::Symbol::isCommon;\n    using irsymtab::Symbol::isWeak;\n    using irsymtab::Symbol::isIndirect;\n    using irsymtab::Symbol::getName;\n    using irsymtab::Symbol::getIRName;\n    using irsymtab::Symbol::getVisibility;\n    using irsymtab::Symbol::canBeOmittedFromSymbolTable;\n    using irsymtab::Symbol::isTLS;\n    using irsymtab::Symbol::getComdatIndex;\n    using irsymtab::Symbol::getCommonSize;\n    using irsymtab::Symbol::getCommonAlignment;\n    using irsymtab::Symbol::getCOFFWeakExternalFallback;\
