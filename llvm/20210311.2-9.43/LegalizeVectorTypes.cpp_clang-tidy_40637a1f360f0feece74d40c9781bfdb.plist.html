      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report['events'];
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.location.file !== that._currentBugEvent.location.file) {
        return;
      }

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.location.file !== that._currentBugEvent.location.file)
        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}


      var data = {"files": {"24": {"id": 24, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/CodeGen/MachineMemOperand.h", "content": "//==- llvm/CodeGen/MachineMemOperand.h - MachineMemOperand class -*- C++ -*-==//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file contains the declaration of the MachineMemOperand class, which is a\n// description of a memory reference. It is used to help track dependencies\n// in the backend.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CODEGEN_MACHINEMEMOPERAND_H\n#define LLVM_CODEGEN_MACHINEMEMOPERAND_H\n\n#include \"llvm/ADT/BitmaskEnum.h\"\n#include \"llvm/ADT/PointerUnion.h\"\n#include \"llvm/CodeGen/PseudoSourceValue.h\"\n#include \"llvm/IR/DerivedTypes.h\"\n#include \"llvm/IR/Value.h\" // PointerLikeTypeTraits<Value*>\n#include \"llvm/Support/AtomicOrdering.h\"\n#include \"llvm/Support/DataTypes.h\"\n\nnamespace llvm {\n\nclass FoldingSetNodeID;\nclass MDNode;\nclass raw_ostream;\nclass MachineFunction;\nclass ModuleSlotTracker;\n\n/// This class contains a discriminated union of information about pointers in\n/// memory operands, relating them back to LLVM IR or to virtual locations (such\n/// as frame indices) that are exposed during codegen.\nstruct MachinePointerInfo {\n  /// This is the IR pointer value for the access, or it is null if unknown.\n  /// If this is null, then the access is to a pointer in the default address\n  /// space.\n  PointerUnion<const Value *, const PseudoSourceValue *> V;\n\n  /// Offset - This is an offset from the base Value*.\n  int64_t Offset;\n\n  uint8_t StackID;\n\n  unsigned AddrSpace = 0;\n\n  explicit MachinePointerInfo(const Value *v, int64_t offset = 0,\n                              uint8_t ID = 0)\n      : V(v), Offset(offset), StackID(ID) {\n    AddrSpace = v ? v->getType()->getPointerAddressSpace() : 0;\n  }\n\n  explicit MachinePointerInfo(const PseudoSourceValue *v, int64_t offset = 0,\n                              uint8_t ID = 0)\n      : V(v), Offset(offset), StackID(ID) {\n    AddrSpace = v ? v->getAddressSpace() : 0;\n  }\n\n  explicit MachinePointerInfo(unsigned AddressSpace = 0, int64_t offset = 0)\n      : V((const Value *)nullptr), Offset(offset), StackID(0),\n        AddrSpace(AddressSpace) {}\n\n  explicit MachinePointerInfo(\n    PointerUnion<const Value *, const PseudoSourceValue *> v,\n    int64_t offset = 0,\n    uint8_t ID = 0)\n    : V(v), Offset(offset), StackID(ID) {\n    if (V) {\n      if (const auto *ValPtr = V.dyn_cast<const Value*>())\n        AddrSpace = ValPtr->getType()->getPointerAddressSpace();\n      else\n        AddrSpace = V.get<const PseudoSourceValue*>()->getAddressSpace();\n    }\n  }\n\n  MachinePointerInfo getWithOffset(int64_t O) const {\n    if (V.isNull())\n      return MachinePointerInfo(AddrSpace, Offset + O);\n    if (V.is<const Value*>())\n      return MachinePointerInfo(V.get<const Value*>(), Offset + O, StackID);\n    return MachinePointerInfo(V.get<const PseudoSourceValue*>(), Offset + O,\n                              StackID);\n  }\n\n  /// Return true if memory region [V, V+Offset+Size) is known to be\n  /// dereferenceable.\n  bool isDereferenceable(unsigned Size, LLVMContext &C,\n                         const DataLayout &DL) const;\n\n  /// Return the LLVM IR address space number that this pointer points into.\n  unsigned getAddrSpace() const;\n\n  /// Return a MachinePointerInfo record that refers to the constant pool.\n  static MachinePointerInfo getConstantPool(MachineFunction &MF);\n\n  /// Return a MachinePointerInfo record that refers to the specified\n  /// FrameIndex.\n  static MachinePointerInfo getFixedStack(MachineFunction &MF, int FI,\n                                          int64_t Offset = 0);\n\n  /// Return a MachinePointerInfo record that refers to a jump table entry.\n  static MachinePointerInfo getJumpTable(MachineFunction &MF);\n\n  /// Return a MachinePointerInfo record that refers to a GOT entry.\n  static MachinePointerInfo getGOT(MachineFunction &MF);\n\n  /// Stack pointer relative access.\n  static MachinePointerInfo getStack(MachineFunction &MF, int64_t Offset,\n                                     uint8_t ID = 0);\n\n  /// Stack memory without other information.\n  static MachinePointerInfo getUnknownStack(MachineFunction &MF);\n};\n\n\n//===----------------------------------------------------------------------===//\n/// A description of a memory reference used in the backend.\n/// Instead of holding a StoreInst or LoadInst, this class holds the address\n/// Value of the reference along with a byte size and offset. This allows it\n/// to describe lowered loads and stores. Also, the special PseudoSourceValue\n/// objects can be used to represent loads and stores to memory locations\n/// that aren't explicit in the regular LLVM IR.\n///\nclass MachineMemOperand {\npublic:\n  /// Flags values. These may be or'd together.\n  enum Flags : uint16_t {\n    // No flags set.\n    MONone = 0,\n    /// The memory access reads data.\n    MOLoad = 1u << 0,\n    /// The memory access writes data.\n    MOStore = 1u << 1,\n    /// The memory access is volatile.\n    MOVolatile = 1u << 2,\n    /// The memory access is non-temporal.\n    MONonTemporal = 1u << 3,\n    /// The memory access is dereferenceable (i.e., doesn't trap).\n    MODereferenceable = 1u << 4,\n    /// The memory access always returns the same value (or traps).\n    MOInvariant = 1u << 5,\n\n    // Reserved for use by target-specific passes.\n    // Targets may override getSerializableMachineMemOperandTargetFlags() to\n    // enable MIR serialization/parsing of these flags.  If more of these flags\n    // are added, the MIR printing/parsing code will need to be updated as well.\n    MOTargetFlag1 = 1u << 6,\n    MOTargetFlag2 = 1u << 7,\n    MOTargetFlag3 = 1u << 8,\n\n    LLVM_MARK_AS_BITMASK_ENUM(/* LargestFlag = */ MOTargetFlag3)\n  };\n\nprivate:\n  /// Atomic information for this memory operation.\n  struct MachineAtomicInfo {\n    /// Synchronization scope ID for this memory operation.\n    unsigned SSID : 8;            // SyncScope::ID\n    /// Atomic ordering requirements for this memory operation. For cmpxchg\n    /// atomic operations, atomic ordering requirements when store occurs.\n    unsigned Ordering : 4;        // enum AtomicOrdering\n    /// For cmpxchg atomic operations, atomic ordering requirements when store\n    /// does not occur.\n    unsigned FailureOrdering : 4; // enum AtomicOrdering\n  };\n\n  MachinePointerInfo PtrInfo;\n  uint64_t Size;\n  Flags FlagVals;\n  Align BaseAlign;\n  MachineAtomicInfo AtomicInfo;\n  AAMDNodes AAInfo;\n  const MDNode *Ranges;\n\npublic:\n  /// Construct a MachineMemOperand object with the specified PtrInfo, flags,\n  /// size, and base alignment. For atomic operations the synchronization scope\n  /// and atomic ordering requirements must also be specified. For cmpxchg\n  /// atomic operations the atomic ordering requirements when store does not\n  /// occur must also be specified.\n  MachineMemOperand(MachinePointerInfo PtrInfo, Flags flags, uint64_t s,\n                    Align a, const AAMDNodes &AAInfo = AAMDNodes(),\n                    const MDNode *Ranges = nullptr,\n                    SyncScope::ID SSID = SyncScope::System,\n                    AtomicOrdering Ordering = AtomicOrdering::NotAtomic,\n                    AtomicOrdering FailureOrdering = AtomicOrdering::NotAtomic);\n\n  const MachinePointerInfo &getPointerInfo() const { return PtrInfo; }\n\n  /// Return the base address of the memory access. This may either be a normal\n  /// LLVM IR Value, or one of the special values used in CodeGen.\n  /// Special values are those obtained via\n  /// PseudoSourceValue::getFixedStack(int), PseudoSourceValue::getStack, and\n  /// other PseudoSourceValue member functions which return objects which stand\n  /// for frame/stack pointer relative references and other special references\n  /// which are not representable in the high-level IR.\n  const Value *getValue() const { return PtrInfo.V.dyn_cast<const Value*>(); }\n\n  const PseudoSourceValue *getPseudoValue() const {\n    return PtrInfo.V.dyn_cast<const PseudoSourceValue*>();\n  }\n\n  const void *getOpaqueValue() const { return PtrInfo.V.getOpaqueValue(); }\n\n  /// Return the raw flags of the source value, \\see Flags.\n  Flags getFlags() const { return FlagVals; }\n\n  /// Bitwise OR the current flags with the given flags.\n  void setFlags(Flags f) { FlagVals |= f; }\n\n  /// For normal values, this is a byte offset added to the base address.\n  /// For PseudoSourceValue::FPRel values, this is the FrameIndex number.\n  int64_t getOffset() const { return PtrInfo.Offset; }\n\n  unsigned getAddrSpace() const { return PtrInfo.getAddrSpace(); }\n\n  /// Return the size in bytes of the memory reference.\n  uint64_t getSize() const { return Size; }\n\n  /// Return the size in bits of the memory reference.\n  uint64_t getSizeInBits() const { return Size * 8; }\n\n  LLVM_ATTRIBUTE_DEPRECATED(uint64_t getAlignment() const,\n                            \"Use getAlign instead\");\n\n  /// Return the minimum known alignment in bytes of the actual memory\n  /// reference.\n  Align getAlign() const;\n\n  LLVM_ATTRIBUTE_DEPRECATED(uint64_t getBaseAlignment() const,\n                            \"Use getBaseAlign instead\") {\n    return BaseAlign.value();\n  }\n\n  /// Return the minimum known alignment in bytes of the base address, without\n  /// the offset.\n  Align getBaseAlign() const { return BaseAlign; }\n\n  /// Return the AA tags for the memory reference.\n  AAMDNodes getAAInfo() const { return AAInfo; }\n\n  /// Return the range tag for the memory reference.\n  const MDNode *getRanges() const { return Ranges; }\n\n  /// Returns the synchronization scope ID for this memory operation.\n  SyncScope::ID getSyncScopeID() const {\n    return static_cast<SyncScope::ID>(AtomicInfo.SSID);\n  }\n\n  /// Return the atomic ordering requirements for this memory operation. For\n  /// cmpxchg atomic operations, return the atomic ordering requirements when\n  /// store occurs.\n  AtomicOrdering getOrdering() const {\n    return static_cast<AtomicOrdering>(AtomicInfo.Ordering);\n  }\n\n  /// For cmpxchg atomic operations, return the atomic ordering requirements\n  /// when store does not occur.\n  AtomicOrdering getFailureOrdering() const {\n    return static_cast<AtomicOrdering>(AtomicInfo.FailureOrdering);\n  }\n\n  bool isLoad() const { return FlagVals & MOLoad; }\n  bool isStore() const { return FlagVals & MOStore; }\n  bool isVolatile() const { return FlagVals & MOVolatile; }\n  bool isNonTemporal() const { return FlagVals & MONonTemporal; }\n  bool isDereferenceable() const { return FlagVals & MODereferenceable; }\n  bool isInvariant() const { return FlagVals & MOInvariant; }\n\n  /// Returns true if this operation has an atomic ordering requirement of\n  /// unordered or higher, false otherwise.\n  bool isAtomic() const { return getOrdering() != AtomicOrdering::NotAtomic; }\n\n  /// Returns true if this memory operation doesn't have any ordering\n  /// constraints other than normal aliasing. Volatile and (ordered) atomic\n  /// memory operations can't be reordered. \n  bool isUnordered() const {\n    return (getOrdering() == AtomicOrdering::NotAtomic ||\n            getOrdering() == AtomicOrdering::Unordered) &&\n           !isVolatile();\n  }\n\n  /// Update this MachineMemOperand to reflect the alignment of MMO, if it has a\n  /// greater alignment. This must only be used when the new alignment applies\n  /// to all users of this MachineMemOperand.\n  void refineAlignment(const MachineMemOperand *MMO);\n\n  /// Change the SourceValue for this MachineMemOperand. This should only be\n  /// used when an object is being relocated and all references to it are being\n  /// updated.\n  void setValue(const Value *NewSV) { PtrInfo.V = NewSV; }\n  void setValue(const PseudoSourceValue *NewSV) { PtrInfo.V = NewSV; }\n  void setOffset(int64_t NewOffset) { PtrInfo.Offset = NewOffset; }\n\n  /// Profile - Gather unique data for the object.\n  ///\n  void Profile(FoldingSetNodeID &ID) const;\n\n  /// Support for operator<<.\n  /// @{\n  void print(raw_ostream &OS, ModuleSlotTracker &MST,\n             SmallVectorImpl<StringRef> &SSNs, const LLVMContext &Context,\n             const MachineFrameInfo *MFI, const TargetInstrInfo *TII) const;\n  /// @}\n\n  friend bool operator==(const MachineMemOperand &LHS,\n                         const MachineMemOperand &RHS) {\n    return LHS.getValue() == RHS.getValue() &&\n           LHS.getPseudoValue() == RHS.getPseudoValue() &&\n           LHS.getSize() == RHS.getSize() &&\n           LHS.getOffset() == RHS.getOffset() &&\n           LHS.getFlags() == RHS.getFlags() &&\n           LHS.getAAInfo() == RHS.getAAInfo() &&\n           LHS.getRanges() == RHS.getRanges() &&\n           LHS.getAlign() == RHS.getAlign() &&\n           LHS.getAddrSpace() == RHS.getAddrSpace();\n  }\n\n  friend bool operator!=(const MachineMemOperand &LHS,\n                         const MachineMemOperand &RHS) {\n    return !(LHS == RHS);\n  }\n};\n\n} // End llvm namespace\n\n#endif\n"}, "29": {"id": 29, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/CodeGen/SelectionDAGNodes.h", "content": "//===- llvm/CodeGen/SelectionDAGNodes.h - SelectionDAG Nodes ----*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file declares the SDNode class and derived classes, which are used to\n// represent the nodes and operations present in a SelectionDAG.  These nodes\n// and operations are machine code level operations, with some similarities to\n// the GCC RTL representation.\n//\n// Clients should include the SelectionDAG.h file instead of this file directly.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CODEGEN_SELECTIONDAGNODES_H\n#define LLVM_CODEGEN_SELECTIONDAGNODES_H\n\n#include \"llvm/ADT/APFloat.h\"\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/BitVector.h\"\n#include \"llvm/ADT/FoldingSet.h\"\n#include \"llvm/ADT/GraphTraits.h\"\n#include \"llvm/ADT/SmallPtrSet.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/ADT/ilist_node.h\"\n#include \"llvm/ADT/iterator.h\"\n#include \"llvm/ADT/iterator_range.h\"\n#include \"llvm/CodeGen/ISDOpcodes.h\"\n#include \"llvm/CodeGen/MachineMemOperand.h\"\n#include \"llvm/CodeGen/Register.h\"\n#include \"llvm/CodeGen/ValueTypes.h\"\n#include \"llvm/IR/Constants.h\"\n#include \"llvm/IR/DebugLoc.h\"\n#include \"llvm/IR/Instruction.h\"\n#include \"llvm/IR/Instructions.h\"\n#include \"llvm/IR/Metadata.h\"\n#include \"llvm/IR/Operator.h\"\n#include \"llvm/Support/AlignOf.h\"\n#include \"llvm/Support/AtomicOrdering.h\"\n#include \"llvm/Support/Casting.h\"\n#include \"llvm/Support/ErrorHandling.h\"\n#include \"llvm/Support/MachineValueType.h\"\n#include \"llvm/Support/TypeSize.h\"\n#include <algorithm>\n#include <cassert>\n#include <climits>\n#include <cstddef>\n#include <cstdint>\n#include <cstring>\n#include <iterator>\n#include <string>\n#include <tuple>\n\nnamespace llvm {\n\nclass APInt;\nclass Constant;\ntemplate <typename T> struct DenseMapInfo;\nclass GlobalValue;\nclass MachineBasicBlock;\nclass MachineConstantPoolValue;\nclass MCSymbol;\nclass raw_ostream;\nclass SDNode;\nclass SelectionDAG;\nclass Type;\nclass Value;\n\nvoid checkForCycles(const SDNode *N, const SelectionDAG *DAG = nullptr,\n                    bool force = false);\n\n/// This represents a list of ValueType's that has been intern'd by\n/// a SelectionDAG.  Instances of this simple value class are returned by\n/// SelectionDAG::getVTList(...).\n///\nstruct SDVTList {\n  const EVT *VTs;\n  unsigned int NumVTs;\n};\n\nnamespace ISD {\n\n  /// Node predicates\n\n/// If N is a BUILD_VECTOR or SPLAT_VECTOR node whose elements are all the\n/// same constant or undefined, return true and return the constant value in\n/// \\p SplatValue.\nbool isConstantSplatVector(const SDNode *N, APInt &SplatValue);\n\n/// Return true if the specified node is a BUILD_VECTOR or SPLAT_VECTOR where\n/// all of the elements are ~0 or undef. If \\p BuildVectorOnly is set to\n/// true, it only checks BUILD_VECTOR.\nbool isConstantSplatVectorAllOnes(const SDNode *N,\n                                  bool BuildVectorOnly = false);\n\n/// Return true if the specified node is a BUILD_VECTOR or SPLAT_VECTOR where\n/// all of the elements are 0 or undef. If \\p BuildVectorOnly is set to true, it\n/// only checks BUILD_VECTOR.\nbool isConstantSplatVectorAllZeros(const SDNode *N,\n                                   bool BuildVectorOnly = false);\n\n/// Return true if the specified node is a BUILD_VECTOR where all of the\n/// elements are ~0 or undef.\nbool isBuildVectorAllOnes(const SDNode *N);\n\n/// Return true if the specified node is a BUILD_VECTOR where all of the\n/// elements are 0 or undef.\nbool isBuildVectorAllZeros(const SDNode *N);\n\n/// Return true if the specified node is a BUILD_VECTOR node of all\n/// ConstantSDNode or undef.\nbool isBuildVectorOfConstantSDNodes(const SDNode *N);\n\n/// Return true if the specified node is a BUILD_VECTOR node of all\n/// ConstantFPSDNode or undef.\nbool isBuildVectorOfConstantFPSDNodes(const SDNode *N);\n\n/// Return true if the node has at least one operand and all operands of the\n/// specified node are ISD::UNDEF.\nbool allOperandsUndef(const SDNode *N);\n\n} // end namespace ISD\n\n//===----------------------------------------------------------------------===//\n/// Unlike LLVM values, Selection DAG nodes may return multiple\n/// values as the result of a computation.  Many nodes return multiple values,\n/// from loads (which define a token and a return value) to ADDC (which returns\n/// a result and a carry value), to calls (which may return an arbitrary number\n/// of values).\n///\n/// As such, each use of a SelectionDAG computation must indicate the node that\n/// computes it as well as which return value to use from that node.  This pair\n/// of information is represented with the SDValue value type.\n///\nclass SDValue {\n  friend struct DenseMapInfo<SDValue>;\n\n  SDNode *Node = nullptr; // The node defining the value we are using.\n  unsigned ResNo = 0;     // Which return value of the node we are using.\n\npublic:\n  SDValue() = default;\n  SDValue(SDNode *node, unsigned resno);\n\n  /// get the index which selects a specific result in the SDNode\n  unsigned getResNo() const { return ResNo; }\n\n  /// get the SDNode which holds the desired result\n  SDNode *getNode() const { return Node; }\n\n  /// set the SDNode\n  void setNode(SDNode *N) { Node = N; }\n\n  inline SDNode *operator->() const { return Node; }\n\n  bool operator==(const SDValue &O) const {\n    return Node == O.Node && ResNo == O.ResNo;\n  }\n  bool operator!=(const SDValue &O) const {\n    return !operator==(O);\n  }\n  bool operator<(const SDValue &O) const {\n    return std::tie(Node, ResNo) < std::tie(O.Node, O.ResNo);\n  }\n  explicit operator bool() const {\n    return Node != nullptr;\n  }\n\n  SDValue getValue(unsigned R) const {\n    return SDValue(Node, R);\n  }\n\n  /// Return true if this node is an operand of N.\n  bool isOperandOf(const SDNode *N) const;\n\n  /// Return the ValueType of the referenced return value.\n  inline EVT getValueType() const;\n\n  /// Return the simple ValueType of the referenced return value.\n  MVT getSimpleValueType() const {\n    return getValueType().getSimpleVT();\n  }\n\n  /// Returns the size of the value in bits.\n  ///\n  /// If the value type is a scalable vector type, the scalable property will\n  /// be set and the runtime size will be a positive integer multiple of the\n  /// base size.\n  TypeSize getValueSizeInBits() const {\n    return getValueType().getSizeInBits();\n  }\n\n  uint64_t getScalarValueSizeInBits() const {\n    return getValueType().getScalarType().getFixedSizeInBits();\n  }\n\n  // Forwarding methods - These forward to the corresponding methods in SDNode.\n  inline unsigned getOpcode() const;\n  inline unsigned getNumOperands() const;\n  inline const SDValue &getOperand(unsigned i) const;\n  inline uint64_t getConstantOperandVal(unsigned i) const;\n  inline const APInt &getConstantOperandAPInt(unsigned i) const;\n  inline bool isTargetMemoryOpcode() const;\n  inline bool isTargetOpcode() const;\n  inline bool isMachineOpcode() const;\n  inline bool isUndef() const;\n  inline unsigned getMachineOpcode() const;\n  inline const DebugLoc &getDebugLoc() const;\n  inline void dump() const;\n  inline void dump(const SelectionDAG *G) const;\n  inline void dumpr() const;\n  inline void dumpr(const SelectionDAG *G) const;\n\n  /// Return true if this operand (which must be a chain) reaches the\n  /// specified operand without crossing any side-effecting instructions.\n  /// In practice, this looks through token factors and non-volatile loads.\n  /// In order to remain efficient, this only\n  /// looks a couple of nodes in, it does not do an exhaustive search.\n  bool reachesChainWithoutSideEffects(SDValue Dest,\n                                      unsigned Depth = 2) const;\n\n  /// Return true if there are no nodes using value ResNo of Node.\n  inline bool use_empty() const;\n\n  /// Return true if there is exactly one node using value ResNo of Node.\n  inline bool hasOneUse() const;\n};\n\ntemplate<> struct DenseMapInfo<SDValue> {\n  static inline SDValue getEmptyKey() {\n    SDValue V;\n    V.ResNo = -1U;\n    return V;\n  }\n\n  static inline SDValue getTombstoneKey() {\n    SDValue V;\n    V.ResNo = -2U;\n    return V;\n  }\n\n  static unsigned getHashValue(const SDValue &Val) {\n    return ((unsigned)((uintptr_t)Val.getNode() >> 4) ^\n            (unsigned)((uintptr_t)Val.getNode() >> 9)) + Val.getResNo();\n  }\n\n  static bool isEqual(const SDValue &LHS, const SDValue &RHS) {\n    return LHS == RHS;\n  }\n};\n\n/// Allow casting operators to work directly on\n/// SDValues as if they were SDNode*'s.\ntemplate<> struct simplify_type<SDValue> {\n  using SimpleType = SDNode *;\n\n  static SimpleType getSimplifiedValue(SDValue &Val) {\n    return Val.getNode();\n  }\n};\ntemplate<> struct simplify_type<const SDValue> {\n  using SimpleType = /*const*/ SDNode *;\n\n  static SimpleType getSimplifiedValue(const SDValue &Val) {\n    return Val.getNode();\n  }\n};\n\n/// Represents a use of a SDNode. This class holds an SDValue,\n/// which records the SDNode being used and the result number, a\n/// pointer to the SDNode using the value, and Next and Prev pointers,\n/// which link together all the uses of an SDNode.\n///\nclass SDUse {\n  /// Val - The value being used.\n  SDValue Val;\n  /// User - The user of this value.\n  SDNode *User = nullptr;\n  /// Prev, Next - Pointers to the uses list of the SDNode referred by\n  /// this operand.\n  SDUse **Prev = nullptr;\n  SDUse *Next = nullptr;\n\npublic:\n  SDUse() = default;\n  SDUse(const SDUse &U) = delete;\n  SDUse &operator=(const SDUse &) = delete;\n\n  /// Normally SDUse will just implicitly convert to an SDValue that it holds.\n  operator const SDValue&() const { return Val; }\n\n  /// If implicit conversion to SDValue doesn't work, the get() method returns\n  /// the SDValue.\n  const SDValue &get() const { return Val; }\n\n  /// This returns the SDNode that contains this Use.\n  SDNode *getUser() { return User; }\n\n  /// Get the next SDUse in the use list.\n  SDUse *getNext() const { return Next; }\n\n  /// Convenience function for get().getNode().\n  SDNode *getNode() const { return Val.getNode(); }\n  /// Convenience function for get().getResNo().\n  unsigned getResNo() const { return Val.getResNo(); }\n  /// Convenience function for get().getValueType().\n  EVT getValueType() const { return Val.getValueType(); }\n\n  /// Convenience function for get().operator==\n  bool operator==(const SDValue &V) const {\n    return Val == V;\n  }\n\n  /// Convenience function for get().operator!=\n  bool operator!=(const SDValue &V) const {\n    return Val != V;\n  }\n\n  /// Convenience function for get().operator<\n  bool operator<(const SDValue &V) const {\n    return Val < V;\n  }\n\nprivate:\n  friend class SelectionDAG;\n  friend class SDNode;\n  // TODO: unfriend HandleSDNode once we fix its operand handling.\n  friend class HandleSDNode;\n\n  void setUser(SDNode *p) { User = p; }\n\n  /// Remove this use from its existing use list, assign it the\n  /// given value, and add it to the new value's node's use list.\n  inline void set(const SDValue &V);\n  /// Like set, but only supports initializing a newly-allocated\n  /// SDUse with a non-null value.\n  inline void setInitial(const SDValue &V);\n  /// Like set, but only sets the Node portion of the value,\n  /// leaving the ResNo portion unmodified.\n  inline void setNode(SDNode *N);\n\n  void addToList(SDUse **List) {\n    Next = *List;\n    if (Next) Next->Prev = &Next;\n    Prev = List;\n    *List = this;\n  }\n\n  void removeFromList() {\n    *Prev = Next;\n    if (Next) Next->Prev = Prev;\n  }\n};\n\n/// simplify_type specializations - Allow casting operators to work directly on\n/// SDValues as if they were SDNode*'s.\ntemplate<> struct simplify_type<SDUse> {\n  using SimpleType = SDNode *;\n\n  static SimpleType getSimplifiedValue(SDUse &Val) {\n    return Val.getNode();\n  }\n};\n\n/// These are IR-level optimization flags that may be propagated to SDNodes.\n/// TODO: This data structure should be shared by the IR optimizer and the\n/// the backend.\nstruct SDNodeFlags {\nprivate:\n  bool NoUnsignedWrap : 1;\n  bool NoSignedWrap : 1;\n  bool Exact : 1;\n  bool NoNaNs : 1;\n  bool NoInfs : 1;\n  bool NoSignedZeros : 1;\n  bool AllowReciprocal : 1;\n  bool AllowContract : 1;\n  bool ApproximateFuncs : 1;\n  bool AllowReassociation : 1;\n\n  // We assume instructions do not raise floating-point exceptions by default,\n  // and only those marked explicitly may do so.  We could choose to represent\n  // this via a positive \"FPExcept\" flags like on the MI level, but having a\n  // negative \"NoFPExcept\" flag here (that defaults to true) makes the flag\n  // intersection logic more straightforward.\n  bool NoFPExcept : 1;\n\npublic:\n  /// Default constructor turns off all optimization flags.\n  SDNodeFlags()\n      : NoUnsignedWrap(false), NoSignedWrap(false), Exact(false), NoNaNs(false),\n        NoInfs(false), NoSignedZeros(false), AllowReciprocal(false),\n        AllowContract(false), ApproximateFuncs(false),\n        AllowReassociation(false), NoFPExcept(false) {}\n\n  /// Propagate the fast-math-flags from an IR FPMathOperator.\n  void copyFMF(const FPMathOperator &FPMO) {\n    setNoNaNs(FPMO.hasNoNaNs());\n    setNoInfs(FPMO.hasNoInfs());\n    setNoSignedZeros(FPMO.hasNoSignedZeros());\n    setAllowReciprocal(FPMO.hasAllowReciprocal());\n    setAllowContract(FPMO.hasAllowContract());\n    setApproximateFuncs(FPMO.hasApproxFunc());\n    setAllowReassociation(FPMO.hasAllowReassoc());\n  }\n\n  // These are mutators for each flag.\n  void setNoUnsignedWrap(bool b) { NoUnsignedWrap = b; }\n  void setNoSignedWrap(bool b) { NoSignedWrap = b; }\n  void setExact(bool b) { Exact = b; }\n  void setNoNaNs(bool b) { NoNaNs = b; }\n  void setNoInfs(bool b) { NoInfs = b; }\n  void setNoSignedZeros(bool b) { NoSignedZeros = b; }\n  void setAllowReciprocal(bool b) { AllowReciprocal = b; }\n  void setAllowContract(bool b) { AllowContract = b; }\n  void setApproximateFuncs(bool b) { ApproximateFuncs = b; }\n  void setAllowReassociation(bool b) { AllowReassociation = b; }\n  void setNoFPExcept(bool b) { NoFPExcept = b; }\n\n  // These are accessors for each flag.\n  bool hasNoUnsignedWrap() const { return NoUnsignedWrap; }\n  bool hasNoSignedWrap() const { return NoSignedWrap; }\n  bool hasExact() const { return Exact; }\n  bool hasNoNaNs() const { return NoNaNs; }\n  bool hasNoInfs() const { return NoInfs; }\n  bool hasNoSignedZeros() const { return NoSignedZeros; }\n  bool hasAllowReciprocal() const { return AllowReciprocal; }\n  bool hasAllowContract() const { return AllowContract; }\n  bool hasApproximateFuncs() const { return ApproximateFuncs; }\n  bool hasAllowReassociation() const { return AllowReassociation; }\n  bool hasNoFPExcept() const { return NoFPExcept; }\n\n  /// Clear any flags in this flag set that aren't also set in Flags. All\n  /// flags will be cleared if Flags are undefined.\n  void intersectWith(const SDNodeFlags Flags) {\n    NoUnsignedWrap &= Flags.NoUnsignedWrap;\n    NoSignedWrap &= Flags.NoSignedWrap;\n    Exact &= Flags.Exact;\n    NoNaNs &= Flags.NoNaNs;\n    NoInfs &= Flags.NoInfs;\n    NoSignedZeros &= Flags.NoSignedZeros;\n    AllowReciprocal &= Flags.AllowReciprocal;\n    AllowContract &= Flags.AllowContract;\n    ApproximateFuncs &= Flags.ApproximateFuncs;\n    AllowReassociation &= Flags.AllowReassociation;\n    NoFPExcept &= Flags.NoFPExcept;\n  }\n};\n\n/// Represents one node in the SelectionDAG.\n///\nclass SDNode : public FoldingSetNode, public ilist_node<SDNode> {\nprivate:\n  /// The operation that this node performs.\n  int16_t NodeType;\n\nprotected:\n  // We define a set of mini-helper classes to help us interpret the bits in our\n  // SubclassData.  These are designed to fit within a uint16_t so they pack\n  // with NodeType.\n\n#if defined(_AIX) && (!defined(__GNUC__) || defined(__ibmxl__))\n// Except for GCC; by default, AIX compilers store bit-fields in 4-byte words\n// and give the `pack` pragma push semantics.\n#define BEGIN_TWO_BYTE_PACK() _Pragma(\"pack(2)\")\n#define END_TWO_BYTE_PACK() _Pragma(\"pack(pop)\")\n#else\n#define BEGIN_TWO_BYTE_PACK()\n#define END_TWO_BYTE_PACK()\n#endif\n\nBEGIN_TWO_BYTE_PACK()\n  class SDNodeBitfields {\n    friend class SDNode;\n    friend class MemIntrinsicSDNode;\n    friend class MemSDNode;\n    friend class SelectionDAG;\n\n    uint16_t HasDebugValue : 1;\n    uint16_t IsMemIntrinsic : 1;\n    uint16_t IsDivergent : 1;\n  };\n  enum { NumSDNodeBits = 3 };\n\n  class ConstantSDNodeBitfields {\n    friend class ConstantSDNode;\n\n    uint16_t : NumSDNodeBits;\n\n    uint16_t IsOpaque : 1;\n  };\n\n  class MemSDNodeBitfields {\n    friend class MemSDNode;\n    friend class MemIntrinsicSDNode;\n    friend class AtomicSDNode;\n\n    uint16_t : NumSDNodeBits;\n\n    uint16_t IsVolatile : 1;\n    uint16_t IsNonTemporal : 1;\n    uint16_t IsDereferenceable : 1;\n    uint16_t IsInvariant : 1;\n  };\n  enum { NumMemSDNodeBits = NumSDNodeBits + 4 };\n\n  class LSBaseSDNodeBitfields {\n    friend class LSBaseSDNode;\n    friend class MaskedLoadStoreSDNode;\n    friend class MaskedGatherScatterSDNode;\n\n    uint16_t : NumMemSDNodeBits;\n\n    // This storage is shared between disparate class hierarchies to hold an\n    // enumeration specific to the class hierarchy in use.\n    //   LSBaseSDNode => enum ISD::MemIndexedMode\n    //   MaskedLoadStoreBaseSDNode => enum ISD::MemIndexedMode\n    //   MaskedGatherScatterSDNode => enum ISD::MemIndexType\n    uint16_t AddressingMode : 3;\n  };\n  enum { NumLSBaseSDNodeBits = NumMemSDNodeBits + 3 };\n\n  class LoadSDNodeBitfields {\n    friend class LoadSDNode;\n    friend class MaskedLoadSDNode;\n    friend class MaskedGatherSDNode;\n\n    uint16_t : NumLSBaseSDNodeBits;\n\n    uint16_t ExtTy : 2; // enum ISD::LoadExtType\n    uint16_t IsExpanding : 1;\n  };\n\n  class StoreSDNodeBitfields {\n    friend class StoreSDNode;\n    friend class MaskedStoreSDNode;\n    friend class MaskedScatterSDNode;\n\n    uint16_t : NumLSBaseSDNodeBits;\n\n    uint16_t IsTruncating : 1;\n    uint16_t IsCompressing : 1;\n  };\n\n  union {\n    char RawSDNodeBits[sizeof(uint16_t)];\n    SDNodeBitfields SDNodeBits;\n    ConstantSDNodeBitfields ConstantSDNodeBits;\n    MemSDNodeBitfields MemSDNodeBits;\n    LSBaseSDNodeBitfields LSBaseSDNodeBits;\n    LoadSDNodeBitfields LoadSDNodeBits;\n    StoreSDNodeBitfields StoreSDNodeBits;\n  };\nEND_TWO_BYTE_PACK()\n#undef BEGIN_TWO_BYTE_PACK\n#undef END_TWO_BYTE_PACK\n\n  // RawSDNodeBits must cover the entirety of the union.  This means that all of\n  // the union's members must have size <= RawSDNodeBits.  We write the RHS as\n  // \"2\" instead of sizeof(RawSDNodeBits) because MSVC can't handle the latter.\n  static_assert(sizeof(SDNodeBitfields) <= 2, \"field too wide\");\n  static_assert(sizeof(ConstantSDNodeBitfields) <= 2, \"field too wide\");\n  static_assert(sizeof(MemSDNodeBitfields) <= 2, \"field too wide\");\n  static_assert(sizeof(LSBaseSDNodeBitfields) <= 2, \"field too wide\");\n  static_assert(sizeof(LoadSDNodeBitfields) <= 2, \"field too wide\");\n  static_assert(sizeof(StoreSDNodeBitfields) <= 2, \"field too wide\");\n\nprivate:\n  friend class SelectionDAG;\n  // TODO: unfriend HandleSDNode once we fix its operand handling.\n  friend class HandleSDNode;\n\n  /// Unique id per SDNode in the DAG.\n  int NodeId = -1;\n\n  /// The values that are used by this operation.\n  SDUse *OperandList = nullptr;\n\n  /// The types of the values this node defines.  SDNode's may\n  /// define multiple values simultaneously.\n  const EVT *ValueList;\n\n  /// List of uses for this SDNode.\n  SDUse *UseList = nullptr;\n\n  /// The number of entries in the Operand/Value list.\n  unsigned short NumOperands = 0;\n  unsigned short NumValues;\n\n  // The ordering of the SDNodes. It roughly corresponds to the ordering of the\n  // original LLVM instructions.\n  // This is used for turning off scheduling, because we'll forgo\n  // the normal scheduling algorithms and output the instructions according to\n  // this ordering.\n  unsigned IROrder;\n\n  /// Source line information.\n  DebugLoc debugLoc;\n\n  /// Return a pointer to the specified value type.\n  static const EVT *getValueTypeList(EVT VT);\n\n  SDNodeFlags Flags;\n\npublic:\n  /// Unique and persistent id per SDNode in the DAG.\n  /// Used for debug printing.\n  uint16_t PersistentId;\n\n  //===--------------------------------------------------------------------===//\n  //  Accessors\n  //\n\n  /// Return the SelectionDAG opcode value for this node. For\n  /// pre-isel nodes (those for which isMachineOpcode returns false), these\n  /// are the opcode values in the ISD and <target>ISD namespaces. For\n  /// post-isel opcodes, see getMachineOpcode.\n  unsigned getOpcode()  const { return (unsigned short)NodeType; }\n\n  /// Test if this node has a target-specific opcode (in the\n  /// \\<target\\>ISD namespace).\n  bool isTargetOpcode() const { return NodeType >= ISD::BUILTIN_OP_END; }\n\n  /// Test if this node has a target-specific opcode that may raise\n  /// FP exceptions (in the \\<target\\>ISD namespace and greater than\n  /// FIRST_TARGET_STRICTFP_OPCODE).  Note that all target memory\n  /// opcode are currently automatically considered to possibly raise\n  /// FP exceptions as well.\n  bool isTargetStrictFPOpcode() const {\n    return NodeType >= ISD::FIRST_TARGET_STRICTFP_OPCODE;\n  }\n\n  /// Test if this node has a target-specific\n  /// memory-referencing opcode (in the \\<target\\>ISD namespace and\n  /// greater than FIRST_TARGET_MEMORY_OPCODE).\n  bool isTargetMemoryOpcode() const {\n    return NodeType >= ISD::FIRST_TARGET_MEMORY_OPCODE;\n  }\n\n  /// Return true if the type of the node type undefined.\n  bool isUndef() const { return NodeType == ISD::UNDEF; }\n\n  /// Test if this node is a memory intrinsic (with valid pointer information).\n  /// INTRINSIC_W_CHAIN and INTRINSIC_VOID nodes are sometimes created for\n  /// non-memory intrinsics (with chains) that are not really instances of\n  /// MemSDNode. For such nodes, we need some extra state to determine the\n  /// proper classof relationship.\n  bool isMemIntrinsic() const {\n    return (NodeType == ISD::INTRINSIC_W_CHAIN ||\n            NodeType == ISD::INTRINSIC_VOID) &&\n           SDNodeBits.IsMemIntrinsic;\n  }\n\n  /// Test if this node is a strict floating point pseudo-op.\n  bool isStrictFPOpcode() {\n    switch (NodeType) {\n      default:\n        return false;\n      case ISD::STRICT_FP16_TO_FP:\n      case ISD::STRICT_FP_TO_FP16:\n#define DAG_INSTRUCTION(NAME, NARG, ROUND_MODE, INTRINSIC, DAGN)               \\\n      case ISD::STRICT_##DAGN:\n#include \"llvm/IR/ConstrainedOps.def\"\n        return true;\n    }\n  }\n\n  /// Test if this node has a post-isel opcode, directly\n  /// corresponding to a MachineInstr opcode.\n  bool isMachineOpcode() const { return NodeType < 0; }\n\n  /// This may only be called if isMachineOpcode returns\n  /// true. It returns the MachineInstr opcode value that the node's opcode\n  /// corresponds to.\n  unsigned getMachineOpcode() const {\n    assert(isMachineOpcode() && \"Not a MachineInstr opcode!\");\n    return ~NodeType;\n  }\n\n  bool getHasDebugValue() const { return SDNodeBits.HasDebugValue; }\n  void setHasDebugValue(bool b) { SDNodeBits.HasDebugValue = b; }\n\n  bool isDivergent() const { return SDNodeBits.IsDivergent; }\n\n  /// Return true if there are no uses of this node.\n  bool use_empty() const { return UseList == nullptr; }\n\n  /// Return true if there is exactly one use of this node.\n  bool hasOneUse() const { return hasSingleElement(uses()); }\n\n  /// Return the number of uses of this node. This method takes\n  /// time proportional to the number of uses.\n  size_t use_size() const { return std::distance(use_begin(), use_end()); }\n\n  /// Return the unique node id.\n  int getNodeId() const { return NodeId; }\n\n  /// Set unique node id.\n  void setNodeId(int Id) { NodeId = Id; }\n\n  /// Return the node ordering.\n  unsigned getIROrder() const { return IROrder; }\n\n  /// Set the node ordering.\n  void setIROrder(unsigned Order) { IROrder = Order; }\n\n  /// Return the source location info.\n  const DebugLoc &getDebugLoc() const { return debugLoc; }\n\n  /// Set source location info.  Try to avoid this, putting\n  /// it in the constructor is preferable.\n  void setDebugLoc(DebugLoc dl) { debugLoc = std::move(dl); }\n\n  /// This class provides iterator support for SDUse\n  /// operands that use a specific SDNode.\n  class use_iterator\n    : public std::iterator<std::forward_iterator_tag, SDUse, ptrdiff_t> {\n    friend class SDNode;\n\n    SDUse *Op = nullptr;\n\n    explicit use_iterator(SDUse *op) : Op(op) {}\n\n  public:\n    using reference = std::iterator<std::forward_iterator_tag,\n                                    SDUse, ptrdiff_t>::reference;\n    using pointer = std::iterator<std::forward_iterator_tag,\n                                  SDUse, ptrdiff_t>::pointer;\n\n    use_iterator() = default;\n    use_iterator(const use_iterator &I) : Op(I.Op) {}\n\n    bool operator==(const use_iterator &x) const {\n      return Op == x.Op;\n    }\n    bool operator!=(const use_iterator &x) const {\n      return !operator==(x);\n    }\n\n    /// Return true if this iterator is at the end of uses list.\n    bool atEnd() const { return Op == nullptr; }\n\n    // Iterator traversal: forward iteration only.\n    use_iterator &operator++() {          // Preincrement\n      assert(Op && \"Cannot increment end iterator!\");\n      Op = Op->getNext();\n      return *this;\n    }\n\n    use_iterator operator++(int) {        // Postincrement\n      use_iterator tmp = *this; ++*this; return tmp;\n    }\n\n    /// Retrieve a pointer to the current user node.\n    SDNode *operator*() const {\n      assert(Op && \"Cannot dereference end iterator!\");\n      return Op->getUser();\n    }\n\n    SDNode *operator->() const { return operator*(); }\n\n    SDUse &getUse() const { return *Op; }\n\n    /// Retrieve the operand # of this use in its user.\n    unsigned getOperandNo() const {\n      assert(Op && \"Cannot dereference end iterator!\");\n      return (unsigned)(Op - Op->getUser()->OperandList);\n    }\n  };\n\n  /// Provide iteration support to walk over all uses of an SDNode.\n  use_iterator use_begin() const {\n    return use_iterator(UseList);\n  }\n\n  static use_iterator use_end() { return use_iterator(nullptr); }\n\n  inline iterator_range<use_iterator> uses() {\n    return make_range(use_begin(), use_end());\n  }\n  inline iterator_range<use_iterator> uses() const {\n    return make_range(use_begin(), use_end());\n  }\n\n  /// Return true if there are exactly NUSES uses of the indicated value.\n  /// This method ignores uses of other values defined by this operation.\n  bool hasNUsesOfValue(unsigned NUses, unsigned Value) const;\n\n  /// Return true if there are any use of the indicated value.\n  /// This method ignores uses of other values defined by this operation.\n  bool hasAnyUseOfValue(unsigned Value) const;\n\n  /// Return true if this node is the only use of N.\n  bool isOnlyUserOf(const SDNode *N) const;\n\n  /// Return true if this node is an operand of N.\n  bool isOperandOf(const SDNode *N) const;\n\n  /// Return true if this node is a predecessor of N.\n  /// NOTE: Implemented on top of hasPredecessor and every bit as\n  /// expensive. Use carefully.\n  bool isPredecessorOf(const SDNode *N) const {\n    return N->hasPredecessor(this);\n  }\n\n  /// Return true if N is a predecessor of this node.\n  /// N is either an operand of this node, or can be reached by recursively\n  /// traversing up the operands.\n  /// NOTE: This is an expensive method. Use it carefully.\n  bool hasPredecessor(const SDNode *N) const;\n\n  /// Returns true if N is a predecessor of any node in Worklist. This\n  /// helper keeps Visited and Worklist sets externally to allow unions\n  /// searches to be performed in parallel, caching of results across\n  /// queries and incremental addition to Worklist. Stops early if N is\n  /// found but will resume. Remember to clear Visited and Worklists\n  /// if DAG changes. MaxSteps gives a maximum number of nodes to visit before\n  /// giving up. The TopologicalPrune flag signals that positive NodeIds are\n  /// topologically ordered (Operands have strictly smaller node id) and search\n  /// can be pruned leveraging this.\n  static bool hasPredecessorHelper(const SDNode *N,\n                                   SmallPtrSetImpl<const SDNode *> &Visited,\n                                   SmallVectorImpl<const SDNode *> &Worklist,\n                                   unsigned int MaxSteps = 0,\n                                   bool TopologicalPrune = false) {\n    SmallVector<const SDNode *, 8> DeferredNodes;\n    if (Visited.count(N))\n      return true;\n\n    // Node Id's are assigned in three places: As a topological\n    // ordering (> 0), during legalization (results in values set to\n    // 0), new nodes (set to -1). If N has a topolgical id then we\n    // know that all nodes with ids smaller than it cannot be\n    // successors and we need not check them. Filter out all node\n    // that can't be matches. We add them to the worklist before exit\n    // in case of multiple calls. Note that during selection the topological id\n    // may be violated if a node's predecessor is selected before it. We mark\n    // this at selection negating the id of unselected successors and\n    // restricting topological pruning to positive ids.\n\n    int NId = N->getNodeId();\n    // If we Invalidated the Id, reconstruct original NId.\n    if (NId < -1)\n      NId = -(NId + 1);\n\n    bool Found = false;\n    while (!Worklist.empty()) {\n      const SDNode *M = Worklist.pop_back_val();\n      int MId = M->getNodeId();\n      if (TopologicalPrune && M->getOpcode() != ISD::TokenFactor && (NId > 0) &&\n          (MId > 0) && (MId < NId)) {\n        DeferredNodes.push_back(M);\n        continue;\n      }\n      for (const SDValue &OpV : M->op_values()) {\n        SDNode *Op = OpV.getNode();\n        if (Visited.insert(Op).second)\n          Worklist.push_back(Op);\n        if (Op == N)\n          Found = true;\n      }\n      if (Found)\n        break;\n      if (MaxSteps != 0 && Visited.size() >= MaxSteps)\n        break;\n    }\n    // Push deferred nodes back on worklist.\n    Worklist.append(DeferredNodes.begin(), DeferredNodes.end());\n    // If we bailed early, conservatively return found.\n    if (MaxSteps != 0 && Visited.size() >= MaxSteps)\n      return true;\n    return Found;\n  }\n\n  /// Return true if all the users of N are contained in Nodes.\n  /// NOTE: Requires at least one match, but doesn't require them all.\n  static bool areOnlyUsersOf(ArrayRef<const SDNode *> Nodes, const SDNode *N);\n\n  /// Return the number of values used by this operation.\n  unsigned getNumOperands() const { return NumOperands; }\n\n  /// Return the maximum number of operands that a SDNode can hold.\n  static constexpr size_t getMaxNumOperands() {\n    return std::numeric_limits<decltype(SDNode::NumOperands)>::max();\n  }\n\n  /// Helper method returns the integer value of a ConstantSDNode operand.\n  inline uint64_t getConstantOperandVal(unsigned Num) const;\n\n  /// Helper method returns the APInt of a ConstantSDNode operand.\n  inline const APInt &getConstantOperandAPInt(unsigned Num) const;\n\n  const SDValue &getOperand(unsigned Num) const {\n    assert(Num < NumOperands && \"Invalid child # of SDNode!\");\n    return OperandList[Num];\n  }\n\n  using op_iterator = SDUse *;\n\n  op_iterator op_begin() const { return OperandList; }\n  op_iterator op_end() const { return OperandList+NumOperands; }\n  ArrayRef<SDUse> ops() const { return makeArrayRef(op_begin(), op_end()); }\n\n  /// Iterator for directly iterating over the operand
