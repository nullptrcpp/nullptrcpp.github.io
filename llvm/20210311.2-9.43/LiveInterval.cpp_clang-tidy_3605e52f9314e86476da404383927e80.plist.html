      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report['events'];
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.location.file !== that._currentBugEvent.location.file) {
        return;
      }

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.location.file !== that._currentBugEvent.location.file)
        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}


      var data = {"files": {"21": {"id": 21, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/CodeGen/LiveInterval.h", "content": "//===- llvm/CodeGen/LiveInterval.h - Interval representation ----*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file implements the LiveRange and LiveInterval classes.  Given some\n// numbering of each the machine instructions an interval [i, j) is said to be a\n// live range for register v if there is no instruction with number j' >= j\n// such that v is live at j' and there is no instruction with number i' < i such\n// that v is live at i'. In this implementation ranges can have holes,\n// i.e. a range might look like [1,20), [50,65), [1000,1001).  Each\n// individual segment is represented as an instance of LiveRange::Segment,\n// and the whole range is represented as an instance of LiveRange.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CODEGEN_LIVEINTERVAL_H\n#define LLVM_CODEGEN_LIVEINTERVAL_H\n\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/IntEqClasses.h\"\n#include \"llvm/ADT/STLExtras.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/ADT/iterator_range.h\"\n#include \"llvm/CodeGen/Register.h\"\n#include \"llvm/CodeGen/SlotIndexes.h\"\n#include \"llvm/MC/LaneBitmask.h\"\n#include \"llvm/Support/Allocator.h\"\n#include \"llvm/Support/MathExtras.h\"\n#include <algorithm>\n#include <cassert>\n#include <cstddef>\n#include <functional>\n#include <memory>\n#include <set>\n#include <tuple>\n#include <utility>\n\nnamespace llvm {\n\n  class CoalescerPair;\n  class LiveIntervals;\n  class MachineRegisterInfo;\n  class raw_ostream;\n\n  /// VNInfo - Value Number Information.\n  /// This class holds information about a machine level values, including\n  /// definition and use points.\n  ///\n  class VNInfo {\n  public:\n    using Allocator = BumpPtrAllocator;\n\n    /// The ID number of this value.\n    unsigned id;\n\n    /// The index of the defining instruction.\n    SlotIndex def;\n\n    /// VNInfo constructor.\n    VNInfo(unsigned i, SlotIndex d) : id(i), def(d) {}\n\n    /// VNInfo constructor, copies values from orig, except for the value number.\n    VNInfo(unsigned i, const VNInfo &orig) : id(i), def(orig.def) {}\n\n    /// Copy from the parameter into this VNInfo.\n    void copyFrom(VNInfo &src) {\n      def = src.def;\n    }\n\n    /// Returns true if this value is defined by a PHI instruction (or was,\n    /// PHI instructions may have been eliminated).\n    /// PHI-defs begin at a block boundary, all other defs begin at register or\n    /// EC slots.\n    bool isPHIDef() const { return def.isBlock(); }\n\n    /// Returns true if this value is unused.\n    bool isUnused() const { return !def.isValid(); }\n\n    /// Mark this value as unused.\n    void markUnused() { def = SlotIndex(); }\n  };\n\n  /// Result of a LiveRange query. This class hides the implementation details\n  /// of live ranges, and it should be used as the primary interface for\n  /// examining live ranges around instructions.\n  class LiveQueryResult {\n    VNInfo *const EarlyVal;\n    VNInfo *const LateVal;\n    const SlotIndex EndPoint;\n    const bool Kill;\n\n  public:\n    LiveQueryResult(VNInfo *EarlyVal, VNInfo *LateVal, SlotIndex EndPoint,\n                    bool Kill)\n      : EarlyVal(EarlyVal), LateVal(LateVal), EndPoint(EndPoint), Kill(Kill)\n    {}\n\n    /// Return the value that is live-in to the instruction. This is the value\n    /// that will be read by the instruction's use operands. Return NULL if no\n    /// value is live-in.\n    VNInfo *valueIn() const {\n      return EarlyVal;\n    }\n\n    /// Return true if the live-in value is killed by this instruction. This\n    /// means that either the live range ends at the instruction, or it changes\n    /// value.\n    bool isKill() const {\n      return Kill;\n    }\n\n    /// Return true if this instruction has a dead def.\n    bool isDeadDef() const {\n      return EndPoint.isDead();\n    }\n\n    /// Return the value leaving the instruction, if any. This can be a\n    /// live-through value, or a live def. A dead def returns NULL.\n    VNInfo *valueOut() const {\n      return isDeadDef() ? nullptr : LateVal;\n    }\n\n    /// Returns the value alive at the end of the instruction, if any. This can\n    /// be a live-through value, a live def or a dead def.\n    VNInfo *valueOutOrDead() const {\n      return LateVal;\n    }\n\n    /// Return the value defined by this instruction, if any. This includes\n    /// dead defs, it is the value created by the instruction's def operands.\n    VNInfo *valueDefined() const {\n      return EarlyVal == LateVal ? nullptr : LateVal;\n    }\n\n    /// Return the end point of the last live range segment to interact with\n    /// the instruction, if any.\n    ///\n    /// The end point is an invalid SlotIndex only if the live range doesn't\n    /// intersect the instruction at all.\n    ///\n    /// The end point may be at or past the end of the instruction's basic\n    /// block. That means the value was live out of the block.\n    SlotIndex endPoint() const {\n      return EndPoint;\n    }\n  };\n\n  /// This class represents the liveness of a register, stack slot, etc.\n  /// It manages an ordered list of Segment objects.\n  /// The Segments are organized in a static single assignment form: At places\n  /// where a new value is defined or different values reach a CFG join a new\n  /// segment with a new value number is used.\n  class LiveRange {\n  public:\n    /// This represents a simple continuous liveness interval for a value.\n    /// The start point is inclusive, the end point exclusive. These intervals\n    /// are rendered as [start,end).\n    struct Segment {\n      SlotIndex start;  // Start point of the interval (inclusive)\n      SlotIndex end;    // End point of the interval (exclusive)\n      VNInfo *valno = nullptr; // identifier for the value contained in this\n                               // segment.\n\n      Segment() = default;\n\n      Segment(SlotIndex S, SlotIndex E, VNInfo *V)\n        : start(S), end(E), valno(V) {\n        assert(S < E && \"Cannot create empty or backwards segment\");\n      }\n\n      /// Return true if the index is covered by this segment.\n      bool contains(SlotIndex I) const {\n        return start <= I && I < end;\n      }\n\n      /// Return true if the given interval, [S, E), is covered by this segment.\n      bool containsInterval(SlotIndex S, SlotIndex E) const {\n        assert((S < E) && \"Backwards interval?\");\n        return (start <= S && S < end) && (start < E && E <= end);\n      }\n\n      bool operator<(const Segment &Other) const {\n        return std::tie(start, end) < std::tie(Other.start, Other.end);\n      }\n      bool operator==(const Segment &Other) const {\n        return start == Other.start && end == Other.end;\n      }\n\n      bool operator!=(const Segment &Other) const {\n        return !(*this == Other);\n      }\n\n      void dump() const;\n    };\n\n    using Segments = SmallVector<Segment, 2>;\n    using VNInfoList = SmallVector<VNInfo *, 2>;\n\n    Segments segments;   // the liveness segments\n    VNInfoList valnos;   // value#'s\n\n    // The segment set is used temporarily to accelerate initial computation\n    // of live ranges of physical registers in computeRegUnitRange.\n    // After that the set is flushed to the segment vector and deleted.\n    using SegmentSet = std::set<Segment>;\n    std::unique_ptr<SegmentSet> segmentSet;\n\n    using iterator = Segments::iterator;\n    using const_iterator = Segments::const_iterator;\n\n    iterator begin() { return segments.begin(); }\n    iterator end()   { return segments.end(); }\n\n    const_iterator begin() const { return segments.begin(); }\n    const_iterator end() const  { return segments.end(); }\n\n    using vni_iterator = VNInfoList::iterator;\n    using const_vni_iterator = VNInfoList::const_iterator;\n\n    vni_iterator vni_begin() { return valnos.begin(); }\n    vni_iterator vni_end()   { return valnos.end(); }\n\n    const_vni_iterator vni_begin() const { return valnos.begin(); }\n    const_vni_iterator vni_end() const   { return valnos.end(); }\n\n    /// Constructs a new LiveRange object.\n    LiveRange(bool UseSegmentSet = false)\n        : segmentSet(UseSegmentSet ? std::make_unique<SegmentSet>()\n                                   : nullptr) {}\n\n    /// Constructs a new LiveRange object by copying segments and valnos from\n    /// another LiveRange.\n    LiveRange(const LiveRange &Other, BumpPtrAllocator &Allocator) {\n      assert(Other.segmentSet == nullptr &&\n             \"Copying of LiveRanges with active SegmentSets is not supported\");\n      assign(Other, Allocator);\n    }\n\n    /// Copies values numbers and live segments from \\p Other into this range.\n    void assign(const LiveRange &Other, BumpPtrAllocator &Allocator) {\n      if (this == &Other)\n        return;\n\n      assert(Other.segmentSet == nullptr &&\n             \"Copying of LiveRanges with active SegmentSets is not supported\");\n      // Duplicate valnos.\n      for (const VNInfo *VNI : Other.valnos)\n        createValueCopy(VNI, Allocator);\n      // Now we can copy segments and remap their valnos.\n      for (const Segment &S : Other.segments)\n        segments.push_back(Segment(S.start, S.end, valnos[S.valno->id]));\n    }\n\n    /// advanceTo - Advance the specified iterator to point to the Segment\n    /// containing the specified position, or end() if the position is past the\n    /// end of the range.  If no Segment contains this position, but the\n    /// position is in a hole, this method returns an iterator pointing to the\n    /// Segment immediately after the hole.\n    iterator advanceTo(iterator I, SlotIndex Pos) {\n      assert(I != end());\n      if (Pos >= endIndex())\n        return end();\n      while (I->end <= Pos) ++I;\n      return I;\n    }\n\n    const_iterator advanceTo(const_iterator I, SlotIndex Pos) const {\n      assert(I != end());\n      if (Pos >= endIndex())\n        return end();\n      while (I->end <= Pos) ++I;\n      return I;\n    }\n\n    /// find - Return an iterator pointing to the first segment that ends after\n    /// Pos, or end(). This is the same as advanceTo(begin(), Pos), but faster\n    /// when searching large ranges.\n    ///\n    /// If Pos is contained in a Segment, that segment is returned.\n    /// If Pos is in a hole, the following Segment is returned.\n    /// If Pos is beyond endIndex, end() is returned.\n    iterator find(SlotIndex Pos);\n\n    const_iterator find(SlotIndex Pos) const {\n      return const_cast<LiveRange*>(this)->find(Pos);\n    }\n\n    void clear() {\n      valnos.clear();\n      segments.clear();\n    }\n\n    size_t size() const {\n      return segments.size();\n    }\n\n    bool hasAtLeastOneValue() const { return !valnos.empty(); }\n\n    bool containsOneValue() const { return valnos.size() == 1; }\n\n    unsigned getNumValNums() const { return (unsigned)valnos.size(); }\n\n    /// getValNumInfo - Returns pointer to the specified val#.\n    ///\n    inline VNInfo *getValNumInfo(unsigned ValNo) {\n      return valnos[ValNo];\n    }\n    inline const VNInfo *getValNumInfo(unsigned ValNo) const {\n      return valnos[ValNo];\n    }\n\n    /// containsValue - Returns true if VNI belongs to this range.\n    bool containsValue(const VNInfo *VNI) const {\n      return VNI && VNI->id < getNumValNums() && VNI == getValNumInfo(VNI->id);\n    }\n\n    /// getNextValue - Create a new value number and return it.  MIIdx specifies\n    /// the instruction that defines the value number.\n    VNInfo *getNextValue(SlotIndex def, VNInfo::Allocator &VNInfoAllocator) {\n      VNInfo *VNI =\n        new (VNInfoAllocator) VNInfo((unsigned)valnos.size(), def);\n      valnos.push_back(VNI);\n      return VNI;\n    }\n\n    /// createDeadDef - Make sure the range has a value defined at Def.\n    /// If one already exists, return it. Otherwise allocate a new value and\n    /// add liveness for a dead def.\n    VNInfo *createDeadDef(SlotIndex Def, VNInfo::Allocator &VNIAlloc);\n\n    /// Create a def of value @p VNI. Return @p VNI. If there already exists\n    /// a definition at VNI->def, the value defined there must be @p VNI.\n    VNInfo *createDeadDef(VNInfo *VNI);\n\n    /// Create a copy of the given value. The new value will be identical except\n    /// for the Value number.\n    VNInfo *createValueCopy(const VNInfo *orig,\n                            VNInfo::Allocator &VNInfoAllocator) {\n      VNInfo *VNI =\n        new (VNInfoAllocator) VNInfo((unsigned)valnos.size(), *orig);\n      valnos.push_back(VNI);\n      return VNI;\n    }\n\n    /// RenumberValues - Renumber all values in order of appearance and remove\n    /// unused values.\n    void RenumberValues();\n\n    /// MergeValueNumberInto - This method is called when two value numbers\n    /// are found to be equivalent.  This eliminates V1, replacing all\n    /// segments with the V1 value number with the V2 value number.  This can\n    /// cause merging of V1/V2 values numbers and compaction of the value space.\n    VNInfo* MergeValueNumberInto(VNInfo *V1, VNInfo *V2);\n\n    /// Merge all of the live segments of a specific val# in RHS into this live\n    /// range as the specified value number. The segments in RHS are allowed\n    /// to overlap with segments in the current range, it will replace the\n    /// value numbers of the overlaped live segments with the specified value\n    /// number.\n    void MergeSegmentsInAsValue(const LiveRange &RHS, VNInfo *LHSValNo);\n\n    /// MergeValueInAsValue - Merge all of the segments of a specific val#\n    /// in RHS into this live range as the specified value number.\n    /// The segments in RHS are allowed to overlap with segments in the\n    /// current range, but only if the overlapping segments have the\n    /// specified value number.\n    void MergeValueInAsValue(const LiveRange &RHS,\n                             const VNInfo *RHSValNo, VNInfo *LHSValNo);\n\n    bool empty() const { return segments.empty(); }\n\n    /// beginIndex - Return the lowest numbered slot covered.\n    SlotIndex beginIndex() const {\n      assert(!empty() && \"Call to beginIndex() on empty range.\");\n      return segments.front().start;\n    }\n\n    /// endNumber - return the maximum point of the range of the whole,\n    /// exclusive.\n    SlotIndex endIndex() const {\n      assert(!empty() && \"Call to endIndex() on empty range.\");\n      return segments.back().end;\n    }\n\n    bool expiredAt(SlotIndex index) const {\n      return index >= endIndex();\n    }\n\n    bool liveAt(SlotIndex index) const {\n      const_iterator r = find(index);\n      return r != end() && r->start <= index;\n    }\n\n    /// Return the segment that contains the specified index, or null if there\n    /// is none.\n    const Segment *getSegmentContaining(SlotIndex Idx) const {\n      const_iterator I = FindSegmentContaining(Idx);\n      return I == end() ? nullptr : &*I;\n    }\n\n    /// Return the live segment that contains the specified index, or null if\n    /// there is none.\n    Segment *getSegmentContaining(SlotIndex Idx) {\n      iterator I = FindSegmentContaining(Idx);\n      return I == end() ? nullptr : &*I;\n    }\n\n    /// getVNInfoAt - Return the VNInfo that is live at Idx, or NULL.\n    VNInfo *getVNInfoAt(SlotIndex Idx) const {\n      const_iterator I = FindSegmentContaining(Idx);\n      return I == end() ? nullptr : I->valno;\n    }\n\n    /// getVNInfoBefore - Return the VNInfo that is live up to but not\n    /// necessarilly including Idx, or NULL. Use this to find the reaching def\n    /// used by an instruction at this SlotIndex position.\n    VNInfo *getVNInfoBefore(SlotIndex Idx) const {\n      const_iterator I = FindSegmentContaining(Idx.getPrevSlot());\n      return I == end() ? nullptr : I->valno;\n    }\n\n    /// Return an iterator to the segment that contains the specified index, or\n    /// end() if there is none.\n    iterator FindSegmentContaining(SlotIndex Idx) {\n      iterator I = find(Idx);\n      return I != end() && I->start <= Idx ? I : end();\n    }\n\n    const_iterator FindSegmentContaining(SlotIndex Idx) const {\n      const_iterator I = find(Idx);\n      return I != end() && I->start <= Idx ? I : end();\n    }\n\n    /// overlaps - Return true if the intersection of the two live ranges is\n    /// not empty.\n    bool overlaps(const LiveRange &other) const {\n      if (other.empty())\n        return false;\n      return overlapsFrom(other, other.begin());\n    }\n\n    /// overlaps - Return true if the two ranges have overlapping segments\n    /// that are not coalescable according to CP.\n    ///\n    /// Overlapping segments where one range is defined by a coalescable\n    /// copy are allowed.\n    bool overlaps(const LiveRange &Other, const CoalescerPair &CP,\n                  const SlotIndexes&) const;\n\n    /// overlaps - Return true if the live range overlaps an interval specified\n    /// by [Start, End).\n    bool overlaps(SlotIndex Start, SlotIndex End) const;\n\n    /// overlapsFrom - Return true if the intersection of the two live ranges\n    /// is not empty.  The specified iterator is a hint that we can begin\n    /// scanning the Other range starting at I.\n    bool overlapsFrom(const LiveRange &Other, const_iterator StartPos) const;\n\n    /// Returns true if all segments of the @p Other live range are completely\n    /// covered by this live range.\n    /// Adjacent live ranges do not affect the covering:the liverange\n    /// [1,5](5,10] covers (3,7].\n    bool covers(const LiveRange &Other) const;\n\n    /// Add the specified Segment to this range, merging segments as\n    /// appropriate.  This returns an iterator to the inserted segment (which\n    /// may have grown since it was inserted).\n    iterator addSegment(Segment S);\n\n    /// Attempt to extend a value defined after @p StartIdx to include @p Use.\n    /// Both @p StartIdx and @p Use should be in the same basic block. In case\n    /// of subranges, an extension could be prevented by an explicit \"undef\"\n    /// caused by a <def,read-undef> on a non-overlapping lane. The list of\n    /// location of such \"undefs\" should be provided in @p Undefs.\n    /// The return value is a pair: the first element is VNInfo of the value\n    /// that was extended (possibly nullptr), the second is a boolean value\n    /// indicating whether an \"undef\" was encountered.\n    /// If this range is live before @p Use in the basic block that starts at\n    /// @p StartIdx, and there is no intervening \"undef\", extend it to be live\n    /// up to @p Use, and return the pair {value, false}. If there is no\n    /// segment before @p Use and there is no \"undef\" between @p StartIdx and\n    /// @p Use, return {nullptr, false}. If there is an \"undef\" before @p Use,\n    /// return {nullptr, true}.\n    std::pair<VNInfo*,bool> extendInBlock(ArrayRef<SlotIndex> Undefs,\n        SlotIndex StartIdx, SlotIndex Kill);\n\n    /// Simplified version of the above \"extendInBlock\", which assumes that\n    /// no register lanes are undefined by <def,read-undef> operands.\n    /// If this range is live before @p Use in the basic block that starts\n    /// at @p StartIdx, extend it to be live up to @p Use, and return the\n    /// value. If there is no segment before @p Use, return nullptr.\n    VNInfo *extendInBlock(SlotIndex StartIdx, SlotIndex Kill);\n\n    /// join - Join two live ranges (this, and other) together.  This applies\n    /// mappings to the value numbers in the LHS/RHS ranges as specified.  If\n    /// the ranges are not joinable, this aborts.\n    void join(LiveRange &Other,\n              const int *ValNoAssignments,\n              const int *RHSValNoAssignments,\n              SmallVectorImpl<VNInfo *> &NewVNInfo);\n\n    /// True iff this segment is a single segment that lies between the\n    /// specified boundaries, exclusively. Vregs live across a backedge are not\n    /// considered local. The boundaries are expected to lie within an extended\n    /// basic block, so vregs that are not live out should contain no holes.\n    bool isLocal(SlotIndex Start, SlotIndex End) const {\n      return beginIndex() > Start.getBaseIndex() &&\n        endIndex() < End.getBoundaryIndex();\n    }\n\n    /// Remove the specified segment from this range.  Note that the segment\n    /// must be a single Segment in its entirety.\n    void removeSegment(SlotIndex Start, SlotIndex End,\n                       bool RemoveDeadValNo = false);\n\n    void removeSegment(Segment S, bool RemoveDeadValNo = false) {\n      removeSegment(S.start, S.end, RemoveDeadValNo);\n    }\n\n    /// Remove segment pointed to by iterator @p I from this range.  This does\n    /// not remove dead value numbers.\n    iterator removeSegment(iterator I) {\n      return segments.erase(I);\n    }\n\n    /// Query Liveness at Idx.\n    /// The sub-instruction slot of Idx doesn't matter, only the instruction\n    /// it refers to is considered.\n    LiveQueryResult Query(SlotIndex Idx) const {\n      // Find the segment that enters the instruction.\n      const_iterator I = find(Idx.getBaseIndex());\n      const_iterator E = end();\n      if (I == E)\n        return LiveQueryResult(nullptr, nullptr, SlotIndex(), false);\n\n      // Is this an instruction live-in segment?\n      // If Idx is the start index of a basic block, include live-in segments\n      // that start at Idx.getBaseIndex().\n      VNInfo *EarlyVal = nullptr;\n      VNInfo *LateVal  = nullptr;\n      SlotIndex EndPoint;\n      bool Kill = false;\n      if (I->start <= Idx.getBaseIndex()) {\n        EarlyVal = I->valno;\n        EndPoint = I->end;\n        // Move to the potentially live-out segment.\n        if (SlotIndex::isSameInstr(Idx, I->end)) {\n          Kill = true;\n          if (++I == E)\n            return LiveQueryResult(EarlyVal, LateVal, EndPoint, Kill);\n        }\n        // Special case: A PHIDef value can have its def in the middle of a\n        // segment if the value happens to be live out of the layout\n        // predecessor.\n        // Such a value is not live-in.\n        if (EarlyVal->def == Idx.getBaseIndex())\n          EarlyVal = nullptr;\n      }\n      // I now points to the segment that may be live-through, or defined by\n      // this instr. Ignore segments starting after the current instr.\n      if (!SlotIndex::isEarlierInstr(Idx, I->start)) {\n        LateVal = I->valno;\n        EndPoint = I->end;\n      }\n      return LiveQueryResult(EarlyVal, LateVal, EndPoint, Kill);\n    }\n\n    /// removeValNo - Remove all the segments defined by the specified value#.\n    /// Also remove the value# from value# list.\n    void removeValNo(VNInfo *ValNo);\n\n    /// Returns true if the live range is zero length, i.e. no live segments\n    /// span instructions. It doesn't pay to spill such a range.\n    bool isZeroLength(SlotIndexes *Indexes) const {\n      for (const Segment &S : segments)\n        if (Indexes->getNextNonNullIndex(S.start).getBaseIndex() <\n            S.end.getBaseIndex())\n          return false;\n      return true;\n    }\n\n    // Returns true if any segment in the live range contains any of the\n    // provided slot indexes.  Slots which occur in holes between\n    // segments will not cause the function to return true.\n    bool isLiveAtIndexes(ArrayRef<SlotIndex> Slots) const;\n\n    bool operator<(const LiveRange& other) const {\n      const SlotIndex &thisIndex = beginIndex();\n      const SlotIndex &otherIndex = other.beginIndex();\n      return thisIndex < otherIndex;\n    }\n\n    /// Returns true if there is an explicit \"undef\" between @p Begin\n    /// @p End.\n    bool isUndefIn(ArrayRef<SlotIndex> Undefs, SlotIndex Begin,\n                   SlotIndex End) const {\n      return llvm::any_of(Undefs, [Begin, End](SlotIndex Idx) -> bool {\n        return Begin <= Idx && Idx < End;\n      });\n    }\n\n    /// Flush segment set into the regular segment vector.\n    /// The method is to be called after the live range\n    /// has been created, if use of the segment set was\n    /// activated in the constructor of the live range.\n    void flushSegmentSet();\n\n    /// Stores indexes from the input index sequence R at which this LiveRange\n    /// is live to the output O iterator.\n    /// R is a range of _ascending sorted_ _random_ access iterators\n    /// to the input indexes. Indexes stored at O are ascending sorted so it\n    /// can be used directly in the subsequent search (for example for\n    /// subranges). Returns true if found at least one index.\n    template <typename Range, typename OutputIt>\n    bool findIndexesLiveAt(Range &&R, OutputIt O) const {\n      assert(llvm::is_sorted(R));\n      auto Idx = R.begin(), EndIdx = R.end();\n      auto Seg = segments.begin(), EndSeg = segments.end();\n      bool Found = false;\n      while (Idx != EndIdx && Seg != EndSeg) {\n        // if the Seg is lower find first segment that is above Idx using binary\n        // search\n        if (Seg->end <= *Idx) {\n          Seg = std::upper_bound(\n              ++Seg, EndSeg, *Idx,\n              [=](std::remove_reference_t<decltype(*Idx)> V,\n                  const std::remove_reference_t<decltype(*Seg)> &S) {\n                return V < S.end;\n              });\n          if (Seg == EndSeg)\n            break;\n        }\n        auto NotLessStart = std::lower_bound(Idx, EndIdx, Seg->start);\n        if (NotLessStart == EndIdx)\n          break;\n        auto NotLessEnd = std::lower_bound(NotLessStart, EndIdx, Seg->end);\n        if (NotLessEnd != NotLessStart) {\n          Found = true;\n          O = std::copy(NotLessStart, NotLessEnd, O);\n        }\n        Idx = NotLessEnd;\n        ++Seg;\n      }\n      return Found;\n    }\n\n    void print(raw_ostream &OS) const;\n    void dump() const;\n\n    /// Walk the range and assert if any invariants fail to hold.\n    ///\n    /// Note that this is a no-op when asserts are disabled.\n#ifdef NDEBUG\n    void verify() const {}\n#else\n    void verify() const;\n#endif\n\n  protected:\n    /// Append a segment to the list of segments.\n    void append(const LiveRange::Segment S);\n\n  private:\n    friend class LiveRangeUpdater;\n    void addSegmentToSet(Segment S);\n    void markValNoForDeletion(VNInfo *V);\n  };\n\n  inline raw_ostream &operator<<(raw_ostream &OS, const LiveRange &LR) {\n    LR.print(OS);\n    return OS;\n  }\n\n  /// LiveInterval - This class represents the liveness of a register,\n  /// or stack slot.\n  class LiveInterval : public LiveRange {\n  public:\n    using super = LiveRange;\n\n    /// A live range for subregisters. The LaneMask specifies which parts of the\n    /// super register are covered by the interval.\n    /// (@sa TargetRegisterInfo::getSubRegIndexLaneMask()).\n    class SubRange : public LiveRange {\n    public:\n      SubRange *Next = nullptr;\n      LaneBitmask LaneMask;\n\n      /// Constructs a new SubRange object.\n      SubRange(LaneBitmask LaneMask) : LaneMask(LaneMask) {}\n\n      /// Constructs a new SubRange object by copying liveness from @p Other.\n      SubRange(LaneBitmask LaneMask, const LiveRange &Other,\n               BumpPtrAllocator &Allocator)\n        : LiveRange(Other, Allocator), LaneMask(LaneMask) {}\n\n      void print(raw_ostream &OS) const;\n      void dump() const;\n    };\n\n  private:\n    SubRange *SubRanges = nullptr; ///< Single linked list of subregister live\n                                   /// ranges.\n    const Register Reg; // the register or stack slot of this interval.\n    float Weight = 0.0; // weight of this interval\n\n  public:\n    Register reg() const { return Reg; }\n    float weight() const { return Weight; }\n    void incrementWeight(float Inc) { Weight += Inc; }\n    void setWeight(float Value) { Weight = Value; }\n\n    LiveInterval(unsigned Reg, float Weight) : Reg(Reg), Weight(Weight) {}\n\n    ~LiveInterval() {\n      clearSubRanges();\n    }\n\n    template<typename T>\n    class SingleLinkedListIterator {\n      T *P;\n\n    public:\n      SingleLinkedListIterator<T>(T *P) : P(P) {}\n\n      SingleLinkedListIterator<T> &operator++() {\n        P = P->Next;\n        return *this;\n      }\n      SingleLinkedListIterator<T> operator++(int) {\n        SingleLinkedListIterator res = *this;\n        ++*this;\n        return res;\n      }\n      bool operator!=(const SingleLinkedListIterator<T> &Other) const {\n        return P != Other.operator->();\n      }\n      bool operator==(const SingleLinkedListIterator<T> &Other) const {\n        return P == Other.operator->();\n      }\n      T &operator*() const {\n        return *P;\n      }\n      T *operator->() const {\n        return P;\n      }\n    };\n\n    using subrange_iterator = SingleLinkedListIterator<SubRange>;\n    using const_subrange_iterator = SingleLinkedListIterator<const SubRange>;\n\n    subrange_iterator subrange_begin() {\n      return subrange_iterator(SubRanges);\n    }\n    subrange_iterator subrange_end() {\n      return subrange_iterator(nullptr);\n    }\n\n    const_subrange_iterator subrange_begin() const {\n      return const_subrange_iterator(SubRanges);\n    }\n    const_subrange_iterator subrange_end() const {\n      return const_subrange_iterator(nullptr);\n    }\n\n    iterator_range<subrange_iterator> subranges() {\n      return make_range(subrange_begin(), subrange_end());\n    }\n\n    iterator_range<const_subrange_iterator> subranges() const {\n      return make_range(subrange_begin(), subrange_end());\n    }\n\n    /// Creates a new empty subregister live range. The range is added at the\n    /// beginning of the subrange list; subrange iterators stay valid.\n    SubRange *createSubRange(BumpPtrAllocator &Allocator,\n                             LaneBitmask LaneMask) {\n      SubRange *Range = new (Allocator) SubRange(LaneMask);\n      appendSubRange(Range);\n      return Range;\n    }\n\n    /// Like createSubRange() but the new range is filled with a copy of the\n    /// liveness information in @p CopyFrom.\n    SubRange *createSubRangeFrom(BumpPtrAllocator &Allocator,\n                                 LaneBitmask LaneMask,\n                                 const LiveRange &CopyFrom) {\n      SubRange *Range = new (Allocator) SubRange(LaneMask, CopyFrom, Allocator);\n      appendSubRange(Range);\n      return Range;\n    }\n\n    /// Returns true if subregister liveness information is available.\n    bool hasSubRanges() const {\n      return SubRanges != nullptr;\n    }\n\n    /// Removes all subregister liveness information.\n    void clearSubRanges();\n\n    /// Removes all subranges without any segments (subranges without segments\n    /// are not considered valid and should only exist temporarily).\n    void removeEmptySubRanges();\n\n    /// getSize - Returns the sum of sizes of all the LiveRange's.\n    ///\n    unsigned getSize() const;\n\n    /// isSpillable - Can this interval be spilled?\n    bool isSpillable() const { return Weight != huge_valf; }\n\n    /// markNotSpillable - Mark interval as not spillable\n    void markNotSpillable() { Weight = huge_valf; }\n\n    /// For a given lane mask @p LaneMask, compute indexes at which the\n    /// lane is marked undefined by subregister <def,read-undef> definitions.\n    void computeSubRangeUndefs(SmallVectorImpl<SlotIndex> &Undefs,\n                               LaneBitmask LaneMask,\n                               const MachineRegisterInfo &MRI,\n                               const SlotIndexes &Indexes) const;\n\n    /// Refines the subranges to support \\p LaneMask. This may only be called\n    /// for LI.hasSubrange()==true. Subregister ranges are split or created\n    /// until \\p LaneMask can be matched exactly. \\p Mod is executed on the\n    /// matching subranges.\n    ///\n    /// Example:\n    ///    Given an interval with subranges with lanemasks L0F00, L00F0 and\n    ///    L000F, refining for mask L0018. Will split the L00F0 lane into\n    ///    L00E0 and L0010 and the L000F lane into L0007 and L0008. The Mod\n    ///    function will be applied to the L0010 and L0008 subranges.\n    ///\n    /// \\p Indexes and \\p TRI are required to clean up the VNIs that\n    /// don't define the related lane masks after they get shrunk. E.g.,\n    /// when L000F gets split into L0007 and L0008 maybe only a subset\n    /// of the VNIs that defined L000F defines L0007.\n    ///\n    /// The clean up of the VNIs need to look at the actual instructions\n    /// to decide what is or is not live at a definition point. If the\n    /// update of the subranges occurs while the IR does not reflect these\n    /// changes, \\p ComposeSubRegIdx can be used to specify how the\n    /// definition are going to be rewritten.\n    /// E.g., let say we want to merge:\n    ///     V1.sub1:<2 x s32> = COPY V2.sub3:<4 x s32>\n    /// We do that by choosing a class where sub1:<2 x s32> and sub3:<4 x s32>\n    /// overlap, i.e., by choosing a class where we can find \"offset + 1 == 3\".\n    /// Put differently we align V2's sub3 with V1's sub1:\n    /// V2: sub0 sub1 sub2 sub3\n    /// V1: <offset>  sub0 sub1\n    ///\n    /// This offset will look like a composed subregidx in the the class:\n    ///     V1.(composed sub2 with sub1):<4 x s32> = COPY V2.sub3:<4 x s32>\n    /// =>  V1.(composed sub2 with sub1):<4 x s32> = COPY V2.sub3:<4 x s32>\n    ///\n    /// Now if we didn't rewrite the uses and def of V1, all the checks for V1\n    /// need to account for this offset.\n    /// This happens during coalescing where we update the live-ranges while\n    /// still having the old IR around because updating the IR on-the-fly\n    /// would actually clobber some information on how the live-ranges that\n    /// are being updated look like.\n    void refineSubRanges(BumpPtrAllocator &Allocator, LaneBitmask LaneMask,\n                         std::function<void(LiveInterval::SubRange &)> Apply,\n                         const SlotIndexes &Indexes,\n                         const TargetRegisterInfo &TRI,\n                         unsigned ComposeSubRegIdx = 0);\n\n    bool operator<(const LiveInterval& other) const {\n      const SlotIndex &thisIndex = beginIndex();\n      const SlotIndex &otherIndex = other.beginIndex();\n      return std::tie(thisIndex, Reg) < std::tie(otherIndex, other.Reg);\n    }\n\n    void print(raw_ostream &OS) const;\n    void dump() const;\n\n    /// Walks the interval and assert if any invariants fail to hold.\n    ///\n    /// Note that this is a no-op when asserts are disabled.\n#ifdef NDEBUG\n    void verify(const MachineRegisterInfo *MRI = nullptr) const {}\n#else\n    void verify(const MachineRegisterInfo *MRI = nullptr) const;\n#endif\n\n  private:\n    /// Appends @p Range to SubRanges list.\n    void appendSubRange(SubRange *Range) {\n      Range->Next = SubRanges;\n      SubRanges = Range;\n    }\n\n    /// Free memory held by SubRange.\n    void freeSubRange(SubRange *S);\n  };\n\n  inline raw_ostream &operator<<(raw_ostream &OS,\n                                 const LiveInterval::SubRange &SR) {\n    SR.print(OS);\n    return OS;\n  }\n\n  inline raw_ostream &operator<<(raw_ostream &OS, const LiveInterval &LI) {\n    LI.print(OS);\n    return OS;\n  }\n\n  raw_ostream &operator<<(raw_ostream &OS, const LiveRange::Segment &S);\n\n  inline bool operator<(SlotIndex V, const LiveRange::Segment &S) {\n    return V < S.start;\n  }\n\n  inline bool operator<(const LiveRange::Segment &S, SlotIndex V) {\n    return S.start < V;\n  }\n\n  /// Helper class for performant LiveRange bulk updates.\n  ///\n  /// Calling LiveRange::addSegment() repeatedly can be expensive on large\n  /// live ranges because segments after the insertion point may need to be\n  /// shifted. The LiveRangeUpdater class can defer the shifting when adding\n  /// many segments in order.\n  ///\n  /// The LiveRange will be in an invalid state until flush() is called.\n  class LiveRangeUpdater {\n    LiveRange *LR;\n    SlotIndex LastStart;\n    LiveRange::iterator WriteI;\n    LiveRange::iterator ReadI;\n    SmallVector<LiveRange::Segment, 16> Spills;\n    void mergeSpills();\n\n  public:\n    /// Create a LiveRangeUpdater for adding segments to LR.\n    /// LR will temporarily be in an invalid state until flush() is called.\n    LiveRangeUpdater(LiveRange *lr = nullptr) : LR(lr) {}\n\n    ~LiveRangeUpdater() { flush(); }\n\n    /// Add a segment to LR and coalesce when possible, just like\n    /// LR.addSegment(). Segments should be added in increasing start order for\n    /// best performance.\n    void add(LiveRange::Segment);\n\n    void add(SlotIndex Start, SlotIndex End, VNInfo *VNI) {\n      add(LiveRange::Segment(Start, End, VNI));\n    }\n\n    /// Return true if the LR is currently in an invalid state, and flush()\n    /// needs to be called.\n    bool isDirty() const { return LastStart.isValid(); }\n\n    /// Flush the updater state to LR so it is valid and contains all added\n    /// segments.\n    void flush();\n\n    /// Select a different destination live range.\n    void setDest(LiveRange *lr) {\n      if (LR != lr && isDirty())\n        flush();\n      LR = lr;\n    }\n\n    /// Get the current destination live range.\n    LiveRange *getDest() const { return LR; }\n\n    void dump() const;\n    void print(raw_ostream&) const;\n  };\n\n  inline raw_ostream &operator<<(raw_ostream &OS, const LiveRangeUpdater &X) {\n    X.print(OS);\n    return OS;\n  }\n\n  /// ConnectedVNInfoEqClasses - Helper class that can divide VNInfos in a\n  /// LiveInterval into equivalence clases of connected components. A\n  /// LiveInterval that has multiple connected components can be broken into\n  /// multiple LiveIntervals.\n  ///\n  /// Given a LiveInterval that may have multiple connected components, run:\n  ///\n  ///   unsigned numComps = ConEQ.Classify(LI);\n  ///   if (numComps > 1) {\n  ///     // allocate numComps-1 new LiveIntervals into LIS[1..]\n  ///     ConEQ.Distribute(LIS);\n  /// }\n\n  class ConnectedVNInfoEqClasses {\n    LiveIntervals &LIS;\n    IntEqClasses EqClass;\n\n  public:\n    explicit ConnectedVNInfoEqClasses(LiveIntervals &lis) : LIS(lis) {}\n\n    /// Classify the values in \\p LR into connected components.\n    /// Returns the number of connected components.\n    unsigned Classify(const LiveRange &LR);\n\n    /// getEqClass - Classify creates equivalence classes numbered 0..N. Return\n    /// the equivalence class assigned the VNI.\n    unsigned getEqClass(const VNInfo *VNI) const { return EqClass[VNI->id]; }\n\n    /// Distribute values in \\p LI into a separate LiveIntervals\n    /// for each connected component. LIV must have an empty LiveInterval for\n    /// each additional connected component. The first connected component is\n    /// left in \\p LI.\n    void Distribute(LiveInterval &LI, LiveInterval *LIV[],\n                    MachineRegisterInfo &MRI);\n  };\n\n} // end namespace llvm\n\n#endif // LLVM_CODEGEN_LIVEINTERVAL_H\n"}, "64": {"id": 64, "path": "/home/vsts/work/1/llvm-project/llvm/lib/CodeGen/LiveInterval.cpp", "content": "//===- LiveInterval.cpp - Live Interval Representation --------------------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file implements the LiveRange and LiveInterval classes.  Given some\n// numbering of each the machine instructions an interval [i, j) is said to be a\n// live range for register v if there is no instruction with number j' >= j\n// such that v is live at j' and there is no instruction with number i' < i such\n// that v is live at i'. In this implementation ranges can have holes,\n// i.e. a range might look like [1,20), [50,65), [1000,1001).  Each\n// individual segment is represented as an instance of LiveRange::Segment,\n// and the whole range is represented as an instance of LiveRange.\n//\n//===----------------------------------------------------------------------===//\n\n#include \"llvm/CodeGen/LiveInterval.h\"\n#include \"LiveRangeUtils.h\"\n#include \"RegisterCoalescer.h\"\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/STLExtras.h\"\n#include \"llvm/ADT/SmallPtrSet.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/ADT/iterator_range.h\"\n#include \"llvm/CodeGen/LiveIntervals.h\"\n#include \"llvm/CodeGen/MachineBasicBlock.h\"\n#include \"llvm/CodeGen/MachineInstr.h\"\n#include \"llvm/CodeGen/MachineOperand.h\"\n#include \"llvm/CodeGen/MachineRegisterInfo.h\"\n#include \"llvm/CodeGen/SlotIndexes.h\"\n#include \"llvm/CodeGen/TargetRegisterInfo.h\"\n#include \"llvm/Config/llvm-config.h\"\n#include \"llvm/MC/LaneBitmask.h\"\n#include \"llvm/Support/Compiler.h\"\n#include \"llvm/Support/Debug.h\"\n#include \"llvm/Support/raw_ostream.h\"\n#include <algorithm>\n#include <cassert>\n#include <cstddef>\n#include <iterator>\n#include <utility>\n\nusing namespace llvm;\n\nnamespace {\n\n//===----------------------------------------------------------------------===//\n// Implementation of various methods necessary for calculation of live ranges.\n// The implementation of the methods abstracts from the concrete type of the\n// segment collection.\n//\n// Implementation of the class follows the Template design pattern. The base\n// class contains generic algorithms that call collection-specific methods,\n// which are provided in concrete subclasses. In order to avoid virtual calls\n// these methods are provided by means of C++ template instantiation.\n// The base class calls the methods of the subclass through method impl(),\n// which casts 'this' pointer to the type of the subclass.\n//\n//===----------------------------------------------------------------------===//\n\ntemplate <typename ImplT, typename IteratorT, typename CollectionT>\nclass CalcLiveRangeUtilBase {\nprotected:\n  LiveRange *LR;\n\nprotected:\n  CalcLiveRangeUtilBase(LiveRange *LR) : LR(LR) {}\n\npublic:\n  using Segment = LiveRange::Segment;\n  using iterator = IteratorT;\n\n  /// A counterpart of LiveRange::createDeadDef: Make sure the range has a\n  /// value defined at @p Def.\n  /// If @p ForVNI is null, and there is no value defined at @p Def, a new\n  /// value will be allocated using @p VNInfoAllocator.\n  /// If @p ForVNI is null, the return value is the value defined at @p Def,\n  /// either a pre-existing one, or the one newly created.\n  /// If @p ForVNI is not null, then @p Def should be the location where\n  /// @p ForVNI is defined. If the range does not have a value defined at\n  /// @p Def, the value @p ForVNI will be used instead of allocating a new\n  /// one. If the range already has a value defined at @p Def, it must be\n  /// same as @p ForVNI. In either case, @p ForVNI will be the return value.\n  VNInfo *createDeadDef(SlotIndex Def, VNInfo::Allocator *VNInfoAllocator,\n                        VNInfo *ForVNI) {\n    assert(!Def.isDead() && \"Cannot define a value at the dead slot\");\n    assert((!ForVNI || ForVNI->def == Def) &&\n           \"If ForVNI is specified, it must match Def\");\n    iterator I = impl().find(Def);\n    if (I == segments().end()) {\n      VNInfo *VNI = ForVNI ? ForVNI : LR->getNextValue(Def, *VNInfoAllocator);\n      impl().insertAtEnd(Segment(Def, Def.getDeadSlot(), VNI));\n      return VNI;\n    }\n\n    Segment *S = segmentAt(I);\n    if (SlotIndex::isSameInstr(Def, S->start)) {\n      assert((!ForVNI || ForVNI == S->valno) && \"Value number mismatch\");\n      assert(S->valno->def == S->start && \"Inconsistent existing value def\");\n\n      // It is possible to have both normal and early-clobber defs of the same\n      // register on an instruction. It doesn't make a lot of sense, but it is\n      // possible to specify in inline assembly.\n      //\n      // Just convert everything to early-clobber.\n      Def = std::min(Def, S->start);\n      if (Def != S->start)\n        S->start = S->valno->def = Def;\n      return S->valno;\n    }\n    assert(SlotIndex::isEarlierInstr(Def, S->start) && \"Already live at def\");\n    VNInfo *VNI = ForVNI ? ForVNI : LR->getNextValue(Def, *VNInfoAllocator);\n    segments().insert(I, Segment(Def, Def.getDeadSlot(), VNI));\n    return VNI;\n  }\n\n  VNInfo *extendInBlock(SlotIndex StartIdx, SlotIndex Use) {\n    if (segments().empty())\n      return nullptr;\n    iterator I =\n      impl().findInsertPos(Segment(Use.getPrevSlot(), Use, nullptr));\n    if (I == segments().begin())\n      return nullptr;\n    --I;\n    if (I->end <= StartIdx)\n      return nullptr;\n    if (I->end < Use)\n      extendSegmentEndTo(I, Use);\n    return I->valno;\n  }\n\n  std::pair<VNInfo*,bool> extendInBlock(ArrayRef<SlotIndex> Undefs,\n      SlotIndex StartIdx, SlotIndex Use) {\n    if (segments().empty())\n      return std::make_pair(nullptr, false);\n    SlotIndex BeforeUse = Use.getPrevSlot();\n    iterator I = impl().findInsertPos(Segment(BeforeUse, Use, nullptr));\n    if (I == segments().begin())\n      return std::make_pair(nullptr, LR->isUndefIn(Undefs, StartIdx, BeforeUse));\n    --I;\n    if (I->end <= StartIdx)\n      return std::make_pair(nullptr, LR->isUndefIn(Undefs, StartIdx, BeforeUse));\n    if (I->end < Use) {\n      if (LR->isUndefIn(Undefs, I->end, BeforeUse))\n        return std::make_pair(nullptr, true);\n      extendSegmentEndTo(I, Use);\n    }\n    return std::make_pair(I->valno, false);\n  }\n\n  /// This method is used when we want to extend the segment specified\n  /// by I to end at the specified endpoint. To do this, we should\n  /// merge and eliminate all segments that this will overlap\n  /// with. The iterator is not invalidated.\n  void extendSegmentEndTo(iterator I, SlotIndex NewEnd) {\n    assert(I != segments().end() && \"Not a valid segment!\");\n    Segment *S = segmentAt(I);\n    VNInfo *ValNo = I->valno;\n\n    // Search for the first segment that we can't merge with.\n    iterator MergeTo = std::next(I);\n    for (; MergeTo != segments().end() && NewEnd >= MergeTo->end; ++MergeTo)\n      assert(MergeTo->valno == ValNo && \"Cannot merge with differing values!\");\n\n    // If NewEnd was in the middle of a segment, make sure to get its endpoint.\n    S->end = std::max(NewEnd, std::prev(MergeTo)->end);\n\n    // If the newly formed segment now touches the segment after it and if they\n    // have the same value number, merge the two segments into one segment.\n    if (MergeTo != segments().end() && MergeTo->start <= I->end &&\n        MergeTo->valno == ValNo) {\n      S->end = MergeTo->end;\n      ++MergeTo;\n    }\n\n    // Erase any dead segments.\n    segments().erase(std::next(I), MergeTo);\n  }\n\n  /// This method is used when we want to extend the segment specified\n  /// by I to start at the specified endpoint.  To do this, we should\n  /// merge and eliminate all segments that this will overlap with.\n  iterator extendSegmentStartTo(iterator I, SlotIndex NewStart) {\n    assert(I != segments().end() && \"Not a valid segment!\");\n    Segment *S = segmentAt(I);\n    VNInfo *ValNo = I->valno;\n\n    // Search for the first segment that we can't merge with.\n    iterator MergeTo = I;\n    do {\n      if (MergeTo == segments().begin()) {\n        S->start = NewStart;\n        segments().erase(MergeTo, I);\n        return I;\n      }\n      assert(MergeTo->valno == ValNo && \"Cannot merge with differing values!\");\n      --MergeTo;\n    } while (NewStart <= MergeTo->start);\n\n    // If we start in the middle of another segment, just delete a range and\n    // extend that segment.\n    if (MergeTo->end >= NewStart && MergeTo->valno == ValNo) {\n      segmentAt(MergeTo)->end = S->end;\n    } else {\n      // Otherwise, extend the segment right after.\n      ++MergeTo;\n      Segment *MergeToSeg = segmentAt(MergeTo);\n      MergeToSeg->start = NewStart;\n      MergeToSeg->end = S->end;\n    }\n\n    segments().erase(std::next(MergeTo), std::next(I));\n    return MergeTo;\n  }\n\n  iterator addSegment(Segment S) {\n    SlotIndex Start = S.start, End = S.end;\n    iterator I = impl().findInsertPos(S);\n\n    // If the inserted segment starts in the middle or right at the end of\n    // another segment, just extend that segment to contain the segment of S.\n    if (I != segments().begin()) {\n      iterator B = std::prev(I);\n      if (S.valno == B->valno) {\n        if (B->start <= Start && B->end >= Start) {\n          extendSegmentEndTo(B, End);\n          return B;\n        }\n      } else {\n        // Check to make sure that we are not overlapping two live segments with\n        // different valno's.\n        assert(B->end <= Start &&\n               \"Cannot overlap two segments with differing ValID's\"\n               \" (did you def the same reg twice in a MachineInstr?)\");\n      }\n    }\n\n    // Otherwise, if this segment ends in the middle of, or right next\n    // to, another segment, merge it into that segment.\n    if (I != segments().end()) {\n      if (S.valno == I->valno) {\n        if (I->start <= End) {\n          I = extendSegmentStartTo(I, Start);\n\n          // If S is a complete superset of a segment, we may need to grow its\n          // endpoint as well.\n          if (End > I->end)\n            extendSegmentEndTo(I, End);\n          return I;\n        }\n      } else {\n        // Check to make sure that we are not overlapping two live segments with\n        // different valno's.\n        assert(I->start >= End &&\n               \"Cannot overlap two segments with differing ValID's\");\n      }\n    }\n\n    // Otherwise, this is just a new segment that doesn't interact with\n    // anything.\n    // Insert it.\n    return segments().insert(I, S);\n  }\n\nprivate:\n  ImplT &impl() { return *static_cast<ImplT *>(this); }\n\n  CollectionT &segments() { return impl().segmentsColl(); }\n\n  Segment *segmentAt(iterator I) { return const_cast<Segment *>(&(*I)); }\n};\n\n//===----------------------------------------------------------------------===//\n//   Instantiation of the methods for calculation of live ranges\n//   based on a segment vector.\n//===----------------------------------------------------------------------===//\n\nclass CalcLiveRangeUtilVector;\nusing CalcLiveRangeUtilVectorBase =\n    CalcLiveRangeUtilBase<CalcLiveRangeUtilVector, LiveRange::iterator,\n                          LiveRange::Segments>;\n\nclass CalcLiveRangeUtilVector : public CalcLiveRangeUtilVectorBase {\npublic:\n  CalcLiveRangeUtilVector(LiveRange *LR) : CalcLiveRangeUtilVectorBase(LR) {}\n\nprivate:\n  friend CalcLiveRangeUtilVectorBase;\n\n  LiveRange::Segments &segmentsColl() { return LR->segments; }\n\n  void insertAtEnd(const Segment &S) { LR->segments.push_back(S); }\n\n  iterator find(SlotIndex Pos) { return LR->find(Pos); }\n\n  iterator findInsertPos(Segment S) { return llvm::upper_bound(*LR, S.start); }\n};\n\n//===----------------------------------------------------------------------===//\n//   Instantiation of the methods for calculation of live ranges\n//   based on a segment set.\n//===----------------------------------------------------------------------===//\n\nclass CalcLiveRangeUtilSet;\nusing CalcLiveRangeUtilSetBase =\n    CalcLiveRangeUtilBase<CalcLiveRangeUtilSet, LiveRange::SegmentSet::iterator,\n                          LiveRange::SegmentSet>;\n\nclass CalcLiveRangeUtilSet : public CalcLiveRangeUtilSetBase {\npublic:\n  CalcLiveRangeUtilSet(LiveRange *LR) : CalcLiveRangeUtilSetBase(LR) {}\n\nprivate:\n  friend CalcLiveRangeUtilSetBase;\n\n  LiveRange::SegmentSet &segmentsColl() { return *LR->segmentSet; }\n\n  void insertAtEnd(const Segment &S) {\n    LR->segmentSet->insert(LR->segmentSet->end(), S);\n  }\n\n  iterator find(SlotIndex Pos) {\n    iterator I =\n        LR->segmentSet->upper_bound(Segment(Pos, Pos.getNextSlot(), nullptr));\n    if (I == LR->segmentSet->begin())\n      return I;\n    iterator PrevI = std::prev(I);\n    if (Pos < (*PrevI).end)\n      return PrevI;\n    return I;\n  }\n\n  iterator findInsertPos(Segment S) {\n    iterator I = LR->segmentSet->upper_bound(S);\n    if (I != LR->segmentSet->end() && !(S.start < *I))\n      ++I;\n    return I;\n  }\n};\n\n} // end anonymous namespace\n\n//===----------------------------------------------------------------------===//\n//   LiveRange methods\n//===----------------------------------------------------------------------===//\n\nLiveRange::iterator LiveRange::find(SlotIndex Pos) {\n  // This algorithm is basically std::upper_bound.\n  // Unfortunately, std::upper_bound cannot be used with mixed types until we\n  // adopt C++0x. Many libraries can do it, but not all.\n  if (empty() || Pos >= endIndex())\n    return end();\n  iterator I = begin();\n  size_t Len = size();\n  do {\n    size_t Mid = Len >> 1;\n    if (Pos < I[Mid].end) {\n      Len = Mid;\n    } else {\n      I += Mid + 1;\n      Len -= Mid + 1;\n    }\n  } while (Len);\n  return I;\n}\n\nVNInfo *LiveRange::createDeadDef(SlotIndex Def, VNInfo::Allocator &VNIAlloc) {\n  // Use the segment set, if it is available.\n  if (segmentSet != nullptr)\n    return CalcLiveRangeUtilSet(this).createDeadDef(Def, &VNIAlloc, nullptr);\n  // Otherwise use the segment vector.\n  return CalcLiveRangeUtilVector(this).createDeadDef(Def, &VNIAlloc, nullptr);\n}\n\nVNInfo *LiveRange::createDeadDef(VNInfo *VNI) {\n  // Use the segment set, if it is available.\n  if (segmentSet != nullptr)\n    return CalcLiveRangeUtilSet(this).createDeadDef(VNI->def, nullptr, VNI);\n  // Otherwise use the segment vector.\n  return CalcLiveRangeUtilVector(this).createDeadDef(VNI->def, nullptr, VNI);\n}\n\n// overlaps - Return true if the intersection of the two live ranges is\n// not empty.\n//\n// An example for overlaps():\n//\n// 0: A = ...\n// 4: B = ...\n// 8: C = A + B ;; last use of A\n//\n// The live ranges should look like:\n//\n// A = [3, 11)\n// B = [7, x)\n// C = [11, y)\n//\n// A->overlaps(C) should return false since we want to be able to join\n// A and C.\n//\nbool LiveRange::overlapsFrom(const LiveRange& other,\n                             const_iterator StartPos) const {\n  assert(!empty() && \"empty range\");\n  const_iterator i = begin();\n  const_iterator ie = end();\n  const_iterator j = StartPos;\n  const_iterator je = other.end();\n\n  assert((StartPos->start <= i->start || StartPos == other.begin()) &&\n         StartPos != other.end() && \"Bogus start position hint!\");\n\n  if (i->start < j->start) {\n    i = std::upper_bound(i, ie, j->start);\n    if (i != begin()) --i;\n  } else if (j->start < i->start) {\n    ++StartPos;\n    if (StartPos != other.end() && StartPos->start <= i->start) {\n      assert(StartPos < other.end() && i < end());\n      j = std::upper_bound(j, je, i->start);\n      if (j != other.begin()) --j;\n    }\n  } else {\n    return true;\n  }\n\n  if (j == je) return false;\n\n  while (i != ie) {\n    if (i->start > j->start) {\n      std::swap(i, j);\n      std::swap(ie, je);\n    }\n\n    if (i->end > j->start)\n      return true;\n    ++i;\n  }\n\n  return false;\n}\n\nbool LiveRange::overlaps(const LiveRange &Other, const CoalescerPair &CP,\n                         const SlotIndexes &Indexes) const {\n  assert(!empty() && \"empty range\");\n  if (Other.empty())\n    return false;\n\n  // Use binary searches to find initial positions.\n  const_iterator I = find(Other.beginIndex());\n  const_iterator IE = end();\n  if (I == IE)\n    return false;\n  const_iterator J = Other.find(I->start);\n  const_iterator JE = Other.end();\n  if (J == JE)\n    return false;\n\n  while (true) {\n    // J has just been advanced to satisfy:\n    assert(J->end >= I->start);\n    // Check for an overlap.\n    if (J->start < I->end) {\n      // I and J are overlapping. Find the later start.\n      SlotIndex Def = std::max(I->start, J->start);\n      // Allow the overlap if Def is a coalescable copy.\n      if (Def.isBlock() ||\n          !CP.isCoalescable(Indexes.getInstructionFromIndex(Def)))\n        return true;\n    }\n    // Advance the iterator that ends first to check for more overlaps.\n    if (J->end > I->end) {\n      std::swap(I, J);\n      std::swap(IE, JE);\n    }\n    // Advance J until J->end >= I->start.\n    do\n      if (++J == JE)\n        return false;\n    while (J->end < I->start);\n  }\n}\n\n/// overlaps - Return true if the live range overlaps an interval specified\n/// by [Start, End).\nbool LiveRange::overlaps(SlotIndex Start, SlotIndex End) const {\n  assert(Start < End && \"Invalid range\");\n  const_iterator I = lower_bound(*this, End);\n  return I != begin() && (--I)->end > Start;\n}\n\nbool LiveRange::covers(const LiveRange &Other) const {\n  if (empty())\n    return Other.empty();\n\n  const_iterator I = begin();\n  for (const Segment &O : Other.segments) {\n    I = advanceTo(I, O.start);\n    if (I == end() || I->start > O.start)\n      return false;\n\n    // Check adjacent live segments and see if we can get behind O.end.\n    while (I->end < O.end) {\n      const_iterator Last = I;\n      // Get next segment and abort if it was not adjacent.\n      ++I;\n      if (I == end() || Last->end != I->start)\n        return false;\n    }\n  }\n  return true;\n}\n\n/// ValNo is dead, remove it.  If it is the largest value number, just nuke it\n/// (and any other deleted values neighboring it), otherwise mark it as ~1U so\n/// it can be nuked later.\nvoid LiveRange::markValNoForDeletion(VNInfo *ValNo) {\n  if (ValNo->id == getNumValNums()-1) {\n    do {\n      valnos.pop_back();\n    } while (!valnos.empty() && valnos.back()->isUnused());\n  } else {\n    ValNo->markUnused();\n  }\n}\n\n/// RenumberValues - Renumber all values in order of appearance and delete the\n/// remaining unused values.\nvoid LiveRange::RenumberValues() {\n  SmallPtrSet<VNInfo*, 8> Seen;\n  valnos.clear();\n  for (const Segment &S : segments) {\n    VNInfo *VNI = S.valno;\n    if (!Seen.insert(VNI).second)\n      continue;\n    assert(!VNI->isUnused() && \"Unused valno used by live segment\");\n    VNI->id = (unsigned)valnos.size();\n    valnos.push_back(VNI);\n  }\n}\n\nvoid LiveRange::addSegmentToSet(Segment S) {\n  CalcLiveRangeUtilSet(this).addSegment(S);\n}\n\nLiveRange::iterator LiveRange::addSegment(Segment S) {\n  // Use the segment set, if it is available.\n  if (segmentSet != nullptr) {\n    addSegmentToSet(S);\n    return end();\n  }\n  // Otherwise use the segment vector.\n  return CalcLiveRangeUtilVector(this).addSegment(S);\n}\n\nvoid LiveRange::append(const Segment S) {\n  // Check that the segment belongs to the back of the list.\n  assert(segments.empty() || segments.back().end <= S.start);\n  segments.push_back(S);\n}\n\nstd::pair<VNInfo*,bool> LiveRange::extendInBlock(ArrayRef<SlotIndex> Undefs,\n    SlotIndex StartIdx, SlotIndex Kill) {\n  // Use the segment set, if it is available.\n  if (segmentSet != nullptr)\n    return CalcLiveRangeUtilSet(this).extendInBlock(Undefs, StartIdx, Kill);\n  // Otherwise use the segment vector.\n  return CalcLiveRangeUtilVector(this).extendInBlock(Undefs, StartIdx, Kill);\n}\n\nVNInfo *LiveRange::extendInBlock(SlotIndex StartIdx, SlotIndex Kill) {\n  // Use the segment set, if it is available.\n  if (segmentSet != nullptr)\n    return CalcLiveRangeUtilSet(this).extendInBlock(StartIdx, Kill);\n  // Otherwise use the segment vector.\n  return CalcLiveRangeUtilVector(this).extendInBlock(StartIdx, Kill);\n}\n\n/// Remove the specified segment from this range.  Note that the segment must\n/// be in a single Segment in its entirety.\nvoid LiveRange::removeSegment(SlotIndex Start, SlotIndex End,\n                              bool RemoveDeadValNo) {\n  // Find the Segment containing this span.\n  iterator I = find(Start);\n  assert(I != end() && \"Segment is not in range!\");\n  assert(I->containsInterval(Start, End)\n         && \"Segment is not entirely in range!\");\n\n  // If the span we are removing is at the start of the Segment, adjust it.\n  VNInfo *ValNo = I->valno;\n  if (I->start == Start) {\n    if (I->end == End) {\n      if (RemoveDeadValNo) {\n        // Check if val# is dead.\n        bool isDead = true;\n        for (const_iterator II = begin(), EE = end(); II != EE; ++II)\n          if (II != I && II->valno == ValNo) {\n            isDead = false;\n            break;\n          }\n        if (isDead) {\n          // Now that ValNo is dead, remove it.\n          markValNoForDeletion(ValNo);\n        }\n      }\n\n      segments.erase(I);  // Removed the whole Segment.\n    } else\n      I->start = End;\n    return;\n  }\n\n  // Otherwise if the span we are removing is at the end of the Segment,\n  // adjust the other way.\n  if (I->end == End) {\n    I->end = Start;\n    return;\n  }\n\n  // Otherwise, we are splitting the Segment into two pieces.\n  SlotIndex OldEnd = I->end;\n  I->end = Start;   // Trim the old segment.\n\n  // Insert the new one.\n  segments.insert(std::next(I), Segment(End, OldEnd, ValNo));\n}\n\n/// removeValNo - Remove all the segments defined by the specified value#.\n/// Also remove the value# from value# list.\nvoid LiveRange::removeValNo(VNInfo *ValNo) {\n  if (empty()) return;\n  segments.erase(remove_if(*this, [ValNo](const Segment &S) {\n    return S.valno == ValNo;\n  }), end());\n  // Now that ValNo is dead, remove it.\n  markValNoForDeletion(ValNo);\n}\n\nvoid LiveRange::join(LiveRange &Other,\n                     const int *LHSValNoAssignments,\n                     const int *RHSValNoAssignments,\n                     SmallVectorImpl<VNInfo *> &NewVNInfo) {\n  verify();\n\n  // Determine if any of our values are mapped.  This is uncommon, so we want\n  // to avoid the range scan if not.\n  bool MustMapCurValNos = false;\n  unsigned NumVals = getNumValNums();\n  unsigned NumNewVals = NewVNInfo.size();\n  for (unsigned i = 0; i != NumVals; ++i) {\n    unsigned LHSValID = LHSValNoAssignments[i];\n    if (i != LHSValID ||\n        (NewVNInfo[LHSValID] && NewVNInfo[LHSValID] != getValNumInfo(i))) {\n      MustMapCurValNos = true;\n      break;\n    }\n  }\n\n  // If we have to apply a mapping to our base range assignment, rewrite it now.\n  if (MustMapCurValNos && !empty()) {\n    // Map the first live range.\n\n    iterator OutIt = begin();\n    OutIt->valno = NewVNInfo[LHSValNoAssignments[OutIt->valno->id]];\n    for (iterator I = std::next(OutIt), E = end(); I != E; ++I) {\n      VNInfo* nextValNo = NewVNInfo[LHSValNoAssignments[I->valno->id]];\n      assert(nextValNo && \"Huh?\");\n\n      // If this live range has the same value # as its immediate predecessor,\n      // and if they are neighbors, remove one Segment.  This happens when we\n      // have [0,4:0)[4,7:1) and map 0/1 onto the same value #.\n      if (OutIt->valno == nextValNo && OutIt->end == I->start) {\n        OutIt->end = I->end;\n      } else {\n        // Didn't merge. Move OutIt to the next segment,\n        ++OutIt;\n        OutIt->valno = nextValNo;\n        if (OutIt != I) {\n          OutIt->start = I->start;\n          OutIt->end = I->end;\n        }\n      }\n    }\n    // If we merge some segments, chop off the end.\n    ++OutIt;\n    segments.erase(OutIt, end());\n  }\n\n  // Rewrite Other values before changing the VNInfo ids.\n  // This can leave Other in an invalid state because we're not coalescing\n  // touching segments th
