\c true if the definition is ambiguous, \\c false otherwise.\n  bool isAmbiguous() const { return LatestLocalAndAmbiguous.getInt(); }\n\n  /// Get the latest non-imported, non-\\#undef'd macro definition\n  /// for this macro.\n  DefMacroDirective *getLocalDirective() const {\n    return LatestLocalAndAmbiguous.getPointer();\n  }\n\n  /// Get the active module macros for this macro.\n  ArrayRef<ModuleMacro *> getModuleMacros() const { return ModuleMacros; }\n\n  template <typename Fn> void forAllDefinitions(Fn F) const {\n    if (auto *MD = getLocalDirective())\n      F(MD->getMacroInfo());\n    for (auto *MM : getModuleMacros())\n      F(MM->getMacroInfo());\n  }\n};\n\n} // namespace clang\n\n#endif // LLVM_CLANG_LEX_MACROINFO_H\n"}, "58": {"id": 58, "path": "/home/vsts/work/1/llvm-project/clang/include/clang/Lex/ModuleMap.h", "content": "//===- ModuleMap.h - Describe the layout of modules -------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file defines the ModuleMap interface, which describes the layout of a\n// module as it relates to headers.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CLANG_LEX_MODULEMAP_H\n#define LLVM_CLANG_LEX_MODULEMAP_H\n\n#include \"clang/Basic/IdentifierTable.h\"\n#include \"clang/Basic/LangOptions.h\"\n#include \"clang/Basic/Module.h\"\n#include \"clang/Basic/SourceLocation.h\"\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/DenseMap.h\"\n#include \"llvm/ADT/PointerIntPair.h\"\n#include \"llvm/ADT/SmallPtrSet.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/ADT/StringMap.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/ADT/StringSet.h\"\n#include \"llvm/ADT/TinyPtrVector.h\"\n#include \"llvm/ADT/Twine.h\"\n#include <ctime>\n#include <memory>\n#include <string>\n#include <utility>\n\nnamespace clang {\n\nclass DiagnosticsEngine;\nclass DirectoryEntry;\nclass FileEntry;\nclass FileManager;\nclass HeaderSearch;\nclass SourceManager;\n\n/// A mechanism to observe the actions of the module map parser as it\n/// reads module map files.\nclass ModuleMapCallbacks {\n  virtual void anchor();\n\npublic:\n  virtual ~ModuleMapCallbacks() = default;\n\n  /// Called when a module map file has been read.\n  ///\n  /// \\param FileStart A SourceLocation referring to the start of the file's\n  /// contents.\n  /// \\param File The file itself.\n  /// \\param IsSystem Whether this is a module map from a system include path.\n  virtual void moduleMapFileRead(SourceLocation FileStart,\n                                 const FileEntry &File, bool IsSystem) {}\n\n  /// Called when a header is added during module map parsing.\n  ///\n  /// \\param Filename The header file itself.\n  virtual void moduleMapAddHeader(StringRef Filename) {}\n\n  /// Called when an umbrella header is added during module map parsing.\n  ///\n  /// \\param FileMgr FileManager instance\n  /// \\param Header The umbrella header to collect.\n  virtual void moduleMapAddUmbrellaHeader(FileManager *FileMgr,\n                                          const FileEntry *Header) {}\n};\n\nclass ModuleMap {\n  SourceManager &SourceMgr;\n  DiagnosticsEngine &Diags;\n  const LangOptions &LangOpts;\n  const TargetInfo *Target;\n  HeaderSearch &HeaderInfo;\n\n  llvm::SmallVector<std::unique_ptr<ModuleMapCallbacks>, 1> Callbacks;\n\n  /// The directory used for Clang-supplied, builtin include headers,\n  /// such as \"stdint.h\".\n  const DirectoryEntry *BuiltinIncludeDir = nullptr;\n\n  /// Language options used to parse the module map itself.\n  ///\n  /// These are always simple C language options.\n  LangOptions MMapLangOpts;\n\n  /// The module that the main source file is associated with (the module\n  /// named LangOpts::CurrentModule, if we've loaded it).\n  Module *SourceModule = nullptr;\n\n  /// Submodules of the current module that have not yet been attached to it.\n  /// (Ownership is transferred if/when we create an enclosing module.)\n  llvm::SmallVector<std::unique_ptr<Module>, 8> PendingSubmodules;\n\n  /// The top-level modules that are known.\n  llvm::StringMap<Module *> Modules;\n\n  /// Module loading cache that includes submodules, indexed by IdentifierInfo.\n  /// nullptr is stored for modules that are known to fail to load.\n  llvm::DenseMap<const IdentifierInfo *, Module *> CachedModuleLoads;\n\n  /// Shadow modules created while building this module map.\n  llvm::SmallVector<Module*, 2> ShadowModules;\n\n  /// The number of modules we have created in total.\n  unsigned NumCreatedModules = 0;\n\n  /// In case a module has a export_as entry, it might have a pending link\n  /// name to be determined if that module is imported.\n  llvm::StringMap<llvm::StringSet<>> PendingLinkAsModule;\n\npublic:\n  /// Use PendingLinkAsModule information to mark top level link names that\n  /// are going to be replaced by export_as aliases.\n  void resolveLinkAsDependencies(Module *Mod);\n\n  /// Make module to use export_as as the link dependency name if enough\n  /// information is available or add it to a pending list otherwise.\n  void addLinkAsDependency(Module *Mod);\n\n  /// Flags describing the role of a module header.\n  enum ModuleHeaderRole {\n    /// This header is normally included in the module.\n    NormalHeader  = 0x0,\n\n    /// This header is included but private.\n    PrivateHeader = 0x1,\n\n    /// This header is part of the module (for layering purposes) but\n    /// should be textually included.\n    TextualHeader = 0x2,\n\n    // Caution: Adding an enumerator needs other changes.\n    // Adjust the number of bits for KnownHeader::Storage.\n    // Adjust the bitfield HeaderFileInfo::HeaderRole size.\n    // Adjust the HeaderFileInfoTrait::ReadData streaming.\n    // Adjust the HeaderFileInfoTrait::EmitData streaming.\n    // Adjust ModuleMap::addHeader.\n  };\n\n  /// Convert a header kind to a role. Requires Kind to not be HK_Excluded.\n  static ModuleHeaderRole headerKindToRole(Module::HeaderKind Kind);\n\n  /// Convert a header role to a kind.\n  static Module::HeaderKind headerRoleToKind(ModuleHeaderRole Role);\n\n  /// A header that is known to reside within a given module,\n  /// whether it was included or excluded.\n  class KnownHeader {\n    llvm::PointerIntPair<Module *, 2, ModuleHeaderRole> Storage;\n\n  public:\n    KnownHeader() : Storage(nullptr, NormalHeader) {}\n    KnownHeader(Module *M, ModuleHeaderRole Role) : Storage(M, Role) {}\n\n    friend bool operator==(const KnownHeader &A, const KnownHeader &B) {\n      return A.Storage == B.Storage;\n    }\n    friend bool operator!=(const KnownHeader &A, const KnownHeader &B) {\n      return A.Storage != B.Storage;\n    }\n\n    /// Retrieve the module the header is stored in.\n    Module *getModule() const { return Storage.getPointer(); }\n\n    /// The role of this header within the module.\n    ModuleHeaderRole getRole() const { return Storage.getInt(); }\n\n    /// Whether this header is available in the module.\n    bool isAvailable() const {\n      return getModule()->isAvailable();\n    }\n\n    /// Whether this header is accessible from the specified module.\n    bool isAccessibleFrom(Module *M) const {\n      return !(getRole() & PrivateHeader) ||\n             (M && M->getTopLevelModule() == getModule()->getTopLevelModule());\n    }\n\n    // Whether this known header is valid (i.e., it has an\n    // associated module).\n    explicit operator bool() const {\n      return Storage.getPointer() != nullptr;\n    }\n  };\n\n  using AdditionalModMapsSet = llvm::SmallPtrSet<const FileEntry *, 1>;\n\nprivate:\n  friend class ModuleMapParser;\n\n  using HeadersMap =\n      llvm::DenseMap<const FileEntry *, SmallVector<KnownHeader, 1>>;\n\n  /// Mapping from each header to the module that owns the contents of\n  /// that header.\n  HeadersMap Headers;\n\n  /// Map from file sizes to modules with lazy header directives of that size.\n  mutable llvm::DenseMap<off_t, llvm::TinyPtrVector<Module*>> LazyHeadersBySize;\n\n  /// Map from mtimes to modules with lazy header directives with those mtimes.\n  mutable llvm::DenseMap<time_t, llvm::TinyPtrVector<Module*>>\n              LazyHeadersByModTime;\n\n  /// Mapping from directories with umbrella headers to the module\n  /// that is generated from the umbrella header.\n  ///\n  /// This mapping is used to map headers that haven't explicitly been named\n  /// in the module map over to the module that includes them via its umbrella\n  /// header.\n  llvm::DenseMap<const DirectoryEntry *, Module *> UmbrellaDirs;\n\n  /// A generation counter that is used to test whether modules of the\n  /// same name may shadow or are illegal redefinitions.\n  ///\n  /// Modules from earlier scopes may shadow modules from later ones.\n  /// Modules from the same scope may not have the same name.\n  unsigned CurrentModuleScopeID = 0;\n\n  llvm::DenseMap<Module *, unsigned> ModuleScopeIDs;\n\n  /// The set of attributes that can be attached to a module.\n  struct Attributes {\n    /// Whether this is a system module.\n    unsigned IsSystem : 1;\n\n    /// Whether this is an extern \"C\" module.\n    unsigned IsExternC : 1;\n\n    /// Whether this is an exhaustive set of configuration macros.\n    unsigned IsExhaustive : 1;\n\n    /// Whether files in this module can only include non-modular headers\n    /// and headers from used modules.\n    unsigned NoUndeclaredIncludes : 1;\n\n    Attributes()\n        : IsSystem(false), IsExternC(false), IsExhaustive(false),\n          NoUndeclaredIncludes(false) {}\n  };\n\n  /// A directory for which framework modules can be inferred.\n  struct InferredDirectory {\n    /// Whether to infer modules from this directory.\n    unsigned InferModules : 1;\n\n    /// The attributes to use for inferred modules.\n    Attributes Attrs;\n\n    /// If \\c InferModules is non-zero, the module map file that allowed\n    /// inferred modules.  Otherwise, nullptr.\n    const FileEntry *ModuleMapFile;\n\n    /// The names of modules that cannot be inferred within this\n    /// directory.\n    SmallVector<std::string, 2> ExcludedModules;\n\n    InferredDirectory() : InferModules(false) {}\n  };\n\n  /// A mapping from directories to information about inferring\n  /// framework modules from within those directories.\n  llvm::DenseMap<const DirectoryEntry *, InferredDirectory> InferredDirectories;\n\n  /// A mapping from an inferred module to the module map that allowed the\n  /// inference.\n  llvm::DenseMap<const Module *, const FileEntry *> InferredModuleAllowedBy;\n\n  llvm::DenseMap<const Module *, AdditionalModMapsSet> AdditionalModMaps;\n\n  /// Describes whether we haved parsed a particular file as a module\n  /// map.\n  llvm::DenseMap<const FileEntry *, bool> ParsedModuleMap;\n\n  /// Resolve the given export declaration into an actual export\n  /// declaration.\n  ///\n  /// \\param Mod The module in which we're resolving the export declaration.\n  ///\n  /// \\param Unresolved The export declaration to resolve.\n  ///\n  /// \\param Complain Whether this routine should complain about unresolvable\n  /// exports.\n  ///\n  /// \\returns The resolved export declaration, which will have a NULL pointer\n  /// if the export could not be resolved.\n  Module::ExportDecl\n  resolveExport(Module *Mod, const Module::UnresolvedExportDecl &Unresolved,\n                bool Complain) const;\n\n  /// Resolve the given module id to an actual module.\n  ///\n  /// \\param Id The module-id to resolve.\n  ///\n  /// \\param Mod The module in which we're resolving the module-id.\n  ///\n  /// \\param Complain Whether this routine should complain about unresolvable\n  /// module-ids.\n  ///\n  /// \\returns The resolved module, or null if the module-id could not be\n  /// resolved.\n  Module *resolveModuleId(const ModuleId &Id, Module *Mod, bool Complain) const;\n\n  /// Add an unresolved header to a module.\n  ///\n  /// \\param Mod The module in which we're adding the unresolved header\n  ///        directive.\n  /// \\param Header The unresolved header directive.\n  /// \\param NeedsFramework If Mod is not a framework but a missing header would\n  ///        be found in case Mod was, set it to true. False otherwise.\n  void addUnresolvedHeader(Module *Mod,\n                           Module::UnresolvedHeaderDirective Header,\n                           bool &NeedsFramework);\n\n  /// Look up the given header directive to find an actual header file.\n  ///\n  /// \\param M The module in which we're resolving the header directive.\n  /// \\param Header The header directive to resolve.\n  /// \\param RelativePathName Filled in with the relative path name from the\n  ///        module to the resolved header.\n  /// \\param NeedsFramework If M is not a framework but a missing header would\n  ///        be found in case M was, set it to true. False otherwise.\n  /// \\return The resolved file, if any.\n  Optional<FileEntryRef>\n  findHeader(Module *M, const Module::UnresolvedHeaderDirective &Header,\n             SmallVectorImpl<char> &RelativePathName, bool &NeedsFramework);\n\n  /// Resolve the given header directive.\n  ///\n  /// \\param M The module in which we're resolving the header directive.\n  /// \\param Header The header directive to resolve.\n  /// \\param NeedsFramework If M is not a framework but a missing header would\n  ///        be found in case M was, set it to true. False otherwise.\n  void resolveHeader(Module *M, const Module::UnresolvedHeaderDirective &Header,\n                     bool &NeedsFramework);\n\n  /// Attempt to resolve the specified header directive as naming a builtin\n  /// header.\n  /// \\return \\c true if a corresponding builtin header was found.\n  bool resolveAsBuiltinHeader(Module *M,\n                              const Module::UnresolvedHeaderDirective &Header);\n\n  /// Looks up the modules that \\p File corresponds to.\n  ///\n  /// If \\p File represents a builtin header within Clang's builtin include\n  /// directory, this also loads all of the module maps to see if it will get\n  /// associated with a specific module (e.g. in /usr/include).\n  HeadersMap::iterator findKnownHeader(const FileEntry *File);\n\n  /// Searches for a module whose umbrella directory contains \\p File.\n  ///\n  /// \\param File The header to search for.\n  ///\n  /// \\param IntermediateDirs On success, contains the set of directories\n  /// searched before finding \\p File.\n  KnownHeader findHeaderInUmbrellaDirs(const FileEntry *File,\n                    SmallVectorImpl<const DirectoryEntry *> &IntermediateDirs);\n\n  /// Given that \\p File is not in the Headers map, look it up within\n  /// umbrella directories and find or create a module for it.\n  KnownHeader findOrCreateModuleForHeaderInUmbrellaDir(const FileEntry *File);\n\n  /// A convenience method to determine if \\p File is (possibly nested)\n  /// in an umbrella directory.\n  bool isHeaderInUmbrellaDirs(const FileEntry *File) {\n    SmallVector<const DirectoryEntry *, 2> IntermediateDirs;\n    return static_cast<bool>(findHeaderInUmbrellaDirs(File, IntermediateDirs));\n  }\n\n  Module *inferFrameworkModule(const DirectoryEntry *FrameworkDir,\n                               Attributes Attrs, Module *Parent);\n\npublic:\n  /// Construct a new module map.\n  ///\n  /// \\param SourceMgr The source manager used to find module files and headers.\n  /// This source manager should be shared with the header-search mechanism,\n  /// since they will refer to the same headers.\n  ///\n  /// \\param Diags A diagnostic engine used for diagnostics.\n  ///\n  /// \\param LangOpts Language options for this translation unit.\n  ///\n  /// \\param Target The target for this translation unit.\n  ModuleMap(SourceManager &SourceMgr, DiagnosticsEngine &Diags,\n            const LangOptions &LangOpts, const TargetInfo *Target,\n            HeaderSearch &HeaderInfo);\n\n  /// Destroy the module map.\n  ~ModuleMap();\n\n  /// Set the target information.\n  void setTarget(const TargetInfo &Target);\n\n  /// Set the directory that contains Clang-supplied include\n  /// files, such as our stdarg.h or tgmath.h.\n  void setBuiltinIncludeDir(const DirectoryEntry *Dir) {\n    BuiltinIncludeDir = Dir;\n  }\n\n  /// Get the directory that contains Clang-supplied include files.\n  const DirectoryEntry *getBuiltinDir() const {\n    return BuiltinIncludeDir;\n  }\n\n  /// Is this a compiler builtin header?\n  static bool isBuiltinHeader(StringRef FileName);\n  bool isBuiltinHeader(const FileEntry *File);\n\n  /// Add a module map callback.\n  void addModuleMapCallbacks(std::unique_ptr<ModuleMapCallbacks> Callback) {\n    Callbacks.push_back(std::move(Callback));\n  }\n\n  /// Retrieve the module that owns the given header file, if any. Note that\n  /// this does not implicitly load module maps, except for builtin headers,\n  /// and does not consult the external source. (Those checks are the\n  /// responsibility of \\ref HeaderSearch.)\n  ///\n  /// \\param File The header file that is likely to be included.\n  ///\n  /// \\param AllowTextual If \\c true and \\p File is a textual header, return\n  /// its owning module. Otherwise, no KnownHeader will be returned if the\n  /// file is only known as a textual header.\n  ///\n  /// \\returns The module KnownHeader, which provides the module that owns the\n  /// given header file.  The KnownHeader is default constructed to indicate\n  /// that no module owns this header file.\n  KnownHeader findModuleForHeader(const FileEntry *File,\n                                  bool AllowTextual = false);\n\n  /// Retrieve all the modules that contain the given header file. Note that\n  /// this does not implicitly load module maps, except for builtin headers,\n  /// and does not consult the external source. (Those checks are the\n  /// responsibility of \\ref HeaderSearch.)\n  ///\n  /// Typically, \\ref findModuleForHeader should be used instead, as it picks\n  /// the preferred module for the header.\n  ArrayRef<KnownHeader> findAllModulesForHeader(const FileEntry *File);\n\n  /// Like \\ref findAllModulesForHeader, but do not attempt to infer module\n  /// ownership from umbrella headers if we've not already done so.\n  ArrayRef<KnownHeader>\n  findResolvedModulesForHeader(const FileEntry *File) const;\n\n  /// Resolve all lazy header directives for the specified file.\n  ///\n  /// This ensures that the HeaderFileInfo on HeaderSearch is up to date. This\n  /// is effectively internal, but is exposed so HeaderSearch can call it.\n  void resolveHeaderDirectives(const FileEntry *File) const;\n\n  /// Resolve all lazy header directives for the specified module.\n  void resolveHeaderDirectives(Module *Mod) const;\n\n  /// Reports errors if a module must not include a specific file.\n  ///\n  /// \\param RequestingModule The module including a file.\n  ///\n  /// \\param RequestingModuleIsModuleInterface \\c true if the inclusion is in\n  ///        the interface of RequestingModule, \\c false if it's in the\n  ///        implementation of RequestingModule. Value is ignored and\n  ///        meaningless if RequestingModule is nullptr.\n  ///\n  /// \\param FilenameLoc The location of the inclusion's filename.\n  ///\n  /// \\param Filename The included filename as written.\n  ///\n  /// \\param File The included file.\n  void diagnoseHeaderInclusion(Module *RequestingModule,\n                               bool RequestingModuleIsModuleInterface,\n                               SourceLocation FilenameLoc, StringRef Filename,\n                               const FileEntry *File);\n\n  /// Determine whether the given header is part of a module\n  /// marked 'unavailable'.\n  bool isHeaderInUnavailableModule(const FileEntry *Header) const;\n\n  /// Determine whether the given header is unavailable as part\n  /// of the specified module.\n  bool isHeaderUnavailableInModule(const FileEntry *Header,\n                                   const Module *RequestingModule) const;\n\n  /// Retrieve a module with the given name.\n  ///\n  /// \\param Name The name of the module to look up.\n  ///\n  /// \\returns The named module, if known; otherwise, returns null.\n  Module *findModule(StringRef Name) const;\n\n  /// Retrieve a module with the given name using lexical name lookup,\n  /// starting at the given context.\n  ///\n  /// \\param Name The name of the module to look up.\n  ///\n  /// \\param Context The module context, from which we will perform lexical\n  /// name lookup.\n  ///\n  /// \\returns The named module, if known; otherwise, returns null.\n  Module *lookupModuleUnqualified(StringRef Name, Module *Context) const;\n\n  /// Retrieve a module with the given name within the given context,\n  /// using direct (qualified) name lookup.\n  ///\n  /// \\param Name The name of the module to look up.\n  ///\n  /// \\param Context The module for which we will look for a submodule. If\n  /// null, we will look for a top-level module.\n  ///\n  /// \\returns The named submodule, if known; otherwose, returns null.\n  Module *lookupModuleQualified(StringRef Name, Module *Context) const;\n\n  /// Find a new module or submodule, or create it if it does not already\n  /// exist.\n  ///\n  /// \\param Name The name of the module to find or create.\n  ///\n  /// \\param Parent The module that will act as the parent of this submodule,\n  /// or nullptr to indicate that this is a top-level module.\n  ///\n  /// \\param IsFramework Whether this is a framework module.\n  ///\n  /// \\param IsExplicit Whether this is an explicit submodule.\n  ///\n  /// \\returns The found or newly-created module, along with a boolean value\n  /// that will be true if the module is newly-created.\n  std::pair<Module *, bool> findOrCreateModule(StringRef Name, Module *Parent,\n                                               bool IsFramework,\n                                               bool IsExplicit);\n\n  /// Create a global module fragment for a C++ module unit.\n  ///\n  /// We model the global module fragment as a submodule of the module\n  /// interface unit. Unfortunately, we can't create the module interface\n  /// unit's Module until later, because we don't know what it will be called.\n  Module *createGlobalModuleFragmentForModuleUnit(SourceLocation Loc);\n\n  /// Create a global module fragment for a C++ module interface unit.\n  Module *createPrivateModuleFragmentForInterfaceUnit(Module *Parent,\n                                                      SourceLocation Loc);\n\n  /// Create a new module for a C++ module interface unit.\n  /// The module must not already exist, and will be configured for the current\n  /// compilation.\n  ///\n  /// Note that this also sets the current module to the newly-created module.\n  ///\n  /// \\returns The newly-created module.\n  Module *createModuleForInterfaceUnit(SourceLocation Loc, StringRef Name,\n                                       Module *GlobalModule);\n\n  /// Create a header module from the specified list of headers.\n  Module *createHeaderModule(StringRef Name, ArrayRef<Module::Header> Headers);\n\n  /// Infer the contents of a framework module map from the given\n  /// framework directory.\n  Module *inferFrameworkModule(const DirectoryEntry *FrameworkDir,\n                               bool IsSystem, Module *Parent);\n\n  /// Create a new top-level module that is shadowed by\n  /// \\p ShadowingModule.\n  Module *createShadowedModule(StringRef Name, bool IsFramework,\n                               Module *ShadowingModule);\n\n  /// Creates a new declaration scope for module names, allowing\n  /// previously defined modules to shadow definitions from the new scope.\n  ///\n  /// \\note Module names from earlier scopes will shadow names from the new\n  /// scope, which is the opposite of how shadowing works for variables.\n  void finishModuleDeclarationScope() { CurrentModuleScopeID += 1; }\n\n  bool mayShadowNewModule(Module *ExistingModule) {\n    assert(!ExistingModule->Parent && \"expected top-level module\");\n    assert(ModuleScopeIDs.count(ExistingModule) && \"unknown module\");\n    return ModuleScopeIDs[ExistingModule] < CurrentModuleScopeID;\n  }\n\n  /// Retrieve the module map file containing the definition of the given\n  /// module.\n  ///\n  /// \\param Module The module whose module map file will be returned, if known.\n  ///\n  /// \\returns The file entry for the module map file containing the given\n  /// module, or nullptr if the module definition was inferred.\n  const FileEntry *getContainingModuleMapFile(const Module *Module) const;\n\n  /// Get the module map file that (along with the module name) uniquely\n  /// identifies this module.\n  ///\n  /// The particular module that \\c Name refers to may depend on how the module\n  /// was found in header search. However, the combination of \\c Name and\n  /// this module map will be globally unique for top-level modules. In the case\n  /// of inferred modules, returns the module map that allowed the inference\n  /// (e.g. contained 'module *'). Otherwise, returns\n  /// getContainingModuleMapFile().\n  const FileEntry *getModuleMapFileForUniquing(const Module *M) const;\n\n  void setInferredModuleAllowedBy(Module *M, const FileEntry *ModMap);\n\n  /// Get any module map files other than getModuleMapFileForUniquing(M)\n  /// that define submodules of a top-level module \\p M. This is cheaper than\n  /// getting the module map file for each submodule individually, since the\n  /// expected number of results is very small.\n  AdditionalModMapsSet *getAdditionalModuleMapFiles(const Module *M) {\n    auto I = AdditionalModMaps.find(M);\n    if (I == AdditionalModMaps.end())\n      return nullptr;\n    return &I->second;\n  }\n\n  void addAdditionalModuleMapFile(const Module *M, const FileEntry *ModuleMap);\n\n  /// Resolve all of the unresolved exports in the given module.\n  ///\n  /// \\param Mod The module whose exports should be resolved.\n  ///\n  /// \\param Complain Whether to emit diagnostics for failures.\n  ///\n  /// \\returns true if any errors were encountered while resolving exports,\n  /// false otherwise.\n  bool resolveExports(Module *Mod, bool Complain);\n\n  /// Resolve all of the unresolved uses in the given module.\n  ///\n  /// \\param Mod The module whose uses should be resolved.\n  ///\n  /// \\param Complain Whether to emit diagnostics for failures.\n  ///\n  /// \\returns true if any errors were encountered while resolving uses,\n  /// false otherwise.\n  bool resolveUses(Module *Mod, bool Complain);\n\n  /// Resolve all of the unresolved conflicts in the given module.\n  ///\n  /// \\param Mod The module whose conflicts should be resolved.\n  ///\n  /// \\param Complain Whether to emit diagnostics for failures.\n  ///\n  /// \\returns true if any errors were encountered while resolving conflicts,\n  /// false otherwise.\n  bool resolveConflicts(Module *Mod, bool Complain);\n\n  /// Sets the umbrella header of the given module to the given\n  /// header.\n  void setUmbrellaHeader(Module *Mod, const FileEntry *UmbrellaHeader,\n                         Twine NameAsWritten);\n\n  /// Sets the umbrella directory of the given module to the given\n  /// directory.\n  void setUmbrellaDir(Module *Mod, const DirectoryEntry *UmbrellaDir,\n                      Twine NameAsWritten);\n\n  /// Adds this header to the given module.\n  /// \\param Role The role of the header wrt the module.\n  void addHeader(Module *Mod, Module::Header Header,\n                 ModuleHeaderRole Role, bool Imported = false);\n\n  /// Marks this header as being excluded from the given module.\n  void excludeHeader(Module *Mod, Module::Header Header);\n\n  /// Parse the given module map file, and record any modules we\n  /// encounter.\n  ///\n  /// \\param File The file to be parsed.\n  ///\n  /// \\param IsSystem Whether this module map file is in a system header\n  /// directory, and therefore should be considered a system module.\n  ///\n  /// \\param HomeDir The directory in which relative paths within this module\n  ///        map file will be resolved.\n  ///\n  /// \\param ID The FileID of the file to process, if we've already entered it.\n  ///\n  /// \\param Offset [inout] On input the offset at which to start parsing. On\n  ///        output, the offset at which the module map terminated.\n  ///\n  /// \\param ExternModuleLoc The location of the \"extern module\" declaration\n  ///        that caused us to load this module map file, if any.\n  ///\n  /// \\returns true if an error occurred, false otherwise.\n  bool parseModuleMapFile(const FileEntry *File, bool IsSystem,\n                          const DirectoryEntry *HomeDir,\n                          FileID ID = FileID(), unsigned *Offset = nullptr,\n                          SourceLocation ExternModuleLoc = SourceLocation());\n\n  /// Dump the contents of the module map, for debugging purposes.\n  void dump();\n\n  using module_iterator = llvm::StringMap<Module *>::const_iterator;\n\n  module_iterator module_begin() const { return Modules.begin(); }\n  module_iterator module_end()   const { return Modules.end(); }\n\n  /// Cache a module load.  M might be nullptr.\n  void cacheModuleLoad(const IdentifierInfo &II, Module *M) {\n    CachedModuleLoads[&II] = M;\n  }\n\n  /// Return a cached module load.\n  llvm::Optional<Module *> getCachedModuleLoad(const IdentifierInfo &II) {\n    auto I = CachedModuleLoads.find(&II);\n    if (I == CachedModuleLoads.end())\n      return None;\n    return I->second;\n  }\n};\n\n} // namespace clang\n\n#endif // LLVM_CLANG_LEX_MODULEMAP_H\n"}, "68": {"id": 68, "path": "/home/vsts/work/1/llvm-project/clang/tools/libclang/CIndex.cpp", "content": "//===- CIndex.cpp - Clang-C Source Indexing Library -----------------------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file implements the main API hooks in the Clang-C Source Indexing\n// library.\n//\n//===----------------------------------------------------------------------===//\n\n#include \"CIndexDiagnostic.h\"\n#include \"CIndexer.h\"\n#include \"CLog.h\"\n#include \"CXCursor.h\"\n#include \"CXSourceLocation.h\"\n#include \"CXString.h\"\n#include \"CXTranslationUnit.h\"\n#include \"CXType.h\"\n#include \"CursorVisitor.h\"\n#include \"clang-c/FatalErrorHandler.h\"\n#include \"clang/AST/Attr.h\"\n#include \"clang/AST/DeclObjCCommon.h\"\n#include \"clang/AST/Mangle.h\"\n#include \"clang/AST/OpenMPClause.h\"\n#include \"clang/AST/StmtVisitor.h\"\n#include \"clang/Basic/Diagnostic.h\"\n#include \"clang/Basic/DiagnosticCategories.h\"\n#include \"clang/Basic/DiagnosticIDs.h\"\n#include \"clang/Basic/Stack.h\"\n#include \"clang/Basic/TargetInfo.h\"\n#include \"clang/Basic/Version.h\"\n#include \"clang/Frontend/ASTUnit.h\"\n#include \"clang/Frontend/CompilerInstance.h\"\n#include \"clang/Index/CommentToXML.h\"\n#include \"clang/Lex/HeaderSearch.h\"\n#include \"clang/Lex/Lexer.h\"\n#include \"clang/Lex/PreprocessingRecord.h\"\n#include \"clang/Lex/Preprocessor.h\"\n#include \"llvm/ADT/Optional.h\"\n#include \"llvm/ADT/STLExtras.h\"\n#include \"llvm/ADT/StringSwitch.h\"\n#include \"llvm/Config/llvm-config.h\"\n#include \"llvm/Support/Compiler.h\"\n#include \"llvm/Support/CrashRecoveryContext.h\"\n#include \"llvm/Support/Format.h\"\n#include \"llvm/Support/ManagedStatic.h\"\n#include \"llvm/Support/MemoryBuffer.h\"\n#include \"llvm/Support/Program.h\"\n#include \"llvm/Support/SaveAndRestore.h\"\n#include \"llvm/Support/Signals.h\"\n#include \"llvm/Support/TargetSelect.h\"\n#include \"llvm/Support/Threading.h\"\n#include \"llvm/Support/Timer.h\"\n#include \"llvm/Support/raw_ostream.h\"\n#include <mutex>\n\n#if LLVM_ENABLE_THREADS != 0 && defined(__APPLE__)\n#define USE_DARWIN_THREADS\n#endif\n\n#ifdef USE_DARWIN_THREADS\n#include <pthread.h>\n#endif\n\nusing namespace clang;\nusing namespace clang::cxcursor;\nusing namespace clang::cxtu;\nusing namespace clang::cxindex;\n\nCXTranslationUnit cxtu::MakeCXTranslationUnit(CIndexer *CIdx,\n                                              std::unique_ptr<ASTUnit> AU) {\n  if (!AU)\n    return nullptr;\n  assert(CIdx);\n  CXTranslationUnit D = new CXTranslationUnitImpl();\n  D->CIdx = CIdx;\n  D->TheASTUnit = AU.release();\n  D->StringPool = new cxstring::CXStringPool();\n  D->Diagnostics = nullptr;\n  D->OverridenCursorsPool = createOverridenCXCursorsPool();\n  D->CommentToXML = nullptr;\n  D->ParsingOptions = 0;\n  D->Arguments = {};\n  return D;\n}\n\nbool cxtu::isASTReadError(ASTUnit *AU) {\n  for (ASTUnit::stored_diag_iterator D = AU->stored_diag_begin(),\n                                     DEnd = AU->stored_diag_end();\n       D != DEnd; ++D) {\n    if (D->getLevel() >= DiagnosticsEngine::Error &&\n        DiagnosticIDs::getCategoryNumberForDiag(D->getID()) ==\n            diag::DiagCat_AST_Deserialization_Issue)\n      return true;\n  }\n  return false;\n}\n\ncxtu::CXTUOwner::~CXTUOwner() {\n  if (TU)\n    clang_disposeTranslationUnit(TU);\n}\n\n/// Compare two source ranges to determine their relative position in\n/// the translation unit.\nstatic RangeComparisonResult RangeCompare(SourceManager &SM, SourceRange R1,\n                                          SourceRange R2) {\n  assert(R1.isValid() && \"First range is invalid?\");\n  assert(R2.isValid() && \"Second range is invalid?\");\n  if (R1.getEnd() != R2.getBegin() &&\n      SM.isBeforeInTranslationUnit(R1.getEnd(), R2.getBegin()))\n    return RangeBefore;\n  if (R2.getEnd() != R1.getBegin() &&\n      SM.isBeforeInTranslationUnit(R2.getEnd(), R1.getBegin()))\n    return RangeAfter;\n  return RangeOverlap;\n}\n\n/// Determine if a source location falls within, before, or after a\n///   a given source range.\nstatic RangeComparisonResult LocationCompare(SourceManager &SM,\n                                             SourceLocation L, SourceRange R) {\n  assert(R.isValid() && \"First range is invalid?\");\n  assert(L.isValid() && \"Second range is invalid?\");\n  if (L == R.getBegin() || L == R.getEnd())\n    return RangeOverlap;\n  if (SM.isBeforeInTranslationUnit(L, R.getBegin()))\n    return RangeBefore;\n  if (SM.isBeforeInTranslationUnit(R.getEnd(), L))\n    return RangeAfter;\n  return RangeOverlap;\n}\n\n/// Translate a Clang source range into a CIndex source range.\n///\n/// Clang internally represents ranges where the end location points to the\n/// start of the token at the end. However, for external clients it is more\n/// useful to have a CXSourceRange be a proper half-open interval. This routine\n/// does the appropriate translation.\nCXSourceRange cxloc::translateSourceRange(const SourceManager &SM,\n                                          const LangOptions &LangOpts,\n                                          const CharSourceRange &R) {\n  // We want the last character in this location, so we will adjust the\n  // location accordingly.\n  SourceLocation EndLoc = R.getEnd();\n  bool IsTokenRange = R.isTokenRange();\n  if (EndLoc.isValid() && EndLoc.isMacroID() &&\n      !SM.isMacroArgExpansion(EndLoc)) {\n    CharSourceRange Expansion = SM.getExpansionRange(EndLoc);\n    EndLoc = Expansion.getEnd();\n    IsTokenRange = Expansion.isTokenRange();\n  }\n  if (IsTokenRange && EndLoc.isValid()) {\n    unsigned Length =\n        Lexer::MeasureTokenLength(SM.getSpellingLoc(EndLoc), SM, LangOpts);\n    EndLoc = EndLoc.getLocWithOffset(Length);\n  }\n\n  CXSourceRange Result = {\n      {&SM, &LangOpts}, R.getBegin().getRawEncoding(), EndLoc.getRawEncoding()};\n  return Result;\n}\n\nCharSourceRange cxloc::translateCXRangeToCharRange(CXSourceRange R) {\n  return CharSourceRange::getCharRange(\n      SourceLocation::getFromRawEncoding(R.begin_int_data),\n      SourceLocation::getFromRawEncoding(R.end_int_data));\n}\n\n//===----------------------------------------------------------------------===//\n// Cursor visitor.\n//===----------------------------------------------------------------------===//\n\nstatic SourceRange getRawCursorExtent(CXCursor C);\nstatic SourceRange getFullCursorExtent(CXCursor C, SourceManager &SrcMgr);\n\nRangeComparisonResult CursorVisitor::CompareRegionOfInterest(SourceRange R) {\n  return RangeCompare(AU->getSourceManager(), R, RegionOfInterest);\n}\n\n/// Visit the given cursor and, if requested by the visitor,\n/// its children.\n///\n/// \\param Cursor the cursor to visit.\n///\n/// \\param CheckedRegionOfInterest if true, then the caller already checked\n/// that this cursor is within the region of interest.\n///\n/// \\returns true if the visitation should be aborted, false if it\n/// should continue.\nbool CursorVisitor::Visit(CXCursor Cursor, bool CheckedRegionOfInterest) {\n  if (clang_isInvalid(Cursor.kind))\n    return false;\n\n  if (clang_isDeclaration(Cursor.kind)) {\n    const Decl *D = getCursorDecl(Cursor);\n    if (!D) {\n      assert(0 && \"Invalid declaration cursor\");\n      return true; // abort.\n    }\n\n    // Ignore implicit declarations, unless it's an objc method because\n    // currently we should report implicit methods for properties when indexing.\n    if (D->isImplicit() && !isa<ObjCMethodDecl>(D))\n      return false;\n  }\n\n  // If we have a range of interest, and this cursor doesn't intersect with it,\n  // we're done.\n  if (RegionOfInterest.isValid() && !CheckedRegionOfInterest) {\n    SourceRange Range = getRawCursorExtent(Cursor);\n    if (Range.isInvalid() || CompareRegionOfInterest(Range))\n      return false;\n  }\n\n  switch (Visitor(Cursor, Parent, ClientData)) {\n  case CXChildVisit_Break:\n    return true;\n\n  case CXChildVisit_Continue:\n    return false;\n\n  case CXChildVisit_Recurse: {\n    bool ret = VisitChildren(Cursor);\n    if (PostChildrenVisitor)\n      if (PostChildrenVisitor(Cursor, ClientData))\n        return true;\n    return ret;\n  }\n  }\n\n  llvm_unreachable(\"Invalid CXChildVisitResult!\");\n}\n\nstatic bool visitPreprocessedEntitiesInRange(SourceRange R,\n                                             PreprocessingRecord &PPRec,\n                                             CursorVisitor &Visitor) {\n  SourceManager &SM = Visitor.getASTUnit()->getSourceManager();\n  FileID FID;\n\n  if (!Visitor.shouldVisitIncludedEntities()) {\n    // If the begin/end of the range lie in the same FileID, do the optimization\n    // where we skip preprocessed entities that do not come from the same\n    // FileID.\n    FID = SM.getFileID(SM.getFileLoc(R.getBegin()));\n    if (FID != SM.getFileID(SM.getFileLoc(R.getEnd())))\n      FID = FileID();\n  }\n\n  const auto &Entities = PPRec.getPreprocessedEntitiesInRange(R);\n  return Visitor.visitPreprocessedEntities(Entities.begin(), Entities.end(),\n                                           PPRec, FID);\n}\n\nbool CursorVisitor::visitFileRegion() {\n  if (RegionOfInterest.isInvalid())\n    return false;\n\n  ASTUnit *Unit = cxtu::getASTUnit(TU);\n  SourceManager &SM = Unit->getSourceManager();\n\n  std::pair<FileID, unsigned> Begin = SM.getDecomposedLoc(\n                                  SM.getFileLoc(RegionOfInterest.getBegin())),\n                              End = SM.getDecomposedLoc(\n                                  SM.getFileLoc(RegionOfInterest.getEnd()));\n\n  if (End.first != Begin.first) {\n    // If the end does not reside in the same file, try to recover by\n    // picking the end of the file of begin location.\n    End.first = Begin.first;\n    End.second = SM.getFileIDSize(Begin.first);\n  }\n\n  assert(Begin.first == End.first);\n  if (Begin.second > End.second)\n    return false;\n\n  FileID File = Begin.first;\n  unsigned Offset = Begin.second;\n  unsigned Length = End.second - Begin.second;\n\n  if (!VisitDeclsOnly && !VisitPreprocessorLast)\n    if (visitPreprocessedEntitiesInRegion())\n      return true; // visitation break.\n\n  if (visitDeclsFromFileRegion(File, Offset, Length))\n    return true; // visitation break.\n\n  if (!VisitDeclsOnly && VisitPreprocessorLast)\n    return visitPreprocessedEntitiesInRegion();\n\n  return false;\n}\n\nstatic bool isInLexicalContext(Decl *D, DeclContext *DC) {\n  if (!DC)\n    return false;\n\n  for (DeclContext *DeclDC = D->getLexicalDeclContext(); DeclDC;\n       DeclDC = DeclDC->getLexicalParent()) {\n    if (DeclDC == DC)\n      return true;\n  }\n  return false;\n}\n\nbool CursorVisitor::visitDeclsFromFileRegion(FileID File, unsigned Offset,\n                                             unsigned Length) {\n  ASTUnit *Unit = cxtu::getASTUnit(TU);\n  SourceManager &SM = Unit->getSourceManager();\n  SourceRange Range = RegionOfInterest;\n\n  SmallVector<Decl *, 16> Decls;\n  Unit->findFileRegionDecls(File, Offset, Length, Decls);\n\n  // If we didn't find any file level decls for the file, try looking at the\n  // file that it was included from.\n  while (Decls.empty() || Decls.front()->isTopLevelDeclInObjCContainer()) {\n    bool Invalid = false;\n    const SrcMgr::SLocEntry &SLEntry = SM.getSLocEntry(File, &Invalid);\n    if (Invalid)\n      return false;\n\n    SourceLocation Outer;\n    if (SLEntry.isFile())\n      Outer = SLEntry.getFile().getIncludeLoc();\n    else\n      Outer = SLEntry.getExpansion().getExpansionLocStart();\n    if (Outer.isInvalid())\n      return false;\n\n    std::tie(File, Offset) = SM.getDecomposedExpansionLoc(Outer);\n    Length = 0;\n    Unit->findFileRegionDecls(File, Offset, Length, Decls);\n  }\n\n  assert(!Decls.empty());\n\n  bool VisitedAtLeastOnce = false;\n  DeclContext *CurDC = nullptr;\n  SmallVectorImpl<Decl *>::iterator DIt = Decls.begin();\n  for (SmallVectorImpl<Decl *>::iterator DE = Decls.end(); DIt != DE; ++DIt) {\n    Decl *D = *DIt;\n    if (D->getSourceRange().isInvalid())\n      continue;\n\n    if (isInLexicalContext(D, CurDC))\n      continue;\n\n    CurDC = dyn_cast<DeclContext>(D);\n\n    if (TagDecl *TD = dyn_cast<TagDecl>(D))\n      if (!TD->isFreeStanding())\n        continue;\n\n    RangeComparisonResult CompRes =\n        RangeCompare(SM, D->getSourceRange(), Range);\n    if (CompRes == RangeBefore)\n      continue;\n    if (CompRes == RangeAfter)\n      break;\n\n    assert(CompRes == RangeOverlap);\n    VisitedAtLeastOnce = true;\n\n    if (isa<ObjCContainerDecl>(D)) {\n      FileDI_current = &DIt;\n      FileDE_current = DE;\n    } else {\n      FileDI_current = nullptr;\n    }\n\n    if (Visit(MakeCXCursor(D, TU, Range), /*CheckedRegionOfInterest=*/true))\n      return true; // visitation break.\n  }\n\n  if (VisitedAtLeastOnce)\n    return false;\n\n  // No Decls overlapped with the range. Move up the lexical context until there\n  // is a context that contains the range or we reach the translation unit\n  // level.\n  DeclContext *DC = DIt == Decls.begin()\n                        ? (*DIt)->getLexicalDeclContext()\n                        : (*(DIt - 1))->getLexicalDeclContext();\n\n  while (DC && !DC->isTranslationUnit()) {\n    Decl *D = cast<Decl>(DC);\n    SourceRange CurDeclRange = D->getSourceRange();\n    if (CurDeclRange.isInvalid())\n      break;\n\n    if (RangeCompare(SM, CurDeclRange, Range) == RangeOverlap) {\n      if (Visit(MakeCXCursor(D, TU, Range), /*CheckedRegionOfInterest=*/true))\n        return true; // visitation break.\n    }\n\n    DC = D->getLexicalDeclContext();\n  }\n\n  return false;\n}\n\nbool CursorVisitor::visitPreprocessedEntitiesInRegion() {\n  if (!AU->getPreprocessor().getPreprocessingRecord())\n    return false;\n\n  PreprocessingRecord &PPRec = *AU->getPreprocessor().getPreprocessingRecord();\n  SourceManager &SM = AU->getSourceManager();\n\n  if (RegionOfInterest.isValid()) {\n    SourceRange MappedRange = AU->mapRangeToPreamble(RegionOfInterest);\n    SourceLocation B = MappedRange.getBegin();\n    SourceLocation E = MappedRange.getEnd();\n\n    if (AU->isInPreambleFileID(B)) {\n      if (SM.isLoadedSourceLocation(E))\n        return visitPreprocessedEntitiesInRange(SourceRange(B, E), PPRec,\n                                                *this);\n\n      // Beginning of range lies in the preamble but it also extends beyond\n      // it into the main file. Split the range into 2 parts, one covering\n      // the preamble and another covering the main file. This allows subsequent\n      // calls to visitPreprocessedEntitiesInRange to accept a source range that\n      // lies in the same FileID, allowing it to skip preprocessed entities that\n      // do not come from the same FileID.\n      bool breaked = visitPreprocessedEntitiesInRange(\n          SourceRange(B, AU->getEndOfPreambleFileID()), PPRec, *this);\n      if (breaked)\n        return true;\n      return visitPreprocessedEntitiesInRange(\n          SourceRange(AU->getStartOfMainFileID(), E), PPRec, *this);\n    }\n\n    return visitPreprocessedEntitiesInRange(SourceRange(B, E), PPRec, *this);\n  }\n\n  bool OnlyLocalDecls = !AU->isMainFileAST() && AU->getOnlyLocalDecls();\n\n  if (OnlyLocalDecls)\n    return visitPreprocessedEntities(PPRec.local_begin(), PPRec.local_end(),\n                                     PPRec);\n\n  return visitPreprocessedEntities(PPRec.begin(), PPRec.end(), PPRec);\n}\n\ntemplate <typename InputIterator>\nbool CursorVisitor::visitPreprocessedEntities(InputIterator First,\n                                              InputIterator Last,\n                                              PreprocessingRecord &PPRec,\n                                              FileID FID) {\n  for (; First != Last; ++First) {\n    if (!FID.isInvalid() && !PPRec.isEntityInFileID(First, FID))\n      continue;\n\n    PreprocessedEntity *PPE = *First;\n    if (!PPE)\n      continue;\n\n    if (MacroExpansion *ME = dyn_cast<MacroExpansion>(PPE)) {\n      if (Visit(MakeMacroExpansionCursor(ME, TU)))\n        return true;\n\n      continue;\n    }\n\n    if (MacroDefinitionRecord *MD = dyn_cast<MacroDefinitionRecord>(PPE)) {\n      if (Visit(MakeMacroDefinitionCursor(MD, TU)))\n        return true;\n\n      continue;\n    }\n\n    if (InclusionDirective *ID = dyn_cast<InclusionDirective>(PPE)) {\n      if (Visit(MakeInclusionDirectiveCursor(ID, TU)))\n        return true;\n\n      continue;\n    }\n  }\n\n  return false;\n}\n\n/// Visit the children of the given cursor.\n///\n/// \\returns true if the visitation should be aborted, false if it\n/// should continue.\nbool CursorVisitor::VisitChildren(CXCursor Cursor) {\n  if (clang_isReference(Cursor.kind) &&\n      Cursor.kind != CXCursor_CXXBaseSpecifier) {\n    // By definition, references have no children.\n    return false;\n  }\n\n  // Set the Parent field to Cursor, then back to its old value once we're\n  // done.\n  SetParentRAII SetParent(Parent, StmtParent, Cursor);\n\n  if (clang_isDeclaration(Cursor.kind)) {\n    Decl *D = const_cast<Decl *>(getCursorDecl(Cursor));\n    if (!D)\n      return false;\n\n    return VisitAttributes(D) || Visit(D);\n  }\n\n  if (clang_isStatement(Cursor.kind)) {\n    if (const Stmt *S = getCursorStmt(Cursor))\n      return Visit(S);\n\n    return false;\n  }\n\n  if (clang_isExpression(Cursor.kind)) {\n    if (const Expr *E = getCursorExpr(Cursor))\n      return Visit(E);\n\n    return false;\n  }\n\n  if (clang_isTranslationUnit(Cursor.kind)) {\n    CXTranslationUnit TU = getCursorTU(Cursor);\n    ASTUnit *CXXUnit = cxtu::getASTUnit(TU);\n\n    int VisitOrder[2] = {VisitPreprocessorLast, !VisitPreprocessorLast};\n    for (unsigned I = 0; I != 2; ++I) {\n      if (VisitOrder[I]) {\n        if (!CXXUn on(Cursor), TU);\n    if (MacroDefinitionRecord *MacroDef =\n            checkForMacroInMacroDefinition(MI, Loc, TU))\n      return Visit(cxcursor::MakeMacroExpansionCursor(MacroDef, BeginLoc, TU));\n  }\n\n  // Nothing to visit at the moment.\n  return false;\n}\n\nbool CursorVisitor::VisitBlockDecl(BlockDecl *B) {\n  if (TypeSourceInfo *TSInfo = B->getSignatureAsWritten())\n    if (Visit(TSInfo->getTypeLoc()))\n      return true;\n\n  if (Stmt *Body = B->getBody())\n    return Visit(MakeCXCursor(Body, StmtParent, TU, RegionOfInterest));\n\n  return false;\n}\n\nOptional<bool> CursorVisitor::shouldVisitCursor(CXCursor Cursor) {\n  if (RegionOfInterest.isValid()) {\n    SourceRange Range = getFullCursorExtent(Cursor, AU->getSourceManager());\n    if (Range.isInvalid())\n      return None;\n\n    switch (CompareRegionOfInterest(Range)) {\n    case RangeBefore:\n      // This declaration comes before the region of interest; skip it.\n      return None;\n\n    case RangeAfter:\n      // This declaration comes after the region of interest; we're done.\n      return false;\n\n    case RangeOverlap:\n      // This declaration overlaps the region of interest; visit it.\n      break;\n    }\n  }\n  return true;\n}\n\nbool CursorVisitor::VisitDeclContext(DeclContext *DC) {\n  DeclContext::decl_iterator I = DC->decls_begin(), E = DC->decls_end();\n\n  // FIXME: Eventually remove.  This part of a hack to support proper\n  // iteration over all Decls contained lexically within an ObjC container.\n  SaveAndRestore<DeclContext::decl_iterator *> DI_saved(DI_current, &I);\n  SaveAndRestore<DeclContext::decl_iterator> DE_saved(DE_current, E);\n\n  for (; I != E; ++I) {\n    Decl *D = *I;\n    if (D->getLexicalDeclContext() != DC)\n      continue;\n    // Filter out synthesized property accessor redeclarations.\n    if (isa<ObjCImplDecl>(DC))\n      if (auto *OMD = dyn_cast<ObjCMethodDecl>(D))\n        if (OMD->isSynthesizedAccessorStub())\n          continue;\n    const Optional<boo (const auto *TC = D->getTypeConstraint())\n    if (Visit(MakeCXCursor(TC->getImmediatelyDeclaredConstraint(), StmtParent,\n                           TU, RegionOfInterest)))\n      return true;\n\n  // Visit the default argument.\n  if (D->hasDefaultArgument() && !D->defaultArgumentWasInherited())\n    if (TypeSourceInfo *DefArg = D->getDefaultArgumentInfo())\n      if (Visit(DefArg->getTypeLoc()))\n        return true;\n\n  return false;\n}\n\nbool CursorVisitor::VisitEnumConstantDecl(EnumConstantDecl *D) {\n  if (Expr *Init = D->getInitExpr())\n    return Visit(MakeCXCursor(Init, StmtParent, TU, RegionOfInterest));\n  return false;\n}\n\nbool CursorVisitor::VisitDeclaratorDecl(DeclaratorDecl *DD) {\n  unsigned NumParamList = DD->getNumTemplateParameterLists();\n  for (unsigned i = 0; i < NumParamList; i++) {\n    TemplateParameterList *Params = DD->getTemplateParameterList(i);\n    if (VisitTemplateParameters(Params))\n      return true;\n  }\n\n  if (TypeSourceInfo *TSInfo = DD->getTypeSourceInfo())\n    if (Visit(TSInfo->getTypeLoc()))\n      return true;\n\n  // Visit the nested-name-specifier, if present.\n  if (NestedNameSpecifierLoc QualifierLoc = DD->getQualifierLoc())\n    if (VisitNestedNameSpecifierLoc(QualifierLoc))\n      return true;\n\n  return false;\n}\n\nstatic bool HasTrailingReturnType(FunctionDecl *ND) {\n  const QualType Ty = ND->getType();\n  if (const FunctionType *AFT = Ty->getAs<FunctionType>()) {\n    if (const FunctionProtoType *FT = dyn_cast<FunctionProtoType>(AFT))\n      return FT->hasTrailingReturn();\n  }\n\n  return false;\n}\n\n/// Compare two base or member initializers based on their source order.\nstatic int CompareCXXCtorInitializers(CXXCtorInitializer *const *X,\n                                      CXXCtorInitializer *const *Y) {\n  return (*X)->getSourceOrder() - (*Y)->getSourceOrder();\n}\n\nbool CursorVisitor::VisitFunctionDecl(FunctionDecl *ND) {\n  unsigned NumParamList = ND->getNumTemplateParameterLists();\n  for (uns \n}\n\nbool CursorVisitor::VisitFunctionTemplateDecl(FunctionTemplateDecl *D) {\n  // FIXME: Visit the \"outer\" template parameter lists on the FunctionDecl\n  // before visiting these template parameters.\n  if (VisitTemplateParameters(D->getTemplateParameters()))\n    return true;\n\n  auto *FD = D->getTemplatedDecl();\n  return VisitAttributes(FD) || VisitFunctionDecl(FD);\n}\n\nbool CursorVisitor::VisitClassTemplateDecl(ClassTemplateDecl *D) {\n  // FIXME: Visit the \"outer\" template parameter lists on the TagDecl\n  // before visiting these template parameters.\n  if (VisitTemplateParameters(D->getTemplateParameters()))\n    return true;\n\n  auto *CD = D->getTemplatedDecl();\n  return VisitAttributes(CD) || VisitCXXRecordDecl(CD);\n}\n\nbool CursorVisitor::VisitTemplateTemplateParmDecl(TemplateTemplateParmDecl *D) {\n  if (VisitTemplateParameters(D->getTemplateParameters()))\n    return true;\n\n  if (D->hasDefaultArgument() && !D->defaultArgumentWasInherited() &&\n      VisitTemplateArgumentLoc(D->getDefaultArgument()))\n    return true;\n\n  return false;\n}\n\nbool CursorVisitor::VisitObjCTypeParamDecl(ObjCTypeParamDecl *D) {\n  // Visit the bound, if it's explicit.\n  if (D->hasExplicitBound()) {\n    if (auto TInfo = D->getTypeSourceInfo()) {\n      if (Visit(TInfo->getTypeLoc()))\n        return true;\n    }\n  }\n\n  return false;\n}\n\nbool CursorVisitor::VisitObjCMethodDecl(ObjCMethodDecl *ND) {\n  if (TypeSourceInfo *TSInfo = ND->getReturnTypeSourceInfo())\n    if (Visit(TSInfo->getTypeLoc()))\n      return true;\n\n  for (const auto *P : ND->parameters()) {\n    if (Visit(MakeCXCursor(P, TU, RegionOfInterest)))\n      return true;\n  }\n\n  return ND->isThisDeclarationADefinition() &&\n         Visit(MakeCXCursor(ND->getBody(), StmtParent, TU, RegionOfInterest));\n}\n\ntemplate <typename DeclIt>\nstatic void addRangedDeclsInContainer(DeclIt *DI_current, DeclIt DE_current,\n                                      SourceManager &SM, SourceLocation End rn static_cast<const TemplateArgumentLoc *>(data[0]);\n  }\n  const TemplateArgumentLoc *end() {\n    return static_cast<const TemplateArgumentLoc *>(data[1]);\n  }\n};\nclass DeclVisit : public VisitorJob {\npublic:\n  DeclVisit(const Decl *D, CXCursor parent, bool isFirst)\n      : VisitorJob(parent, VisitorJob::DeclVisitKind, D,\n                   isFirst ? (void *)1 : (void *)nullptr) {}\n  static bool classof(const VisitorJob *VJ) {\n    return VJ->getKind() == DeclVisitKind;\n  }\n  const Decl *get() const { return static_cast<const Decl *>(data[0]); }\n  bool isFirst() const { return data[1] != nullptr; }\n};\nclass TypeLocVisit : public VisitorJob {\npublic:\n  TypeLocVisit(TypeLoc tl, CXCursor parent)\n      : VisitorJob(parent, VisitorJob::TypeLocVisitKind,\n                   tl.getType().getAsOpaquePtr(), tl.getOpaqueData()) {}\n\n  static bool classof(const VisitorJob *VJ) {\n    return VJ->getKind() == TypeLocVisitKind;\n  }\n\n  TypeLoc get() const {\n    QualType T = QualType::getFromOpaquePtr(data[0]);\n    return TypeLoc(T, const_cast<void *>(data[1]));\n  }\n};\n\nclass LabelRefVisit : public VisitorJob {\npublic:\n  LabelRefVisit(LabelDecl *LD, SourceLocation labelLoc, CXCursor parent)\n      : VisitorJob(parent, VisitorJob::LabelRefVisitKind, LD,\n                   labelLoc.getPtrEncoding()) {}\n\n  static bool classof(const VisitorJob *VJ) {\n    return VJ->getKind() == VisitorJob::LabelRefVisitKind;\n  }\n  const LabelDecl *get() const {\n    return static_cast<const LabelDecl *>(data[0]);\n  }\n  SourceLocation getLoc() const {\n    return SourceLocation::getFromPtrEncoding(data[1]);\n  }\n};\n\nclass NestedNameSpecifierLocVisit : public VisitorJob {\npublic:\n  NestedNameSpecifierLocVisit(NestedNameSpecifierLoc Qualifier, CXCursor parent)\n      : VisitorJob(parent, VisitorJob::NestedNameSpecifierLocVisitKind,\n                   Qualifier.getNestedNameSpecifier(),\n                   Qualifier.getOpaqueData()) {}\n\n  static bool classof( oid EnqueueVisitor::VisitOMPTargetTeamsDirective(\n    const OMPTargetTeamsDirective *D) {\n  VisitOMPExecutableDirective(D);\n}\n\nvoid EnqueueVisitor::VisitOMPTargetTeamsDistributeDirective(\n    const OMPTargetTeamsDistributeDirective *D) {\n  VisitOMPLoopDirective(D);\n}\n\nvoid EnqueueVisitor::VisitOMPTargetTeamsDistributeParallelForDirective(\n    const OMPTargetTeamsDistributeParallelForDirective *D) {\n  VisitOMPLoopDirective(D);\n}\n\nvoid EnqueueVisitor::VisitOMPTargetTeamsDistributeParallelForSimdDirective(\n    const OMPTargetTeamsDistributeParallelForSimdDirective *D) {\n  VisitOMPLoopDirective(D);\n}\n\nvoid EnqueueVisitor::VisitOMPTargetTeamsDistributeSimdDirective(\n    const OMPTargetTeamsDistributeSimdDirective *D) {\n  VisitOMPLoopDirective(D);\n}\n\nvoid CursorVisitor::EnqueueWorkList(VisitorWorkList &WL, const Stmt *S) {\n  EnqueueVisitor(WL, MakeCXCursor(S, StmtParent, TU, RegionOfInterest))\n      .Visit(S);\n}\n\nbool CursorVisitor::IsInRegionOfInterest(CXCursor C) {\n  if (RegionOfInterest.isValid()) {\n    SourceRange Range = getRawCursorExtent(C);\n    if (Range.isInvalid() || CompareRegionOfInterest(Range))\n      return false;\n  }\n  return true;\n}\n\nbool CursorVisitor::RunVisitorWorkList(VisitorWorkList &WL) {\n  while (!WL.empty()) {\n    // Dequeue the worklist item.\n    VisitorJob LI = WL.pop_back_val();\n\n    // Set the Parent field, then back to its old value once we're done.\n    SetParentRAII SetParent(Parent, StmtParent, LI.getParent());\n\n    switch (LI.getKind()) {\n    case VisitorJob::DeclVisitKind: {\n      const Decl *D = cast<DeclVisit>(&LI)->get();\n      if (!D)\n        continue;\n\n      // For now, perform default visitation for Decls.\n      if (Visit(MakeCXCursor(D, TU, RegionOfInterest,\n                             cast<DeclVisit>(&LI)->isFirst())))\n        return true;\n\n      continue;\n    }\n    case VisitorJob::ExplicitTemplateArgsVisitKind: {\n      for (const TemplateArgumentLoc &Arg :\n           *cast<ExplicitTemplateArgsVisit>(&LI)) {\n        if (VisitTemplateArgumentLoc(Arg))\n          return true;\n      }\n      continue;\n    }\n    case VisitorJob::TypeLocVisitKind: {\n      // Perform default visitation for TypeLocs.\n      if (Visit(cast<TypeLocVisit>(&LI)->get()))\n        return true;\n      continue;\n    }\n    case VisitorJob::LabelRefVisitKind: {\n      const LabelDecl *LS = cast<LabelRefVisit>(&LI)->get();\n      if (LabelStmt *stmt = LS->getStmt()) {\n        if (Visit(MakeCursorLabelRef(stmt, cast<LabelRefVisit>(&LI)->getLoc(),\n                                     TU))) {\n          return true;\n        }\n      }\n      continue;\n    }\n\n    case VisitorJob::NestedNameSpecifierLocVisitKind: {\n      NestedNameSpecifierLocVisit *V = cast<NestedNameSpecifierLocVisit>(&LI);\n      if (VisitNestedNameSpecifierLoc(V->get()))\n        return true;\n      continue;\n    }\n\n    case VisitorJob::DeclarationNameInfoVisitKind: {\n      if (VisitDeclarationNameInfo(cast<DeclarationNameInfoVisit>(&LI)->get()))\n        return true;\n      continue;\n    }\n    case VisitorJob::MemberRefVisitKind: {\n      MemberRefVisit *V = cast<MemberRefVisit>(&LI);\n      if (Visit(MakeCursorMemberRef(V->get(), V->getLoc(), TU)))\n        return true;\n      continue;\n    }\n    case VisitorJob::StmtVisitKind: {\n      const Stmt *S = cast<StmtVisit>(&LI)->get();\n      if (!S)\n        continue;\n\n      // Update the current cursor.\n      CXCursor Cursor = MakeCXCursor(S, StmtParent, TU, RegionOfInterest);\n      if (!IsInRegionOfInterest(Cursor))\n        continue;\n      switch (Visitor(Cursor, Parent, ClientData)) {\n      case CXChildVisit_Break:\n        return true;\n      case CXChildVisit_Continue:\n        break;\n      case CXChildVisit_Recurse:\n        if (PostChildrenVisitor)\n          WL.push_back(PostChildrenVisit(nullptr, Cursor));\n        EnqueueWorkList(WL, S);\n        break;\n      }\n      continue;\n    }\n    case VisitorJob::MemberExprPartsKind: {\n      // Handle the other pieces in the MemberExpr besides the base.\n      const MemberExpr *M = cast<MemberExprParts>(&LI)->get();\n\n      // Visit the nested-name-specifier\n      if (NestedNameSpecifierLoc QualifierLoc = M->getQualifierLoc())\n        if (VisitNestedNameSpecifierLoc(QualifierLoc))\n          return true;\n\n      // Visit the declaration name.\n      if (VisitDeclarationNameInfo(M->getMemberNameInfo()))\n        return true;\n\n      // Visit the explicitly-specified template arguments, if any.\n      if (M->hasExplicitTemplateArgs()) {\n        for (const TemplateArgumentLoc *Arg = M->getTemplateArgs(),\n                                       *ArgEnd = Arg + M->getNumTemplateArgs();\n             Arg != ArgEnd; ++Arg) {\n          if (VisitTemplateArgumentLoc(*Arg))\n            return true;\n        }\n      }\n      continue;\n    }\n    case VisitorJob::DeclRefExprPartsKind: {\n      const DeclRefExpr *DR = cast<DeclRefExprParts>(&LI)->get();\n      // Visit nested-name-specifier, if present.\n      if (NestedNameSpecifierLoc QualifierLoc = DR->getQualifierLoc())\n        if (VisitNestedNameSpecifierLoc(QualifierLoc))\n          return true;\n      // Visit declaration name.\n      if (VisitDeclarationNameInfo(DR->getNameInfo()))\n        return true;\n      continue;\n    }\n    case VisitorJob::OverloadExprPartsKind: {\n      const OverloadExpr *O = cast<OverloadExprParts>(&LI)->get();\n      // Visit the nested-name-specifier.\n      if (NestedNameSpecifierLoc QualifierLoc = O->getQualifierLoc())\n        if (VisitNestedNameSpecifierLoc(QualifierLoc))\n          return true;\n      // Visit the declaration name.\n      if (VisitDeclarationNameInfo(O->getNameInfo()))\n        return true;\n      // Visit the overloaded declaration reference.\n      if (Visit(MakeCursorOverloadedDeclRef(O, TU)))\n        return true;\n      continue;\n    }\n    case VisitorJob::SizeOfPackExprPartsKind: {\n      const SizeOfPackExpr *E = cast<SizeOfPackExprParts>(&LI)->get();\n      NamedDecl *Pack = E->getPack();\n      if (isa<TemplateTypeParmDecl>(Pack)) {\n        if (Visit(MakeCursorTypeRef(cast<TemplateTypeParmDecl>(Pack),\n                                    E->getPackLoc(), TU)))\n          return true;\n\n        continue;\n      }\n\n      if (isa<TemplateTemplateParmDecl>(Pack)) {\n        if (Visit(MakeCursorTemplateRef(cast<TemplateTemplateParmDecl>(Pack),\n                                        E->getPackLoc(), TU)))\n          return true;\n\n        continue;\n      }\n\n      // Non-type template parameter packs and function parameter packs are\n      // treated like DeclRefExpr cursors.\n      continue;\n    }\n\n    case VisitorJob::LambdaExprPartsKind: {\n      // Visit non-init captures.\n      const LambdaExpr *E = cast<LambdaExprParts>(&LI)->get();\n      for (LambdaExpr::capture_iterator C = E->explicit_capture_begin(),\n                                        CEnd = E->explicit_capture_end();\n           C != CEnd; ++C) {\n        if (!C->capturesVariable())\n          continue;\n\n        if (Visit(MakeCursorVariableRef(C->getCapturedVar(), C->getLocation(),\n                                        TU)))\n          return true;\n      }\n      // Visit init captures\n      for (auto InitExpr : E->capture_inits()) {\n        if (InitExpr && Visit(InitExpr))\n          return true;\n      }\n\n      TypeLoc TL = E->getCallOperator()->getTypeSourceInfo()->getTypeLoc();\n      // Visit parameters and return type, if present.\n      if (FunctionTypeLoc Proto = TL.getAs<FunctionProtoTypeLoc>()) {\n        if (E->hasExplicitParameters()) {\n          // Visit parameters.\n          for (unsigned I = 0, N = Proto.getNumParams(); I != N; ++I)\n            if (Visit(MakeCXCursor(Proto.getParam(I), TU)))\n              return true;\n        }\n        if (E->hasExplicitResultType()) {\n          // Visit result type.\n          if (Visit(Proto.getReturnLoc()))\n            return true;\n        }\n      }\n      break;\n    }\n\n    case VisitorJob::PostChildrenVisitKind:\n      if (PostChildrenVisitor(Parent, ClientData))\n        return true;\n      break;\n    }\n  }\n  return false;\n}\n\nbool CursorVisitor::Visit(const Stmt *S) {\n  VisitorWorkList *WL = nullptr;\n  if (!WorkListFreeList.empty()) {\n    WL = WorkListFreeList.back();\n    WL->clear();\n    WorkListFreeList.pop_back();\n  } else {\n    WL = new VisitorWorkList();\n    WorkListCache.push_back(WL);\n  }\n  EnqueueWorkList(*WL, S);\n  bool result = RunVisitorWorkList(*WL);\n  WorkListFreeList.push_back(WL);\n  return result;\n}\n\nnamespace {\ntypedef SmallVector<SourceRange, 4> RefNamePieces;\nRefNamePieces buildPieces(unsigned NameFlags, bool IsMemberRefExpr,\n                          const DeclarationNameInfo &NI, SourceRange QLoc,\n                          const SourceRange *TemplateArgsLoc = nullptr) {\n  const bool WantQualifier = NameFlags & CXNameRange_WantQualifier;\n  const bool WantTemplateArgs = NameFlags & CXNameRange_WantTemplateArgs;\n  const bool WantSinglePiece = NameFlags & CXNameRange_WantSinglePiece;\n\n  const DeclarationName::NameKind Kind = NI.getName().getNameKind();\n\n  RefNamePieces Pieces;\n\n  if (WantQualifier && QLoc.isValid())\n    Pieces.push_back(QLoc);\n\n  if (Kind != DeclarationName::CXXOperatorName || IsMemberRefExpr)\n    Pieces.push_back(NI.getLoc());\n\n  if (WantTemplateArgs && TemplateArgsLoc && TemplateArgsLoc->isValid())\n    Pieces.push_back(*TemplateArgsLoc);\n\n  if (Kind == DeclarationName::CXXOperatorName) {\n    Pieces.push_back(NI.getInfo().getCXXOperatorNameBeginLoc());\n    Pieces.push_back(NI.getInfo().getCXXOperatorNameEndLoc());\n  }\n\n  if (WantSinglePiece) {\n    SourceRange R(Pieces.front().getBegin(), Pieces.back().getEnd());\n    Pieces.clear();\n    Pieces.push_back(R);\n  }\n\n  return Pieces;\n}\n} // namespace\n\n//===----------------------------------------------------------------------===//\n// Misc. API hooks.\n//===----------------------------------------------------------------------===//\n\nnamespace {\nstruct RegisterFatalErrorHandler {\n  RegisterFatalErrorHandler() {\n    clang_install_aborting_llvm_fatal_error_handler();\n  }\n};\n} // namespace\n\nstatic llvm::ManagedStatic<RegisterFatalErrorHandler>\n    RegisterFatalErrorHandlerOnce;\n\nCXIndex clang_createIndex(int excludeDeclarationsFromPCH,\n                          int displayDiagnostics) {\n  // We use crash recovery to make some of our APIs more reliable, implicitly\n  // enable it.\n  if (!getenv(\"LIBCLANG_DISABLE_CRASH_RECOVERY\"))\n    llvm::CrashRecoveryContext::Enable();\n\n  // Look through the managed static to trigger construction of the managed\n  // static which registers our fatal error handler. This ensures it is only\n  // registered once.\n  (void)*RegisterFatalErrorHandlerOnce;\n\n  // Initialize targets for clang module support.\n  llvm::InitializeAllTargets();\n  llvm::InitializeAllTargetMCs();\n  llvm::InitializeAllAsmPrinters();\n  llvm::InitializeAllAsmParsers();\n\n  CIndexer *CIdxr = new CIndexer();\n\n  if (excludeDeclarationsFromPCH)\n    CIdxr->setOnlyLocalDecls();\n  if (displayDiagnostics)\n    CIdxr->setDisplayDiagnostics();\n\n  if (getenv(\"LIBCLANG_BGPRIO_INDEX\"))\n    CIdxr->setCXGlobalOptFlags(CIdxr->getCXGlobalOptFlags() |\n                               CXGlobalOpt_ThreadBackgroundPriorityForIndexing);\n  if (getenv(\"LIBCLANG_BGPRIO_EDIT\"))\n    CIdxr->setCXGlobalOptFlags(CIdxr->getCXGlobalOptFlags() |\n                               CXGlobalOpt_ThreadBackgroundPriorityForEditing);\n\n  return CIdxr;\n}\n\nvoid clang_disposeIndex(CXIndex CIdx) {\n  if (CIdx)\n    delete static_cast<CIndexer *>(CIdx);\n}\n\nvoid clang_CXIndex_setGlobalOptions(CXIndex CIdx, unsigned options) {\n  if (CIdx)\n    static_cast<CIndexer *>(CIdx)->setCXGlobalOptFlags(options);\n}\n\nunsigned clang_CXIndex_getGlobalOptions(CXIndex CIdx) {\n  if (CIdx)\n    return static_cast<CIndexer *>(CIdx)->getCXGlobalOptFlags();\n  return 0;\n}\n\nvoid clang_CXIndex_setInvocationEmissionPathOption(CXIndex CIdx,\n                                                   const char *Path) {\n  if (CIdx)\n    static_cast<CIndexer *>(CIdx)->setInvocationEmissionPath(Path ? Path : \"\");\n}\n\nvoid clang_toggleCrashRecovery(unsigned isEnabled) {\n  if (isEnabled)\n    llvm::CrashRecoveryContext::Enable();\n  else\n    llvm::CrashRecoveryContext::Disable();\n}\n\nCXTranslationUnit clang_createTranslationUnit(CXIndex CIdx,\n                                              const char *ast_filename) {\n  CXTranslationUnit TU;\n  enum CXErrorCode Result =\n      clang_createTranslationUnit2(CIdx, ast_filename, &TU);\n  (void)Result;\n  assert((TU && Result == CXError_Success) ||\n         (!TU && Result != CXError_Success));\n  return TU;\n}\n\nenum CXErrorCode clang_createTranslationUnit2(CXIndex CIdx,\n                                              const char *ast_filename,\n                                              CXTranslationUnit *out_TU) {\n  if (out_TU)\n    *out_TU = nullptr;\n\n  if (!CIdx || !ast_filename || !out_TU)\n    return CXError_InvalidArguments;\n\n  LOG_FUNC_SECTION { *Log << ast_filename; }\n\n  CIndexer *CXXIdx = static_cast<CIndexer *>(CIdx);\n  FileSystemOptions FileSystemOpts;\n\n  IntrusiveRefCntPtr<DiagnosticsEngine> Diags =\n      CompilerInstance::createDiagnostics(new DiagnosticOptions());\n  std::unique_ptr<ASTUnit> AU = ASTUnit::LoadFromASTFile(\n      ast_filename, CXXIdx->getPCHContainerOperations()->getRawReader(),\n      ASTUnit::LoadEverything, Diags, FileSystemOpts, /*UseDebugInfo=*/false,\n      CXXIdx->getOnlyLocalDecls(), CaptureDiagsKind::All,\n      /*AllowASTWithCompilerErrors=*/true,\n      /*UserFilesAreVolatile=*/true);\n  *out_TU = MakeCXTranslationUnit(CXXIdx, std::move(AU));\n  return *out_TU ? CXError_Success : CXError_Failure;\n}\n\nunsigned clang_defaultEditingTranslationUnitOptions() {\n  return CXTranslationUnit_PrecompiledPreamble |\n         CXTranslationUnit_CacheCompletionResults;\n}\n\nCXTranslationUnit clang_createTranslationUnitFromSourceFile(\n    CXIndex CIdx, const char *source_filename, int num_command_line_args,\n    const char *const *command_line_args, unsigned num_unsaved_files,\n    struct CXUnsavedFile *unsaved_files) {\n  unsigned Options = CXTranslationUnit_DetailedPreprocessingRecord;\n  return clang_parseTranslationUnit(CIdx, source_filename, command_line_args,\n                                    num_command_line_args, unsaved_files,\n                                    num_unsaved_files, Options);\n}\n\nstatic CXErrorCode\nclang_parseTranslationUnit_Impl(CXIndex CIdx, const char *source_filename,\n                                const char *const *command_line_args,\n                                int num_command_line_args,\n                                ArrayRef<CXUnsavedFile> unsaved_files,\n                                unsigned options, CXTranslationUnit *out_TU) {\n  // Set up the initial return values.\n  if (out_TU)\n    *out_TU = nullptr;\n\n  // Check arguments.\n  if (!CIdx || !out_TU)\n    return CXError_InvalidArguments;\n\n  CIndexer *CXXIdx = static_cast<CIndexer *>(CIdx);\n\n  if (CXXIdx->isOptEnabled(CXGlobalOpt_ThreadBackgroundPriorityForIndexing))\n    setThreadBackgroundPriority();\n\n  bool PrecompilePreamble = options & CXTranslationUnit_PrecompiledPreamble;\n  bool CreatePreambleOnFirstParse =\n      options & CXTranslationUnit_CreatePreambleOnFirstParse;\n  // FIXME: Add a flag for modules.\n  TranslationUnitKind TUKind = (options & (CXTranslationUnit_Incomplete |\n                                           CXTranslationUnit_SingleFileParse))\n                                   ? TU_Prefix\n                                   : TU_Complete;\n  bool CacheCodeCompletionResults =\n      options & CXTranslationUnit_CacheCompletionResults;\n  bool IncludeBriefCommentsInCodeCompletion =\n      options & CXTranslationUnit_IncludeBriefComme xiting this method.\n  llvm::CrashRecoveryContextCleanupRegistrar<std::vector<const char *>>\n      ArgsCleanup(Args.get());\n\n  // Since the Clang C library is primarily used by batch tools dealing with\n  // (often very broken) source code, where spell-checking can have a\n  // significant negative impact on performance (particularly when\n  // precompiled headers are involved), we disable it by default.\n  // Only do this if we haven't found a spell-checking-related argument.\n  bool FoundSpellCheckingArgument = false;\n  for (int I = 0; I != num_command_line_args; ++I) {\n    if (strcmp(command_line_args[I], \"-fno-spell-checking\") == 0 ||\n        strcmp(command_line_args[I], \"-fspell-checking\") == 0) {\n      FoundSpellCheckingArgument = true;\n      break;\n    }\n  }\n  Args->insert(Args->end(), command_line_args,\n               command_line_args + num_command_line_args);\n\n  if (!FoundSpellCheckingArgument)\n    Args->insert(Args->begin() + 1, \"-fno-spell-checking\");\n\n  // The 'source_filename' argument is optional.  If the caller does not\n  // specify it then it is assumed that the source file is specified\n  // in the actual argument list.\n  // Put the source file after command_line_args otherwise if '-x' flag is\n  // present it will be unused.\n  if (source_filename)\n    Args->push_back(source_filename);\n\n  // Do we need the detailed preprocessing record?\n  if (options & CXTranslationUnit_DetailedPreprocessingRecord) {\n    Args->push_back(\"-Xclang\");\n    Args->push_back(\"-detailed-preprocessing-record\");\n  }\n\n  // Suppress any editor placeholder diagnostics.\n  Args->push_back(\"-fallow-editor-placeholders\");\n\n  unsigned NumErrors = Diags->getClient()->getNumErrors();\n  std::unique_ptr<ASTUnit> ErrUnit;\n  // Unless the user specified that they want the preamble on the first parse\n  // set it up to be created on the first reparse. This makes the first parse\n  // faster, trading for a slower (first) reparse.\n  unsigned Pre RC;\n\n  if (!RunSafely(CRC, ParseTranslationUnitImpl)) {\n    fprintf(stderr, \"libclang: crash detected during parsing: {\\n\");\n    fprintf(stderr, \"  'source_filename' : '%s'\\n\", source_filename);\n    fprintf(stderr, \"  'command_line_args' : [\");\n    for (int i = 0; i != num_command_line_args; ++i) {\n      if (i)\n        fprintf(stderr, \", \");\n      fprintf(stderr, \"'%s'\", command_line_args[i]);\n    }\n    fprintf(stderr, \"],\\n\");\n    fprintf(stderr, \"  'unsaved_files' : [\");\n    for (unsigned i = 0; i != num_unsaved_files; ++i) {\n      if (i)\n        fprintf(stderr, \", \");\n      fprintf(stderr, \"('%s', '...', %ld)\", unsaved_files[i].Filename,\n              unsaved_files[i].Length);\n    }\n    fprintf(stderr, \"],\\n\");\n    fprintf(stderr, \"  'options' : %d,\\n\", options);\n    fprintf(stderr, \"}\\n\");\n\n    return CXError_Crashed;\n  } else if (getenv(\"LIBCLANG_RESOURCE_USAGE\")) {\n    if (CXTranslationUnit *TU = out_TU)\n      PrintLibclangResourceUsage(*TU);\n  }\n\n  return result;\n}\n\nCXString clang_Type_getObjCEncoding(CXType CT) {\n  CXTranslationUnit tu = static_cast<CXTranslationUnit>(CT.data[1]);\n  ASTContext &Ctx = getASTUnit(tu)->getASTContext();\n  std::string encoding;\n  Ctx.getObjCEncodingForType(QualType::getFromOpaquePtr(CT.data[0]), encoding);\n\n  return cxstring::createDup(encoding);\n}\n\nstatic const IdentifierInfo *getMacroIdentifier(CXCursor C) {\n  if (C.kind == CXCursor_MacroDefinition) {\n    if (const MacroDefinitionRecord *MDR = getCursorMacroDefinition(C))\n      return MDR->getName();\n  } else if (C.kind == CXCursor_MacroExpansion) {\n    MacroExpansionCursor ME = getCursorMacroExpansion(C);\n    return ME.getName();\n  }\n  return nullptr;\n}\n\nunsigned clang_Cursor_isMacroFunctionLike(CXCursor C) {\n  const IdentifierInfo *II = getMacroIdentifier(C);\n  if (!II) {\n    return false;\n  }\n  ASTUnit *ASTU = getCursorASTUnit(C);\n  Preprocessor &PP = ASTU->getPreprocessor();\n  if (con
