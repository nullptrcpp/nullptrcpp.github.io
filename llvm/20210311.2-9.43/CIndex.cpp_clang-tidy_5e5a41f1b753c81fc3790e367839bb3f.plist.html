, a special code-completion token is passed\n * to the parser, which recognizes this token and determines, based on the\n * current location in the C/Objective-C/C++ grammar and the state of\n * semantic analysis, what completions to provide. These completions are\n * returned via a new \\c CXCodeCompleteResults structure.\n *\n * Code completion itself is meant to be triggered by the client when the\n * user types punctuation characters or whitespace, at which point the\n * code-completion location will coincide with the cursor. For example, if \\c p\n * is a pointer, code-completion might be triggered after the \"-\" and then\n * after the \">\" in \\c p->. When the code-completion location is after the \">\",\n * the completion results will provide, e.g., the members of the struct that\n * \"p\" points to. The client is responsible for placing the cursor at the\n * beginning of the token currently being typed, then filtering the results\n * based on the contents of the token. For example, when code-completing for\n * the expression \\c p->get, the client should provide the location just after\n * the \">\" (e.g., pointing at the \"g\") to this code-completion hook. Then, the\n * client can filter the results based on the current token text (\"get\"), only\n * showing those results that start with \"get\". The intent of this interface\n * is to separate the relatively high-latency acquisition of code-completion\n * results from the filtering of results on a per-character basis, which must\n * have a lower latency.\n *\n * \\param TU The translation unit in which code-completion should\n * occur. The source files for this translation unit need not be\n * completely up-to-date (and the contents of those source files may\n * be overridden via \\p unsaved_files). Cursors referring into the\n * translation unit may be invalidated by this invocation.\n *\n * \\param complete_filename The name of the source file where code\n * completion should be performed. This filename may be any file\n * included in the translation unit.\n *\n * \\param complete_line The line at which code-completion should occur.\n *\n * \\param complete_column The column at which code-completion should occur.\n * Note that the column should point just after the syntactic construct that\n * initiated code completion, and not in the middle of a lexical token.\n *\n * \\param unsaved_files the Files that have not yet been saved to disk\n * but may be required for parsing or code completion, including the\n * contents of those files.  The contents and name of these files (as\n * specified by CXUnsavedFile) are copied when necessary, so the\n * client only needs to guarantee their validity until the call to\n * this function returns.\n *\n * \\param num_unsaved_files The number of unsaved file entries in \\p\n * unsaved_files.\n *\n * \\param options Extra options that control the behavior of code\n * completion, expressed as a bitwise OR of the enumerators of the\n * CXCodeComplete_Flags enumeration. The\n * \\c clang_defaultCodeCompleteOptions() function returns a default set\n * of code-completion options.\n *\n * \\returns If successful, a new \\c CXCodeCompleteResults structure\n * containing code-completion results, which should eventually be\n * freed with \\c clang_disposeCodeCompleteResults(). If code\n * completion fails, returns NULL.\n */\nCINDEX_LINKAGE\nCXCodeCompleteResults *\nclang_codeCompleteAt(CXTranslationUnit TU, const char *complete_filename,\n                     unsigned complete_line, unsigned complete_column,\n                     struct CXUnsavedFile *unsaved_files,\n                     unsigned num_unsaved_files, unsigned options);\n\n/**\n * Sort the code-completion results in case-insensitive alphabetical\n * order.\n *\n * \\param Results The set of results to sort.\n * \\param NumResults The number of results in \\p Results.\n */\nCINDEX_LINKAGE\nvoid clang_sortCodeCompletionResults(CXCompletionResult *Results,\n                                     unsigned NumResults);\n\n/**\n * Free the given set of code-completion results.\n */\nCINDEX_LINKAGE\nvoid clang_disposeCodeCompleteResults(CXCodeCompleteResults *Results);\n\n/**\n * Determine the number of diagnostics produced prior to the\n * location where code completion was performed.\n */\nCINDEX_LINKAGE\nunsigned clang_codeCompleteGetNumDiagnostics(CXCodeCompleteResults *Results);\n\n/**\n * Retrieve a diagnostic associated with the given code completion.\n *\n * \\param Results the code completion results to query.\n * \\param Index the zero-based diagnostic number to retrieve.\n *\n * \\returns the requested diagnostic. This diagnostic must be freed\n * via a call to \\c clang_disposeDiagnostic().\n */\nCINDEX_LINKAGE\nCXDiagnostic clang_codeCompleteGetDiagnostic(CXCodeCompleteResults *Results,\n                                             unsigned Index);\n\n/**\n * Determines what completions are appropriate for the context\n * the given code completion.\n *\n * \\param Results the code completion results to query\n *\n * \\returns the kinds of completions that are appropriate for use\n * along with the given code completion results.\n */\nCINDEX_LINKAGE\nunsigned long long\nclang_codeCompleteGetContexts(CXCodeCompleteResults *Results);\n\n/**\n * Returns the cursor kind for the container for the current code\n * completion context. The container is only guaranteed to be set for\n * contexts where a container exists (i.e. member accesses or Objective-C\n * message sends); if there is not a container, this function will return\n * CXCursor_InvalidCode.\n *\n * \\param Results the code completion results to query\n *\n * \\param IsIncomplete on return, this value will be false if Clang has complete\n * information about the container. If Clang does not have complete\n * information, this value will be true.\n *\n * \\returns the container kind, or CXCursor_InvalidCode if there is not a\n * container\n */\nCINDEX_LINKAGE\nenum CXCursorKind\nclang_codeCompleteGetContainerKind(CXCodeCompleteResults *Results,\n                                   unsigned *IsIncomplete);\n\n/**\n * Returns the USR for the container for the current code completion\n * context. If there is not a container for the current context, this\n * function will return the empty string.\n *\n * \\param Results the code completion results to query\n *\n * \\returns the USR for the container\n */\nCINDEX_LINKAGE\nCXString clang_codeCompleteGetContainerUSR(CXCodeCompleteResults *Results);\n\n/**\n * Returns the currently-entered selector for an Objective-C message\n * send, formatted like \"initWithFoo:bar:\". Only guaranteed to return a\n * non-empty string for CXCompletionContext_ObjCInstanceMessage and\n * CXCompletionContext_ObjCClassMessage.\n *\n * \\param Results the code completion results to query\n *\n * \\returns the selector (or partial selector) that has been entered thus far\n * for an Objective-C message send.\n */\nCINDEX_LINKAGE\nCXString clang_codeCompleteGetObjCSelector(CXCodeCompleteResults *Results);\n\n/**\n * @}\n */\n\n/**\n * \\defgroup CINDEX_MISC Miscellaneous utility functions\n *\n * @{\n */\n\n/**\n * Return a version string, suitable for showing to a user, but not\n *        intended to be parsed (the format is not guaranteed to be stable).\n */\nCINDEX_LINKAGE CXString clang_getClangVersion(void);\n\n/**\n * Enable/disable crash recovery.\n *\n * \\param isEnabled Flag to indicate if crash recovery is enabled.  A non-zero\n *        value enables crash recovery, while 0 disables it.\n */\nCINDEX_LINKAGE void clang_toggleCrashRecovery(unsigned isEnabled);\n\n/**\n * Visitor invoked for each file in a translation unit\n *        (used with clang_getInclusions()).\n *\n * This visitor function will be invoked by clang_getInclusions() for each\n * file included (either at the top-level or by \\#include directives) within\n * a translation unit.  The first argument is the file being included, and\n * the second and third arguments provide the inclusion stack.  The\n * array is sorted in order of immediate inclusion.  For example,\n * the first element refers to the location that included 'included_file'.\n */\ntypedef void (*CXInclusionVisitor)(CXFile included_file,\n                                   CXSourceLocation *inclusion_stack,\n                                   unsigned include_len,\n                                   CXClientData client_data);\n\n/**\n * Visit the set of preprocessor inclusions in a translation unit.\n *   The visitor function is called with the provided data for every included\n *   file.  This does not include headers included by the PCH file (unless one\n *   is inspecting the inclusions in the PCH file itself).\n */\nCINDEX_LINKAGE void clang_getInclusions(CXTranslationUnit tu,\n                                        CXInclusionVisitor visitor,\n                                        CXClientData client_data);\n\ntypedef enum {\n  CXEval_Int = 1,\n  CXEval_Float = 2,\n  CXEval_ObjCStrLiteral = 3,\n  CXEval_StrLiteral = 4,\n  CXEval_CFStr = 5,\n  CXEval_Other = 6,\n\n  CXEval_UnExposed = 0\n\n} CXEvalResultKind;\n\n/**\n * Evaluation result of a cursor\n */\ntypedef void *CXEvalResult;\n\n/**\n * If cursor is a statement declaration tries to evaluate the\n * statement and if its variable, tries to evaluate its initializer,\n * into its corresponding type.\n * If it's an expression, tries to evaluate the expression.\n */\nCINDEX_LINKAGE CXEvalResult clang_Cursor_Evaluate(CXCursor C);\n\n/**\n * Returns the kind of the evaluated result.\n */\nCINDEX_LINKAGE CXEvalResultKind clang_EvalResult_getKind(CXEvalResult E);\n\n/**\n * Returns the evaluation result as integer if the\n * kind is Int.\n */\nCINDEX_LINKAGE int clang_EvalResult_getAsInt(CXEvalResult E);\n\n/**\n * Returns the evaluation result as a long long integer if the\n * kind is Int. This prevents overflows that may happen if the result is\n * returned with clang_EvalResult_getAsInt.\n */\nCINDEX_LINKAGE long long clang_EvalResult_getAsLongLong(CXEvalResult E);\n\n/**\n * Returns a non-zero value if the kind is Int and the evaluation\n * result resulted in an unsigned integer.\n */\nCINDEX_LINKAGE unsigned clang_EvalResult_isUnsignedInt(CXEvalResult E);\n\n/**\n * Returns the evaluation result as an unsigned integer if\n * the kind is Int and clang_EvalResult_isUnsignedInt is non-zero.\n */\nCINDEX_LINKAGE unsigned long long\nclang_EvalResult_getAsUnsigned(CXEvalResult E);\n\n/**\n * Returns the evaluation result as double if the\n * kind is double.\n */\nCINDEX_LINKAGE double clang_EvalResult_getAsDouble(CXEvalResult E);\n\n/**\n * Returns the evaluation result as a constant string if the\n * kind is other than Int or float. User must not free this pointer,\n * instead call clang_EvalResult_dispose on the CXEvalResult returned\n * by clang_Cursor_Evaluate.\n */\nCINDEX_LINKAGE const char *clang_EvalResult_getAsStr(CXEvalResult E);\n\n/**\n * Disposes the created Eval memory.\n */\nCINDEX_LINKAGE void clang_EvalResult_dispose(CXEvalResult E);\n/**\n * @}\n */\n\n/** \\defgroup CINDEX_REMAPPING Remapping functions\n *\n * @{\n */\n\n/**\n * A remapping of original source files and their translated files.\n */\ntypedef void *CXRemapping;\n\n/**\n * Retrieve a remapping.\n *\n * \\param path the path that contains metadata about remappings.\n *\n * \\returns the requested remapping. This remapping must be freed\n * via a call to \\c clang_remap_dispose(). Can return NULL if an error occurred.\n */\nCINDEX_LINKAGE CXRemapping clang_getRemappings(const char *path);\n\n/**\n * Retrieve a remapping.\n *\n * \\param filePaths pointer to an array of file paths containing remapping info.\n *\n * \\param numFiles number of file paths.\n *\n * \\returns the requested remapping. This remapping must be freed\n * via a call to \\c clang_remap_dispose(). Can return NULL if an error occurred.\n */\nCINDEX_LINKAGE\nCXRemapping clang_getRemappingsFromFileList(const char **filePaths,\n                                            unsigned numFiles);\n\n/**\n * Determine the number of remappings.\n */\nCINDEX_LINKAGE unsigned clang_remap_getNumFiles(CXRemapping);\n\n/**\n * Get the original and the associated filename from the remapping.\n *\n * \\param original If non-NULL, will be set to the original filename.\n *\n * \\param transformed If non-NULL, will be set to the filename that the original\n * is associated with.\n */\nCINDEX_LINKAGE void clang_remap_getFilenames(CXRemapping, unsigned index,\n                                             CXString *original,\n                                             CXString *transformed);\n\n/**\n * Dispose the remapping.\n */\nCINDEX_LINKAGE void clang_remap_dispose(CXRemapping);\n\n/**\n * @}\n */\n\n/** \\defgroup CINDEX_HIGH Higher level API functions\n *\n * @{\n */\n\nenum CXVisitorResult { CXVisit_Break, CXVisit_Continue };\n\ntypedef struct CXCursorAndRangeVisitor {\n  void *context;\n  enum CXVisitorResult (*visit)(void *context, CXCursor, CXSourceRange);\n} CXCursorAndRangeVisitor;\n\ntypedef enum {\n  /**\n   * Function returned successfully.\n   */\n  CXResult_Success = 0,\n  /**\n   * One of the parameters was invalid for the function.\n   */\n  CXResult_Invalid = 1,\n  /**\n   * The function was terminated by a callback (e.g. it returned\n   * CXVisit_Break)\n   */\n  CXResult_VisitBreak = 2\n\n} CXResult;\n\n/**\n * Find references of a declaration in a specific file.\n *\n * \\param cursor pointing to a declaration or a reference of one.\n *\n * \\param file to search for references.\n *\n * \\param visitor callback that will receive pairs of CXCursor/CXSourceRange for\n * each reference found.\n * The CXSourceRange will point inside the file; if the reference is inside\n * a macro (and not a macro argument) the CXSourceRange will be invalid.\n *\n * \\returns one of the CXResult enumerators.\n */\nCINDEX_LINKAGE CXResult clang_findReferencesInFile(\n    CXCursor cursor, CXFile file, CXCursorAndRangeVisitor visitor);\n\n/**\n * Find #import/#include directives in a specific file.\n *\n * \\param TU translation unit containing the file to query.\n *\n * \\param file to search for #import/#include directives.\n *\n * \\param visitor callback that will receive pairs of CXCursor/CXSourceRange for\n * each directive found.\n *\n * \\returns one of the CXResult enumerators.\n */\nCINDEX_LINKAGE CXResult clang_findIncludesInFile(\n    CXTranslationUnit TU, CXFile file, CXCursorAndRangeVisitor visitor);\n\n#ifdef __has_feature\n#if __has_feature(blocks)\n\ntypedef enum CXVisitorResult (^CXCursorAndRangeVisitorBlock)(CXCursor,\n                                                             CXSourceRange);\n\nCINDEX_LINKAGE\nCXResult clang_findReferencesInFileWithBlock(CXCursor, CXFile,\n                                             CXCursorAndRangeVisitorBlock);\n\nCINDEX_LINKAGE\nCXResult clang_findIncludesInFileWithBlock(CXTranslationUnit, CXFile,\n                                           CXCursorAndRangeVisitorBlock);\n\n#endif\n#endif\n\n/**\n * The client's data object that is associated with a CXFile.\n */\ntypedef void *CXIdxClientFile;\n\n/**\n * The client's data object that is associated with a semantic entity.\n */\ntypedef void *CXIdxClientEntity;\n\n/**\n * The client's data object that is associated with a semantic container\n * of entities.\n */\ntypedef void *CXIdxClientContainer;\n\n/**\n * The client's data object that is associated with an AST file (PCH\n * or module).\n */\ntypedef void *CXIdxClientASTFile;\n\n/**\n * Source location passed to index callbacks.\n */\ntypedef struct {\n  void *ptr_data[2];\n  unsigned int_data;\n} CXIdxLoc;\n\n/**\n * Data for ppIncludedFile callback.\n */\ntypedef struct {\n  /**\n   * Location of '#' in the \\#include/\\#import directive.\n   */\n  CXIdxLoc hashLoc;\n  /**\n   * Filename as written in the \\#include/\\#import directive.\n   */\n  const char *filename;\n  /**\n   * The actual file that the \\#include/\\#import directive resolved to.\n   */\n  CXFile file;\n  int isImport;\n  int isAngled;\n  /**\n   * Non-zero if the directive was automatically turned into a module\n   * import.\n   */\n  int isModuleImport;\n} CXIdxIncludedFileInfo;\n\n/**\n * Data for IndexerCallbacks#importedASTFile.\n */\ntypedef struct {\n  /**\n   * Top level AST file containing the imported PCH, module or submodule.\n   */\n  CXFile file;\n  /**\n   * The imported module or NULL if the AST file is a PCH.\n   */\n  CXModule module;\n  /**\n   * Location where the file is imported. Applicable only for modules.\n   */\n  CXIdxLoc loc;\n  /**\n   * Non-zero if an inclusion directive was automatically turned into\n   * a module import. Applicable only for modules.\n   */\n  int isImplicit;\n\n} CXIdxImportedASTFileInfo;\n\ntypedef enum {\n  CXIdxEntity_Unexposed = 0,\n  CXIdxEntity_Typedef = 1,\n  CXIdxEntity_Function = 2,\n  CXIdxEntity_Variable = 3,\n  CXIdxEntity_Field = 4,\n  CXIdxEntity_EnumConstant = 5,\n\n  CXIdxEntity_ObjCClass = 6,\n  CXIdxEntity_ObjCProtocol = 7,\n  CXIdxEntity_ObjCCategory = 8,\n\n  CXIdxEntity_ObjCInstanceMethod = 9,\n  CXIdxEntity_ObjCClassMethod = 10,\n  CXIdxEntity_ObjCProperty = 11,\n  CXIdxEntity_ObjCIvar = 12,\n\n  CXIdxEntity_Enum = 13,\n  CXIdxEntity_Struct = 14,\n  CXIdxEntity_Union = 15,\n\n  CXIdxEntity_CXXClass = 16,\n  CXIdxEntity_CXXNamespace = 17,\n  CXIdxEntity_CXXNamespaceAlias = 18,\n  CXIdxEntity_CXXStaticVariable = 19,\n  CXIdxEntity_CXXStaticMethod = 20,\n  CXIdxEntity_CXXInstanceMethod = 21,\n  CXIdxEntity_CXXConstructor = 22,\n  CXIdxEntity_CXXDestructor = 23,\n  CXIdxEntity_CXXConversionFunction = 24,\n  CXIdxEntity_CXXTypeAlias = 25,\n  CXIdxEntity_CXXInterface = 26\n\n} CXIdxEntityKind;\n\ntypedef enum {\n  CXIdxEntityLang_None = 0,\n  CXIdxEntityLang_C = 1,\n  CXIdxEntityLang_ObjC = 2,\n  CXIdxEntityLang_CXX = 3,\n  CXIdxEntityLang_Swift = 4\n} CXIdxEntityLanguage;\n\n/**\n * Extra C++ template information for an entity. This can apply to:\n * CXIdxEntity_Function\n * CXIdxEntity_CXXClass\n * CXIdxEntity_CXXStaticMethod\n * CXIdxEntity_CXXInstanceMethod\n * CXIdxEntity_CXXConstructor\n * CXIdxEntity_CXXConversionFunction\n * CXIdxEntity_CXXTypeAlias\n */\ntypedef enum {\n  CXIdxEntity_NonTemplate = 0,\n  CXIdxEntity_Template = 1,\n  CXIdxEntity_TemplatePartialSpecialization = 2,\n  CXIdxEntity_TemplateSpecialization = 3\n} CXIdxEntityCXXTemplateKind;\n\ntypedef enum {\n  CXIdxAttr_Unexposed = 0,\n  CXIdxAttr_IBAction = 1,\n  CXIdxAttr_IBOutlet = 2,\n  CXIdxAttr_IBOutletCollection = 3\n} CXIdxAttrKind;\n\ntypedef struct {\n  CXIdxAttrKind kind;\n  CXCursor cursor;\n  CXIdxLoc loc;\n} CXIdxAttrInfo;\n\ntypedef struct {\n  CXIdxEntityKind kind;\n  CXIdxEntityCXXTemplateKind templateKind;\n  CXIdxEntityLanguage lang;\n  const char *name;\n  const char *USR;\n  CXCursor cursor;\n  const CXIdxAttrInfo *const *attributes;\n  unsigned numAttributes;\n} CXIdxEntityInfo;\n\ntypedef struct {\n  CXCursor cursor;\n} CXIdxContainerInfo;\n\ntypedef struct {\n  const CXIdxAttrInfo *attrInfo;\n  const CXIdxEntityInfo *objcClass;\n  CXCursor classCursor;\n  CXIdxLoc classLoc;\n} CXIdxIBOutletCollectionAttrInfo;\n\ntypedef enum { CXIdxDeclFlag_Skipped = 0x1 } CXIdxDeclInfoFlags;\n\ntypedef struct {\n  const CXIdxEntityInfo *entityInfo;\n  CXCursor cursor;\n  CXIdxLoc loc;\n  const CXIdxContainerInfo *semanticContainer;\n  /**\n   * Generally same as #semanticContainer but can be different in\n   * cases like out-of-line C++ member functions.\n   */\n  const CXIdxContainerInfo *lexicalContainer;\n  int isRedeclaration;\n  int isDefinition;\n  int isContainer;\n  const CXIdxContainerInfo *declAsContainer;\n  /**\n   * Whether the declaration exists in code or was created implicitly\n   * by the compiler, e.g. implicit Objective-C methods for properties.\n   */\n  int isImplicit;\n  const CXIdxAttrInfo *const *attributes;\n  unsigned numAttributes;\n\n  unsigned flags;\n\n} CXIdxDeclInfo;\n\ntypedef enum {\n  CXIdxObjCContainer_ForwardRef = 0,\n  CXIdxObjCContainer_Interface = 1,\n  CXIdxObjCContainer_Implementation = 2\n} CXIdxObjCContainerKind;\n\ntypedef struct {\n  const CXIdxDeclInfo *declInfo;\n  CXIdxObjCContainerKind kind;\n} CXIdxObjCContainerDeclInfo;\n\ntypedef struct {\n  const CXIdxEntityInfo *base;\n  CXCursor cursor;\n  CXIdxLoc loc;\n} CXIdxBaseClassInfo;\n\ntypedef struct {\n  const CXIdxEntityInfo *protocol;\n  CXCursor cursor;\n  CXIdxLoc loc;\n} CXIdxObjCProtocolRefInfo;\n\ntypedef struct {\n  const CXIdxObjCProtocolRefInfo *const *protocols;\n  unsigned numProtocols;\n} CXIdxObjCProtocolRefListInfo;\n\ntypedef struct {\n  const CXIdxObjCContainerDeclInfo *containerInfo;\n  const CXIdxBaseClassInfo *superInfo;\n  const CXIdxObjCProtocolRefListInfo *protocols;\n} CXIdxObjCInterfaceDeclInfo;\n\ntypedef struct {\n  const CXIdxObjCContainerDeclInfo *containerInfo;\n  const CXIdxEntityInfo *objcClass;\n  CXCursor classCursor;\n  CXIdxLoc classLoc;\n  const CXIdxObjCProtocolRefListInfo *protocols;\n} CXIdxObjCCategoryDeclInfo;\n\ntypedef struct {\n  const CXIdxDeclInfo *declInfo;\n  const CXIdxEntityInfo *getter;\n  const CXIdxEntityInfo *setter;\n} CXIdxObjCPropertyDeclInfo;\n\ntypedef struct {\n  const CXIdxDeclInfo *declInfo;\n  const CXIdxBaseClassInfo *const *bases;\n  unsigned numBases;\n} CXIdxCXXClassDeclInfo;\n\n/**\n * Data for IndexerCallbacks#indexEntityReference.\n *\n * This may be deprecated in a future version as this duplicates\n * the \\c CXSymbolRole_Implicit bit in \\c CXSymbolRole.\n */\ntypedef enum {\n  /**\n   * The entity is referenced directly in user's code.\n   */\n  CXIdxEntityRef_Direct = 1,\n  /**\n   * An implicit reference, e.g. a reference of an Objective-C method\n   * via the dot syntax.\n   */\n  CXIdxEntityRef_Implicit = 2\n} CXIdxEntityRefKind;\n\n/**\n * Roles that are attributed to symbol occurrences.\n *\n * Internal: this currently mirrors low 9 bits of clang::index::SymbolRole with\n * higher bits zeroed. These high bits may be exposed in the future.\n */\ntypedef enum {\n  CXSymbolRole_None = 0,\n  CXSymbolRole_Declaration = 1 << 0,\n  CXSymbolRole_Definition = 1 << 1,\n  CXSymbolRole_Reference = 1 << 2,\n  CXSymbolRole_Read = 1 << 3,\n  CXSymbolRole_Write = 1 << 4,\n  CXSymbolRole_Call = 1 << 5,\n  CXSymbolRole_Dynamic = 1 << 6,\n  CXSymbolRole_AddressOf = 1 << 7,\n  CXSymbolRole_Implicit = 1 << 8\n} CXSymbolRole;\n\n/**\n * Data for IndexerCallbacks#indexEntityReference.\n */\ntypedef struct {\n  CXIdxEntityRefKind kind;\n  /**\n   * Reference cursor.\n   */\n  CXCursor cursor;\n  CXIdxLoc loc;\n  /**\n   * The entity that gets referenced.\n   */\n  const CXIdxEntityInfo *referencedEntity;\n  /**\n   * Immediate \"parent\" of the reference. For example:\n   *\n   * \\code\n   * Foo *var;\n   * \\endcode\n   *\n   * The parent of reference of type 'Foo' is the variable 'var'.\n   * For references inside statement bodies of functions/methods,\n   * the parentEntity will be the function/method.\n   */\n  const CXIdxEntityInfo *parentEntity;\n  /**\n   * Lexical container context of the reference.\n   */\n  const CXIdxContainerInfo *container;\n  /**\n   * Sets of symbol roles of the reference.\n   */\n  CXSymbolRole role;\n} CXIdxEntityRefInfo;\n\n/**\n * A group of callbacks used by #clang_indexSourceFile and\n * #clang_indexTranslationUnit.\n */\ntypedef struct {\n  /**\n   * Called periodically to check whether indexing should be aborted.\n   * Should return 0 to continue, and non-zero to abort.\n   */\n  int (*abortQuery)(CXClientData client_data, void *reserved);\n\n  /**\n   * Called at the end of indexing; passes the complete diagnostic set.\n   */\n  void (*diagnostic)(CXClientData client_data, CXDiagnosticSet, void *reserved);\n\n  CXIdxClientFile (*enteredMainFile)(CXClientData client_data, CXFile mainFile,\n                                     void *reserved);\n\n  /**\n   * Called when a file gets \\#included/\\#imported.\n   */\n  CXIdxClientFile (*ppIncludedFile)(CXClientData client_data,\n                                    const CXIdxIncludedFileInfo *);\n\n  /**\n   * Called when a AST file (PCH or module) gets imported.\n   *\n   * AST files will not get indexed (there will not be callbacks to index all\n   * the entities in an AST file). The recommended action is that, if the AST\n   * file is not already indexed, to initiate a new indexing job specific to\n   * the AST file.\n   */\n  CXIdxClientASTFile (*importedASTFile)(CXClientData client_data,\n                                        const CXIdxImportedASTFileInfo *);\n\n  /**\n   * Called at the beginning of indexing a translation unit.\n   */\n  CXIdxClientContainer (*startedTranslationUnit)(CXClientData client_data,\n                                                 void *reserved);\n\n  void (*indexDeclaration)(CXClientData client_data, const CXIdxDeclInfo *);\n\n  /**\n   * Called to index a reference of an entity.\n   */\n  void (*indexEntityReference)(CXClientData client_data,\n                               const CXIdxEntityRefInfo *);\n\n} IndexerCallbacks;\n\nCINDEX_LINKAGE int clang_index_isEntityObjCContainerKind(CXIdxEntityKind);\nCINDEX_LINKAGE const CXIdxObjCContainerDeclInfo *\nclang_index_getObjCContainerDeclInfo(const CXIdxDeclInfo *);\n\nCINDEX_LINKAGE const CXIdxObjCInterfaceDeclInfo *\nclang_index_getObjCInterfaceDeclInfo(const CXIdxDeclInfo *);\n\nCINDEX_LINKAGE\nconst CXIdxObjCCategoryDeclInfo *\nclang_index_getObjCCategoryDeclInfo(const CXIdxDeclInfo *);\n\nCINDEX_LINKAGE const CXIdxObjCProtocolRefListInfo *\nclang_index_getObjCProtocolRefListInfo(const CXIdxDeclInfo *);\n\nCINDEX_LINKAGE const CXIdxObjCPropertyDeclInfo *\nclang_index_getObjCPropertyDeclInfo(const CXIdxDeclInfo *);\n\nCINDEX_LINKAGE const CXIdxIBOutletCollectionAttrInfo *\nclang_index_getIBOutletCollectionAttrInfo(const CXIdxAttrInfo *);\n\nCINDEX_LINKAGE const CXIdxCXXClassDeclInfo *\nclang_index_getCXXClassDeclInfo(const CXIdxDeclInfo *);\n\n/**\n * For retrieving a custom CXIdxClientContainer attached to a\n * container.\n */\nCINDEX_LINKAGE CXIdxClientContainer\nclang_index_getClientContainer(const CXIdxContainerInfo *);\n\n/**\n * For setting a custom CXIdxClientContainer attached to a\n * container.\n */\nCINDEX_LINKAGE void clang_index_setClientContainer(const CXIdxContainerInfo *,\n                                                   CXIdxClientContainer);\n\n/**\n * For retrieving a custom CXIdxClientEntity attached to an entity.\n */\nCINDEX_LINKAGE CXIdxClientEntity\nclang_index_getClientEntity(const CXIdxEntityInfo *);\n\n/**\n * For setting a custom CXIdxClientEntity attached to an entity.\n */\nCINDEX_LINKAGE void clang_index_setClientEntity(const CXIdxEntityInfo *,\n                                                CXIdxClientEntity);\n\n/**\n * An indexing action/session, to be applied to one or multiple\n * translation units.\n */\ntypedef void *CXIndexAction;\n\n/**\n * An indexing action/session, to be applied to one or multiple\n * translation units.\n *\n * \\param CIdx The index object with which the index action will be associated.\n */\nCINDEX_LINKAGE CXIndexAction clang_IndexAction_create(CXIndex CIdx);\n\n/**\n * Destroy the given index action.\n *\n * The index action must not be destroyed until all of the translation units\n * created within that index action have been destroyed.\n */\nCINDEX_LINKAGE void clang_IndexAction_dispose(CXIndexAction);\n\ntypedef enum {\n  /**\n   * Used to indicate that no special indexing options are needed.\n   */\n  CXIndexOpt_None = 0x0,\n\n  /**\n   * Used to indicate that IndexerCallbacks#indexEntityReference should\n   * be invoked for only one reference of an entity per source file that does\n   * not also include a declaration/definition of the entity.\n   */\n  CXIndexOpt_SuppressRedundantRefs = 0x1,\n\n  /**\n   * Function-local symbols should be indexed. If this is not set\n   * function-local symbols will be ignored.\n   */\n  CXIndexOpt_IndexFunctionLocalSymbols = 0x2,\n\n  /**\n   * Implicit function/class template instantiations should be indexed.\n   * If this is not set, implicit instantiations will be ignored.\n   */\n  CXIndexOpt_IndexImplicitTemplateInstantiations = 0x4,\n\n  /**\n   * Suppress all compiler warnings when parsing for indexing.\n   */\n  CXIndexOpt_SuppressWarnings = 0x8,\n\n  /**\n   * Skip a function/method body that was already parsed during an\n   * indexing session associated with a \\c CXIndexAction object.\n   * Bodies in system headers are always skipped.\n   */\n  CXIndexOpt_SkipParsedBodiesInSession = 0x10\n\n} CXIndexOptFlags;\n\n/**\n * Index the given source file and the translation unit corresponding\n * to that file via callbacks implemented through #IndexerCallbacks.\n *\n * \\param client_data pointer data supplied by the client, which will\n * be passed to the invoked callbacks.\n *\n * \\param index_callbacks Pointer to indexing callbacks that the client\n * implements.\n *\n * \\param index_callbacks_size Size of #IndexerCallbacks structure that gets\n * passed in index_callbacks.\n *\n * \\param index_options A bitmask of options that affects how indexing is\n * performed. This should be a bitwise OR of the CXIndexOpt_XXX flags.\n *\n * \\param[out] out_TU pointer to store a \\c CXTranslationUnit that can be\n * reused after indexing is finished. Set to \\c NULL if you do not require it.\n *\n * \\returns 0 on success or if there were errors from which the compiler could\n * recover.  If there is a failure from which there is no recovery, returns\n * a non-zero \\c CXErrorCode.\n *\n * The rest of the parameters are the same as #clang_parseTranslationUnit.\n */\nCINDEX_LINKAGE int clang_indexSourceFile(\n    CXIndexAction, CXClientData client_data, IndexerCallbacks *index_callbacks,\n    unsigned index_callbacks_size, unsigned index_options,\n    const char *source_filename, const char *const *command_line_args,\n    int num_command_line_args, struct CXUnsavedFile *unsaved_files,\n    unsigned num_unsaved_files, CXTranslationUnit *out_TU, unsigned TU_options);\n\n/**\n * Same as clang_indexSourceFile but requires a full command line\n * for \\c command_line_args including argv[0]. This is useful if the standard\n * library paths are relative to the binary.\n */\nCINDEX_LINKAGE int clang_indexSourceFileFullArgv(\n    CXIndexAction, CXClientData client_data, IndexerCallbacks *index_callbacks,\n    unsigned index_callbacks_size, unsigned index_options,\n    const char *source_filename, const char *const *command_line_args,\n    int num_command_line_args, struct CXUnsavedFile *unsaved_files,\n    unsigned num_unsaved_files, CXTranslationUnit *out_TU, unsigned TU_options);\n\n/**\n * Index the given translation unit via callbacks implemented through\n * #IndexerCallbacks.\n *\n * The order of callback invocations is not guaranteed to be the same as\n * when indexing a source file. The high level order will be:\n *\n *   -Preprocessor callbacks invocations\n *   -Declaration/reference callbacks invocations\n *   -Diagnostic callback invocations\n *\n * The parameters are the same as #clang_indexSourceFile.\n *\n * \\returns If there is a failure from which there is no recovery, returns\n * non-zero, otherwise returns 0.\n */\nCINDEX_LINKAGE int clang_indexTranslationUnit(\n    CXIndexAction, CXClientData client_data, IndexerCallbacks *index_callbacks,\n    unsigned index_callbacks_size, unsigned index_options, CXTranslationUnit);\n\n/**\n * Retrieve the CXIdxFile, file, line, column, and offset represented by\n * the given CXIdxLoc.\n *\n * If the location refers into a macro expansion, retrieves the\n * location of the macro expansion and if it refers into a macro argument\n * retrieves the location of the argument.\n */\nCINDEX_LINKAGE void clang_indexLoc_getFileLocation(CXIdxLoc loc,\n                                                   CXIdxClientFile *indexFile,\n                                                   CXFile *file, unsigned *line,\n                                                   unsigned *column,\n                                                   unsigned *offset);\n\n/**\n * Retrieve the CXSourceLocation represented by the given CXIdxLoc.\n */\nCINDEX_LINKAGE\nCXSourceLocation clang_indexLoc_getCXSourceLocation(CXIdxLoc loc);\n\n/**\n * Visitor invoked for each field found by a traversal.\n *\n * This visitor function will be invoked for each field found by\n * \\c clang_Type_visitFields. Its first argument is the cursor being\n * visited, its second argument is the client data provided to\n * \\c clang_Type_visitFields.\n *\n * The visitor should return one of the \\c CXVisitorResult values\n * to direct \\c clang_Type_visitFields.\n */\ntypedef enum CXVisitorResult (*CXFieldVisitor)(CXCursor C,\n                                               CXClientData client_data);\n\n/**\n * Visit the fields of a particular type.\n *\n * This function visits all the direct fields of the given cursor,\n * invoking the given \\p visitor function with the cursors of each\n * visited field. The traversal may be ended prematurely, if\n * the visitor returns \\c CXFieldVisit_Break.\n *\n * \\param T the record type whose field may be visited.\n *\n * \\param visitor the visitor function that will be invoked for each\n * field of \\p T.\n *\n * \\param client_data pointer data supplied by the client, which will\n * be passed to the visitor each time it is invoked.\n *\n * \\returns a non-zero value if the traversal was terminated\n * prematurely by the visitor returning \\c CXFieldVisit_Break.\n */\nCINDEX_LINKAGE unsigned clang_Type_visitFields(CXType T, CXFieldVisitor visitor,\n                                               CXClientData client_data);\n\n/**\n * @}\n */\n\n/**\n * @}\n */\n\nLLVM_CLANG_C_EXTERN_C_END\n\n#endif\n"}, "22": {"id": 22, "path": "/home/vsts/work/1/llvm-project/clang/include/clang/AST/ExternalASTSource.h", "content": "//===- ExternalASTSource.h - Abstract External AST Interface ----*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n//  This file defines the ExternalASTSource interface, which enables\n//  construction of AST nodes from some external source.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CLANG_AST_EXTERNALASTSOURCE_H\n#define LLVM_CLANG_AST_EXTERNALASTSOURCE_H\n\n#include \"clang/AST/CharUnits.h\"\n#include \"clang/AST/DeclBase.h\"\n#include \"clang/Basic/LLVM.h\"\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/DenseMap.h\"\n#include \"llvm/ADT/IntrusiveRefCntPtr.h\"\n#include \"llvm/ADT/Optional.h\"\n#include \"llvm/ADT/PointerUnion.h\"\n#include \"llvm/ADT/STLExtras.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/ADT/iterator.h\"\n#include \"llvm/Support/PointerLikeTypeTraits.h\"\n#include <cassert>\n#include <cstddef>\n#include <cstdint>\n#include <iterator>\n#include <string>\n#include <utility>\n\nnamespace clang {\n\nclass ASTConsumer;\nclass ASTContext;\nclass ASTSourceDescriptor;\nclass CXXBaseSpecifier;\nclass CXXCtorInitializer;\nclass CXXRecordDecl;\nclass DeclarationName;\nclass FieldDecl;\nclass IdentifierInfo;\nclass NamedDecl;\nclass ObjCInterfaceDecl;\nclass RecordDecl;\nclass Selector;\nclass Stmt;\nclass TagDecl;\n\n/// Abstract interface for external sources of AST nodes.\n///\n/// External AST sources provide AST nodes constructed from some\n/// external source, such as a precompiled header. External AST\n/// sources can resolve types and declarations from abstract IDs into\n/// actual type and declaration nodes, and read parts of declaration\n/// contexts.\nclass ExternalASTSource : public RefCountedBase<ExternalASTSource> {\n  friend class ExternalSemaSource;\n\n  /// Generation number for this external AST source. Must be increased\n  /// whenever we might have added new redeclarations for existing decls.\n  uint32_t CurrentGeneration = 0;\n\n  /// LLVM-style RTTI.\n  static char ID;\n\npublic:\n  ExternalASTSource() = default;\n  virtual ~ExternalASTSource();\n\n  /// RAII class for safely pairing a StartedDeserializing call\n  /// with FinishedDeserializing.\n  class Deserializing {\n    ExternalASTSource *Source;\n\n  public:\n    explicit Deserializing(ExternalASTSource *source) : Source(source) {\n      assert(Source);\n      Source->StartedDeserializing();\n    }\n\n    ~Deserializing() {\n      Source->FinishedDeserializing();\n    }\n  };\n\n  /// Get the current generation of this AST source. This number\n  /// is incremented each time the AST source lazily extends an existing\n  /// entity.\n  uint32_t getGeneration() const { return CurrentGeneration; }\n\n  /// Resolve a declaration ID into a declaration, potentially\n  /// building a new declaration.\n  ///\n  /// This method only needs to be implemented if the AST source ever\n  /// passes back decl sets as VisibleDeclaration objects.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual Decl *GetExternalDecl(uint32_t ID);\n\n  /// Resolve a selector ID into a selector.\n  ///\n  /// This operation only needs to be implemented if the AST source\n  /// returns non-zero for GetNumKnownSelectors().\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual Selector GetExternalSelector(uint32_t ID);\n\n  /// Returns the number of selectors known to the external AST\n  /// source.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual uint32_t GetNumExternalSelectors();\n\n  /// Resolve the offset of a statement in the decl stream into\n  /// a statement.\n  ///\n  /// This operation is meant to be used via a LazyOffsetPtr.  It only\n  /// needs to be implemented if the AST source uses methods like\n  /// FunctionDecl::setLazyBody when building decls.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual Stmt *GetExternalDeclStmt(uint64_t Offset);\n\n  /// Resolve the offset of a set of C++ constructor initializers in\n  /// the decl stream into an array of initializers.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual CXXCtorInitializer **GetExternalCXXCtorInitializers(uint64_t Offset);\n\n  /// Resolve the offset of a set of C++ base specifiers in the decl\n  /// stream into an array of specifiers.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual CXXBaseSpecifier *GetExternalCXXBaseSpecifiers(uint64_t Offset);\n\n  /// Update an out-of-date identifier.\n  virtual void updateOutOfDateIdentifier(IdentifierInfo &II) {}\n\n  /// Find all declarations with the given name in the given context,\n  /// and add them to the context by calling SetExternalVisibleDeclsForName\n  /// or SetNoExternalVisibleDeclsForName.\n  /// \\return \\c true if any declarations might have been found, \\c false if\n  /// we definitely have no declarations with tbis name.\n  ///\n  /// The default implementation of this method is a no-op returning \\c false.\n  virtual bool\n  FindExternalVisibleDeclsByName(const DeclContext *DC, DeclarationName Name);\n\n  /// Ensures that the table of all visible declarations inside this\n  /// context is up to date.\n  ///\n  /// The default implementation of this function is a no-op.\n  virtual void completeVisibleDeclsMap(const DeclContext *DC);\n\n  /// Retrieve the module that corresponds to the given module ID.\n  virtual Module *getModule(unsigned ID) { return nullptr; }\n\n  /// Return a descriptor for the corresponding module, if one exists.\n  virtual llvm::Optional<ASTSourceDescriptor> getSourceDescriptor(unsigned ID);\n\n  enum ExtKind { EK_Always, EK_Never, EK_ReplyHazy };\n\n  virtual ExtKind hasExternalDefinitions(const Decl *D);\n\n  /// Finds all declarations lexically contained within the given\n  /// DeclContext, after applying an optional filter predicate.\n  ///\n  /// \\param IsKindWeWant a predicate function that returns true if the passed\n  /// declaration kind is one we are looking for.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual void\n  FindExternalLexicalDecls(const DeclContext *DC,\n                           llvm::function_ref<bool(Decl::Kind)> IsKindWeWant,\n                           SmallVectorImpl<Decl *> &Result);\n\n  /// Finds all declarations lexically contained within the given\n  /// DeclContext.\n  void FindExternalLexicalDecls(const DeclContext *DC,\n                                SmallVectorImpl<Decl *> &Result) {\n    FindExternalLexicalDecls(DC, [](Decl::Kind) { return true; }, Result);\n  }\n\n  /// Get the decls that are contained in a file in the Offset/Length\n  /// range. \\p Length can be 0 to indicate a point at \\p Offset instead of\n  /// a range.\n  virtual void FindFileRegionDecls(FileID File, unsigned Offset,\n                                   unsigned Length,\n                                   SmallVectorImpl<Decl *> &Decls);\n\n  /// Gives the external AST source an opportunity to complete\n  /// the redeclaration chain for a declaration. Called each time we\n  /// need the most recent declaration of a declaration after the\n  /// generation count is incremented.\n  virtual void CompleteRedeclChain(const Decl *D);\n\n  /// Gives the external AST source an opportunity to complete\n  /// an incomplete type.\n  virtual void CompleteType(TagDecl *Tag);\n\n  /// Gives the external AST source an opportunity to complete an\n  /// incomplete Objective-C class.\n  ///\n  /// This routine will only be invoked if the \"externally completed\" bit is\n  /// set on the ObjCInterfaceDecl via the function\n  /// \\c ObjCInterfaceDecl::setExternallyCompleted().\n  virtual void CompleteType(ObjCInterfaceDecl *Class);\n\n  /// Loads comment ranges.\n  virtual void ReadComments();\n\n  /// Notify ExternalASTSource that we started deserialization of\n  /// a decl or type so until FinishedDeserializing is called there may be\n  /// decls that are initializing. Must be paired with FinishedDeserializing.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual void StartedDeserializing();\n\n  /// Notify ExternalASTSource that we finished the deserialization of\n  /// a decl or type. Must be paired with StartedDeserializing.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual void FinishedDeserializing();\n\n  /// Function that will be invoked when we begin parsing a new\n  /// translation unit involving this external AST source.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual void StartTranslationUnit(ASTConsumer *Consumer);\n\n  /// Print any statistics that have been gathered regarding\n  /// the external AST source.\n  ///\n  /// The default implementation of this method is a no-op.\n  virtual void PrintStats();\n\n  /// Perform layout on the given record.\n  ///\n  /// This routine allows the external AST source to provide an specific\n  /// layout for a record, overriding the layout that would normally be\n  /// constructed. It is intended for clients who receive specific layout\n  /// details rather than source code (such as LLDB). The client is expected\n  /// to fill in the field offsets, base offsets, virtual base offsets, and\n  /// complete object size.\n  ///\n  /// \\param Record The record whose layout is being requested.\n  ///\n  /// \\param Size The final size of the record, in bits.\n  ///\n  /// \\param Alignment The final alignment of the record, in bits.\n  ///\n  /// \\param FieldOffsets The offset of each of the fields within the record,\n  /// expressed in bits. All of the fields must be provided with offsets.\n  ///\n  /// \\param BaseOffsets The offset of each of the direct, non-virtual base\n  /// classes. If any bases are not given offsets, the bases will be laid\n  /// out according to the ABI.\n  ///\n  /// \\param VirtualBaseOffsets The offset of each of the virtual base classes\n  /// (either direct or not). If any bases are not given offsets, the bases will be laid\n  /// out according to the ABI.\n  ///\n  /// \\returns true if the record layout was provided, false otherwise.\n  virtual bool layoutRecordType(\n      const RecordDecl *Record, uint64_t &Size, uint64_t &Alignment,\n      llvm::DenseMap<const FieldDecl *, uint64_t> &FieldOffsets,\n      llvm::DenseMap<const CXXRecordDecl *, CharUnits> &BaseOffsets,\n      llvm::DenseMap<const CXXRecordDecl *, CharUnits> &VirtualBaseOffsets);\n\n  //===--------------------------------------------------------------------===//\n  // Queries for performance analysis.\n  //===--------------------------------------------------------------------===//\n\n  struct MemoryBufferSizes {\n    size_t malloc_bytes;\n    size_t mmap_bytes;\n\n    MemoryBufferSizes(size_t malloc_bytes, size_t mmap_bytes)\n        : malloc_bytes(malloc_bytes), mmap_bytes(mmap_bytes) {}\n  };\n\n  /// Return the amount of memory used by memory buffers, breaking down\n  /// by heap-backed versus mmap'ed memory.\n  MemoryBufferSizes getMemoryBufferSizes() const {\n    MemoryBufferSizes sizes(0, 0);\n    getMemoryBufferSizes(sizes);\n    return sizes;\n  }\n\n  virtual void getMemoryBufferSizes(MemoryBufferSizes &sizes) const;\n\n  /// LLVM-style RTTI.\n  /// \\{\n  virtual bool isA(const void *ClassID) const { return ClassID == &ID; }\n  static bool classof(const ExternalASTSource *S) { return S->isA(&ID); }\n  /// \\}\n\nprotected:\n  static DeclContextLookupResult\n  SetExternalVisibleDeclsForName(const DeclContext *DC,\n                                 DeclarationName Name,\n                                 ArrayRef<NamedDecl*> Decls);\n\n  static DeclContextLookupResult\n  SetNoExternalVisibleDeclsForName(const DeclContext *DC,\n                                   DeclarationName Name);\n\n  /// Increment the current generation.\n  uint32_t incrementGeneration(ASTContext &C);\n};\n\n/// A lazy pointer to an AST node (of base type T) that resides\n/// within an external AST source.\n///\n/// The AST node is identified within the external AST source by a\n/// 63-bit offset, and can be retrieved via an operation on the\n/// external AST source itself.\ntemplate<typename T, typename OffsT, T* (ExternalASTSource::*Get)(OffsT Offset)>\nstruct LazyOffsetPtr {\n  /// Either a pointer to an AST node or the offset within the\n  /// external AST source where the AST node can be found.\n  ///\n  /// If the low bit is clear, a pointer to the AST node. If the low\n  /// bit is set, the upper 63 bits are the offset.\n  mutable uint64_t Ptr = 0;\n\npublic:\n  LazyOffsetPtr() = default;\n  explicit LazyOffsetPtr(T *Ptr) : Ptr(reinterpret_cast<uint64_t>(Ptr)) {}\n\n  explicit LazyOffsetPtr(uint64_t Offset) : Ptr((Offset << 1) | 0x01) {\n    assert((Offset << 1 >> 1) == Offset && \"Offsets must require < 63 bits\");\n    if (Offset == 0)\n      Ptr = 0;\n  }\n\n  LazyOffsetPtr &operator=(T *Ptr) {\n    this->Ptr = reinterpret_cast<uint64_t>(Ptr);\n    return *this;\n  }\n\n  LazyOffsetPtr &operator=(uint64_t Offset) {\n    assert((Offset << 1 >> 1) == Offset && \"Offsets must require < 63 bits\");\n    if (Offset == 0)\n      Ptr = 0;\n    else\n      Ptr = (Offset << 1) | 0x01;\n\n    return *this;\n  }\n\n  /// Whether this pointer is non-NULL.\n  ///\n  /// This operation does not require the AST node to be deserialized.\n  explicit operator bool() const { return Ptr != 0; }\n\n  /// Whether this pointer is non-NULL.\n  ///\n  /// This operation does not require the AST node to be deserialized.\n  bool isValid() const { return Ptr != 0; }\n\n  /// Whether this pointer is currently stored as an offset.\n  bool isOffset() const { return Ptr & 0x01; }\n\n  /// Retrieve the pointer to the AST node that this lazy pointer points to.\n  ///\n  /// \\param Source the external AST source.\n  ///\n  /// \\returns a pointer to the AST node.\n  T* get(ExternalASTSource *Source) const {\n    if (isOffset()) {\n      assert(Source &&\n             \"Cannot deserialize a lazy pointer without an AST source\");\n      Ptr = reinterpret_cast<uint64_t>((Source->*Get)(Ptr >> 1));\n    }\n    return reinterpret_cast<T*>(Ptr);\n  }\n};\n\n/// A lazy value (of type T) that is within an AST node of type Owner,\n/// where the value might change in later generations of the external AST\n/// source.\ntemplate<typename Owner, typename T, void (ExternalASTSource::*Update)(Owner)>\nstruct LazyGenerationalUpdatePtr {\n  /// A cache of the value of this pointer, in the most recent generation in\n  /// which we queried it.\n  struct LazyData {\n    ExternalASTSource *ExternalSource;\n    uint32_t LastGeneration = 0;\n    T LastValue;\n\n    LazyData(ExternalASTSource *Source, T Value)\n        : ExternalSource(Source), LastValue(Value) {}\n  };\n\n  // Our value is represented as simply T if there is no external AST source.\n  using ValueType = llvm::PointerUnion<T, LazyData*>;\n  ValueType Value;\n\n  LazyGenerationalUpdatePtr(ValueType V) : Value(V) {}\n\n  // Defined in ASTContext.h\n  static ValueType makeValue(const ASTContext &Ctx, T Value);\n\npublic:\n  explicit LazyGenerationalUpdatePtr(const ASTContext &Ctx, T Value = T())\n      : Value(makeValue(Ctx, Value)) {}\n\n  /// Create a pointer that is not potentially updated by later generations of\n  /// the external AST source.\n  enum NotUpdatedTag { NotUpdated };\n  LazyGenerationalUpdatePtr(NotUpdatedTag, T Value = T())\n      : Value(Value) {}\n\n  /// Forcibly set this pointer (which must be lazy) as needing updates.\n  void markIncomplete() {\n    Value.template get<LazyData *>()->LastGeneration = 0;\n  }\n\n  /// Set the value of this pointer, in the current generation.\n  void set(T NewValue) {\n    if (auto *LazyVal = Value.template dyn_cast<LazyData *>()) {\n      LazyVal->LastValue = NewValue;\n      return;\n    }\n    Value = NewValue;\n  }\n\n  /// Set the value of this pointer, for this and all future generations.\n  void setNotUpdated(T NewValue) { Value = NewValue; }\n\n  /// Get the value of this pointer, updating its owner if necessary.\n  T get(Owner O) {\n    if (auto *LazyVal = Value.template dyn_cast<LazyData *>()) {\n      if (LazyVal->LastGeneration != LazyVal->ExternalSource->getGeneration()) {\n        LazyVal->LastGeneration = LazyVal->ExternalSource->getGeneration();\n        (LazyVal->ExternalSource->*Update)(O);\n      }\n      return LazyVal->LastValue;\n    }\n    return Value.template get<T>();\n  }\n\n  /// Get the most recently computed value of this pointer without updating it.\n  T getNotUpdated() const {\n    if (auto *LazyVal = Value.template dyn_cast<LazyData *>())\n      return LazyVal->LastValue;\n    return Value.template get<T>();\n  }\n\n  void *getOpaqueValue() { return Value.getOpaqueValue(); }\n  static LazyGenerationalUpdatePtr getFromOpaqueValue(void *Ptr) {\n    return LazyGenerationalUpdatePtr(ValueType::getFromOpaqueValue(Ptr));\n  }\n};\n\n} // namespace clang\n\n/// Specialize PointerLikeTypeTraits to allow LazyGenerationalUpdatePtr to be\n/// placed into a PointerUnion.\nnamespace llvm {\n\ntemplate<typename Owner, typename T,\n         void (clang::ExternalASTSource::*Update)(Owner)>\nstruct PointerLikeTypeTraits<\n    clang::LazyGenerationalUpdatePtr<Owner, T, Update>> {\n  using Ptr = clang::LazyGenerationalUpdatePtr<Owner, T, Update>;\n\n  static void *getAsVoidPointer(Ptr P) { return P.getOpaqueValue(); }\n  static Ptr getFromVoidPointer(void *P) { return Ptr::getFromOpaqueValue(P); }\n\n  static constexpr int NumLowBitsAvailable =\n      PointerLikeTypeTraits<T>::NumLowBitsAvailable - 1;\n};\n\n} // namespace llvm\n\nnamespace clang {\n\n/// Represents a lazily-loaded vector of data.\n///\n/// The lazily-loaded vector of data contains data that is partially loaded\n/// from an external source and partially added by local translation. The\n/// items loaded from the external source are loaded lazily, when needed for\n/// iteration over the complete vector.\ntemplate<typename T, typename Source,\n         void (Source::*Loader)(SmallVectorImpl<T>&),\n         unsigned LoadedStorage = 2, unsigned LocalStorage = 4>\nclass LazyVector {\n  SmallVector<T, LoadedStorage> Loaded;\n  SmallVector<T, LocalStorage> Local;\n\npublic:\n  /// Iteration over the elements in the vector.\n  ///\n  /// In a complete iteration, the iterator walks the range [-M, N),\n  /// where negative values are used to indicate elements\n  /// loaded from the external source while non-negative values are used to\n  /// indicate elements added via \\c push_back().\n  /// However, to provide iteration in source order (for, e.g., chained\n  /// precompiled headers), dereferencing the iterator flips the negative\n  /// values (corresponding to loaded entities), so that position -M\n  /// corresponds to element 0 in the loaded entities vector, position -M+1\n  /// corresponds to element 1 in the loaded entities vector, etc. This\n  /// gives us a reasonably efficient, source-order walk.\n  ///\n  /// We define this as a wrapping iterator around an int. The\n  /// iterator_adaptor_base class forwards the iterator methods to basic integer\n  /// arithmetic.\n  class iterator\n      : public llvm::iterator_adaptor_base<\n            iterator, int, std::random_access_iterator_tag, T, int, T *, T &> {\n    friend class LazyVector;\n\n    LazyVector *Self;\n\n    iterator(LazyVector *Self, int Position)\n        : iterator::iterator_adaptor_base(Position), Self(Self) {}\n\n    bool isLoaded() const { return this->I < 0; }\n\n  public:\n    iterator() : iterator(nullptr, 0) {}\n\n    typename iterator::reference operator*() const {\n      if (isLoaded())\n        return Self->Loaded.end()[this->I];\n      return Self->Local.begin()[this->I];\n    }\n  };\n\n  iterator begin(Source *source, bool LocalOnly = false) {\n    if (LocalOnly)\n      return iterator(this, 0);\n\n    if (source)\n      (source->*Loader)(Loaded);\n    return iterator(this, -(int)Loaded.size());\n  }\n\n  iterator end() {\n    return iterator(this, Local.size());\n  }\n\n  void push_back(const T& LocalValue) {\n    Local.push_back(LocalValue);\n  }\n\n  void erase(iterator From, iterator To) {\n    if (From.isLoaded() && To.isLoaded()) {\n      Loaded.erase(&*From, &*To);\n      return;\n    }\n\n    if (From.isLoaded()) {\n      Loaded.erase(&*From, Loaded.end());\n      From = begin(nullptr, true);\n    }\n\n    Local.erase(&*From, &*To);\n  }\n};\n\n/// A lazy pointer to a statement.\nusing LazyDeclStmtPtr =\n    LazyOffsetPtr<Stmt, uint64_t, &ExternalASTSource::GetExternalDeclStmt>;\n\n/// A lazy pointer to a declaration.\nusing LazyDeclPtr =\n    LazyOffsetPtr<Decl, uint32_t, &ExternalASTSource::GetExternalDecl>;\n\n/// A lazy pointer to a set of CXXCtorInitializers.\nusing LazyCXXCtorInitializersPtr =\n    LazyOffsetPtr<CXXCtorInitializer *, uint64_t,\n                  &ExternalASTSource::GetExternalCXXCtorInitializers>;\n\n/// A lazy pointer to a set of CXXBaseSpecifiers.\nusing LazyCXXBaseSpecifiersPtr =\n    LazyOffsetPtr<CXXBaseSpecifier, uint64_t,\n                  &ExternalASTSource::GetExternalCXXBaseSpecifiers>;\n\n} // namespace clang\n\n#endif // LLVM_CLANG_AST_EXTERNALASTSOURCE_H\n"}, "23": {"id": 23, "path": "/home/vsts/work/1/llvm-project/clang/include/clang/AST/GlobalDecl.h", "content": "//===- GlobalDecl.h - Global declaration holder -----------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// A GlobalDecl can hold either a regular variable/function or a C++ ctor/dtor\n// together with its type.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CLANG_AST_GLOBALDECL_H\n#define LLVM_CLANG_AST_GLOBALDECL_H\n\n#include \"clang/AST/Attr.h\"\n#include \"clang/AST/DeclCXX.h\"\n#include \"clang/AST/DeclObjC.h\"\n#include \"clang/AST/DeclOpenMP.h\"\n#include \"clang/Basic/ABI.h\"\n#include \"clang/Basic/LLVM.h\"\n#include \"llvm/ADT/DenseMapInfo.h\"\n#include \"llvm/ADT/PointerIntPair.h\"\n#include \"llvm/Support/Casting.h\"\n#include \"llvm/Support/type_traits.h\"\n#include <cassert>\n\nnamespace clang {\n\nenum class DynamicInitKind : unsigned {\n  NoStub = 0,\n  Initializer,\n  AtExit,\n  GlobalArrayDestructor\n};\n\nenum class KernelReferenceKind : unsigned {\n  Kernel = 0,\n  Stub = 1,\n};\n\n/// GlobalDecl - represents a global declaration. This can either be a\n/// CXXConstructorDecl and the constructor type (Base, Complete).\n/// a CXXDestructorDecl and the destructor type (Base, Complete),\n/// a FunctionDecl and the kernel reference type (Kernel, Stub), or\n/// a VarDecl, a FunctionDecl or a BlockDecl.\n///\n/// When a new type of GlobalDecl is added, the following places should\n/// be updated to convert a Decl* to a GlobalDecl:\n/// PredefinedExpr::ComputeName() in lib/AST/Expr.cpp.\n/// getParentOfLocalEntity() in lib/AST/ItaniumMangle.cpp\n/// ASTNameGenerator::Implementation::writeFuncOrVarName in lib/AST/Mangle.cpp\n///\nclass GlobalDecl {\n  llvm::PointerIntPair<const Decl *, 3> Value;\n  unsigned MultiVersionIndex = 0;\n\n  void Init(const Decl *D) {\n    assert(!isa<CXXConstructorDecl>(D) && \"Use other ctor with ctor decls!\");\n    assert(!isa<CXXDestructorDecl>(D) && \"Use other ctor with dtor decls!\");\n    assert(!D->hasAttr<CUDAGlobalAttr>() && \"Use other ctor with GPU kernels!\");\n\n    Value.setPointer(D);\n  }\n\npublic:\n  GlobalDecl() = default;\n  GlobalDecl(const VarDecl *D) { Init(D);}\n  GlobalDecl(const FunctionDecl *D, unsigned MVIndex = 0)\n      : MultiVersionIndex(MVIndex) {\n    if (!D->hasAttr<CUDAGlobalAttr>()) {\n      Init(D);\n      return;\n    }\n    Value.setPointerAndInt(D, unsigned(getDefaultKernelReference(D)));\n  }\n  GlobalDecl(const FunctionDecl *D, KernelReferenceKind Kind)\n      : Value(D, unsigned(Kind)) {\n    assert(D->hasAttr<CUDAGlobalAttr>() && \"Decl is not a GPU kernel!\");\n  }\n  GlobalDecl(const NamedDecl *D) { Init(D); }\n  GlobalDecl(const BlockDecl *D) { Init(D); }\n  GlobalDecl(const CapturedDecl *D) { Init(D); }\n  GlobalDecl(const ObjCMethodDecl *D) { Init(D); }\n  GlobalDecl(const OMPDeclareReductionDecl *D) { Init(D); }\n  GlobalDecl(const OMPDeclareMapperDecl *D) { Init(D); }\n  GlobalDecl(const CXXConstructorDecl *D, CXXCtorType Type) : Value(D, Type) {}\n  GlobalDecl(const CXXDestructorDecl *D, CXXDtorType Type) : Value(D, Type) {}\n  GlobalDecl(const VarDecl *D, DynamicInitKind StubKind)\n      : Value(D, unsigned(StubKind)) {}\n\n  GlobalDecl getCanonicalDecl() const {\n    GlobalDecl CanonGD;\n    CanonGD.Value.setPointer(Value.getPointer()->getCanonicalDecl());\n    CanonGD.Value.setInt(Value.getInt());\n    CanonGD.MultiVersionIndex = MultiVersionIndex;\n\n    return CanonGD;\n  }\n\n  const Decl *getDecl() const { return Value.getPointer(); }\n\n  CXXCtorType getCtorType() const {\n    assert(isa<CXXConstructorDecl>(getDecl()) && \"Decl is not a ctor!\");\n    return static_cast<CXXCtorType>(Value.getInt());\n  }\n\n  CXXDtorType getDtorType() const {\n    assert(isa<CXXDestructorDecl>(getDecl()) && \"Decl is not a dtor!\");\n    return static_cast<CXXDtorType>(Value.getInt());\n  }\n\n  DynamicInitKind getDynamicInitKind() const {\n    assert(isa<VarDecl>(getDecl()) &&\n           cast<VarDecl>(getDecl())->hasGlobalStorage() &&\n           \"Decl is not a global variable!\");\n    return static_cast<DynamicInitKind>(Value.getInt());\n  }\n\n  unsigned getMultiVersionIndex() const {\n    assert(isa<FunctionDecl>(\n               getDecl()) &&\n               !cast<FunctionDecl>(getDecl())->hasAttr<CUDAGlobalAttr>() &&\n           !isa<CXXConstructorDecl>(getDecl()) &&\n           !isa<CXXDestructorDecl>(getDecl()) &&\n           \"Decl is not a plain FunctionDecl!\");\n    return MultiVersionIndex;\n  }\n\n  KernelReferenceKind getKernelReferenceKind() const {\n    assert(isa<FunctionDecl>(getDecl()) &&\n           cast<FunctionDecl>(getDecl())->hasAttr<CUDAGlobalAttr>() &&\n           \"Decl is not a GPU kernel!\");\n    return static_cast<KernelReferenceKind>(Value.getInt());\n  }\n\n  friend bool operator==(const GlobalDecl &LHS, const GlobalDecl &RHS) {\n    return LHS.Value == RHS.Value &&\n           LHS.MultiVersionIndex == RHS.MultiVersionIndex;\n  }\n\n  void *getAsOpaquePtr() const { return Value.getOpaqueValue(); }\n\n  explicit operator bool() const { return getAsOpaquePtr(); }\n\n  static GlobalDecl getFromOpaquePtr(void *P) {\n    GlobalDecl GD;\n    GD.Value.setFromOpaqueValue(P);\n    return GD;\n  }\n\n  static KernelReferenceKind getDefaultKernelReference(const FunctionDecl *D) {\n    return D->getLangOpts().CUDAIsDevice ? KernelReferenceKind::Kernel\n                                         : KernelReferenceKind::Stub;\n  }\n\n  GlobalDecl getWithDecl(const Decl *D) {\n    GlobalDecl Result(*this);\n    Result.Value.setPointer(D);\n    return Result;\n  }\n\n  GlobalDecl getWithCtorType(CXXCtorType Type) {\n    assert(isa<CXXConstructorDecl>(getDecl()));\n    GlobalDecl Result(*this);\n    Result.Value.setInt(Type);\n    return Result;\n  }\n\n  GlobalDecl getWithDtorType(CXXDtorType Type) {\n    assert(isa<CXXDestructorDecl>(getDecl()));\n    GlobalDecl Result(*this);\n    Result.Value.setInt(Type);\n    return Result;\n  }\n\n  GlobalDecl getWithMultiVersionIndex(unsigned Index) {\n    assert(isa<FunctionDecl>(getDecl()) &&\n           !cast<FunctionDecl>(getDecl())->hasAttr<CUDAGlobalAttr>() &&\n           !isa<CXXConstructorDecl>(getDecl()) &&\n           !isa<CXXDestructorDecl>(getDecl()) &&\n           \"Decl is not a plain FunctionDecl!\");\n    GlobalDecl Result(*this);\n    Result.MultiVersionIndex = Index;\n    return Result;\n  }\n\n  GlobalDecl getWithKernelReferenceKind(KernelReferenceKind Kind) {\n    assert(isa<FunctionDecl>(getDecl()) &&\n           cast<FunctionDecl>(getDecl())->hasAttr<CUDAGlobalAttr>() &&\n           \"Decl is not a GPU kernel!\");\n    GlobalDecl Result(*this);\n    Result.Value.setInt(unsigned(Kind));\n    return Result;\n  }\n};\n\n} // namespace clang\n\nnamespace llvm {\n\n  template<> struct DenseMapInfo<clang::GlobalDecl> {\n    static inline clang::GlobalDecl getEmptyKey() {\n      return clang::GlobalDecl();\n    }\n\n    static inline clang::GlobalDecl getTombstoneKey() {\n      return clang::GlobalDecl::\n        getFromOpaquePtr(reinterpret_cast<void*>(-1));\n    }\n\n    static unsigned getHashValue(clang::GlobalDecl GD) {\n      return DenseMapInfo<void*>::getHashValue(GD.getAsOpaquePtr());\n    }\n\n    static bool isEqual(clang::GlobalDecl LHS,\n                        clang::GlobalDecl RHS) {\n      return LHS == RHS;\n    }\n  };\n\n} // namespace llvm\n\n#endif // LLVM_CLANG_AST_GLOBALDECL_H\n"}, "49": {"id": 49, "path": "/home/vsts/work/1/llvm-project/clang/include/clang/Basic/SourceManager.h", "content": "//===- SourceManager.h - Track and cache source files -----------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n/// \\file\n/// Defines the SourceManager interface.\n///\n/// There are three different types of locations in a %file: a spelling\n/// location, an expansion location, and a presumed location.\n///\n/// Given an example of:\n/// \\code\n/// #define min(x, y) x < y ? x : y\n/// \\endcode\n///\n/// and then later on a use of min:\n/// \\code\n/// #line 17\n/// return min(a, b);\n/// \\endcode\n///\n/// The expansion location is the line in the source code where the macro\n/// was expanded (the return statement), the spelling location is the\n/// location in the source where the macro was originally defined,\n/// and the presumed location is where the line directive states that\n/// the line is 17, or any other line.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CLANG_BASIC_SOURCEMANAGER_H\n#define LLVM_CLANG_BASIC_SOURCEMANAGER_H\n\n#include \"clang/Basic/Diagnostic.h\"\n#include \"clang/Basic/FileEntry.h\"\n#include \"clang/Basic/SourceLocation.h\"\n#include \"llvm/ADT/ArrayRef.h\"\n#include \"llvm/ADT/BitVector.h\"\n#include \"llvm/ADT/DenseMap.h\"\n#include \"llvm/ADT/DenseSet.h\"\n#include \"llvm/ADT/IntrusiveRefCntPtr.h\"\n#include \"llvm/ADT/PointerIntPair.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/Support/Allocator.h\"\n#include \"llvm/Support/Compiler.h\"\n#include \"llvm/Support/MemoryBuffer.h\"\n#include <cassert>\n#include <cstddef>\n#include <map>\n#include <memory>\n#include <string>\n#include <utility>\n#include <vector>\n\nnamespace clang {\n\nclass ASTReader;\nclass ASTWriter;\nclass FileManager;\nclass LineTableInfo;\nclass SourceManager;\n\n/// Public enums and private classes that are part of the\n/// SourceManager implementation.\nnamespace SrcMgr {\n\n/// Indicates whether a file or directory holds normal user code,\n/// system code, or system code which is implicitly 'extern \"C\"' in C++ mode.\n///\n/// Entire directories can be tagged with this (this is maintained by\n/// DirectoryLookup and friends) as can specific FileInfos when a \\#pragma\n/// system_header is seen or in various other cases.\n///\nenum CharacteristicKind {\n  C_User,\n  C_System,\n  C_ExternCSystem,\n  C_User_ModuleMap,\n  C_System_ModuleMap\n};\n\n/// Determine whether a file / directory characteristic is for system code.\ninline bool isSystem(CharacteristicKind CK) {\n  return CK != C_User && CK != C_User_ModuleMap;\n}\n\n/// Determine whether a file characteristic is for a module map.\ninline bool isModuleMap(CharacteristicKind CK) {\n  return CK == C_User_ModuleMap || CK == C_System_ModuleMap;\n}\n\n/// Mapping of line offsets into a source file. This does not own the storage\n/// for the line numbers.\nclass LineOffsetMapping {\npublic:\n  explicit operator bool() const { return Storage; }\n  unsigned size() const {\n    assert(Storage);\n    return Storage[0];\n  }\n  ArrayRef<unsigned> getLines() const {\n    assert(Storage);\n    return ArrayRef<unsigned>(Storage + 1, Storage + 1 + size());\n  }\n  const unsigned *begin() const { return getLines().begin(); }\n  const unsigned *end() const { return getLines().end(); }\n  const unsigned &operator[](int I) const { return getLines()[I]; }\n\n  static LineOffsetMapping get(llvm::MemoryBufferRef Buffer,\n                               llvm::BumpPtrAllocator &Alloc);\n\n  LineOffsetMapping() = default;\n  LineOffsetMapping(ArrayRef<unsigned> LineOffsets,\n                    llvm::BumpPtrAllocator &Alloc);\n\nprivate:\n  /// First element is the size, followed by elements at off-by-one indexes.\n  unsigned *Storage = nullptr;\n};\n\n/// One instance of this struct is kept for every file loaded or used.\n///\n/// This object owns the MemoryBuffer object.\nclass alignas(8) ContentCache {\n  /// The actual buffer containing the characters from the input\n  /// file.\n  mutable std::unique_ptr<llvm::MemoryBuffer> Buffer;\n\npublic:\n  /// Reference to the file entry representing this ContentCache.\n  ///\n  /// This reference does not own the FileEntry object.\n  ///\n  /// It is possible for this to be NULL if the ContentCache encapsulates\n  /// an imaginary text buffer.\n  ///\n  /// FIXME: Turn this into a FileEntryRef and remove Filename.\n  const FileEntry *OrigEntry;\n\n  /// References the file which the contents were actually loaded from.\n  ///\n  /// Can be different from 'Entry' if we overridden the contents of one file\n  /// with the contents of another file.\n  const FileEntry *ContentsEntry;\n\n  /// The filename that is used to access OrigEntry.\n  ///\n  /// FIXME: Remove this once OrigEntry is a FileEntryRef with a stable name.\n  StringRef Filename;\n\n  /// A bump pointer allocated array of offsets for each source line.\n  ///\n  /// This is lazily computed.  The lines are owned by the SourceManager\n  /// BumpPointerAllocator object.\n  mutable LineOffsetMapping SourceLineCache;\n\n  /// Indicates whether the buffer itself was provided to override\n  /// the actual file contents.\n  ///\n  /// When true, the original entry may be a virtual file that does not\n  /// exist.\n  unsigned BufferOverridden : 1;\n\n  /// True if this content cache was initially created for a source file\n  /// considered to be volatile (likely to change between stat and open).\n  unsigned IsFileVolatile : 1;\n\n  /// True if this file may be transient, that is, if it might not\n  /// exist at some later point in time when this content entry is used,\n  /// after serialization and deserialization.\n  unsigned IsTransient : 1;\n\n  mutable unsigned IsBufferInvalid : 1;\n\n  ContentCache(const FileEntry *Ent = nullptr) : ContentCache(Ent, Ent) {}\n\n  ContentCache(const FileEntry *Ent, const FileEntry *contentEnt)\n      : OrigEntry(Ent), ContentsEntry(contentEnt), BufferOverridden(false),\n        IsFileVolatile(false), IsTransient(false), IsBufferInvalid(false) {}\n\n  /// The copy ctor does not allow copies where source object has either\n  /// a non-NULL Buffer or SourceLineCache.  Ownership of allocated memory\n  /// is not transferred, so this is a logical error.\n  ContentCache(const ContentCache &RHS)\n      : BufferOverridden(false), IsFileVolatile(false), IsTransient(false),\n        IsBufferInvalid(false) {\n    OrigEntry = RHS.OrigEntry;\n    ContentsEntry = RHS.ContentsEntry;\n\n    assert(!RHS.Buffer && !RHS.SourceLineCache &&\n           \"Passed ContentCache object cannot own a buffer.\");\n  }\n\n  ContentCache &operator=(const ContentCache &RHS) = delete;\n\n  /// Returns the memory buffer for the associated content.\n  ///\n  /// \\param Diag Object through which diagnostics will be emitted if the\n  ///   buffer cannot be retrieved.\n  ///\n  /// \\param Loc If specified, is the location that invalid file diagnostics\n  ///   will be emitted at.\n  llvm::Optional<llvm::MemoryBufferRef>\n  getBufferOrNone(DiagnosticsEngine &Diag, FileManager &FM,\n                  SourceLocation Loc = SourceLocation()) const;\n\n  /// Returns the size of the content encapsulated by this\n  /// ContentCache.\n  ///\n  /// This can be the size of the source file or the size of an\n  /// arbitrary scratch buffer.  If the ContentCache encapsulates a source\n  /// file this size is retrieved from the file's FileEntry.\n  unsigned getSize() const;\n\n  /// Returns the number of bytes actually mapped for this\n  /// ContentCache.\n  ///\n  /// This can be 0 if the MemBuffer was not actually expanded.\n  unsigned getSizeBytesMapped() const;\n\n  /// Returns the kind of memory used to back the memory buffer for\n  /// this content cache.  This is used for performance analysis.\n  llvm::MemoryBuffer::BufferKind getMemoryBufferKind() const;\n\n  /// Return the buffer, only if it has been loaded.\n  llvm::Optional<llvm::MemoryBufferRef> getBufferIfLoaded() const {\n    if (Buffer)\n      return Buffer->getMemBufferRef();\n    return None;\n  }\n\n  /// Return a StringRef to the source buffer data, only if it has already\n  /// been loaded.\n  llvm::Optional<StringRef> getBufferDataIfLoaded() const {\n    if (Buffer)\n      return Buffer->getBuffer();\n    return None;\n  }\n\n  /// Set the buffer.\n  void setBuffer(std::unique_ptr<llvm::MemoryBuffer> B) {\n    IsBufferInvalid = false;\n    Buffer = std::move(B);\n  }\n\n  /// Set the buffer to one that's not owned (or to nullptr).\n  ///\n  /// \\pre Buffer cannot already be set.\n  void setUnownedBuffer(llvm::Optional<llvm::MemoryBufferRef> B) {\n    assert(!Buffer && \"Expected to be called right after construction\");\n    if (B)\n      setBuffer(llvm::MemoryBuffer::getMemBuffer(*B));\n  }\n\n  // If BufStr has an invalid BOM, returns the BOM name; otherwise, returns\n  // nullptr\n  static const char *getInvalidBOM(StringRef BufStr);\n};\n\n// Assert that the \\c ContentCache objects will always be 8-byte aligned so\n// that we can pack 3 bits of integer into pointers to such objects.\nstatic_assert(alignof(ContentCache) >= 8,\n              \"ContentCache must be 8-byte aligned.\");\n\n/// Information about a FileID, basically just the logical file\n/// that it represents and include stack information.\n///\n/// Each FileInfo has include stack information, indicating where it came\n/// from. This information encodes the \\#include chain that a token was\n/// expanded from. The main include file has an invalid IncludeLoc.\n///\n/// FileInfo should not grow larger than ExpansionInfo. Doing so will\n/// cause memory to bloat in compilations with many unloaded macro\n/// expansions, since the two data structurs are stored in a union in\n/// SLocEntry. Extra fields should instead go in \"ContentCache *\", which\n/// stores file contents and other bits on the side.\n///\nclass FileInfo {\n  friend class clang::SourceManager;\n  friend class clang::ASTWriter;\n  friend class clang::ASTReader;\n\n  /// The location of the \\#include that brought in this file.\n  ///\n  /// This is an invalid SLOC for the main file (top of the \\#include chain).\n  SourceLocation IncludeLoc;\n\n  /// Number of FileIDs (files and macros) that were created during\n  /// preprocessing of this \\#include, including this SLocEntry.\n  ///\n  /// Zero means the preprocessor didn't provide such info for this SLocEntry.\n  unsigned NumCreatedFIDs : 31;\n\n  /// Whether this FileInfo has any \\#line directives.\n  unsigned HasLineDirectives : 1;\n\n  /// The content cache and the characteristic of the file.\n  llvm::PointerIntPair<const ContentCache *, 3, CharacteristicKind>\n      ContentAndKind;\n\npublic:\n  /// Return a FileInfo object.\n  static FileInfo get(SourceLocation IL, ContentCache &Con,\n                      CharacteristicKind FileCharacter, StringRef Filename) {\n    FileInfo X;\n    X.IncludeLoc = IL;\n    X.NumCreatedFIDs = 0;\n    X.HasLineDirectives = false;\n    X.ContentAndKind.setPointer(&Con);\n    X.ContentAndKind.setInt(FileCharacter);\n    Con.Filename = Filename;\n    return X;\n  }\n\n  SourceLocation getIncludeLoc() const {\n    return IncludeLoc;\n  }\n\n  const ContentCache &getContentCache() const {\n    return *ContentAndKind.getPointer();\n  }\n\n  /// Return whether this is a system header or not.\n  CharacteristicKind getFileCharacteristic() const {\n    return ContentAndKind.getInt();\n  }\n\n  /// Return true if this FileID has \\#line directives in it.\n  bool hasLineDirectives() const { return HasLineDirectives; }\n\n  /// Set the flag that indicates that this FileID has\n  /// line table entries associated with it.\n  void setHasLineDirectives() { HasLineDirectives = true; }\n\n  /// Returns the name of the file that was used when the file was loaded from\n  /// the underlying file system.\n  StringRef getName() const { return getContentCache().Filename; }\n};\n\n/// Each ExpansionInfo encodes the expansion location - where\n/// the token was ultimately expanded, and the SpellingLoc - where the actual\n/// character data for the token came from.\nclass ExpansionInfo {\n  // Really these are all SourceLocations.\n\n  /// Where the spelling for the token can be found.\n  SourceLocation SpellingLoc;\n\n  /// In a macro expansion, ExpansionLocStart and ExpansionLocEnd\n  /// indicate the start and end of the expansion. In object-like macros,\n  /// they will be the same. In a function-like macro expansion, the start\n  /// will be the identifier and the end will be the ')'. Finally, in\n  /// macro-argument instantiations, the end will be 'SourceLocation()', an\n  /// invalid location.\n  SourceLocation ExpansionLocStart, ExpansionLocEnd;\n\n  /// Whether the expansion range is a token range.\n  bool ExpansionIsTokenRange;\n\npublic:\n  SourceLocation getSpellingLoc() const {\n    return SpellingLoc.isInvalid() ? getExpansionLocStart() : SpellingLoc;\n  }\n\n  SourceLocation getExpansionLocStart() const {\n    return ExpansionLocStart;\n  }\n\n  SourceLocation getExpansionLocEnd() const {\n    return ExpansionLocEnd.isInvalid() ? getExpansionLocStart()\n                                       : ExpansionLocEnd;\n  }\n\n  bool isExpansionTokenRange() const { return ExpansionIsTokenRange; }\n\n  CharSourceRange getExpansionLocRange() const {\n    return CharSourceRange(\n        SourceRange(getExpansionLocStart(), getExpansionLocEnd()),\n        isExpansionTokenRange());\n  }\n\n  bool isMacroArgExpansion() const {\n    // Note that this needs to return false for default constructed objects.\n    return getExpansionLocStart().isValid() && ExpansionLocEnd.isInvalid();\n  }\n\n  bool isMacroBodyExpansion() const {\n    return getExpansionLocStart().isValid() && ExpansionLocEnd.isValid();\n  }\n\n  bool isFunctionMacroExpansion() const {\n    return getExpansionLocStart().isValid() &&\n           getExpansionLocStart() != getExpansionLocEnd();\n  }\n\n  /// Return a ExpansionInfo for an expansion.\n  ///\n  /// Start and End specify the expansion range (where the macro is\n  /// expanded), and SpellingLoc specifies the spelling location (where\n  /// the characters from the token come from). All three can refer to\n  /// normal File SLocs or expansion locations.\n  static ExpansionInfo create(SourceLocation SpellingLoc, SourceLocation Start,\n                              SourceLocation End,\n                              bool ExpansionIsTokenRange = true) {\n    ExpansionInfo X;\n    X.SpellingLoc = SpellingLoc;\n    X.ExpansionLocStart = Start;\n    X.ExpansionLocEnd = End;\n    X.ExpansionIsTokenRange = ExpansionIsTokenRange;\n    return X;\n  }\n\n  /// Return a special ExpansionInfo for the expansion of\n  /// a macro argument into a function-like macro's body.\n  ///\n  /// ExpansionLoc specifies the expansion location (where the macro is\n  /// expanded). This doesn't need to be a range because a macro is always\n  /// expanded at a macro parameter reference, and macro parameters are\n  /// always exactly one token. SpellingLoc specifies the spelling location\n  /// (where the characters from the token come from). ExpansionLoc and\n  /// SpellingLoc can both refer to normal File SLocs or expansion locations.\n  ///\n  /// Given the code:\n  /// \\code\n  ///   #define F(x) f(x)\n  ///   F(42);\n  /// \\endcode\n  ///\n  /// When expanding '\\c F(42)', the '\\c x' would call this with an\n  /// SpellingLoc pointing at '\\c 42' and an ExpansionLoc pointing at its\n  /// location in the definition of '\\c F'.\n  static ExpansionInfo createForMacroArg(SourceLocation SpellingLoc,\n                                         SourceLocation ExpansionLoc) {\n    // We store an intentionally invalid source location for the end of the\n    // expansion range to mark that this is a macro argument location rather\n    // than a normal one.\n    return create(SpellingLoc, ExpansionLoc, SourceLocation());\n  }\n\n  /// Return a special ExpansionInfo representing a token that ends\n  /// prematurely. This is used to model a '>>' token that has been split\n  /// into '>' tokens and similar cases. Unlike for the other forms of\n  /// expansion, the expansion range in this case is a character range, not\n  /// a token range.\n  static ExpansionInfo createForTokenSplit(SourceLocation SpellingLoc,\n                                           SourceLocation Start,\n                                           SourceLoca
