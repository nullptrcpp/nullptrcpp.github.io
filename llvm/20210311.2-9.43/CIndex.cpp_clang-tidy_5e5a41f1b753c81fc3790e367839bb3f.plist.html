      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report['events'];
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.location.file !== that._currentBugEvent.location.file) {
        return;
      }

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.location.file !== that._currentBugEvent.location.file)
        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}


      var data = {"files": {"0": {"id": 0, "path": "/home/vsts/work/1/llvm-project/clang/include/clang-c/CXString.h", "content": "/*===-- clang-c/CXString.h - C Index strings  --------------------*- C -*-===*\\\n|*                                                                            *|\n|* Part of the LLVM Project, under the Apache License v2.0 with LLVM          *|\n|* Exceptions.                                                                *|\n|* See https://llvm.org/LICENSE.txt for license information.                  *|\n|* SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception                    *|\n|*                                                                            *|\n|*===----------------------------------------------------------------------===*|\n|*                                                                            *|\n|* This header provides the interface to C Index strings.                     *|\n|*                                                                            *|\n\\*===----------------------------------------------------------------------===*/\n\n#ifndef LLVM_CLANG_C_CXSTRING_H\n#define LLVM_CLANG_C_CXSTRING_H\n\n#include \"clang-c/ExternC.h\"\n#include \"clang-c/Platform.h\"\n\nLLVM_CLANG_C_EXTERN_C_BEGIN\n\n/**\n * \\defgroup CINDEX_STRING String manipulation routines\n * \\ingroup CINDEX\n *\n * @{\n */\n\n/**\n * A character string.\n *\n * The \\c CXString type is used to return strings from the interface when\n * the ownership of that string might differ from one call to the next.\n * Use \\c clang_getCString() to retrieve the string data and, once finished\n * with the string data, call \\c clang_disposeString() to free the string.\n */\ntypedef struct {\n  const void *data;\n  unsigned private_flags;\n} CXString;\n\ntypedef struct {\n  CXString *Strings;\n  unsigned Count;\n} CXStringSet;\n\n/**\n * Retrieve the character data associated with the given string.\n */\nCINDEX_LINKAGE const char *clang_getCString(CXString string);\n\n/**\n * Free the given string.\n */\nCINDEX_LINKAGE void clang_disposeString(CXString string);\n\n/**\n * Free the given string set.\n */\nCINDEX_LINKAGE void clang_disposeStringSet(CXStringSet *set);\n\n/**\n * @}\n */\n\nLLVM_CLANG_C_EXTERN_C_END\n\n#endif\n\n"}, "1": {"id": 1, "path": "/home/vsts/work/1/llvm-project/clang/include/clang-c/Index.h", "content": "/*===-- clang-c/Index.h - Indexing Public C Interface -------------*- C -*-===*\\\n|*                                                                            *|\n|* Part of the LLVM Project, under the Apache License v2.0 with LLVM          *|\n|* Exceptions.                                                                *|\n|* See https://llvm.org/LICENSE.txt for license information.                  *|\n|* SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception                    *|\n|*                                                                            *|\n|*===----------------------------------------------------------------------===*|\n|*                                                                            *|\n|* This header provides a public interface to a Clang library for extracting  *|\n|* high-level symbol information from source files without exposing the full  *|\n|* Clang C++ API.                                                             *|\n|*                                                                            *|\n\\*===----------------------------------------------------------------------===*/\n\n#ifndef LLVM_CLANG_C_INDEX_H\n#define LLVM_CLANG_C_INDEX_H\n\n#include <time.h>\n\n#include \"clang-c/BuildSystem.h\"\n#include \"clang-c/CXErrorCode.h\"\n#include \"clang-c/CXString.h\"\n#include \"clang-c/ExternC.h\"\n#include \"clang-c/Platform.h\"\n\n/**\n * The version constants for the libclang API.\n * CINDEX_VERSION_MINOR should increase when there are API additions.\n * CINDEX_VERSION_MAJOR is intended for \"major\" source/ABI breaking changes.\n *\n * The policy about the libclang API was always to keep it source and ABI\n * compatible, thus CINDEX_VERSION_MAJOR is expected to remain stable.\n */\n#define CINDEX_VERSION_MAJOR 0\n#define CINDEX_VERSION_MINOR 61\n\n#define CINDEX_VERSION_ENCODE(major, minor) (((major)*10000) + ((minor)*1))\n\n#define CINDEX_VERSION                                                         \\\n  CINDEX_VERSION_ENCODE(CINDEX_VERSION_MAJOR, CINDEX_VERSION_MINOR)\n\n#define CINDEX_VERSION_STRINGIZE_(major, minor) #major \".\" #minor\n#define CINDEX_VERSION_STRINGIZE(major, minor)                                 \\\n  CINDEX_VERSION_STRINGIZE_(major, minor)\n\n#define CINDEX_VERSION_STRING                                                  \\\n  CINDEX_VERSION_STRINGIZE(CINDEX_VERSION_MAJOR, CINDEX_VERSION_MINOR)\n\nLLVM_CLANG_C_EXTERN_C_BEGIN\n\n/** \\defgroup CINDEX libclang: C Interface to Clang\n *\n * The C Interface to Clang provides a relatively small API that exposes\n * facilities for parsing source code into an abstract syntax tree (AST),\n * loading already-parsed ASTs, traversing the AST, associating\n * physical source locations with elements within the AST, and other\n * facilities that support Clang-based development tools.\n *\n * This C interface to Clang will never provide all of the information\n * representation stored in Clang's C++ AST, nor should it: the intent is to\n * maintain an API that is relatively stable from one release to the next,\n * providing only the basic functionality needed to support development tools.\n *\n * To avoid namespace pollution, data types are prefixed with \"CX\" and\n * functions are prefixed with \"clang_\".\n *\n * @{\n */\n\n/**\n * An \"index\" that consists of a set of translation units that would\n * typically be linked together into an executable or library.\n */\ntypedef void *CXIndex;\n\n/**\n * An opaque type representing target information for a given translation\n * unit.\n */\ntypedef struct CXTargetInfoImpl *CXTargetInfo;\n\n/**\n * A single translation unit, which resides in an index.\n */\ntypedef struct CXTranslationUnitImpl *CXTranslationUnit;\n\n/**\n * Opaque pointer representing client data that will be passed through\n * to various callbacks and visitors.\n */\ntypedef void *CXClientData;\n\n/**\n * Provides the contents of a file that has not yet been saved to disk.\n *\n * Each CXUnsavedFile instance provides the name of a file on the\n * system along with the current contents of that file that have not\n * yet been saved to disk.\n */\nstruct CXUnsavedFile {\n  /**\n   * The file whose contents have not yet been saved.\n   *\n   * This file must already exist in the file system.\n   */\n  const char *Filename;\n\n  /**\n   * A buffer containing the unsaved contents of this file.\n   */\n  const char *Contents;\n\n  /**\n   * The length of the unsaved contents of this buffer.\n   */\n  unsigned long Length;\n};\n\n/**\n * Describes the availability of a particular entity, which indicates\n * whether the use of this entity will result in a warning or error due to\n * it being deprecated or unavailable.\n */\nenum CXAvailabilityKind {\n  /**\n   * The entity is available.\n   */\n  CXAvailability_Available,\n  /**\n   * The entity is available, but has been deprecated (and its use is\n   * not recommended).\n   */\n  CXAvailability_Deprecated,\n  /**\n   * The entity is not available; any use of it will be an error.\n   */\n  CXAvailability_NotAvailable,\n  /**\n   * The entity is available, but not accessible; any use of it will be\n   * an error.\n   */\n  CXAvailability_NotAccessible\n};\n\n/**\n * Describes a version number of the form major.minor.subminor.\n */\ntypedef struct CXVersion {\n  /**\n   * The major version number, e.g., the '10' in '10.7.3'. A negative\n   * value indicates that there is no version number at all.\n   */\n  int Major;\n  /**\n   * The minor version number, e.g., the '7' in '10.7.3'. This value\n   * will be negative if no minor version number was provided, e.g., for\n   * version '10'.\n   */\n  int Minor;\n  /**\n   * The subminor version number, e.g., the '3' in '10.7.3'. This value\n   * will be negative if no minor or subminor version number was provided,\n   * e.g., in version '10' or '10.7'.\n   */\n  int Subminor;\n} CXVersion;\n\n/**\n * Describes the exception specification of a cursor.\n *\n * A negative value indicates that the cursor is not a function declaration.\n */\nenum CXCursor_ExceptionSpecificationKind {\n  /**\n   * The cursor has no exception specification.\n   */\n  CXCursor_ExceptionSpecificationKind_None,\n\n  /**\n   * The cursor has exception specification throw()\n   */\n  CXCursor_ExceptionSpecificationKind_DynamicNone,\n\n  /**\n   * The cursor has exception specification throw(T1, T2)\n   */\n  CXCursor_ExceptionSpecificationKind_Dynamic,\n\n  /**\n   * The cursor has exception specification throw(...).\n   */\n  CXCursor_ExceptionSpecificationKind_MSAny,\n\n  /**\n   * The cursor has exception specification basic noexcept.\n   */\n  CXCursor_ExceptionSpecificationKind_BasicNoexcept,\n\n  /**\n   * The cursor has exception specification computed noexcept.\n   */\n  CXCursor_ExceptionSpecificationKind_ComputedNoexcept,\n\n  /**\n   * The exception specification has not yet been evaluated.\n   */\n  CXCursor_ExceptionSpecificationKind_Unevaluated,\n\n  /**\n   * The exception specification has not yet been instantiated.\n   */\n  CXCursor_ExceptionSpecificationKind_Uninstantiated,\n\n  /**\n   * The exception specification has not been parsed yet.\n   */\n  CXCursor_ExceptionSpecificationKind_Unparsed,\n\n  /**\n   * The cursor has a __declspec(nothrow) exception specification.\n   */\n  CXCursor_ExceptionSpecificationKind_NoThrow\n};\n\n/**\n * Provides a shared context for creating translation units.\n *\n * It provides two options:\n *\n * - excludeDeclarationsFromPCH: When non-zero, allows enumeration of \"local\"\n * declarations (when loading any new translation units). A \"local\" declaration\n * is one that belongs in the translation unit itself and not in a precompiled\n * header that was used by the translation unit. If zero, all declarations\n * will be enumerated.\n *\n * Here is an example:\n *\n * \\code\n *   // excludeDeclsFromPCH = 1, displayDiagnostics=1\n *   Idx = clang_createIndex(1, 1);\n *\n *   // IndexTest.pch was produced with the following command:\n *   // \"clang -x c IndexTest.h -emit-ast -o IndexTest.pch\"\n *   TU = clang_createTranslationUnit(Idx, \"IndexTest.pch\");\n *\n *   // This will load all the symbols from 'IndexTest.pch'\n *   clang_visitChildren(clang_getTranslationUnitCursor(TU),\n *                       TranslationUnitVisitor, 0);\n *   clang_disposeTranslationUnit(TU);\n *\n *   // This will load all the symbols from 'IndexTest.c', excluding symbols\n *   // from 'IndexTest.pch'.\n *   char *args[] = { \"-Xclang\", \"-include-pch=IndexTest.pch\" };\n *   TU = clang_createTranslationUnitFromSourceFile(Idx, \"IndexTest.c\", 2, args,\n *                                                  0, 0);\n *   clang_visitChildren(clang_getTranslationUnitCursor(TU),\n *                       TranslationUnitVisitor, 0);\n *   clang_disposeTranslationUnit(TU);\n * \\endcode\n *\n * This process of creating the 'pch', loading it separately, and using it (via\n * -include-pch) allows 'excludeDeclsFromPCH' to remove redundant callbacks\n * (which gives the indexer the same performance benefit as the compiler).\n */\nCINDEX_LINKAGE CXIndex clang_createIndex(int excludeDeclarationsFromPCH,\n                                         int displayDiagnostics);\n\n/**\n * Destroy the given index.\n *\n * The index must not be destroyed until all of the translation units created\n * within that index have been destroyed.\n */\nCINDEX_LINKAGE void clang_disposeIndex(CXIndex index);\n\ntypedef enum {\n  /**\n   * Used to indicate that no special CXIndex options are needed.\n   */\n  CXGlobalOpt_None = 0x0,\n\n  /**\n   * Used to indicate that threads that libclang creates for indexing\n   * purposes should use background priority.\n   *\n   * Affects #clang_indexSourceFile, #clang_indexTranslationUnit,\n   * #clang_parseTranslationUnit, #clang_saveTranslationUnit.\n   */\n  CXGlobalOpt_ThreadBackgroundPriorityForIndexing = 0x1,\n\n  /**\n   * Used to indicate that threads that libclang creates for editing\n   * purposes should use background priority.\n   *\n   * Affects #clang_reparseTranslationUnit, #clang_codeCompleteAt,\n   * #clang_annotateTokens\n   */\n  CXGlobalOpt_ThreadBackgroundPriorityForEditing = 0x2,\n\n  /**\n   * Used to indicate that all threads that libclang creates should use\n   * background priority.\n   */\n  CXGlobalOpt_ThreadBackgroundPriorityForAll =\n      CXGlobalOpt_ThreadBackgroundPriorityForIndexing |\n      CXGlobalOpt_ThreadBackgroundPriorityForEditing\n\n} CXGlobalOptFlags;\n\n/**\n * Sets general options associated with a CXIndex.\n *\n * For example:\n * \\code\n * CXIndex idx = ...;\n * clang_CXIndex_setGlobalOptions(idx,\n *     clang_CXIndex_getGlobalOptions(idx) |\n *     CXGlobalOpt_ThreadBackgroundPriorityForIndexing);\n * \\endcode\n *\n * \\param options A bitmask of options, a bitwise OR of CXGlobalOpt_XXX flags.\n */\nCINDEX_LINKAGE void clang_CXIndex_setGlobalOptions(CXIndex, unsigned options);\n\n/**\n * Gets the general options associated with a CXIndex.\n *\n * \\returns A bitmask of options, a bitwise OR of CXGlobalOpt_XXX flags that\n * are associated with the given CXIndex object.\n */\nCINDEX_LINKAGE unsigned clang_CXIndex_getGlobalOptions(CXIndex);\n\n/**\n * Sets the invocation emission path option in a CXIndex.\n *\n * The invocation emission path specifies a path which will contain log\n * files for certain libclang invocations. A null value (default) implies that\n * libclang invocations are not logged..\n */\nCINDEX_LINKAGE void\nclang_CXIndex_setInvocationEmissionPathOption(CXIndex, const char *Path);\n\n/**\n * \\defgroup CINDEX_FILES File manipulation routines\n *\n * @{\n */\n\n/**\n * A particular source file that is part of a translation unit.\n */\ntypedef void *CXFile;\n\n/**\n * Retrieve the complete file and path name of the given file.\n */\nCINDEX_LINKAGE CXString clang_getFileName(CXFile SFile);\n\n/**\n * Retrieve the last modification time of the given file.\n */\nCINDEX_LINKAGE time_t clang_getFileTime(CXFile SFile);\n\n/**\n * Uniquely identifies a CXFile, that refers to the same underlying file,\n * across an indexing session.\n */\ntypedef struct {\n  unsigned long long data[3];\n} CXFileUniqueID;\n\n/**\n * Retrieve the unique ID for the given \\c file.\n *\n * \\param file the file to get the ID for.\n * \\param outID stores the returned CXFileUniqueID.\n * \\returns If there was a failure getting the unique ID, returns non-zero,\n * otherwise returns 0.\n */\nCINDEX_LINKAGE int clang_getFileUniqueID(CXFile file, CXFileUniqueID *outID);\n\n/**\n * Determine whether the given header is guarded against\n * multiple inclusions, either with the conventional\n * \\#ifndef/\\#define/\\#endif macro guards or with \\#pragma once.\n */\nCINDEX_LINKAGE unsigned clang_isFileMultipleIncludeGuarded(CXTranslationUnit tu,\n                                                           CXFile file);\n\n/**\n * Retrieve a file handle within the given translation unit.\n *\n * \\param tu the translation unit\n *\n * \\param file_name the name of the file.\n *\n * \\returns the file handle for the named file in the translation unit \\p tu,\n * or a NULL file handle if the file was not a part of this translation unit.\n */\nCINDEX_LINKAGE CXFile clang_getFile(CXTranslationUnit tu,\n                                    const char *file_name);\n\n/**\n * Retrieve the buffer associated with the given file.\n *\n * \\param tu the translation unit\n *\n * \\param file the file for which to retrieve the buffer.\n *\n * \\param size [out] if non-NULL, will be set to the size of the buffer.\n *\n * \\returns a pointer to the buffer in memory that holds the contents of\n * \\p file, or a NULL pointer when the file is not loaded.\n */\nCINDEX_LINKAGE const char *clang_getFileContents(CXTranslationUnit tu,\n                                                 CXFile file, size_t *size);\n\n/**\n * Returns non-zero if the \\c file1 and \\c file2 point to the same file,\n * or they are both NULL.\n */\nCINDEX_LINKAGE int clang_File_isEqual(CXFile file1, CXFile file2);\n\n/**\n * Returns the real path name of \\c file.\n *\n * An empty string may be returned. Use \\c clang_getFileName() in that case.\n */\nCINDEX_LINKAGE CXString clang_File_tryGetRealPathName(CXFile file);\n\n/**\n * @}\n */\n\n/**\n * \\defgroup CINDEX_LOCATIONS Physical source locations\n *\n * Clang represents physical source locations in its abstract syntax tree in\n * great detail, with file, line, and column information for the majority of\n * the tokens parsed in the source code. These data types and functions are\n * used to represent source location information, either for a particular\n * point in the program or for a range of points in the program, and extract\n * specific location information from those data types.\n *\n * @{\n */\n\n/**\n * Identifies a specific source location within a translation\n * unit.\n *\n * Use clang_getExpansionLocation() or clang_getSpellingLocation()\n * to map a source location to a particular file, line, and column.\n */\ntypedef struct {\n  const void *ptr_data[2];\n  unsigned int_data;\n} CXSourceLocation;\n\n/**\n * Identifies a half-open character range in the source code.\n *\n * Use clang_getRangeStart() and clang_getRangeEnd() to retrieve the\n * starting and end locations from a source range, respectively.\n */\ntypedef struct {\n  const void *ptr_data[2];\n  unsigned begin_int_data;\n  unsigned end_int_data;\n} CXSourceRange;\n\n/**\n * Retrieve a NULL (invalid) source location.\n */\nCINDEX_LINKAGE CXSourceLocation clang_getNullLocation(void);\n\n/**\n * Determine whether two source locations, which must refer into\n * the same translation unit, refer to exactly the same point in the source\n * code.\n *\n * \\returns non-zero if the source locations refer to the same location, zero\n * if they refer to different locations.\n */\nCINDEX_LINKAGE unsigned clang_equalLocations(CXSourceLocation loc1,\n                                             CXSourceLocation loc2);\n\n/**\n * Retrieves the source location associated with a given file/line/column\n * in a particular translation unit.\n */\nCINDEX_LINKAGE CXSourceLocation clang_getLocation(CXTranslationUnit tu,\n                                                  CXFile file, unsigned line,\n                                                  unsigned column);\n/**\n * Retrieves the source location associated with a given character offset\n * in a particular translation unit.\n */\nCINDEX_LINKAGE CXSourceLocation clang_getLocationForOffset(CXTranslationUnit tu,\n                                                           CXFile file,\n                                                           unsigned offset);\n\n/**\n * Returns non-zero if the given source location is in a system header.\n */\nCINDEX_LINKAGE int clang_Location_isInSystemHeader(CXSourceLocation location);\n\n/**\n * Returns non-zero if the given source location is in the main file of\n * the corresponding translation unit.\n */\nCINDEX_LINKAGE int clang_Location_isFromMainFile(CXSourceLocation location);\n\n/**\n * Retrieve a NULL (invalid) source range.\n */\nCINDEX_LINKAGE CXSourceRange clang_getNullRange(void);\n\n/**\n * Retrieve a source range given the beginning and ending source\n * locations.\n */\nCINDEX_LINKAGE CXSourceRange clang_getRange(CXSourceLocation begin,\n                                            CXSourceLocation end);\n\n/**\n * Determine whether two ranges are equivalent.\n *\n * \\returns non-zero if the ranges are the same, zero if they differ.\n */\nCINDEX_LINKAGE ns The availability of the cursor.\n */\nCINDEX_LINKAGE enum CXAvailabilityKind\nclang_getCursorAvailability(CXCursor cursor);\n\n/**\n * Describes the availability of a given entity on a particular platform, e.g.,\n * a particular class might only be available on Mac OS 10.7 or newer.\n */\ntypedef struct CXPlatformAvailability {\n  /**\n   * A string that describes the platform for which this structure\n   * provides availability information.\n   *\n   * Possible values are \"ios\" or \"macos\".\n   */\n  CXString Platform;\n  /**\n   * The version number in which this entity was introduced.\n   */\n  CXVersion Introduced;\n  /**\n   * The version number in which this entity was deprecated (but is\n   * still available).\n   */\n  CXVersion Deprecated;\n  /**\n   * The version number in which this entity was obsoleted, and therefore\n   * is no longer available.\n   */\n  CXVersion Obsoleted;\n  /**\n   * Whether the entity is unconditionally unavailable on this platform.\n   */\n  int Unavailable;\n  /**\n   * An optional message to provide to a user of this API, e.g., to\n   * suggest replacement APIs.\n   */\n  CXString Message;\n} CXPlatformAvailability;\n\n/**\n * Determine the availability of the entity that this cursor refers to\n * on any platforms for which availability information is known.\n *\n * \\param cursor The cursor to query.\n *\n * \\param always_deprecated If non-NULL, will be set to indicate whether the\n * entity is deprecated on all platforms.\n *\n * \\param deprecated_message If non-NULL, will be set to the message text\n * provided along with the unconditional deprecation of this entity. The client\n * is responsible for deallocating this string.\n *\n * \\param always_unavailable If non-NULL, will be set to indicate whether the\n * entity is unavailable on all platforms.\n *\n * \\param unavailable_message If non-NULL, will be set to the message text\n * provided along with the unconditional unavailability of this entity. The\n * client eturns 0. Otherwise returns -1.\n */\nCINDEX_LINKAGE int clang_Cursor_hasVarDeclExternalStorage(CXCursor cursor);\n\n/**\n * Describe the \"language\" of the entity referred to by a cursor.\n */\nenum CXLanguageKind {\n  CXLanguage_Invalid = 0,\n  CXLanguage_C,\n  CXLanguage_ObjC,\n  CXLanguage_CPlusPlus\n};\n\n/**\n * Determine the \"language\" of the entity referred to by a given cursor.\n */\nCINDEX_LINKAGE enum CXLanguageKind clang_getCursorLanguage(CXCursor cursor);\n\n/**\n * Describe the \"thread-local storage (TLS) kind\" of the declaration\n * referred to by a cursor.\n */\nenum CXTLSKind { CXTLS_None = 0, CXTLS_Dynamic, CXTLS_Static };\n\n/**\n * Determine the \"thread-local storage (TLS) kind\" of the declaration\n * referred to by a cursor.\n */\nCINDEX_LINKAGE enum CXTLSKind clang_getCursorTLSKind(CXCursor cursor);\n\n/**\n * Returns the translation unit that a cursor originated from.\n */\nCINDEX_LINKAGE CXTranslationUnit clang_Cursor_getTranslationUnit(CXCursor);\n\n/**\n * A fast container representing a set of CXCursors.\n */\ntypedef struct CXCursorSetImpl *CXCursorSet;\n\n/**\n * Creates an empty CXCursorSet.\n */\nCINDEX_LINKAGE CXCursorSet clang_createCXCursorSet(void);\n\n/**\n * Disposes a CXCursorSet and releases its associated memory.\n */\nCINDEX_LINKAGE void clang_disposeCXCursorSet(CXCursorSet cset);\n\n/**\n * Queries a CXCursorSet to see if it contains a specific CXCursor.\n *\n * \\returns non-zero if the set contains the specified cursor.\n */\nCINDEX_LINKAGE unsigned clang_CXCursorSet_contains(CXCursorSet cset,\n                                                   CXCursor cursor);\n\n/**\n * Inserts a CXCursor into a CXCursorSet.\n *\n * \\returns zero if the CXCursor was already in the set, and non-zero otherwise.\n */\nCINDEX_LINKAGE unsigned clang_CXCursorSet_insert(CXCursorSet cset,\n                                                 CXCursor cursor);\n\n/**\n * Determine the semantic parent of the given cursor.\n *\n * The semantic parent of a cursor is the cursor that semantically contains\n * the given \\p cursor. For many declarations, the lexical and semantic parents\n * are equivalent (the lexical parent is returned by\n * \\c clang_getCursorLexicalParent()). They diverge when declarations or\n * definitions are provided out-of-line. For example:\n *\n * \\code\n * class C {\n *  void f();\n * };\n *\n * void C::f() { }\n * \\endcode\n *\n * In the out-of-line definition of \\c C::f, the semantic parent is\n * the class \\c C, of which this function is a member. The lexical parent is\n * the place where the declaration actually occurs in the source code; in this\n * case, the definition occurs in the translation unit. In general, the\n * lexical parent for a given entity can change without affecting the semantics\n * of the program, and the lexical parent of different declarations of the\n * same entity may be different. Changing the semantic parent of a declaration,\n * on the other hand, can have a major impact on semantics, and redeclarations\n * of a particular entity should all have the same semantic context.\n *\n * In the example above, both declarations of \\c C::f have \\c C as their\n * semantic context, while the lexical context of the first \\c C::f is \\c C\n * and the lexical context of the second \\c C::f is the translation unit.\n *\n * For global declarations, the semantic parent is the translation unit.\n */\nCINDEX_LINKAGE CXCursor clang_getCursorSemanticParent(CXCursor cursor);\n\n/**\n * Determine the lexical parent of the given cursor.\n *\n * The lexical parent of a cursor is the cursor in which the given \\p cursor\n * was actually written. For many declarations, the lexical and semantic parents\n * are equivalent (the semantic parent is returned by\n * \\c clang_getCursorSemanticParent()). They diverge when declarations or\n * definitions are provided out-of-line. For example:\n *\n * \\code\n * class C {\n *  void f();\n * };\n *\n * void C::f() { }\n * \\endcode\n *\n * In the out-of-line definition of \\c C::f, the semantic parent is\n * the class \\c C, of which this function is a member. The lexical parent is\n * the place where the declaration actually occurs in the source code; in this\n * case, the definition occurs in the translation unit. In general, the\n * lexical parent for a given entity can change without affecting the semantics\n * of the program, and the lexical parent of different declarations of the\n * same entity may be different. Changing the semantic parent of a declaration,\n * on the other hand, can have a major impact on semantics, and redeclarations\n * of a particular entity should all have the same semantic context.\n *\n * In the example above, both declarations of \\c C::f have \\c C as their\n * semantic context, while the lexical context of the first \\c C::f is \\c C\n * and the lexical context of the second \\c C::f is the translation unit.\n *\n * For declarations written in the global scope, the lexical parent is\n * the translation unit.\n */\nCINDEX_LINKAGE CXCursor clang_getCursorLexicalParent(CXCursor cursor);\n\n/**\n * Determine the set of methods that are overridden by the given\n * method.\n *\n * In both Objective-C and C++, a method (aka virtual member function,\n * in C++) can override a virtual method in a base class. For\n * Objective-C, a method is said to override any method in the class's\n * base class, its protocols, or its categories' protocols, that has the same\n * selector and is of the same kind (class or instance).\n * If no such method exists, the search continues to the class's superclass,\n * its protocols, and its categories, and so on. A method from an Objective-C\n * implementation is considered to override the same methods as its\n * corresponding method in the interface.\n *\n * For C++, a virtual member function overrides any virtual member\n * function with the same signature that occurs in its base\n * classes. With multiple inheritance, a virtual member function can\n * override several virtual member functions coming from different\n * base classes.\n *\n * In all cases, this function determines the immediate overridden\n * method, rather than all of the overridden methods. For example, if\n * a method is originally declared in a class A, then overridden in B\n * (which in inherits from A) and also in C (which inherited from B),\n * then the only overridden method returned from this function when\n * invoked on C's method will be B's method. The client may then\n * invoke this function again, given the previously-found overridden\n * methods, to map out the complete method-override set.\n *\n * \\param cursor A cursor representing an Objective-C or C++\n * method. This routine will compute the set of methods that this\n * method overrides.\n *\n * \\param overridden A pointer whose pointee will be replaced with a\n * pointer to an array of cursors, representing the set of overridden\n * methods. If there are no overridden methods, the pointee will be\n * set to NULL. The pointee must be freed via a call to\n * \\c clang_disposeOverriddenCursors().\n *\n * \\param num_overridden A pointer to the number of overridden\n * functions, will be set to the number of overridden functions in the\n * array pointed to by \\p overridden.\n */\nCINDEX_LINKAGE void clang_getOverriddenCursors(CXCursor cursor,\n                                               CXCursor **overridden,\n                                               unsigned *num_overridden);\n\n/**\n * Free the set of overridden cursors returned by \\c\n * clang_getOverriddenCursors().\n */\nCINDEX_LINKAGE void clang_disposeOverriddenCursors(CXCursor *overridden);\n\n/**\n * Retrieve the file that is included by the given inclusion directive\n * cursor.\n */\nCINDEX_LINKAGE CXFile clang_getIncludedFile(CXCursor cursor);\n\n/**\n * @}\n */\n\n/**\n * \\defgroup CINDEX_CURSOR_SOURCE Mapping between cursors and source code\n *\n * Cursors represent a location within the  language features.\n *\n * @{\n */\n\n/**\n * Determine if a C++ constructor is a converting constructor.\n */\nCINDEX_LINKAGE unsigned\nclang_CXXConstructor_isConvertingConstructor(CXCursor C);\n\n/**\n * Determine if a C++ constructor is a copy constructor.\n */\nCINDEX_LINKAGE unsigned clang_CXXConstructor_isCopyConstructor(CXCursor C);\n\n/**\n * Determine if a C++ constructor is the default constructor.\n */\nCINDEX_LINKAGE unsigned clang_CXXConstructor_isDefaultConstructor(CXCursor C);\n\n/**\n * Determine if a C++ constructor is a move constructor.\n */\nCINDEX_LINKAGE unsigned clang_CXXConstructor_isMoveConstructor(CXCursor C);\n\n/**\n * Determine if a C++ field is declared 'mutable'.\n */\nCINDEX_LINKAGE unsigned clang_CXXField_isMutable(CXCursor C);\n\n/**\n * Determine if a C++ method is declared '= default'.\n */\nCINDEX_LINKAGE unsigned clang_CXXMethod_isDefaulted(CXCursor C);\n\n/**\n * Determine if a C++ member function or member function template is\n * pure virtual.\n */\nCINDEX_LINKAGE unsigned clang_CXXMethod_isPureVirtual(CXCursor C);\n\n/**\n * Determine if a C++ member function or member function template is\n * declared 'static'.\n */\nCINDEX_LINKAGE unsigned clang_CXXMethod_isStatic(CXCursor C);\n\n/**\n * Determine if a C++ member function or member function template is\n * explicitly declared 'virtual' or if it overrides a virtual method from\n * one of the base classes.\n */\nCINDEX_LINKAGE unsigned clang_CXXMethod_isVirtual(CXCursor C);\n\n/**\n * Determine if a C++ record is abstract, i.e. whether a class or struct\n * has a pure virtual member function.\n */\nCINDEX_LINKAGE unsigned clang_CXXRecord_isAbstract(CXCursor C);\n\n/**\n * Determine if an enum declaration refers to a scoped enum.\n */\nCINDEX_LINKAGE unsigned clang_EnumDecl_isScoped(CXCursor C);\n\n/**\n * Determine if a C++ member function or member function template is\n * declared 'const'.\n */\nCINDEX_LINKAGE unsigned clang_CXXMethod_isConst(CXCursor C);\n\n/**\n * Given a cursor that represents a template, determine\n * the cursor kind of the specializations would be generated by instantiating\n * the template.\n *\n * This routine can be used to determine what flavor of function template,\n * class template, or class template partial specialization is stored in the\n * cursor. For example, it can describe whether a class template cursor is\n * declared with \"struct\", \"class\" or \"union\".\n *\n * \\param C The cursor to query. This cursor should represent a template\n * declaration.\n *\n * \\returns The cursor kind of the specializations that would be generated\n * by instantiating the template \\p C. If \\p C is not a template, returns\n * \\c CXCursor_NoDeclFound.\n */\nCINDEX_LINKAGE enum CXCursorKind clang_getTemplateCursorKind(CXCursor C);\n\n/**\n * Given a cursor that may represent a specialization or instantiation\n * of a template, retrieve the cursor that represents the template that it\n * specializes or from which it was instantiated.\n *\n * This routine determines the template involved both for explicit\n * specializations of templates and for implicit instantiations of the template,\n * both of which are referred to as \"specializations\". For a class template\n * specialization (e.g., \\c std::vector<bool>), this routine will return\n * either the primary template (\\c std::vector) or, if the specialization was\n * instantiated from a class template partial specialization, the class template\n * partial specialization. For a class template partial specialization and a\n * function template specialization (including instantiations), this\n * this routine will return the specialized template.\n *\n * For members of a class template (e.g., member functions, member classes, or\n * static data members), returns the specialized or instantiated member.\n * Although not strictly \"templates\" in the C++ language, members of class\n * templates have the same notions of specializations and instantiations that\n * templates do, so this routine treats them similarly.\n *\n * \\param C A cursor that may be a specialization of a template or a member\n * of a template.\n *\n * \\returns If the given cursor is a specialization or instantiation of a\n * template or a member thereof, the template or member that it specializes or\n * from which it was instantiated. Otherwise, returns a NULL cursor.\n */\nCINDEX_LINKAGE CXCursor clang_getSpecializedCursorTemplate(CXCursor C);\n\n/**\n * Given a cursor that references something else, return the source range\n * covering that reference.\n *\n * \\param C A cursor pointing to a member reference, a declaration reference, or\n * an operator call.\n * \\param NameFlags A bitset with three independent flags:\n * CXNameRange_WantQualifier, CXNameRange_WantTemplateArgs, and\n * CXNameRange_WantSinglePiece.\n * \\param PieceIndex For contiguous names or when passing the flag\n * CXNameRange_WantSinglePiece, only one piece with index 0 is\n * available. When the CXNameRange_WantSinglePiece flag is not passed for a\n * non-contiguous names, this index can be used to retrieve the individual\n * pieces of the name. See also CXNameRange_WantSinglePiece.\n *\n * \\returns The piece of the name pointed to by the given cursor. If there is no\n * name, or if the PieceIndex is out-of-range, a null-cursor will be returned.\n */\nCINDEX_LINKAGE CXSourceRange clang_getCursorReferenceNameRange(\n    CXCursor C, unsigned NameFlags, unsigned PieceIndex);\n\nenum CXNameRefFlags {\n  /**\n   * Include the nested-name-specifier, e.g. Foo:: in x.Foo::y, in the\n   * range.\n   */\n  CXNameRange_WantQualifier = 0x1,\n\n  /**\n   * Include the explicit template arguments, e.g. \\<int> in x.f<int>,\n   * in the range.\n   */\n  CXNameRange_WantTemplateArgs = 0x2,\n\n  /**\n   * If the name is non-contiguous, return the full spanning range.\n   *\n   * Non-contiguous names occur in Objective-C when a selector with two or more\n   * parameters is used, or in C++ when using an operator:\n   * \\code\n   * [object doSomething:here withValue:there]; // Objective-C\n   * return some_vector[1]; // C++\n   * \\endcode\n   */\n  CXNameRange_WantSinglePiece = 0x4\n};\n\n/**\n * @}\n */\n\n/**\n * \\defgroup CINDEX_LEX Token extraction and manipulation\n *\n * The routines in this group provide access to the tokens within a\n * translation unit, along with a semantic mapping of those tokens to\n * their corresponding cursors.\n *\n * @{\n */\n\n/**\n * Describes a kind of token.\n */\ntypedef enum CXTokenKind {\n  /**\n   * A token that contains some kind of punctuation.\n   */\n  CXToken_Punctuation,\n\n  /**\n   * A language keyword.\n   */\n  CXToken_Keyword,\n\n  /**\n   * An identifier (that is not a keyword).\n   */\n  CXToken_Identifier,\n\n  /**\n   * A numeric, string, or character literal.\n   */\n  CXToken_Literal,\n\n  /**\n   * A comment.\n   */\n  CXToken_Comment\n} CXTokenKind;\n\n/**\n * Describes a single preprocessing token.\n */\ntypedef struct {\n  unsigned int_data[4];\n  void *ptr_data;\n} CXToken;\n\n/**\n * Get the raw lexical token starting with the given location.\n *\n * \\param TU the translation unit whose text is being tokenized.\n *\n * \\param Location the source location with which the token starts.\n *\n * \\returns The token starting with the given location or NULL if no such token\n * exist. The returned pointer must be freed with clang_disposeTokens before the\n * translation unit is destroyed.\n */\nCINDEX_LINKAGE CXToken *clang_getToken(CXTranslationUnit TU,\n                                       CXSourceLocation Location);\n\n/**\n * Determine the kind of the given token.\n */\nCINDEX_LINKAGE CXTokenKind clang_getTokenKind(CXToken);\n\n/**\n * Determine the spelling of the given token.\n *\n * The spelling of a token is the textual representation of that token, e.g.,\n * the text of an identifier or keyword.\n */\nCINDEX_LINKAGE CXString clang_getTokenSpelling(CXTranslationUnit, CXToken);\n\n/**\n * Retrieve the source location of the given token.\n */\nCINDEX_LINKAGE CXSourceLocation clang_getTokenLocation(CXTranslationUnit,\n                                                       CXToken);\n\n/**\n * Retrieve a source range that covers the given token.\n */\nCINDEX_LINKAGE CXSourceRange clang_getTokenExtent(CXTranslationUnit, CXToken);\n\n/**\n * Tokenize the source code described by the given range into raw\n * lexical tokens.\n *\n * \\param TU the translation unit whose text is being tokenized.\n *\n * \\param Range the source range in which text should be tokenized. All of the\n * tokens produced by tokenization will fall within this source range,\n *\n * \\param Tokens this pointer will be set to point to the array of tokens\n * that occur within the given source range. The returned pointer must be\n * freed with clang_disposeTokens() before the translation unit is destroyed.\n *\n * \\param NumTokens will be set to the number of tokens in the \\c *Tokens\n * array.\n *\n */\nCINDEX_LINKAGE void clang_tokenize(CXTranslationUnit TU, CXSourceRange Range,\n                                   CXToken **Tokens, unsigned *NumTokens);\n\n/**\n * Annotate the given set of tokens by providing cursors for each token\n * that can be mapped to a specific entity within the abstract syntax tree.\n *\n * This token-annotation routine is equivalent to invoking\n * clang_getCursor() for the source locations of each of the\n * tokens. The cursors provided are filtered, so that only those\n * cursors that have a direct correspondence to the token are\n * accepted. For example, given a function call \\c f(x),\n * clang_getCursor() would provide the following cursors:\n *\n *   * when the cursor is over the 'f', a DeclRefExpr cursor referring to 'f'.\n *   * when the cursor is over the '(' or the ')', a CallExpr referring to 'f'.\n *   * when the cursor is over the 'x', a DeclRefExpr cursor referring to 'x'.\n *\n * Only the first and last of these cursors will occur within the\n * annotate, since the tokens \"f\" and \"x' directly refer to a function\n * and a variable, respectively, but the parentheses are just a small\n * part of the full syntax of the function call expression, which is\n * not provided as an annotation.\n *\n * \\param TU the translation unit that owns the given tokens.\n *\n * \\param Tokens the set of tokens to annotate.\n *\n * \\param NumTokens the number of tokens in \\p Tokens.\n *\n * \\param Cursors an array of \\p NumTokens cursors, whose contents will be\n * replaced with the cursors corresponding to each token.\n */\nCINDEX_LINKAGE void clang_annotateTokens(CXTranslationUnit TU, CXToken *Tokens,\n                                         unsigned NumTokens, CXCursor *Cursors);\n\n/**\n * Free the given set of tokens.\n */\nCINDEX_LINKAGE void clang_disposeTokens(CXTranslationUnit TU, CXToken *Tokens,\n                                        unsigned NumTokens);\n\n/**\n * @}\n */\n\n/**\n * \\defgroup CINDEX_DEBUG Debugging facilities\n *\n * These routines are used for testing and debugging, only, and should not\n * be relied upon.\n *\n * @{\n */\n\n/* for debug/testing */\nCINDEX_LINKAGE CXString clang_getCursorKindSpelling(enum CXCursorKind Kind);\nCINDEX_LINKAGE void clang_getDefinitionSpellingAndExtent(\n    CXCursor, const char **startBuf, const char **endBuf, unsigned *startLine,\n    unsigned *startColumn, unsigned *endLine, unsigned *endColumn);\nCINDEX_LINKAGE void clang_enableStackTraces(void);\nCINDEX_LINKAGE void clang_executeOnThread(void (*fn)(void *), void *user_data,\n                                          unsigned stack_size);\n\n/**\n * @}\n */\n\n/**\n * \\defgroup CINDEX_CODE_COMPLET Code completion\n *\n * Code completion involves taking an (incomplete) source file, along with\n * knowledge of where the user is actively editing that file, and suggesting\n * syntactically- and semantically-valid constructs that the user might want to\n * use at that particular point in the source code. These data structures and\n * routines provide support for code completion.\n *\n * @{\n */\n\n/**\n * A semantic string that describes a code-completion result.\n *\n * A semantic string that describes the formatting of a code-completion\n * result as a single \"template\" of text that should be inserted into the\n * source buffer when a particular code-completion result is selected.\n * Each semantic string is made up of some number of \"chunks\", each of which\n * contains some text along with a description of what that text means, e.g.,\n * the name of the entity being referenced, whether the text chunk is part of\n * the template, or whether it is a \"placeholder\" that the user should replace\n * with actual code,of a specific kind. See \\c CXCompletionChunkKind for a\n * description of the different kinds of chunks.\n */\ntypedef void *CXCompletionString;\n\n/**\n * A single result of code completion.\n */\ntypedef struct {\n  /**\n   * The kind of entity that this completion refers to.\n   *\n   * The cursor kind will be a macro, keyword, or a declaration (one of the\n   * *Decl cursor kinds), describing the entity that the completion is\n   * referring to.\n   *\n   * \\todo In the future, we would like to provide a full cursor, to allow\n   * the client to extract additional information from declaration.\n   */\n  enum CXCursorKind CursorKind;\n\n  /**\n   * The code-completion string that describes how to insert this\n   * code-completion result into the editing buffer.\n   */\n  CXCompletionString CompletionString;\n} CXCompletionResult;\n\n/**\n * Describes a single piece of text within a code-completion string.\n *\n * Each \"chunk\" within a code-completion string (\\c CXCompletionString) is\n * either a piece of text with a specific \"kind\" that describes how that text\n * should be interpreted by the client or is another completion string.\n */\nenum CXCompletionChunkKind {\n  /**\n   * A code-completion string that describes \"optional\" text that\n   * could be a part of the template (but is not required).\n   *\n   * The Optional chunk is the only kind of chunk that has a code-completion\n   * string for its representation, which is accessible via\n   * \\c clang_getCompletionChunkCompletionString(). The code-completion string\n   * describes an additional part of the template that is completely optional.\n   * For example, optional chunks can be used to describe the placeholders for\n   * arguments that match up with defaulted function parameters, e.g. given:\n   *\n   * \\code\n   * void f(int x, float y = 3.14, double z = 2.71828);\n   * \\endcode\n   *\n   * The code-completion string for this function would contain:\n   *   - a TypedText chunk for \"f\".\n   *   - a LeftParen chunk for \"(\".\n   *   - a Placeholder chunk for \"int x\"\n   *   - an Optional chunk containing the remaining defaulted arguments, e.g.,\n   *       - a Comma chunk for \",\"\n   *       - a Placeholder chunk for \"float y\"\n   *       - an Optional chunk containing the last defaulted argument:\n   *           - a Comma chunk for \",\"\n   *           - a Placeholder chunk for \"double z\"\n   *   - a RightParen chunk for \")\"\n   *\n   * There are many ways to handle Optional chunks. Two simple approaches are:\n   *   - Completely ignore optional chunks, in which case the template for the\n   *     function \"f\" would only include the first parameter (\"int x\").\n   *   - Fully expand all optional chunks, in which case the template for the\n   *     function \"f\" would have all of the parameters.\n   */\n  CXCompletionChunk_Optional,\n  /**\n   * Text that a user would be expected to type to get this\n   * code-completion result.\n   *\n   * There will be exactly one \"typed text\" chunk in a semantic string, which\n   * will typically provide the spelling of a keyword or the name of a\n   * declaration that could be used at the current code point. Clients are\n   * expected to filter the code-completion results based on the text in this\n   * chunk.\n   */\n  CXCompletionChunk_TypedText,\n  /**\n   * Text that should be inserted as part of a code-completion result.\n   *\n   * A \"text\" chunk represents text that is part of the template to be\n   * inserted into user code should this particular code-completion result\n   * be selected.\n   */\n  CXCompletionChunk_Text,\n  /**\n   * Placeholder text that should be replaced by the user.\n   *\n   * A \"placeholder\" chunk marks a place where the user should insert text\n   * into the code-completion template. For example, placeholders might mark\n   * the function parameters for a function declaration, to indicate that the\n   * user should provide arguments for each of those parameters. The actual\n   * text in a placeholder is a suggestion for the text to display before\n   * the user replaces the placeholder with real code.\n   */\n  CXCompletionChunk_Placeholder,\n  /**\n   * Informative text that should be displayed but never inserted as\n   * part of the template.\n   *\n   * An \"informative\" chunk contains annotations that can be displayed to\n   * help the user decide whether a particular code-completion result is the\n   * right option, but which is not part of the actual template to be inserted\n   * by code completion.\n   */\n  CXCompletionChunk_Informative,\n  /**\n   * Text that describes the current parameter when code-completion is\n   * referring to function call, message send, or template specialization.\n   *\n   * A \"current parameter\" chunk occurs when code-completion is providing\n   * information about a parameter corresponding to the argument at the\n   * code-completion point. For example, given a function\n   *\n   * \\code\n   * int add(int x, int y);\n   * \\endcode\n   *\n   * and the source code \\c add(, where the code-completion point is after the\n   * \"(\", the code-completion string will contain a \"current parameter\" chunk\n   * for \"int x\", indicating that the current argument will initialize that\n   * parameter. After typing further, to \\c add(17, (where the code-completion\n   * point is after the \",\"), the code-completion string will contain a\n   * \"current parameter\" chunk to \"int y\".\n   */\n  CXCompletionChunk_CurrentParameter,\n  /**\n   * A left parenthesis ('('), used to initiate a function call or\n   * signal the beginning of a function parameter list.\n   */\n  CXCompletionChunk_LeftParen,\n  /**\n   * A right parenthesis (')'), used to finish a function call or\n   * signal the end of a function parameter list.\n   */\n  CXCompletionChunk_RightParen,\n  /**\n   * A left bracket ('[').\n   */\n  CXCompletionChunk_LeftBracket,\n  /**\n   * A right bracket (']').\n   */\n  CXCompletionChunk_RightBracket,\n  /**\n   * A left brace ('{').\n   */\n  CXCompletionChunk_LeftBrace,\n  /**\n   * A right brace ('}').\n   */\n  CXCompletionChunk_RightBrace,\n  /**\n   * A left angle bracket ('<').\n   */\n  CXCompletionChunk_LeftAngle,\n  /**\n   * A right angle bracket ('>').\n   */\n  CXCompletionChunk_RightAngle,\n  /**\n   * A comma separator (',').\n   */\n  CXCompletionChunk_Comma,\n  /**\n   * Text that specifies the result type of a given result.\n   *\n   * This special kind of informative chunk is not meant to be inserted into\n   * the text buffer. Rather, it is meant to illustrate the type that an\n   * expression using the given completion string would have.\n   */\n  CXCompletionChunk_ResultType,\n  /**\n   * A colon (':').\n   */\n  CXCompletionChunk_Colon,\n  /**\n   * A semicolon (';').\n   */\n  CXCompletionChunk_SemiColon,\n  /**\n   * An '=' sign.\n   */\n  CXCompletionChunk_Equal,\n  /**\n   * Horizontal space (' ').\n   */\n  CXCompletionChunk_HorizontalSpace,\n  /**\n   * Vertical space ('\\\\n'), after which it is generally a good idea to\n   * perform indentation.\n   */\n  CXCompletionChunk_VerticalSpace\n};\n\n/**\n * Determine the kind of a particular chunk within a completion string.\n *\n * \\param completion_string the completion string to query.\n *\n * \\param chunk_number the 0-based index of the chunk in the completion string.\n *\n * \\returns the kind of the chunk at the index \\c chunk_number.\n */\nCINDEX_LINKAGE enum CXCompletionChunkKind\nclang_getCompletionChunkKind(CXCompletionString completion_string,\n                             unsigned chunk_number);\n\n/**\n * Retrieve the text associated with a particular chunk within a\n * completion string.\n *\n * \\param completion_string the completion string to query.\n *\n * \\param chunk_number the 0-based index of the chunk in the completion string.\n *\n * \\returns the text associated with the chunk at index \\c chunk_number.\n */\nCINDEX_LINKAGE CXString clang_getCompletionChunkText(\n    CXCompletionString completion_string, unsigned chunk_number);\n\n/**\n * Retrieve the completion string associated with a particular chunk\n * within a completion string.\n *\n * \\param completion_string the completion string to query.\n *\n * \\param chunk_number the 0-based index of the chunk in the completion string.\n *\n * \\returns the completion string associated with the chunk at index\n * \\c chunk_number.\n */\nCINDEX_LINKAGE CXCompletionString clang_getCompletionChunkCompletionString(\n    CXCompletionString completion_string, unsigned chunk_number);\n\n/**\n * Retrieve the number of chunks in the given code-completion string.\n */\nCINDEX_LINKAGE unsigned\nclang_getNumCompletionChunks(CXCompletionString completion_string);\n\n/**\n * Determine the priority of this code completion.\n *\n * The priority of a code completion indicates how likely it is that this\n * particular completion is the completion that the user will select. The\n * priority is selected by various internal heuristics.\n *\n * \\param completion_string The completion string to query.\n *\n * \\returns The priority of this completion string. Smaller values indicate\n * higher-priority (more likely) completions.\n */\nCINDEX_LINKAGE unsigned\nclang_getCompletionPriority(CXCompletionString completion_string);\n\n/**\n * Determine the availability of the entity that this code-completion\n * string refers to.\n *\n * \\param completion_string The completion string to query.\n *\n * \\returns The availability of the completion string.\n */\nCINDEX_LINKAGE enum CXAvailabilityKind\nclang_getCompletionAvailability(CXCompletionString completion_string);\n\n/**\n * Retrieve the number of annotations associated with the given\n * completion string.\n *\n * \\param completion_string the completion string to query.\n *\n * \\returns the number of annotations associated with the given completion\n * string.\n */\nCINDEX_LINKAGE unsigned\nclang_getCompletionNumAnnotations(CXCompletionString completion_string);\n\n/**\n * Retrieve the annotation associated with the given completion string.\n *\n * \\param completion_string the completion string to query.\n *\n * \\param annotation_number the 0-based index of the annotation of the\n * completion string.\n *\n * \\returns annotation string associated with the completion at index\n * \\c annotation_number, or a NULL string if that annotation is not available.\n */\nCINDEX_LINKAGE CXString clang_getCompletionAnnotation(\n    CXCompletionString completion_string, unsigned annotation_number);\n\n/**\n * Retrieve the parent context of the given completion string.\n *\n * The parent context of a completion string is the semantic parent of\n * the declaration (if any) that the code completion represents. For example,\n * a code completion for an Objective-C method would have the method's class\n * or protocol as its context.\n *\n * \\param completion_string The code completion string whose parent is\n * being queried.\n *\n * \\param kind DEPRECATED: always set to CXCursor_NotImplemented if non-NULL.\n *\n * \\returns The name of the completion parent, e.g., \"NSObject\" if\n * the completion string represents a method in the NSObject class.\n */\nCINDEX_LINKAGE CXString clang_getCompletionParent(\n    CXCompletionString completion_string, enum CXCursorKind *kind);\n\n/**\n * Retrieve the brief documentation comment attached to the declaration\n * that corresponds to the given completion string.\n */\nCINDEX_LINKAGE CXString\nclang_getCompletionBriefComment(CXCompletionString completion_string);\n\n/**\n * Retrieve a completion string for an arbitrary declaration or macro\n * definition cursor.\n *\n * \\param cursor The cursor to query.\n *\n * \\returns A non-context-sensitive completion string for declaration and macro\n * definition cursors, or NULL for other kinds of cursors.\n */\nCINDEX_LINKAGE CXCompletionString\nclang_getCursorCompletionString(CXCursor cursor);\n\n/**\n * Contains the results of code-completion.\n *\n * This data structure contains the results of code completion, as\n * produced by \\c clang_codeCompleteAt(). Its contents must be freed by\n * \\c clang_disposeCodeCompleteResults.\n */\ntypedef struct {\n  /**\n   * The code-completion results.\n   */\n  CXCompletionResult *Results;\n\n  /**\n   * The number of code-completion results stored in the\n   * \\c Results array.\n   */\n  unsigned NumResults;\n} CXCodeCompleteResults;\n\n/**\n * Retrieve the number of fix-its for the given completion index.\n *\n * Calling this makes sense only if CXCodeComplete_IncludeCompletionsWithFixIts\n * option was set.\n *\n * \\param results The structure keeping all completion results\n *\n * \\param completion_index The index of the completion\n *\n * \\return The number of fix-its which must be applied before the completion at\n * completion_index can be applied\n */\nCINDEX_LINKAGE unsigned\nclang_getCompletionNumFixIts(CXCodeCompleteResults *results,\n                             unsigned completion_index);\n\n/**\n * Fix-its that *must* be applied before inserting the text for the\n * corresponding completion.\n *\n * By default, clang_codeCompleteAt() only returns completions with empty\n * fix-its. Extra completions with non-empty fix-its should be explicitly\n * requested by setting CXCodeComplete_IncludeCompletionsWithFixIts.\n *\n * For the clients to be able to compute position of the cursor after applying\n * fix-its, the following conditions are guaranteed to hold for\n * replacement_range of the stored fix-its:\n *  - Ranges in the fix-its are guaranteed to never contain the completion\n *  point (or identifier under completion point, if any) inside them, except\n *  at the start or at the end of the range.\n *  - If a fix-it range starts or ends with completion point (or starts or\n *  ends after the identifier under completion point), it will contain at\n *  least one character. It allows to unambiguously recompute completion\n *  point after applying the fix-it.\n *\n * The intuition is that provided fix-its change code around the identifier we\n * complete, but are not allowed to touch the identifier itself or the\n * completion point. One example of completions with corrections are the ones\n * replacing '.' with '->' and vice versa:\n *\n * std::unique_ptr<std::vector<int>> vec_ptr;\n * In 'vec_ptr.^', one of the completions is 'push_back', it requires\n * replacing '.' with '->'.\n * In 'vec_ptr->^', one of the completions is 'release', it requires\n * replacing '->' with '.'.\n *\n * \\param results The structure keeping all completion results\n *\n * \\param completion_index The index of the completion\n *\n * \\param fixit_index The index of the fix-it for the completion at\n * completion_index\n *\n * \\param replacement_range The fix-it range that must be replaced before the\n * completion at completion_index can be applied\n *\n * \\returns The fix-it string that must replace the code at replacement_range\n * before the completion at completion_index can be applied\n */\nCINDEX_LINKAGE CXString clang_getCompletionFixIt(\n    CXCodeCompleteResults *results, unsigned completion_index,\n    unsigned fixit_index, CXSourceRange *replacement_range);\n\n/**\n * Flags that can be passed to \\c clang_codeCompleteAt() to\n * modify its behavior.\n *\n * The enumerators in this enumeration can be bitwise-OR'd together to\n * provide multiple options to \\c clang_codeCompleteAt().\n */\nenum CXCodeComplete_Flags {\n  /**\n   * Whether to include macros within the set of code\n   * completions returned.\n   */\n  CXCodeComplete_IncludeMacros = 0x01,\n\n  /**\n   * Whether to include code patterns for language constructs\n   * within the set of code completions, e.g., for loops.\n   */\n  CXCodeComplete_IncludeCodePatterns = 0x02,\n\n  /**\n   * Whether to include brief documentation within the set of code\n   * completions returned.\n   */\n  CXCodeComplete_IncludeBriefComments = 0x04,\n\n  /**\n   * Whether to speed up completion by omitting top- or namespace-level entities\n   * defined in the preamble. There's no guarantee any particular entity is\n   * omitted. This may be useful if the headers are indexed externally.\n   */\n  CXCodeComplete_SkipPreamble = 0x08,\n\n  /**\n   * Whether to include completions with small\n   * fix-its, e.g. change '.' to '->' on member access, etc.\n   */\n  CXCodeComplete_IncludeCompletionsWithFixIts = 0x10\n};\n\n/**\n * Bits that represent the context under which completion is occurring.\n *\n * The enumerators in this enumeration may be bitwise-OR'd together if multiple\n * contexts are occurring simultaneously.\n */\nenum CXCompletionContext {\n  /**\n   * The context for completions is unexposed, as only Clang results\n   * should be included. (This is equivalent to having no context bits set.)\n   */\n  CXCompletionContext_Unexposed = 0,\n\n  /**\n   * Completions for any possible type should be included in the results.\n   */\n  CXCompletionContext_AnyType = 1 << 0,\n\n  /**\n   * Completions for any possible value (variables, function calls, etc.)\n   * should be included in the results.\n   */\n  CXCompletionContext_AnyValue = 1 << 1,\n  /**\n   * Completions for values that resolve to an Objective-C object should\n   * be included in the results.\n   */\n  CXCompletionContext_ObjCObjectValue = 1 << 2,\n  /**\n   * Completions for values that resolve to an Objective-C selector\n   * should be included in the results.\n   */\n  CXCompletionContext_ObjCSelectorValue = 1 << 3,\n  /**\n   * Completions for values that resolve to a C++ class type should be\n   * included in the results.\n   */\n  CXCompletionContext_CXXClassTypeValue = 1 << 4,\n\n  /**\n   * Completions for fields of the member being accessed using the dot\n   * operator should be included in the results.\n   */\n  CXCompletionContext_DotMemberAccess = 1 << 5,\n  /**\n   * Completions for fields of the member being accessed using the arrow\n   * operator should be included in the results.\n   */\n  CXCompletionContext_ArrowMemberAccess = 1 << 6,\n  /**\n   * Completions for properties of the Objective-C object being accessed\n   * using the dot operator should be included in the results.\n   */\n  CXCompletionContext_ObjCPropertyAccess = 1 << 7,\n\n  /**\n   * Completions for enum tags should be included in the results.\n   */\n  CXCompletionContext_EnumTag = 1 << 8,\n  /**\n   * Completions for union tags should be included in the results.\n   */\n  CXCompletionContext_UnionTag = 1 << 9,\n  /**\n   * Completions for struct tags should be included in the results.\n   */\n  CXCompletionContext_StructTag = 1 << 10,\n\n  /**\n   * Completions for C++ class names should be included in the results.\n   */\n  CXCompletionContext_ClassTag = 1 << 11,\n  /**\n   * Completions for C++ namespaces and namespace aliases should be\n   * included in the results.\n   */\n  CXCompletionContext_Namespace = 1 << 12,\n  /**\n   * Completions for C++ nested name specifiers should be included in\n   * the results.\n   */\n  CXCompletionContext_NestedNameSpecifier = 1 << 13,\n\n  /**\n   * Completions for Objective-C interfaces (classes) should be included\n   * in the results.\n   */\n  CXCompletionContext_ObjCInterface = 1 << 14,\n  /**\n   * Completions for Objective-C protocols should be included in\n   * the results.\n   */\n  CXCompletionContext_ObjCProtocol = 1 << 15,\n  /**\n   * Completions for Objective-C categories should be included in\n   * the results.\n   */\n  CXCompletionContext_ObjCCategory = 1 << 16,\n  /**\n   * Completions for Objective-C instance messages should be included\n   * in the results.\n   */\n  CXCompletionContext_ObjCInstanceMessage = 1 << 17,\n  /**\n   * Completions for Objective-C class messages should be included in\n   * the results.\n   */\n  CXCompletionContext_ObjCClassMessage = 1 << 18,\n  /**\n   * Completions for Objective-C selector names should be included in\n   * the results.\n   */\n  CXCompletionContext_ObjCSelectorName = 1 << 19,\n\n  /**\n   * Completions for preprocessor macro names should be included in\n   * the results.\n   */\n  CXCompletionContext_MacroName = 1 << 20,\n\n  /**\n   * Natural language completions should be included in the results.\n   */\n  CXCompletionContext_NaturalLanguage = 1 << 21,\n\n  /**\n   * #include file completions should be included in the results.\n   */\n  CXCompletionContext_IncludedFile = 1 << 22,\n\n  /**\n   * The current context is unknown, so set all contexts.\n   */\n  CXCompletionContext_Unknown = ((1 << 23) - 1)\n};\n\n/**\n * Returns a default set of code-completion options that can be\n * passed to\\c clang_codeCompleteAt().\n */\nCINDEX_LINKAGE unsigned clang_defaultCodeCompleteOptions(void);\n\n/**\n * Perform code completion at a given location in a translation unit.\n *\n * This function performs code completion at a particular file, line, and\n * column within source code, providing results that suggest potential\n * code snippets based on the context of the completion. The basic model\n * for code completion is that Clang will parse a complete source file,\n * performing syntax checking up to the location where code-completion has\n * been requested. At that point
