torConversion = false;\n    bool EndsWithTemplateArgs = false;\n    Qualifiers CVQualifiers = QualNone;\n    FunctionRefQual ReferenceQualifier = FrefQualNone;\n    size_t ForwardTemplateRefsBegin;\n\n    NameState(AbstractManglingParser *Enclosing)\n        : ForwardTemplateRefsBegin(Enclosing->ForwardTemplateRefs.size()) {}\n  };\n\n  bool resolveForwardTemplateRefs(NameState &State) {\n    size_t I = State.ForwardTemplateRefsBegin;\n    size_t E = ForwardTemplateRefs.size();\n    for (; I < E; ++I) {\n      size_t Idx = ForwardTemplateRefs[I]->Index;\n      if (TemplateParams.empty() || !TemplateParams[0] ||\n          Idx >= TemplateParams[0]->size())\n        return true;\n      ForwardTemplateRefs[I]->Ref = (*TemplateParams[0])[Idx];\n    }\n    ForwardTemplateRefs.dropBack(State.ForwardTemplateRefsBegin);\n    return false;\n  }\n\n  /// Parse the <name> production>\n  Node *parseName(NameState *State = nullptr);\n  Node *parseLocalName(NameState *State);\n  Node *parseOperatorName(NameState *State);\n  Node *parseUnqualifiedName(NameState *State);\n  Node *parseUnnamedTypeName(NameState *State);\n  Node *parseSourceName(NameState *State);\n  Node *parseUnscopedName(NameState *State);\n  Node *parseNestedName(NameState *State);\n  Node *parseCtorDtorName(Node *&SoFar, NameState *State);\n\n  Node *parseAbiTags(Node *N);\n\n  /// Parse the <unresolved-name> production.\n  Node *parseUnresolvedName();\n  Node *parseSimpleId();\n  Node *parseBaseUnresolvedName();\n  Node *parseUnresolvedType();\n  Node *parseDestructorName();\n\n  /// Top-level entry point into the parser.\n  Node *parse();\n};\n\nconst char* parse_discriminator(const char* first, const char* last);\n\n// <name> ::= <nested-name> // N\n//        ::= <local-name> # See Scope Encoding below  // Z\n//        ::= <unscoped-template-name> <template-args>\n//        ::= <unscoped-name>\n//\n// <unscoped-template-name> ::= <unscoped-name>\n//                          ::= <substitution>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseName(NameState *State) {\n  consumeIf('L'); // extension\n\n  if (look() == 'N')\n    return getDerived().parseNestedName(State);\n  if (look() == 'Z')\n    return getDerived().parseLocalName(State);\n\n  //        ::= <unscoped-template-name> <template-args>\n  if (look() == 'S' && look(1) != 't') {\n    Node *S = getDerived().parseSubstitution();\n    if (S == nullptr)\n      return nullptr;\n    if (look() != 'I')\n      return nullptr;\n    Node *TA = getDerived().parseTemplateArgs(State != nullptr);\n    if (TA == nullptr)\n      return nullptr;\n    if (State) State->EndsWithTemplateArgs = true;\n    return make<NameWithTemplateArgs>(S, TA);\n  }\n\n  Node *N = getDerived().parseUnscopedName(State);\n  if (N == nullptr)\n    return nullptr;\n  //        ::= <unscoped-template-name> <template-args>\n  if (look() == 'I') {\n    Subs.push_back(N);\n    Node *TA = getDerived().parseTemplateArgs(State != nullptr);\n    if (TA == nullptr)\n      return nullptr;\n    if (State) State->EndsWithTemplateArgs = true;\n    return make<NameWithTemplateArgs>(N, TA);\n  }\n  //        ::= <unscoped-name>\n  return N;\n}\n\n// <local-name> := Z <function encoding> E <entity name> [<discriminator>]\n//              := Z <function encoding> E s [<discriminator>]\n//              := Z <function encoding> Ed [ <parameter number> ] _ <entity name>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseLocalName(NameState *State) {\n  if (!consumeIf('Z'))\n    return nullptr;\n  Node *Encoding = getDerived().parseEncoding();\n  if (Encoding == nullptr || !consumeIf('E'))\n    return nullptr;\n\n  if (consumeIf('s')) {\n    First = parse_discriminator(First, Last);\n    auto *StringLitName = make<NameType>(\"string literal\");\n    if (!StringLitName)\n      return nullptr;\n    return make<LocalName>(Encoding, StringLitName);\n  }\n\n  if (consumeIf('d')) {\n    parseNumber(true);\n    if (!consumeIf('_'))\n      return nullptr;\n    Node *N = getDerived().parseName(State);\n    if (N == nullptr)\n      return nullptr;\n    return make<LocalName>(Encoding, N);\n  }\n\n  Node *Entity = getDerived().parseName(State);\n  if (Entity == nullptr)\n    return nullptr;\n  First = parse_discriminator(First, Last);\n  return make<LocalName>(Encoding, Entity);\n}\n\n// <unscoped-name> ::= <unqualified-name>\n//                 ::= St <unqualified-name>   # ::std::\n// extension       ::= StL<unqualified-name>\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseUnscopedName(NameState *State) {\n  if (consumeIf(\"StL\") || consumeIf(\"St\")) {\n    Node *R = getDerived().parseUnqualifiedName(State);\n    if (R == nullptr)\n      return nullptr;\n    return make<StdQualifiedName>(R);\n  }\n  return getDerived().parseUnqualifiedName(State);\n}\n\n// <unqualified-name> ::= <operator-name> [abi-tags]\n//                    ::= <ctor-dtor-name>\n//                    ::= <source-name>\n//                    ::= <unnamed-type-name>\n//                    ::= DC <source-name>+ E      # structured binding declaration\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseUnqualifiedName(NameState *State) {\n  // <ctor-dtor-name>s are special-cased in parseNestedName().\n  Node *Result;\n  if (look() == 'U')\n    Result = getDerived().parseUnnamedTypeName(State);\n  else if (look() >= '1' && look() <= '9')\n    Result = getDerived().parseSourceName(State);\n  else if (consumeIf(\"DC\")) {\n    size_t BindingsBegin = Names.size();\n    do {\n      Node *Binding = getDerived().parseSourceName(State);\n      if (Binding == nullptr)\n        return nullptr;\n      Names.push_back(Binding);\n    } while (!consumeIf('E'));\n    Result = make<StructuredBindingName>(popTrailingNodeArray(BindingsBegin));\n  } else\n    Result = getDerived().parseOperatorName(State);\n  if (Result != nullptr)\n    Result = getDerived().parseAbiTags(Result);\n  return Result;\n}\n\n// <unnamed-type-name> ::= Ut [<nonnegative number>] _\n//                     ::= <closure-type-name>\n//\n// <closure-type-name> ::= Ul <lambda-sig> E [ <nonnegative number> ] _\n//\n// <lambda-sig> ::= <parameter type>+  # Parameter types or \"v\" if the lambda has no parameters\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseUnnamedTypeName(NameState *State) {\n  // <template-params> refer to the innermost <template-args>. Clear out any\n  // outer args that we may have inserted into TemplateParams.\n  if (State != nullptr)\n    TemplateParams.clear();\n\n  if (consumeIf(\"Ut\")) {\n    StringView Count = parseNumber();\n    if (!consumeIf('_'))\n      return nullptr;\n    return make<UnnamedTypeName>(Count);\n  }\n  if (consumeIf(\"Ul\")) {\n    SwapAndRestore<size_t> SwapParams(ParsingLambdaParamsAtLevel,\n                                      TemplateParams.size());\n    ScopedTemplateParamList LambdaTemplateParams(this);\n\n    size_t ParamsBegin = Names.size();\n    while (look() == 'T' &&\n           StringView(\"yptn\").find(look(1)) != StringView::npos) {\n      Node *T = parseTemplateParamDecl();\n      if (!T)\n        return nullptr;\n      Names.push_back(T);\n    }\n    NodeArray TempParams = popTrailingNodeArray(ParamsBegin);\n\n    // FIXME: If TempParams is empty and none of the function parameters\n    // includes 'auto', we should remove LambdaTemplateParams from the\n    // TemplateParams list. Unfortunately, we don't find out whether there are\n    // any 'auto' parameters until too late in an example such as:\n    //\n    //   template<typename T> void f(\n    //       decltype([](decltype([]<typename T>(T v) {}),\n    //                   auto) {})) {}\n    //   template<typename T> void f(\n    //       decltype([](decltype([]<typename T>(T w) {}),\n    //                   int) {})) {}\n    //\n    // Here, the type of v is at level 2 but the type of w is at level 1. We\n    // don't find this out until we encounter the type of the next parameter.\n    //\n    // However, compilers can't actually cope with the former example in\n    // practice, and it's likely to be made ill-formed in future, so we don't\n    // need to support it here.\n    //\n    // If we encounter an 'auto' in the function parameter types, we will\n    // recreate a template parameter scope for it, but any intervening lambdas\n    // will be parsed in the 'wrong' template parameter depth.\n    if (TempParams.empty())\n      TemplateParams.pop_back();\n\n    if (!consumeIf(\"vE\")) {\n      do {\n        Node *P = getDerived().parseType();\n        if (P == nullptr)\n          return nullptr;\n        Names.push_back(P);\n      } while (!consumeIf('E'));\n    }\n    NodeArray Params = popTrailingNodeArray(ParamsBegin);\n\n    StringView Count = parseNumber();\n    if (!consumeIf('_'))\n      return nullptr;\n    return make<ClosureTypeName>(TempParams, Params, Count);\n  }\n  if (consumeIf(\"Ub\")) {\n    (void)parseNumber();\n    if (!consumeIf('_'))\n      return nullptr;\n    return make<NameType>(\"'block-literal'\");\n  }\n  return nullptr;\n}\n\n// <source-name> ::= <positive length number> <identifier>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseSourceName(NameState *) {\n  size_t Length = 0;\n  if (parsePositiveInteger(&Length))\n    return nullptr;\n  if (numLeft() < Length || Length == 0)\n    return nullptr;\n  StringView Name(First, First + Length);\n  First += Length;\n  if (Name.startsWith(\"_GLOBAL__N\"))\n    return make<NameType>(\"(anonymous namespace)\");\n  return make<NameType>(Name);\n}\n\n//   <operator-name> ::= aa    # &&\n//                   ::= ad    # & (unary)\n//                   ::= an    # &\n//                   ::= aN    # &=\n//                   ::= aS    # =\n//                   ::= cl    # ()\n//                   ::= cm    # ,\n//                   ::= co    # ~\n//                   ::= cv <type>    # (cast)\n//                   ::= da    # delete[]\n//                   ::= de    # * (unary)\n//                   ::= dl    # delete\n//                   ::= dv    # /\n//                   ::= dV    # /=\n//                   ::= eo    # ^\n//                   ::= eO    # ^=\n//                   ::= eq    # ==\n//                   ::= ge    # >=\n//                   ::= gt    # >\n//                   ::= ix    # []\n//                   ::= le    # <=\n//                   ::= li <source-name>  # operator \"\"\n//                   ::= ls    # <<\n//                   ::= lS    # <<=\n//                   ::= lt    # <\n//                   ::= mi    # -\n//                   ::= mI    # -=\n//                   ::= ml    # *\n//                   ::= mL    # *=\n//                   ::= mm    # -- (postfix in <expression> context)\n//                   ::= na    # new[]\n//                   ::= ne    # !=\n//                   ::= ng    # - (unary)\n//                   ::= nt    # !\n//                   ::= nw    # new\n//                   ::= oo    # ||\n//                   ::= or    # |\n//                   ::= oR    # |=\n//                   ::= pm    # ->*\n//                   ::= pl    # +\n//                   ::= pL    # +=\n//                   ::= pp    # ++ (postfix in <expression> context)\n//                   ::= ps    # + (unary)\n//                   ::= pt    # ->\n//                   ::= qu    # ?\n//                   ::= rm    # %\n//                   ::= rM    # %=\n//                   ::= rs    # >>\n//                   ::= rS    # >>=\n//                   ::= ss    # <=> C++2a\n//                   ::= v <digit> <source-name>        # vendor extended operator\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseOperatorName(NameState *State) {\n  switch (look()) {\n  case 'a':\n    switch (look(1)) {\n    case 'a':\n      First += 2;\n      return make<NameType>(\"operator&&\");\n    case 'd':\n    case 'n':\n      First += 2;\n      return make<NameType>(\"operator&\");\n    case 'N':\n      First += 2;\n      return make<NameType>(\"operator&=\");\n    case 'S':\n      First += 2;\n      return make<NameType>(\"operator=\");\n    }\n    return nullptr;\n  case 'c':\n    switch (look(1)) {\n    case 'l':\n      First += 2;\n      return make<NameType>(\"operator()\");\n    case 'm':\n      First += 2;\n      return make<NameType>(\"operator,\");\n    case 'o':\n      First += 2;\n      return make<NameType>(\"operator~\");\n    //                   ::= cv <type>    # (cast)\n    case 'v': {\n      First += 2;\n      SwapAndRestore<bool> SaveTemplate(TryToParseTemplateArgs, false);\n      // If we're parsing an encoding, State != nullptr and the conversion\n      // operators' <type> could have a <template-param> that refers to some\n      // <template-arg>s further ahead in the mangled name.\n      SwapAndRestore<bool> SavePermit(PermitForwardTemplateReferences,\n                                      PermitForwardTemplateReferences ||\n                                          State != nullptr);\n      Node *Ty = getDerived().parseType();\n      if (Ty == nullptr)\n        return nullptr;\n      if (State) State->CtorDtorConversion = true;\n      return make<ConversionOperatorType>(Ty);\n    }\n    }\n    return nullptr;\n  case 'd':\n    switch (look(1)) {\n    case 'a':\n      First += 2;\n      return make<NameType>(\"operator delete[]\");\n    case 'e':\n      First += 2;\n      return make<NameType>(\"operator*\");\n    case 'l':\n      First += 2;\n      return make<NameType>(\"operator delete\");\n    case 'v':\n      First += 2;\n      return make<NameType>(\"operator/\");\n    case 'V':\n      First += 2;\n      return make<NameType>(\"operator/=\");\n    }\n    return nullptr;\n  case 'e':\n    switch (look(1)) {\n    case 'o':\n      First += 2;\n      return make<NameType>(\"operator^\");\n    case 'O':\n      First += 2;\n      return make<NameType>(\"operator^=\");\n    case 'q':\n      First += 2;\n      return make<NameType>(\"operator==\");\n    }\n    return nullptr;\n  case 'g':\n    switch (look(1)) {\n    case 'e':\n      First += 2;\n      return make<NameType>(\"operator>=\");\n    case 't':\n      First += 2;\n      return make<NameType>(\"operator>\");\n    }\n    return nullptr;\n  case 'i':\n    if (look(1) == 'x') {\n      First += 2;\n      return make<NameType>(\"operator[]\");\n    }\n    return nullptr;\n  case 'l':\n    switch (look(1)) {\n    case 'e':\n      First += 2;\n      return make<NameType>(\"operator<=\");\n    //                   ::= li <source-name>  # operator \"\"\n    case 'i': {\n      First += 2;\n      Node *SN = getDerived().parseSourceName(State);\n      if (SN == nullptr)\n        return nullptr;\n      return make<LiteralOperator>(SN);\n    }\n    case 's':\n      First += 2;\n      return make<NameType>(\"operator<<\");\n    case 'S':\n      First += 2;\n      return make<NameType>(\"operator<<=\");\n    case 't':\n      First += 2;\n      return make<NameType>(\"operator<\");\n    }\n    return nullptr;\n  case 'm':\n    switch (look(1)) {\n    case 'i':\n      First += 2;\n      return make<NameType>(\"operator-\");\n    case 'I':\n      First += 2;\n      return make<NameType>(\"operator-=\");\n    case 'l':\n      First += 2;\n      return make<NameType>(\"operator*\");\n    case 'L':\n      First += 2;\n      return make<NameType>(\"operator*=\");\n    case 'm':\n      First += 2;\n      return make<NameType>(\"operator--\");\n    }\n    return nullptr;\n  case 'n':\n    switch (look(1)) {\n    case 'a':\n      First += 2;\n      return make<NameType>(\"operator new[]\");\n    case 'e':\n      First += 2;\n      return make<NameType>(\"operator!=\");\n    case 'g':\n      First += 2;\n      return make<NameType>(\"operator-\");\n    case 't':\n      First += 2;\n      return make<NameType>(\"operator!\");\n    case 'w':\n      First += 2;\n      return make<NameType>(\"operator new\");\n    }\n    return nullptr;\n  case 'o':\n    switch (look(1)) {\n    case 'o':\n      First += 2;\n      return make<NameType>(\"operator||\");\n    case 'r':\n      First += 2;\n      return make<NameType>(\"operator|\");\n    case 'R':\n      First += 2;\n      return make<NameType>(\"operator|=\");\n    }\n    return nullptr;\n  case 'p':\n    switch (look(1)) {\n    case 'm':\n      First += 2;\n      return make<NameType>(\"operator->*\");\n    case 'l':\n      First += 2;\n      return make<NameType>(\"operator+\");\n    case 'L':\n      First += 2;\n      return make<NameType>(\"operator+=\");\n    case 'p':\n      First += 2;\n      return make<NameType>(\"operator++\");\n    case 's':\n      First += 2;\n      return make<NameType>(\"operator+\");\n    case 't':\n      First += 2;\n      return make<NameType>(\"operator->\");\n    }\n    return nullptr;\n  case 'q':\n    if (look(1) == 'u') {\n      First += 2;\n      return make<NameType>(\"operator?\");\n    }\n    return nullptr;\n  case 'r':\n    switch (look(1)) {\n    case 'm':\n      First += 2;\n      return make<NameType>(\"operator%\");\n    case 'M':\n      First += 2;\n      return make<NameType>(\"operator%=\");\n    case 's':\n      First += 2;\n      return make<NameType>(\"operator>>\");\n    case 'S':\n      First += 2;\n      return make<NameType>(\"operator>>=\");\n    }\n    return nullptr;\n  case 's':\n    if (look(1) == 's') {\n      First += 2;\n      return make<NameType>(\"operator<=>\");\n    }\n    return nullptr;\n  // ::= v <digit> <source-name>        # vendor extended operator\n  case 'v':\n    if (std::isdigit(look(1))) {\n      First += 2;\n      Node *SN = getDerived().parseSourceName(State);\n      if (SN == nullptr)\n        return nullptr;\n      return make<ConversionOperatorType>(SN);\n    }\n    return nullptr;\n  }\n  return nullptr;\n}\n\n// <ctor-dtor-name> ::= C1  # complete object constructor\n//                  ::= C2  # base object constructor\n//                  ::= C3  # complete object allocating constructor\n//   extension      ::= C4  # gcc old-style \"[unified]\" constructor\n//   extension      ::= C5  # the COMDAT used for ctors\n//                  ::= D0  # deleting destructor\n//                  ::= D1  # complete object destructor\n//                  ::= D2  # base object destructor\n//   extension      ::= D4  # gcc old-style \"[unified]\" destructor\n//   extension      ::= D5  # the COMDAT used for dtors\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseCtorDtorName(Node *&SoFar,\n                                                          NameState *State) {\n  if (SoFar->getKind() == Node::KSpecialSubstitution) {\n    auto SSK = static_cast<SpecialSubstitution *>(SoFar)->SSK;\n    switch (SSK) {\n    case SpecialSubKind::string:\n    case SpecialSubKind::istream:\n    case SpecialSubKind::ostream:\n    case SpecialSubKind::iostream:\n      SoFar = make<ExpandedSpecialSubstitution>(SSK);\n      if (!SoFar)\n        return nullptr;\n      break;\n    default:\n      break;\n    }\n  }\n\n  if (consumeIf('C')) {\n    bool IsInherited = consumeIf('I');\n    if (look() != '1' && look() != '2' && look() != '3' && look() != '4' &&\n        look() != '5')\n      return nullptr;\n    int Variant = look() - '0';\n    ++First;\n    if (State) State->CtorDtorConversion = true;\n    if (IsInherited) {\n      if (getDerived().parseName(State) == nullptr)\n        return nullptr;\n    }\n    return make<CtorDtorName>(SoFar, /*IsDtor=*/false, Variant);\n  }\n\n  if (look() == 'D' && (look(1) == '0' || look(1) == '1' || look(1) == '2' ||\n                        look(1) == '4' || look(1) == '5')) {\n    int Variant = look(1) - '0';\n    First += 2;\n    if (State) State->CtorDtorConversion = true;\n    return make<CtorDtorName>(SoFar, /*IsDtor=*/true, Variant);\n  }\n\n  return nullptr;\n}\n\n// <nested-name> ::= N [<CV-Qualifiers>] [<ref-qualifier>] <prefix> <unqualified-name> E\n//               ::= N [<CV-Qualifiers>] [<ref-qualifier>] <template-prefix> <template-args> E\n//\n// <prefix> ::= <prefix> <unqualified-name>\n//          ::= <template-prefix> <template-args>\n//          ::= <template-param>\n//          ::= <decltype>\n//          ::= # empty\n//          ::= <substitution>\n//          ::= <prefix> <data-member-prefix>\n//  extension ::= L\n//\n// <data-member-prefix> := <member source-name> [<template-args>] M\n//\n// <template-prefix> ::= <prefix> <template unqualified-name>\n//                   ::= <template-param>\n//                   ::= <substitution>\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseNestedName(NameState *State) {\n  if (!consumeIf('N'))\n    return nullptr;\n\n  Qualifiers CVTmp = parseCVQualifiers();\n  if (State) State->CVQualifiers = CVTmp;\n\n  if (consumeIf('O')) {\n    if (State) State->ReferenceQualifier = FrefQualRValue;\n  } else if (consumeIf('R')) {\n    if (State) State->ReferenceQualifier = FrefQualLValue;\n  } else\n    if (State) State->ReferenceQualifier = FrefQualNone;\n\n  Node *SoFar = nullptr;\n  auto PushComponent = [&](Node *Comp) {\n    if (!Comp) return false;\n    if (SoFar) SoFar = make<NestedName>(SoFar, Comp);\n    else       SoFar = Comp;\n    if (State) State->EndsWithTemplateArgs = false;\n    return SoFar != nullptr;\n  };\n\n  if (consumeIf(\"St\")) {\n    SoFar = make<NameType>(\"std\");\n    if (!SoFar)\n      return nullptr;\n  }\n\n  while (!consumeIf('E')) {\n    consumeIf('L'); // extension\n\n    // <data-member-prefix> := <member source-name> [<template-args>] M\n    if (consumeIf('M')) {\n      if (SoFar == nullptr)\n        return nullptr;\n      continue;\n    }\n\n    //          ::= <template-param>\n    if (look() == 'T') {\n      if (!PushComponent(getDerived().parseTemplateParam()))\n        return nullptr;\n      Subs.push_back(SoFar);\n      continue;\n    }\n\n    //          ::= <template-prefix> <template-args>\n    if (look() == 'I') {\n      Node *TA = getDerived().parseTemplateArgs(State != nullptr);\n      if (TA == nullptr || SoFar == nullptr)\n        return nullptr;\n      SoFar = make<NameWithTemplateArgs>(SoFar, TA);\n      if (!SoFar)\n        return nullptr;\n      if (State) State->EndsWithTemplateArgs = true;\n      Subs.push_back(SoFar);\n      continue;\n    }\n\n    //          ::= <decltype>\n    if (look() == 'D' && (look(1) == 't' || look(1) == 'T')) {\n      if (!PushComponent(getDerived().parseDecltype()))\n        return nullptr;\n      Subs.push_back(SoFar);\n      continue;\n    }\n\n    //          ::= <substitution>\n    if (look() == 'S' && look(1) != 't') {\n      Node *S = getDerived().parseSubstitution();\n      if (!PushComponent(S))\n        return nullptr;\n      if (SoFar != S)\n        Subs.push_back(S);\n      continue;\n    }\n\n    // Parse an <unqualified-name> thats actually a <ctor-dtor-name>.\n    if (look() == 'C' || (look() == 'D' && look(1) != 'C')) {\n      if (SoFar == nullptr)\n        return nullptr;\n      if (!PushComponent(getDerived().parseCtorDtorName(SoFar, State)))\n        return nullptr;\n      SoFar = getDerived().parseAbiTags(SoFar);\n      if (SoFar == nullptr)\n        return nullptr;\n      Subs.push_back(SoFar);\n      continue;\n    }\n\n    //          ::= <prefix> <unqualified-name>\n    if (!PushComponent(getDerived().parseUnqualifiedName(State)))\n      return nullptr;\n    Subs.push_back(SoFar);\n  }\n\n  if (SoFar == nullptr || Subs.empty())\n    return nullptr;\n\n  Subs.pop_back();\n  return SoFar;\n}\n\n// <simple-id> ::= <source-name> [ <template-args> ]\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseSimpleId() {\n  Node *SN = getDerived().parseSourceName(/*NameState=*/nullptr);\n  if (SN == nullptr)\n    return nullptr;\n  if (look() == 'I') {\n    Node *TA = getDerived().parseTemplateArgs();\n    if (TA == nullptr)\n      return nullptr;\n    return make<NameWithTemplateArgs>(SN, TA);\n  }\n  return SN;\n}\n\n// <destructor-name> ::= <unresolved-type>  # e.g., ~T or ~decltype(f())\n//                   ::= <simple-id>        # e.g., ~A<2*N>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseDestructorName() {\n  Node *Result;\n  if (std::isdigit(look()))\n    Result = getDerived().parseSimpleId();\n  else\n    Result = getDerived().parseUnresolvedType();\n  if (Result == nullptr)\n    return nullptr;\n  return make<DtorName>(Result);\n}\n\n// <unresolved-type> ::= <template-param>\n//                   ::= <decltype>\n//                   ::= <substitution>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseUnresolvedType() {\n  if (look() == 'T') {\n    Node *TP = getDerived().parseTemplateParam();\n    if (TP == nullptr)\n      return nullptr;\n    Subs.push_back(TP);\n    return TP;\n  }\n  if (look() == 'D') {\n    Node *DT = getDerived().parseDecltype();\n    if (DT == nullptr)\n      return nullptr;\n    Subs.push_back(DT);\n    return DT;\n  }\n  return getDerived().parseSubstitution();\n}\n\n// <base-unresolved-name> ::= <simple-id>                                # unresolved name\n//          extension     ::= <operator-name>                            # unresolved operator-function-id\n//          extension     ::= <operator-name> <template-args>            # unresolved operator template-id\n//                        ::= on <operator-name>                         # unresolved operator-function-id\n//                        ::= on <operator-name> <template-args>         # unresolved operator template-id\n//                        ::= dn <destructor-name>                       # destructor or pseudo-destructor;\n//                                                                         # e.g. ~X or ~X<N-1>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseBaseUnresolvedName() {\n  if (std::isdigit(look()))\n    return getDerived().parseSimpleId();\n\n  if (consumeIf(\"dn\"))\n    return getDerived().parseDestructorName();\n\n  consumeIf(\"on\");\n\n  Node *Oper = getDerived().parseOperatorName(/*NameState=*/nullptr);\n  if (Oper == nullptr)\n    return nullptr;\n  if (look() == 'I') {\n    Node *TA = getDerived().parseTemplateArgs();\n    if (TA == nullptr)\n      return nullptr;\n    return make<NameWithTemplateArgs>(Oper, TA);\n  }\n  return Oper;\n}\n\n// <unresolved-name>\n//  extension        ::= srN <unresolved-type> [<template-args>] <unresolved-qualifier-level>* E <base-unresolved-name>\n//                   ::= [gs] <base-unresolved-name>                     # x or (with \"gs\") ::x\n//                   ::= [gs] sr <unresolved-qualifier-level>+ E <base-unresolved-name>\n//                                                                       # A::x, N::y, A<T>::z; \"gs\" means leading \"::\"\n//                   ::= sr <unresolved-type> <base-unresolved-name>     # T::x / decltype(p)::x\n//  extension        ::= sr <unresolved-type> <template-args> <base-unresolved-name>\n//                                                                       # T::N::x /decltype(p)::N::x\n//  (ignored)        ::= srN <unresolved-type>  <unresolved-qualifier-level>+ E <base-unresolved-name>\n//\n// <unresolved-qualifier-level> ::= <simple-id>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseUnresolvedName() {\n  Node *SoFar = nullptr;\n\n  // srN <unresolved-type> [<template-args>] <unresolved-qualifier-level>* E <base-unresolved-name>\n  // srN <unresolved-type>                   <unresolved-qualifier-level>+ E <base-unresolved-name>\n  if (consumeIf(\"srN\")) {\n    SoFar = getDerived().parseUnresolvedType();\n    if (SoFar == nullptr)\n      return nullptr;\n\n    if (look() == 'I') {\n      Node *TA = getDerived().parseTemplateArgs();\n      if (TA == nullptr)\n        return nullptr;\n      SoFar = make<NameWithTemplateArgs>(SoFar, TA);\n      if (!SoFar)\n        return nullptr;\n    }\n\n    while (!consumeIf('E')) {\n      Node *Qual = getDerived().parseSimpleId();\n      if (Qual == nullptr)\n        return nullptr;\n      SoFar = make<QualifiedName>(SoFar, Qual);\n      if (!SoFar)\n        return nullptr;\n    }\n\n    Node *Base = getDerived().parseBaseUnresolvedName();\n    if (Base == nullptr)\n      return nullptr;\n    return make<QualifiedName>(SoFar, Base);\n  }\n\n  bool Global = consumeIf(\"gs\");\n\n  // [gs] <base-unresolved-name>                     # x or (with \"gs\") ::x\n  if (!consumeIf(\"sr\")) {\n    SoFar = getDerived().parseBaseUnresolvedName();\n    if (SoFar == nullptr)\n      return nullptr;\n    if (Global)\n      SoFar = make<GlobalQualifiedName>(SoFar);\n    return SoFar;\n  }\n\n  // [gs] sr <unresolved-qualifier-level>+ E   <base-unresolved-name>\n  if (std::isdigit(look())) {\n    do {\n      Node *Qual = getDerived().parseSimpleId();\n      if (Qual == nullptr)\n        return nullptr;\n      if (SoFar)\n        SoFar = make<QualifiedName>(SoFar, Qual);\n      else if (Global)\n        SoFar = make<GlobalQualifiedName>(Qual);\n      else\n        SoFar = Qual;\n      if (!SoFar)\n        return nullptr;\n    } while (!consumeIf('E'));\n  }\n  //      sr <unresolved-type>                 <base-unresolved-name>\n  //      sr <unresolved-type> <template-args> <base-unresolved-name>\n  else {\n    SoFar = getDerived().parseUnresolvedType();\n    if (SoFar == nullptr)\n      return nullptr;\n\n    if (look() == 'I') {\n      Node *TA = getDerived().parseTemplateArgs();\n      if (TA == nullptr)\n        return nullptr;\n      SoFar = make<NameWithTemplateArgs>(SoFar, TA);\n      if (!SoFar)\n        return nullptr;\n    }\n  }\n\n  assert(SoFar != nullptr);\n\n  Node *Base = getDerived().parseBaseUnresolvedName();\n  if (Base == nullptr)\n    return nullptr;\n  return make<QualifiedName>(SoFar, Base);\n}\n\n// <abi-tags> ::= <abi-tag> [<abi-tags>]\n// <abi-tag> ::= B <source-name>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseAbiTags(Node *N) {\n  while (consumeIf('B')) {\n    StringView SN = parseBareSourceName();\n    if (SN.empty())\n      return nullptr;\n    N = make<AbiTagAttr>(N, SN);\n    if (!N)\n      return nullptr;\n  }\n  return N;\n}\n\n// <number> ::= [n] <non-negative decimal integer>\ntemplate <typename Alloc, typename Derived>\nStringView\nAbstractManglingParser<Alloc, Derived>::parseNumber(bool AllowNegative) {\n  const char *Tmp = First;\n  if (AllowNegative)\n    consumeIf('n');\n  if (numLeft() == 0 || !std::isdigit(*First))\n    return StringView();\n  while (numLeft() != 0 && std::isdigit(*First))\n    ++First;\n  return StringView(Tmp, First);\n}\n\n// <positive length number> ::= [0-9]*\ntemplate <typename Alloc, typename Derived>\nbool AbstractManglingParser<Alloc, Derived>::parsePositiveInteger(size_t *Out) {\n  *Out = 0;\n  if (look() < '0' || look() > '9')\n    return true;\n  while (look() >= '0' && look() <= '9') {\n    *Out *= 10;\n    *Out += static_cast<size_t>(consume() - '0');\n  }\n  return false;\n}\n\ntemplate <typename Alloc, typename Derived>\nStringView AbstractManglingParser<Alloc, Derived>::parseBareSourceName() {\n  size_t Int = 0;\n  if (parsePositiveInteger(&Int) || numLeft() < Int)\n    return StringView();\n  StringView R(First, First + Int);\n  First += Int;\n  return R;\n}\n\n// <function-type> ::= [<CV-qualifiers>] [<exception-spec>] [Dx] F [Y] <bare-function-type> [<ref-qualifier>] E\n//\n// <exception-spec> ::= Do                # non-throwing exception-specification (e.g., noexcept, throw())\n//                  ::= DO <expression> E # computed (instantiation-dependent) noexcept\n//                  ::= Dw <type>+ E      # dynamic exception specification with instantiation-dependent types\n//\n// <ref-qualifier> ::= R                   # & ref-qualifier\n// <ref-qualifier> ::= O                   # && ref-qualifier\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseFunctionType() {\n  Qualifiers CVQuals = parseCVQualifiers();\n\n  Node *ExceptionSpec = nullptr;\n  if (consumeIf(\"Do\")) {\n    ExceptionSpec = make<NameType>(\"noexcept\");\n    if (!ExceptionSpec)\n      return nullptr;\n  } else if (consumeIf(\"DO\")) {\n    Node *E = getDerived().parseExpr();\n    if (E == nullptr || !consumeIf('E'))\n      return nullptr;\n    ExceptionSpec = make<NoexceptSpec>(E);\n    if (!ExceptionSpec)\n      return nullptr;\n  } else if (consumeIf(\"Dw\")) {\n    size_t SpecsBegin = Names.size();\n    while (!consumeIf('E')) {\n      Node *T = getDerived().parseType();\n      if (T == nullptr)\n        return nullptr;\n      Names.push_back(T);\n    }\n    ExceptionSpec =\n      make<DynamicExceptionSpec>(popTrailingNodeArray(SpecsBegin));\n    if (!ExceptionSpec)\n      return nullptr;\n  }\n\n  consumeIf(\"Dx\"); // transaction safe\n\n  if (!consumeIf('F'))\n    return nullptr;\n  consumeIf('Y'); // extern \"C\"\n  Node *ReturnType = getDerived().parseType();\n  if (ReturnType == nullptr)\n    return nullptr;\n\n  FunctionRefQual ReferenceQualifier = FrefQualNone;\n  size_t ParamsBegin = Names.size();\n  while (true) {\n    if (consumeIf('E'))\n      break;\n    if (consumeIf('v'))\n      continue;\n    if (consumeIf(\"RE\")) {\n      ReferenceQualifier = FrefQualLValue;\n      break;\n    }\n    if (consumeIf(\"OE\")) {\n      ReferenceQualifier = FrefQualRValue;\n      break;\n    }\n    Node *T = getDerived().parseType();\n    if (T == nullptr)\n      return nullptr;\n    Names.push_back(T);\n  }\n\n  NodeArray Params = popTrailingNodeArray(ParamsBegin);\n  return make<FunctionType>(ReturnType, Params, CVQuals,\n                            ReferenceQualifier, ExceptionSpec);\n}\n\n// extension:\n// <vector-type>           ::= Dv <positive dimension number> _ <extended element type>\n//                         ::= Dv [<dimension expression>] _ <element type>\n// <extended element type> ::= <element type>\n//                         ::= p # AltiVec vector pixel\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseVectorType() {\n  if (!consumeIf(\"Dv\"))\n    return nullptr;\n  if (look() >= '1' && look() <= '9') {\n    Node *DimensionNumber = make<NameType>(parseNumber());\n    if (!DimensionNumber)\n      return nullptr;\n    if (!consumeIf('_'))\n      return nullptr;\n    if (consumeIf('p'))\n      return make<PixelVectorType>(DimensionNumber);\n    Node *ElemType = getDerived().parseType();\n    if (ElemType == nullptr)\n      return nullptr;\n    return make<VectorType>(ElemType, DimensionNumber);\n  }\n\n  if (!consumeIf('_')) {\n    Node *DimExpr = getDerived().parseExpr();\n    if (!DimExpr)\n      return nullptr;\n    if (!consumeIf('_'))\n      return nullptr;\n    Node *ElemType = getDerived().parseType();\n    if (!ElemType)\n      return nullptr;\n    return make<VectorType>(ElemType, DimExpr);\n  }\n  Node *ElemType = getDerived().parseType();\n  if (!ElemType)\n    return nullptr;\n  return make<VectorType>(ElemType, /*Dimension=*/nullptr);\n}\n\n// <decltype>  ::= Dt <expression> E  # decltype of an id-expression or class member access (C++0x)\n//             ::= DT <expression> E  # decltype of an expression (C++0x)\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseDecltype() {\n  if (!consumeIf('D'))\n    return nullptr;\n  if (!consumeIf('t') && !consumeIf('T'))\n    return nullptr;\n  Node *E = getDerived().parseExpr();\n  if (E == nullptr)\n    return nullptr;\n  if (!consumeIf('E'))\n    return nullptr;\n  return make<EnclosingExpr>(\"decltype(\", E, \")\");\n}\n\n// <array-type> ::= A <positive dimension number> _ <element type>\n//              ::= A [<dimension expression>] _ <element type>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseArrayType() {\n  if (!consumeIf('A'))\n    return nullptr;\n\n  Node *Dimension = nullptr;\n\n  if (std::isdigit(look())) {\n    Dimension = make<NameType>(parseNumber());\n    if (!Dimension)\n      return nullptr;\n    if (!consumeIf('_'))\n      return nullptr;\n  } else if (!consumeIf('_')) {\n    Node *DimExpr = getDerived().parseExpr();\n    if (DimExpr == nullptr)\n      return nullptr;\n    if (!consumeIf('_'))\n      return nullptr;\n    Dimension = DimExpr;\n  }\n\n  Node *Ty = getDerived().parseType();\n  if (Ty == nullptr)\n    return nullptr;\n  return make<ArrayType>(Ty, Dimension);\n}\n\n// <pointer-to-member-type> ::= M <class type> <member type>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parsePointerToMemberType() {\n  if (!consumeIf('M'))\n    return nullptr;\n  Node *ClassType = getDerived().parseType();\n  if (ClassType == nullptr)\n    return nullptr;\n  Node *MemberType = getDerived().parseType();\n  if (MemberType == nullptr)\n    return nullptr;\n  return make<PointerToMemberType>(ClassType, MemberType);\n}\n\n// <class-enum-type> ::= <name>     # non-dependent type name, dependent type name, or dependent typename-specifier\n//                   ::= Ts <name>  # dependent elaborated type specifier using 'struct' or 'class'\n//                   ::= Tu <name>  # dependent elaborated type specifier using 'union'\n//                   ::= Te <name>  # dependent elaborated type specifier using 'enum'\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseClassEnumType() {\n  StringView ElabSpef;\n  if (consumeIf(\"Ts\"))\n    ElabSpef = \"struct\";\n  else if (consumeIf(\"Tu\"))\n    ElabSpef = \"union\";\n  else if (consumeIf(\"Te\"))\n    ElabSpef = \"enum\";\n\n  Node *Name = getDerived().parseName();\n  if (Name == nullptr)\n    return nullptr;\n\n  if (!ElabSpef.empty())\n    return make<ElaboratedTypeSpefType>(ElabSpef, Name);\n\n  return Name;\n}\n\n// <qualified-type>     ::= <qualifiers> <type>\n// <qualifiers> ::= <extended-qualifier>* <CV-qualifiers>\n// <extended-qualifier> ::= U <source-name> [<template-args>] # vendor extended type qualifier\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseQualifiedType() {\n  if (consumeIf('U')) {\n    StringView Qual = parseBareSourceName();\n    if (Qual.empty())\n      return nullptr;\n\n    // FIXME parse the optional <template-args> here!\n\n    // extension            ::= U <objc-name> <objc-type>  # objc-type<identifier>\n    if (Qual.startsWith(\"objcproto\")) {\n      StringView ProtoSourceName = Qual.dropFront(std::strlen(\"objcproto\"));\n      StringView Proto;\n      {\n        SwapAndRestore<const char *> SaveFirst(First, ProtoSourceName.begin()),\n                                     SaveLast(Last, ProtoSourceName.end());\n        Proto = parseBareSourceName();\n      }\n      if (Proto.empty())\n        return nullptr;\n      Node *Child = getDerived().parseQualifiedType();\n      if (Child == nullptr)\n        return nullptr;\n      return make<ObjCProtoName>(Child, Proto);\n    }\n\n    Node *Child = getDerived().parseQualifiedType();\n    if (Child == nullptr)\n      return nullptr;\n    return make<VendorExtQualType>(Child, Qual);\n  }\n\n  Qualifiers Quals = parseCVQualifiers();\n  Node *Ty = getDerived().parseType();\n  if (Ty == nullptr)\n    return nullptr;\n  if (Quals != QualNone)\n    Ty = make<QualType>(Ty, Quals);\n  return Ty;\n}\n\n// <type>      ::= <builtin-type>\n//             ::= <qualified-type>\n//             ::= <function-type>\n//             ::= <class-enum-type>\n//             ::= <array-type>\n//             ::= <pointer-to-member-type>\n//             ::= <template-param>\n//             ::= <template-template-param> <template-args>\n//             ::= <decltype>\n//             ::= P <type>        # pointer\n//             ::= R <type>        # l-value reference\n//             ::= O <type>        # r-value reference (C++11)\n//             ::= C <type>        # complex pair (C99)\n//             ::= G <type>        # imaginary (C99)\n//             ::= <substitution>  # See Compression below\n// extension   ::= U <objc-name> <objc-type>  # objc-type<identifier>\n// extension   ::= <vector-type> # <vector-type> starts with Dv\n//\n// <objc-name> ::= <k0 number> objcproto <k1 number> <identifier>  # k0 = 9 + <number of digits in k1> + k1\n// <objc-type> ::= <source-name>  # PU<11+>objcproto 11objc_object<source-name> 11objc_object -> id<source-name>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseType() {\n  Node *Result = nullptr;\n\n  switch (look()) {\n  //             ::= <qualified-type>\n  case 'r':\n  case 'V':\n  case 'K': {\n    unsigned AfterQuals = 0;\n    if (look(AfterQuals) == 'r') ++AfterQuals;\n    if (look(AfterQuals) == 'V') ++AfterQuals;\n    if (look(AfterQuals) == 'K') ++AfterQuals;\n\n    if (look(AfterQuals) == 'F' ||\n        (look(AfterQuals) == 'D' &&\n         (look(AfterQuals + 1) == 'o' || look(AfterQuals + 1) == 'O' ||\n          look(AfterQuals + 1) == 'w' || look(AfterQuals + 1) == 'x'))) {\n      Result = getDerived().parseFunctionType();\n      break;\n    }\n    DEMANGLE_FALLTHROUGH;\n  }\n  case 'U': {\n    Result = getDerived().parseQualifiedType();\n    break;\n  }\n  // <builtin-type> ::= v    # void\n  case 'v':\n    ++First;\n    return make<NameType>(\"void\");\n  //                ::= w    # wchar_t\n  case 'w':\n    ++First;\n    return make<NameType>(\"wchar_t\");\n  //                ::= b    # bool\n  case 'b':\n    ++First;\n    return make<NameType>(\"bool\");\n  //                ::= c    # char\n  case 'c':\n    ++First;\n    return make<NameType>(\"char\");\n  //                ::= a    # signed char\n  case 'a':\n    ++First;\n    return make<NameType>(\"signed char\");\n  //                ::= h    # unsigned char\n  case 'h':\n    ++First;\n    return make<NameType>(\"unsigned char\");\n  //                ::= s    # short\n  case 's':\n    ++First;\n    return make<NameType>(\"short\");\n  //                ::= t    # unsigned short\n  case 't':\n    ++First;\n    return make<NameType>(\"unsigned short\");\n  //                ::= i    # int\n  case 'i':\n    ++First;\n    return make<NameType>(\"int\");\n  //                ::= j    # unsigned int\n  case 'j':\n    ++First;\n    return make<NameType>(\"unsigned int\");\n  //                ::= l    # long\n  case 'l':\n    ++First;\n    return make<NameType>(\"long\");\n  //                ::= m    # unsigned long\n  case 'm':\n    ++First;\n    return make<NameType>(\"unsigned long\");\n  //                ::= x    # long long, __int64\n  case 'x':\n    ++First;\n    return make<NameType>(\"long long\");\n  //                ::= y    # unsigned long long, __int64\n  case 'y':\n    ++First;\n    return make<NameType>(\"unsigned long long\");\n  //                ::= n    # __int128\n  case 'n':\n    ++First;\n    return make<NameType>(\"__int128\");\n  //                ::= o    # unsigned __int128\n  case 'o':\n    ++First;\n    return make<NameType>(\"unsigned __int128\");\n  //                ::= f    # float\n  case 'f':\n    ++First;\n    return make<NameType>(\"float\");\n  //                ::= d    # double\n  case 'd':\n    ++First;\n    return make<NameType>(\"double\");\n  //                ::= e    # long double, __float80\n  case 'e':\n    ++First;\n    return make<NameType>(\"long double\");\n  //                ::= g    # __float128\n  case 'g':\n    ++First;\n    return make<NameType>(\"__float128\");\n  //                ::= z    # ellipsis\n  case 'z':\n    ++First;\n    return make<NameType>(\"...\");\n\n  // <builtin-type> ::= u <source-name>    # vendor extended type\n  case 'u': {\n    ++First;\n    StringView Res = parseBareSourceName();\n    if (Res.empty())\n      return nullptr;\n    // Typically, <builtin-type>s are not considered substitution candidates,\n    // but the exception to that exception is vendor extended types (Itanium C++\n    // ABI 5.9.1).\n    Result = make<NameType>(Res);\n    break;\n  }\n  case 'D':\n    switch (look(1)) {\n    //                ::= Dd   # IEEE 754r decimal floating point (64 bits)\n    case 'd':\n      First += 2;\n      return make<NameType>(\"decimal64\");\n    //                ::= De   # IEEE 754r decimal floating point (128 bits)\n    case 'e':\n      First += 2;\n      return make<NameType>(\"decimal128\");\n    //                ::= Df   # IEEE 754r decimal floating point (32 bits)\n    case 'f':\n      First += 2;\n      return make<NameType>(\"decimal32\");\n    //                ::= Dh   # IEEE 754r half-precision floating point (16 bits)\n    case 'h':\n      First += 2;\n      return make<NameType>(\"decimal16\");\n    //                ::= Di   # char32_t\n    case 'i':\n      First += 2;\n      return make<NameType>(\"char32_t\");\n    //                ::= Ds   # char16_t\n    case 's':\n      First += 2;\n      return make<NameType>(\"char16_t\");\n    //                ::= Du   # char8_t (C++2a, not yet in the Itanium spec)\n    case 'u':\n      First += 2;\n      return make<NameType>(\"char8_t\");\n    //                ::= Da   # auto (in dependent new-expressions)\n    case 'a':\n      First += 2;\n      return make<NameType>(\"auto\");\n    //                ::= Dc   # decltype(auto)\n    case 'c':\n      First += 2;\n      return make<NameType>(\"decltype(auto)\");\n    //                ::= Dn   # std::nullptr_t (i.e., decltype(nullptr))\n    case 'n':\n      First += 2;\n      return make<NameType>(\"std::nullptr_t\");\n\n    //             ::= <decltype>\n    case 't':\n    case 'T': {\n      Result = getDerived().parseDecltype();\n      break;\n    }\n    // extension   ::= <vector-type> # <vector-type> starts with Dv\n    case 'v': {\n      Result = getDerived().parseVectorType();\n      break;\n    }\n    //           ::= Dp <type>       # pack expansion (C++0x)\n    case 'p': {\n      First += 2;\n      Node *Child = getDerived().parseType();\n      if (!Child)\n        return nullptr;\n      Result = make<ParameterPackExpansion>(Child);\n      break;\n    }\n    // Exception specifier on a function type.\n    case 'o':\n    case 'O':\n    case 'w':\n    // Transaction safe function type.\n    case 'x':\n      Result = getDerived().parseFunctionType();\n      break;\n    }\n    break;\n  //             ::= <function-type>\n  case 'F': {\n    Result = getDerived().parseFunctionType();\n    break;\n  }\n  //             ::= <array-type>\n  case 'A': {\n    Result = getDerived().parseArrayType();\n    break;\n  }\n  //             ::= <pointer-to-member-type>\n  case 'M': {\n    Result = getDerived().parsePointerToMemberType();\n    break;\n  }\n  //             ::= <template-param>\n  case 'T': {\n    // This could be an elaborate type specifier on a <class-enum-type>.\n    if (look(1) == 's' || look(1) == 'u' || look(1) == 'e') {\n      Result = getDerived().parseClassEnumType();\n      break;\n    }\n\n    Result = getDerived().parseTemplateParam();\n    if (Result == nullptr)\n      return nullptr;\n\n    // Result could be either of:\n    //   <type>        ::= <template-param>\n    //   <type>        ::= <template-template-param> <template-args>\n    //\n    //   <template-template-param> ::= <template-param>\n    //                             ::= <substitution>\n    //\n    // If this is followed by some <template-args>, and we're permitted to\n    // parse them, take the second production.\n\n    if (TryToParseTemplateArgs && look() == 'I') {\n      Node *TA = getDerived().parseTemplateArgs();\n      if (TA == nullptr)\n        return nullptr;\n      Result = make<NameWithTemplateArgs>(Result, TA);\n    }\n    break;\n  }\n  //             ::= P <type>        # pointer\n  case 'P': {\n    ++First;\n    Node *Ptr = getDerived().parseType();\n    if (Ptr == nullptr)\n      return nullptr;\n    Result = make<PointerType>(Ptr);\n    break;\n  }\n  //             ::= R <type>        # l-value reference\n  case 'R': {\n    ++First;\n    Node *Ref = getDerived().parseType();\n    if (Ref == nullptr)\n      return nullptr;\n    Result = make<ReferenceType>(Ref, ReferenceKind::LValue);\n    break;\n  }\n  //             ::= O <type>        # r-value reference (C++11)\n  case 'O': {\n    ++First;\n    Node *Ref = getDerived().parseType();\n    if (Ref == nullptr)\n      return nullptr;\n    Result = make<ReferenceType>(Ref, ReferenceKind::RValue);\n    break;\n  }\n  //             ::= C <type>        # complex pair (C99)\n  case 'C': {\n    ++First;\n    Node *P = getDerived().parseType();\n    if (P == nullptr)\n      return nullptr;\n    Result = make<PostfixQualifiedType>(P, \" complex\");\n    break;\n  }\n  //             ::= G <type>        # imaginary (C99)\n  case 'G': {\n    ++First;\n    Node *P = getDerived().parseType();\n    if (P == nullptr)\n      return P;\n    Result = make<PostfixQualifiedType>(P, \" imaginary\");\n    break;\n  }\n  //             ::= <substitution>  # See Compression below\n  case 'S': {\n    if (look(1) && look(1) != 't') {\n      Node *Sub = getDerived().parseSubstitution();\n      if (Sub == nullptr)\n        return nullptr;\n\n      // Sub could be either of:\n      //   <type>        ::= <substitution>\n      //   <type>        ::= <template-template-param> <template-args>\n      //\n      //   <template-template-param> ::= <template-param>\n      //                             ::= <substitution>\n      //\n      // If this is followed by some <template-args>, and we're permitted to\n      // parse them, take the second production.\n\n      if (TryToParseTemplateArgs && look() == 'I') {\n        Node *TA = getDerived().parseTemplateArgs();\n        if (TA == nullptr)\n          return nullptr;\n        Result = make<NameWithTemplateArgs>(Sub, TA);\n        break;\n      }\n\n      // If all we parsed was a substitution, don't re-insert into the\n      // substitution table.\n      return Sub;\n    }\n    DEMANGLE_FALLTHROUGH;\n  }\n  //        ::= <class-enum-type>\n  default: {\n    Result = getDerived().parseClassEnumType();\n    break;\n  }\n  }\n\n  // If we parsed a type, insert it into the substitution table. Note that all\n  // <builtin-type>s and <substitution>s have already bailed out, because they\n  // don't get substitutions.\n  if (Result != nullptr)\n    Subs.push_back(Result);\n  return Result;\n}\n\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parsePrefixExpr(StringView Kind) {\n  Node *E = getDerived().parseExpr();\n  if (E == nullptr)\n    return nullptr;\n  return make<PrefixExpr>(Kind, E);\n}\n\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseBinaryExpr(StringView Kind) {\n  Node *LHS = getDerived().parseExpr();\n  if (LHS == nullptr)\n    return nullptr;\n  Node *RHS = getDerived().parseExpr();\n  if (RHS == nullptr)\n    return nullptr;\n  return make<BinaryExpr>(LHS, Kind, RHS);\n}\n\ntemplate <typename Derived, typename Alloc>\nNode *\nAbstractManglingParser<Derived, Alloc>::parseIntegerLiteral(StringView Lit) {\n  StringView Tmp = parseNumber(true);\n  if (!Tmp.empty() && consumeIf('E'))\n    return make<IntegerLiteral>(Lit, Tmp);\n  return nullptr;\n}\n\n// <CV-Qualifiers> ::= [r] [V] [K]\ntemplate <typename Alloc, typename Derived>\nQualifiers AbstractManglingParser<Alloc, Derived>::parseCVQualifiers() {\n  Qualifiers CVR = QualNone;\n  if (consumeIf('r'))\n    CVR |= QualRestrict;\n  if (consumeIf('V'))\n    CVR |= QualVolatile;\n  if (consumeIf('K'))\n    CVR |= QualConst;\n  return CVR;\n}\n\n// <function-param> ::= fp <top-level CV-Qualifiers> _                                     # L == 0, first parameter\n//                  ::= fp <top-level CV-Qualifiers> <parameter-2 non-negative number> _   # L == 0, second and later parameters\n//                  ::= fL <L-1 non-negative number> p <top-level CV-Qualifiers> _         # L > 0, first parameter\n//                  ::= fL <L-1 non-negative number> p <top-level CV-Qualifiers> <parameter-2 non-negative number> _   # L > 0, second and later parameters\n//                  ::= fpT      # 'this' expression (not part of standard?)\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseFunctionParam() {\n  if (consumeIf(\"fpT\"))\n    return make<NameType>(\"this\");\n  if (consumeIf(\"fp\")) {\n    parseCVQualifiers();\n    StringView Num = parseNumber();\n    if (!consumeIf('_'))\n      return nullptr;\n    return make<FunctionParam>(Num);\n  }\n  if (consumeIf(\"fL\")) {\n    if (parseNumber().empty())\n      return nullptr;\n    if (!consumeIf('p'))\n      return nullptr;\n    parseCVQualifiers();\n    StringView Num = parseNumber();\n    if (!consumeIf('_'))\n      return nullptr;\n    return make<FunctionParam>(Num);\n  }\n  return nullptr;\n}\n\n// [gs] nw <expression>* _ <type> E                     # new (expr-list) type\n// [gs] nw <expression>* _ <type> <initializer>         # new (expr-list) type (init)\n// [gs] na <expression>* _ <type> E                     # new[] (expr-list) type\n// [gs] na <expression>* _ <type> <initializer>         # new[] (expr-list) type (init)\n// <initializer> ::= pi <expression>* E                 # parenthesized initialization\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseNewExpr() {\n  bool Global = consumeIf(\"gs\");\n  bool IsArray = look(1) == 'a';\n  if (!consumeIf(\"nw\") && !consumeIf(\"na\"))\n    return nullptr;\n  size_t Exprs = Names.size();\n  while (!consumeIf('_')) {\n    Node *Ex = getDerived().parseExpr();\n    if (Ex == nullptr)\n      return nullptr;\n    Names.push_back(Ex);\n  }\n  NodeArray ExprList = popTrailingNodeArray(Exprs);\n  Node *Ty = getDerived().parseType();\n  if (Ty == nullptr)\n    return Ty;\n  if (consumeIf(\"pi\")) {\n    size_t InitsBegin = Names.size();\n    while (!consumeIf('E')) {\n      Node *Init = getDerived().parseExpr();\n      if (Init == nullptr)\n        return Init;\n      Names.push_back(Init);\n    }\n    NodeArray Inits = popTrailingNodeArray(InitsBegin);\n    return make<NewExpr>(ExprList, Ty, Inits, Global, IsArray);\n  } else if (!consumeIf('E'))\n    return nullptr;\n  return make<NewExpr>(ExprList, Ty, NodeArray(), Global, IsArray);\n}\n\n// cv <type> <expression>                               # conversion with one argument\n// cv <type> _ <expression>* E                          # conversion with a different number of arguments\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseConversionExpr() {\n  if (!consumeIf(\"cv\"))\n    return nullptr;\n  Node *Ty;\n  {\n    SwapAndRestore<bool> SaveTemp(TryToParseTemplateArgs, false);\n    Ty = getDerived().parseType();\n  }\n\n  if (Ty == nullptr)\n    return nullptr;\n\n  if (consumeIf('_')) {\n    size_t ExprsBegin = Names.size();\n    while (!consumeIf('E')) {\n      Node *E = getDerived().parseExpr();\n      if (E == nullptr)\n        return E;\n      Names.push_back(E);\n    }\n    NodeArray Exprs = popTrailingNodeArray(ExprsBegin);\n    return make<ConversionExpr>(Ty, Exprs);\n  }\n\n  Node *E[1] = {getDerived().parseExpr()};\n  if (E[0] == nullptr)\n    return nullptr;\n  return make<ConversionExpr>(Ty, makeNodeArray(E, E + 1));\n}\n\n// <expr-primary> ::= L <type> <value number> E                          # integer literal\n//                ::= L <type> <value float> E                           # floating literal\n//                ::= L <string type> E                                  # string literal\n//                ::= L <nullptr type> E                                 # nullptr literal (i.e., \"LDnE\")\n//                ::= L <lambda type> E                                  # lambda expression\n// FIXME:         ::= L <type> <real-part float> _ <imag-part float> E   # complex floating point literal (C 2000)\n//                ::= L <mangled-name> E                                 # external name\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseExprPrimary() {\n  if (!consumeIf('L'))\n    return nullptr;\n  switch (look()) {\n  case 'w':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"wchar_t\");\n  case 'b':\n    if (consumeIf(\"b0E\"))\n      return make<BoolExpr>(0);\n    if (consumeIf(\"b1E\"))\n      return make<BoolExpr>(1);\n    return nullptr;\n  case 'c':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"char\");\n  case 'a':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"signed char\");\n  case 'h':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"unsigned char\");\n  case 's':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"short\");\n  case 't':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"unsigned short\");\n  case 'i':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"\");\n  case 'j':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"u\");\n  case 'l':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"l\");\n  case 'm':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"ul\");\n  case 'x':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"ll\");\n  case 'y':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"ull\");\n  case 'n':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"__int128\");\n  case 'o':\n    ++First;\n    return getDerived().parseIntegerLiteral(\"unsigned __int128\");\n  case 'f':\n    ++First;\n    return getDerived().template parseFloatingLiteral<float>();\n  case 'd':\n    ++First;\n    return getDerived().template parseFloatingLiteral<double>();\n  case 'e':\n    ++First;\n#if defined(__powerpc__) || defined(__s390__)\n    // Handle cases where long doubles encoded with e have the same size\n    // and representation as doubles.\n    return getDerived().template parseFloatingLiteral<double>();\n#else\n    return getDerived().template parseFloatingLiteral<long double>();\n#endif\n  case '_':\n    if (consumeIf(\"_Z\")) {\n      Node *R = getDerived().parseEncoding();\n      if (R != nullptr && consumeIf('E'))\n        return R;\n    }\n    return nullptr;\n  case 'A': {\n    Node *T = getDerived().parseType();\n    if (T == nullptr)\n      return nullptr;\n    // FIXME: We need to include the string contents in the mangling.\n    if (consumeIf('E'))\n      return make<StringLiteral>(T);\n    return nullptr;\n  }\n  case 'D':\n    if (consumeIf(\"DnE\"))\n      return make<NameType>(\"nullptr\");\n    return nullptr;\n  case 'T':\n    // Invalid mangled name per\n    //   http://sourcerytools.com/pipermail/cxx-abi-dev/2011-August/002422.html\n    return nullptr;\n  case 'U': {\n    // FIXME: Should we support LUb... for block literals?\n    if (look(1) != 'l')\n      return nullptr;\n    Node *T = parseUnnamedTypeName(nullptr);\n    if (!T || !consumeIf('E'))\n      return nullptr;\n    return make<LambdaExpr>(T);\n  }\n  default: {\n    // might be named type\n    Node *T = getDerived().parseType();\n    if (T == nullptr)\n      return nullptr;\n    StringView N = parseNumber(/*AllowNegative=*/true);\n    if (N.empty())\n      return nullptr;\n    if (!consumeIf('E'))\n      return nullptr;\n    return make<EnumLiteral>(T, N);\n  }\n  }\n}\n\n// <braced-expression> ::= <expression>\n//                     ::= di <field source-name> <braced-expression>    # .name = expr\n//                     ::= dx <index expression> <braced-expression>     # [expr] = expr\n//                     ::= dX <range begin expression> <range end expression> <braced-expression>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseBracedExpr() {\n  if (look() == 'd') {\n    switch (look(1)) {\n    case 'i': {\n      First += 2;\n      Node *Field = getDerived().parseSourceName(/*NameState=*/nullptr);\n      if (Field == nullptr)\n        return nullptr;\n      Node *Init = getDerived().parseBracedExpr();\n      if (Init == nullptr)\n        return nullptr;\n      return make<BracedExpr>(Field, Init, /*isArray=*/false);\n    }\n    case 'x': {\n      First += 2;\n      Node *Index = getDerived().parseExpr();\n      if (Index == nullptr)\n        return nullptr;\n      Node *Init = getDerived().parseBracedExpr();\n      if (Init == nullptr)\n        return nullptr;\n      return make<BracedExpr>(Index, Init, /*isArray=*/true);\n    }\n    case 'X': {\n      First += 2;\n      Node *RangeBegin = getDerived().parseExpr();\n      if (RangeBegin == nullptr)\n        return nullptr;\n      Node *RangeEnd = getDerived().parseExpr();\n      if (RangeEnd == nullptr)\n        return nullptr;\n      Node *Init = getDerived().parseBracedExpr();\n      if (Init == nullptr)\n        return nullptr;\n      return make<BracedRangeExpr>(RangeBegin, RangeEnd, Init);\n    }\n    }\n  }\n  return getDerived().parseExpr();\n}\n\n// (not yet in the spec)\n// <fold-expr> ::= fL <binary-operator-name> <expression> <expression>\n//             ::= fR <binary-operator-name> <expression> <expression>\n//             ::= fl <binary-operator-name> <expression>\n//             ::= fr <binary-operator-name> <expression>\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseFoldExpr() {\n  if (!consumeIf('f'))\n    return nullptr;\n\n  char FoldKind = look();\n  bool IsLeftFold, HasInitializer;\n  HasInitializer = FoldKind == 'L' || FoldKind == 'R';\n  if (FoldKind == 'l' || FoldKind == 'L')\n    IsLeftFold = true;\n  else if (FoldKind == 'r' || FoldKind == 'R')\n    IsLeftFold = false;\n  else\n    return nullptr;\n  ++First;\n\n  // FIXME: This map is duplicated in parseOperatorName and parseExpr.\n  StringView OperatorName;\n  if      (consumeIf(\"aa\")) OperatorName = \"&&\";\n  else if (consumeIf(\"an\")) OperatorName = \"&\";\n  else if (consumeIf(\"aN\")) OperatorName = \"&=\";\n  else if (consumeIf(\"aS\")) OperatorName = \"=\";\n  else if (consumeIf(\"cm\")) OperatorName = \",\";\n  else if (consumeIf(\"ds\")) OperatorName = \".*\";\n  else if (consumeIf(\"dv\")) OperatorName = \"/\";\n  else if (consumeIf(\"dV\")) OperatorName = \"/=\";\n  else if (consumeIf(\"eo\")) OperatorName = \"^\";\n  else if (consumeIf(\"eO\")) OperatorName = \"^=\";\n  else if (consumeIf(\"eq\")) OperatorName = \"==\";\n  else if (consumeIf(\"ge\")) OperatorName = \">=\";\n  else if (consumeIf(\"gt\")) OperatorName = \">\";\n  else if (consumeIf(\"le\")) OperatorName = \"<=\";\n  else if (consumeIf(\"ls\")) OperatorName = \"<<\";\n  else if (consumeIf(\"lS\")) OperatorName = \"<<=\";\n  else if (consumeIf(\"lt\")) OperatorName = \"<\";\n  else if (consumeIf(\"mi\")) OperatorName = \"-\";\n  else if (consumeIf(\"mI\")) OperatorName = \"-=\";\n  else if (consumeIf(\"ml\")) OperatorName = \"*\";\n  else if (consumeIf(\"mL\")) OperatorName = \"*=\";\n  else if (consumeIf(\"ne\")) OperatorName = \"!=\";\n  else if (consumeIf(\"oo\")) OperatorName = \"||\";\n  else if (consumeIf(\"or\")) OperatorName = \"|\";\n  else if (consumeIf(\"oR\")) OperatorName = \"|=\";\n  else if (consumeIf(\"pl\")) OperatorName = \"+\";\n  else if (consumeIf(\"pL\")) OperatorName = \"+=\";\n  else if (consumeIf(\"rm\")) OperatorName = \"%\";\n  else if (consumeIf(\"rM\")) OperatorName = \"%=\";\n  else if (consumeIf(\"rs\")) OperatorName = \">>\";\n  else if (consumeIf(\"rS\")) OperatorName = \">>=\";\n  else return nullptr;\n\n  Node *Pack = getDerived().parseExpr(), *Init = nullptr;\n  if (Pack == nullptr)\n    return nullptr;\n  if (HasInitializer) {\n    Init = getDerived().parseExpr();\n    if (Init == nullptr)\n      return nullptr;\n  }\n\n  if (IsLeftFold && Init)\n    std::swap(Pack, Init);\n\n  return make<FoldExpr>(IsLeftFold, OperatorName, Pack, Init);\n}\n\n// <expression> ::= mc <parameter type> <expr> [<offset number>] E\n//\n// Not yet in the spec: https://github.com/itanium-cxx-abi/cxx-abi/issues/47\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parsePointerToMemberConversionExpr() {\n  Node *Ty = getDerived().parseType();\n  if (!Ty)\n    return nullptr;\n  Node *Expr = getDerived().parseExpr();\n  if (!Expr)\n    return nullptr;\n  StringView Offset = getDerived().parseNumber(true);\n  if (!consumeIf('E'))\n    return nullptr;\n  return make<PointerToMemberConversionExpr>(Ty, Expr, Offset);\n}\n\n// <expression> ::= so <referent type> <expr> [<offset number>] <union-selector>* [p] E\n// <union-selector> ::= _ [<number>]\n//\n// Not yet in the spec: https://github.com/itanium-cxx-abi/cxx-abi/issues/47\ntemplate <typename Derived, typename Alloc>\nNode *AbstractManglingParser<Derived, Alloc>::parseSubobjectExpr() {\n  Node *Ty = getDerived().parseType();\n  if (!Ty)\n    return nullptr;\n  Node *Expr = getDerived().parseExpr();\n  if (!Expr)\n    return nullptr;\n  StringView Offset = getDerived().parseNumber(true);\n  size_t SelectorsBegin = Names.size();\n  while (consumeIf('_')) {\n    Node *Selector = make<NameType>(parseNumber());\n    if (!Selector)\n      return nullptr;\n    Names.push_back(Selector);\n  }\n  bool OnePastTheEnd = consumeIf('p');\n  if (!consumeIf('E'))\n    return nullptr;\n  return make<SubobjectExpr>(\n      Ty, Expr, Offset, popTrailingNodeArray(SelectorsBegin), OnePastTheEnd);\n}\n\n// <expression> ::= <unary operator-name> <expression>\n//              ::= <binary operator-name> <expression> <expression>\n//              ::= <ternary operator-name> <expression>
