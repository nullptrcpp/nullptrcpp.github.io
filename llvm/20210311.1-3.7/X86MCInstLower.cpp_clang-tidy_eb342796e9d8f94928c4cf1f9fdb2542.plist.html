      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report['events'];
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report['events'];
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setCheckerName(report.checkerName);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.location.file]);
    this.drawBugPath();

    this.jumpTo(event.location.line, 0);
    this.highlightBugEvent(event, idx);
  },

  highlightBugEvent : function (event, idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setCheckerName : function (checkerName) {
    this._checkerName.innerHTML = checkerName;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.path;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.expansion).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.location.file !== that._currentBugEvent.location.file) {
        return;
      }

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.location.file !== that._currentBugEvent.location.file)
        return;

      var left =
        that._codeMirror.defaultCharWidth() * event.location.col + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.location.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}


      var data = {"files": {"36": {"id": 36, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/CodeGen/MachineModuleInfoImpls.h", "content": "//===- llvm/CodeGen/MachineModuleInfoImpls.h --------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file defines object-file format specific implementations of\n// MachineModuleInfoImpl.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CODEGEN_MACHINEMODULEINFOIMPLS_H\n#define LLVM_CODEGEN_MACHINEMODULEINFOIMPLS_H\n\n#include \"llvm/ADT/DenseMap.h\"\n#include \"llvm/CodeGen/MachineModuleInfo.h\"\n#include <cassert>\n\nnamespace llvm {\n\nclass MCSymbol;\n\n/// MachineModuleInfoMachO - This is a MachineModuleInfoImpl implementation\n/// for MachO targets.\nclass MachineModuleInfoMachO : public MachineModuleInfoImpl {\n  /// GVStubs - Darwin '$non_lazy_ptr' stubs.  The key is something like\n  /// \"Lfoo$non_lazy_ptr\", the value is something like \"_foo\". The extra bit\n  /// is true if this GV is external.\n  DenseMap<MCSymbol *, StubValueTy> GVStubs;\n\n  /// ThreadLocalGVStubs - Darwin '$non_lazy_ptr' stubs.  The key is something\n  /// like \"Lfoo$non_lazy_ptr\", the value is something like \"_foo\". The extra\n  /// bit is true if this GV is external.\n  DenseMap<MCSymbol *, StubValueTy> ThreadLocalGVStubs;\n\n  virtual void anchor(); // Out of line virtual method.\n\npublic:\n  MachineModuleInfoMachO(const MachineModuleInfo &) {}\n\n  StubValueTy &getGVStubEntry(MCSymbol *Sym) {\n    assert(Sym && \"Key cannot be null\");\n    return GVStubs[Sym];\n  }\n\n  StubValueTy &getThreadLocalGVStubEntry(MCSymbol *Sym) {\n    assert(Sym && \"Key cannot be null\");\n    return ThreadLocalGVStubs[Sym];\n  }\n\n  /// Accessor methods to return the set of stubs in sorted order.\n  SymbolListTy GetGVStubList() { return getSortedStubs(GVStubs); }\n  SymbolListTy GetThreadLocalGVStubList() {\n    return getSortedStubs(ThreadLocalGVStubs);\n  }\n};\n\n/// MachineModuleInfoELF - This is a MachineModuleInfoImpl implementation\n/// for ELF targets.\nclass MachineModuleInfoELF : public MachineModuleInfoImpl {\n  /// GVStubs - These stubs are used to materialize global addresses in PIC\n  /// mode.\n  DenseMap<MCSymbol *, StubValueTy> GVStubs;\n\n  virtual void anchor(); // Out of line virtual method.\n\npublic:\n  MachineModuleInfoELF(const MachineModuleInfo &) {}\n\n  StubValueTy &getGVStubEntry(MCSymbol *Sym) {\n    assert(Sym && \"Key cannot be null\");\n    return GVStubs[Sym];\n  }\n\n  /// Accessor methods to return the set of stubs in sorted order.\n\n  SymbolListTy GetGVStubList() { return getSortedStubs(GVStubs); }\n};\n\n/// MachineModuleInfoCOFF - This is a MachineModuleInfoImpl implementation\n/// for COFF targets.\nclass MachineModuleInfoCOFF : public MachineModuleInfoImpl {\n  /// GVStubs - These stubs are used to materialize global addresses in PIC\n  /// mode.\n  DenseMap<MCSymbol *, StubValueTy> GVStubs;\n\n  virtual void anchor(); // Out of line virtual method.\n\npublic:\n  MachineModuleInfoCOFF(const MachineModuleInfo &) {}\n\n  StubValueTy &getGVStubEntry(MCSymbol *Sym) {\n    assert(Sym && \"Key cannot be null\");\n    return GVStubs[Sym];\n  }\n\n  /// Accessor methods to return the set of stubs in sorted order.\n\n  SymbolListTy GetGVStubList() { return getSortedStubs(GVStubs); }\n};\n\n} // end namespace llvm\n\n#endif // LLVM_CODEGEN_MACHINEMODULEINFOIMPLS_H\n"}, "41": {"id": 41, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/CodeGen/StackMaps.h", "content": "//===- StackMaps.h - StackMaps ----------------------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_CODEGEN_STACKMAPS_H\n#define LLVM_CODEGEN_STACKMAPS_H\n\n#include \"llvm/ADT/MapVector.h\"\n#include \"llvm/ADT/SmallVector.h\"\n#include \"llvm/CodeGen/MachineInstr.h\"\n#include \"llvm/IR/CallingConv.h\"\n#include \"llvm/MC/MCSymbol.h\"\n#include \"llvm/Support/Debug.h\"\n#include <algorithm>\n#include <cassert>\n#include <cstdint>\n#include <vector>\n\nnamespace llvm {\n\nclass AsmPrinter;\nclass MCExpr;\nclass MCStreamer;\nclass raw_ostream;\nclass TargetRegisterInfo;\n\n/// MI-level stackmap operands.\n///\n/// MI stackmap operations take the form:\n/// <id>, <numBytes>, live args...\nclass StackMapOpers {\npublic:\n  /// Enumerate the meta operands.\n  enum { IDPos, NBytesPos };\n\nprivate:\n  const MachineInstr* MI;\n\npublic:\n  explicit StackMapOpers(const MachineInstr *MI);\n\n  /// Return the ID for the given stackmap\n  uint64_t getID() const { return MI->getOperand(IDPos).getImm(); }\n\n  /// Return the number of patchable bytes the given stackmap should emit.\n  uint32_t getNumPatchBytes() const {\n    return MI->getOperand(NBytesPos).getImm();\n  }\n\n  /// Get the operand index of the variable list of non-argument operands.\n  /// These hold the \"live state\".\n  unsigned getVarIdx() const {\n    // Skip ID, nShadowBytes.\n    return 2;\n  }\n};\n\n/// MI-level patchpoint operands.\n///\n/// MI patchpoint operations take the form:\n/// [<def>], <id>, <numBytes>, <target>, <numArgs>, <cc>, ...\n///\n/// IR patchpoint intrinsics do not have the <cc> operand because calling\n/// convention is part of the subclass data.\n///\n/// SD patchpoint nodes do not have a def operand because it is part of the\n/// SDValue.\n///\n/// Patchpoints following the anyregcc convention are handled specially. For\n/// these, the stack map also records the location of the return value and\n/// arguments.\nclass PatchPointOpers {\npublic:\n  /// Enumerate the meta operands.\n  enum { IDPos, NBytesPos, TargetPos, NArgPos, CCPos, MetaEnd };\n\nprivate:\n  const MachineInstr *MI;\n  bool HasDef;\n\n  unsigned getMetaIdx(unsigned Pos = 0) const {\n    assert(Pos < MetaEnd && \"Meta operand index out of range.\");\n    return (HasDef ? 1 : 0) + Pos;\n  }\n\n  const MachineOperand &getMetaOper(unsigned Pos) const {\n    return MI->getOperand(getMetaIdx(Pos));\n  }\n\npublic:\n  explicit PatchPointOpers(const MachineInstr *MI);\n\n  bool isAnyReg() const { return (getCallingConv() == CallingConv::AnyReg); }\n  bool hasDef() const { return HasDef; }\n\n  /// Return the ID for the given patchpoint.\n  uint64_t getID() const { return getMetaOper(IDPos).getImm(); }\n\n  /// Return the number of patchable bytes the given patchpoint should emit.\n  uint32_t getNumPatchBytes() const {\n    return getMetaOper(NBytesPos).getImm();\n  }\n\n  /// Returns the target of the underlying call.\n  const MachineOperand &getCallTarget() const {\n    return getMetaOper(TargetPos);\n  }\n\n  /// Returns the calling convention\n  CallingConv::ID getCallingConv() const {\n    return getMetaOper(CCPos).getImm();\n  }\n\n  unsigned getArgIdx() const { return getMetaIdx() + MetaEnd; }\n\n  /// Return the number of call arguments\n  uint32_t getNumCallArgs() const {\n    return MI->getOperand(getMetaIdx(NArgPos)).getImm();\n  }\n\n  /// Get the operand index of the variable list of non-argument operands.\n  /// These hold the \"live state\".\n  unsigned getVarIdx() const {\n    return getMetaIdx() + MetaEnd + getNumCallArgs();\n  }\n\n  /// Get the index at which stack map locations will be recorded.\n  /// Arguments are not recorded unless the anyregcc convention is used.\n  unsigned getStackMapStartIdx() const {\n    if (isAnyReg())\n      return getArgIdx();\n    return getVarIdx();\n  }\n\n  /// Get the next scratch register operand index.\n  unsigned getNextScratchIdx(unsigned StartIdx = 0) const;\n};\n\n/// MI-level Statepoint operands\n///\n/// Statepoint operands take the form:\n///   <id>, <num patch bytes >, <num call arguments>, <call target>,\n///   [call arguments...],\n///   <StackMaps::ConstantOp>, <calling convention>,\n///   <StackMaps::ConstantOp>, <statepoint flags>,\n///   <StackMaps::ConstantOp>, <num deopt args>, [deopt args...],\n///   <StackMaps::ConstantOp>, <num gc pointer args>, [gc pointer args...],\n///   <StackMaps::ConstantOp>, <num gc allocas>, [gc allocas args...],\n///   <StackMaps::ConstantOp>, <num  entries in gc map>, [base/derived pairs]\n///   base/derived pairs in gc map are logical indices into <gc pointer args>\n///   section.\n///   All gc pointers assigned to VRegs produce new value (in form of MI Def\n///   operand) and are tied to it.\nclass StatepointOpers {\n  // TODO:: we should change the STATEPOINT representation so that CC and\n  // Flags should be part of meta operands, with args and deopt operands, and\n  // gc operands all prefixed by their length and a type code. This would be\n  // much more consistent.\n\n  // These values are absolute offsets into the operands of the statepoint\n  // instruction.\n  enum { IDPos, NBytesPos, NCallArgsPos, CallTargetPos, MetaEnd };\n\n  // These values are relative offsets from the start of the statepoint meta\n  // arguments (i.e. the end of the call arguments).\n  enum { CCOffset = 1, FlagsOffset = 3, NumDeoptOperandsOffset = 5 };\n\npublic:\n  explicit StatepointOpers(const MachineInstr *MI) : MI(MI) {\n    NumDefs = MI->getNumDefs();\n  }\n\n  /// Get index of statepoint ID operand.\n  unsigned getIDPos() const { return NumDefs + IDPos; }\n\n  /// Get index of Num Patch Bytes operand.\n  unsigned getNBytesPos() const { return NumDefs + NBytesPos; }\n\n  /// Get index of Num Call Arguments operand.\n  unsigned getNCallArgsPos() const { return NumDefs + NCallArgsPos; }\n\n  /// Get starting index of non call related arguments\n  /// (calling convention, statepoint flags, vm state and gc state).\n  unsigned getVarIdx() const {\n    return MI->getOperand(NumDefs + NCallArgsPos).getImm() + MetaEnd + NumDefs;\n  }\n\n  /// Get index of Calling Convention operand.\n  unsigned getCCIdx() const { return getVarIdx() + CCOffset; }\n\n  /// Get index of Flags operand.\n  unsigned getFlagsIdx() const { return getVarIdx() + FlagsOffset; }\n\n  /// Get index of Number Deopt Arguments operand.\n  unsigned getNumDeoptArgsIdx() const {\n    return getVarIdx() + NumDeoptOperandsOffset;\n  }\n\n  /// Return the ID for the given statepoint.\n  uint64_t getID() const { return MI->getOperand(NumDefs + IDPos).getImm(); }\n\n  /// Return the number of patchable bytes the given statepoint should emit.\n  uint32_t getNumPatchBytes() const {\n    return MI->getOperand(NumDefs + NBytesPos).getImm();\n  }\n\n  /// Return the target of the underlying call.\n  const MachineOperand &getCallTarget() const {\n    return MI->getOperand(NumDefs + CallTargetPos);\n  }\n\n  /// Return the calling convention.\n  CallingConv::ID getCallingConv() const {\n    return MI->getOperand(getCCIdx()).getImm();\n  }\n\n  /// Return the statepoint flags.\n  uint64_t getFlags() const { return MI->getOperand(getFlagsIdx()).getImm(); }\n\n  uint64_t getNumDeoptArgs() const {\n    return MI->getOperand(getNumDeoptArgsIdx()).getImm();\n  }\n\n  /// Get index of number of gc map entries.\n  unsigned getNumGcMapEntriesIdx();\n\n  /// Get index of number of gc allocas.\n  unsigned getNumAllocaIdx();\n\n  /// Get index of number of GC pointers.\n  unsigned getNumGCPtrIdx();\n\n  /// Get index of first GC pointer operand of -1 if there are none.\n  int getFirstGCPtrIdx();\n\n  /// Get vector of base/derived pairs from statepoint.\n  /// Elements are indices into GC Pointer operand list (logical).\n  /// Returns number of elements in GCMap.\n  unsigned\n  getGCPointerMap(SmallVectorImpl<std::pair<unsigned, unsigned>> &GCMap);\n\nprivate:\n  const MachineInstr *MI;\n  unsigned NumDefs;\n};\n\nclass StackMaps {\npublic:\n  struct Location {\n    enum LocationType {\n      Unprocessed,\n      Register,\n      Direct,\n      Indirect,\n      Constant,\n      ConstantIndex\n    };\n    LocationType Type = Unprocessed;\n    unsigned Size = 0;\n    unsigned Reg = 0;\n    int64_t Offset = 0;\n\n    Location() = default;\n    Location(LocationType Type, unsigned Size, unsigned Reg, int64_t Offset)\n        : Type(Type), Size(Size), Reg(Reg), Offset(Offset) {}\n  };\n\n  struct LiveOutReg {\n    unsigned short Reg = 0;\n    unsigned short DwarfRegNum = 0;\n    unsigned short Size = 0;\n\n    LiveOutReg() = default;\n    LiveOutReg(unsigned short Reg, unsigned short DwarfRegNum,\n               unsigned short Size)\n        : Reg(Reg), DwarfRegNum(DwarfRegNum), Size(Size) {}\n  };\n\n  // OpTypes are used to encode information about the following logical\n  // operand (which may consist of several MachineOperands) for the\n  // OpParser.\n  using OpType = enum { DirectMemRefOp, IndirectMemRefOp, ConstantOp };\n\n  StackMaps(AsmPrinter &AP);\n\n  /// Get index of next meta operand.\n  /// Similar to parseOperand, but does not actually parses operand meaning.\n  static unsigned getNextMetaArgIdx(const MachineInstr *MI, unsigned CurIdx);\n\n  void reset() {\n    CSInfos.clear();\n    ConstPool.clear();\n    FnInfos.clear();\n  }\n\n  using LocationVec = SmallVector<Location, 8>;\n  using LiveOutVec = SmallVector<LiveOutReg, 8>;\n  using ConstantPool = MapVector<uint64_t, uint64_t>;\n\n  struct FunctionInfo {\n    uint64_t StackSize = 0;\n    uint64_t RecordCount = 1;\n\n    FunctionInfo() = default;\n    explicit FunctionInfo(uint64_t StackSize) : StackSize(StackSize) {}\n  };\n\n  struct CallsiteInfo {\n    const MCExpr *CSOffsetExpr = nullptr;\n    uint64_t ID = 0;\n    LocationVec Locations;\n    LiveOutVec LiveOuts;\n\n    CallsiteInfo() = default;\n    CallsiteInfo(const MCExpr *CSOffsetExpr, uint64_t ID,\n                 LocationVec &&Locations, LiveOutVec &&LiveOuts)\n        : CSOffsetExpr(CSOffsetExpr), ID(ID), Locations(std::move(Locations)),\n          LiveOuts(std::move(LiveOuts)) {}\n  };\n\n  using FnInfoMap = MapVector<const MCSymbol *, FunctionInfo>;\n  using CallsiteInfoList = std::vector<CallsiteInfo>;\n\n  /// Generate a stackmap record for a stackmap instruction.\n  ///\n  /// MI must be a raw STACKMAP, not a PATCHPOINT.\n  void recordStackMap(const MCSymbol &L,\n                      const MachineInstr &MI);\n\n  /// Generate a stackmap record for a patchpoint instruction.\n  void recordPatchPoint(const MCSymbol &L,\n                        const MachineInstr &MI);\n\n  /// Generate a stackmap record for a statepoint instruction.\n  void recordStatepoint(const MCSymbol &L,\n                        const MachineInstr &MI);\n\n  /// If there is any stack map data, create a stack map section and serialize\n  /// the map info into it. This clears the stack map data structures\n  /// afterwards.\n  void serializeToStackMapSection();\n\n  /// Get call site info.\n  CallsiteInfoList &getCSInfos() { return CSInfos; }\n\n  /// Get function info.\n  FnInfoMap &getFnInfos() { return FnInfos; }\n\nprivate:\n  static const char *WSMP;\n\n  AsmPrinter &AP;\n  CallsiteInfoList CSInfos;\n  ConstantPool ConstPool;\n  FnInfoMap FnInfos;\n\n  MachineInstr::const_mop_iterator\n  parseOperand(MachineInstr::const_mop_iterator MOI,\n               MachineInstr::const_mop_iterator MOE, LocationVec &Locs,\n               LiveOutVec &LiveOuts) const;\n\n  /// Specialized parser of statepoint operands.\n  /// They do not directly correspond to StackMap record entries.\n  void parseStatepointOpers(const MachineInstr &MI,\n                            MachineInstr::const_mop_iterator MOI,\n                            MachineInstr::const_mop_iterator MOE,\n                            LocationVec &Locations, LiveOutVec &LiveOuts);\n\n  /// Create a live-out register record for the given register @p Reg.\n  LiveOutReg createLiveOutReg(unsigned Reg,\n                              const TargetRegisterInfo *TRI) const;\n\n  /// Parse the register live-out mask and return a vector of live-out\n  /// registers that need to be recorded in the stackmap.\n  LiveOutVec parseRegisterLiveOutMask(const uint32_t *Mask) const;\n\n  /// Record the locations of the operands of the provided instruction in a\n  /// record keyed by the provided label.  For instructions w/AnyReg calling\n  /// convention the return register is also recorded if requested.  For\n  /// STACKMAP, and PATCHPOINT the label is expected to immediately *preceed*\n  /// lowering of the MI to MCInsts.  For STATEPOINT, it expected to\n  /// immediately *follow*.  It's not clear this difference was intentional,\n  /// but it exists today.  \n  void recordStackMapOpers(const MCSymbol &L,\n                           const MachineInstr &MI, uint64_t ID,\n                           MachineInstr::const_mop_iterator MOI,\n                           MachineInstr::const_mop_iterator MOE,\n                           bool recordResult = false);\n\n  /// Emit the stackmap header.\n  void emitStackmapHeader(MCStreamer &OS);\n\n  /// Emit the function frame record for each function.\n  void emitFunctionFrameRecords(MCStreamer &OS);\n\n  /// Emit the constant pool.\n  void emitConstantPoolEntries(MCStreamer &OS);\n\n  /// Emit the callsite info for each stackmap/patchpoint intrinsic call.\n  void emitCallsiteEntries(MCStreamer &OS);\n\n  void print(raw_ostream &OS);\n  void debug() { print(dbgs()); }\n};\n\n} // end namespace llvm\n\n#endif // LLVM_CODEGEN_STACKMAPS_H\n"}, "69": {"id": 69, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/MC/MCInstBuilder.h", "content": "//===-- llvm/MC/MCInstBuilder.h - Simplify creation of MCInsts --*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file contains the MCInstBuilder class for convenient creation of\n// MCInsts.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_MC_MCINSTBUILDER_H\n#define LLVM_MC_MCINSTBUILDER_H\n\n#include \"llvm/MC/MCInst.h\"\n\nnamespace llvm {\n\nclass MCInstBuilder {\n  MCInst Inst;\n\npublic:\n  /// Create a new MCInstBuilder for an MCInst with a specific opcode.\n  MCInstBuilder(unsigned Opcode) {\n    Inst.setOpcode(Opcode);\n  }\n\n  /// Add a new register operand.\n  MCInstBuilder &addReg(unsigned Reg) {\n    Inst.addOperand(MCOperand::createReg(Reg));\n    return *this;\n  }\n\n  /// Add a new integer immediate operand.\n  MCInstBuilder &addImm(int64_t Val) {\n    Inst.addOperand(MCOperand::createImm(Val));\n    return *this;\n  }\n\n  /// Add a new single floating point immediate operand.\n  MCInstBuilder &addSFPImm(uint32_t Val) {\n    Inst.addOperand(MCOperand::createSFPImm(Val));\n    return *this;\n  }\n\n  /// Add a new floating point immediate operand.\n  MCInstBuilder &addDFPImm(uint64_t Val) {\n    Inst.addOperand(MCOperand::createDFPImm(Val));\n    return *this;\n  }\n\n  /// Add a new MCExpr operand.\n  MCInstBuilder &addExpr(const MCExpr *Val) {\n    Inst.addOperand(MCOperand::createExpr(Val));\n    return *this;\n  }\n\n  /// Add a new MCInst operand.\n  MCInstBuilder &addInst(const MCInst *Val) {\n    Inst.addOperand(MCOperand::createInst(Val));\n    return *this;\n  }\n\n  /// Add an operand.\n  MCInstBuilder &addOperand(const MCOperand &Op) {\n    Inst.addOperand(Op);\n    return *this;\n  }\n\n  operator MCInst&() {\n    return Inst;\n  }\n};\n\n} // end namespace llvm\n\n#endif\n"}, "99": {"id": 99, "path": "/home/vsts/work/1/llvm-project/llvm/lib/Target/X86/MCTargetDesc/X86TargetStreamer.h", "content": "//===- X86TargetStreamer.h ------------------------------*- C++ -*---------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_LIB_TARGET_X86_MCTARGETDESC_X86TARGETSTREAMER_H\n#define LLVM_LIB_TARGET_X86_MCTARGETDESC_X86TARGETSTREAMER_H\n\n#include \"llvm/MC/MCStreamer.h\"\n\nnamespace llvm {\n\n/// X86 target streamer implementing x86-only assembly directives.\nclass X86TargetStreamer : public MCTargetStreamer {\npublic:\n  X86TargetStreamer(MCStreamer &S) : MCTargetStreamer(S) {}\n\n  virtual bool emitFPOProc(const MCSymbol *ProcSym, unsigned ParamsSize,\n                           SMLoc L = {}) = 0;\n  virtual bool emitFPOEndPrologue(SMLoc L = {}) = 0;\n  virtual bool emitFPOEndProc(SMLoc L = {}) = 0;\n  virtual bool emitFPOData(const MCSymbol *ProcSym, SMLoc L = {}) = 0;\n  virtual bool emitFPOPushReg(unsigned Reg, SMLoc L = {}) = 0;\n  virtual bool emitFPOStackAlloc(unsigned StackAlloc, SMLoc L = {}) = 0;\n  virtual bool emitFPOStackAlign(unsigned Align, SMLoc L = {}) = 0;\n  virtual bool emitFPOSetFrame(unsigned Reg, SMLoc L = {}) = 0;\n};\n\n} // end namespace llvm\n\n#endif\n"}, "100": {"id": 100, "path": "/home/vsts/work/1/llvm-project/llvm/lib/Target/X86/X86AsmPrinter.h", "content": "//===-- X86AsmPrinter.h - X86 implementation of AsmPrinter ------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_LIB_TARGET_X86_X86ASMPRINTER_H\n#define LLVM_LIB_TARGET_X86_X86ASMPRINTER_H\n\n#include \"llvm/CodeGen/AsmPrinter.h\"\n#include \"llvm/CodeGen/FaultMaps.h\"\n#include \"llvm/CodeGen/StackMaps.h\"\n\n// Implemented in X86MCInstLower.cpp\nnamespace {\n  class X86MCInstLower;\n}\n\nnamespace llvm {\nclass MCCodeEmitter;\nclass MCStreamer;\nclass X86Subtarget;\nclass TargetMachine;\n\nclass LLVM_LIBRARY_VISIBILITY X86AsmPrinter : public AsmPrinter {\n  const X86Subtarget *Subtarget = nullptr;\n  StackMaps SM;\n  FaultMaps FM;\n  std::unique_ptr<MCCodeEmitter> CodeEmitter;\n  bool EmitFPOData = false;\n  bool NeedsRetpoline = false;\n\n  // This utility class tracks the length of a stackmap instruction's 'shadow'.\n  // It is used by the X86AsmPrinter to ensure that the stackmap shadow\n  // invariants (i.e. no other stackmaps, patchpoints, or control flow within\n  // the shadow) are met, while outputting a minimal number of NOPs for padding.\n  //\n  // To minimise the number of NOPs used, the shadow tracker counts the number\n  // of instruction bytes output since the last stackmap. Only if there are too\n  // few instruction bytes to cover the shadow are NOPs used for padding.\n  class StackMapShadowTracker {\n  public:\n    void startFunction(MachineFunction &MF) {\n      this->MF = &MF;\n    }\n    void count(MCInst &Inst, const MCSubtargetInfo &STI,\n               MCCodeEmitter *CodeEmitter);\n\n    // Called to signal the start of a shadow of RequiredSize bytes.\n    void reset(unsigned RequiredSize) {\n      RequiredShadowSize = RequiredSize;\n      CurrentShadowSize = 0;\n      InShadow = true;\n    }\n\n    // Called before every stackmap/patchpoint, and at the end of basic blocks,\n    // to emit any necessary padding-NOPs.\n    void emitShadowPadding(MCStreamer &OutStreamer, const MCSubtargetInfo &STI);\n  private:\n    const MachineFunction *MF = nullptr;\n    bool InShadow = false;\n\n    // RequiredShadowSize holds the length of the shadow specified in the most\n    // recently encountered STACKMAP instruction.\n    // CurrentShadowSize counts the number of bytes encoded since the most\n    // recently encountered STACKMAP, stopping when that number is greater than\n    // or equal to RequiredShadowSize.\n    unsigned RequiredShadowSize = 0, CurrentShadowSize = 0;\n  };\n\n  StackMapShadowTracker SMShadowTracker;\n\n  // All instructions emitted by the X86AsmPrinter should use this helper\n  // method.\n  //\n  // This helper function invokes the SMShadowTracker on each instruction before\n  // outputting it to the OutStream. This allows the shadow tracker to minimise\n  // the number of NOPs used for stackmap padding.\n  void EmitAndCountInstruction(MCInst &Inst);\n  void LowerSTACKMAP(const MachineInstr &MI);\n  void LowerPATCHPOINT(const MachineInstr &MI, X86MCInstLower &MCIL);\n  void LowerSTATEPOINT(const MachineInstr &MI, X86MCInstLower &MCIL);\n  void LowerFAULTING_OP(const MachineInstr &MI, X86MCInstLower &MCIL);\n  void LowerPATCHABLE_OP(const MachineInstr &MI, X86MCInstLower &MCIL);\n\n  void LowerTlsAddr(X86MCInstLower &MCInstLowering, const MachineInstr &MI);\n\n  // XRay-specific lowering for X86.\n  void LowerPATCHABLE_FUNCTION_ENTER(const MachineInstr &MI,\n                                     X86MCInstLower &MCIL);\n  void LowerPATCHABLE_RET(const MachineInstr &MI, X86MCInstLower &MCIL);\n  void LowerPATCHABLE_TAIL_CALL(const MachineInstr &MI, X86MCInstLower &MCIL);\n  void LowerPATCHABLE_EVENT_CALL(const MachineInstr &MI, X86MCInstLower &MCIL);\n  void LowerPATCHABLE_TYPED_EVENT_CALL(const MachineInstr &MI,\n                                       X86MCInstLower &MCIL);\n\n  void LowerFENTRY_CALL(const MachineInstr &MI, X86MCInstLower &MCIL);\n\n  // Choose between emitting .seh_ directives and .cv_fpo_ directives.\n  void EmitSEHInstruction(const MachineInstr *MI);\n\n  void PrintSymbolOperand(const MachineOperand &MO, raw_ostream &O) override;\n  void PrintOperand(const MachineInstr *MI, unsigned OpNo, raw_ostream &O);\n  void PrintModifiedOperand(const MachineInstr *MI, unsigned OpNo,\n                            raw_ostream &O, const char *Modifier);\n  void PrintPCRelImm(const MachineInstr *MI, unsigned OpNo, raw_ostream &O);\n  void PrintLeaMemReference(const MachineInstr *MI, unsigned OpNo,\n                            raw_ostream &O, const char *Modifier);\n  void PrintMemReference(const MachineInstr *MI, unsigned OpNo, raw_ostream &O,\n                         const char *Modifier);\n  void PrintIntelMemReference(const MachineInstr *MI, unsigned OpNo,\n                              raw_ostream &O, const char *Modifier);\n\npublic:\n  X86AsmPrinter(TargetMachine &TM, std::unique_ptr<MCStreamer> Streamer);\n\n  StringRef getPassName() const override {\n    return \"X86 Assembly Printer\";\n  }\n\n  const X86Subtarget &getSubtarget() const { return *Subtarget; }\n\n  void emitStartOfAsmFile(Module &M) override;\n\n  void emitEndOfAsmFile(Module &M) override;\n\n  void emitInstruction(const MachineInstr *MI) override;\n\n  void emitBasicBlockEnd(const MachineBasicBlock &MBB) override {\n    AsmPrinter::emitBasicBlockEnd(MBB);\n    SMShadowTracker.emitShadowPadding(*OutStreamer, getSubtargetInfo());\n  }\n\n  bool PrintAsmOperand(const MachineInstr *MI, unsigned OpNo,\n                       const char *ExtraCode, raw_ostream &O) override;\n  bool PrintAsmMemoryOperand(const MachineInstr *MI, unsigned OpNo,\n                             const char *ExtraCode, raw_ostream &O) override;\n\n  bool doInitialization(Module &M) override {\n    SMShadowTracker.reset(0);\n    SM.reset();\n    FM.reset();\n    return AsmPrinter::doInitialization(M);\n  }\n\n  bool runOnMachineFunction(MachineFunction &MF) override;\n  void emitFunctionBodyStart() override;\n  void emitFunctionBodyEnd() override;\n};\n\n} // end namespace llvm\n\n#endif\n"}, "104": {"id": 104, "path": "/home/vsts/work/1/llvm-project/llvm/lib/Target/X86/X86MCInstLower.cpp", "content": "//===-- X86MCInstLower.cpp - Convert X86 MachineInstr to an MCInst --------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// This file contains code to lower X86 MachineInstrs to their corresponding\n// MCInst records.\n//\n//===----------------------------------------------------------------------===//\n\n#include \"MCTargetDesc/X86ATTInstPrinter.h\"\n#include \"MCTargetDesc/X86BaseInfo.h\"\n#include \"MCTargetDesc/X86InstComments.h\"\n#include \"MCTargetDesc/X86ShuffleDecode.h\"\n#include \"MCTargetDesc/X86TargetStreamer.h\"\n#include \"X86AsmPrinter.h\"\n#include \"X86RegisterInfo.h\"\n#include \"X86ShuffleDecodeConstantPool.h\"\n#include \"X86Subtarget.h\"\n#include \"llvm/ADT/Optional.h\"\n#include \"llvm/ADT/SmallString.h\"\n#include \"llvm/ADT/iterator_range.h\"\n#include \"llvm/CodeGen/MachineConstantPool.h\"\n#include \"llvm/CodeGen/MachineFunction.h\"\n#include \"llvm/CodeGen/MachineModuleInfoImpls.h\"\n#include \"llvm/CodeGen/MachineOperand.h\"\n#include \"llvm/CodeGen/StackMaps.h\"\n#include \"llvm/IR/DataLayout.h\"\n#include \"llvm/IR/GlobalValue.h\"\n#include \"llvm/IR/Mangler.h\"\n#include \"llvm/MC/MCAsmInfo.h\"\n#include \"llvm/MC/MCCodeEmitter.h\"\n#include \"llvm/MC/MCContext.h\"\n#include \"llvm/MC/MCExpr.h\"\n#include \"llvm/MC/MCFixup.h\"\n#include \"llvm/MC/MCInst.h\"\n#include \"llvm/MC/MCInstBuilder.h\"\n#include \"llvm/MC/MCSection.h\"\n#include \"llvm/MC/MCSectionELF.h\"\n#include \"llvm/MC/MCStreamer.h\"\n#include \"llvm/MC/MCSymbol.h\"\n#include \"llvm/MC/MCSymbolELF.h\"\n#include \"llvm/Target/TargetLoweringObjectFile.h\"\n#include \"llvm/Target/TargetMachine.h\"\n\nusing namespace llvm;\n\nnamespace {\n\n/// X86MCInstLower - This class is used to lower an MachineInstr into an MCInst.\nclass X86MCInstLower {\n  MCContext &Ctx;\n  const MachineFunction &MF;\n  const TargetMachine &TM;\n  const MCAsmInfo &MAI;\n  X86AsmPrinter &AsmPrinter;\n\npublic:\n  X86MCInstLower(const MachineFunction &MF, X86AsmPrinter &asmprinter);\n\n  Optional<MCOperand> LowerMachineOperand(const MachineInstr *MI,\n                                          const MachineOperand &MO) const;\n  void Lower(const MachineInstr *MI, MCInst &OutMI) const;\n\n  MCSymbol *GetSymbolFromOperand(const MachineOperand &MO) const;\n  MCOperand LowerSymbolOperand(const MachineOperand &MO, MCSymbol *Sym) const;\n\nprivate:\n  MachineModuleInfoMachO &getMachOMMI() const;\n};\n\n} // end anonymous namespace\n\n/// A RAII helper which defines a region of instructions which can't have\n/// padding added between them for correctness.\nstruct NoAutoPaddingScope {\n  MCStreamer &OS;\n  const bool OldAllowAutoPadding;\n  NoAutoPaddingScope(MCStreamer &OS)\n      : OS(OS), OldAllowAutoPadding(OS.getAllowAutoPadding()) {\n    changeAndComment(false);\n  }\n  ~NoAutoPaddingScope() { changeAndComment(OldAllowAutoPadding); }\n  void changeAndComment(bool b) {\n    if (b == OS.getAllowAutoPadding())\n      return;\n    OS.setAllowAutoPadding(b);\n    if (b)\n      OS.emitRawComment(\"autopadding\");\n    else\n      OS.emitRawComment(\"noautopadding\");\n  }\n};\n\n// Emit a minimal sequence of nops spanning NumBytes bytes.\nstatic void emitX86Nops(MCStreamer &OS, unsigned NumBytes,\n                        const X86Subtarget *Subtarget);\n\nvoid X86AsmPrinter::StackMapShadowTracker::count(MCInst &Inst,\n                                                 const MCSubtargetInfo &STI,\n                                                 MCCodeEmitter *CodeEmitter) {\n  if (InShadow) {\n    SmallString<256> Code;\n    SmallVector<MCFixup, 4> Fixups;\n    raw_svector_ostream VecOS(Code);\n    CodeEmitter->encodeInstruction(Inst, VecOS, Fixups, STI);\n    CurrentShadowSize += Code.size();\n    if (CurrentShadowSize >= RequiredShadowSize)\n      InShadow = false; // The shadow is big enough. Stop counting.\n  }\n}\n\nvoid X86AsmPrinter::StackMapShadowTracker::emitShadowPadding(\n    MCStreamer &OutStreamer, const MCSubtargetInfo &STI) {\n  if (InShadow && CurrentShadowSize < RequiredShadowSize) {\n    InShadow = false;\n    emitX86Nops(OutStreamer, RequiredShadowSize - CurrentShadowSize,\n                &MF->getSubtarget<X86Subtarget>());\n  }\n}\n\nvoid X86AsmPrinter::EmitAndCountInstruction(MCInst &Inst) {\n  OutStreamer->emitInstruction(Inst, getSubtargetInfo());\n  SMShadowTracker.count(Inst, getSubtargetInfo(), CodeEmitter.get());\n}\n\nX86MCInstLower::X86MCInstLower(const MachineFunction &mf,\n                               X86AsmPrinter &asmprinter)\n    : Ctx(mf.getContext()), MF(mf), TM(mf.getTarget()), MAI(*TM.getMCAsmInfo()),\n      AsmPrinter(asmprinter) {}\n\nMachineModuleInfoMachO &X86MCInstLower::getMachOMMI() const {\n  return MF.getMMI().getObjFileInfo<MachineModuleInfoMachO>();\n}\n\n/// GetSymbolFromOperand - Lower an MO_GlobalAddress or MO_ExternalSymbol\n/// operand to an MCSymbol.\nMCSymbol *X86MCInstLower::GetSymbolFromOperand(const MachineOperand &MO) const {\n  const Triple &TT = TM.getTargetTriple();\n  if (MO.isGlobal() && TT.isOSBinFormatELF())\n    return AsmPrinter.getSymbolPreferLocal(*MO.getGlobal());\n\n  const DataLayout &DL = MF.getDataLayout();\n  assert((MO.isGlobal() || MO.isSymbol() || MO.isMBB()) &&\n         \"Isn't a symbol reference\");\n\n  MCSymbol *Sym = nullptr;\n  SmallString<128> Name;\n  StringRef Suffix;\n\n  switch (MO.getTargetFlags()) {\n  case X86II::MO_DLLIMPORT:\n    // Handle dllimport linkage.\n    Name += \"__imp_\";\n    break;\n  case X86II::MO_COFFSTUB:\n    Name += \".refptr.\";\n    break;\n  case X86II::MO_DARWIN_NONLAZY:\n  case X86II::MO_DARWIN_NONLAZY_PIC_BASE:\n    Suffix = \"$non_lazy_ptr\";\n    break;\n  }\n\n  if (!Suffix.empty())\n    Name += DL.getPrivateGlobalPrefix();\n\n  if (MO.isGlobal()) {\n    const GlobalValue *GV = MO.getGlobal();\n    AsmPrinter.getNameWithPrefix(Name, GV);\n  } else if (MO.isSymbol()) {\n    Mangler::getNameWithPrefix(Name, MO.getSymbolName(), DL);\n  } else if (MO.isMBB()) {\n    assert(Suffix.empty());\n    Sym = MO.getMBB()->getSymbol();\n  }\n\n  Name += Suffix;\n  if (!Sym)\n    Sym = Ctx.getOrCreateSymbol(Name);\n\n  // If the target flags on the operand changes the name of the symbol, do that\n  // before we return the symbol.\n  switch (MO.getTargetFlags()) {\n  default:\n    break;\n  case X86II::MO_COFFSTUB: {\n    MachineModuleInfoCOFF &MMICOFF =\n        MF.getMMI().getObjFileInfo<MachineModuleInfoCOFF>();\n    MachineModuleInfoImpl::StubValueTy &StubSym = MMICOFF.getGVStubEntry(Sym);\n    if (!StubSym.getPointer()) {\n      assert(MO.isGlobal() && \"Extern symbol not handled yet\");\n      StubSym = MachineModuleInfoImpl::StubValueTy(\n          AsmPrinter.getSymbol(MO.getGlobal()), true);\n    }\n    break;\n  }\n  case X86II::MO_DARWIN_NONLAZY:\n  case X86II::MO_DARWIN_NONLAZY_PIC_BASE: {\n    MachineModuleInfoImpl::StubValueTy &StubSym =\n        getMachOMMI().getGVStubEntry(Sym);\n    if (!StubSym.getPointer()) {\n      assert(MO.isGlobal() && \"Extern symbol not handled yet\");\n      StubSym = MachineModuleInfoImpl::StubValueTy(\n          AsmPrinter.getSymbol(MO.getGlobal()),\n          !MO.getGlobal()->hasInternalLinkage());\n    }\n    break;\n  }\n  }\n\n  return Sym;\n}\n\nMCOperand X86MCInstLower::LowerSymbolOperand(const MachineOperand &MO,\n                                             MCSymbol *Sym) const {\n  // FIXME: We would like an efficient form for this, so we don't have to do a\n  // lot of extra uniquing.\n  const MCExpr *Expr = nullptr;\n  MCSymbolRefExpr::VariantKind RefKind = MCSymbolRefExpr::VK_None;\n\n  switch (MO.getTargetFlags()) {\n  default:\n    llvm_unreachable(\"Unknown target flag on GV operand\");\n  case X86II::MO_NO_FLAG: // No flag.\n  // These affect the name of the symbol, not any suffix.\n  case X86II::MO_DARWIN_NONLAZY:\n  case X86II::MO_DLLIMPORT:\n  case X86II::MO_COFFSTUB:\n    break;\n\n  case X86II::MO_TLVP:\n    RefKind = MCSymbolRefExpr::VK_TLVP;\n    break;\n  case X86II::MO_TLVP_PIC_BASE:\n    Expr = MCSymbolRefExpr::create(Sym, MCSymbolRefExpr::VK_TLVP, Ctx);\n    // Subtract the pic base.\n    Expr = MCBinaryExpr::createSub(\n        Expr, MCSymbolRefExpr::create(MF.getPICBaseSymbol(), Ctx), Ctx);\n    break;\n  case X86II::MO_SECREL:\n    RefKind = MCSymbolRefExpr::VK_SECREL;\n    break;\n  case X86II::MO_TLSGD:\n    RefKind = MCSymbolRefExpr::VK_TLSGD;\n    break;\n  case X86II::MO_TLSLD:\n    RefKind = MCSymbolRefExpr::VK_TLSLD;\n    break;\n  case X86II::MO_TLSLDM:\n    RefKind = MCSymbolRefExpr::VK_TLSLDM;\n    break;\n  case X86II::MO_GOTTPOFF:\n    RefKind = MCSymbolRefExpr::VK_GOTTPOFF;\n    break;\n  case X86II::MO_INDNTPOFF:\n    RefKind = MCSymbolRefExpr::VK_INDNTPOFF;\n    break;\n  case X86II::MO_TPOFF:\n    RefKind = MCSymbolRefExpr::VK_TPOFF;\n    break;\n  case X86II::MO_DTPOFF:\n    RefKind = MCSymbolRefExpr::VK_DTPOFF;\n    break;\n  case X86II::MO_NTPOFF:\n    RefKind = MCSymbolRefExpr::VK_NTPOFF;\n    break;\n  case X86II::MO_GOTNTPOFF:\n    RefKind = MCSymbolRefExpr::VK_GOTNTPOFF;\n    break;\n  case X86II::MO_GOTPCREL:\n    RefKind = MCSymbolRefExpr::VK_GOTPCREL;\n    break;\n  case X86II::MO_GOT:\n    RefKind = MCSymbolRefExpr::VK_GOT;\n    break;\n  case X86II::MO_GOTOFF:\n    RefKind = MCSymbolRefExpr::VK_GOTOFF;\n    break;\n  case X86II::MO_PLT:\n    RefKind = MCSymbolRefExpr::VK_PLT;\n    break;\n  case X86II::MO_ABS8:\n    RefKind = MCSymbolRefExpr::VK_X86_ABS8;\n    break;\n  case X86II::MO_PIC_BASE_OFFSET:\n  case X86II::MO_DARWIN_NONLAZY_PIC_BASE:\n    Expr = MCSymbolRefExpr::create(Sym, Ctx);\n    // Subtract the pic base.\n    Expr = MCBinaryExpr::createSub(\n        Expr, MCSymbolRefExpr::create(MF.getPICBaseSymbol(), Ctx), Ctx);\n    if (MO.isJTI()) {\n      assert(MAI.doesSetDirectiveSuppressReloc());\n      // If .set directive is supported, use it to reduce the number of\n      // relocations the assembler will generate for differences between\n      // local labels. This is only safe when the symbols are in the same\n      // section so we are restricting it to jumptable references.\n      MCSymbol *Label = Ctx.createTempSymbol();\n      AsmPrinter.OutStreamer->emitAssignment(Label, Expr);\n      Expr = MCSymbolRefExpr::create(Label, Ctx);\n    }\n    break;\n  }\n\n  if (!Expr)\n    Expr = MCSymbolRefExpr::create(Sym, RefKind, Ctx);\n\n  if (!MO.isJTI() && !MO.isMBB() && MO.getOffset())\n    Expr = MCBinaryExpr::createAdd(\n        Expr, MCConstantExpr::create(MO.getOffset(), Ctx), Ctx);\n  return MCOperand::createExpr(Expr);\n}\n\n/// Simplify FOO $imm, %{al,ax,eax,rax} to FOO $imm, for instruction with\n/// a short fixed-register form.\nstatic void SimplifyShortImmForm(MCInst &Inst, unsigned Opcode) {\n  unsigned ImmOp = Inst.getNumOperands() - 1;\n  assert(Inst.getOperand(0).isReg() &&\n         (Inst.getOperand(ImmOp).isImm() || Inst.getOperand(ImmOp).isExpr()) &&\n         ((Inst.getNumOperands() == 3 && Inst.getOperand(1).isReg() &&\n           Inst.getOperand(0).getReg() == Inst.getOperand(1).getReg()) ||\n          Inst.getNumOperands() == 2) &&\n         \"Unexpected instruction!\");\n\n  // Check whether the destination register can be fixed.\n  unsigned Reg = Inst.getOperand(0).getReg();\n  if (Reg != X86::AL && Reg != X86::AX && Reg != X86::EAX && Reg != X86::RAX)\n    return;\n\n  // If so, rewrite the instruction.\n  MCOperand Saved = Inst.getOperand(ImmOp);\n  Inst = MCInst();\n  Inst.setOpcode(Opcode);\n  Inst.addOperand(Saved);\n}\n\n/// If a movsx instruction has a shorter encoding for the used register\n/// simplify the instruction to use it instead.\nstatic void SimplifyMOVSX(MCInst &Inst) {\n  unsigned NewOpcode = 0;\n  unsigned Op0 = Inst.getOperand(0).getReg(), Op1 = Inst.getOperand(1).getReg();\n  switch (Inst.getOpcode()) {\n  default:\n    llvm_unreachable(\"Unexpected instruction!\");\n  case X86::MOVSX16rr8: // movsbw %al, %ax   --> cbtw\n    if (Op0 == X86::AX && Op1 == X86::AL)\n      NewOpcode = X86::CBW;\n    break;\n  case X86::MOVSX32rr16: // movswl %ax, %eax  --> cwtl\n    if (Op0 == X86::EAX && Op1 == X86::AX)\n      NewOpcode = X86::CWDE;\n    break;\n  case X86::MOVSX64rr32: // movslq %eax, %rax --> cltq\n    if (Op0 == X86::RAX && Op1 == X86::EAX)\n      NewOpcode = X86::CDQE;\n    break;\n  }\n\n  if (NewOpcode != 0) {\n    Inst = MCInst();\n    Inst.setOpcode(NewOpcode);\n  }\n}\n\n/// Simplify things like MOV32rm to MOV32o32a.\nstatic void SimplifyShortMoveForm(X86AsmPrinter &Printer, MCInst &Inst,\n                                  unsigned Opcode) {\n  // Don't make these simplifications in 64-bit mode; other assemblers don't\n  // perform them because they make the code larger.\n  if (Printer.getSubtarget().is64Bit())\n    return;\n\n  bool IsStore = Inst.getOperand(0).isReg() && Inst.getOperand(1).isReg();\n  unsigned AddrBase = IsStore;\n  unsigned RegOp = IsStore ? 0 : 5;\n  unsigned AddrOp = AddrBase + 3;\n  assert(\n      Inst.getNumOperands() == 6 && Inst.getOperand(RegOp).isReg() &&\n      Inst.getOperand(AddrBase + X86::AddrBaseReg).isReg() &&\n      Inst.getOperand(AddrBase + X86::AddrScaleAmt).isImm() &&\n      Inst.getOperand(AddrBase + X86::AddrIndexReg).isReg() &&\n      Inst.getOperand(AddrBase + X86::AddrSegmentReg).isReg() &&\n      (Inst.getOperand(AddrOp).isExpr() || Inst.getOperand(AddrOp).isImm()) &&\n      \"Unexpected instruction!\");\n\n  // Check whether the destination register can be fixed.\n  unsigned Reg = Inst.getOperand(RegOp).getReg();\n  if (Reg != X86::AL && Reg != X86::AX && Reg != X86::EAX && Reg != X86::RAX)\n    return;\n\n  // Check whether this is an absolute address.\n  // FIXME: We know TLVP symbol refs aren't, but there should be a better way\n  // to do this here.\n  bool Absolute = true;\n  if (Inst.getOperand(AddrOp).isExpr()) {\n    const MCExpr *MCE = Inst.getOperand(AddrOp).getExpr();\n    if (const MCSymbolRefExpr *SRE = dyn_cast<MCSymbolRefExpr>(MCE))\n      if (SRE->getKind() == MCSymbolRefExpr::VK_TLVP)\n        Absolute = false;\n  }\n\n  if (Absolute &&\n      (Inst.getOperand(AddrBase + X86::AddrBaseReg).getReg() != 0 ||\n       Inst.getOperand(AddrBase + X86::AddrScaleAmt).getImm() != 1 ||\n       Inst.getOperand(AddrBase + X86::AddrIndexReg).getReg() != 0))\n    return;\n\n  // If so, rewrite the instruction.\n  MCOperand Saved = Inst.getOperand(AddrOp);\n  MCOperand Seg = Inst.getOperand(AddrBase + X86::AddrSegmentReg);\n  Inst = MCInst();\n  Inst.setOpcode(Opcode);\n  Inst.addOperand(Saved);\n  Inst.addOperand(Seg);\n}\n\nstatic unsigned getRetOpcode(const X86Subtarget &Subtarget) {\n  return Subtarget.is64Bit() ? X86::RETQ : X86::RETL;\n}\n\nOptional<MCOperand>\nX86MCInstLower::LowerMachineOperand(const MachineInstr *MI,\n                                    const MachineOperand &MO) const {\n  switch (MO.getType()) {\n  default:\n    MI->print(errs());\n    llvm_unreachable(\"unknown operand type\");\n  case MachineOperand::MO_Register:\n    // Ignore all implicit register operands.\n    if (MO.isImplicit())\n      return None;\n    return MCOperand::createReg(MO.getReg());\n  case MachineOperand::MO_Immediate:\n    return MCOperand::createImm(MO.getImm());\n  case MachineOperand::MO_MachineBasicBlock:\n  case MachineOperand::MO_GlobalAddress:\n  case MachineOperand::MO_ExternalSymbol:\n    return LowerSymbolOperand(MO, GetSymbolFromOperand(MO));\n  case MachineOperand::MO_MCSymbol:\n    return LowerSymbolOperand(MO, MO.getMCSymbol());\n  case MachineOperand::MO_JumpTableIndex:\n    return LowerSymbolOperand(MO, AsmPrinter.GetJTISymbol(MO.getIndex()));\n  case MachineOperand::MO_ConstantPoolIndex:\n    return LowerSymbolOperand(MO, AsmPrinter.GetCPISymbol(MO.getIndex()));\n  case MachineOperand::MO_BlockAddress:\n    return LowerSymbolOperand(\n        MO, AsmPrinter.GetBlockAddressSymbol(MO.getBlockAddress()));\n  case MachineOperand::MO_RegisterMask:\n    // Ignore call clobbers.\n    return None;\n  }\n}\n\n// Replace TAILJMP opcodes with their equivalent opcodes that have encoding\n// information.\nstatic unsigned convertTailJumpOpcode(unsigned Opcode) {\n  switch (Opcode) {\n  case X86::TAILJMPr:\n    Opcode = X86::JMP32r;\n    break;\n  case X86::TAILJMPm:\n    Opcode = X86::JMP32m;\n    break;\n  case X86::TAILJMPr64:\n    Opcode = X86::JMP64r;\n    break;\n  case X86::TAILJMPm64:\n    Opcode = X86::JMP64m;\n    break;\n  case X86::TAILJMPr64_REX:\n    Opcode = X86::JMP64r_REX;\n    break;\n  case X86::TAILJMPm64_REX:\n    Opcode = X86::JMP64m_REX;\n    break;\n  case X86::TAILJMPd:\n  case X86::TAILJMPd64:\n    Opcode = X86::JMP_1;\n    break;\n  case X86::TAILJMPd_CC:\n  case X86::TAILJMPd64_CC:\n    Opcode = X86::JCC_1;\n    break;\n  }\n\n  return Opcode;\n}\n\nvoid X86MCInstLower::Lower(const MachineInstr *MI, MCInst &OutMI) const {\n  OutMI.setOpcode(MI->getOpcode());\n\n  for (const MachineOperand &MO : MI->operands())\n    if (auto MaybeMCOp = LowerMachineOperand(MI, MO))\n      OutMI.addOperand(MaybeMCOp.getValue());\n\n  // Handle a few special cases to eliminate operand modifiers.\n  switch (OutMI.getOpcode()) {\n  case X86::LEA64_32r:\n  case X86::LEA64r:\n  case X86::LEA16r:\n  case X86::LEA32r:\n    // LEA should have a segment register, but it must be empty.\n    assert(OutMI.getNumOperands() == 1 + X86::AddrNumOperands &&\n           \"Unexpected # of LEA operands\");\n    assert(OutMI.getOperand(1 + X86::AddrSegmentReg).getReg() == 0 &&\n           \"LEA has segment specified!\");\n    break;\n\n  case X86::MULX32Hrr:\n  case X86::MULX32Hrm:\n  case X86::MULX64Hrr:\n  case X86::MULX64Hrm: {\n    // Turn into regular MULX by duplicating the destination.\n    unsigned NewOpc;\n    switch (OutMI.getOpcode()) {\n    default: llvm_unreachable(\"Invalid opcode\");\n    case X86::MULX32Hrr: NewOpc = X86::MULX32rr; break;\n    case X86::MULX32Hrm: NewOpc = X86::MULX32rm; break;\n    case X86::MULX64Hrr: NewOpc = X86::MULX64rr; break;\n    case X86::MULX64Hrm: NewOpc = X86::MULX64rm; break;\n    }\n    OutMI.setOpcode(NewOpc);\n    // Duplicate the destination.\n    unsigned DestReg = OutMI.getOperand(0).getReg();\n    OutMI.insert(OutMI.begin(), MCOperand::createReg(DestReg));\n    break;\n  }\n\n  // Commute operands to get a smaller encoding by using VEX.R instead of VEX.B\n  // if one of the registers is extended, but other isn't.\n  case X86::VMOVZPQILo2PQIrr:\n  case X86::VMOVAPDrr:\n  case X86::VMOVAPDYrr:\n  case X86::VMOVAPSrr:\n  case X86::VMOVAPSYrr:\n  case X86::VMOVDQArr:\n  case X86::VMOVDQAYrr:\n  case X86::VMOVDQUrr:\n  case X86::VMOVDQUYrr:\n  case X86::VMOVUPDrr:\n  case X86::VMOVUPDYrr:\n  case X86::VMOVUPSrr:\n  case X86::VMOVUPSYrr: {\n    if (!X86II::isX86_64ExtendedReg(OutMI.getOperand(0).getReg()) &&\n        X86II::isX86_64ExtendedReg(OutMI.getOperand(1).getReg())) {\n      unsigned NewOpc;\n      switch (OutMI.getOpcode()) {\n      default: llvm_unreachable(\"Invalid opcode\");\n      case X86::VMOVZPQILo2PQIrr: NewOpc = X86::VMOVPQI2QIrr;   break;\n      case X86::VMOVAPDrr:        NewOpc = X86::VMOVAPDrr_REV;  break;\n      case X86::VMOVAPDYrr:       NewOpc = X86::VMOVAPDYrr_REV; break;\n      case X86::VMOVAPSrr:        NewOpc = X86::VMOVAPSrr_REV;  break;\n      case X86::VMOVAPSYrr:       NewOpc = X86::VMOVAPSYrr_REV; break;\n      case X86::VMOVDQArr:        NewOpc = X86::VMOVDQArr_REV;  break;\n      case X86::VMOVDQAYrr:       NewOpc = X86::VMOVDQAYrr_REV; break;\n      case X86::VMOVDQUrr:        NewOpc = X86::VMOVDQUrr_REV;  break;\n      case X86::VMOVDQUYrr:       NewOpc = X86::VMOVDQUYrr_REV; break;\n      case X86::VMOVUPDrr:        NewOpc = X86::VMOVUPDrr_REV;  break;\n      case X86::VMOVUPDYrr:       NewOpc = X86::VMOVUPDYrr_REV; break;\n      case X86::VMOVUPSrr:        NewOpc = X86::VMOVUPSrr_REV;  break;\n      case X86::VMOVUPSYrr:       NewOpc = X86::VMOVUPSYrr_REV; break;\n      }\n      OutMI.setOpcode(NewOpc);\n    }\n    break;\n  }\n  case X86::VMOVSDrr:\n  case X86::VMOVSSrr: {\n    if (!X86II::isX86_64ExtendedReg(OutMI.getOperand(0).getReg()) &&\n        X86II::isX86_64ExtendedReg(OutMI.getOperand(2).getReg())) {\n      unsigned NewOpc;\n      switch (OutMI.getOpcode()) {\n      default: llvm_unreachable(\"Invalid opcode\");\n      case X86::VMOVSDrr: NewOpc = X86::VMOVSDrr_REV; break;\n      case X86::VMOVSSrr: NewOpc = X86::VMOVSSrr_REV; break;\n      }\n      OutMI.setOpcode(NewOpc);\n    }\n    break;\n  }\n\n  case X86::VPCMPBZ128rmi:  case X86::VPCMPBZ128rmik:\n  case X86::VPCMPBZ128rri:  case X86::VPCMPBZ128rrik:\n  case X86::VPCMPBZ256rmi:  case X86::VPCMPBZ256rmik:\n  case X86::VPCMPBZ256rri:  case X86::VPCMPBZ256rrik:\n  case X86::VPCMPBZrmi:     case X86::VPCMPBZrmik:\n  case X86::VPCMPBZrri:     case X86::VPCMPBZrrik:\n  case X86::VPCMPDZ128rmi:  case X86::VPCMPDZ128rmik:\n  case X86::VPCMPDZ128rmib: case X86::VPCMPDZ128rmibk:\n  case X86::VPCMPDZ128rri:  case X86::VPCMPDZ128rrik:\n  case X86::VPCMPDZ256rmi:  case X86::VPCMPDZ256rmik:\n  case X86::VPCMPDZ256rmib: case X86::VPCMPDZ256rmibk:\n  case X86::VPCMPDZ256rri:  case X86::VPCMPDZ256rrik:\n  case X86::VPCMPDZrmi:     case X86::VPCMPDZrmik:\n  case X86::VPCMPDZrmib:    case X86::VPCMPDZrmibk:\n  case X86::VPCMPDZrri:     case X86::VPCMPDZrrik:\n  case X86::VPCMPQZ128rmi:  case X86::VPCMPQZ128rmik:\n  case X86::VPCMPQZ128rmib: case X86::VPCMPQZ128rmibk:\n  case X86::VPCMPQZ128rri:  case X86::VPCMPQZ128rrik:\n  case X86::VPCMPQZ256rmi:  case X86::VPCMPQZ256rmik:\n  case X86::VPCMPQZ256rmib: case X86::VPCMPQZ256rmibk:\n  case X86::VPCMPQZ256rri:  case X86::VPCMPQZ256rrik:\n  case X86::VPCMPQZrmi:     case X86::VPCMPQZrmik:\n  case X86::VPCMPQZrmib:    case X86::VPCMPQZrmibk:\n  case X86::VPCMPQZrri:     case X86::VPCMPQZrrik:\n  case X86::VPCMPWZ128rmi:  case X86::VPCMPWZ128rmik:\n  case X86::VPCMPWZ128rri:  case X86::VPCMPWZ128rrik:\n  case X86::VPCMPWZ256rmi:  case X86::VPCMPWZ256rmik:\n  case X86::VPCMPWZ256rri:  case X86::VPCMPWZ256rrik:\n  case X86::VPCMPWZrmi:     case X86::VPCMPWZrmik:\n  case
