  void setSwiftVersion(uint32_t v) { _swiftVersion = v; }\n\n  bool subsectionsViaSymbols() const {\n    return _flags & llvm::MachO::MH_SUBSECTIONS_VIA_SYMBOLS;\n  }\n  void setFlags(normalized::FileFlags v) { _flags = v; }\n\n  /// Methods for support type inquiry through isa, cast, and dyn_cast:\n  static inline bool classof(const File *F) {\n    return F->kind() == File::kindMachObject;\n  }\n\n  void setDebugInfo(std::unique_ptr<DebugInfo> debugInfo) {\n    _debugInfo = std::move(debugInfo);\n  }\n\n  DebugInfo* debugInfo() const { return _debugInfo.get(); }\n  std::unique_ptr<DebugInfo> takeDebugInfo() { return std::move(_debugInfo); }\n\nprotected:\n  std::error_code doParse() override {\n    // Convert binary file to normalized mach-o.\n    auto normFile = normalized::readBinary(_mb, _ctx->arch());\n    if (auto ec = normFile.takeError())\n      return llvm::errorToErrorCode(std::move(ec));\n    // Convert normalized mach-o to atoms.\n    if (auto ec = normalized::normalizedObjectToAtoms(this, **normFile, false))\n      return llvm::errorToErrorCode(std::move(ec));\n    return std::error_code();\n  }\n\nprivate:\n  struct SectionOffsetAndAtom { uint64_t offset;  MachODefinedAtom *atom; };\n\n  void addAtomForSection(const Section *inSection, MachODefinedAtom* atom,\n                         uint64_t sectionOffset) {\n    SectionOffsetAndAtom offAndAtom;\n    offAndAtom.offset = sectionOffset;\n    offAndAtom.atom   = atom;\n     _sectionAtoms[inSection].push_back(offAndAtom);\n    addAtom(*atom);\n  }\n\n  typedef llvm::DenseMap<const normalized::Section *,\n                         std::vector<SectionOffsetAndAtom>>  SectionToAtoms;\n  typedef llvm::StringMap<const lld::Atom *> NameToAtom;\n\n  std::unique_ptr<MemoryBuffer> _mb;\n  MachOLinkingContext          *_ctx;\n  SectionToAtoms                _sectionAtoms;\n  NameToAtom                     _undefAtoms;\n  MachOLinkingContext::Arch      _arch = MachOLinkingContext::arch_unknown;\n  MachOLinkingContext::OS        _os = MachOLinkingContext::OS::unknown;\n  uint32_t                       _minVersion = 0;\n  LoadCommandType               _minVersionLoadCommandKind = (LoadCommandType)0;\n  MachOLinkingContext::ObjCConstraint _objcConstraint =\n      MachOLinkingContext::objc_unknown;\n  uint32_t                       _swiftVersion = 0;\n  normalized::FileFlags        _flags = llvm::MachO::MH_SUBSECTIONS_VIA_SYMBOLS;\n  std::unique_ptr<DebugInfo>   _debugInfo;\n};\n\nclass MachODylibFile : public SharedLibraryFile {\npublic:\n  MachODylibFile(std::unique_ptr<MemoryBuffer> mb, MachOLinkingContext *ctx)\n      : SharedLibraryFile(mb->getBufferIdentifier()),\n        _mb(std::move(mb)), _ctx(ctx) {}\n\n  MachODylibFile(StringRef path) : SharedLibraryFile(path) {}\n\n  OwningAtomPtr<SharedLibraryAtom> exports(StringRef name) const override {\n    // Pass down _installName so that if this requested symbol\n    // is re-exported through this dylib, the SharedLibraryAtom's loadName()\n    // is this dylib installName and not the implementation dylib's.\n    // NOTE: isData is not needed for dylibs (it matters for static libs).\n    return exports(name, _installName);\n  }\n\n  /// Adds symbol name that this dylib exports. The corresponding\n  /// SharedLibraryAtom is created lazily (since most symbols are not used).\n  void addExportedSymbol(StringRef name, bool weakDef, bool copyRefs) {\n    if (copyRefs) {\n      name = name.copy(allocator());\n    }\n    AtomAndFlags info(weakDef);\n    _nameToAtom[name] = info;\n  }\n\n  void addReExportedDylib(StringRef dylibPath) {\n    _reExportedDylibs.emplace_back(dylibPath);\n  }\n\n  StringRef installName() const { return _installName; }\n  uint32_t currentVersion() { return _currentVersion; }\n  uint32_t compatVersion() { return _compatVersion; }\n\n  void setInstallName(StringRef name) { _installName = name; }\n  void setCompatVersion(uint32_t version) { _compatVersion = version; }\n  void setCurrentVersion(uint32_t version) { _currentVersion = version; }\n\n  typedef std::function<MachODylibFile *(StringRef)> FindDylib;\n\n  void loadReExportedDylibs(FindDylib find) {\n    for (ReExportedDylib &entry : _reExportedDylibs) {\n      if (!entry.file)\n        entry.file = find(entry.path);\n    }\n  }\n\n  StringRef getDSOName() const override { return _installName; }\n\n  std::error_code doParse() override {\n    // Convert binary file to normalized mach-o.\n    auto normFile = normalized::readBinary(_mb, _ctx->arch());\n    if (auto ec = normFile.takeError())\n      return llvm::errorToErrorCode(std::move(ec));\n    // Convert normalized mach-o to atoms.\n    if (auto ec = normalized::normalizedDylibToAtoms(this, **normFile, false))\n      return llvm::errorToErrorCode(std::move(ec));\n    return std::error_code();\n  }\n\nprotected:\n  OwningAtomPtr<SharedLibraryAtom> exports(StringRef name,\n                                   StringRef installName) const {\n    // First, check if requested symbol is directly implemented by this dylib.\n    auto entry = _nameToAtom.find(name);\n    if (entry != _nameToAtom.end()) {\n      // FIXME: Make this map a set and only used in assert builds.\n      // Note, its safe to assert here as the resolver is the only client of\n      // this API and it only requests exports for undefined symbols.\n      // If we return from here we are no longer undefined so we should never\n      // get here again.\n      assert(!entry->second.atom && \"Duplicate shared library export\");\n      bool weakDef = entry->second.weakDef;\n      auto *atom = new (allocator()) MachOSharedLibraryAtom(*this, name,\n                                                            installName,\n                                                            weakDef);\n      entry->second.atom = atom;\n      return atom;\n    }\n\n    // Next, check if symbol is implemented in some re-exported dylib.\n    for (const ReExportedDylib &dylib : _reExportedDylibs) {\n      assert(dylib.file);\n      auto atom = dylib.file->exports(name, installName);\n      if (atom.get())\n        return atom;\n    }\n\n    // Symbol not exported or re-exported by this dylib.\n    return nullptr;\n  }\n\n  struct ReExportedDylib {\n    ReExportedDylib(StringRef p) : path(p), file(nullptr) { }\n    ReExportedDylib(StringRef p, MachODylibFile *file) : path(p), file(file) { }\n    StringRef       path;\n    MachODylibFile *file;\n  };\n\n  struct AtomAndFlags {\n    AtomAndFlags() : atom(nullptr), weakDef(false) { }\n    AtomAndFlags(bool weak) : atom(nullptr), weakDef(weak) { }\n    const SharedLibraryAtom  *atom;\n    bool                      weakDef;\n  };\n\n  std::unique_ptr<MemoryBuffer>              _mb;\n  MachOLinkingContext                       *_ctx;\n  StringRef                                  _installName;\n  uint32_t                                   _currentVersion;\n  uint32_t                                   _compatVersion;\n  std::vector<ReExportedDylib>               _reExportedDylibs;\n  mutable std::unordered_map<StringRef, AtomAndFlags> _nameToAtom;\n};\n\nclass TAPIFile : public MachODylibFile {\npublic:\n\n  TAPIFile(std::unique_ptr<MemoryBuffer> mb, MachOLinkingContext *ctx)\n      : MachODylibFile(std::move(mb), ctx) {}\n\n  std::error_code doParse() override {\n\n    llvm::Expected<std::unique_ptr<llvm::MachO::InterfaceFile>> result =\n        llvm::MachO::TextAPIReader::get(*_mb);\n    if (!result)\n      return std::make_error_code(std::errc::invalid_argument);\n\n    std::unique_ptr<llvm::MachO::InterfaceFile> interface{std::move(*result)};\n    return loadFromInterface(*interface);\n  }\n\nprivate:\n  std::error_code loadFromInterface(llvm::MachO::InterfaceFile &interface) {\n    llvm::MachO::Architecture arch;\n    switch(_ctx->arch()) {\n    case MachOLinkingContext::arch_x86:\n      arch = llvm::MachO::AK_i386;\n      break;\n    case MachOLinkingContext::arch_x86_64:\n      arch = llvm::MachO::AK_x86_64;\n      break;\n    case MachOLinkingContext::arch_arm64:\n      arch = llvm::MachO::AK_arm64;\n      break;\n    default:\n      return std::make_error_code(std::errc::invalid_argument);\n    }\n\n    setInstallName(interface.getInstallName().copy(allocator()));\n    // TODO(compnerd) filter out symbols based on the target platform\n    for (const auto symbol : interface.symbols())\n      if (symbol->getArchitectures().has(arch))\n        addExportedSymbol(symbol->getName(), symbol->isWeakDefined(), true);\n\n    for (const llvm::MachO::InterfaceFileRef &reexport :\n         interface.reexportedLibraries())\n      addReExportedDylib(reexport.getInstallName().copy(allocator()));\n\n    for (const auto& document : interface.documents()) {\n      for (auto& reexport : _reExportedDylibs) {\n        if (reexport.path != document->getInstallName())\n          continue;\n        assert(!reexport.file);\n        _ownedFiles.push_back(std::make_unique<TAPIFile>(\n            MemoryBuffer::getMemBuffer(\"\", _mb->getBufferIdentifier()), _ctx));\n        reexport.file = _ownedFiles.back().get();\n        std::error_code err = _ownedFiles.back()->loadFromInterface(*document);\n        if (err)\n          return err;\n      }\n    }\n\n    return std::error_code();\n  }\n\n  std::vector<std::unique_ptr<TAPIFile>> _ownedFiles;\n};\n\n} // end namespace mach_o\n} // end namespace lld\n\n#endif // LLD_READER_WRITER_MACHO_FILE_H\n"}, "14": {"id": 14, "path": "/home/vsts/work/1/llvm-project/lld/lib/ReaderWriter/MachO/MachONormalizedFile.h", "content": "//===- lib/ReaderWriter/MachO/MachONormalizedFile.h -----------------------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n///\n/// \\file These data structures comprise the \"normalized\" view of\n/// mach-o object files. The normalized view is an in-memory only data structure\n/// which is always in native endianness and pointer size.\n///\n/// The normalized view easily converts to and from YAML using YAML I/O.\n///\n/// The normalized view converts to and from binary mach-o object files using\n/// the writeBinary() and readBinary() functions.\n///\n/// The normalized view converts to and from lld::Atoms using the\n/// normalizedToAtoms() and normalizedFromAtoms().\n///\n/// Overall, the conversion paths available look like:\n///\n///                 +---------------+\n///                 | binary mach-o |\n///                 +---------------+\n///                        ^\n///                        |\n///                        v\n///                  +------------+         +------+\n///                  | normalized |   <->   | yaml |\n///                  +------------+         +------+\n///                        ^\n///                        |\n///                        v\n///                    +-------+\n///                    | Atoms |\n///                    +-------+\n///\n\n#ifndef LLD_READER_WRITER_MACHO_NORMALIZE_FILE_H\n#define LLD_READER_WRITER_MACHO_NORMALIZE_FILE_H\n\n#include \"DebugInfo.h\"\n#include \"lld/Common/LLVM.h\"\n#include \"lld/Core/Error.h\"\n#include \"lld/ReaderWriter/MachOLinkingContext.h\"\n#include \"llvm/ADT/SmallString.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/BinaryFormat/MachO.h\"\n#include \"llvm/Support/Allocator.h\"\n#include \"llvm/Support/Debug.h\"\n#include \"llvm/Support/ErrorOr.h\"\n#include \"llvm/Support/YAMLTraits.h\"\n\nusing llvm::BumpPtrAllocator;\nusing llvm::yaml::Hex64;\nusing llvm::yaml::Hex32;\nusing llvm::yaml::Hex16;\nusing llvm::yaml::Hex8;\nusing llvm::yaml::SequenceTraits;\nusing llvm::MachO::HeaderFileType;\nusing llvm::MachO::BindType;\nusing llvm::MachO::RebaseType;\nusing llvm::MachO::NListType;\nusing llvm::MachO::RelocationInfoType;\nusing llvm::MachO::SectionType;\nusing llvm::MachO::LoadCommandType;\nusing llvm::MachO::ExportSymbolKind;\nusing llvm::MachO::DataRegionType;\n\nnamespace lld {\nnamespace mach_o {\nnamespace normalized {\n\n\n/// The real mach-o relocation record is 8-bytes on disk and is\n/// encoded in one of two different bit-field patterns.  This\n/// normalized form has the union of all possible fields.\nstruct Relocation {\n  Relocation() : offset(0), scattered(false),\n                 type(llvm::MachO::GENERIC_RELOC_VANILLA),\n                 length(0), pcRel(false), isExtern(false), value(0),\n                 symbol(0) { }\n\n  Hex32               offset;\n  bool                scattered;\n  RelocationInfoType  type;\n  uint8_t             length;\n  bool                pcRel;\n  bool                isExtern;\n  Hex32               value;\n  uint32_t            symbol;\n};\n\n/// A typedef so that YAML I/O can treat this vector as a sequence.\ntypedef std::vector<Relocation> Relocations;\n\n/// A typedef so that YAML I/O can process the raw bytes in a section.\ntypedef std::vector<Hex8> ContentBytes;\n\n/// A typedef so that YAML I/O can treat indirect symbols as a flow sequence.\ntypedef std::vector<uint32_t> IndirectSymbols;\n\n/// A typedef so that YAML I/O can encode/decode section attributes.\nLLVM_YAML_STRONG_TYPEDEF(uint32_t, SectionAttr)\n\n/// A typedef so that YAML I/O can encode/decode section alignment.\nLLVM_YAML_STRONG_TYPEDEF(uint16_t, SectionAlignment)\n\n/// Mach-O has a 32-bit and 64-bit section record.  This normalized form\n/// can support either kind.\nstruct Section {\n  Section() : type(llvm::MachO::S_REGULAR),\n              attributes(0), alignment(1), address(0) { }\n\n  StringRef       segmentName;\n  StringRef       sectionName;\n  SectionType     type;\n  SectionAttr     attributes;\n  SectionAlignment        alignment;\n  Hex64           address;\n  ArrayRef<uint8_t> content;\n  Relocations     relocations;\n  IndirectSymbols indirectSymbols;\n};\n\n\n/// A typedef so that YAML I/O can encode/decode the scope bits of an nlist.\nLLVM_YAML_STRONG_TYPEDEF(uint8_t, SymbolScope)\n\n/// A typedef so that YAML I/O can encode/decode the desc bits of an nlist.\nLLVM_YAML_STRONG_TYPEDEF(uint16_t, SymbolDesc)\n\n/// Mach-O has a 32-bit and 64-bit symbol table entry (nlist), and the symbol\n/// type and scope and mixed in the same n_type field.  This normalized form\n/// works for any pointer size and separates out the type and scope.\nstruct Symbol {\n  Symbol() : type(llvm::MachO::N_UNDF), scope(0), sect(0), desc(0), value(0) { }\n\n  StringRef     name;\n  NListType     type;\n  SymbolScope   scope;\n  uint8_t       sect;\n  SymbolDesc    desc;\n  Hex64         value;\n};\n\n/// Check whether the given section type indicates a zero-filled section.\n// FIXME: Utility functions of this kind should probably be moved into\n//        llvm/Support.\ninline bool isZeroFillSection(SectionType T) {\n  return (T == llvm::MachO::S_ZEROFILL ||\n          T == llvm::MachO::S_THREAD_LOCAL_ZEROFILL);\n}\n\n/// A typedef so that YAML I/O can (de/en)code the protection bits of a segment.\nLLVM_YAML_STRONG_TYPEDEF(uint32_t, VMProtect)\n\n/// A typedef to hold verions X.Y.X packed into 32-bit xxxx.yy.zz\nLLVM_YAML_STRONG_TYPEDEF(uint32_t, PackedVersion)\n\n/// Segments are only used in normalized final linked images (not in relocatable\n/// object files). They specify how a range of the file is loaded.\nstruct Segment {\n  StringRef     name;\n  Hex64         address;\n  Hex64         size;\n  VMProtect     init_access;\n  VMProtect     max_access;\n};\n\n/// Only used in normalized final linked images to specify on which dylibs\n/// it depends.\nstruct DependentDylib {\n  StringRef       path;\n  LoadCommandType kind;\n  PackedVersion   compatVersion;\n  PackedVersion   currentVersion;\n};\n\n/// A normalized rebasing entry.  Only used in normalized final linked images.\nstruct RebaseLocation {\n  Hex32         segOffset;\n  uint8_t       segIndex;\n  RebaseType    kind;\n};\n\n/// A normalized binding entry.  Only used in normalized final linked images.\nstruct BindLocation {\n  Hex32           segOffset;\n  uint8_t         segIndex;\n  BindType        kind;\n  bool            canBeNull;\n  int             ordinal;\n  StringRef       symbolName;\n  Hex64           addend;\n};\n\n/// A typedef so that YAML I/O can encode/decode export flags.\nLLVM_YAML_STRONG_TYPEDEF(uint32_t, ExportFlags)\n\n/// A normalized export entry.  Only used in normalized final linked images.\nstruct Export {\n  StringRef         name;\n  Hex64             offset;\n  ExportSymbolKind  kind;\n  ExportFlags       flags;\n  Hex32             otherOffset;\n  StringRef         otherName;\n};\n\n/// A normalized data-in-code entry.\nstruct DataInCode {\n  Hex32           offset;\n  Hex16           length;\n  DataRegionType  kind;\n};\n\n/// A typedef so that YAML I/O can encode/decode mach_header.flags.\nLLVM_YAML_STRONG_TYPEDEF(uint32_t, FileFlags)\n\n///\nstruct NormalizedFile {\n  MachOLinkingContext::Arch   arch = MachOLinkingContext::arch_unknown;\n  HeaderFileType              fileType = llvm::MachO::MH_OBJECT;\n  FileFlags                   flags = 0;\n  std::vector<Segment>        segments; // Not used in object files.\n  std::vector<Section>        sections;\n\n  // Symbols sorted by kind.\n  std::vector<Symbol>         localSymbols;\n  std::vector<Symbol>         globalSymbols;\n  std::vector<Symbol>         undefinedSymbols;\n  std::vector<Symbol>         stabsSymbols;\n\n  // Maps to load commands with no LINKEDIT content (final linked images only).\n  std::vector<DependentDylib> dependentDylibs;\n  StringRef                   installName;        // dylibs only\n  PackedVersion               compatVersion = 0;  // dylibs only\n  PackedVersion               currentVersion = 0; // dylibs only\n  bool                        hasUUID = false;\n  bool                        hasMinVersionLoadCommand = false;\n  bool                        generateDataInCodeLoadCommand = false;\n  std::vector<StringRef>      rpaths;\n  Hex64                       entryAddress = 0;\n  Hex64                       stackSize = 0;\n  MachOLinkingContext::OS     os = MachOLinkingContext::OS::unknown;\n  Hex64                       sourceVersion = 0;\n  PackedVersion               minOSverson = 0;\n  PackedVersion               sdkVersion = 0;\n  LoadCommandType             minOSVersionKind = (LoadCommandType)0;\n\n  // Maps to load commands with LINKEDIT content (final linked images only).\n  Hex32                       pageSize = 0;\n  std::vector<RebaseLocation> rebasingInfo;\n  std::vector<BindLocation>   bindingInfo;\n  std::vector<BindLocation>   weakBindingInfo;\n  std::vector<BindLocation>   lazyBindingInfo;\n  std::vector<Export>         exportInfo;\n  std::vector<uint8_t>        functionStarts;\n  std::vector<DataInCode>     dataInCode;\n\n  // TODO:\n  // code-signature\n  // split-seg-info\n  // function-starts\n\n  // For any allocations in this struct which need to be owned by this struct.\n  BumpPtrAllocator            ownedAllocations;\n};\n\n/// Tests if a file is a non-fat mach-o object file.\nbool isThinObjectFile(StringRef path, MachOLinkingContext::Arch &arch);\n\n/// If the buffer is a fat file with the request arch, then this function\n/// returns true with 'offset' and 'size' set to location of the arch slice\n/// within the buffer.  Otherwise returns false;\nbool sliceFromFatFile(MemoryBufferRef mb, MachOLinkingContext::Arch arch,\n                      uint32_t &offset, uint32_t &size);\n\n/// Reads a mach-o file and produces an in-memory normalized view.\nllvm::Expected<std::unique_ptr<NormalizedFile>>\nreadBinary(std::unique_ptr<MemoryBuffer> &mb,\n           const MachOLinkingContext::Arch arch);\n\n/// Takes in-memory normalized view and writes a mach-o object file.\nllvm::Error writeBinary(const NormalizedFile &file, StringRef path);\n\nsize_t headerAndLoadCommandsSize(const NormalizedFile &file,\n                                 bool includeFunctionStarts);\n\n\n/// Parses a yaml encoded mach-o file to produce an in-memory normalized view.\nllvm::Expected<std::unique_ptr<NormalizedFile>>\nreadYaml(std::unique_ptr<MemoryBuffer> &mb);\n\n/// Writes a yaml encoded mach-o files given an in-memory normalized view.\nstd::error_code writeYaml(const NormalizedFile &file, raw_ostream &out);\n\nllvm::Error\nnormalizedObjectToAtoms(MachOFile *file,\n                        const NormalizedFile &normalizedFile,\n                        bool copyRefs);\n\nllvm::Error\nnormalizedDylibToAtoms(MachODylibFile *file,\n                       const NormalizedFile &normalizedFile,\n                       bool copyRefs);\n\n/// Takes in-memory normalized dylib or object and parses it into lld::File\nllvm::Expected<std::unique_ptr<lld::File>>\nnormalizedToAtoms(const NormalizedFile &normalizedFile, StringRef path,\n                  bool copyRefs);\n\n/// Takes atoms and generates a normalized macho-o view.\nllvm::Expected<std::unique_ptr<NormalizedFile>>\nnormalizedFromAtoms(const lld::File &atomFile, const MachOLinkingContext &ctxt);\n\n\n} // namespace normalized\n\n/// Class for interfacing mach-o yaml files into generic yaml parsing\nclass MachOYamlIOTaggedDocumentHandler : public YamlIOTaggedDocumentHandler {\npublic:\n  MachOYamlIOTaggedDocumentHandler(MachOLinkingContext::Arch arch)\n    : _arch(arch) { }\n  bool handledDocTag(llvm::yaml::IO &io, const lld::File *&file) const override;\nprivate:\n  const MachOLinkingContext::Arch _arch;\n};\n\n} // namespace mach_o\n} // namespace lld\n\n#endif // LLD_READER_WRITER_MACHO_NORMALIZE_FILE_H\n"}, "15": {"id": 15, "path": "/home/vsts/work/1/llvm-project/lld/lib/ReaderWriter/MachO/MachONormalizedFileBinaryUtils.h", "content": "//===- lib/ReaderWriter/MachO/MachONormalizedFileBinaryUtils.h ------------===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLD_READER_WRITER_MACHO_NORMALIZED_FILE_BINARY_UTILS_H\n#define LLD_READER_WRITER_MACHO_NORMALIZED_FILE_BINARY_UTILS_H\n\n#include \"MachONormalizedFile.h\"\n#include \"lld/Common/LLVM.h\"\n#include \"lld/Core/Error.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/BinaryFormat/MachO.h\"\n#include \"llvm/Support/Casting.h\"\n#include \"llvm/Support/Endian.h\"\n#include \"llvm/Support/ErrorHandling.h\"\n#include \"llvm/Support/Host.h\"\n#include \"llvm/Support/LEB128.h\"\n#include <system_error>\n\nnamespace lld {\nnamespace mach_o {\nnamespace normalized {\n\nclass ByteBuffer {\npublic:\n  ByteBuffer() : _ostream(_bytes) { }\n\n  void append_byte(uint8_t b) {\n    _ostream << b;\n  }\n  void append_uleb128(uint64_t value) {\n    llvm::encodeULEB128(value, _ostream);\n  }\n  void append_uleb128Fixed(uint64_t value, unsigned byteCount) {\n    unsigned min = llvm::getULEB128Size(value);\n    assert(min <= byteCount);\n    unsigned pad = byteCount - min;\n    llvm::encodeULEB128(value, _ostream, pad);\n  }\n  void append_sleb128(int64_t value) {\n    llvm::encodeSLEB128(value, _ostream);\n  }\n  void append_string(StringRef str) {\n    _ostream << str;\n    append_byte(0);\n  }\n  void align(unsigned alignment) {\n    while ( (_ostream.tell() % alignment) != 0 )\n      append_byte(0);\n  }\n  size_t size() {\n    return _ostream.tell();\n  }\n  const uint8_t *bytes() {\n    return reinterpret_cast<const uint8_t*>(_ostream.str().data());\n  }\n\nprivate:\n  SmallVector<char, 128>        _bytes;\n  // Stream ivar must be after SmallVector ivar to construct properly.\n  llvm::raw_svector_ostream     _ostream;\n};\n\nusing namespace llvm::support::endian;\nusing llvm::sys::getSwappedBytes;\n\ntemplate<typename T>\nstatic inline uint16_t read16(const T *loc, bool isBig) {\n  assert((uint64_t)loc % alignof(T) == 0 && \"invalid pointer alignment\");\n  return isBig ? read16be(loc) : read16le(loc);\n}\n\ntemplate<typename T>\nstatic inline uint32_t read32(const T *loc, bool isBig) {\n  assert((uint64_t)loc % alignof(T) == 0 && \"invalid pointer alignment\");\n  return isBig ? read32be(loc) : read32le(loc);\n}\n\ntemplate<typename T>\nstatic inline uint64_t read64(const T *loc, bool isBig) {\n  assert((uint64_t)loc % alignof(T) == 0 && \"invalid pointer alignment\");\n  return isBig ? read64be(loc) : read64le(loc);\n}\n\ninline void write16(uint8_t *loc, uint16_t value, bool isBig) {\n  if (isBig)\n    write16be(loc, value);\n  else\n    write16le(loc, value);\n}\n\ninline void write32(uint8_t *loc, uint32_t value, bool isBig) {\n  if (isBig)\n    write32be(loc, value);\n  else\n    write32le(loc, value);\n}\n\ninline void write64(uint8_t *loc, uint64_t value, bool isBig) {\n  if (isBig)\n    write64be(loc, value);\n  else\n    write64le(loc, value);\n}\n\ninline uint32_t\nbitFieldExtract(uint32_t value, bool isBigEndianBigField, uint8_t firstBit,\n                                                          uint8_t bitCount) {\n  const uint32_t mask = ((1<<bitCount)-1);\n  const uint8_t shift = isBigEndianBigField ? (32-firstBit-bitCount) : firstBit;\n  return (value >> shift) & mask;\n}\n\ninline void\nbitFieldSet(uint32_t &bits, bool isBigEndianBigField, uint32_t newBits,\n                            uint8_t firstBit, uint8_t bitCount) {\n  const uint32_t mask = ((1<<bitCount)-1);\n  assert((newBits & mask) == newBits);\n  const uint8_t shift = isBigEndianBigField ? (32-firstBit-bitCount) : firstBit;\n  bits &= ~(mask << shift);\n  bits |= (newBits << shift);\n}\n\ninline Relocation unpackRelocation(const llvm::MachO::any_relocation_info &r,\n                                   bool isBigEndian) {\n  uint32_t r0 = read32(&r.r_word0, isBigEndian);\n  uint32_t r1 = read32(&r.r_word1, isBigEndian);\n\n  Relocation result;\n  if (r0 & llvm::MachO::R_SCATTERED) {\n    // scattered relocation record always laid out like big endian bit field\n    result.offset     = bitFieldExtract(r0, true, 8, 24);\n    result.scattered  = true;\n    result.type       = (RelocationInfoType)\n                        bitFieldExtract(r0, true, 4, 4);\n    result.length     = bitFieldExtract(r0, true, 2, 2);\n    result.pcRel      = bitFieldExtract(r0, true, 1, 1);\n    result.isExtern   = false;\n    result.value      = r1;\n    result.symbol     = 0;\n  } else {\n    result.offset     = r0;\n    result.scattered  = false;\n    result.type       = (RelocationInfoType)\n                        bitFieldExtract(r1, isBigEndian, 28, 4);\n    result.length     = bitFieldExtract(r1, isBigEndian, 25, 2);\n    result.pcRel      = bitFieldExtract(r1, isBigEndian, 24, 1);\n    result.isExtern   = bitFieldExtract(r1, isBigEndian, 27, 1);\n    result.value      = 0;\n    result.symbol     = bitFieldExtract(r1, isBigEndian, 0, 24);\n  }\n  return result;\n}\n\n\ninline llvm::MachO::any_relocation_info\npackRelocation(const Relocation &r, bool swap, bool isBigEndian) {\n  uint32_t r0 = 0;\n  uint32_t r1 = 0;\n\n  if (r.scattered) {\n    r1 = r.value;\n    bitFieldSet(r0, true, r.offset,    8, 24);\n    bitFieldSet(r0, true, r.type,      4, 4);\n    bitFieldSet(r0, true, r.length,    2, 2);\n    bitFieldSet(r0, true, r.pcRel,     1, 1);\n    bitFieldSet(r0, true, r.scattered, 0, 1); // R_SCATTERED\n  } else {\n    r0 = r.offset;\n    bitFieldSet(r1, isBigEndian, r.type,     28, 4);\n    bitFieldSet(r1, isBigEndian, r.isExtern, 27, 1);\n    bitFieldSet(r1, isBigEndian, r.length,   25, 2);\n    bitFieldSet(r1, isBigEndian, r.pcRel,    24, 1);\n    bitFieldSet(r1, isBigEndian, r.symbol,   0,  24);\n  }\n\n  llvm::MachO::any_relocation_info result;\n  result.r_word0 = swap ? getSwappedBytes(r0) : r0;\n  result.r_word1 = swap ? getSwappedBytes(r1) : r1;\n  return result;\n}\n\ninline StringRef getString16(const char s[16]) {\n  // The StringRef(const char *) constructor passes the const char * to\n  // strlen(), so we can't use this constructor here, because if there is no\n  // null terminator in s, then strlen() will read past the end of the array.\n  return StringRef(s, strnlen(s, 16));\n}\n\ninline void setString16(StringRef str, char s[16]) {\n  memset(s, 0, 16);\n  memcpy(s, str.begin(), (str.size() > 16) ? 16: str.size());\n}\n\n// Implemented in normalizedToAtoms() and used by normalizedFromAtoms() so\n// that the same table can be used to map mach-o sections to and from\n// DefinedAtom::ContentType.\nvoid relocatableSectionInfoForContentType(DefinedAtom::ContentType atomType,\n                                          StringRef &segmentName,\n                                          StringRef &sectionName,\n                                          SectionType &sectionType,\n                                          SectionAttr &sectionAttrs,\n                                          bool &relocsToDefinedCanBeImplicit);\n\n} // namespace normalized\n} // namespace mach_o\n} // namespace lld\n\n#endif // LLD_READER_WRITER_MACHO_NORMALIZED_FILE_BINARY_UTILS_H\n"}, "18": {"id": 18, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/TextAPI/InterfaceFile.h", "content": "//===- llvm/TextAPI/InterfaceFile.h - TAPI Interface File -------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// A generic and abstract interface representation for linkable objects. This\n// could be an MachO executable, bundle, dylib, or text-based stub file.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_TEXTAPI_MACHO_INTERFACEFILE_H\n#define LLVM_TEXTAPI_MACHO_INTERFACEFILE_H\n\n#include \"llvm/ADT/BitmaskEnum.h\"\n#include \"llvm/ADT/DenseMap.h\"\n#include \"llvm/ADT/Hashing.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/ADT/iterator.h\"\n#include \"llvm/BinaryFormat/MachO.h\"\n#include \"llvm/BinaryFormat/Magic.h\"\n#include \"llvm/Support/Allocator.h\"\n#include \"llvm/Support/Error.h\"\n#include \"llvm/TextAPI/Architecture.h\"\n#include \"llvm/TextAPI/ArchitectureSet.h\"\n#include \"llvm/TextAPI/PackedVersion.h\"\n#include \"llvm/TextAPI/Platform.h\"\n#include \"llvm/TextAPI/Symbol.h\"\n#include \"llvm/TextAPI/Target.h\"\n\nnamespace llvm {\nnamespace MachO {\n\n/// Defines a list of Objective-C constraints.\nenum class ObjCConstraintType : unsigned {\n  /// No constraint.\n  None = 0,\n\n  /// Retain/Release.\n  Retain_Release = 1,\n\n  /// Retain/Release for Simulator.\n  Retain_Release_For_Simulator = 2,\n\n  /// Retain/Release or Garbage Collection.\n  Retain_Release_Or_GC = 3,\n\n  /// Garbage Collection.\n  GC = 4,\n};\n\n// clang-format off\n\n/// Defines the file type this file represents.\nenum FileType : unsigned {\n  /// Invalid file type.\n  Invalid = 0U,\n\n  /// Text-based stub file (.tbd) version 1.0\n  TBD_V1  = 1U <<  0,\n\n  /// Text-based stub file (.tbd) version 2.0\n  TBD_V2  = 1U <<  1,\n\n  /// Text-based stub file (.tbd) version 3.0\n  TBD_V3  = 1U <<  2,\n\n  /// Text-based stub file (.tbd) version 4.0\n  TBD_V4  = 1U <<  3,\n\n  All     = ~0U,\n\n  LLVM_MARK_AS_BITMASK_ENUM(/*LargestValue=*/All),\n};\n\n// clang-format on\n\n/// Reference to an interface file.\nclass InterfaceFileRef {\npublic:\n  InterfaceFileRef() = default;\n\n  InterfaceFileRef(StringRef InstallName) : InstallName(InstallName) {}\n\n  InterfaceFileRef(StringRef InstallName, const TargetList Targets)\n      : InstallName(InstallName), Targets(std::move(Targets)) {}\n\n  StringRef getInstallName() const { return InstallName; };\n\n  void addTarget(const Target &Target);\n  template <typename RangeT> void addTargets(RangeT &&Targets) {\n    for (const auto &Target : Targets)\n      addTarget(Target(Target));\n  }\n\n  using const_target_iterator = TargetList::const_iterator;\n  using const_target_range = llvm::iterator_range<const_target_iterator>;\n  const_target_range targets() const { return {Targets}; }\n\n  ArchitectureSet getArchitectures() const {\n    return mapToArchitectureSet(Targets);\n  }\n\n  PlatformSet getPlatforms() const { return mapToPlatformSet(Targets); }\n\n  bool operator==(const InterfaceFileRef &O) const {\n    return std::tie(InstallName, Targets) == std::tie(O.InstallName, O.Targets);\n  }\n\n  bool operator!=(const InterfaceFileRef &O) const {\n    return std::tie(InstallName, Targets) != std::tie(O.InstallName, O.Targets);\n  }\n\n  bool operator<(const InterfaceFileRef &O) const {\n    return std::tie(InstallName, Targets) < std::tie(O.InstallName, O.Targets);\n  }\n\nprivate:\n  std::string InstallName;\n  TargetList Targets;\n};\n\n} // end namespace MachO.\n\nstruct SymbolsMapKey {\n  MachO::SymbolKind Kind;\n  StringRef Name;\n\n  SymbolsMapKey(MachO::SymbolKind Kind, StringRef Name)\n      : Kind(Kind), Name(Name) {}\n};\ntemplate <> struct DenseMapInfo<SymbolsMapKey> {\n  static inline SymbolsMapKey getEmptyKey() {\n    return SymbolsMapKey(MachO::SymbolKind::GlobalSymbol, StringRef{});\n  }\n\n  static inline SymbolsMapKey getTombstoneKey() {\n    return SymbolsMapKey(MachO::SymbolKind::ObjectiveCInstanceVariable,\n                         StringRef{});\n  }\n\n  static unsigned getHashValue(const SymbolsMapKey &Key) {\n    return hash_combine(hash_value(Key.Kind), hash_value(Key.Name));\n  }\n\n  static bool isEqual(const SymbolsMapKey &LHS, const SymbolsMapKey &RHS) {\n    return std::tie(LHS.Kind, LHS.Name) == std::tie(RHS.Kind, RHS.Name);\n  }\n};\n\nnamespace MachO {\n\n/// Defines the interface file.\nclass InterfaceFile {\npublic:\n  /// Set the path from which this file was generated (if applicable).\n  ///\n  /// \\param Path_ The path to the source file.\n  void setPath(StringRef Path_) { Path = std::string(Path_); }\n\n  /// Get the path from which this file was generated (if applicable).\n  ///\n  /// \\return The path to the source file or empty.\n  StringRef getPath() const { return Path; }\n\n  /// Set the file type.\n  ///\n  /// This is used by the YAML writer to identify the specification it should\n  /// use for writing the file.\n  ///\n  /// \\param Kind The file type.\n  void setFileType(FileType Kind) { FileKind = Kind; }\n\n  /// Get the file type.\n  ///\n  /// \\return The file type.\n  FileType getFileType() const { return FileKind; }\n\n  /// Get the architectures.\n  ///\n  /// \\return The applicable architectures.\n  ArchitectureSet getArchitectures() const {\n    return mapToArchitectureSet(Targets);\n  }\n\n  /// Get the platforms.\n  ///\n  /// \\return The applicable platforms.\n  PlatformSet getPlatforms() const { return mapToPlatformSet(Targets); }\n\n  /// Set and add target.\n  ///\n  /// \\param Target the target to add into.\n  void addTarget(const Target &Target);\n\n  /// Set and add targets.\n  ///\n  /// Add the subset of llvm::triples that is supported by Tapi\n  ///\n  /// \\param Targets the collection of targets.\n  template <typename RangeT> void addTargets(RangeT &&Targets) {\n    for (const auto &Target_ : Targets)\n      addTarget(Target(Target_));\n  }\n\n  using const_target_iterator = TargetList::const_iterator;\n  using const_target_range = llvm::iterator_range<const_target_iterator>;\n  const_target_range targets() const { return {Targets}; }\n\n  using const_filtered_target_iterator =\n      llvm::filter_iterator<const_target_iterator,\n                            std::function<bool(const Target &)>>;\n  using const_filtered_target_range =\n      llvm::iterator_range<const_filtered_target_iterator>;\n  const_filtered_target_range targets(ArchitectureSet Archs) const;\n\n  /// Set the install name of the library.\n  void setInstallName(StringRef InstallName_) {\n    InstallName = std::string(InstallName_);\n  }\n\n  /// Get the install name of the library.\n  StringRef getInstallName() const { return InstallName; }\n\n  /// Set the current version of the library.\n  void setCurrentVersion(PackedVersion Version) { CurrentVersion = Version; }\n\n  /// Get the current version of the library.\n  PackedVersion getCurrentVersion() const { return CurrentVersion; }\n\n  /// Set the compatibility version of the library.\n  void setCompatibilityVersion(PackedVersion Version) {\n    CompatibilityVersion = Version;\n  }\n\n  /// Get the compatibility version of the library.\n  PackedVersion getCompatibilityVersion() const { return CompatibilityVersion; }\n\n  /// Set the Swift ABI version of the library.\n  void setSwiftABIVersion(uint8_t Version) { SwiftABIVersion = Version; }\n\n  /// Get the Swift ABI version of the library.\n  uint8_t getSwiftABIVersion() const { return SwiftABIVersion; }\n\n  /// Specify if the library uses two-level namespace (or flat namespace).\n  void setTwoLevelNamespace(bool V = true) { IsTwoLevelNamespace = V; }\n\n  /// Check if the library uses two-level namespace.\n  bool isTwoLevelNamespace() const { return IsTwoLevelNamespace; }\n\n  /// Specify if the library is application extension safe (or not).\n  void setApplicationExtensionSafe(bool V = true) { IsAppExtensionSafe = V; }\n\n  /// Check if the library is application extension safe.\n  bool isApplicationExtensionSafe() const { return IsAppExtensionSafe; }\n\n  /// Set the Objective-C constraint.\n  void setObjCConstraint(ObjCConstraintType Constraint) {\n    ObjcConstraint = Constraint;\n  }\n\n  /// Get the Objective-C constraint.\n  ObjCConstraintType getObjCConstraint() const { return ObjcConstraint; }\n\n  /// Specify if this file was generated during InstallAPI (or not).\n  void setInstallAPI(bool V = true) { IsInstallAPI = V; }\n\n  /// Check if this file was generated during InstallAPI.\n  bool isInstallAPI() const { return IsInstallAPI; }\n\n  /// Set the parent umbrella frameworks.\n  /// \\param Target_ The target applicable to Parent\n  /// \\param Parent  The name of Parent\n  void addParentUmbrella(const Target &Target_, StringRef Parent);\n\n  /// Get the list of Parent Umbrella frameworks.\n  ///\n  /// \\return Returns a list of target information and install name of parent\n  /// umbrellas.\n  const std::vector<std::pair<Target, std::string>> &umbrellas() const {\n    return ParentUmbrellas;\n  }\n\n  /// Add an allowable client.\n  ///\n  /// Mach-O Dynamic libraries have the concept of allowable clients that are\n  /// checked during static link time. The name of the application or library\n  /// that is being generated needs to match one of the allowable clients or the\n  /// linker refuses to link this library.\n  ///\n  /// \\param InstallName The name of the client that is allowed to link this\n  /// library.\n  /// \\param Target The target triple for which this applies.\n  void addAllowableClient(StringRef InstallName, const Target &Target);\n\n  /// Get the list of allowable clients.\n  ///\n  /// \\return Returns a list of allowable clients.\n  const std::vector<InterfaceFileRef> &allowableClients() const {\n    return AllowableClients;\n  }\n\n  /// Add a re-exported library.\n  ///\n  /// \\param InstallName The name of the library to re-export.\n  /// \\param Target The target triple for which this applies.\n  void addReexportedLibrary(StringRef InstallName, const Target &Target);\n\n  /// Get the list of re-exported libraries.\n  ///\n  /// \\return Returns a list of re-exported libraries.\n  const std::vector<InterfaceFileRef> &reexportedLibraries() const {\n    return ReexportedLibraries;\n  }\n\n  /// Add an Target/UUID pair.\n  ///\n  /// \\param Target The target triple for which this applies.\n  /// \\param UUID The UUID of the library for the specified architecture.\n  void addUUID(const Target &Target, StringRef UUID);\n\n  /// Add an Target/UUID pair.\n  ///\n  /// \\param Target The target triple for which this applies.\n  /// \\param UUID The UUID of the library for the specified architecture.\n  void addUUID(const Target &Target, uint8_t UUID[16]);\n\n  /// Get the list of Target/UUID pairs.\n  ///\n  /// \\return Returns a list of Target/UUID pairs.\n  const std::vector<std::pair<Target, std::string>> &uuids() const {\n    return UUIDs;\n  }\n\n  /// Add a library for inlining to top level library.\n  ///\n  ///\\param Document The library to inline with top level library.\n  void addDocument(std::shared_ptr<InterfaceFile> &&Document);\n\n  /// Returns the pointer to parent document if exists or nullptr otherwise.\n  InterfaceFile *getParent() const { return Parent; }\n\n  /// Get the list of inlined libraries.\n  ///\n  /// \\return Returns a list of the inlined frameworks.\n  const std::vector<std::shared_ptr<InterfaceFile>> &documents() const {\n    return Documents;\n  }\n\n  /// Add a symbol to the symbols list or extend an existing one.\n  void addSymbol(SymbolKind Kind, StringRef Name, const TargetList &Targets,\n                 SymbolFlags Flags = SymbolFlags::None);\n\n  using SymbolMapType = DenseMap<SymbolsMapKey, Symbol *>;\n  struct const_symbol_iterator\n      : public iterator_adaptor_base<\n            const_symbol_iterator, SymbolMapType::const_iterator,\n            std::forward_iterator_tag, const Symbol *, ptrdiff_t,\n            const Symbol *, const Symbol *> {\n    const_symbol_iterator() = default;\n\n    template <typename U>\n    const_symbol_iterator(U &&u)\n        : iterator_adaptor_base(std::forward<U &&>(u)) {}\n\n    reference operator*() const { return I->second; }\n    pointer operator->() const { return I->second; }\n  };\n\n  using const_symbol_range = iterator_range<const_symbol_iterator>;\n\n  using const_filtered_symbol_iterator =\n      filter_iterator<const_symbol_iterator,\n                      std::function<bool(const Symbol *)>>;\n  using const_filtered_symbol_range =\n      iterator_range<const_filtered_symbol_iterator>;\n\n  const_symbol_range symbols() const {\n    return {Symbols.begin(), Symbols.end()};\n  }\n\n  const_filtered_symbol_range exports() const {\n    std::function<bool(const Symbol *)> fn = [](const Symbol *Symbol) {\n      return !Symbol->isUndefined();\n    };\n    return make_filter_range(\n        make_range<const_symbol_iterator>({Symbols.begin()}, {Symbols.end()}),\n        fn);\n  }\n\n  const_filtered_symbol_range undefineds() const {\n    std::function<bool(const Symbol *)> fn = [](const Symbol *Symbol) {\n      return Symbol->isUndefined();\n    };\n    return make_filter_range(\n        make_range<const_symbol_iterator>({Symbols.begin()}, {Symbols.end()}),\n        fn);\n  }\n\n  /// The equality is determined by attributes that impact linking\n  /// compatibilities. UUIDs, Path, & FileKind are irrelevant since these by\n  /// itself should not impact linking.\n  /// This is an expensive operation.\n  bool operator==(const InterfaceFile &O) const;\n\n  bool operator!=(const InterfaceFile &O) const { return !(*this == O); }\n\nprivate:\n  llvm::BumpPtrAllocator Allocator;\n  StringRef copyString(StringRef String) {\n    if (String.empty())\n      return {};\n\n    void *Ptr = Allocator.Allocate(String.size(), 1);\n    memcpy(Ptr, String.data(), String.size());\n    return StringRef(reinterpret_cast<const char *>(Ptr), String.size());\n  }\n\n  TargetList Targets;\n  std::string Path;\n  FileType FileKind;\n  std::string InstallName;\n  PackedVersion CurrentVersion;\n  PackedVersion CompatibilityVersion;\n  uint8_t SwiftABIVersion{0};\n  bool IsTwoLevelNamespace{false};\n  bool IsAppExtensionSafe{false};\n  bool IsInstallAPI{false};\n  ObjCConstraintType ObjcConstraint = ObjCConstraintType::None;\n  std::vector<std::pair<Target, std::string>> ParentUmbrellas;\n  std::vector<InterfaceFileRef> AllowableClients;\n  std::vector<InterfaceFileRef> ReexportedLibraries;\n  std::vector<std::shared_ptr<InterfaceFile>> Documents;\n  std::vector<std::pair<Target, std::string>> UUIDs;\n  SymbolMapType Symbols;\n  InterfaceFile *Parent = nullptr;\n};\n\ntemplate <typename DerivedT, typename KeyInfoT, typename BucketT>\nbool operator==(const DenseMapBase<DerivedT, SymbolsMapKey, MachO::Symbol *,\n                                   KeyInfoT, BucketT> &LHS,\n                const DenseMapBase<DerivedT, SymbolsMapKey, MachO::Symbol *,\n                                   KeyInfoT, BucketT> &RHS) {\n  if (LHS.size() != RHS.size())\n    return false;\n  for (auto KV : LHS) {\n    auto I = RHS.find(KV.first);\n    if (I == RHS.end() || *I->second != *KV.second)\n      return false;\n  }\n  return true;\n}\n\n} // end namespace MachO.\n} // end namespace llvm.\n\n#endif // LLVM_TEXTAPI_MACHO_INTERFACEFILE_H\n"}, "19": {"id": 19, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/TextAPI/PackedVersion.h", "content": "//===- llvm/TextAPI/PackedVersion.h - PackedVersion -------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// Defines the Mach-O packed version format.\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_TEXTAPI_MACHO_PACKEDVERSION_H\n#define LLVM_TEXTAPI_MACHO_PACKEDVERSION_H\n\n#include <cstdint>\n#include <utility>\n\nnamespace llvm {\nclass raw_ostream;\nclass StringRef;\n\nnamespace MachO {\n\nclass PackedVersion {\n  uint32_t Version{0};\n\npublic:\n  constexpr PackedVersion() = default;\n  explicit constexpr PackedVersion(uint32_t RawVersion) : Version(RawVersion) {}\n  PackedVersion(unsigned Major, unsigned Minor, unsigned Subminor)\n      : Version((Major << 16) | ((Minor & 0xff) << 8) | (Subminor & 0xff)) {}\n\n  bool empty() const { return Version == 0; }\n\n  /// Retrieve the major version number.\n  unsigned getMajor() const { return Version >> 16; }\n\n  /// Retrieve the minor version number, if provided.\n  unsigned getMinor() const { return (Version >> 8) & 0xff; }\n\n  /// Retrieve the subminor version number, if provided.\n  unsigned getSubminor() const { return Version & 0xff; }\n\n  bool parse32(StringRef Str);\n  std::pair<bool, bool> parse64(StringRef Str);\n\n  bool operator<(const PackedVersion &O) const { return Version < O.Version; }\n\n  bool operator==(const PackedVersion &O) const { return Version == O.Version; }\n\n  bool operator!=(const PackedVersion &O) const { return Version != O.Version; }\n\n  uint32_t rawValue() const { return Version; }\n\n  void print(raw_ostream &OS) const;\n};\n\ninline raw_ostream &operator<<(raw_ostream &OS, const PackedVersion &Version) {\n  Version.print(OS);\n  return OS;\n}\n\n} // end namespace MachO.\n} // end namespace llvm.\n\n#endif // LLVM_TEXTAPI_MACHO_PACKEDVERSION_H\n"}, "20": {"id": 20, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/TextAPI/Platform.h", "content": "//===- llvm/TextAPI/Platform.h - Platform -----------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n//\n// Defines the Platforms supported by Tapi and helpers.\n//\n//===----------------------------------------------------------------------===//\n#ifndef LLVM_TEXTAPI_MACHO_PLATFORM_H\n#define LLVM_TEXTAPI_MACHO_PLATFORM_H\n\n#include \"llvm/ADT/SmallSet.h\"\n#include \"llvm/BinaryFormat/MachO.h\"\n\nnamespace llvm {\nnamespace MachO {\n\n/// Defines the list of MachO platforms.\nenum class PlatformKind : unsigned {\n  unknown,\n  macOS = MachO::PLATFORM_MACOS,\n  iOS = MachO::PLATFORM_IOS,\n  tvOS = MachO::PLATFORM_TVOS,\n  watchOS = MachO::PLATFORM_WATCHOS,\n  bridgeOS = MachO::PLATFORM_BRIDGEOS,\n  macCatalyst = MachO::PLATFORM_MACCATALYST,\n  iOSSimulator = MachO::PLATFORM_IOSSIMULATOR,\n  tvOSSimulator = MachO::PLATFORM_TVOSSIMULATOR,\n  watchOSSimulator = MachO::PLATFORM_WATCHOSSIMULATOR,\n  driverKit = MachO::PLATFORM_DRIVERKIT,\n};\n\nusing PlatformSet = SmallSet<PlatformKind, 3>;\n\nPlatformKind mapToPlatformKind(PlatformKind Platform, bool WantSim);\nPlatformKind mapToPlatformKind(const Triple &Target);\nPlatformSet mapToPlatformSet(ArrayRef<Triple> Targets);\nStringRef getPlatformName(PlatformKind Platform);\nPlatformKind getPlatformFromName(StringRef Name);\n\n} // end namespace MachO.\n} // end namespace llvm.\n\n#endif // LLVM_TEXTAPI_MACHO_PLATFORM_H\n"}, "21": {"id": 21, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/TextAPI/Symbol.h", "content": "//===- llvm/TextAPI/Symbol.h - TAPI Symbol ----------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_TEXTAPI_MACHO_SYMBOL_H\n#define LLVM_TEXTAPI_MACHO_SYMBOL_H\n\n#include \"llvm/ADT/BitmaskEnum.h\"\n#include \"llvm/ADT/StringRef.h\"\n#include \"llvm/Support/Error.h\"\n#include \"llvm/Support/raw_ostream.h\"\n#include \"llvm/TextAPI/ArchitectureSet.h\"\n#include \"llvm/TextAPI/Target.h\"\n\nnamespace llvm {\nnamespace MachO {\n\n// clang-format off\n\n/// Symbol flags.\nenum class SymbolFlags : uint8_t {\n  /// No flags\n  None             = 0,\n\n  /// Thread-local value symbol\n  ThreadLocalValue = 1U << 0,\n\n  /// Weak defined symbol\n  WeakDefined      = 1U << 1,\n\n  /// Weak referenced symbol\n  WeakReferenced   = 1U << 2,\n\n  /// Undefined\n  Undefined        = 1U << 3,\n\n  /// Rexported\n  Rexported        = 1U << 4,\n\n  LLVM_MARK_AS_BITMASK_ENUM(/*LargestValue=*/Rexported),\n};\n\n// clang-format on\n\nenum class SymbolKind : uint8_t {\n  GlobalSymbol,\n  ObjectiveCClass,\n  ObjectiveCClassEHType,\n  ObjectiveCInstanceVariable,\n};\n\nusing TargetList = SmallVector<Target, 5>;\nclass Symbol {\npublic:\n  Symbol(SymbolKind Kind, StringRef Name, TargetList Targets, SymbolFlags Flags)\n      : Name(Name), Targets(std::move(Targets)), Kind(Kind), Flags(Flags) {}\n\n  void addTarget(Target target) { Targets.emplace_back(target); }\n  SymbolKind getKind() const { return Kind; }\n  StringRef getName() const { return Name; }\n  ArchitectureSet getArchitectures() const {\n    return mapToArchitectureSet(Targets);\n  }\n  SymbolFlags getFlags() const { return Flags; }\n\n  bool isWeakDefined() const {\n    return (Flags & SymbolFlags::WeakDefined) == SymbolFlags::WeakDefined;\n  }\n\n  bool isWeakReferenced() const {\n    return (Flags & SymbolFlags::WeakReferenced) == SymbolFlags::WeakReferenced;\n  }\n\n  bool isThreadLocalValue() const {\n    return (Flags & SymbolFlags::ThreadLocalValue) ==\n           SymbolFlags::ThreadLocalValue;\n  }\n\n  bool isUndefined() const {\n    return (Flags & SymbolFlags::Undefined) == SymbolFlags::Undefined;\n  }\n\n  bool isReexported() const {\n    return (Flags & SymbolFlags::Rexported) == SymbolFlags::Rexported;\n  }\n\n  using const_target_iterator = TargetList::const_iterator;\n  using const_target_range = llvm::iterator_range<const_target_iterator>;\n  const_target_range targets() const { return {Targets}; }\n\n  using const_filtered_target_iterator =\n      llvm::filter_iterator<const_target_iterator,\n                            std::function<bool(const Target &)>>;\n  using const_filtered_target_range =\n      llvm::iterator_range<const_filtered_target_iterator>;\n  const_filtered_target_range targets(ArchitectureSet architectures) const;\n\n#if !defined(NDEBUG) || defined(LLVM_ENABLE_DUMP)\n  void dump(raw_ostream &OS) const;\n  void dump() const { dump(llvm::errs()); }\n#endif\n\n  bool operator==(const Symbol &O) const {\n    return (Kind == O.Kind) && (Name == O.Name) && (Targets == O.Targets) &&\n           (Flags == O.Flags);\n  }\n\n  bool operator!=(const Symbol &O) const { return !(*this == O); }\n\nprivate:\n  StringRef Name;\n  TargetList Targets;\n  SymbolKind Kind;\n  SymbolFlags Flags;\n};\n\n} // end namespace MachO.\n} // end namespace llvm.\n\n#endif // LLVM_TEXTAPI_MACHO_SYMBOL_H\n"}, "22": {"id": 22, "path": "/home/vsts/work/1/llvm-project/llvm/include/llvm/TextAPI/Target.h", "content": "//===- llvm/TextAPI/Target.h - TAPI Target ----------------------*- C++ -*-===//\n//\n// Part of the LLVM Project, under the Apache License v2.0 with LLVM Exceptions.\n// See https://llvm.org/LICENSE.txt for license information.\n// SPDX-License-Identifier: Apache-2.0 WITH LLVM-exception\n//\n//===----------------------------------------------------------------------===//\n\n#ifndef LLVM_TEXTAPI_MACHO_TARGET_H\n#define LLVM_TEXTAPI_MACHO_TARGET_H\n\n#include \"llvm/ADT/Triple.h\"\n#include \"llvm/Support/Error.h\"\n#include \"llvm/TextAPI/Architecture.h\"\n#include \"llvm/TextAPI/ArchitectureSet.h\"\n#include \"llvm/TextAPI/Platform.h\"\n\nnamespace llvm {\nnamespace MachO {\n\n// This is similar to a llvm Triple, but the triple doesn't have all the\n// information we need. For example there is no enum value for x86_64h. The\n// only way to get that information is to parse the triple string.\nclass Target {\npublic:\n  Target() = default;\n  Target(Architecture Arch, PlatformKind Platform)\n      : Arch(Arch), Platform(Platform) {}\n  explicit Target(const llvm::Triple &Triple)\n      : Arch(mapToArchitecture(Triple)), Platform(mapToPlatformKind(Triple)) {}\n\n  static llvm::Expected<Target> create(StringRef Target);\n\n  operator std::string() const;\n\n  Architecture Arch;\n  PlatformKind Platform;\n};\n\ninline bool operator==(const Target &LHS, const Target &RHS) {\n  return std::tie(LHS.Arch, LHS.Platform) == std::tie(RHS.Arch, RHS.Platform);\n}\n\ninline bool operator!=(const Target &LHS, const Target &RHS) {\n  return std::tie(LHS.Arch, LHS.Platform) != std::tie(RHS.Arch, RHS.Platform);\n}\n\ninline bool operator<(const Target &LHS, const Target &RHS) {\n  return std::tie(LHS.Arch, LHS.Platform) < std::tie(RHS.Arch, RHS.Platform);\n}\n\ninline bool operator==(const Target &LHS, const Architecture &RHS) {\n  return LHS.Arch == RHS;\n}\n\ninline bool operator!=(const Target &LHS, const Architecture &RHS) {\n  return LHS.Arch != RHS;\n}\n\nPlatformSet mapToPlatformSet(ArrayRef<Target> Targets);\nArchitectureSet mapToArchitectureSet(ArrayRef<Target> Targets);\n\nraw_ostream &operator<<(raw_ostream &OS, const Target &Target);\n\n} // namespace MachO\n} // namespace llvm\n\n#endif // LLVM_TEXTAPI_MACHO_TARGET_H\n"}}, "reports": [{"events": [{"location": {"col": 9, "file": 4, "line": 9}, "message": "LLD_CORE_LINKINGCONTEXT_H (fixit)"}, {"location": {"col": 9, "file": 4, "line": 9}, "message": "header guard does not follow preferred style"}], "macros": [], "notes": [], "path": "/home/vsts/work/1/llvm-project/lld/include/lld/Core/LinkingContext.h", "reportHash": "904cd0e6f154eb94fd1adfc82f0ea3f4", "checkerName": "llvm-header-guard", "reviewStatus": null, "severity": "LOW"}, {"events": [{"location": {"col": 9, "file": 7, "line": 9}, "message": "LLD_CORE_SHAREDLIBRARYFILE_H (fixit)"}, {"location": {"col": 9, "file": 7, "line": 9}, "message": "header guard does not follow preferred style"}], "macros": [], "notes": [], "path": "/home/vsts/work/1/llvm-project/lld/include/lld/Core/SharedLibraryFile.h", "reportHash": "6684e5abb509cd06aeb90d09e4ae8ebd", "checkerName": "llvm-header-guard", "reviewStatus": null, "severity": "LOW"}, {"events": [{"location": {"col": 9, "file": 9, "line": 9}, "message": "LLD_READERWRITER_MACHOLINKINGCONTEXT_H (fixit)"}, {"location": {"col": 9, "file": 9, "line": 9}, "message": "header guard does not follow preferred style"}], "macros": [], "notes": [], "path": "/home/vsts/work/1/llvm-project/lld/inclu
